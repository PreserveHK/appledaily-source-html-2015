<html><header><meta charset="utf-8"><title>關仁隱事：「四眼妹」養狗周圍屙尿 - 關仁</title></header><body><h1>關仁隱事：「四眼妹」養狗周圍屙尿 - 關仁</h1><p>好多藝人都有養貓貓狗狗，仲會當佢哋如珠如寶帶佢哋四圍去，好似去狗cafe玩同埋去寵物店行吓咁。屋企養咗唔少狗嘅「四眼妹」，有次帶佢啲狗出巡，本來四眼妹一直都抱住狗狗嘅，但係因為狗狗都幾有份量，於是四眼妹就問店員，可唔可以放低隻狗落地下，講真嗰句，喺寵物店入面嘅都係愛小動物嘅人，放低隻狗梗係冇問題，但係最爆嘅係四眼妹同店員講：「我隻狗四圍屙尿㗎！你哋OK㗎呵？」嗰陣全場O晒嘴。<br>撰文：關仁</p></body></html>
