<html><header><meta charset="utf-8"><title>Baby返曉明鄉下拜年</title></header><body><h1>Baby返曉明鄉下拜年</h1><p>楊穎（Angelababy）昨日於尖沙嘴出席新春抱抱財神活動，多年參加該活動的Baby昨日穿上紅裙，在場與兩位財神肉緊抱抱，又玩舞獅，充滿新年氣氛。Baby透露新年將到男友黃曉明的家鄉青島拜年，之後再隨男友到美國外遊。Baby本月二十八日生日，提到生日想不想收到求婚戒指？是否今年結婚？Baby即甜笑說：「唔係嘅，未知，有消息會講畀大家知，唔使催我。」問她會否希望擁有一個「章子怡式」的求婚？Baby害羞說：「唔使啦，唔好，希望可以簡單啲，計劃好晒就講畀大家知。」<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
