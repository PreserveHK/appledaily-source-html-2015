<html><header><meta charset="utf-8"><title>馮仁昭四圍超：詹瑞文自封樂壇奇人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：詹瑞文自封樂壇奇人 - 馮仁昭</h1><p>詹瑞文今年嚟個突破，推出首張個人專輯踩入樂壇，佢噚日仲以主打歌服飾出現觀塘大唱大跳主打歌《舞大舞細》，詹sir自封為樂壇奇人，呼籲各大頒獎禮增設奇人獎，今次專輯目的係宣揚hea精神，詹sir話：「今次同英皇係三年合作計劃，會喺電影、音樂同創作上合作，成件事最初係我同吳雨（英皇行政總裁）喺的士度傾偈傾出嚟。」<br>撰文：馮仁昭</p></body></html>
