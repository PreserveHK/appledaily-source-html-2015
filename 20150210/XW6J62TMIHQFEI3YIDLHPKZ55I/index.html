<html><header><meta charset="utf-8"><title>馮仁昭四圍超：B哥哥唔介意做次選 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：B哥哥唔介意做次選 - 馮仁昭</h1><p>B哥哥鍾鎮濤（左）同C AllStar成員梁釗峰（右）合唱新歌《煙花非花》，噚日佢兩個喺商台宣傳，梁釗峰話今次合唱情歌，因B哥哥喺愛情上多經驗想偷師，B哥哥笑話：「咁就得閒無事媾多啲女，無端端結婚。」而梁釗峰話今次同前輩合作感覺好玩，覺得B哥哥高大英俊。而B哥哥自爆C AllStar首選合作嘅人係譚詠麟，問到做次選會唔會介意，B哥哥話：「唔介意。」<br>撰文：馮仁昭</p></body></html>
