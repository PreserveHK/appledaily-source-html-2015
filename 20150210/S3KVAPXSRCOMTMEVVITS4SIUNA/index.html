<html><header><meta charset="utf-8"><title>體訊速遞：（足球）馬沙利有望掌日本隊</title></header><body><h1>體訊速遞：<br>（足球）馬沙利有望掌日本隊</h1><p>意大利傳媒報道，前國際米蘭教練馬沙利（圖），有望接替墨西哥籍教練艾古爾，成為下一任日本國家隊教練，艾古爾因為涉及假波醜聞被辭退，而馬沙利上年十一月被國米辭退後一直賦閒在家。<br>綜合外電（意大利） </p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
