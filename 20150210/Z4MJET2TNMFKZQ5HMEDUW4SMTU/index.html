<html><header><meta charset="utf-8"><title>英主播讀錯名　總統拒受訪</title></header><body><h1>英主播讀錯名　總統拒受訪</h1><p>愛沙尼亞總統伊爾韋斯（Toomas Hendrick Ilves圖右）前日接受英國天空新聞台（Sky News）的現場視像訪問，主播默納漢（Dermot Murnaghan圖左）不慎讀錯伊爾韋斯的名字，僅以中間名稱呼對方，令伊爾韋斯當場臉露不悅拒絕訪問。<br>默納漢就俄羅斯總統普京被稱為「二十世紀的暴君」，向伊爾韋斯詢問回應，但他聽到默納漢叫錯他的名字後，即一臉不耐煩低聲說「他沒有說對我的名字」，並除下眼鏡和耳機拒絕訪問。<br>默納漢見勢色不對，就說：「看來我們未能與愛沙尼亞總統對話，我們先看看天氣」。<br>英國《每日鏡報》</p></body></html>
