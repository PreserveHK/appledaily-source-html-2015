<html><header><meta charset="utf-8"><title>黃芷晴讚爹哋浪漫</title></header><body><h1>黃芷晴讚爹哋浪漫</h1><p>黃芷晴與王宗堯昨日在尖沙嘴出席婚嫁活動，感情穩定的芷晴透露雖然暫無結婚計劃，但幻想過將來的婚禮要辦到像一個田園茶會，又說自己很愛鹿和綿羊。早前黃日華在電台向老婆梁潔華示愛，芷晴笑言覺得爸爸好浪漫，自己好感動。至於她有份主演的港視新劇《我阿媽係黑玫瑰》最近播出，她自言對收視有信心。<br>此外，王宗堯坦言還未有對象，但祖母每次都追問何時帶女友給她過目，不過他笑說：「郭富城都未結婚，我做乜結婚。」有傳港視煞停開新劇計劃，宗堯說：「暫時停晒，《選戰》續集暫時未開住，𠵱家有好多傳言。」<br>採訪、攝影：溫敏芝</p></body></html>
