<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）易建聯再冧莊奪MVP</title></header><body><h1>體訊速遞：<br>（籃球）易建聯再冧莊奪MVP</h1><p>中國職業籃球聯賽（CBA）周一宣佈，今季常規賽MVP分別為廣東前鋒易建聯（本土、中）及遼寧後衞L軒達臣（外援）獲得，二十七歲的易建聯已連續三季獲得本土球員組MVP，阿聯今季平均以二十七點一分及九點七個籃板，助廣東以三十四勝四負，成常規賽最佳戰績球隊。<br>綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
