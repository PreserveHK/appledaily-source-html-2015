<html><header><meta charset="utf-8"><title>負責人佔領期間涉非禮</title></header><body><h1>負責人佔領期間涉非禮</h1><p>【本報訊】喜記蟹將軍號稱是「正宗避風塘炒辣蟹」，去年十月三日雨傘運動期間，其董事總經理廖偉文（圖）指佔領運動影響其生意，在銅鑼灣崇光百貨門外與佔領人士發生衝突，其間他倒在地上緊抱一名少女大腿，事後被指非禮遭警方帶走，廖偉文其後辯稱當日自己跌在示威人群中，為免被人意外踐踏，故本能地抓住離身體最近的一隻腳。廖偉文又指發生佔中以來，其店舖整體生意額下跌六、七成，虧蝕數十萬元。本月初網上流傳銅鑼灣喜記蟹將軍「關門大吉」的圖片，引起一眾網民議論，以為喜記結業，其後證實結業的是旁邊的越南菜館而非喜記，帖子隨即被刪除。<br>■記者簡明恩</p></body></html>
