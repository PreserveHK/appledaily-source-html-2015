<html><header><meta charset="utf-8"><title>蔡琳疑造人成功</title></header><body><h1>蔡琳疑造人成功</h1><p>韓國女星蔡琳上年十月和內地男星高梓淇拉埋天窗，榮升人妻，事隔四個月，蔡琳疑似有喜事近，榮升做人母。<br>內地傳媒昨日公開多張蔡琳日前跟老公出現在內地一間著名婦產科醫院的相片，相中蔡琳拖實老公行入醫院，更直奔婦產科拿取報告，令人懷疑蔡琳已經懷上跟高梓淇的愛情結晶。<br>而聽着老公講解報告的蔡琳不時笑笑口點頭，似乎很滿意報告結果，其後愉快地手拖手離開醫院。對於懷孕消息，蔡琳方面昨就回應「正在確認中」，可能因不足三個月怕BB小器。<br>撰文：金美兒</p></body></html>
