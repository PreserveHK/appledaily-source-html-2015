<html><header><meta charset="utf-8"><title>185名記者揭跨國罪行</title></header><body><h1>185名記者揭跨國罪行</h1><p>【話你知】<br>ICIJ是於一九九七年成立的國際記者網絡，為非牟利組織，成員包括來自六十五個國家、一百八十五名調查報道記者，致力聯手揭露跨國罪行和貪腐等問題，駐港代表是香港大學新聞及傳播研究中心總監陳婉瑩。<br>ICIJ認為在全球化的趨勢下，需要有一個團體監察跨國犯罪組織惡行、商業機構和各國政府的不端行為。同時ICIJ為各國調查報道記者提供支援平台，並與多國傳媒機構合作進行深入調查報道。</p></body></html>
