<html><header><meta charset="utf-8"><title>塑形瑜伽：上班族刺激腹部減便秘</title></header><body><h1>塑形瑜伽：上班族刺激腹部減便秘</h1><p>便秘問題困擾不少的上班族，整日「肚谷谷」兼「有入冇出」極為痛苦。本港曾有調查發現成年人便秘患病率約14.3%。導致便秘的主要成因與飲食習慣有很大關係，例如膳食纖維攝取不足，動物脂肪攝取過多，以及飲水太少等，加上缺乏運動、經常強忍大便或忽視便意，也會增加便秘風險。<br>香港中華基督教青年會瑜伽導師關靜雯表示，要改善便秘除了調整飲食習慣外，還可透過一些可刺激腹部的瑜伽式子，增加按摩腹部內臟，刺激消化系統，有助減少便秘出現，更可幫助排走宿便，令身體更健康。<br>■記者嚴敏慧</p></body></html>
