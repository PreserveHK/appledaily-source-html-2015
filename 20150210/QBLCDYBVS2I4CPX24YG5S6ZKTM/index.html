<html><header><meta charset="utf-8"><title>雷神回鄉夠晒威</title></header><body><h1>雷神回鄉夠晒威</h1><p>現排在騎師榜第一位的莫雷拉，在今期的第三場四班1200米，將策呂廐「回鄉更好」出戰，而此駒更有幸抽得一檔起步。在今朝，騎者為此駒主理最後試跑，而出操前練者更親自拖馬，並與雷神密密斟。當此駒操練完畢後，雷神便立即與威哥再傾過，種種舉動都可反映，二人對「回鄉更好」很重視。<br>查騎練合作，原來二人今季共合作十次，結果便得到四冠兩亞，入Q率達六成。再看「回鄉更好」賽績，過往同程只排過一次1檔，結果便順利取勝，而此駒現時評分，更比贏同程時低三分。在騎練合拍，路合檔利，兼評分有利的情況下，看來這匹呂廐馬今回大有機會取得今季的第二W。</p></body></html>
