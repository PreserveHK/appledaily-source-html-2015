<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）沙比反勝梅菲奪冠</title></header><body><h1>體訊速遞：<br>（桌球）沙比反勝梅菲奪冠</h1><p>周日舉行的德國桌球大師賽決賽，世界排名第四的英格蘭球手沙比（左），在一度落後3:5之下，連贏四局，最後以局數9:7反勝梅菲，奪得冠軍，獲得八萬歐元（約七十萬港元）的獎金，而且更重奪世界排名第一的位置。<br>綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
