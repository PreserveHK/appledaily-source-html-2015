<html><header><meta charset="utf-8"><title>花絮：Pharrell孖郎朗Jam歌</title></header><body><h1>花絮：Pharrell孖郎朗Jam歌</h1><p>鋼琴家郎朗昨日第三次在格林美上表演，與歌手Pharrell Williams及配樂大師Hans Zimmer表演Pharrell的熱爆歌曲《Happy》。Pharrell當晚亦相當旺場，分別贏了最佳當代專輯、最佳音樂錄影帶及最佳流行個人表演獎。此外，Pharrell昨日亦成網上熱話，因為當Taylor Swift在座位上忘我跳舞時，鏡頭影到坐在後方的Pharrell怒睥她。</p></body></html>
