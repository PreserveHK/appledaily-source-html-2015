<html><header><meta charset="utf-8"><title>陳宇琛網上拉客救港視</title></header><body><h1>陳宇琛網上拉客救港視</h1><p>石修和兒子陳宇琛（Sam）昨日傍晚應邀到香港大學參加承傳分享講座，石修慶幸帶了兒子入行多年，父子檔俾社會評價正面。Sam去年九月正式約滿港視，現時主攻內地搵人仔，不過他說：「始終兩地文化唔同，有啲嘢唔係好習慣，所以𠵱家努力適應中。」<br>首次父子檔合作的港視新劇《我阿媽係黑玫瑰》昨晚終於推出，Sam認為近來港視收視不穩定，決定自己在網上自我宣傳拉客。講到和前女主播戀情穩定，他說結婚會順其自然，現時經常一家人溫馨度過，石修則坦言未有向Sam催婚。<br>採訪、攝影：卓寶花</p></body></html>
