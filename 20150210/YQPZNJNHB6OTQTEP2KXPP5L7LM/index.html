<html><header><meta charset="utf-8"><title>情人節殺到窮光蛋偷貓做禮物</title></header><body><h1>情人節殺到<br>窮光蛋偷貓做禮物</h1><p>美國明尼蘇達州一名男子在寵物店偷了一隻3個月大小貓，作為情人節禮物，最終敵不過良心責備，翌日歸還貓咪兼留下字條道歉，說自己沒錢買情人節禮物，所以偷貓。<br><br>寵物店職員表示，該名男子上周五入店內要求看貓，職員讓他看貓後，把籠鎖上就行開了。一會兒後另一名職員回來，發現貓籠鎖被鉗開，男子與名叫Wednesday的黑貓已不翼而飛。<br><br>不過，Wednesday翌日被放在一個箱內歸還寵物店，還附有一張相信是偷貓男子所寫的道歉字條，說因為沒有錢，又想送小貓作為情人節禮物，所以才把Wednesday偷走。<br><br>美國《紐約郵報》</p></body></html>
