<html><header><meta charset="utf-8"><title>大家小心！切勿越「欄」越愛</title></header><body><h1>大家小心！<br>切勿越「欄」越愛</h1><p>禮拜三谷草賽事用B跑道，大家唔好以為貼欄一定好，以最近1月14日同一移欄賽事為例，當晚只得「鴻圖戰士」係貼欄守好位贏馬，其餘頭馬都係守二叠、甚至三叠建功，其中「綠野仙踪」、「皇仁威龍」、「連利之星」及「萬馬奔騰」沿途守二叠中間位置，入直路憑後勁衝贏對手，所以唔好過份側重內檔前置馬。<br>今戰列陣馬中，頭場「醒少少」是全場唯一贏過谷B欄嘅參戰馬，場地性能唔使懷疑，有機會先拔頭籌。另外，第六場「連利之星」上仗正是於1月14日谷B欄贏馬，勝後等番同一移欄先再跑，有力再下一城。</p></body></html>
