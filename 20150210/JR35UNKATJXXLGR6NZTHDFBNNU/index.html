<html><header><meta charset="utf-8"><title>無翼太空飛機明測試</title></header><body><h1>無翼太空飛機明測試</h1><p>歐洲航天局明天將測試無翼式太空飛機IXV（圖），為設計可再用太空船採集數據。<br>IXV將在本港時間明晚九時於法屬圭亞那由火箭搭載升空，無人駕駛飛行測試歷時一百分鐘，最大挑戰在於如何安全重返大氣層，如果返回路徑太斜會令機身溫度過高，或會釀成二○○三年穿梭機「哥倫比亞號」的空中解體慘劇；如果路徑傾斜度不足又會錯失原定降落點。<br>IXV大小跟汽車相若，最大特色是沒有機翼，靠四個火箭推進器及兩個尾翼穩定機身及調校角度，節省造價之餘，又可避免機翼過熱拖累機身解體。<br>法新社</p></body></html>
