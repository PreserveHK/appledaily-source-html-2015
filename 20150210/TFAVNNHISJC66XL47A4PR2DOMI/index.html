<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Regen自嘲EPS當信用卡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Regen自嘲EPS當信用卡 - 馮仁昭</h1><p>張惠雅（Regen）噚日喺油麻地出席港台劇集《回到未來錢》放映分享會。由於Regen理財唔叻，所以佢媽咪唔畀申請信用卡，仲自嘲好低能咁話：「幾年前，我好白癡咁拎住張EPS卡問可唔可以做分期。」Regen表示會將最少一半嘅人工交畀媽咪幫佢買基金同埋股票，佢話：「媽咪係師奶股神。」Regen期望今年或明年內可以儲到首期，買樓畀屋企人。<br>撰文：馮仁昭</p></body></html>
