<html><header><meta charset="utf-8"><title>體訊速遞：（足球）C朗出席生日會有「苦衷」</title></header><body><h1>體訊速遞：<br>（足球）C朗出席生日會有「苦衷」</h1><p>上周六皇家馬德里不敵馬德里體育會後，皇馬球星基斯坦奴朗拿度（C朗、圖）賽後舉行生日會慶祝三十歲生日，此舉遭球迷批評。C朗的經理人佐治文迪斯為他辯護：「C朗對於輸波感到非常失望，但因為會有超過四十位小朋友出席生日會，所以他一定要去。」<br>綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
