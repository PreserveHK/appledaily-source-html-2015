<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔣雅文多年冇見李逸朗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔣雅文多年冇見李逸朗 - 馮仁昭</h1><p>李逸朗用哭腔唱《儍女》爆紅，當年舊拍檔蔣雅文（Mandy）就做咗人妻，有網友估李逸朗係哭唱愛人結婚了，新郎不是我！噚日Mandy喺facebook澄清：「跟他多年沒有聯絡，看到他的努力被大家注意到是件好事，但是將我跟唱這首歌的動機聯想在一起……嗯……相信大家只是在開玩笑對吧……在娛樂圈那六年我沒有跟圈中人談過感情。」<br>撰文：馮仁昭</p></body></html>
