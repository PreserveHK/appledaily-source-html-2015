<html><header><meta charset="utf-8"><title>特稿：春武里森巴「鋒」味</title></header><body><h1>特稿：<br>春武里森巴「鋒」味</h1><p>去季泰超亞軍春武里，今季找來曾於二○○七年帶領球隊勇奪泰超冠軍的教練查迪執教，他上任後，將陣中的日籍中場櫛田一斗外借，續以巴西兵為外援重心。除了前季由武里南聯加盟的中堅安達臣外，陣中的前鋒泰亞高根夏更是名氣及實力兼備，曾效巴甲的彭美拉斯及聖十字，上季交出二十球為球隊首席射手；除了兩名舊將，今季亦從清萊聯羅致多一名森巴鋒將李安度，此子去季攻入十四球，勢為春武里增強火力。<br>記者：鄧永賢</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
