<html><header><meta charset="utf-8"><title>李光洙公然撩阿嫂</title></header><body><h1>李光洙公然撩阿嫂</h1><p>韓國大熱綜藝節目《Running Man》前日播出最新一集，主持李光洙（小圖）竟然大膽對女團Girl's Day成員素珍色心大起，在玩泥灘遊戲時，光洙表示要扶實對方，又詢問對方是否有男朋友，令素珍即時只懂尷尬儍笑。光洙即時被其他人取笑：「那位大哥正在那媾女。」其實素珍曾經與男團EXO成員D.O傳出緋聞，而光洙和D.O因合作韓劇《沒關係，是愛情啊》成為好友，看來光洙是因為愛屋及烏才刻意與「阿嫂」素珍親近。</p></body></html>
