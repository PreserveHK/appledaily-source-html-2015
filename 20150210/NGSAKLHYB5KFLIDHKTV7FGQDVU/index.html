<html><header><meta charset="utf-8"><title>名將桌球城兩遭淋油</title></header><body><h1>名將桌球城兩遭淋油</h1><p>【本報訊】荃灣德士古道名將桌球中心，最近頻遭不法之徒擲石、淋油刑毀，單就昨五小時內兩度淋油，導致玻璃門和牆壁弄污（圖），警方已接手調查，正追查案件動機。<br>現場為德士古道荃灣花園地庫的名將桌球城，昨凌晨零時，兩名戴口罩男子出現大門梯級邊，一人把風，另一人向桌球中心的玻璃門投擲紙杯紅油，兩人得手後迅速逃離。警方調查獲悉該家桌球中心近日頻頻遭人刑毀，日前曾有歹徒登門擲石擊毀玻璃門，而前晚七時再有人到臨潑紅油。名將桌球城在本港是著名桌球機構。本港桌球高手傅家俊早前與名將桌球城合作為視障人士做慈善籌款。<br>■記者謝志輝</p></body></html>
