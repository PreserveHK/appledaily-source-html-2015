<html><header><meta charset="utf-8"><title>滑浪手遭鯊噬　自駕入院</title></header><body><h1>滑浪手遭鯊噬　自駕入院</h1><p>澳洲遊客眾多的著名泳灘拜倫灣（Byron Bay）再現鯊蹤，當地一名大命滑浪手背部和臀部遭噬傷（圖），幸及時上岸，自行開車到醫院療傷。<br>三十五歲廚師賴特曼（Jabez Reitman）是業餘喜愛滑浪，前日早上到拜倫灣享受假日時，遇上兩米長鯊魚從後偷襲，他最初以為是海豚，後來看清楚傷勢才知自己逃過死劫。他背上清楚看到鯊魚牙印，到醫院求醫，其後轉介到黃金海岸大學醫院治療，情況穩定。<br>不過，另一名四十一歲日本遊客沒那麼好彩，昨日在新南威爾斯省巴利納鎮海灘滑浪，被鯊魚咬死。<br>英國《每日鏡報》</p></body></html>
