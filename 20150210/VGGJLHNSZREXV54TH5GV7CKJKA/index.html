<html><header><meta charset="utf-8"><title>阿囡問攞錢激動爸鑊鏟自殘</title></header><body><h1>阿囡問攞錢<br>激動爸鑊鏟自殘</h1><p>【本報訊】前晚十一時許，十九歲的女兒在將軍澳唐明苑唐富閣的寓所，向四十六歲的父親索錢不遂起爭執。少女發脾氣匿入房，未幾父親拍門，女兒一開門，嚇見他前額受傷流血，女戶主得悉後報警。<br><br>男戶主有酒意，一度自稱用刀自殘，但其後又表示用鑊鏟。警方接報到場時，他情緒激動，躲入房間將門反鎖，警員持盾牌戒備及游說。約四十五分鐘後，男戶主才告平伏打開房門，由救護員處理包紮後，送院治理。</p></body></html>
