<html><header><meta charset="utf-8"><title>林寄韻義助亞視</title></header><body><h1>林寄韻義助亞視</h1><p>亞視製作的玄學節目《李居明妙論天下》，由玄學家李居明及久違幕前的林寄韻主持，昨日亞視安排傳媒探班，執行董事葉家寶更準備了生日蛋糕，為昨日農曆生日的李居明慶祝，林寄韻則說：「今次係義務性質幫亞視拍，總共拍咗九集。」已婚的林寄韻現於DBC數碼電台做主持，亦有替一些電視頻道節目主持素食節目，她說：「我食咗素有二十年，所以都想介紹畀多啲人。」<br>另外，亞視昨日透露會於大年初三及初四，播出由李居明投資的兩套粵劇供戲迷欣賞。<br>採訪：張俊銘　<br>攝影：仇志德</p></body></html>
