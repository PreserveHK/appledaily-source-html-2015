<html><header><meta charset="utf-8"><title>以身擋火護主　忠犬命危</title></header><body><h1>以身擋火護主　忠犬命危</h1><p>美國九歲英雄拳師狗卡門捨身護主，在熊熊大火中，用身體覆蓋主人頭部，以免烈燄燒傷主人。然而，大火無情，主人蒙難，卡門命懸一線（圖），但憑着頑強生命力，和死神周旋到底。<br>俄亥俄州戈申鎮一幢民居上周四疑地牢失火，全屋瞬間深陷火海，卡門和主人萊德福被困火場，街坊企圖營救，但被濃煙擋路。主人送院不治，卡門命懸一線，急送動物中心留醫，在氧氣箱內接受輸液，情況較送醫時有所改善。<br>獸醫安德森表示，許多狗狗單憑直覺就知道事故發生，於是努力保護主人。<br>美國KTLA電視頻道</p></body></html>
