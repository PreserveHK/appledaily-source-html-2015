<html><header><meta charset="utf-8"><title>人物誌：粵劇前輩關心演藝界</title></header><body><h1>人物誌：粵劇前輩關心演藝界</h1><p>生於一九四六年七月的招石文，一九七二年參加粵劇團入行，當時主要到美國、加拿大、新加坡和馬來西亞等走埠演出，直至一九八四年才涉足影視圈，拍攝的電影不多，包括《雞同鴨講》、《開心鬼救開心鬼》、《老竇唔怕多》及《七十二家房客》等。<br>石文叔於一九九六年八月加入無綫，參與拍攝的劇集逾三百部，先後多次飾法官、秘書、老闆、戲曲班主和校董等角色，他亦曾在《天龍八部》演過丁春秋，不過最為人所熟識的，相信是《真情》中演楚原的秘書「羅秘書」，之後多部處境劇也有他份兒。醉心粵劇的石文叔曾擔任八和會館常委，又曾連續兩年擔任演藝人協會理事。</p></body></html>
