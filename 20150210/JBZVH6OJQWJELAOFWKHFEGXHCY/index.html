<html><header><meta charset="utf-8"><title>花絮：Kanye上台意圖搶咪</title></header><body><h1>花絮：Kanye上台意圖搶咪</h1><p>Kanye West繼六年前於MTV音樂頒獎禮上，因不滿Taylor Swift贏Beyonce拎大獎而上台搶咪後，他昨日差點又重演事件。當Prince宣佈歌手Beck擊敗Beyonce等人奪最佳大碟獎後，Kanye衝上台站於正在講得獎感受的Beck身旁，正當觀眾以為Kanye會搶咪時，他笑笑口走回座位。事後Kanye解釋他並不是開玩笑，更指Beck應該將大獎獻給Beyonce。</p></body></html>
