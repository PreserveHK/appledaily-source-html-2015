<html><header><meta charset="utf-8"><title>後藤真希帶母遺照行婚禮</title></header><body><h1>後藤真希帶母遺照行婚禮</h1><p>日本組合Morning娘前成員後藤真希，去年七月註冊結婚，下嫁圈外人，但原來她一直也沒有舉行婚禮，昨日其工作人員指後藤將於本月二十二日補辦婚禮，她計劃在東京近郊的一所酒店擺酒，會宴請大約一百名親朋戚友，但主要是她兒時的朋友，相信不會太多圈中人。<br>據指後藤原本不打算舉行婚禮，但因為其母親於二○一○年去世前，曾向女兒表示很想看到她穿婚紗嫁人的模樣，因此，後藤決定補擺喜酒，並會帶同亡母的遺照到會場，望母親在天之靈做見證。後藤近日經常出入美容院扮靚靚，為婚禮作好準備。<br>撰文：阮瑜</p></body></html>
