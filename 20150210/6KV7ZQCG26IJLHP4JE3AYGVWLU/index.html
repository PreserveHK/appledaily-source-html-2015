<html><header><meta charset="utf-8"><title>賽前派對開槍一死</title></header><body><h1>賽前派對開槍一死</h1><p>每年一度的格林美頒獎禮前，都會舉行大堆賽前派對熱身，上周六位於荷李活夜店Supperclub舉行的派對，卻樂極生悲發生槍擊案，一名男子送院後證實死亡。<br>據知當晚饒舌歌手Snoop Dogg及Wiz Khalifa都有出席該夜店的活動，並由Schoolboy Q與DJ Mark Da Spot負責打碟。兩名男子於夜店門外發生爭拗，其中一名男子頭部及身體多處被槍傷，倒在夜店外的血泊中，送院後死亡。警察表示涉及黑幫糾紛，並已將疑犯拘捕。 <br>撰文：盧葦</p></body></html>
