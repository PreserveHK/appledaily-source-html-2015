<html><header><meta charset="utf-8"><title>祖名周六放監　成龍等錄歌</title></header><body><h1>祖名周六放監　成龍等錄歌</h1><p>成龍最近甚積極為新戲《天將雄師》做宣傳，更多次開金口談到兒子房祖名。因犯容留他人吸毒罪被判監半年的祖名，本周六情人節便重獲自由，成龍近日接受內地傳媒訪問，自認不是一個好爸爸，但會當一個負責任的爸爸。祖名曾透露心聲覺得不夠父愛，成龍坦承一直以來都是如此，因自己從小到大都沒怎與爸爸多見面，所以覺得孩子應該自己去碰釘，希望兒子照自己的步伐走。</p><p>成龍透露本來去年計劃出唱片，並且由祖名負責製作，但出事後計劃就擱置了，他說：「我等佢出嚟幫我錄唱片，仲有幾首未錄完。」<br>撰文：麥萍萍</p></body></html>
