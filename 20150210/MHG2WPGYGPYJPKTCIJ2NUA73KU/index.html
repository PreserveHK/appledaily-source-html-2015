<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kelly為揀歌辭演春晚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kelly為揀歌辭演春晚 - 馮仁昭</h1><p>今年嘅央視春晚，本來嘉賓名單有陳慧琳（Kelly）個名，但原來佢決定咗辭演個騷，聽聞話係因為揀歌嘅問題，冇辦法達成共識。Kelly助手噚日回應話：「大會同Kelly一齊揀歌，佢哋揀咗首男高音原唱好classical嘅歌，我哋想改得modern啲，但效果唔係咁得，加上Kelly又冇乜新歌，最後咪決定推辭，無謂夾硬唱啦！」<br>撰文：馮仁昭</p></body></html>
