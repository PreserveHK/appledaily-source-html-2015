<html><header><meta charset="utf-8"><title>木村嫂晒恩愛晚餐</title></header><body><h1>木村嫂晒恩愛晚餐</h1><p>日本天王木村拓哉結婚多年，其私生活一向十分低調，早前才罕有被拍到帶歌手老婆工藤靜香相約中田英壽及柴崎幸飯局。而木村嫂工藤靜香前晚到日本NTV電視台的節目《LIVE MONSTER》任嘉賓，難得的稍稍公開了與木村的愛巢。木村嫂罕有地公開其私生活，原來她最愛去的地方是東京的代官山，靜香帶着製作組去她最愛的時裝店及食店拍攝。<br>但更難得是，靜香亦親自公開家中拍攝的影像，包括她與木村所養的兩隻愛犬，家中掛滿她所畫畫作的牆壁，靜香亦一邊下廚一邊拍攝，炮製愛心晚餐蕃茄肉醬，觀眾均大讚片段十分珍貴。<br>撰文：阮瑜</p></body></html>
