<html><header><meta charset="utf-8"><title>花絮：姬莉芙沙仔齊踩場</title></header><body><h1>花絮：姬莉芙沙仔齊踩場</h1><p>今年格林美頒獎禮不乏荷李活影星踩場，除了妮歌潔曼（Nicole Kidman）例牌現身撐其歌手老公Keith Urban外，著名女星姬莉芙柏露（Gwyneth Paltrow）也獲大會邀請擔任嘉賓，巧合其前夫Chris Martin亦有同場表演，跟Beck合唱一曲《Heart Is a Drum》。至於頒獎禮稀客沙拉保夫（Shia LaBeouf），則釘上眉環登場，由他介紹澳洲女歌手Sia與女星Kristen Wiig的表演環節。</p></body></html>
