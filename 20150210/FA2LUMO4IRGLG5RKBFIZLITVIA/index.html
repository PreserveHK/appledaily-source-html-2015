<html><header><meta charset="utf-8"><title>陰道藏冰毒　內地婦囚六年</title></header><body><h1>陰道藏冰毒　內地婦囚六年</h1><p>【本報訊】內地失婚婦因脊椎有毛病而失業，為三千元酬勞鋌而走險運毒。她先將四十九克冰毒放入安全套，再將安全套塞入陰道，以圖掩人耳目，惟過關時遭海關截查失手就擒。內地婦於高等法院承認販毒罪，昨被判囚六年。<br>案發於去年八月二日，被告畢冬梅（四十二歲）在落馬洲管制站被截查，海關發現她販運市值逾二萬元的冰毒。辯方求情指，被告育有六歲兒子，但前夫沒有支付贍養費，兒子也是靠在內地的外婆照顧。被告原任職五金行業，但因病而失業。她在案發前只收取了一千元酬勞。<br>案件編號：HCCC521/14<br>■記者黃幗慧</p></body></html>
