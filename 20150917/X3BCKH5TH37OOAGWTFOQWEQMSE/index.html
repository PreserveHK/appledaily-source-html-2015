<html><header><meta charset="utf-8"><title>林德信撐松岡唔港女</title></header><body><h1>林德信撐松岡唔港女</h1><p>由林德信和雷琛瑜（J. Arie）主演、林家棟監製、梁國斌執導的電影《死開啲啦》，昨日在中環一唱片店舉行主題曲首播。林家棟透露《死》片是以輕鬆手法去表達民生素求。<br>林德信昨接受訪問時表示，在戲中要應付J. Arie的港女，更笑言在現實中有方法應付，不過女友松岡李那並不是港女。戲中主題曲《恐龍進化論》由陳奕迅主唱，歌詞道盡不少小市民心聲，當中提到「盡，做到盡，賺到盡，食到盡。係恐龍，絕種前，豪到盡……盡，度到盡，掘到盡，賣到盡，像恐龍，淘汰前，狂到盡。」是地產霸權的縮影。<br>採訪：黃曉妍<br>攝影：陳志嵐</p></body></html>
