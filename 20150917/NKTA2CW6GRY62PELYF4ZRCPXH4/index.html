<html><header><meta charset="utf-8"><title>馮仁昭四圍超：R＆K北京騷本錢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>R＆K北京騷本錢 - 馮仁昭</h1><p>環球女子組合Robynn&amp;Kendy為首張國語大碟《如果．我不完美》，噚日喺北京出席媒體見面會，兩女即場自彈自唱晒本錢，同門嘅譚詠麟、陳奕迅、樂隊Mr.等拍短片祝福，令R&amp;K好激動，感謝大家嘅支持同力挺，環球高層仲仲送上特製嘅R&amp;K字母磁鐵，希望兩女能夠心心相惜，喺音樂路上堅持自己嘅風格。<br>撰文：馮仁昭</p></body></html>
