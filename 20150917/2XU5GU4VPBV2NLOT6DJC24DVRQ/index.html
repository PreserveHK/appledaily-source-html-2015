<html><header><meta charset="utf-8"><title>馮仁昭四圍超：少爺占為囝囝從良 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>少爺占為囝囝從良 - 馮仁昭</h1><p>少爺占噚日喺旺角宣傳嚟緊嘅talk show會賣飛，仲喺街頭畀市民捕獲影合照，少爺占話已請咗唔少朋友做嘉賓，佢笑話：「好似林一峰咁，我話贊助佢機票美國返嚟，點知佢買咗張2萬幾蚊business機票，仲要停埋台灣、日本，我個心即刻離一離，但都要找數。」佢又話嚟緊個仔要去面試考學校，自己都要從良，個騷都唔敢講衰野。<br>撰文：馮仁昭</p></body></html>
