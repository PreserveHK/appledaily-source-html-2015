<html><header><meta charset="utf-8"><title>李光洙嫌唔靚仔拒合照</title></header><body><h1>李光洙嫌唔靚仔拒合照</h1><p>【韓勢力】韓國綜藝節目《Running Man》（RM）成員李光洙，近日去了多倫多電影節出席新片《突然變異》的連串活動，他和電影拍檔朴寶英及李天熙在當地開心舉V合照，當粉絲用英文讚光洙靚仔時，光洙就回禮用英文讚粉絲漂亮，十分搞笑。光洙更趁機行街掃貨，不過出名暖男的他被粉絲野生捕獲時卻罕有地拒絕合照，原因是他自覺沒有梳頭，打扮求其又樣殘。</p><p>此外，劉在錫主持的節目《Happy Together》將進行改革，首集嘉賓更請來其《RM》拍檔Gary及池錫辰，預計本月26日進行錄影。<br>撰文：江瑚</p></body></html>
