<html><header><meta charset="utf-8"><title>體壇拾趣︰細威行騷緋聞男友獻吻</title></header><body><h1>體壇拾趣︰細威行騷緋聞男友獻吻</h1><p>係人都知「細威」莎蓮娜除咗打網球叻之外，設計時裝亦有一手。33歲嘅細威上個禮拜五喺美網女單四強出局，似乎冇影響佢嘅好心情，禮拜二就喺紐約時裝周展示佢嘅最新系列，仲着上自己設計嘅黑色Deep V短裙嚟同觀眾謝幕。</p><p>細威嘅緋聞歌手男友Drake亦有嚟捧場，同《Vogue》主編Anna Wintour齊齊坐喺第一行，完騷後仲去錫細威隻手慶祝（圖）。唔知細威諗住幾時公開呢段戀情呢？</p></body></html>
