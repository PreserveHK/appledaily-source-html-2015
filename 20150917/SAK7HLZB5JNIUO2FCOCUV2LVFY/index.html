<html><header><meta charset="utf-8"><title>MH370殘骸？留尼汪島再現大型飄浮物</title></header><body><h1>MH370殘骸？<br>留尼汪島再現大型飄浮物</h1><p>法航一名機師周二在印度洋留尼汪島對開海域發現白色漂浮物，法國當局已展開搜索。<br><br>機師駕駛一班由巴黎往留尼汪的客機在3,000米高空飛行時，在留尼汪島以北56公里目睹漂浮物。當局已派船到現場，暫時未有發現，一架軍機將飛到現場上空協助搜索。<br><br>該島7月發現一件飛機襟副翼，後來證實屬失蹤逾一年的馬航MH370客機，是至今發現的唯一MH370殘骸。雖然該島附近近月先後發現多件可疑物件，但經檢查後都證實並非客機殘骸。<br><br>法新社／美聯社 </p></body></html>
