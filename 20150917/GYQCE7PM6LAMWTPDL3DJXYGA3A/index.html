<html><header><meta charset="utf-8"><title>水原嫌巨人版三浦惡心</title></header><body><h1>水原嫌巨人版三浦惡心</h1><p>日本電影《進擊的巨人2：End Of The World》男女主角三浦春馬與水原希子，日前來港宣傳並接受傳媒訪問。被問到《巨人》電影有何意義時，三浦稱：「其實故事包含很多意思，我扮演的艾倫無論任何困難都勇於面對，而巨人、高牆對自己來說代表甚麼，值得大家去思考。」<br></p><p>提到拍攝時趣事，水原笑稱：「三浦變身巨人，要經過特技化妝做出黐𣲷𣲷的感覺，我一看就覺得好惡心，但又很好笑，於是立刻拿手機拍照。」三浦回應：「現場個個都拍我，我突然很受歡迎。」電影故事結尾似乎有續集，水原稱：「要看今集反應，但仍未收到拍續集的通知。」<br>採訪：阮瑜 </p></body></html>
