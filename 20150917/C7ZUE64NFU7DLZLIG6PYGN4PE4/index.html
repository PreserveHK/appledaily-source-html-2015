<html><header><meta charset="utf-8"><title>【扮靚籽】穩穩陣陣　全黑迎秋冬</title></header><body><h1>【扮靚籽】穩穩陣陣　全黑迎秋冬</h1><p>這兩天外出，開始感到炎夏漸退，晚上吹來的涼爽清風提醒我們中秋將至，更重要的是換季時機終於都到了！今年秋冬黑色繼續大熱，單看Emilio Pucci、Saint Laurent和Valentino都大玩黑白幾何print就知道有多hit。</p><p>怕幾何圖案太難carry，全黑服飾絕對是容易得多的選擇，而且穿多幾季都一定不會out，絲打們快入貨！</p><p>（a）ZUCCa　九龍塘又一城LG-02號舖<br>（b）COS　銅鑼灣京士頓街2號地下<br><br>記者：羅祖兒</p></body></html>
