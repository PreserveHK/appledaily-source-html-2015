<html><header><meta charset="utf-8"><title>馬國明遭雪藏封嘴</title></header><body><h1>馬國明遭雪藏封嘴</h1><p>近期大台有不少小生花旦相繼逃亡，胡杏兒、徐子珊、陳茵媺及吳卓羲等人離巢外闖，不過昨日有報道指尚未約滿的馬國明竟然被雪藏，事緣有傳因有不少當紅小生花旦排隊等約滿，於是高層逐一安排藝人返公司見面兼提早加簽合約，結果馬明因沒有加簽而首當其衝被放入雪櫃。昨日向馬明了解此事，他透過WhatsApp說：「合約尚有一段時間，其他嘢唔回應。 」<br>此外，陳凱琳昨日出席活動，亦被問到加簽十年長約一事，她說：「冇逼，合約呢啲嘢係私人嘢，唔想講太多，我仲有一段時間喺TVB做嘢，做演員仲有好多嘢要學。」<br>採訪：黃曉妍</p></body></html>
