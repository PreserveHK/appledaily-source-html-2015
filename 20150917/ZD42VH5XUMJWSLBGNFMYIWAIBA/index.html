<html><header><meta charset="utf-8"><title>克勤縮沙唔敢咀粉絲</title></header><body><h1>克勤縮沙唔敢咀粉絲</h1><p>容祖兒、李克勤前晚繼續在紅館開騷，圈中人有胡楓（修哥）帶同兩位孫女、周柏豪、鄭融、倫永亮、杜德偉等捧場，祖兒於台上說感謝修哥捧場時，突然問道：「點解唔帶埋四哥（謝賢）嚟睇呀？」克勤即附和：「你應該帶四哥同曾江一齊嚟睇，你就夾喺中間再打多一次嘛！哎吔，我哋細路仔，唔覺意講咗事實出嚟㖭。」在席上的修哥被逗得笑過不停。 <br>唱快歌跳舞環節，祖兒看到一位近似鄭欣宜身形的女粉絲在跳舞，即笑對方舞姿似跳鋼管舞，克勤即問該粉絲有否膽量上台，而對方不但有膽上台，更反客為主要求克勤錫她一啖才肯跳，克勤反而退縮，最後推她回座。<br>撰文：炎炯炯</p></body></html>
