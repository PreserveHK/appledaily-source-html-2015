<html><header><meta charset="utf-8"><title>趣趣地：迪奧夫亂插謝四</title></header><body><h1>趣趣地：迪奧夫亂插謝四</h1><p>呢排點解幾乎日日都有謝拉特嘅新聞嘅？因為謝四就嚟出自傳，所以就滲定啲內容出嚟，吸引大家去買。早兩日，謝四又披露自傳內容，佢批評前紅軍前鋒迪奧夫係個失敗收購。迪奧夫好大反應，反指謝四一直歧視黑人，睇佢唔順眼。迪奧夫仲越講越誇，話謝四係妒忌佢喺足球上嘅成就，真係令人笑咗出聲。話晒種族歧視都係一個嚴重嘅指控，謝四派律師回應，指迪奧夫老屈。另一名前紅軍球員賴恩巴布就喺網上力撐謝四，話佢從來唔覺謝四歧視黑人。有網民就講笑話，迪奧夫其實係打手，變相幫謝四本自傳宣傳喎。</p></body></html>
