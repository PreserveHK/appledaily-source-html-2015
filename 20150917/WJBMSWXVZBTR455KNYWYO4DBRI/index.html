<html><header><meta charset="utf-8"><title>李承責外母檔口收投訴</title></header><body><h1>李承責外母檔口收投訴</h1><p>玄學家李承責外母，即劉倩婷媽媽最近投資過百萬於上環開車仔麵檔，前幾日才舉行開張剪綵儀式，惟昨晚六時多本報發現有兩名軍裝警員在店外跟劉媽媽落口供，而劉媽媽的表情則顯得一臉無奈。<br>昨晚致電李承責了解，他說：「其實外母為咗嚟等嘅長者同等得耐嘅食客唔使企得咁辛苦，所以喺門口擺咗啲凳，就係咁引嚟可能影響到一啲同類嘅食店，畀到佢哋壓力，所以見到警察就投訴，之後會買番啲細凳。」<br>採訪、攝影：畢紹基、黃曉程</p></body></html>
