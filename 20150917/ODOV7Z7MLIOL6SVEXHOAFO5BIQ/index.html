<html><header><meta charset="utf-8"><title>趣趣地：韋煙王唞到聖誕節</title></header><body><h1>趣趣地：韋煙王唞到聖誕節</h1><p>阿仙奴中場韋舒亞自從喺季前訓練整親左腳之後，康復過程一直都唔理想，最近阿仙奴就確認韋舒亞會喺周四做足踝手術，至少缺陣三個月，到12月先有機會復出。韋煙王出名係玻璃腳，希望佢唞埋呢三個月之後可以健健康康，返落球場幫兵工廠比賽啦！另外，曼聯嘅「新亨利」馬迪爾最近大出風頭，舊年掛靴嘅阿仙奴傳奇射手亨利亦唔願意被師弟比下去，佢最近重返阿仙奴執起教鞭，即將帶領U19隊出戰歐洲青年聯賽。亨利踢波就叻喇，唔知教波係咪都一樣咁勁呢？</p></body></html>
