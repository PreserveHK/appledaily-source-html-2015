<html><header><meta charset="utf-8"><title>崔智友攰爆趴枱瞓</title></header><body><h1>崔智友攰爆趴枱瞓</h1><p>【韓勢力】韓國女星崔智友（圖）擔正的新劇《第二個二十歲》收視理想，觀眾都讚40歲的友姐凍齡有術，穿校服扮學生妹都呃到人。不過身體最誠實，因為劇集邊拍邊播，友姐的休息時間少之又少，於劇組近日公開的幕後花絮相中，可見身穿校服的友姐難敵睡魔的呼喚，伏在桌子上倦極入睡。粉絲見到都大為心痛，希望友姐不要捱病。另一套人氣劇《龍八夷》昨晚播出第13集，可見周元抱起新婚妻金泰希，十分甜蜜。</p></body></html>
