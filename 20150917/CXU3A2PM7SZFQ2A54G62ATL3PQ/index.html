<html><header><meta charset="utf-8"><title>老公有料：Chilam再露完美朱古力肌</title></header><body><h1>老公有料：<br>Chilam再露完美朱古力肌</h1><p>袁詠儀由32.5的iPad胸變巨乳人妻，老公張智霖（Chilam）日前也在微博晒露肌舊相，胸肌和六嚿朱古力腹肌體態完美，寫道：「聽說明年1月在廣州做演唱會，能不能要不要變回這個樣子呢？」網友抵死留言：「想溺死在你的胸肌裏！」「這樣很好啊，靚靚姐有福氣！」<br>昨日緊隨老公晒波邊的靚靚，本月4日是她的44歲牛一，在娛樂圈相識滿天下的她，日前孖老公和囝囝魔童跟好友伍詠薇、蔡一智夫婦、周汶錡、沈嘉偉等齊齊慶祝，靚靚將大合照貼微博並留言：「與良朋共聚是最快樂的事，也謝謝粉絲們的祝福，生日很快樂！」</p></body></html>
