<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱永棠搞組合再闖樂壇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>朱永棠搞組合再闖樂壇 - 馮仁昭</h1><p>近年主要喺內地發展嘅朱永棠，噚日就同內地創作歌手張政去到新城受訪，分享兩人組成男子組合「歲月男兒」經過，朱永棠指兩人喺內地認識，並發現音樂理念相近，現時已合資近百萬寫歌拍MV，朱永棠計劃喺出年離開樂壇二十年時發行組合新專輯，佢話：「希望畀個訊息大家係做人要堅持，人生路有唔如意，只要堅持自己嘅路係正面訊息。」<br>撰文：馮仁昭</p></body></html>
