<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王大陸煞科宴咀唔停 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王大陸煞科宴咀唔停 - 馮仁昭</h1><p>台灣電影《我的少女時代》由台灣紅到香港，而喺本土呢套片票房已經超越3億新台幣。片中男主角王大陸亦都成為台灣新一代暖男，前日全裸謝票引起哄動。人紅自然新聞不絕，佢就被雜誌爆喺《我》片嘅煞科宴跟已婚女導演陳玉珊及女主角宋芸樺當眾咀嘴，又被女星劉奕兒抽水，大讚對方貼心同膚色健康，而佢哋已先後4次俾人影到聚會。<br>撰文：馮仁昭</p></body></html>
