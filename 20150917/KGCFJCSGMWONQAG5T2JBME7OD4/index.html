<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張崇德開騷有託兒服務 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張崇德開騷有託兒服務 - 馮仁昭</h1><p>張崇基同張崇德噚日去到新城宣傳下月舉行伊館演唱會，受訪前仍要趕住為新碟錄音，佢哋有信心如期推出，講到最擔心係乜？崇德話：「係買唔晒啲飛，因為我哋以往經驗都係啲飛好平均咁去，但到最尾又去得晒。」<br>唔少觀眾因周日無人湊小朋友而無緣欣賞，佢哋突發奇想考慮增設託兒服務，未知能否趕及今次開騷時實行。<br>撰文：馮仁昭</p></body></html>
