<html><header><meta charset="utf-8"><title>羅霖望葉家寶留亞視</title></header><body><h1>羅霖望葉家寶留亞視</h1><p>羅霖昨晚於尖沙嘴出席一個位於阿爾巴尼亞的樓盤項目酒會，同場還有甘國亮、蔡國威及張家瑩等人。羅霖直言自己都喜歡買樓保值，又指今次的樓盤價錢好抵，百多萬便有800多呎，發展商更表示如果她入手會再給予優惠。<br>對於近日亞視股權再有變動，羅霖表示有投資者加入都替亞視開心，她說：「如果有啱嘅嘢都會返去拍嘢！」至於，盛傳執行董事葉家寶慘被架空，甚至指新投資者要葉家寶調離亞視，羅霖則認為家寶在各方面都好有經驗，希望他可以留下。至於曾經是亞視策略顧問的甘國亮，對於亞視有人注資，他直言：「申請到牌先算啦！唔係有錢就得嘅，士氣先最緊要。」<br>採訪：黃曉研<br>攝影：陳慧安</p></body></html>
