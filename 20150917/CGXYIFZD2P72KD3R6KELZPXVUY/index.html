<html><header><meta charset="utf-8"><title>體壇拾趣︰大帝襟撈夏登倒米</title></header><body><h1>體壇拾趣︰大帝襟撈夏登倒米</h1><p>今年10月1號將會「過檔」三間嘅NBA火箭射手夏登（James Harden），日前着住飛人牌波鞋同女友Khloe Kardashian夜蒲（下圖），引起軒然大波，連三間北美總裁都警告夏登喺合約生效後咪再試。</p><p>搵代言人真係要搵啲識撈嘅，一剔搵勒邦占士（LeBron James）就最叻，呢位騎士前鋒上《Slam》雜誌封面，胸前就掛出即將推出嘅個人系列第13代（上圖），幫一剔慳唔少。</p></body></html>
