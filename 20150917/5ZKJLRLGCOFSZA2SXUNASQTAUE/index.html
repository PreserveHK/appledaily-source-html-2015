<html><header><meta charset="utf-8"><title>Key出騷狼狽「走狗」</title></header><body><h1>Key出騷狼狽「走狗」</h1><p>【韓勢力】韓國男團SHINee成員Key（圖）前晚在首爾出席品牌活動，當他以一身型格打扮落車時，他的兩隻寵物狗仔以為自己都有份去街，即刻興奮地跟着主人衝落車。走在前方的Key未知出事，直到有人提醒才知道「走狗」，擾攘了一輪他才拖到兩隻狗仔返上車，十分狼狽。同場出席的圈中人還有孝淵、任瑟雍、Girl's Day的惠利等，而劇組昨日就公開了惠利在新劇《請回答1988》的復古造型。</p></body></html>
