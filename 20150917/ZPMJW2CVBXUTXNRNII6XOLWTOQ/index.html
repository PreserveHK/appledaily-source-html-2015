<html><header><meta charset="utf-8"><title>花姨自薦做亞視高層</title></header><body><h1>花姨自薦做亞視高層</h1><p>亞洲會主席魏秋樺、亞視執董葉家寶、宮雪花、劉錫賢等，前晚在大埔亞視總台出席「亞洲會3周年慶典暨歌唱大賽」，談及亞視新局面及葉家寶權力被架空等新聞，魏秋樺強調對亞視有信心，覺得投資者有誠意。劉錫賢則說：「我係低薪員工，已經出咗糧，嚟緊幫手做亞姐。葉家寶𠵱家呢一刻仍然係執董，之後就唔知，但轉新環境，可能更發揮到才華。」蔡梓銘透露與亞視合約至明年8月，希望公司會開劇。<br>宮雪花以水手制服造型現身，她宣佈今後會以不同制服裝扮示人：「發放更多正能量畀大家，希望亞視邀請我做高層，我係工商碩士，希望新老闆有眼光啦！」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
