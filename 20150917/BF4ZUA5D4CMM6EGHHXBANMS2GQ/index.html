<html><header><meta charset="utf-8"><title>馮仁昭四圍超：袁嘉敏做見面會夠交租 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>袁嘉敏做見面會夠交租 - 馮仁昭</h1><p>袁嘉敏早排接受有線電視訪問，講到佢忽然富貴搬上山頂做業主，佢話幾個月前已經搬咗入新居，鍾意山頂夠靜：「唔擔心得咁多，我𠵱家主力去內地做見面會，做一場都有6位數，夠交租。」佢又自爆內地見面會試過幾次俾人抽水，而性感尺度會視乎價錢而定：「如果價錢高，通常老闆都會提高要求。至於飯局，唔好話40萬，乜價錢我都唔會心動。」<br>撰文：馮仁昭</p></body></html>
