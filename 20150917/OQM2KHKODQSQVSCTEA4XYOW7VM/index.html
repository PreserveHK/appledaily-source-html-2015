<html><header><meta charset="utf-8"><title>趣趣地：比拉希奴留隊生猛</title></header><body><h1>趣趣地：比拉希奴留隊生猛</h1><p>西布朗嘅英格蘭前鋒比拉希奴喺暑假轉唔到會之後，喺twitter度話唔會再為西布朗上陣，但睇嚟都係一時之氣箒。日前，西布朗影隊相，比拉希奴心情幾好，先同隊友古靈精怪咁自拍，又客串攝影師幫人影相。其實，西布朗方面都冇封殺比拉希奴，例如上場聯賽對修咸頓，呢位22歲嘅後生仔都有後備入替。其實，列基林拔都一把年紀，踢唔到咁多場，𠵱家比拉希奴又肯乖乖地影相，話唔定下場對維拉就有番正選踢。</p></body></html>
