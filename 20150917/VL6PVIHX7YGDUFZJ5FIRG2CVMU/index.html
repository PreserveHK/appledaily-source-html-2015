<html><header><meta charset="utf-8"><title>鄭文B仔似足老公</title></header><body><h1>鄭文B仔似足老公</h1><p>已經有一個囡囡的前主播鄭文（Cathy），昨日透過WhatsApp向本報公佈喜訊，她在法國醫院順產誕下囝囝，榮升第二任媽咪，Cathy說：「我今朝開始陣痛，11點入院，2點半生完，今次係順產。」名字方面，Cathy表示暫時只幫囝囝改了英文名叫Sansone，囝囝與爹哋十足十餅印一樣！<br>此外，錢嘉樂昨日在將軍澳出席活動，提到老婆湯盈盈即將在月尾生第二胎女，嘉樂說：「盈盈噚日去咗覆診，佢想順產，不過醫生話B女已經有8磅，仲會提早喺呢個禮拜生，搞到我好緊張！」嘉樂更搞笑地說：「查實我唔想阿女提早出世變處女座，因為處女座嘅人有潔癖。」<br>採訪：李森</p></body></html>
