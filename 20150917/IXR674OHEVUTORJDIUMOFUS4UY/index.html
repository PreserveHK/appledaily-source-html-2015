<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳柏宇唔想女友落club - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳柏宇唔想女友落club - 馮仁昭</h1><p>陳柏宇（Jason）噚日跟師妹葉巧琳（Mischa）到新城受訪，Mischa早前擔任Jason新歌《航拍》MV中女主角。<br>新歌講述情侶間要有空間不要管束，承認做唔到嘅Jason話：「我平時唔想女友太性感，嚟緊萬聖節兼佢生日，佢會同班女仔朋友去旅行兼落club玩，我唔想掃佢興，就叫佢衡量吓唔好令我難受之餘又要玩得開心。」<br>撰文：馮仁昭</p></body></html>
