<html><header><meta charset="utf-8"><title>三星OL每天穿韓服上班</title></header><body><h1>三星OL每天穿韓服上班</h1><p>南韓三星電子公司是全球大企業，有誰想過在這家高科技公司辦公室會出現一個古裝人物──每天都穿韓服上班的女職員。<br>去年下半年，三星電子在京畿道水原市的總公司，女職員河娜萊（音譯）為慶祝二十歲生辰，買了一襲韓服並穿着上班，同事都大感驚訝，但是她強調並不是要繼承傳統才穿韓服，只是越穿越覺得漂亮和有魅力，自此就每天都穿韓服上班（圖右）。<br>她指出，韓服是用真絲製造，但沾上水珠就會留下痕迹，所以她選擇以相對較易洗滌的棉和牛仔布物料製的韓服作為便服。<br>南韓《朝鮮日報》</p></body></html>
