<html><header><meta charset="utf-8"><title>張新悅晒幸福繼續生</title></header><body><h1>張新悅晒幸福繼續生</h1><p>曹敏莉與丈夫、張新悅及朱薰一家三口昨日在銅鑼灣出席漢語學習中心開幕儀式。張新悅育有三女，孻女快四個月大，現時逐步收身和進補。雖然未能成功追子，但現時生活感到無欲無求，心靈每日處於飄飄然狀態，大晒幸福。若然日後再意外懷孕仍然會生產，她笑言：「所以𠵱家要好小心造人。」朱薰帶同兩歲兒子現身，但因囝囝發燒，全程均嚷着要朱薰抱。</p><p>曹敏莉透露在家會以英語及普通話教導小朋友，菲傭偶爾也會教小朋友說菲律賓話，子女集多國語言於一身，三歲大女兒很有語言天份，曹敏莉說：「大女好鍾意做我嘅鸚鵡，好長嘅說話都可以重複。」<br>採取：卓寶花<br>攝影：陳俊強</p></body></html>
