<html><header><meta charset="utf-8"><title>《魔女狩獵》坐船遊維港</title></header><body><h1>《魔女狩獵》坐船遊維港</h1><p>香港夜景揚名國際，韓國成人清談節目《魔女狩獵》的一眾男主持包括：申東燁，成詩京，許志雄及劉世允，前晚亦突襲香港取景。他們被安排入住位於蘭桂坊一間酒店感受香港的多姿多采生活，而二十名粉絲亦聞風而來，去到酒店門口等候。</p><p>前晚大約八時左右，四位主持先由蘭桂坊出發，到中環碼頭搭船前往尖沙嘴。拍攝期間，他們都寓工作於娛樂，在船上邊錄影邊欣賞香港夜景，更拿出手機影相留念，亦非常親民向粉絲揮手。到達尖沙嘴後，他們立即找尋餐廳醫肚。據知，他們將在節目中介紹香港的景點及美食，未知何時播出。<br>採訪、攝影：黃曉程、吳耀輝</p></body></html>
