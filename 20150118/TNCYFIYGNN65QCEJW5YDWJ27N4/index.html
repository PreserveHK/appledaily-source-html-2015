<html><header><meta charset="utf-8"><title>朴信惠胸壓導演</title></header><body><h1>朴信惠胸壓導演</h1><p>由朴信惠主演的韓劇《Pinocchio》大前晚大結局，她似乎非常不捨得，前日不停於Instagram公開與工作人員的合照，當中以她穿上性感婚紗、露事業線胸壓導演趙秀沅，以及與劇集男主角李鍾碩的合照最引人注目。朴信惠說：「雙雙想要佔有導演的達布（李鍾碩飾）及仁荷（朴信惠飾），我愛趙秀沅導演。」</p><p>而朴信惠的舊劇《繼承者們》拍檔金宇彬，前日與女星高雅娜現身首爾大學兒童醫院，出席代言品牌舉行的慈善活動，為住院的小朋友送上薄餅。另外，金宇彬昨日現身深圳，舉行亞洲巡迴粉絲見面會的首站，之後他會飛去泰國等地開騷。<br>撰文：梁雯迪</p></body></html>
