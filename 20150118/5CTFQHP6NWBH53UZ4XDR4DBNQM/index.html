<html><header><meta charset="utf-8"><title>山田優產後復工</title></header><body><h1>山田優產後復工</h1><p>日本藝能事務所K Dash前晚舉行新年派對，旗下藝人包括渡邊謙、山田優、高橋克典等均有出席。眾人齊集見記者時，一頭金髮的山田優成為焦點，因她自去年十月誕下B女後首次公開露面，她獲其他同門藝人拍掌祝賀，露出一臉幸福。山田優稱十分喜愛湊女，B女亦健康地成長。另一矚目藝人是剃光頭現身的渡邊謙，他於今天赴美，準備三月開始在紐約演出舞台劇《國王與我》。渡邊稱去年大除夕，由妻子南果步為他剃頭。<br>撰文：阮瑜</p></body></html>
