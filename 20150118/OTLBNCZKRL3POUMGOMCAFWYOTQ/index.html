<html><header><meta charset="utf-8"><title>警察議員都係寄生獸</title></header><body><h1>警察議員都係寄生獸</h1><p>由於《寄生獸》有大量血腥場面，且被列入為十八禁漫畫，岩明均筆下的寄生獸不像喪屍般沒有靈魂，而寄生獸鑽入人類體內與腦部細胞同化後，反而擁有思想，為融入人類世界及方便食人，寄生獸除是學校的學生或教師外，亦混入警隊以警察身份危害市民安全。</p><p>由男星北村一輝飾演的廣川剛志，是東福山市市長候選人，更是寄生獸組織的幕後黑手。極度討厭污染地球的人類，躋身政治家行列，企圖進一步擴大及鞏固寄生獸的組織。在原著漫畫中的戲份非常吃重，與男主角新一進行連場鬥智鬥力。<br>狡猾的廣川剛志踩入政界，並率領其團隊欺騙市民博取支持，被不少網民認是當今日本政界的寫照。</p></body></html>
