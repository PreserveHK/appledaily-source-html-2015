<html><header><meta charset="utf-8"><title>做人毋須出盡力</title></header><body><h1>做人毋須出盡力</h1><p>阿芝談到希望大家可以回歸基本做個簡單快樂人，她說：「停低望一望先知改變真係好明顯，𠵱家同八十五歲嘅婆婆一齊住，婆婆二戰走難時乜都見過，我多多少少都學到嘢，最深刻係學到做人唔使咁大力，唔使每一刻有point。」<br>由十七歲起，阿芝全職做DJ，到後來做作家甚至導演及棟篤笑表演者，沒想過會有這樣多機會：「知道自己做創作會做一世，從來冇脫離過，不過係做唔同部份。𠵱家嘅我好簡單，以往我對時間充滿恐懼，但𠵱家唔會逼自己走咁快。」</p></body></html>
