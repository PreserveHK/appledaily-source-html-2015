<html><header><meta charset="utf-8"><title>李敏鎬喪跑追小湯唯</title></header><body><h1>李敏鎬喪跑追小湯唯</h1><p>韓國「長腿Oppa」李敏鎬早前為代言的手袋品牌Samsonite拍攝新廣告，近日官方終於首度公開廣告。<br>廣告中，李敏鎬與有「韓國小湯唯」之稱的女新人金智秀飾演情侶，二人在停車場鬧分手，之後金智秀開跑車離開。李敏鎬沉默一會後，立即轉身狂追金智秀，當金智秀以為李敏鎬是要追回自己而偷笑時，結果竟發現李敏鎬只是為了拿回放在車上的背囊，最後李敏鎬瀟灑的離開，令金智秀十分無癮。</p></body></html>
