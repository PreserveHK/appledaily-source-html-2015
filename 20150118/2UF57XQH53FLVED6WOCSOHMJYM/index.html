<html><header><meta charset="utf-8"><title>冬季轉會窗：紅軍蘇索簽A米四年</title></header><body><h1>冬季轉會窗：紅軍蘇索簽A米四年</h1><p>【綜合英國外電】英超球隊利物浦領隊羅渣士，雖然表明一月不會出售前鋒巴洛迪利，但不代表這位意大利前鋒在紅軍位置穩陣，據英國《每日鏡報》報道，羅渣士只願給予「巴神」四個月時間證明，如果沒有改善，夏天轉會市場重開就會將他售至意甲球隊。</p><p>另外紅軍上周六已落實，將二十一歲西班牙中場蘇索（圖）出售至AC米蘭，簽約四年但沒有透露轉會費。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
