<html><header><meta charset="utf-8"><title>【一周必看】被嫌唔夠後生　韓歌手爆被逼整容</title></header><body><h1>【一周必看】<br>被嫌唔夠後生　韓歌手爆被逼整容</h1><p>韓國性感女歌手G.NA憑其誘人G奶而聞名，外界一直盛傳她曾接受過整容手術，而日前她終於自爆曾被公司逼整容。在日前播出的節目《Everybody》中，G.NA承認出道時，其所屬事務所為了讓她看起來年輕一點，要求她在臉上注射脂肪，她說：「做完手術後，我感覺臉要裂開，嘴也麻痹了。」她坦言手術過程太痛苦，所以日後不想再整容。</p></body></html>
