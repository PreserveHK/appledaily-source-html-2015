<html><header><meta charset="utf-8"><title>杜德偉三月努力造人</title></header><body><h1>杜德偉三月努力造人</h1><p>杜德偉（Alex）昨日在中環宣傳新歌《我們的虛擬世界》，他表示該歌曲是紀念早前在紅館開騷的感覺。Alex又談到自己心目中的虛擬世界時說：「𠵱家我人生好豐富，有幸福家庭，愛情事業都平衡得好好。」<br>Alex與太太Ice結婚兩年多，問到何時才計劃生小孩？他說：「我有幻想過自己一身肌肉、紋身抱住BB。聖誕節我同太太有行動過，但當知道紅館有期可以開騷，即刻煞停。」他笑言三月底開完演唱會之後就可以努力造人。此外，Alex日前接受數碼電台訪問，自爆會和太太互幫對方做Facial，他笑說：「樂趣嚟㗎！我哋仲會用得意口唇印圖案mask。」<br>採訪、攝影：王連連</p></body></html>
