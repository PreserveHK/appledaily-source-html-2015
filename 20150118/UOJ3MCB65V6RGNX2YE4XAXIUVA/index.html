<html><header><meta charset="utf-8"><title>【模型基本功】第一啖油咪要　好易有水痕</title></header><body><h1>【模型基本功】第一啖油咪要　好易有水痕</h1><p>噴槍使用看似簡單，不過都有一定使用技巧！首先是倒入油杯的顏料不能太多，否則噴筆郁動時有機會濺瀉，噴油距離大約在2-3吋之間，另外在開筆時的第一啖油，亦不能直接噴在模型之上，因為有機會噴出水氣，或筆底積聚的油濃度太高，做成一絲絲的油痕。</p><p>噴油方法亦有幾種，除一般的打橫、打直來回掃外，遇有大面積範圍，應以打圈的方式噴塗。<br><br>記者：朱崇德</p></body></html>
