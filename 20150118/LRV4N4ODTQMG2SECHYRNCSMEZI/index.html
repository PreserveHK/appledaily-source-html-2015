<html><header><meta charset="utf-8"><title>攝影展關注基層童成長</title></header><body><h1>攝影展關注基層童成長</h1><p>【活好周日】<br>【本報訊】二○○四年香港社區組織協會出版了第一本貧窮兒童攝影集《寶貝》，揭示香港繁華背後，被忽視的一群窮孩子，有人三餐不繼、有人要拾荒幫補家計。這班兒童當時只有一歲至十五歲，十年後，他們再次聚首一堂，分享本港基層兒童在十年間的成長歷程。其中十六位，已是十至二十五歲，他們有的仍在學，有的中學已輟學，也有大學畢業出外工作兩年，有從事IT、廚房、教畫、苦力或投考飛機師等。<br>十年前影集中的孩子，今日下午二時三十分出席基層兒童攝影展及最新攝影集《寶貝二》發佈會，攝影展即日起至二十四日在希慎廣場一樓中庭舉行。</p></body></html>
