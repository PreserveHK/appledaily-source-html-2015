<html><header><meta charset="utf-8"><title>體訊速遞：（足球）莫耶斯食薯片停賽兩場</title></header><body><h1>體訊速遞：<br>（足球）莫耶斯食薯片停賽兩場</h1><p>剛剛上任西甲皇家蘇斯達主帥的莫耶斯（圖），上周三在西班牙盃對維拉利爾比賽途中被逐離場，之後坐上觀眾席更與身邊的球迷一同食薯片。西班牙足總上周五宣佈，罰莫耶斯停賽兩場，一場為與球證爭論的懲罰，另一場停賽則因為他走上觀眾席。綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
