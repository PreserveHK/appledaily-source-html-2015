<html><header><meta charset="utf-8"><title>黑人范范晒孖仔腳帶</title></header><body><h1>黑人范范晒孖仔腳帶</h1><p>【喜事重重】台灣藝人范瑋琪（范范）大前晚誕下雙胞胎兒子「大小熊貓」，范范老公陳建州（黑人）難掩初為人父的興奮心情，每一天都會在網上貼囝囝的最新照片，昨日他便在微博上載兒子左側身的新相，BB腳上繫着用來辨認身份、寫着「范偉琪之子」的腳帶，黑人在微博寫道：「范偉琪之子」……現在我們看到每一個小細節，都好感動也好想掉眼淚啊！感謝上帝的恩賜，也感謝每一位朋友的禱告。」</p><p>看來兩夫婦開心激動的心情還未平復！<br>撰文：唐如</p></body></html>
