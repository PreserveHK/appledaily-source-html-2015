<html><header><meta charset="utf-8"><title>五折買韓妝品捐助社聯</title></header><body><h1>五折買韓妝品捐助社聯</h1><p>【活好周日】<br>【本報訊】大韓貿易振興公社的香港韓國貿易館一連兩日舉辦展銷會，全場韓國護膚及化妝品均以五折發售。所有收益會全數資助香港社會服務聯會，以推動本港社企發展。場內共十四個韓國品牌，合共八十二款產品，當中以保濕護膚品較多，也有少量飾物如眼鏡布及手機座等出售。昨展銷會已吸引約二百人到場搶購，部份熱賣商品如Hercell面膜已快售罄。<br>展銷會位於九龍太子道西204號花墟Good Point二樓，於下午一時至七時舉行。到場後只要打卡及讚好「Good Point」facebook專頁，可免費獲贈眼鏡布、鎖匙扣或書籤連筆插一個（圖）。</p></body></html>
