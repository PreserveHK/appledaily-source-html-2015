<html><header><meta charset="utf-8"><title>求驗客手記：法比仔再添小公主</title></header><body><h1>求驗客手記：法比仔再添小公主</h1><p>今季由巴塞隆拿轉投車路士嘅法比加斯（右）又有喜訊喇！呢位西班牙中場前日喺個人twitter上載咗一張超聲波圖片，同佢嘅追隨者公佈女朋友Daniella（左）又有喜，而今次亦都係一個BB女。法比仔留言話：「另一位公主將會嚟到呢個世界！做得好，我嘅愛人！」法比仔同Daniella之前已經有一個囡囡叫做Lia，遲啲就可以有個妹妹陪佢玩喇！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
