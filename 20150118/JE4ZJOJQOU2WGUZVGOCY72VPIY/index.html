<html><header><meta charset="utf-8"><title>珍妮花忘舊恨　讚安琪蓮娜</title></header><body><h1>珍妮花忘舊恨　讚安琪蓮娜</h1><p>美國影評人之選大獎頒獎禮前日於洛杉磯舉行，令多年來珍妮花雅麗絲頓（Jennifer Aniston）與陳年情敵安琪蓮娜祖莉（Angelina Jolie）少有地狹路相逢，珍妮花於頒獎禮入場時遭記者追問怎看安琪蓮娜，珍妮花大方回答：「安琪蓮娜執導的新作《非凡生命歷》（Unbroken）拍得很好。」</p><p>未能爭奧斯卡影后的珍妮花表示收到茱莉安摩亞（Julianne Moore）的電郵感安慰。<br>撰文：盧葦</p></body></html>
