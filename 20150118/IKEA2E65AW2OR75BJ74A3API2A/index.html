<html><header><meta charset="utf-8"><title>$780萬機械人
可坐進鐵甲操控</title></header><body><h1>$780萬機械人<br>
可坐進鐵甲操控</h1><p>不少人兒時幻想過駕駛機械人，現在只要你有一百萬美元（七百八十萬港元），就可從亞馬遜網站訂購一部回家。<br>這部名為「倉田機械人」（圖）由日本發明家倉田光吾郎研發，高四米、重五噸，有十六種不同顏色可供選擇，配備四個車輪，最高移動時速為十公里。控制者可用iPhone或乾脆坐進機械人內直接控制。「倉田機械人」內置了武器系統，當系統自動瞄準敵人後，控制者只要笑一笑，機械人左手的機關槍就會狂射BB彈，每分鐘最多達六千粒。<br>英國《每日郵報》</p></body></html>
