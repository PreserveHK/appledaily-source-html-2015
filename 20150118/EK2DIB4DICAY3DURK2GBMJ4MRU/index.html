<html><header><meta charset="utf-8"><title>窮到只剩一條繩悲慘母子共用上吊</title></header><body><h1>窮到只剩一條繩<br>悲慘母子共用上吊</h1><p>東歐波斯尼亞發生雙屍命案，一對生活捉襟見肘的母子，連一條繩子也買不起，最後共用同一條繩上吊自殺。<br><br>83歲的老婦杜莎卡（Dusanka Lukac）和55歲兒子布雷內（Brane Lukac），同住在西部亞賈李卡（Jasenica）一條村落，兩人生活拮据，即使近日天氣寒冷也無錢買燃料取暖，杜莎卡更因此生病，故懷疑兩母子倆是因為不堪經濟壓力而自盡。<br><br>他們數天無出門口，又沒有應門，引起鄰居注意，最後破門入屋竟見到兩人用同一條繩子吊頸自盡。當地飽受戰火摧殘後，就業機會減少，社會保障也不完善，不料竟釀成悲劇。<br><br>英國《每日鏡報》</p></body></html>
