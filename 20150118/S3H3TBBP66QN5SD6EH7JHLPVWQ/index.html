<html><header><meta charset="utf-8"><title>泳兒撐男友晒料</title></header><body><h1>泳兒撐男友晒料</h1><p>泳兒與髮型師男友Ziv、Super Girls及Dear Jane等，前晚在中環出席髮型活動，泳兒與男友大方合照，不過Ziv表現緊張，影完合照主動跟女友握手，多謝她出席支持。泳兒表示因Ziv負責模特兒髮型，所以特地現身撐場，她說：「好似fans仔咁，喺台下睇佢表演，平時佢睇我多。之前有雜誌影我同男友行街，佢睇完之後話影得佢唔靚，唔係好鍾意，希望今次影得佢靚啲。」問她會否為男友客串做模特兒？泳兒笑指男友要求高，自己不達標。<br>採訪、攝影：文國駿</p></body></html>
