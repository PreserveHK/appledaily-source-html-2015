<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）CBA明星賽今演重頭戲</title></header><body><h1>體訊速遞：<br>（籃球）CBA明星賽今演重頭戲</h1><p>CBA全明星賽將於今晚進行，兩名曾效力NBA球隊的外援馬貝利（圖）及布拉治，將以正選身份為北區出戰，而南區就以易建聯與朱芳雨兩位廣東隊主力領軍（有線62及202台今日7:30pm直播）；入樽賽、技巧賽及三分賽則緊接上演。至於昨日進行的星銳挑戰賽，南區以104:98擊敗北區。本報消息（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
