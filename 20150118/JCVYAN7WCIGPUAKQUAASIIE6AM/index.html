<html><header><meta charset="utf-8"><title>周汶錡赤腳傾電話</title></header><body><h1>周汶錡赤腳傾電話</h1><p>名模周汶錡（Kathy）前日現身中環ifc，約下午四時許，她與男助手於意大利鞋履品牌Giuseppe Zanotti店內試鞋，見二人均對該品牌的鞋款相當感到興奮，各自挑選自己的心水鞋款。<br>當日穿上短裙配長boots的Kathy在店內更脫去長靴，赤腳一邊等店員取鞋、一邊傾電話，蹺起腳時大騷長腿，其間她與男助手不時交談，似討論對各式鞋款的喜好，但試了一輪後似乎未有合適的尺碼，最後都空手而回，但見男助手早已替Kathy拿着一袋二袋的戰利品。離開時Kathy看到在場記者，禮貌地揮手打招呼，之後便與助手離去。<br>採訪、攝影：羅德光</p></body></html>
