<html><header><meta charset="utf-8"><title>體壇拾趣：靚女飛魚瓜分最佳泳手</title></header><body><h1>體壇拾趣：靚女飛魚瓜分最佳泳手</h1><p>香港游泳教練會周年頒獎禮，噚日喺銅鑼灣一酒店舉行，最受注目嘅男女子全年最佳泳員大獎，罕有地出現雙冠軍。講嘅係泳壇兩名靚飛魚歐鎧淳同何詩蓓，大會話佢哋兩個喺過去一年嘅成績同樣突出，包括齊齊奪亞運接力賽三銅，好難分出高下，所以一齊平分最佳女泳手呢個獎。而男得主係第三次攞獎嘅謝旻樹，至於最有貢獻大獎，就由廿七歲嘅施幸余奪得。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
