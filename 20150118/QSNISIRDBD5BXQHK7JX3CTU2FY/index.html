<html><header><meta charset="utf-8"><title>《雛妓》偷雞爭金像獎</title></header><body><h1>《雛妓》偷雞爭金像獎</h1><p>蔡卓妍（阿Sa）憑主演的電影《雛妓》，在剛過去的澳門國際電影節中跟同片的男主角任達華分別獲封影帝及影后。據知阿Sa在片中有不少爆粗場口，宣傳片中她對着任達華講的一句「我有畀你X㗎」，極具震撼力。《雛》片定於今年三月上映，不過卻在今年香港電影金像獎報名名單中榜上有名。<br>原來《雛》片為符合參賽資格，去年在戲院已「偷雞」賣票公映了五場，所以阿Sa今年有機會入圍金像影后提名，說不定再贏一個影后獎亦不出奇。</p></body></html>
