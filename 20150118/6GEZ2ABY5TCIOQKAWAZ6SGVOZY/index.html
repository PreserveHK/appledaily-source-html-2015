<html><header><meta charset="utf-8"><title>藍色水母佔領黃金海岸</title></header><body><h1>藍色水母佔領黃金海岸</h1><p>藍色水母攻佔澳洲黃金海岸！昆士蘭省多個沙灘受東北風影響，去年聖誕節突湧現大批水母，到近日更越聚越多，牠們在陽光照射下，海面透出一片螢光藍色（圖），十分壯觀。<br>救生員格朗格前日在有衝浪天堂之稱的窄頸離岸四百米發現大批水母，部份長達五十米，「這是我見過最多水母的一次」。當地傳媒呼籲泳客要小心，若被水母螫中，要用暖水沖洗至消腫，然後再用冰塊輕敷，不要誤信坊間傳言用醋和尿液清洗。<br>Gold Coast Bulletin網站</p></body></html>
