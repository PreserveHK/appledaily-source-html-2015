<html><header><meta charset="utf-8"><title>求驗客手記：瑞郎脫「歐」槌仔遭殃</title></header><body><h1>求驗客手記：瑞郎脫「歐」槌仔遭殃</h1><p>瑞士央行日前突然宣佈撤銷瑞士法郎兌歐元嘅匯率上限，變相脫「歐」，令到一直受壓嘅瑞士法郎急升，而呢場風波仲搞到韋斯咸（圖）嘅波衫心口贊助商，英國外匯券商Alpari集團要申請破產。Alpari喺二○一三年二月同「槌仔幫」簽咗一份每年三百萬鎊嘅贊助合約，為期三年；𠵱家Alpari進入咗破產程序，韋斯咸就表示佢哋已經物色緊下季波衫嘅新贊助商。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
