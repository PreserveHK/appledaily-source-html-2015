<html><header><meta charset="utf-8"><title>「終極鳩嗚」稱撐梁掌中央軍委</title></header><body><h1>「終極鳩嗚」稱撐梁掌中央軍委</h1><p>【本報訊】近百名市民響應網上號召，昨晚約七時開始，於旺角西洋菜南街與奶路臣街交界聚集及遊行（圖），聲稱是「終極鳩嗚」活動，其中十多人高舉五星旗及共產黨旗，又手持特首梁振英、國家主席習近平的照片，聲稱要支持梁做中央軍委主席、爭取諾貝爾和平獎，更有遊行人士舉起寫有「東方紅、太陽升，港獨之父梁振英」等紙牌，引來大批市民圍觀，其間曾與一些路過市民口角，數十名警員一直在場戒備。<br>■記者莫劍弦</p></body></html>
