<html><header><meta charset="utf-8"><title>歷22首相　英最老人瑞逝世</title></header><body><h1>歷22首相　英最老人瑞逝世</h1><p>英國最老人瑞蘭格（Ethel Lang圖）大前天在約克郡南部一間老人院內逝世，終年一百一十四歲。<br>蘭格被譽為英國最後一個「維多利亞時期的人」，一九○○年出生，一生都在巴恩斯利度過，生前除見證兩次世界大戰，還經歷六名英國君主、二十二名首相，是全球五十名最長壽女性之一。<br>她的女兒、九十一歲的貝茨談及亡母的長壽秘訣時，指母親從不吸煙，偶爾淺嚐杯中物。她又指母親好動，不愛困在室內，愛打桌球、跳舞，即使在一九八八年失明後仍對生命充滿熱情。<br>英國《泰晤士報》</p></body></html>
