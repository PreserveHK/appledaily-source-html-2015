<html><header><meta charset="utf-8"><title>Baby化身東方不敗</title></header><body><h1>Baby化身東方不敗</h1><p>楊穎（Angelababy）首次參演綜藝節目《奔跑吧兄弟》日前錄影最後一集，Baby在節目中變身東方不敗，以古代花美男姿態亮相，給自己留下一次難忘的回憶，最後Baby更忍不住哭起來，她表示捨不得劇組，Baby說：「記得東方不敗的同時，也有我這個東方BB！」Baby向來都很喜歡東方不敗這個角色，她吐露心聲說：「當年也被青霞姐（林青霞）的扮相迷倒，所以早已愛上這經典角色，這次得劇組心思的安排，真的感謝他們這番心思。無論如何，青霞姐是最美的，能演繹前輩的經典角色，那怕只有一次，模仿也好，對我來說是一個完美的結局！」<br>撰文：栐仁</p></body></html>
