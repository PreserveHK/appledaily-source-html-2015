<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）干尼扭傷復出無期</title></header><body><h1>體訊速遞：<br>（籃球）干尼扭傷復出無期</h1><p>灰熊上周五作客擊敗魔術，控衞干尼（圖）因腳傷而首次缺席今季常規賽賽事，他表示傷勢目前已有所改善，但仍然感到痛楚，需要每天接受觀察，暫時未知何時能復出。干尼上周三左腳有微傷仍紮住上陣，更在比賽中因誤踩場邊攝影師而扭傷右腳。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
