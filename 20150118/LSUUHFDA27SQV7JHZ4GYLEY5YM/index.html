<html><header><meta charset="utf-8"><title>兩層樓高巨石毀屋</title></header><body><h1>兩層樓高巨石毀屋</h1><p>河南安陽市石板岩村日前發生山泥傾瀉，一塊巨石從山上滾落到該村一戶民居的院子裏，砸毀部份建築（圖），幸無人傷亡。令人震驚的是，這塊巨石居然有兩層樓高！<br>照片所見，巨石破壞民居，窗台欄杆變形，現場一片狼藉，幸姓楊屋主當時不在家中，否則後果不堪設想。當局派出專家到現場進行勘察，經初步調查，認為發生在上周三（十四日）的事故是自然風化導致山體崩塌，導致該巨石從山上滾下。為防止事故再次發生，當局轉移安置六戶村民。<br>河南大河網</p></body></html>
