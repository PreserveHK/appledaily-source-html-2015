<html><header><meta charset="utf-8"><title>工人三米工作台墮地傷</title></header><body><h1>工人三米工作台墮地傷</h1><p>【本報訊】油麻地白加士街九十一至一零三號新落成的住宅大廈珀．軒，昨日下午三時許發生工人跌傷意外。五十八歲姓馬工人在離地三米高工作台清潔玻璃時，不慎失足跌下，他撞傷面部和胸口。<br>其他工友發現立即上前救援和報案，救護員到場將傷者送往醫院治理，受傷工人送院時清醒。<br>該新樓盤樓高十九層，共一一四伙，單位實用面積為兩百餘平方呎，設有泳池、建身室等設施。<br>■記者文兆麟</p></body></html>
