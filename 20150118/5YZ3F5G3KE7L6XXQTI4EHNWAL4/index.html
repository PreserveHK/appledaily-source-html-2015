<html><header><meta charset="utf-8"><title>男神王宗堯越來越瘦</title></header><body><h1>男神王宗堯越來越瘦</h1><p>男神王宗堯拍了港視劇《選戰》，去了中環一轉，人氣飆升，風靡萬千少男少女，工作亦接到不停手，不過男神工作繁忙，又食無定時，看上去越來越瘦，真是我見猶憐。前晚在灣仔發現瘦削男神的身影，大約在晚上九時許他與女助手拿着一袋兩袋走入一座大廈入面，兩人在王宗堯家逗留了十五分鐘後離開，往巴士站方向行走，其間二人轉入一間便利店，滿心歡喜在店內大量購入汽水和零食，然後再到乘搭往內地的巴士站前行。二人跳上車後，便即刻開汽水，狂吃零食，玩電話，露出開心滿足的笑容。<br>採訪、攝影：徐錦池、畢紹基</p></body></html>
