<html><header><meta charset="utf-8"><title>無足兩棲類　似蛇非蛇</title></header><body><h1>無足兩棲類　似蛇非蛇</h1><p>科學家在柬埔寨西南部豆蔻森林發現一種兩棲類新物種，牠外形酷似蛇和蚯蚓，但卻不是蛇。<br>該兩棲無肢新物種呈灰褐色，生活在地底，常常被誤以為是蛇，身長可達一點五米（五呎），屬於蚓螈目。蚓螈目動物是地球上古老的兩棲動物，沒有四肢，被稱為「裸盲蛇」（圖）。這是柬埔寨發現的第二種蚓螈目物種。<br>豆蔻森林是亞洲象等八十多種瀕危動植物的棲息地，近年遭大肆砍伐林木令野生動物棲息地受影響，若區內瀕危物種沒受保護，可能很快滅絕。<br>英國《每日郵報》</p></body></html>
