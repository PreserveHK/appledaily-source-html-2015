<html><header><meta charset="utf-8"><title>吳千語爆林峯患感冒</title></header><body><h1>吳千語爆林峯患感冒</h1><p>吳千語昨日穿上小露背短裙春夏裝在灣仔出席品牌服活動，她透露正接洽一部內地劇，如成事下月會到美國拍外景。林峯曾透露上月尾會要去美國錄音，對此千語說：「佢𠵱家仲喺香港，不過感冒病咗，呢個病好嚴重，我兩個表妹都因為感冒入咗醫院。」問她是否需要和男友隔離？千語說：「用公筷食嘢囉！」要否避開咀嘴？千語尷尬說：「用公筷，注意個人衞生。」<br>千語坦言男友經常生病，有提議他減少工作多休息。情人節將至，千語還在挑選禮物。<br>採訪、攝影：黃曉妍</p></body></html>
