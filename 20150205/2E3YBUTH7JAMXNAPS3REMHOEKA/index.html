<html><header><meta charset="utf-8"><title>維港峰示範單位半截浴缸</title></header><body><h1>維港峰示範單位半截浴缸</h1><p>英皇國際（163）西環新盤維港峰開放一個全新交樓標準示範單位，以三十六樓A室為藍本，面積一千七百五十三方呎，屬於四房間隔。全屋共設有四個廁所，其中一個浴室竟然只設有半截浴缸，長約一米。當記者實地試坐該浴缸時，連雙腳都伸唔直。<br>發展商解釋，因受場地所限，搭建示位浴室時被柱位阻擋而只能擺放半截浴缸，有關位置亦有張貼告示及圖片，提醒參觀者交樓時將是一個完整浴缸。另發展商稱銷監局亦曾到場巡視，對半截浴缸亦無特別意見。<br><br>陳東陽攝</p></body></html>
