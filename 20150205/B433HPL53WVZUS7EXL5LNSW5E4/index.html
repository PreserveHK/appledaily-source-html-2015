<html><header><meta charset="utf-8"><title>地上最強男孩　玻璃樽上倒立</title></header><body><h1>地上最強男孩　玻璃樽上倒立</h1><p>還記得朱利安諾（Giuliano Stroe）嗎？這名羅馬尼亞九歲男童與七歲的弟弟克勞迪烏（Claudiu）堪稱「地上最強小兄弟」，自小接受父親的地獄式特訓，練成一身肌肉，二○一○年起不斷上載危險表演片段到網上，最近他們又有新作品了。<br>在新片段中，身穿藍色短褲的朱利安諾在兩個玻璃樽上進行頭手倒立（圖），只見他雙手按着樽口，就輕鬆撐起身軀，之後更凌空做起掌上壓來，看得人目瞪口呆。有網民批評朱利安諾的父親虐兒及罔顧兒子安全，指假如玻璃樽爆裂，朱利安諾掉下就會受傷。<br>英國《每日郵報》</p></body></html>
