<html><header><meta charset="utf-8"><title>圓圓囡囡大便　老公即閃</title></header><body><h1>圓圓囡囡大便　老公即閃</h1><p>汪圓圓為老公蔡加讚誕下囡囡Celine，已經接近五個月，但明顯還未收身成功，昨日圓圓在尖沙嘴海港城出席朱古力宣傳活動，身材依然圓潤。談到囡囡近況，圓圓甜笑說：「佢有十六磅重，𠵱家已經要着六至九個月大嘅BB衫。」<br>圓圓覺得囡囡樣子每日都在變，她繼續分享湊女經：「湊女都幾辛苦，因為半夜要彈起身，唔係好夠瞓，不過佢已經算乖，好多時都一覺瞓天光，老公有時都會幫手，但未幫過BB換大便，次次遇着呢個時候都唔知行咗去邊。」<br>採訪、攝影：卓寶花</p></body></html>
