<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭永淳前妻輸營養液禱告 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭永淳前妻輸營養液禱告 - 馮仁昭</h1><p>楊愛瑾（Miki）被指介入永安太子爺郭永淳同前妻伍智恆（Connie）嘅婚姻，令Connie患上抑鬱及厭食症。早前郭永淳發聲明撐Miki非第三者，Connie亦話只想要番健康嘅身體。噚日Connie喺微博留言話啱啱去完醫務所照X光，最近已經完全要靠輸營養液，話好懷念食物嘅味道，最想食火鍋，並為自己加油：「求主叫我不要灰心，繼續努力！」<br>撰文：馮仁昭</p></body></html>
