<html><header><meta charset="utf-8"><title>中環在線：頂爺中環出巡</title></header><body><h1>中環在線：頂爺中環出巡</h1><p>成日行街低頭篤手機，除咗好易導致頸梗膊痛，仲可能錯過一啲奇人奇事㗎。好似前日華華行經中環德己立街，一名貌似印巴裔、包頭嘅中年漢，頭頂一個三井倉庫嘅紙皮箱，雙手瀟灑垂低，昂手闊步咁橫過皇后大道中。斷估呢個紙皮箱裏面唔會係空嘅，因輕飄飄好易失平衡，頂唔住吖嘛，幾重就真係估唔到嘞。<br>呢個能人所不能嘅舉動，令唔少中環人唔望手機，望實佢，當華華喺度推敲呢位「頂爺」究竟係速遞員，定係執包袱之際，佢已經向蘭桂坊方向絕塵而去了。<br><br>高明輝攝</p></body></html>
