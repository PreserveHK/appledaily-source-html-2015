<html><header><meta charset="utf-8"><title>體訊速遞：（足球）利記今夏訪澳鬥獅吼</title></header><body><h1>體訊速遞：<br>（足球）利記今夏訪澳鬥獅吼</h1><p>利物浦宣佈，他們將會在今夏訪問澳洲，進行賽前集訓。他們會在七月先後跟布里斯班獅吼及阿德萊德聯友賽。紅軍兩年前曾到澳洲訪問，據報澳洲現有超過六十萬名紅軍球迷。另外，利物浦亦宣佈，與巴西中場菲臘比古天奴續約至二○二○年。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
