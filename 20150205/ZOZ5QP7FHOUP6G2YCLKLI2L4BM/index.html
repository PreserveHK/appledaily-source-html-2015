<html><header><meta charset="utf-8"><title>詹瑞文怕阻住梁洛施</title></header><body><h1>詹瑞文怕阻住梁洛施</h1><p>詹瑞文昨日在灣仔出席手機活動，談到徒弟梁洛施早前回港演出吳君如的《12金鴨》，他說：「最近都冇同佢聯絡，佢偷偷地返嚟拍我都唔知，佢拍兩日就走，唔好阻住佢啦，而且我都開始忙。」有傳梁洛施埋吳君如堆飛起他，詹瑞文否認此事：「唔係，冇呢啲事，我哋好friend，我買咗聖誕禮物畀佢，但唔記得寄，不過我哋都有視像傾偈，佢會同我講吓小朋友嘅嘢。」</p><p>詹瑞文又指梁洛施現時身在加拿大，可能會在當地過農曆新年。<br>採訪、攝影：黃曉妍</p></body></html>
