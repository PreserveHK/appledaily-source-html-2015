<html><header><meta charset="utf-8"><title>秋生操體能拍美國片</title></header><body><h1>秋生操體能拍美國片</h1><p>黃秋生昨日出席在銅鑼灣舉行的醒獅展覽開幕禮，現場有一隻巨大獅頭率領三十六隻獅子，秋生大讚場面壯觀。對於契女梁洛施日前回港客串演出《12 金鴨》，秋生說：「可能我miss咗電話，因為唔會接冇來電顯示同三字頭嘅電話，所以今次返嚟冇見面，或者我遲啲去加拿大探佢。」<br>秋生透露目前與外國工作在接洽中，問他會否是荷李活電影？他笑說：「外國嘢唔一定係荷李活，呢次係美國嗰邊啲電影，喺戲裏面要打功夫。」秋生稱目前先要努力操體能，問到時會否需要爆肌？他說：「唔一定要，反而要動作靈活。」<br>採訪、攝影：文國駿</p></body></html>
