<html><header><meta charset="utf-8"><title>吃掉雙腿　食人䱽殺六歲女</title></header><body><h1>吃掉雙腿　食人䱽殺六歲女</h1><p>巴西發生恐怖食人䱽殺人事件，一名六歲女童在坐船時翻側掉落河中，慘成食人䱽的大餐，遭成群凶猛食人魚吃掉雙腿，最後重傷不治。<br>肇事女童日前隨家人前往距離里約熱內盧以西約四百公里的蒙蒂阿萊格里度假，她與祖母及數名小童遊船河時木船翻側，但祖母未能及時抓住她。女童被河中的食人䱽襲擊，瞬間咬掉雙腳的肉。逃過大難的祖母與其他小童返回岸邊後呼救，當女童被救起，她雙腳被啃得血肉模糊，送院後證實不治（圖）。<br>英國《每日郵報》</p></body></html>
