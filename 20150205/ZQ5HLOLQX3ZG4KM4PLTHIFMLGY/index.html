<html><header><meta charset="utf-8"><title>Yumi鍾意狂野男</title></header><body><h1>Yumi鍾意狂野男</h1><p>尹蓁晞（Yumi）與綠魔Karl昨日到銅鑼灣出席服裝店開幕活動，Yumi透露今年情人節要在工作中度過：「我會做一個speed dating嘅活動嘉賓，我鍾意狂野啲嘅男仔。」Karl表示官恩娜（Ella）也是在speed dating活動認識現時的老公，所以希望Yumi也可找到心上人，Karl又謂自己與Ella的妹妹以前是同學。<br>Yumi坦言恨拍拖，她說：「𠵱家有人追，但約會之後覺得唔係好啱自己，唔係好夾。」她又要求追求者身高起碼要有五呎十，要細心及愛錫自己。<br>採訪、攝影：文國駿</p></body></html>
