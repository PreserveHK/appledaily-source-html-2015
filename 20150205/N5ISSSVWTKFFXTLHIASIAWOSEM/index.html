<html><header><meta charset="utf-8"><title>雲妮女兒被爆未結婚</title></header><body><h1>雲妮女兒被爆未結婚</h1><p>樂壇天后雲妮侯斯頓（Whitney Houston）的女兒Bobbi Kristina Brown，日前被發現倒卧於浴缸中一度失去意識，現時情況仍然危殆。前日有報道指出雲妮死後留了約一億五千六百萬港元給Bobbi，若然Bobbi去世的話，她的丈夫Nick Gordon將會承繼這筆遺產。不過，Bobbi的父親Bobby Brown昨日透過律師發聲明澄清，指女兒Bobbi未曾與Nick結婚。而雲妮的家人亦透露沒有文件證明二人已成為夫婦。另外，Bobbi已轉去亞特蘭大最有名的神經科醫院。<br>撰文：泰米</p></body></html>
