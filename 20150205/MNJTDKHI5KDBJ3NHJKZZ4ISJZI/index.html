<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）丁俊暉支持桌球入奧運</title></header><body><h1>體訊速遞：<br>（桌球）丁俊暉支持桌球入奧運</h1><p>中國桌球一哥丁俊暉（圖），今日在柏林出戰德國桌球大師賽首圈比賽對戴爾（now637台今日5:00pm起直播），比賽之餘他不忘在微博表態，支持桌球成為二○二○年東京奧運比賽項目，而東京奧運組委在今年七月將有定案。本報消息（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
