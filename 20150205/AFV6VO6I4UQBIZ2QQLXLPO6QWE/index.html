<html><header><meta charset="utf-8"><title>貓咪躲紙箱因有安全感</title></header><body><h1>貓咪躲紙箱因有安全感</h1><p>紙箱、鞋盒、紙袋……每當貓咪看到這類物品，都會情不自禁跳入內躲藏（圖）。荷蘭烏德勒支大學研究發現，貓咪對這類與世隔絕的空間有安全感，本能地被它們吸引，以便牠們安全地靠近獵物。<br>負責研究的獸醫維蓋發現，躲在箱子的貓咪對周邊事物的反應比在箱外快，認為箱子給予牠們安全感，是牠們喜愛的避難所，而躲在箱內亦可避開不必要的注意。<br>貓咪可以一天睡十八至二十小時，找一個與世隔絕的地方睡覺，大大增加牠們的野外生存機率，「貓愛箱子因為牠們是神秘的動物，性喜躲藏」。亦有人認為貓兒鍾愛箱子，皆因有保暖作用。<br>英國《每日郵報》</p></body></html>
