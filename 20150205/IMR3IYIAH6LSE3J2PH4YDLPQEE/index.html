<html><header><meta charset="utf-8"><title>古仔咀暈佘詩曼</title></header><body><h1>古仔咀暈佘詩曼</h1><p>古天樂和佘詩曼在電影《衝上雲霄》中飾演初戀情人，但為前途無奈分手，多年後阿佘成為空姐，在飛機上重遇航空公司老闆古仔，古仔即展開追求。</p><p>對古仔連環出冧女招，包括冒雨跪地執鞋及泳池相擁激吻，阿佘坦言被電暈：「剃鬚膏嗰場戲好有拍拖feel，可惜現實中未遇到好似戲中嘅古仔，令我傾心嘅帥哥男友。」拍攝時古仔不小心撞到阿佘，令她頭暈暈，阿佘笑說：「佢不停同我道歉，我講笑要佢照顧我下半生。」戲中古仔和阿佘由初戀、分手到求婚，都由英國海邊一個摩天輪見證，兩人笑言拍完後每次見到摩天輪都會想起對方。<br>撰文：嵐山</p></body></html>
