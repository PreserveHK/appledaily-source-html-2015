<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜生仔順其自然 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜生仔順其自然 - 馮仁昭</h1><p>官恩娜（Ella）同拍拖六年嘅中法混血醫生男友Domingo日前低調結婚，由佢宣佈訂婚到匆匆嫁人，只不過係三個月時間之內發生嘅事，嫁得咁急，即刻惹嚟猜測，唔通真係有咗？𠵱家同老公度緊蜜月嘅Ella，噚日喺facebook為自己澄清：「這一刻真的感覺很幸福……生小孩這事情就順其自然吧！大家的想像力太豐富了。」<br>撰文：馮仁昭</p></body></html>
