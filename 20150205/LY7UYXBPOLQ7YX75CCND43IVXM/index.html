<html><header><meta charset="utf-8"><title>隔牆有耳：乳鴿李耀基和平退黨 - 李八方</title></header><body><h1>隔牆有耳：<br>乳鴿李耀基和平退黨 - 李八方</h1><p>民主黨早前換屆銳意年輕化，所以搞到部份資深黨員唔高興，而且民主黨一向走大中華路線，換屆時講咗要多講本土議題，黨內亦有唔少意見。八方聽聞近來有人意興闌珊而退黨，除咗葵青區區議員周奕希繼二○○六年後再次申請退黨外，「乳鴿」李耀基都提出退黨，李同八方講，佢唔太理解民主黨組織方向同定位，而且換屆風波亦「幾傷感情」，所以覺得係時間要重新上路，但好感激個黨對佢嘅栽培。<br>民主黨主席劉慧卿話唔可以阻人退黨，不過佢話唔揣測退黨原因，有咩問番當事人好啲。</p></body></html>
