<html><header><meta charset="utf-8"><title>體訊速遞：（足球）A米準備豪建新球場</title></header><body><h1>體訊速遞：<br>（足球）A米準備豪建新球場</h1><p>意甲球隊AC米蘭打算興建一個可以容納四萬八千名觀眾的新球場，於二○一八年球季開始啟用。預算新球場的成本約三百萬至三百二十萬歐元（約二千八百萬港元），相信球會在下月有最後決定。現時AC米蘭與同市球隊國際米蘭共用八萬座位的聖西路球場。綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
