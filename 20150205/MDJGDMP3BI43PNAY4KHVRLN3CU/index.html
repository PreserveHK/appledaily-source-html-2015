<html><header><meta charset="utf-8"><title>隔牆有耳：大嚿冇罩嚇親譚Sir - 李八方</title></header><body><h1>隔牆有耳：<br>大嚿冇罩嚇親譚Sir - 李八方</h1><p>近排流感橫行，一唔小心就好易中招。呢輪有病在身嘅人民力量陳偉業噚日帶住口罩開立法會大會，令民建聯譚耀宗巧京京，趁住做醫生嘅食物及衞生局局長高永文在場，想借佢把口叫大嚿有病唔好返嚟開會，不滿大嚿會上多次發言都除咗口罩。但高醫生回應，返工定休息，都要睇醫生先決定到嘅。<br>之後聲沙沙嘅金融界吳亮星發言，同樣係醫生嘅公民黨郭家麒見星爺冇戴口罩，舉手提出規程問題，想畀個忠告星爺。點知代主席梁君彥一句：呢樣唔係規程問題，截住郭家麒。其實有病戴番個口罩係常識囉。</p></body></html>
