<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>◆就本報昨日A17〈財委會審議創科局　泛民拉布　梁特：議員無需要再問問題〉報道，行政長官辦公室昨發表聲明，指有關報道中引述行政長官的談話，「認為議員無需要再為創科局撥款問問題」，內容嚴重失實，行政長官辦公室對錯誤報道表示遺憾。<br>現刊出行政長官梁振英前日會見傳媒談話原文：「所以就財務委員會他們的職責來說，無需要、無需要用上星期他們問問題和拉布的方式。」供讀者參考。</p><p>《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見、或指正錯誤。</p><p>電話：2929 0000    <br>傳真：2370 3283    <br>電郵：mailto:adnews@appledaily.com</p></body></html>
