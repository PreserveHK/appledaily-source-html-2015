<html><header><meta charset="utf-8"><title>吳雨霏五分鐘嫁出</title></header><body><h1>吳雨霏五分鐘嫁出</h1><p>剛為人妻的吳雨霏（Kary）昨日佩戴三百萬鑽飾及求婚戒指到尖沙嘴出席「三喜臨門記者會」，宣佈與環球續約及將於本月十五日舉行的音樂會，Kary笑說：「咁大個女都未戴過咁貴（鑽飾）。」<br>憶述與老公洪立熙在美國註冊的過程時，她大讚老公安排了很多驚喜：「求婚戒指係佢自己設計，佢知我鍾意乜。」Kary又笑言過程好快：「註冊時都係五分鐘，證婚人都話未見過咁快，裙又冇，婚戒又冇，講嘢又冇，會喺香港搞番晒。」她透露可能於今年暑假補擺喜酒，問她是否有喜？Kary表示：「唔係，順其自然啦。」<br>採訪、攝影：文國駿</p></body></html>
