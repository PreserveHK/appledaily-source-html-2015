<html><header><meta charset="utf-8"><title>恨到發燒：周董願望生五個</title></header><body><h1>恨到發燒：周董願望生五個</h1><p>朱古力蛋可以滿足小朋友三個願望，然而謝天華就有一個願望，就是做老竇，前日他與老婆Tina的愛情結晶品「天天」終於出世了！其實演藝界，還有很多藝人恨生仔恨到發燒。剛被叮出《我是歌手3》的古巨基，去年就與助手女友Lorraine結婚，婚後經常講恨做老竇。剛剛與昆凌結婚的周杰倫，婚前已經講明擔心自己日後有心無力，更希望生足五個。年屆四十的盧巧音，與樂隊Kolor主音Sammy婚後即調理身體等生B。</p></body></html>
