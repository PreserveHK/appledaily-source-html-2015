<html><header><meta charset="utf-8"><title>體訊速遞：（足球）英傳奇女國腳退隊考教練</title></header><body><h1>體訊速遞：<br>（足球）英傳奇女國腳退隊考教練</h1><p>英格蘭女足國腳姬莉史密夫（左）宣佈退出國家隊。三十六歲的姬莉史密夫為英格蘭上陣一百一十七次，射入四十六球，是英格蘭女足史上入球最多的球員。她現效阿仙奴女子足球隊，暫未打算掛靴，但她表示，將要考取教練執照，所以退出國家隊。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
