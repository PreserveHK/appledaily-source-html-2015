<html><header><meta charset="utf-8"><title>巨型擦膠擦走衰氣</title></header><body><h1>巨型擦膠擦走衰氣</h1><p>【本報訊】觀塘商場apm續辦創意年宵市集，由二月九日（年廿一）至十八日（年三十）中午十二時至凌晨二時舉行，年廿八、年廿九及年三十晚更會通宵開放，連續開放逾一百六十小時迎接羊年。<br>今年年宵夜邀本地青年發揮創意設計賀歲精品，包括暖暖抱枕、以羊咩咩配搭巨咖啡杯、WhatsApp表情符號Pop-up揮春、立體羊咩利是封及充滿香港情懷的巨型擦膠和鉛筆咕𠱸等，寓意擦走衰氣。新鴻基地產代理有限公司租務總經理馮秀炎表示，預計一連十天的年宵夜市生意額可較去年升10%；而商場整體人流則會較去年升10%至15%。<br>楊柏賢攝</p></body></html>
