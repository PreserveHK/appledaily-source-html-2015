<html><header><meta charset="utf-8"><title>流浪狗重生　可愛紅爆網</title></header><body><h1>流浪狗重生　可愛紅爆網</h1><p>鏡頭前牠總是笑臉迎人，鏡頭後牠卻歷盡辛酸。泰國一頭流浪狗體弱多病，連番受頑疾及癌病煎熬，幸得好心人悉心照顧，不但戰勝病魔，更憑可愛照片紅爆網絡，粉絲多達十五萬人。<br>「Gluta」本是流浪狗，獲好心主人收養後不久，發現牠染上子宮炎，最終要切除整個子宮保命。但命運似在作弄牠，噩夢接踵而來，其後診斷出患上子宮頸癌，要接受多次手術及化療，經歷一年半痛苦才能擊退癌魔。「Gluta」重獲新生後，主人替牠設立facebook網頁，上載扮鬼扮馬照片（圖），極討網民歡心，被稱為世上最快樂的狗。<br>英國《每日電訊報》</p></body></html>
