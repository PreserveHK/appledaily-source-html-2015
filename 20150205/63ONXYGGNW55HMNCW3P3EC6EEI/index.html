<html><header><meta charset="utf-8"><title>求驗客手記：PSV中場踢廿九秒收工</title></header><body><h1>求驗客手記：PSV中場踢廿九秒收工</h1><p>荷甲有新紀錄誕生，不過就唔多光采，榜首嘅燕豪芬（PSV）周二作客NAC，後衞積祖威廉斯（右）開波僅二十九秒，就被球證邦姆指飛鏟主隊中場史華斯，領紅牌直接驅逐離場，仲係積祖職業生涯第一紅，亦都打破荷甲最快紅牌紀錄，不過從慢鏡所見，積祖冇接觸到史華斯，真係冤枉。好彩PSV實力真係超班，就算踢少個，最後都贏2:0；更好消息係邦姆賽後公開認出錯紅牌，睇嚟威廉斯應該唔使停賽。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
