<html><header><meta charset="utf-8"><title>Shoo萌爆孖女受關注</title></header><body><h1>Shoo萌爆孖女受關注</h1><p>最近韓國興起星二代BB，除了有宋一國的三胞胎和秋小愛之外，韓國元祖級女團S.E.S.成員Shoo的一對肥嘟嘟孖女羅律和羅希，亦因亮相綜藝節目《Roommate》而受到注目。近日，Shoo就出動親子陣容搵真銀，與歲半孖女和四歲半大仔，齊齊幫帽子專門店影了一輯春夏廣告相，三個小朋友以多個造型亮相，可愛度爆燈。</p><p>Shoo亦落實與孖女加盟SBS親子節目《Oh！My Baby》，與《超人回來了》鬥人氣。三母女會在情人節播出的一集正式登場，Shoo更大讚孖女觀察力強，一見到鏡頭就會告訴她。<br>撰文：江瑚</p></body></html>
