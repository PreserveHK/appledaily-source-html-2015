<html><header><meta charset="utf-8"><title>星巴克夥交友網搞相睇</title></header><body><h1>星巴克夥交友網搞相睇</h1><p>喝咖啡聊天，是美國人初次約會常用的招數，有見及此，美國連鎖咖啡店星巴克（Starbucks）在情人節前夕將會當上一天愛神，與交友網站Match.com合辦「咖啡約會」活動，撮合有情人（圖）。<br>Match.com會員特設平台，讓他們在下周五約會意中人，到星巴克指定分店見面，店內會播放浪漫音樂，並有四款特價五美元（三十九元）的甜蜜套餐供應，包括白朱古力咖啡配心形曲奇、澳洲牛奶白咖啡配朱古力牛角酥等；另外又會提供情人節限定的拍照道具，讓準愛侶自拍培養感情。<br>美國廣播公司</p></body></html>
