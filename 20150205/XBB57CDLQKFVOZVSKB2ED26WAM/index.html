<html><header><meta charset="utf-8"><title>體訊速遞：（七人欖球）港七欖門票全售罄</title></header><body><h1>體訊速遞：<br>（七人欖球）港七欖門票全售罄</h1><p>香港國際七人欖球賽將於三月二十七至二十九日在香港大球場（圖）舉行，經昨日門票公開抽籤後，門券已全部售罄，今年公開抽籤的九千張門票吸引二萬七千多人登記，其餘三萬七千張門票早售予本地欖球會、官方海外票商等。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
