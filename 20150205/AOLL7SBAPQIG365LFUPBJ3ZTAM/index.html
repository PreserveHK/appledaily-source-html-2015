<html><header><meta charset="utf-8"><title>李冰冰硬啜陳坤</title></header><body><h1>李冰冰硬啜陳坤</h1><p>【北京直擊】李冰冰、陳坤、趙文瑄及電影監製兼導演鮑德熹等，昨日在北京出席新片《鍾馗伏魔：雪妖魔靈》首映禮，陳坤笑說：「男主角那麼帥，女主角那麼美，大年初一要看我和冰冰在一起。」李冰冰則以實際行動回應：「八年前，我和坤兒拍吻戲時他還是小鮮肉，我希望等到下回我們拍吻戲時他能把鬍子刮了。」昨適逢陳坤三十九歲生日，說完李冰冰主動攬陳坤，二人豪氣接吻。</p><p>李冰冰在場不斷盛讚陳坤，給他賀壽，她說：「坤兒扮相太美，完全展示了他的美麗氣質。」她還爆料指拍攝中自己最難忘的一場戲是抱鍾馗大腿，而且是變身後的鍾馗大腿。<br>採訪、攝影：陶然婷</p></body></html>
