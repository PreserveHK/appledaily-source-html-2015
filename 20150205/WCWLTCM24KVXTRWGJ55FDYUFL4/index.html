<html><header><meta charset="utf-8"><title>關仁隱事：「小怪」街舖修甲冇貴格 - 關仁</title></header><body><h1>關仁隱事：「小怪」街舖修甲冇貴格 - 關仁</h1><p>明星通常俾人感覺身光頸靚，出入都係名店同高級食肆，估唔到身為名模嘅「小怪」好似師奶咁慳家！關仁聽聞小怪有次同朋友去老銅修甲，不過佢唔係揀高級扮靚店，而係幫襯商場仔入面嘅街坊舖，地方細細得兩張梳化兼零裝修，修甲只收五十蚊，修腳甲包剪腳皮同磨腳板都係收一百，小怪就揀咗修腳甲，修甲阿姐問佢做乜唔做埋指甲？小怪好有禮貌咁話「因為自己有贊助」，其間小怪仲唔該前唔該後，事後阿姐好開心咁周圍同人講，有名模幫襯佢㖭。<br>撰文：關仁</p></body></html>
