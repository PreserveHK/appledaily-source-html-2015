<html><header><meta charset="utf-8"><title>華仔唱春晚主題曲</title></header><body><h1>華仔唱春晚主題曲</h1><p>劉德華已有十年未有演出央視春晚，昨日有內地傳媒報道，華仔終於落實為今年春晚擔任嘉賓，他主唱的《回家的路》更被選為春晚的主題曲，配合今年「家和萬事興」的主題，表達每個人對家庭的牽掛。<br>昨日在央視春晚的官方微博上，貼了一條華仔親自拍攝的短片，片中華仔說：「祝大家春運期間『回家的路』一路平安！也預祝新的一年裏面，每個人都能夠洋洋得意。我們今年央視春晚見！」<br>撰文：張曦彤</p></body></html>
