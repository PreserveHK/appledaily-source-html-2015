<html><header><meta charset="utf-8"><title>鬥多緋聞：傳王浩信速食Cammi</title></header><body><h1>鬥多緋聞：傳王浩信速食Cammi</h1><p>前港姐黃心穎被指於內地拍劇時姣溝有婦之夫王浩信，其實當年她參選港姐時，已有傳她專溝富二代、爛蒲和貪名牌。直至去年，心穎BB與吳啟華合拍《再戰明天》時傳撻着，被指是吳啟華與石洋子離婚的導火線之一。</p><p>至於有家室的王浩信，其緋聞也不遑多讓，緋聞女友一籮籮，包括江若琳、陳法拉、胡杏兒、周家蔚及李亞男等，最爆的是他與陳自瑤結婚前，被傳媒拍下與𡃁模謝芷蕙（Cammi）於其家短敍五小時，婚後十日更傳出Cammi懷孕消息，當時有指陳自瑤嬲爆嗌離婚。</p></body></html>
