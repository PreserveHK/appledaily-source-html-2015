<html><header><meta charset="utf-8"><title>GD着短褲怕醜</title></header><body><h1>GD着短褲怕醜</h1><p>韓國天團BIGBANG昨日錄製節目《Happy Together 3》，由於今次是他們事隔3年後再次齊人演出綜藝節目，故吸引大批傳媒到場，當中着上超短黑色褲現身的隊長G-DRAGON（GD），未知是否被圍觀的人嚇倒，下車後一直低頭並匆匆步入電視台。據知，BIGBANG於昨日拍攝「夜間小賣部」的環節，成員T.O.P及太陽更用拉麵及紫菜包飯作為材料，製作一道奇特的料理，而節目將於星期四播出。</p></body></html>
