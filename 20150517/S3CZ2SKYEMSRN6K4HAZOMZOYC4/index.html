<html><header><meta charset="utf-8"><title>等到馬兒也老了！九歲馬相隔五年半始再贏</title></header><body><h1>等到馬兒也老了！<br>九歲馬相隔五年半始再贏</h1><p>頭場賽事五班泥地1200米，爭取破單季頭馬最多紀錄的莫雷拉，騎吳廐「元豐泰」上陣，此駒排12檔早段在騎者落力推騎下，終能貼欄領放，奈何放得太急，以致末段力弱，並令一眾後上馬有機可乘，結果由蘇狄雄策騎的何廐馬「輕越直前」直路上逢馬過馬，最終力壓郭能座騎「帝飛星」6.7倍贏馬，後駒只跑第二，至於第三至四名，分別是「陽光王子」及「元豐泰」。<br>今場頭馬對「輕越直前」別具意義，皆因這九歲英國馬，自2009年10月21日取得首捷後，足足守齋五年半，馬主李憲武一直等候，又不讓愛駒退役，耐性驚人，終於打破多年的頭馬荒。</p></body></html>
