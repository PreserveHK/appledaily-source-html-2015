<html><header><meta charset="utf-8"><title>超高仿真偽人仔出籠幾個編號要睇真</title></header><body><h1>超高仿真偽人仔出籠<br>幾個編號要睇真</h1><p>內地又有新一批假幣出現，開頭是CE86和CH31，仿真水平超過HD90版。<br> <br>100元人民幣(下同)編號CE86、CH31、HB90、WJ1開頭均為假幣；50元編號FA開頭，均為假幣；10元編號AB77、AB88、AB99開頭的，亦是假幣。治安局提醒，市民若發現假鈔，應先交給銀行、警方或自行撕毀，別用假幣欺騙其他人。<br> <br>騰訊新聞</p></body></html>
