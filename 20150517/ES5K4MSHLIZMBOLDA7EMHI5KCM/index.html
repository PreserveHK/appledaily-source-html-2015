<html><header><meta charset="utf-8"><title>活好周日：雨傘節看獨立電影</title></header><body><h1>活好周日：雨傘節看獨立電影</h1><p>【本報訊】歷時79天的「雨傘運動」落幕已數月，情景依然留在港人心中。中大文化及宗教研究系文化研究學部碩士課程今日起至5月31日在賽馬會創意藝術中心舉辦「雨傘節」，透過藝術作品、研討會及工作坊，重新思考及回憶雨傘運動。<br>節目包括《佔中的愛與爭》攝影展；獨立電影《我們的「黃金時代」》放映及與製作人對談；表演項目《雨傘下的身體步道》及《警犬自白》等。詳情可瀏覽facebook專頁 https://www.facebook.com/umbrellafest。 </p></body></html>
