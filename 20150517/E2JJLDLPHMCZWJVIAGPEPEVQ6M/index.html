<html><header><meta charset="utf-8"><title>確保私隱：巴黎飛尼斯　包機逾20萬</title></header><body><h1>確保私隱：巴黎飛尼斯　包機逾20萬</h1><p>為方便公幹及增加私隱度，成龍、劉德華、林青霞、葉玉卿等曾購買私人飛機，成龍於2012年豪花2億元買入型號LEGACY650的私人飛機，翌年劉德華亦購入同一型號。據知該型號的飛機可載13名乘客，請機師及空姐每月最少20萬元，停機坪機位月租10萬元，油費每小時約2萬元，亦有不少名人紅星會租用私人飛機，例如乘坐4至8位的中型私人飛機，來回歐亞基本要234萬元。今次李冰冰在巴黎飛往尼斯，行程約1小時20分鐘，估計花費20多萬元。</p></body></html>
