<html><header><meta charset="utf-8"><title>蔡雪瑩：理財派　買儲蓄保險</title></header><body><h1>蔡雪瑩：理財派　買儲蓄保險</h1><p>【保守穩陣】<br>蔡雪瑩現時有三份保險，年供合共3萬元。「當時仍在學的我要到海外交流，母親建議我投保住院及儲蓄人壽保險。」由於平時自己消費多難儲錢，雖然知道回報低，但她亦於25歲時決定另買一份儲蓄保險，供5年，10年後就可以提取款項，「到時都算係有一嚿錢」。<br>蔡雪瑩認為住院保障是必需品，她特別提到，女性工作辛苦，成為醫院常客的機會大增，「我試過因為腎炎住私家醫院幾日，唔係個個都可以突然拎幾萬蚊出嚟，好彩全數可以向保險公司索賠」。至於投資方面，她就指自己不諳股票投資，現只持有較穩陣的建行（939）。</p></body></html>
