<html><header><meta charset="utf-8"><title>趣趣地：雷斯「轉工」做僕人</title></header><body><h1>趣趣地：雷斯「轉工」做僕人</h1><p>據講巴黎聖日耳門中堅大衛雷斯仲係處子之身，其實因為佢係虔誠基督徒，日前仲去受洗！上周五，雷斯喺兩位神職人員陪同下接受洗禮，佢之後將受洗嘅相放上網，同埋留言：「可以同神一齊，我覺得好奇妙，多謝你咁愛我同照顧我。我嘅生命係屬於神，我係你嘅僕人！」另外佢仲引咗段《哥林多後書》嘅經文「若有人在基督裏，他就是新造的人，舊事已過，都變成新的了。 」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
