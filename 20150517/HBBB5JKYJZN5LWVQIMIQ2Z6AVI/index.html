<html><header><meta charset="utf-8"><title>【科技籽】球形風扇　創出室內自然風</title></header><body><h1>【科技籽】球形風扇　創出室內自然風</h1><p>數年前無扇葉的風扇推出市場後，不少人驚覺原來風扇也可以很有型。最近Panasonic更推出新款球形風扇，並命名為「創風機」。它能導引室內空氣，然後由機身中央的出風口直接送風，從而帶動室內空氣循環，創造自然風。<br>當然，創風機也可以像傳統風扇一樣直吹，但由於沒有自轉功能，所以只能向一個方向吹，實際效果有點令人擔心。不過新機省位又好看，相信還是有不少人願意一試。<br>記者：李澤輝</p><p>價錢：$2,680<br>聯絡： http://www.panasonic.hk </p></body></html>
