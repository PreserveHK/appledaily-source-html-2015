<html><header><meta charset="utf-8"><title>趣趣地：米堡金絲雀爭上英超</title></header><body><h1>趣趣地：米堡金絲雀爭上英超</h1><p>2009年降英冠嘅米杜士堡，離重返英超只差90分鐘，上周五嘅升班附加賽次回合，主場憑李爾湯連開紀錄，炒賓福特3:0，兩回合計5:1入決賽，同上周六以總比數4:2淘汰葉士域治嘅諾域治，下周日喺溫布萊爭英超升班。講真呢場波關係過億鎊，因為英超本土轉播新約下，球隊每年收近一億鎊，據報美國轉播合約就到期，新約又話達五億鎊，拎到英超位就真係發過豬頭喇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
