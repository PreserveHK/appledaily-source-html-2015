<html><header><meta charset="utf-8"><title>Beyond合體開騷紀念家駒</title></header><body><h1>Beyond合體開騷紀念家駒</h1><p>解散多年的Beyond，近年因為黃家強及黃貫中頻生罵戰，引爆不少是非，當中包括家強爆黃貫中當年講過不想養世榮，惟日前有報道指世榮有意在年底舉辦紀念家駒的慈善騷，更表示有信心說服二人現身參與。<br>本報昨致電世榮問籌備進度，他說：「基本上同佢哋兩個傾過偈，冇人有拒絕我，但都要睇安排啦！首先係紅館有期先再講啦！因為紅館個期好full，好多都俾人book咗。」至於家強經理人公司發言人則表示：「家強唔喺香港，我哋唔清楚發生乜事，有待了解，暫時唔回應。」<br>採訪：小米</p></body></html>
