<html><header><meta charset="utf-8"><title>晾衫架當床瞓醉酒女宿一宵</title></header><body><h1>晾衫架當床瞓<br>醉酒女宿一宵</h1><p>江蘇南京玄武區一名女子，周三(15日)晚與同居室友吃飯喝酒，結果喝多了與男友吵架，竟開窗想跳樓。翌日早上9時許，有居民發現她躺在14樓戶外晾衫架上，立即報警。消防在樓下放置氣墊，警方找開鎖匠開門，將女子救下。該女子宿醉未醒，對警察說：「這個地方涼快，我睡這不行啊。」<br> <br>鄰居說：「昨晚我們聽見這女孩跟男人吵架，兩人經常吵。吵完架女的就從屋裏搬個凳子到了陽台，踩着凳子上了窗戶。但是由於窗戶外面是晾衣架比較高，女子一踩上晾衣架也下不去。這時，飲酒過量的她直接暈倒，就睡在了晾衣架上。」<br> <br>《揚子晚報》</p></body></html>
