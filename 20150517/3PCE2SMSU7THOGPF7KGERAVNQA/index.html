<html><header><meta charset="utf-8"><title>崔始源來港狂攬粉絲</title></header><body><h1>崔始源來港狂攬粉絲</h1><p>韓國人氣組合Super Junior成員崔始源昨日又來港搵銀，並到中環出席活動，吸引逾300名粉絲捧場，始源在現場賣大包做人肉攬枕，於半個鐘內狂攬31名女粉絲，有粉絲更因見到男神喜極而泣。</p><p>始源笑言來港足足有一千次之多，揚言香港是他第二個家，更自爆最想與舒淇合作。之後大會安排粉絲上台玩遊戲，始源來者不拒向粉絲示愛之餘，又讓粉絲抱抱，認真冧爆粉絲。主持指現場有好多始源的好朋友到場，始源即刻否認，並賣口乖冧粉絲說：「不是好朋友，是女朋友。」<br>採訪：梁婉霞<br>攝影：沈健程</p></body></html>
