<html><header><meta charset="utf-8"><title>洗米嫂念佛修行等生B</title></header><body><h1>洗米嫂念佛修行等生B</h1><p>澳門賭業猛人周焯華（洗米華）的正印太太陳慧玲（Heidi）陀B 9個月，BB已被揀定本月30日的吉日，到香港養和醫院剖腹出世，即洗米華的41歲生日，實行與他同月同日出世。<br>Heidi乖乖留在澳門安胎，昨日在facebook網頁上載了佛及蓮花造型的Swarovski水晶擺設，她的友人留言讚美麗。Heidi有回覆友人水晶擺設乃朋友送贈，更透露自己愛念經。洗米嫂Heidi與Mandy Lieu爭米罵戰降溫，近月頻頻出慈善活動，之前為澳門本地居民、尼泊爾地震居民籌錢，現在又愛念佛經，似乎內心修行作胎教，為迎接第二胎「小米」BB作最後準備。<br>撰文：唐如</p></body></html>
