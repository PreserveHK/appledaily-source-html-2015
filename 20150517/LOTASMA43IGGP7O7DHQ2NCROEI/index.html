<html><header><meta charset="utf-8"><title>袁彌明：投資型　齋買住院保</title></header><body><h1>袁彌明：投資型　齋買住院保</h1><p>【主動出擊】<br>相比起其他屬意全面保障的女性，袁彌明只選擇住院保障，「唔記得保額，但係夠住私家房」，而且刪除儲蓄成份，並稱「識買保險一定係咁買，儲蓄成份保險回報太低，我自己有做其他投資，回報一定優於買儲蓄保險」。<br>袁彌明坦言「唔識揀股」，自己主要以炒期指為樂，最近斬獲甚豐！過去一年，她主要炒日經平均指數，近期更借日圓買日經平均指數，「日經平均指數由14000點，上升至周二挨近20000點，上升幅度逾四成，較恒指更好炒！」</p></body></html>
