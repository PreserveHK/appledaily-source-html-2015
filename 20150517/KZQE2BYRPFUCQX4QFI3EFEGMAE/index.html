<html><header><meta charset="utf-8"><title>傅明憲親認與莊家彬甩拖</title></header><body><h1>傅明憲親認與莊家彬甩拖</h1><p>傅明憲自3月傳出與拍拖9年的莊士集團太子爺莊家彬「分訊」，作為當事人的她未有出席公開場合，昨晚她終於承認已分手：「點講好……係單身。」問到與莊家彬分手原因之一是否莊家不喜歡她的背景？她表示：「冇睇報道，同佢一向都係朋友，以前係常聯絡朋友，𠵱家係少聯絡嘅朋友，你哋問番當事人。」</p><p>傅明憲透露仍與莊家彬有聯絡，問到感情會否影響工作？她表示：「冇，識我咁耐，以前風浪仲大鑊，都過得到。」記者問到今次分手會否不歡而散，她笑言：「冇，次次都好開心，下次會搵另一半，要搵個愛護動物。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
