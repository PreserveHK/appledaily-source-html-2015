<html><header><meta charset="utf-8"><title>【一周必看】高鐵衰過直通車？隨時爛尾不如建Buddhaland</title></header><body><h1>【一周必看】<br>高鐵衰過直通車？隨時爛尾不如建Buddhaland</h1><p>廣深港高鐵隨時爛尾，曾任九鐵主席的立法會交通事務委員會主席田北辰再踢爆，高鐵一地兩檢問題最「攞命」，中港雙方已做了最壞打算，在深圳北站預留地方設出入境關卡，高鐵乘客要中途下車辦理過境手續。一地兩檢變成兩地兩檢，令本來預計2017年通車、造價可能高達900億元的高鐵，將慢過現時廣九直通車。</p></body></html>
