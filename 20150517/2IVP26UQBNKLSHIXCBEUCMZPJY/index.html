<html><header><meta charset="utf-8"><title>山田優餵人奶減15磅</title></header><body><h1>山田優餵人奶減15磅</h1><p>日本女星山田優去年10月為男星丈夫小栗旬誕下BB女之後，一直沒有正式在電視上出現，而山田優早前就為明天播放的《SMAP X SMAP》錄影，是她生B後首次演出電視節目，她與男星伊勢谷友介及綾野剛一起上該節目任嘉賓，為了宣傳三人都有份演出的新片《新宿天鵝》。<br>在預告片當中，主持中居正廣見到山田優後十分驚訝，事關生完B女的山田仍完全能保持瘦削的弗爆身材，中居問她如何keep，山田竟然表示：「生完後我沒有特別去進行任何減肥計劃，就立即減了15磅，大概是因為不停餵人奶，被BB女吸走了15磅！」<br>撰文：泉水</p></body></html>
