<html><header><meta charset="utf-8"><title>活好周日：維園賞街頭時裝展</title></header><body><h1>活好周日：維園賞街頭時裝展</h1><p>【本報訊】YMCA Youth Jam Festival與「手創市集」合作，今日中午至晚上6時於維園足球場舉辦市集，主打年輕設計師的自家設計及本地手作品牌，另有藝術工作坊、街頭服飾時裝展及極限運動表演等。另外，LocoLoco手作平台則於西環山道39號富賢閣1樓的藍天畫室舉辦市集，除與駐場手作人交流，亦可順道認識西環的舊區特色，是假日休閒的另類選擇。詳情分別瀏覽 https://www.facebook.com/hkcmarket及https://www.facebook.com/locoloco.hk。 </p></body></html>
