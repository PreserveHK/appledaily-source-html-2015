<html><header><meta charset="utf-8"><title>趣趣地：巴神蠢得滯先超速</title></header><body><h1>趣趣地：巴神蠢得滯先超速</h1><p>聽親巴洛迪利啲新聞都係衰嘢多，呢次就超速駕駛。呢位利物浦射手喺舊年底揸住駕法拉利超速俾警方捉到，原本法庭早一個星期發傳票叫佢上庭，但巴神就冇到，上周五再開庭先搵個律師代表出庭。巴神嗰陣快到成每小時109英哩，即係每小時175公里。佢解釋話，唔係太分到英哩同公里喎，法官梗冇理，判巴神停牌28日同罰款800鎊（約9,750港元）。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
