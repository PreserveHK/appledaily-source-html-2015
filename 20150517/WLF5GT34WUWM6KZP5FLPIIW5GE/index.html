<html><header><meta charset="utf-8"><title>傅嘉莉行紅毯甩踭尷尬</title></header><body><h1>傅嘉莉行紅毯甩踭尷尬</h1><p>傅嘉莉（Kelly）昨日在旺角出席I.T旗下首家鞋履手袋專門店活動，她透露家中收藏了過百對鞋，但曾發生一件尷尬事：「兩年前出席邵氏一個活動，我行完紅地毯之後，高踭鞋個踭甩咗，嗰吓好瘀，因為有人發現地下有個鞋踭。」<br>Kelly透露早前投資股票有斬獲，目標是買樓，她說：「幾年前都試過損手，其實買樓都係目標，𠵱家息口低，所以計劃緊，因為磚頭保值，我想買多間畀父母。」會否找個男友更安心？她笑說：「安心感覺係自己，睇緣份啦，冇投資方面咁主導，感情係雙方，我都有keep住正常社交。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
