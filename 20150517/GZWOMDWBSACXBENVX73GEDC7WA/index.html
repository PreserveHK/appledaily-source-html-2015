<html><header><meta charset="utf-8"><title>菜菜子留內地拍終戰劇</title></header><body><h1>菜菜子留內地拍終戰劇</h1><p>日本女星松嶋菜菜子自《傭人三田》後近四年沒主演過劇集，但菜菜子終於發市，將擔正主演TBS電視台紀念終戰70周年的兩集特備劇，扮演軍隊隨行護士。該劇幕後班底是神劇《半澤直樹》監製及導演，因而被指是最強組合。<br>菜菜子表示故事講述在殘酷戰爭中的親情及跨越國家的友情，她亦很榮幸演這重頭劇。劇集日前在靜岡縣開鏡，菜菜子稍後要到北京、瀋陽等地取景，更要逗留內地達一個月。劇中可能涉及敏感題材，因會提到菜菜子見到日本軍在東北地區的行為而心生矛盾，有機會觸動中日兩地觀眾神經。昨日有報章擺烏龍寫錯菜菜子做慰安婦，立即被日本網民鬧爆。<br>撰文：泉水</p></body></html>
