<html><header><meta charset="utf-8"><title>欣宜撐朱慧敏唔嫁住</title></header><body><h1>欣宜撐朱慧敏唔嫁住</h1><p>鄭欣宜昨日在九龍灣出席化妝品活動，穿上四吋高跟鞋的她即場表演朝天一字馬。欣宜與潮流雜誌攝影師Silas Lee最近結束兩年情，不過她對分手一事顯得不願多談，欣宜說：「總之我𠵱家單身啦！」不過她承認心急想嫁人：「尋覓中，其實都急急哋，都會諗結婚生仔，但明白要順其自然。」<br>此外，好友朱慧敏的未婚夫彭懷安（Eddie）被爆背女友出軌，欣宜認為應給他時間面對一切，肯承認都需要勇氣。對於朱慧敏有意延遲婚期，欣宜說：「如果會發生呢啲事，證明𠵱家唔係最好時機，我成日叫朋友，如果唔係最好時機唔好結，因為勉強冇幸福。」<br>採訪、攝影：盧妹</p></body></html>
