<html><header><meta charset="utf-8"><title>放火燒老鼠動物義工：點解咁唔人道</title></header><body><h1>放火燒老鼠<br>動物義工：點解咁唔人道</h1><p>前晚9時許，動物義工關小姐行經葵涌裕林工業大廈的門外時，發現2男1女用火燒一隻困在籠內的大老鼠，義工與各人對望後出言指摘，其中一名男子用水淋熄火，提籠走回大廈，義工欲追上前惟遭保安阻止。<br> <br>關小姐見電梯升上9樓，通知愛護動物協會，愛協指涉及虐畜著她報案。警方在樓上後梯發現老鼠籠及死老鼠，由愛協人員取走，但並無帶走任何人。關小姐指稱，放火燒老鼠做法不妥當「好唔人道」。<br></p></body></html>
