<html><header><meta charset="utf-8"><title>糖妹印度有個仔</title></header><body><h1>糖妹印度有個仔</h1><p>黃山怡（糖妹）昨日在將軍澳出席小小慈善音樂家2015活動，她表示喜歡捐助此非牟利機構，幫助小朋友達成願望，曾助一位6歲小孩買鋼琴，今年再資助一名18歲年輕人買結他。她說：「可以幫到患病小童，令佢哋就算病都有嘢可以陪伴，感覺好有意義，最希望可以同佢哋去旅行玩吓。」<br>糖妹透露未入行前經常參加歌唱比賽，媽咪曾經拿着玫瑰花為她打氣，當得到冠軍時即送上鮮花祝賀，而自己亦是一名助養小孩的母親，她說：「我有個仔喺印度，同佢都算有緣，我10月16號生日，佢就喺我之前1日，即係15號生日。」<br>採訪、攝影：王連連</p></body></html>
