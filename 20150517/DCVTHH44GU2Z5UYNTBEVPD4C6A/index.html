<html><header><meta charset="utf-8"><title>蓮塘口岸撥款打尖審理</title></header><body><h1>蓮塘口岸撥款打尖審理</h1><p>【本報訊】嚴重超支87億元的蓮塘/香園圍口岸工程兩度被立法會工務小組否決追加撥款，政府要求財委會本周五加開特別會議，「打尖」直接審理有關追加撥款申請，獲財委會主席張宇人批准。<br>據財經事務及庫務局文件指出，蓮塘/香園圍口岸工程追加撥款包括口岸造價升至249.7億元，旅檢大樓及清關設施建造費亦需88億元。若無法在今個會期結束前取得撥款，合約要延至下個會期才能批出。估計每延遲1個月動工，工程費就增加約7,000萬元。工務小組主席梁家傑批評當局做法「大石壓死蟹」。<br>■記者麥志榮</p></body></html>
