<html><header><meta charset="utf-8"><title>亞視慳皮唔搞台慶</title></header><body><h1>亞視慳皮唔搞台慶</h1><p>亞視至今還未找到金主願意注資，在人手及資金緊絀下，明日起取消《十二點半新聞》。其實亞視都有過光輝歲月，猶記得2012年分別在北京、香港和深圳舉行了三場賀台慶大騷玩足一年，但據悉今年5.29台慶將會取消大型慶祝活動，只「慳皮」製作《亞視光輝歲月》節目。由一班舊人劉永、尹天照及《今日睇真D》主持預錄片段緬懷過去，並安排明日起，逢周一至周五，每晚10時至10時半播映，直至29日台慶日播映最後一集，一共十集。亞視發言人解釋因資金及人手問題，暫時未考慮製作大型活動。<br>撰文：嵐山</p></body></html>
