<html><header><meta charset="utf-8"><title>趣趣地：布力般封王20周年功臣聚頭</title></header><body><h1>趣趣地：布力般封王20周年功臣聚頭</h1><p>英超史上得五隊波拎過冠軍，分別係曼聯、阿仙奴、車路士、曼城同埋喺20年前封王嘅布力般流浪。1994/95球季，布力般力壓曼聯攞冠軍，幫球隊喺英超稱王嘅一班功臣，有半隊最近就聚首一堂，同獎盃合照；當日一班年輕人都變哂做阿叔阿伯嘞。</p><p>喺相入面，領軍嘅主帥杜格利殊坐喺中間，舒利亞、舒活同瑟頓呢幾位主力，就坐喺佢附近。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
