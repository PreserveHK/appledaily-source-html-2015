<html><header><meta charset="utf-8"><title>關心妍設基金助毒青</title></header><body><h1>關心妍設基金助毒青</h1><p>關心妍昨日在葵涌出席國際戒毒基金會活動，她表示今次是以一個特別的身份亮相，花了6年時間申請成立的「妍亮生命基金會」，最近終於申請成功，所以自己是以基金主席身份參與活動，她說：「主要係幫戒毒成功嘅年輕人增值自己，或曾迷失過嘅邊青搵番希望同方向。」<br>心妍指老公楊長智亦有在法律及會計方面提供意見，其他事宜就要親力親為，雖然慈善工作佔據了自己大部份時間，但唱歌工作依然會繼續，希望暑假可以推出新作。<br>採訪、攝影：王連連</p></body></html>
