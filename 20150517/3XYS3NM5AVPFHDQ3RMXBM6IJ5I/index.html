<html><header><meta charset="utf-8"><title>壞雷達下暴雨意三機場大亂</title></header><body><h1>壞雷達下暴雨<br>意三機場大亂</h1><p>意大利羅馬及米蘭機場前日分別因雷達故障及雷雨致航班大亂，多架班機延誤或被迫轉飛其他地方。<br>提供航空交通的公司ENAV聲明解釋，「羅馬錢皮諾（Ciampino）機場控制中心的雷達數據傳送在中午時分慢下來」，間接延誤航空交通，「後備系統馬上啟動，部份原定降落菲烏米奇諾（Fiumicino）及錢皮諾的航班轉飛其他地方」。<br>另一方面，米蘭國際機場受雷暴大雨侵襲，雨量一小時內就達100毫米，淹沒一條跑道，機場一幅假天花被雨沖塌，沒人受傷，但航班降落被迫暫停45分鐘，地方報章說11班機迫降東部利納特市（Linate）。<br>新華社</p></body></html>
