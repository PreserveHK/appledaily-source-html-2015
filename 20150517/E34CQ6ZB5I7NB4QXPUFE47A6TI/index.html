<html><header><meta charset="utf-8"><title>葉蒨文為阿Lam做咕哩</title></header><body><h1>葉蒨文為阿Lam做咕哩</h1><p>顧嘉煇榮休盛典演唱會接近尾聲，前晚有葉蒨文（沙麗）擔任特別嘉賓，她在倫永亮的鋼琴伴奏下獻唱經典歌曲《願死也為情》。沙麗在台上多謝煇哥，表示曾唱過他很多作品：「煇哥畀我感覺係好斯文，佢同黃霑一齊就係黃霑講晒所有說話。」近年每隔一陣子，都見沙麗上台演唱，但她仍未有開演唱會的計劃，問到她會否為老公林子祥明年1月舉行的40周年紀念演唱會上台？她笑言一定會到：「但係因為太多嘉賓，未必上台，會在後台做『咕哩』！」<br>而倫永亮自言是煇哥頭號粉絲，聽煇哥的歌曲大，又表示20幾年前在錄音室執到煇哥留低的樂譜，煇哥的樂譜更成為他的啟蒙老師。<br>撰文：唐如</p></body></html>
