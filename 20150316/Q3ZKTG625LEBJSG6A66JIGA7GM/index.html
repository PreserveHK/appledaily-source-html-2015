<html><header><meta charset="utf-8"><title>李思欣拱橋艾威怕怕</title></header><body><h1>李思欣拱橋艾威怕怕</h1><p>潮流興玩一字馬，連現年五十六歲的艾威，早前在新蒲崗綵排本周五首演的舞台劇《嬉春酒店》時，與戲中扮演女兒的李思欣趁着排戲空檔，大玩高難度體操。</p><p>體形纖瘦的李思欣拉鬆筋骨便做到一字馬，艾威接受李思欣戰書，平日有做開運動的艾威順利過關，李思欣再挑機玩拱橋，但艾威即耍手擰頭投降。艾威表示綵排舞台劇，大家不停輪流「萬歲」，他說：「我怕越排越肥，太多嘢食。」同場的伍詠薇見大家玩得過癮，身為瑜伽高手的她也倒豎葱顯示寶刀未老。<br>採訪：陳杰</p></body></html>
