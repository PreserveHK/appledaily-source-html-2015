<html><header><meta charset="utf-8"><title>隔牆有耳：警串錯英文　排隊變「歡迎」 - 李八方</title></header><body><h1>隔牆有耳：<br>警串錯英文　排隊變「歡迎」 - 李八方</h1><p>噚日禮賓府舉行開放日，因為不同團體早已事先張揚，講明會入場遊覽兼示威，所以差人早已做好部署，等市民喺大門外面排好隊等入場，喺沿途放咗好多指示牌同橫額，指示市民去邊度入、邊度走。但有眼利嘅市民發現，其中一張「往禮賓府排隊方向」嘅指示橫額，上面嘅英文「排隊（Queuing）」，竟然串錯做「Quening」，有網民就揶揄唔係串錯，差人想寫「Quen ing」即係類似歡迎嘅普通話發音！當串錯字張相畀網民瘋傳冇幾耐，現場差人立即拆走呢個橫額。</p></body></html>
