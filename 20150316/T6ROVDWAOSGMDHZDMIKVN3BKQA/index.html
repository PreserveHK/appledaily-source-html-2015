<html><header><meta charset="utf-8"><title>【一周必看】想睇謝四助攻亨利　1鎊有交易</title></header><body><h1>【一周必看】<br>想睇謝四助攻亨利　1鎊有交易</h1><p>利物浦兩大青訓產品謝拉特和已退休的加歷查，三月二十九日會在晏菲路球場進行慈善賽，很多球星好似蘇亞雷斯、杜奧巴、泰利等都答允出席支持。 早前謝四與加歷查就進行分隊儀式，不知道是否加歷查禮讓，謝拉特隊陣容就強很多，前線四大殺手有蘇亞雷斯、亨利、費托以及賴恩巴布，謝四今次可以名正言順助攻給亨利；加歷查隊就有連拿把關，看來這位拜仁門將應該幾忙。這場的門票早已售罄，有心的球迷可以在二十九號去利物浦官方的LFCTV付1鎊（約11.6 港元）看直播，收益會撥捐慈善活動。</p></body></html>
