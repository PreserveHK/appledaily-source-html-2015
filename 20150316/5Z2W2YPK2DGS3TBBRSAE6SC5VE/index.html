<html><header><meta charset="utf-8"><title>關仁隱事：「大冬」老婆管住晒乞人憎 - 關仁</title></header><body><h1>關仁隱事：<br>「大冬」老婆管住晒乞人憎 - 關仁</h1><p>男歌手「大冬」對任何人都好nice，喺圈中人緣唔錯，但自從佢加入咗新公司之後，是非就係咁不斷埋身，而且成間公司嘅人都唔想再同佢做同事。其實成件事同大冬冇關，只係佢背後個女人實在太麻煩，老公嘅任何事都要知，都要畀意見，當正自己係經理人咁款，但最慘本身冇料但又扮代表，乜事都要摻一腳，搞到神憎鬼厭，聽關仁講新公司打算同大冬約滿之後就唔再合作，原因好簡單，就係大家都唔想見到佢老婆。<br>撰文：關仁</p></body></html>
