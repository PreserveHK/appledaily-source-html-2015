<html><header><meta charset="utf-8"><title>點評：阿Sa被姦出戲來</title></header><body><h1>點評：阿Sa被姦出戲來</h1><p>蔡卓妍憑電影《雛妓》於大阪亞洲電影節奪得「特別表揚獎」，為下月出戰香港電影金像影后打下強心針。《雛》片中，阿Sa不再是扮演未夠秤的少婦，或是天真少女，故事講述飾演雜誌記者的她，到泰國清邁旅行散心時，遇上雛妓Dok-My而勾起自己靠出賣肉體來維生的歲月。<br>戲中阿Sa經歷過被後父強姦，與任達華由肉體交易轉變成不倫戀，每幕演出阿Sa都被稱讚演技大躍進，加上為了電影不惜爆粗、全裸浸在血池等，都令觀眾刮目相看，激讚其敬業的演出。<br>撰文：郭堡</p></body></html>
