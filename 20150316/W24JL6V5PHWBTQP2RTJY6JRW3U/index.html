<html><header><meta charset="utf-8"><title>韌帶發展未成熟移位</title></header><body><h1>韌帶發展未成熟移位</h1><p>【話你知】<br>人體的前臂由橈骨和尺骨組成，當前臂被過度大力拉扯，或前臂同時被旋轉及用力扯時，位於橈骨頭的環狀韌帶便有機會移位。此韌帶主要用作固定橈骨的位置，並且幫助橈骨轉動，令前臂可以做出內轉和外轉的動作。<br>有關的環狀韌帶一旦走位，會夾在橈骨與上臂的肱骨中間，即「手肘半脫臼」，引起患者即時劇痛，嚴重可致韌帶撕裂。此類型的脫臼多見於兒童身上，因兒童的韌帶及橈骨發展未成熟，容易走位。隨着年齡漸長，身體的發展逐漸成熟，兒童出現半脫臼的風險會越來越低。那為何叫「半脫臼」？因為韌帶只是走了位，仍然與橈骨有相連，故並非完全脫臼。<br>■記者梁麗兒</p></body></html>
