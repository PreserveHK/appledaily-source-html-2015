<html><header><meta charset="utf-8"><title>潮聞：Alexander McQueen回到倫敦</title></header><body><h1>潮聞：Alexander McQueen<br>回到倫敦</h1><p>二○一一年在紐約展出過、紀念Alexander McQueen的「Alexander McQueen:Savage Beauty Exhibition」，今年終於回到McQueen的家鄉英國，在倫敦V&amp;A博物館舉行展覽至八月初。<br>展覽規模較之前盛大，多上三十套服裝，從McQueen一九九二年畢業作品開始，至他未完成的二○一○年秋冬系列，同場還加設他發展成為時裝設計師的成長路，完整地呈現其成長歷程。<br>撰文：StyleGuru</p></body></html>
