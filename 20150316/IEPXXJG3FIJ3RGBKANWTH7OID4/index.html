<html><header><meta charset="utf-8"><title>《行動代號：孫中山》放笑彈奪兩獎</title></header><body><h1>《行動代號：孫中山》放笑彈奪兩獎</h1><p>第十屆大阪亞洲電影節最優秀作品獎及觀眾之選獎由台灣喜劇電影《行動代號：孫中山》奪得，此片由《藍色大門》導演易智言執導，故事講述兩名台北最窮的高中生要偷走儲藏室中被廢棄的國父孫中山銅像。隨着孫中山近年遭史學家質疑貢獻，兩岸紀念活動也相對減少。電影中明顯有不少政治隱喻，兼揭露台灣貧窮家庭的真相，但透過導演以荒謬輕鬆形式展現，一班學生於過程中引人發笑，讓電影備受讚賞。《行》片於去年十一月的台灣金馬獎中，奪得最佳原著劇本獎。</p></body></html>
