<html><header><meta charset="utf-8"><title>紅旗12地對空導彈射程42公里　截擊目標</title></header><body><h1>紅旗12地對空導彈<br>射程42公里　截擊目標</h1><p>【話你知】<br>解放軍調派到雲南邊境的防空部隊，配備包括紅旗12地對空導彈和81式122毫米輪式自走火箭炮，兩者都是內地主力的防空武器。其中紅旗12地對空導彈，射程四十二公里，配備一百公斤高爆彈頭，能以音速四倍截擊由五百米至二十五公里高的飛行目標。除了解放軍擁有以外，緬甸空軍亦購買四個營以上的導彈，作為機場防空。<br>至於81式122毫米輪式自走火箭炮，是解放軍的主力火箭炮，在越野車底盤上一共安裝四十個火箭炮發射管，最大射程二十公里，可以單獨或連續發射。</p></body></html>
