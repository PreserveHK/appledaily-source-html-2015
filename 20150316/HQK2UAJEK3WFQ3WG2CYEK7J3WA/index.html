<html><header><meta charset="utf-8"><title>潮聞：Valli與7 For All Mankind唇純的愛</title></header><body><h1>潮聞：Valli與7 For All Mankind<br>唇純的愛</h1><p>美國牛仔服飾品牌7 For All Mankind最近與意國時裝設計師Giambattista Valli合作推出聯乘系列，環繞不同主題分兩期推出，首組包括唇彩和動物印花系列。<br>Valli特別利用偏愛的強烈亮紅色為主色，推出不同色調的紅色啞粉塗層牛仔服裝。動物印花則包括斑馬、豹紋及羚羊紋。值得一提，有份拍攝此限量系列廣告的，包括正冒起的中國女模李靜雯（Jing Wen）。<br>撰文：StyleGuru</p></body></html>
