<html><header><meta charset="utf-8"><title>【一周必看】假髮男械劫尖嘴錶行　職員中彈命危</title></header><body><h1>【一周必看】<br>假髮男械劫尖嘴錶行　職員中彈命危</h1><p>【一周必看】沉寂十年的開槍械劫案上周四晚在尖沙嘴爆發，一名穿西裝、戴口罩男子扮客人到北京道一間鐘錶珠寶行打劫，其間突然亮出一把手槍聲稱打劫，一名男職員阻止時遭賊人開一槍，左胸中彈浴血受傷，匪徒掠走九隻共值五百五十萬元的百達翡麗（PATEK PHILIPPE）名錶後逃去，傷者送院搶救。大批荷槍實彈警員事後到場地毯式搜捕槍匪，並封鎖現場調查。</p></body></html>
