<html><header><meta charset="utf-8"><title>「無影」摩天樓將光線照街上</title></header><body><h1>「無影」摩天樓將光線照街上</h1><p>各大城市爭建摩天大樓，解決空間不足問題，但衍生阻擋陽光的問題，有跨國建築公司NBBJ為此推出「無影建築」概念設計，可將光線照到大樓下的街道（右圖）。<br>NBBJ聲稱用算式計算太陽在三百六十五天的照射角度，將數據融入建築設計中。模擬圖以倫敦南部格林威治區為背景，設計出兩幢大樓（上圖），大樓角度和弧度將倒影減到最低，但不會直接反射光線，以免強光過猛，熱熔街上的汽車。NBBJ設計總監庫普（Christian Coop）說，新設計是為改善都市環境，「建高樓大廈的同時，不犧牲四周環境的自然光」。<br>英國《獨立報》</p></body></html>
