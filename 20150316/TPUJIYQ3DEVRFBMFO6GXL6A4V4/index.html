<html><header><meta charset="utf-8"><title>【一周必看】港客貪新鮮　發掘日本景點快過當地人</title></header><body><h1>【一周必看】<br>港客貪新鮮　發掘日本景點快過當地人</h1><p>日圓兌港元持續貶值，日本國家旅遊局預期，今年訪日港人勢升破一百萬人次，創出歷史新高；連接港日兩地的廉航供應源源不絕，成為訪日人數急速增長的催化劑。分析指，港日航線競爭激烈，航空公司或進一步劈價吸客。<br><br>去年訪日外國遊客達一千三百四十萬人次，香港旅客佔約九十三萬，按年增長24%。日本國家旅遊局香港辦事處首席代表山田洋接受本報訪問時指，除日圓貶值外，港日兩地航班、航點大增，特別是廉航迅速發展，刺激港人「更方便、便宜地」到日本旅遊。</p></body></html>
