<html><header><meta charset="utf-8"><title>蜘蛛俠童裝爆炸電池盒彈飛15呎</title></header><body><h1>蜘蛛俠童裝爆炸<br>電池盒彈飛15呎</h1><p>英國米德爾斯伯勒市（Middlesbrough）有家長為兒子購買了一件蜘蛛俠衫（上圖），用作發光的電池盒卻意外爆炸，幸小童當時沒穿着，否則後果不堪設想。<br>該款連身蜘蛛俠童裝，胸前的蜘蛛網會發光，是在連鎖超市ASDA發售。斯勞特夫婦早前買了一件給四歲兒子史提芬（右圖），讓他扮成蜘蛛俠參加學校活動，豈料藏在衣內的電池膠盒突然爆炸，組件彈飛至十五呎外，幸他當時沒穿在身。爆炸原因仍在調查中，斯勞特已向ASDA投訴。<br>英國《星期日鏡報》</p></body></html>
