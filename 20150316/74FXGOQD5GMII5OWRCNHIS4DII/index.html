<html><header><meta charset="utf-8"><title>惠英紅凸腩冇人認出</title></header><body><h1>惠英紅凸腩冇人認出</h1><p>惠英紅、陳家樂、錢小豪、麥家琪與吳日言等，昨日到荃灣出席新片《幸運是我》開鏡活動，小紅飾演年近六十歲腦退化症患者，特別裝上假肚腩及染白髮配合衰老感覺，她笑指造型初步成功，因為在大家面前行過都沒有被認出，小紅說：「𠵱家化靚妝反而有壓力，咁樣裝肚有眼袋就冇咁辛苦。」小豪大讚小紅演技了得，今次突破演出有望問鼎獎項。<br>為角色染金毛、煙不離手兼爆粗的陳家樂，自稱拍吸煙鏡頭時因要短時間內吸幾支煙，真的辛苦得想嘔。至於相隔近九年再拍戲的麥家琪，笑指大家誤以為她專心湊仔，所以早就遺忘了她。<br>採訪、攝影：馬建華</p></body></html>
