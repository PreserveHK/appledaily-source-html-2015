<html><header><meta charset="utf-8"><title>余文樂呻未有女友</title></header><body><h1>余文樂呻未有女友</h1><p>余文樂昨日在尖沙嘴五支旗杆與一班表演roller dance的人，為合作了四年的飲品宣傳。樂仔透露，早前與家人去了澳洲旅行，又自爆全程費用由他包辦：「都使咗好多！總之要努力做嘢啦！」<br>樂仔有份參演的電影《賭城風雲II》有意再添食，他說：「冇聽過，但冇問導演，都係等通知啦。」提到好友周杰倫和昆凌上月正式完婚，樂仔說沒有參與飲宴，問他可有送禮物給一對新人？樂仔笑說：「佢有乜嘢會缺？最着緊嘅太太都已經搵埋，接近完美生活！我仲喺海到漂浮緊，自己唔太着急。」<br>採訪、攝影：卓寶花</p></body></html>
