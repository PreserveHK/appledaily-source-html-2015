<html><header><meta charset="utf-8"><title>遊客投幣許願黃石公園溫泉藍變黃</title></header><body><h1>遊客投幣許願<br>黃石公園溫泉藍變黃</h1><p>遊人愛在一些著名景點投幣許願，往往沒想過這會對景點造成破壞。美國黃石國家公園（Yellowstone Park）有溫泉因硬幣積聚，令泉水變色。</p><p>被遊人污染的溫泉位於公園內的熱噴泉盆地，原本泉水呈深藍色（左圖），看上去像盛開的牽牛花，故被稱為牽牛花池。但黃石公園每年吸引數百萬人遊覽，很多缺德遊客會將錢幣投進泉內許願，令到泉底積聚大量硬幣及石頭，阻塞噴水口，致溫泉因水流減弱，池水逐漸變色，現已變黃綠色（上圖）。<br>英國《獨立報》左</p></body></html>
