<html><header><meta charset="utf-8"><title>柏豪Mag難忘探菲貧民</title></header><body><h1>柏豪Mag難忘探菲貧民</h1><p>周柏豪、林欣彤（Mag）及商台DJ梁文禮日前在觀塘宣傳《饑饉三十》活動，早前三人到了菲律賓作四天探訪，柏豪表示最深刻體會是其中有一家人生活艱苦，小朋友夢想長大成為護士照顧父母，他說：「佢哋夢想係照顧父母，可能同好多生活較好小朋友嘅夢想好唔同。」<br>Mag感覺最深刻是發現有家人的廚房中有四隻盛載魚仔、菜瓜的醬油小碟，她說：「喺香港唔會有人當係食物，其實我哋每日都浪費好多食物，大家要好好利用廚餘，唔好浪費食物。」<br>採訪：馬建華  <br>攝影：仇志德<br>場地：Hide n” Seek</p></body></html>
