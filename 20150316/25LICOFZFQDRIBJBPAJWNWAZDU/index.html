<html><header><meta charset="utf-8"><title>台四大博物館美術館禁自拍棍</title></header><body><h1>台四大博物館美術館禁自拍棍</h1><p>繼歐美多國的博物館禁止旅客使用「自拍神棍」後，台灣國立故宮博物館、台北市立美術館、台中國立台灣美術館及高雄市立美術館也以「可能損壞文物、展藏」為由，禁止遊客在遊覽博物館時使用自拍神棍。<br>台灣傳媒報道，台中國立台灣美術館於上周五（十三日）張貼公告，指「為了維護展場參觀品質及安全，入館參觀前請收妥您的自拍設備」。該館教育推廣組組長王婉如表示，館方擔心自拍棍會觸碰到展品。台北市立美術館和高雄市立美術館亦已明文禁止使用自拍棍，故宮博物館則禁止攝影，亦不能使用自拍棍。<br>台灣《蘋果日報》</p></body></html>
