<html><header><meta charset="utf-8"><title>黃竣鋒《非2》願捱打</title></header><body><h1>黃竣鋒《非2》願捱打</h1><p>黃竣鋒、李逸朗、趙碩之、陳嘉桓及郭思琳等，昨日在數碼港出席慈善跑步活動，黃竣鋒近日在澳門拍攝電影《非常盜2》（Now You See Me：The Second Act），他笑言希望有機會騷肌，因有不少動作戲份，他說：「之前拍過感情動作戲覺得難度好高，情願俾人打一拳好過。」<br>此外，李逸朗前晚在奧海城出席韓國電影《戀愛細胞》首映禮，他表示已辭演原本與梁齊昕合演的電影《男極探射燈》，因為電影延期開拍，檔期沒法配合，他說：「睇新聞至知梁齊昕都辭演。」<br>採訪：卓寶花、梁婉霞<br>攝影：沈健程</p></body></html>
