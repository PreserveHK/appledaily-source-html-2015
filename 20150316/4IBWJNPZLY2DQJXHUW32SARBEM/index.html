<html><header><meta charset="utf-8"><title>李光洙拉客撐D.O.</title></header><body><h1>李光洙拉客撐D.O.</h1><p>韓國綜藝節目《Running Man》成員李光洙，去年因拍攝韓劇《沒關係，這是愛情》而與同劇的趙寅成及男團EXO成員D.O.成為好友。前日EXO在首爾開騷，李光洙亦有與同劇另一男星金基邦現身撐場。據知，D.O.知道後更即興跳起李光洙有名的「蚊子舞」，令全場粉絲不停尖叫。<br>另外，EXO成員世勛在結束表演時，準備下台時頭部不慎撞到舞台裝置，他即時捂着頭離開。其後，在安歌舞台上，戴着帽上台的世勛對自己撞到頭部令演出未能完美而跟粉絲道歉，更開始流淚，其他成員立即圍着安慰世勛，台下粉絲亦非常心痛。<br>撰文：梁雯迪</p></body></html>
