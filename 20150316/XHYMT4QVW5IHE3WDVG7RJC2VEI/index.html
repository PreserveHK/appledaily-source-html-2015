<html><header><meta charset="utf-8"><title>求驗客手記︰連拿守勻四大聯賽龍門</title></header><body><h1>求驗客手記︰<br>連拿守勻四大聯賽龍門</h1><p>上周六德甲聯賽，榜首嘅拜仁慕尼黑又贏波，其實都唔算係咩大新聞，作客雲達不來梅以4:0大勝亦唔令人意外。不過拜仁主帥哥迪奧拿喺呢場波就畀正選門將紐亞唞吓，派出今季先加盟嘅連拿把關，咁就造就咗一個新紀錄誕生。呢位西班牙門將曾經效力過巴塞隆拿、維拉利爾、利物浦同埋拿玻里，等咗咁耐終於首次代表拜仁喺德甲首次上陣，亦令佢成為歷來第一位門將先後喺英意西德四大聯賽都落過場比賽嘅人。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
