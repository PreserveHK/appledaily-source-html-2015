<html><header><meta charset="utf-8"><title>體壇拾趣︰施歷次圈止步復出當贏</title></header><body><h1>體壇拾趣︰<br>施歷次圈止步復出當贏</h1><p>繼細威上周五淚灑球場後，上周六嘅印第安韋爾斯網賽就只可以用一個字嚟形容──「熱」，皆因無論喺男女單，熱門球手都順利晉身第三圈，男單晉級嘅就有塞爾維亞一哥迪祖高域及英國嘅梅禮等，而女單嘅一眾靚女球手好似俄羅斯嘅舒拉寶娃、加拿大嘅寶查同丹麥嘅禾絲妮雅琪都順利過關。不過，啱啱傷癒復出嘅美網得主施歷（圖）就唔係咁好彩喇，呢名十號種籽喺第二圈俾阿根廷嘅摩納哥淘汰，不過施歷就唔係好介意，仲話可以復出已經係勝利。</p></body></html>
