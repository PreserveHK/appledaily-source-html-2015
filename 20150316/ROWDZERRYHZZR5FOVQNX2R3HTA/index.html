<html><header><meta charset="utf-8"><title>陳琪：飲酒唔可以解決問題</title></header><body><h1>陳琪：飲酒唔可以解決問題</h1><p>陳琪、胡諾言夫婦昨日帶同五歲半大女Jay及兩歲半細女Jacey，於九龍灣出席親子席活動，兩姊妹一身公主服聯同在場小朋友跳舞，陳琪說：「妹妹第一次上台表演，佢識得郁吓我都好開心，姐姐就表演咗好多次，而姊妹喺屋企都有練舞，不過妹妹近排只係掛住多啦A夢。」<br>對於吳綺莉涉虐兒，作為人母的陳琪表示囡囡百厭時，只講句要打手掌，她們已經很害怕，她並說：「其實單親都要用好大力量去照顧，從呢件事睇到，小朋友無助時，原來會走向另一端，大多數媽媽如果唔係酒精影響都唔會郁手，飲酒唔可以解決問題。」<br>採訪、攝影：盧妹</p></body></html>
