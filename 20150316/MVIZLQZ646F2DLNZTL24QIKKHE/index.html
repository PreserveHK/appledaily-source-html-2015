<html><header><meta charset="utf-8"><title>被卡鋼管走唔到溫情男智救小白狗</title></header><body><h1>被卡鋼管走唔到<br>溫情男智救小白狗</h1><p>泰國一隻小白犬不知何故全身塞進一段生鏽鋼管內，完全動彈不得，牠露出驚恐眼神，十分可憐。<br><br>有人發現小狗卡在鋼管內，四名動物組織救援人員趕到，先後用電鋸等工具小心翼翼地剪開管身，再試圖將小狗推出管道，可惜嘗試多次也不成功。<br><br>救援人員不斷撫摸狗狗安慰，最後使出傳統智慧－－在牠頭部塗上肥皂水，用巧力助牠滑出鋼管。不少圍觀人士在旁為牠打氣，經過一番努力後，狗狗終於獲救，現場響起掌聲及歡呼聲。救援人員再細心地用水沖淨小狗身上的污垢及肥皂水。<br><br>英國《星期日郵報》</p></body></html>
