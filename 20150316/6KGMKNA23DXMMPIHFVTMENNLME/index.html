<html><header><meta charset="utf-8"><title>「解款車」跌錢大陸版無人願執咁盞？</title></header><body><h1>「解款車」跌錢大陸版<br>無人願執咁盞？</h1><p>前日上午10時許，滬蓉高速公路武漢方向宜昌段，有好幾輛車急煞減速，有的車彎到路邊，司機似乎在觀察散落在地上的一堆鈔票。<br><br>巡經的民警立即拉響警笛，上前查看，原來路面上遺落一個白色編織袋，袋內全是一紮紮簇新的紅色鈔票，很像百元大鈔，細看卻是冥幣。民警將這包冥錢移到高速公路外，通知清掃人員運走。<br><br>民警調閱監控後發現，這些冥錢是從一輛貨車上掉下的。從其綑紥包裝分析，很可能是準備在清明節期間銷售。<br><br>荊楚網</p></body></html>
