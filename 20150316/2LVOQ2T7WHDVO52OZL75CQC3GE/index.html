<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.孖超蓮掃街 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>G.E.M.孖超蓮掃街 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）啱啱完成台灣站巡迴演唱，雖然俾人話肥咗好多，但佢一於少理，辛苦完就約埋「閨蜜」狂玩狂食。前晚G.E.M.喺Instagram放咗同何超蓮、李蘊等去板橋食小食嘅相，佢哋又行夜市。超蓮：「鄧小姐演唱會結束後就不停地帶大家到處吃，話說我其實剛才結束韓國吃貨團，胖死了臉整個腫到不行，但第一次姐妹去旅行我就豁出去了。」<br>撰文：馮仁昭</p></body></html>
