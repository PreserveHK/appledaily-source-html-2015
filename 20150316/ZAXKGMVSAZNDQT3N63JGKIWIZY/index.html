<html><header><meta charset="utf-8"><title>促銷豆腐變瘋搶主辦人擸刀喝停</title></header><body><h1>促銷豆腐變瘋搶<br>主辦人擸刀喝停</h1><p>陝西西安有豆腐加工廠，近日準備了豆腐供民眾試吃。豈料群情洶湧，市民爭相徒手搶豆腐，主辦人情急下拿着大刀及時喝止，才令豆腐不至於搶至變豆腐渣。<br><br>豆腐加工廠花3日時間，弄了一大個千斤豆腐，昨日於農產品展銷會上，讓街坊免費試吃。當負責人將部份豆腐切開準備派發時，市民一擁而上徒手搶豆腐。負責人眼見情況混亂，初時看得發呆，回過神後才亮出手上大刀喝斥，才及時制止民眾亂搶。<br><br>阿波羅新聞網</p></body></html>
