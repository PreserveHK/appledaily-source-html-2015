<html><header><meta charset="utf-8"><title>廁所傳出臭味英航機折返倫敦</title></header><body><h1>廁所傳出臭味<br>英航機折返倫敦</h1><p>英國航空（圖）一班由倫敦飛往杜拜的客機，上周四因為廁所傳出陣陣臭味，機師基於健康和安全為由，在起飛三十分鐘後宣佈折返希斯路機場。<br>機師廣播指，機上一個廁所傳出糞便排泄物臭味，加上機組人員無法修復問題，決定折返倫敦。乘客原獲安排乘坐三小時後的航班，但結果苦候十五小時。巿議員薩奇德夫（Abhishek Sachdev）當天正與懷孕妻子和兩歲女兒乘搭這班客機，他在Twitter留言：「瘋狂！英航為臭味折返！下班機要等十五小時！」英航就事件致歉，並為受影響乘客提供酒店和餐飲。<br>英國《星期日郵報》</p></body></html>
