<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Chilam狠心刀鋸靚靚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Chilam狠心刀鋸靚靚 - 馮仁昭</h1><p>張智霖（Chilam）和袁詠儀（靚靚）夫妻檔拍攝內地真人騷《一路上有你》，以運動會為主題，佢哋要過四關，第一項任務係鯨吞比普通尺寸大五倍的pizza，之後進行蓮步舞對決，可惜靚靚最終敗陣瞓地收場；第三關玩魔術，Chilam自選表演刀鋸靚靚時笑說：「我很想切她一下。」怎知他卻雞手鴨腳撞跌刀片。最後一關摔跤Chilam輸給對手，幸四回合以總比數勝出。<br>撰文：馮仁昭</p></body></html>
