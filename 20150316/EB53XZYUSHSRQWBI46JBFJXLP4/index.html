<html><header><meta charset="utf-8"><title>馮仁昭四圍超：寸嘴Barbie旺角謝票被圍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>寸嘴Barbie旺角謝票被圍 - 馮仁昭</h1><p>電影《台北夜蒲團團轉》前晚上映優先場，寸嘴Barbie（夏尉喻 右二）同台灣演員郭伶怡（小Call）、王寶第去謝票，之後小Call及王寶第更到行人專用區大派夜蒲急救包，又將台灣夜蒲文化「撿屍區」帶到旺角街頭，並在行人專用區瞓地，吸引途人圍觀。小Call同王寶第喺片中有激烈床戲，佢話：「戲入面我會有好多性感演出，但都係劇情需要啫！」電影監製錢國偉話如果票房超過五百萬，之後就會請演員食飯。<br>撰文：馮仁昭</p></body></html>
