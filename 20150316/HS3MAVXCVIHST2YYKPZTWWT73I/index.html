<html><header><meta charset="utf-8"><title>張新悅教女愛大自然</title></header><body><h1>張新悅教女愛大自然</h1><p>意國時裝品牌Marni前日在中環四號碼頭舉行二十周年慶祝活動，搭建了pop-up形式的天台花市集，張新悅、本地設計師何志恩、鄧永鏘細仔鄧裕鏗等現身，而品牌的設計師 Consuelo Castiglioni及女兒Carolina亦親臨主持。張新悅帶齊三個囡囡現身，她表示：「平時喺香港，尤其市區好少一次過睇咁多綠色植物，大女同細女有時喺學校帶啲花苗返屋企種，佢哋好緊張淋水，試過死咗好傷心。」張新悅透露平時都愛帶女兒接觸大自然：「會帶佢哋行吓山，佢哋自己揹個背囊仔有得玩好開心，好過喺屋企玩平板電腦、手機，佢哋唔會有呢啲打機癮。」<br>採訪：唐如</p></body></html>
