<html><header><meta charset="utf-8"><title>閩醫院疑醫死美女教師</title></header><body><h1>閩醫院疑醫死美女教師</h1><p>福建80後美女教師曾思月（圖），上周二晚打電話回家稱身體不舒服，不知道是中暑還是感冒。次日，母親陪她到漳州市醫院看病，但進入急診科不到半小時，注射麻醉藥「利多卡因」後心臟驟停，經搶救無效於當天死亡。家屬懷疑醫院職員失誤，申請醫療事故鑑定。<br>曾思月的家人稱，思月的身體都好好的，也沒有甚麼疾病史，其弟弟是福建醫科大學臨床醫學專業的大四學生，他看過封存的病歷和搶救紀錄後認為，姊姊的死亡或跟急診科醫生當時給她注射的利多卡因有關。<br>閩南網</p></body></html>
