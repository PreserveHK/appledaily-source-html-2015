<html><header><meta charset="utf-8"><title>憤怒鳥單挑毒蛇原來為咗「佢」</title></header><body><h1>憤怒鳥單挑毒蛇<br>原來為咗「佢」</h1><p>近日網上熱傳「藍鵲大戰毒蛇」的影片。一條長1.6米左右的銀環蛇，在坑渠中爬行，突然一隻藍鵲從空中俯衝，啄食銀環蛇的頭部。<br><br>毒蛇被激怒後，仰起脖子狠狠地向藍鵲發出攻勢。藍鵲不顧危險，沉着應戰，一次又一次向毒蛇發出進攻。牠跳起後對着毒蛇的頭部猛啄，毒蛇最終不敵對手，頭部被藍鵲啄爛。<br><br>經過一輪激戰後，藍鵲卻並沒有吃掉這條毒蛇。隨後，村民發現已死的銀環蛇腹部鼓起，劏開其腹部發現內裏藏着一隻未被消化的幼鳥。<br><br>江西電視台</p></body></html>
