<html><header><meta charset="utf-8"><title>AAA西九唱到露Bra</title></header><body><h1>AAA西九唱到露Bra</h1><p>日本人氣組合AAA昨日首度抵港，下午現身西九龍中心舉行的見面會，吸引近400名熱情歌迷一早守候。AAA甫出場即又跳又唱兩首歌曲《PARTY IT UP》及《Wake up！》，7位成均表現落力，女將宇野實彩子更打扮性感，勁歌熱舞獻唱時不停露出打底褲及黑色bra top，現場歌迷則嘈到拆天。</p><p>之後，AAA就舉行hi-five擊掌會，大會派出逾100個籌，當中不乏幾歲大的小妹妹粉絲。AAA今日假九展開騷，對於大批fans接機歡迎，眾人表示更期待今晚的演出，而今次希望可以食盡香港美食。<br>採訪：吳家偉<br>攝影：仇志德</p></body></html>
