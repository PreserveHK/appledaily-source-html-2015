<html><header><meta charset="utf-8"><title>死神恰眼瞓玩命男酒店頂直插泳池不死</title></header><body><h1>死神恰眼瞓<br>玩命男酒店頂直插泳池不死</h1><p>玩命男為了追求刺激，竟想出由酒店頂樓直接跳落泳池，幸好碰上「死神恰眼瞓」才絲毫無損，否則肯定樂極生悲。<br><br>該條網上短片拍攝地點不詳，只見玩命男上身赤裸不停徘徊屋頂邊緣，似在量度「落腳點」，表現十分緊張，多次深呼吸，最終不顧危險一躍而下，直插入泳池避過死神。<br><br>有網民直斥其行為愚蠢，「要是我的孩子這樣玩命，我即跟他們斷絕關係」，「幸好我一無所有、無孩子、無女友、無妻子，亦無假期好好享受游泳，更無朋友為我拿相機。」<br><br>英國《每日鏡報》</p></body></html>
