<html><header><meta charset="utf-8"><title>狡滑巨蜥趕兔上柱頂死硬</title></header><body><h1>狡滑巨蜥<br>趕兔上柱頂死硬</h1><p>「弱肉強食，適者生存」是大自然定律！有人在澳洲拍攝到巨型蜥蝪，一分鐘內鯨吞兔仔的恐怖畫面。<br><br>短片所見，巨蜥叼著兔仔爬上電線桿的頂部，令身手敏捷的兔子無路可逃，然後才開始慢慢享用「美食」。巨蜥沒有即時咬死獵物，只是不斷地擺動頸部，然後張開下顎，把活生生的兔仔慢慢吞下，結果兔子不足一分鐘從鏡頭中消失。有網民形容「蜥吞兔」過程殘忍，但也有指這是大自然定律。<br><br>巨蜥下顎可張得很大，因此能夠吞下體積較大的動物，牠們從不「揀飲擇食」，無論細小的昆蟲，還是體積較大的貓科類動物也一一放進口，而且特別偏愛腐爛的動物屍塊。<br><br>英國《每日郵報》</p></body></html>
