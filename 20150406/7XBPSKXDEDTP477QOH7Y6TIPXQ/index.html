<html><header><meta charset="utf-8"><title>鍾麗淇唔敢爆盈盈有喜</title></header><body><h1>鍾麗淇唔敢爆盈盈有喜</h1><p>鍾麗淇、方力申、馬詩慧和兒子王躍頴、梁靖琪等，昨日在灣仔出席籃球慈善活動，被傳再度懷孕的湯盈盈臨時缺席，其好友鍾麗淇說：「盈盈個心支持我，佢有工作在身，其他等佢自己講。我哋成日都見，佢身體狀況幾好，食得瞓得，皮膚又靚。」<br>近日法國禁用過瘦模特兒行騷，同為模特兒的馬詩慧說：「模特兒係好多女仔嚮往嘅職業，以為形象一定要瘦，風氣搞到好多女仔患厭食症，模特兒唔一定要勁瘦先靚，最重要係健康形象，所以禁用唔係一件壞事。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
