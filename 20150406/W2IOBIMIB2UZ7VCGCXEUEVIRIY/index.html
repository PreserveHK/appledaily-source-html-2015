<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小龍女被虐案後蒲頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>小龍女被虐案後蒲頭 - 馮仁昭</h1><p>吳綺莉本來同女兒卓林（小龍女）住喺大埔村屋，但自從佢涉虐兒後，卓林被送院後再搬去契媽度暫住，兩母女一直未見面，溝通都係靠社工，吳綺莉又叫傳媒畀多啲空間阿女。而事發後一直冇露面嘅卓林，噚日突然喺Instagram瘋狂上載相片，當中包括佢同朋友仔，包括兩個外籍成年人去沙灘曬太陽嘅相，相中仲見到卓林笑得好燦爛，似乎心情已經好好多喇喎！<br>撰文：馮仁昭</p></body></html>
