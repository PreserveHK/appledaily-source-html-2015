<html><header><meta charset="utf-8"><title>侯佩岑囝囝萌樣曝光</title></header><body><h1>侯佩岑囝囝萌樣曝光</h1><p>同樣已為人母的侯佩岑於去年9月剖腹誕下兒子「小朋友（暱稱）」，只在社交網低調貼囝囝的小手、小腳相片，直至昨日，侯佩岑的寶貝仔樣子終於曝光，她在facebook貼了一張囝囝和外婆的互望合照，7個月大的「小朋友」面圓圓眼仔睩睩，萌爆可愛。</p><p>侯佩岑的外婆抱着乖孫享受天倫樂，孝順的侯佩岑在fb寫道：「媽媽說外婆因為身體不舒服，好幾天沒笑了，今天看見小孫孫，她笑了一下午。我最愛的阿嬤，我們等您像以前一樣，帶我和孫子去國父紀念館放風箏喔，愛您。」網友都被她感動，還指「小朋友」的樣子似媽咪，額頭飽滿將來一定好福氣。<br>撰文：皓騫</p></body></html>
