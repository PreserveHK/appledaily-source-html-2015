<html><header><meta charset="utf-8"><title>【一周必看】綾瀨遙晒腿脫剩內衣　寫真騷激罕水着</title></header><body><h1>【一周必看】<br>綾瀨遙晒腿脫剩內衣　寫真騷激罕水着</h1><p>日本當紅女星綾瀨遙近年只作有限度性感，曾拍下大量水着寫真的她正貴為國民級演員，故就算輕露事業線也越來越難得。但於日前推出的全新寫真集《SEA STORIES Haruka Ayase》，竟然有驚喜，剛滿30歲的綾瀨遙今次遠赴意大利西西里取景，當中不乏晒腿及脫剩內衣的靚相，已甚少露肉的她還罕有地僅穿比堅尼上陣，展現出健康性感。</p></body></html>
