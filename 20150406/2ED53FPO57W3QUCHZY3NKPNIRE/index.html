<html><header><meta charset="utf-8"><title>【變性(三)】他變成她</title></header><body><h1>【變性(三)】他變成她</h1><p>「一直以來當自己天生有個缺陷……」身高170公分，愛穿短裙、露出一雙長腿的Angela走在街上理應非常吸晴，但引來的卻是驚訝目光，但她未想過放棄。<br><br>回首過去，Angela感激母親的支持，卻遺憾犧牲了父子情，3年多來，「父女」間不曾交談，「佢一開始以為我同性戀，其實我唔係！」她的願望很簡單，「我只係想佢(父親)叫我一聲『阿囡』」。<br><br>今集《變性三：他變成她》，負責執刀的袁維昌醫生，會解構歷時7小時「男變女」的手術，如何將男性生殖器造成女性陰道的複雜過程。</p></body></html>
