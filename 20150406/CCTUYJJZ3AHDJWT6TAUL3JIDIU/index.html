<html><header><meta charset="utf-8"><title>Iggy隆胸被𡃁仔追問</title></header><body><h1>Iggy隆胸被𡃁仔追問</h1><p>佐敦拆掉巨乳，澳洲饒舌女歌手Iggy Azalea則在接受雜誌訪問時自爆在去年11月隆胸，她形容這是一直最想做的事。Iggy早前在兒童選擇大獎（Kids' Choice Awards）頒獎禮上，便被小主持人當面問她為何要隆胸及選擇公開，當她聽到提問先是愕然大笑，繼而大方回答：「我覺得隆胸非常普遍，不少人都做過，我相信八成名人都接受過這個手術，但很少人承認，我只是想與人分享自己的經驗，這又不是壞事。」</p></body></html>
