<html><header><meta charset="utf-8"><title>南京受虐童家貧過繼表姨</title></header><body><h1>南京受虐童家貧過繼表姨</h1><p>南京恐怖虐童案，一名姓施男童（圖）疑遭姓李養母虐待，鞭痕纍纍。校方指男童閱讀《木偶奇遇記》後，因無法說出故事內容，結果遭養母毒打，養母因涉嫌故意傷害罪被刑拘。<br>南京警方公佈，男童已被親生父母帶回老家，有網友問男童有親生父母何以被人收養？據南京市心理危機干預中心主任張純稱，男童生母與養母屬表姊妹，施的家境貧寒而李膝下無子，因此把男童過繼。張批評當地警方接案至今僅四天，便將孩子送還給親生父母，做法過於草率。<br>上海《新聞晨報》</p></body></html>
