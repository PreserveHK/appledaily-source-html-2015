<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳凱琳隨時被飛出處女黨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳凱琳隨時被飛出處女黨 - 馮仁昭</h1><p>45歲嘅鄭嘉穎係鑽石王老五定係花花公子？真係好難界定，佢同好多女藝人傳過緋聞，最新一個就係陳凱琳，早日有報道話佢上咗嘉穎屋企兩個鐘，但當事人話只係去借碟，冇事發生過。貴為處女黨新成員嘅陳凱琳，唔知會唔會喺處女黨個名冊度除名呢？噚日有雜誌訪問咗陳凱琳，佢話唔怕，不過佢又話嗰兩個鐘絕對唔係孤男寡女，有工人在場，仲話唔使特別去澄清嘅！<br>撰文：馮仁昭</p></body></html>
