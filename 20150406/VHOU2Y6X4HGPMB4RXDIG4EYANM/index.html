<html><header><meta charset="utf-8"><title>唐寧湊成好字封肚</title></header><body><h1>唐寧湊成好字封肚</h1><p>唐寧昨日在西環出席復活節活動，產後首次露面的她坦言如無意外會封肚，她說：「一仔一女湊個好字，已經好滿足，𠵱家要專心照顧細女，頭半年想餵母乳。」同場擔任活動司儀的前「體育新聞王子」伍家謙，目前正任職香港設計中心公關，並為東方足球隊製作精華片段及寫專欄等，收入比以前多。<br>對於前新聞小花周嘉儀與林小珍鬧不和，伍家謙迴避說：「我哋係輪更工作，成日出去做嘢，就連自己組嘅同事都冇乜見面。」至於又有主播離職，他說：「想職位上有轉變係正常。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
