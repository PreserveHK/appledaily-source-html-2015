<html><header><meta charset="utf-8"><title>高圓圓包冚孕味濃</title></header><body><h1>高圓圓包冚孕味濃</h1><p>高圓圓與趙又廷去年6月領證結婚，之後在台灣舉行盛大婚禮，一直有傳出高圓圓懷孕，而女方亦一直表示對生孩子一事順其自然，大前日她因急性腸胃炎缺席《咱們結婚吧》記者會，再度令人懷疑她有孕。<br>昨日高圓圓攜同丈夫返家鄉唐山市豐潤區祭祖，並設宴招待親友，現場見趙又廷與高圓圓熱情招呼賓客，以啡色中褸包冚的高圓圓略為圓潤，二人在場更頻頻敬酒，親友們更爭相合照。之後他們雙雙返回北京，將頭髮束起的高圓圓全程戴口罩，更以手上的紙袋遮肚，令懷孕傳聞甚囂塵上。<br>撰文：栐仁</p></body></html>
