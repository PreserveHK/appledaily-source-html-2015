<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.被封殺喊驚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>G.E.M.被封殺喊驚 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）被指激嬲《我是歌手》導演洪濤，再被指曾爆粗鬧喊工作人員，雖然G.E.M.已經寫信道歉，但仍傳湖南衛視下旨全面封殺。G.E.M.前日喺上海出席活動時，哽咽承認洪濤有私下短訊自己要求換歌：「我覺得有點莫名其妙，看了新聞後很害怕。」仲話會自我檢討吓。而洪濤日前提到G.E.M.嘅經理人張丹，即時火起話對方態度惡劣到無法接受。<br>撰文：馮仁昭</p></body></html>
