<html><header><meta charset="utf-8"><title>周汶錡迷人透Bra</title></header><body><h1>周汶錡迷人透Bra</h1><p>周汶錡（Kathy）和妹妹周麗淇（Niki）日前為雜誌影相，懷胎6月的Kathy身材依然苗條，谷奶的她着上黑色透視衫現bra top，性感迷人，拍照時Kathy用手遮肚擺甫士，加上被妹妹攬腰合照，令她看來完全不似大肚婆，Kathy再換上印花圖案裙示人，她說：「夏天鍾意鮮艷顏色，print dress都係我鍾意嘅款式，畀人好有活力感覺。」</p><p>至於跟徐正曦沐浴愛河的Niki，坦言以前偏愛中性打扮，現在就轉了口味，她說：「今季好鍾意雪紡，質料又輕又清爽。」雖然早前Niki因家居意外弄傷腳部，但拍照時依然表現專業，將春夏新裝演繹得甜美動人。<br>撰文：皓騫</p></body></html>
