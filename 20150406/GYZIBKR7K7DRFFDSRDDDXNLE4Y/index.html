<html><header><meta charset="utf-8"><title>露絲透點夜蒲拖佬走</title></header><body><h1>露絲透點夜蒲拖佬走</h1><p>英國索模露絲亨廷頓韋莉（Rosie Huntington-Whiteley）上周五撇下正四出宣傳《狂野時速7》（Fast &amp; Furious 7）的男友積遜史迪咸（Jason Statham），以一身全黑打扮跟奧蘭多布魯（Orlando Bloom）等友人於洛杉磯夜蒲，露絲更真空上陣，十分火辣。</p><p>露絲上周五跟奧蘭多等友人夜蒲，真空上陣透視出胸部，離開時露絲帶醉，頭髮有少許凌亂，卻不是跟奧蘭多一起，而是捉實戴帽男的手離場，至於奧蘭多亦飲到啤啤夫，被兩名老友扶着離開。<br>撰文：盧葦</p></body></html>
