<html><header><meta charset="utf-8"><title>《導火》再現殺機</title></header><body><h1>《導火》再現殺機</h1><p>港視神劇《導火新聞線》今周進入結局篇，今晚播映的第20集，飾演楊淇父親的關偉倫有天大鬧報館，要找楊淇報復，遇上王宗堯返報館，與其父大打出手，還以身保護楊淇，令她大為感動。<br>至於因狙擊駱應鈞演的富商，而失勢的梁小冰再度回歸，與此同時，當年梁小冰與周家怡一同戀上的李忠希，原來不是自殺，是被駱應鈞的頭馬李雨陽從天台推下樓，但再次喚起記憶的何詠雯，正想舉報之際卻被人狠下殺機。最終，梁小冰、周家怡和楊淇冰釋前嫌，再次走在一起。<br>撰文：張曦彤</p></body></html>
