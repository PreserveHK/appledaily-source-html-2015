<html><header><meta charset="utf-8"><title>吳耀漢整喊成家人</title></header><body><h1>吳耀漢整喊成家人</h1><p>吳耀漢、吳浣儀、姜皓文和劉玉翠，昨日到太古城戲院出席電影《五個小孩的校長》謝票活動，該片票房邁向3,000萬，吳耀漢與老婆和兒子吳嘉龍入場睇戲，三人都感動流淚，吳耀漢說：「阿仔好少睇港產片，唔係我拉佢去睇都唔睇。」<br>吳浣儀則表示有信心票房再突破，她透露由1990年到亞視就開始遭大台封殺，不過現時會選擇拍電影，她說：「拍電視好辛苦，𠵱家未必捱到，我鍾意電影，又快，好導演會有好製作，不過我睇西片多，有啲港產片柴娃娃冇內涵。」<br>採訪、攝影：卓寶花</p></body></html>
