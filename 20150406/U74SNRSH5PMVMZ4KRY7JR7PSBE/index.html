<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Sammi過大海唱一場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Sammi過大海唱一場 - 馮仁昭</h1><p>鄭秀文（Sammi）上年12月個紅館演唱會好快爆晒，仲出現搶飛潮，上次買唔到飛嘅粉絲，下個月16號可以去澳門睇Sammi開騷喇！不過只做一場，所以記住後日朝早10時好去撲飛啦！主辦單位話今次巡唱澳門站係3面台，因為場地關係好難將360度旋轉朝聖塔搬去澳門，不過Sammi就好想將佢帶去澳門，所以𠵱家諗緊方法解決呢個技術問題。<br>撰文：馮仁昭</p></body></html>
