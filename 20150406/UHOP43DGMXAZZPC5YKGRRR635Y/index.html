<html><header><meta charset="utf-8"><title>湯唯費神爭影后</title></header><body><h1>湯唯費神爭影后</h1><p>第34屆香港電影金像獎頒獎典禮將於本月19日假文化中心舉行，有份角逐的演員日前拍攝場刊，爭影后的湯唯坦言在《黃金時代》的演繹最費神：「並不是說之前不努力，而是因為這是一個真的人物，不用自己發揮想像去勾勒出一個虛假的角色。」</p><p>上屆奪最佳女配角的惠英紅再獲提名，對於今年能否冧莊，她笑說：「我覺得比賽係有少少賭博成份，賭評審到底鍾意邊類戲種。」入圍最佳新演員的蔡潔則在場刊中以性感搶鏡；至於闊別香港影壇10多年的吳孟達憑《香港仔》爭最佳男配角，達哥笑說：「多謝大家賞面。」<br>撰文：皓騫</p></body></html>
