<html><header><meta charset="utf-8"><title>百萬黃金透視裝如著三件羽絨衣</title></header><body><h1>百萬黃金透視裝<br>如著三件羽絨衣</h1><p>「勸君莫惜金縷衣，勸君惜取少年時。」可惜今天的內地「土豪」卻聽不進古人的勸世良言！陝西西安日前一個時裝展，就展出了一件用上3公斤金黃造成的黃金男性透視襯衣。據悉，這件黃金衣由30多名工人，耗時三個多月純手工打造，價值過百萬元人民幣。<br><br>難怪穿上這件黃金衣的男模特兒，願意「露點」傾情演出，展示金黃也可打造得薄如布，還任由參觀者隨意撫摸金黃衣的質料，算是犧牲色相吧。<br><br>陝西台</p></body></html>
