<html><header><meta charset="utf-8"><title> Eason買億元保險玩滑梯</title></header><body><h1> Eason買億元保險玩滑梯</h1><p>陳奕迅（Eason）前晚假長沙舉行巡唱，以全新舞台和戰衣登場，不但站在離地16呎的吊橋演唱，又要從13呎的大滑梯急速滑下，故公司為他買1億1千7百萬保險，Eason最初都覺得太誇張，怎知綵排時穩如泰山的滑梯，正式演出時卻不停震動，他嚇到心驚驚說：「唔知係咪因為我有188.8磅呢！」</p><p>戰衣方面，一件亮燈鐵架衣重達30磅，另一件閃燈骷髏衫近15磅，着住骷髏衫唱快歌的Eason笑說：「我滑完梯後又跳又唱，真係有啲命都冇嘅感覺，所以大家唔使叫我減肥，我估唱多兩場會瘦過楊千嬅，哈哈哈！」<br>撰文：皓騫</p></body></html>
