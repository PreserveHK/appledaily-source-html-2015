<html><header><meta charset="utf-8"><title>激進組織保民族血統排華</title></header><body><h1>激進組織保民族血統排華</h1><p>【話你知】<br>藍色（蒙語音：「呼和」）因象徵神聖的上天而受蒙古人崇拜。「站立的藍色蒙古」是20世紀後期興起的一個蒙古國激進民族主義團體，激烈反對中國，被中國媒體稱為「新納粹」，「站立的藍色蒙古」的領導人幾年前因謀殺親女曾在中國求學的男友而被定罪。<br>蒙古國內還有「白色納粹十字」、「泛蒙古運動」等激進組織，宣揚捍衞民族血統的純潔性，甚至排華。<br>新華社指，這些極端組織成員多是社會底層、失業年輕人等，人數少，在蒙古國影響有限，或是當地利益團體用來趕走中國企業的商業工具。</p></body></html>
