<html><header><meta charset="utf-8"><title>實在無可避免又要秤先一類馬</title></header><body><h1>實在無可避免<br>又要秤先一類馬</h1><p>周三晚谷草賽事用C跑道，今季同一移欄只曾於9月23日用過，當晚除了兩場快步速中距離賽事由後上之「有智者」及「升力」勝出外，其餘場次頭馬清一色守前四位入直路建功，其中「紫電明珠」、「愛頑皮」及「勝利雄心」都係沿途望空前領帶到，所以無可避免仍須秤先前置馬。<br>今戰列陣馬中，頭場「元豐泰」九次跑谷C欄1200米，取得兩勝三位逾半上名，而且亦是全場唯一贏過此移欄之參戰馬，憑較佳場地性能可食頭糊。此外，尾場「勝利雄心」今季頭馬正是在9月23日跑谷C欄所得，復爭強項有力爭勝。</p></body></html>
