<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆扮兔仔冧粉絲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳偉霆扮兔仔冧粉絲 - 馮仁昭</h1><p>陳偉霆（William）早排拍攝新歌《1121》MV，特別訂做咗一頂皇冠，佢話：「因為fans成日送皇冠畀我，話係幫我加冕，而呢首歌係作嚟送畀fans嘅，所以就特意加咗佢哋鍾意嘅元素。」William又化身兔仔扮可愛冧粉絲。<br>另外，William話訂立咗一個名為「Plan W」，為期一年嘅計劃，其中一樣係開演唱會，其他計劃就唔講得住。<br>撰文：馮仁昭</p></body></html>
