<html><header><meta charset="utf-8"><title>趣趣地：華迪場上風騷場下閉翳</title></header><body><h1>趣趣地：華迪場上風騷場下閉翳</h1><p>「華Dee」占美華迪今季喺李斯特城踢到曉飛，啱啱平咗雲尼斯達萊連續10場英超有入波嘅紀錄。喺事業得意嘅同時，28歲嘅華Dee原來同父母好唔妥，唔單止冇計傾咗成年，佢嘅父母仲表明唔會出席華Dee喺出年夏天嘅婚禮。點解搞成咁？佢哋就暗示係華Dee嘅未婚妻碧琪搞破壞。33歲嘅前夜店公關碧琪未搭上華Dee前已經有兩個小朋友，仲要係兩個都唔同爸爸嗰隻；之後搭上華Dee，就嗱嗱聲同佢生咗個囡囡，今年已經一歲；不過，碧琪就一於少理，淨係話好期待夏天嘅婚禮喎。</p></body></html>
