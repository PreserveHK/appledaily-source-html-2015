<html><header><meta charset="utf-8"><title>韓佳人走出陰霾再陀B</title></header><body><h1>韓佳人走出陰霾再陀B</h1><p>韓劇《懷抱太陽的月亮》33歲女星韓佳人，去年5月驚爆第一胎流產，令滿心歡喜等做媽媽的她大受打擊，幸好她和《假面》37歲演員丈夫延正勛繼續努力造人，昨日韓佳人宣佈再次有喜，已成功懷孕近5個月！事務所說：「韓佳人現懷孕19周，目前會專心安胎。」外界都送上祝福，指陀B是二人結婚10周年的最佳禮物。此外，韓劇《冬日戀歌》女星朴率美前日為韓在石誕下第二個女，一家四口幸福滿瀉。</p></body></html>
