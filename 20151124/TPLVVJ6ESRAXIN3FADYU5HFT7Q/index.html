<html><header><meta charset="utf-8"><title>港澳區亞姐冇港人份</title></header><body><h1>港澳區亞姐冇港人份</h1><p>《第27屆ATV2015亞洲小姐競選》昨日在銅鑼灣舉行港澳賽區入圍佳麗傳媒見面會，4位港澳區佳麗之中竟未有正宗香港人，她們分別是來自哈爾濱的李方媛、山東青島的吳愛瑋、廣東的伍穎琪及貴州的包涵。<br>大會安排4位佳麗穿上貼身連身裙見傳媒，其中李方媛右邊大腿離奇現瘀青。她以國語接受訪問時表示：「我常常做運動，所以會有瘀青。」又透露家人從事珠寶服裝貿易，跟家人來港定居3年。而廣東話最流利的伍穎琪，從廣東來港近10年，希望加入娛樂圈。被問到加入娛圈為何選亞姐？她說：「趁後生試下，我對公司（亞視）好有信心，呢個台好有經驗。」<br>採訪、攝影：盧妹</p></body></html>
