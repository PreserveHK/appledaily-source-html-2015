<html><header><meta charset="utf-8"><title>簽禁象牙公約華仍限量進口</title></header><body><h1>簽禁象牙公約<br>華仍限量進口</h1><p>【話你知】<br>象牙製品過往深受歡迎，卻造成大象過份被獵殺。多國於1989年簽署了《瀕危野生動植物種國際貿易公約》（CITES），全面禁止了象牙及其製品的國際貿易，而中國作為締約國也於翌年宣佈禁止象牙貿易。然而2006年「象牙雕刻」卻入選中國國家級非物質文化遺產名錄，且中國更於2009年以「傳承象牙雕刻非物質文化遺產而非發展象牙產業」為由，令CITES委員會同意其限量進口象牙。至今年9月習近平訪美才達成中美一致停止象牙貿易決定，但具體措施至今未明。<br>《蘋果》資料室</p></body></html>
