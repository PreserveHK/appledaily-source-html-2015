<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎美言格鬥中拳瘀眼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黎美言格鬥中拳瘀眼 - 馮仁昭</h1><p>參與真人格鬥騷嘅黎美言（Winkie），兩場戰鬥後，右眼中拳留有瘀傷，噚日佢去到新城接受訪問，由於簽了保密協議，所以唔可以透露暫時成績，但每次上台同對手都係打得狠，全冇留手。問佢打完落台會唔會同對手面左左？佢話：「我參加呢個節目唔係識朋友，隨緣啦！若果識英雄重英雄，打完咪做到朋友，我唔敢同人太熟，驚會手下留情會心軟。」<br>撰文：馮仁昭</p></body></html>
