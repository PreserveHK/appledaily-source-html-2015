<html><header><meta charset="utf-8"><title>隔牆有耳：姨甥幫拉票　阿廷冧爆 - 李八方</title></header><body><h1>隔牆有耳：<br>姨甥幫拉票　阿廷冧爆 - 李八方</h1><p>民主黨總幹事林卓廷首次出選區議會，喺北區石湖墟贏咗競逐連任嘅民建聯王潤強，選民一票當然唔少得，但都要多謝家人瞓身支持。<br>選舉日期間，當區唔少選民應該留意到，阿廷雖然忙到氣都冇得唞，惟獨見到兩個小朋友時當堂醒晒，仲抱起佢哋鬼咁開心（圖）。原來阿廷嘅細妹同妹夫專程到上水助選，帶埋兩個姨甥探舅父，全家上下齊齊派傳單。林伯母同八方講，當時阿廷選情告急，唔敢估勝算，只話當攞個經驗，盡咗力就算。八方以為伯母睇得咁灰，佢之後一臉霸氣：「冇信心就唔會出嚟選。」終於佢個仔可以同佢講聲，「阿媽，我得咗嘞」。</p></body></html>
