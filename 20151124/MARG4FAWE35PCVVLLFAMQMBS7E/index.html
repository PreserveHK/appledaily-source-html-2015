<html><header><meta charset="utf-8"><title>嘉欣亨亨結婚7年放閃</title></header><body><h1>嘉欣亨亨結婚7年放閃</h1><p>昨日是大美人李嘉欣（Michele）與許晉亨結婚七周年，Michele昨日分別在Instagram及微博上載與老公一張戴黑超互望的甜蜜照，再以中英雙語幸福放閃，Michele還留言寫道：「Happy anniversary my love」，而在微博則改為寫中文：「7周年……愛你」最後還加送一個心心圖案，sweet到爆。<br>早前Michele出席活動，公開表示不擔心七年之癢問題，又指與老公相處，即使簡單噓寒問暖已很浪漫，又笑指七年之癢只是中國人迷信，因為要癢三年都可以。<br>撰文：草津</p></body></html>
