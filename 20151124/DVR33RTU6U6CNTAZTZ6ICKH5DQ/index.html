<html><header><meta charset="utf-8"><title>猷君搞笑玩Condom水彈</title></header><body><h1>猷君搞笑玩Condom水彈</h1><p>年輕人愛玩無可厚非，只有20歲的賭王四房兒子何猷君都一樣，日前他在Instagram上載一條短片，片中猷君正在玩近期外國熱爆的「Condom Challenge」，其友人拿着一個載滿水的安全套，他則坐在安全套下方，然後友人突然放手，他便被整個安全套笠頭，十分搞笑。<br>猷君貼片後還留言：「What do I do during free time in school？I put condoms on my head for fun（在學校把所有東西都玩盡了，有甚麼可以玩呢！）」有網民就表示未看文字以為是泳帽。 <br>撰文：草津</p></body></html>
