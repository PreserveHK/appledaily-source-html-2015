<html><header><meta charset="utf-8"><title>趣趣地：卡尼着火大破韋斯咸</title></header><body><h1>趣趣地：卡尼着火大破韋斯咸</h1><p>正所謂順開有條路，熱刺前鋒哈利卡尼季初就霉到爆，不過自從對般尼茅夫連中三元後，真係自信心返晒嚟。周日英超獨腳戲，呢位22歲英格蘭前鋒又入兩粒，加上艾達韋列特同基爾獲加各建一功，以4:1大破蘭仙尼破蛋嘅韋斯咸。哈利卡尼亦連續四場聯賽有波入，而且加埋入八球，英超神射手榜只落後占美華迪同盧卡古排第三。熱刺受惠卡尼回勇，近四仗聯賽三勝一和，只不過落後榜首李斯特城四分排第五，爭標都唔係冇機會㗎。</p></body></html>
