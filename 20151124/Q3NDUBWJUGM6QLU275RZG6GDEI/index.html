<html><header><meta charset="utf-8"><title>白百何避談小天緋聞</title></header><body><h1>白百何避談小天緋聞</h1><p>【北京直擊】白百何早前與阮經天傳出緋聞，在中港台三地鬧得沸沸揚揚，她本人一直未有作出回應，只是透過宣傳人員否認。而身在台灣拍攝徐靜蕾新片的她，日前返了北京為電影《火鍋英雄》宣傳，昨日她偕該片監製陳國富、男主角陳坤與秦昊等出席記者會，但電影公司宣傳人員一早說明不能問感情與婚姻狀況問題，只能問有關電影的事情。</p><p>白百何認為《火》片是一部看似很淡，實則洶湧的電影。陳坤調侃道：「其實在電影裏百何是火鍋教主，我們三兄弟是護法。」陳國富藉着一張與導演李安在金馬獎後台的合照說：「和李安導演相談甚歡，其實是在邀請他入股我們的老同學火鍋店。」<br>採訪、攝影：陶然婷</p></body></html>
