<html><header><meta charset="utf-8"><title>趣趣地：哥連泰斯稱霸大哨到賀</title></header><body><h1>趣趣地：哥連泰斯稱霸大哨到賀</h1><p>恭喜巴甲盟主哥連泰斯，禮拜日正式喺主場捧盃！已經鎖定聯賽冠軍嘅哥連泰斯前日喺主場以6:1大炒聖保羅，其中安祖羅美路梅開二度，用一場大勝去迎接獎盃。隊長拉夫迪蘇沙賽後仲喺名宿朗拿度（白衫）手上接過巴甲冠軍獎盃！呢次係哥連泰斯史上第六次巴甲封王，上次喺2011年；其實佢哋上周四已經肯定封王，雖然嗰場只係踢和華斯高1:1，但爭標對手明尼路輸咗畀聖保羅，所以哥軍已經夠分提前三輪奪冠。</p></body></html>
