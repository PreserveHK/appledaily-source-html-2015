<html><header><meta charset="utf-8"><title>【動新聞呈獻】鍾樹根區議員回顧特輯</title></header><body><h1>【動新聞呈獻】<br>鍾樹根區議員回顧特輯</h1><p>曾任「傘下爸媽」義工的徐子見，今屆區選成功擊退競逐連任的民建聯鍾樹根，成為港島東漁灣區議員。有網民響應網上號召，昨晚到鍾樹根位於漁灣邨漁安樓地下的區議員辦事處「道賀」。晚上8時後聚集逾100人，有人攜帶擴音器，大播鍾的「金句」，除開香檳慶祝外，更有居民施放多響禮炮，又高唱徐小鳳名曲《喜氣洋洋》，現場氣氛高漲。<br> <br>當區選民余先生指很高興鍾樹根落敗，指看不到鍾在當區的政績，亦很少見他在當區露面。有見及此，蘋果動新聞特意為鍾樹根製作回顧特輯，以表揚他在區內多年的貢獻。 </p></body></html>
