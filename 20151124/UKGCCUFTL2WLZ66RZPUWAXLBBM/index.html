<html><header><meta charset="utf-8"><title>嘉欣遭圓月彎刀追斬</title></header><body><h1>嘉欣遭圓月彎刀追斬</h1><p>鍾嘉欣前晚接受大台節目《娛樂3兄弟》重提10年前和楊思琦、陳浩民等人到番禺拍戲被惡人拿圓月彎刀追的恐怖經歷，又指至今都不知道發生甚麼事，但相信是點錯相。<br>嘉欣憶述：「我哋冇失蹤72小時，但嗰日係8月7日，因為係思琦生日，我哋同唐文龍、陳浩文等人去唱卡拉OK，唱完走我行最前，一開的士門就有十幾二十個男人，攞住把圓月彎刀走出嚟，用普通話講『別走』，我同思琦走咗去後巷搵垃圾冚住自己，之後PA（助導）搵到我哋，我即刻爆喊，嗰次之後真係有創傷後遺症，次次聽到嗰啲聲（現場模仿出嚟）就好驚。」<br>撰文：草津</p></body></html>
