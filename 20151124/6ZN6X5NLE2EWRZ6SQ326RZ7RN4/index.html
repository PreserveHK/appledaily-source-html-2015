<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭峰轉攻內地賺多咗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>郭峰轉攻內地賺多咗 - 馮仁昭</h1><p>郭峰噚日喺新城電台接受薛家燕主持嘅節目訪問，齊齊為有份演出嘅電影《十月初五的月光》做宣傳，家燕姐話部戲喺內地票房好好，郭峰雖然一直忙於喺橫店拍劇配合唔到宣傳，但都有留意票房，佢話返內地拍劇收入好兼見番唔少以往麗的時代嘅朋友。有冇後悔太遲北上搵錢？郭峰話：「唔會，人哋付出好多先有今日成果，內地市場係大，但競爭同樣大。」<br>撰文：馮仁昭</p></body></html>
