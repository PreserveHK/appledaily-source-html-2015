<html><header><meta charset="utf-8"><title>【遊韓國】人氣食家首爾私家飯堂　生醃魚子拌飯甘香可口</title></header><body><h1>【遊韓國】人氣食家首爾私家飯堂　生醃魚子拌飯甘香可口</h1><p>上星期，看過連名廚Anthony Bourdain去韓國拍攝飲食節目都指定要找的人氣美食家Joe McPherson為遊客安排的美食團。今個星期，我們去了他日常的私家飯堂，吃他推介在首爾不容錯過的好滋味。</p><p>Doramu<br>地址：首爾陽川區木1洞（梧木橋站8號出口）<br><br>西村階梯家 Seochon Gyedan<br>地址：首爾鐘路區內資洞11-1（景福宮站2號出口）<br><br>記者：吳宛蔚<br>攝影：梁志永</p></body></html>
