<html><header><meta charset="utf-8"><title>神秘女現金馬有古怪？一時坐城城隔離一時喺李安身邊</title></header><body><h1>神秘女現金馬有古怪？<br>一時坐城城隔離一時喺李安身邊</h1><p>第52屆金馬獎頒獎典禮上周六順利落幕，不過有網民發現喺觀眾席當中，有一個外表清秀嘅長髮女，一時坐喺郭富城同任達華中間、一時坐喺導演李安及「俠女」徐楓中間，唔通呢個女仔識分身嘅！？<br><br>金馬獎大會表示原來係佢哋安排嘅「補空位大隊」，當嘉賓離席就將座位補齊，令鏡頭喺拍攝時呈現滿座嘅感覺，近年就搵喺大學讀電影相關學科系同學幫忙，着禮服趁廣告時段就入場「補位」。</p></body></html>
