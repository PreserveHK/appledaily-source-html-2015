<html><header><meta charset="utf-8"><title>游學修還原《哪一天》</title></header><body><h1>游學修還原《哪一天》</h1><p>由楊千嬅、林海峰主演，黃修平執導的電影《哪一天我們會飛》，上映後口碑不俗，一班年輕演員亦有精采演出，飾演年輕版楊千嬅的蘇麗珊，更獲提名台灣金馬獎最佳新演員，雖然最終落敗，但已獲得不錯成績，而飾演年輕版林海峰的游學修，以及演蘇博文一角的吳肇軒也有出色表現。</p><p>游學修昨日在facebook分享了一段約5分鐘短片，重新演繹一段原本由楊千嬅及林海峰演出的片段短片分鏡亦跟足原版，片中各人皆有不俗表現，完全做出各樣神髓。除了有戲睇之外，還有歌聽，他們惡搞了一首歌曲在片尾播放，演蘇博文的吳肇軒亦有現身。<br>撰文：陳以晴</p></body></html>
