<html><header><meta charset="utf-8"><title>馮仁昭四圍超：A-Lin讚楊丞琳有進步 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>A-Lin讚楊丞琳有進步 - 馮仁昭</h1><p>台灣歌手黃麗玲（A-Lin）噚日到商台宣傳新歌同下年3月紅館演唱會，佢話：「計劃開三面台，還記得兩年前在紅館開演唱會，觀眾不停踏地板的震撼感，今次會獻唱更多經典歌。」陳奕迅（Eason）喺金馬獎領獎同楊丞琳對唱，但俾人話唔夾，有人建議佢同Eason合唱，A-Lin話：「沒有誰不配搭誰，只要用心唱便好聽，我覺得丞琳進步很多。」<br>撰文：馮仁昭</p></body></html>
