<html><header><meta charset="utf-8"><title>【瞬間看北美】紐約老鼠玩自拍　懶瞓男俾佢嚇一嚇</title></header><body><h1>【瞬間看北美】<br>紐約老鼠玩自拍　懶瞓男俾佢嚇一嚇</h1><p>紐約又一「鼠出驚人」！<br> <br>遊客理查茲（Don Richards）拍得老鼠在布魯克林總統街（President Street）地鐵站向一名睡着的男子「霸王硬上phone」，爬上他放在大腿的手提電話，更自拍靚靚下巴仔。可惜快門聲音將「受害」男子吵醒。他大驚下，急急把霸王老鼠從大腿上掃走，慌忙中更掃跌電話。<br> <br>撿回電話並成功逃走後，男子查看照片庫，發現這張老鼠自拍，更與理查茲分享照片。經他轉載上網後，紐約老鼠繼吃薄餅及與白鴿街頭格鬥後，再次成為「風頭躉」。<br> <br>美國《紐約每日新聞》/霍士新聞</p></body></html>
