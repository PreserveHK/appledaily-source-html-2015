<html><header><meta charset="utf-8"><title>吳啟華吊威吔現巨鵰</title></header><body><h1>吳啟華吊威吔現巨鵰</h1><p>吳啟華在鄧特希監製的新劇《隱世者們》演特工，但卻變成「戚黛黛」？上星期啟華隨大隊到大阪拍攝外景，除拍攝打鬥、喪跑鏡頭外，更與200多磅的日本女諧星渡邊直美齊齊吊威吔，由於下身威吔太緊，啟華吊起時一度變成「現袋」男神，認真養眼。</p><p>逾十男吊高渡邊</p><p>鄧特希前日指啟華大部份動作場口也是親身上陣，他說：「啟華吊威吔完全冇問題，但渡邊吊威吔嗰陣，就要出動10幾個男人幫拖，相當吃力！」原本鄧特希還有跳河等動作場面拍攝，但因撞正當地旅遊旺季，申請場地遇上阻滯，惟有改往澳門再取景。此外，今次外景還有日本靚女池端玲名助陣，啟華拍得份外醒神。<br>採訪：魯吉</p></body></html>
