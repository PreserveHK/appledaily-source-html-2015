<html><header><meta charset="utf-8"><title>漢堡店遭放羊頭恐嚇</title></header><body><h1>漢堡店遭放羊頭恐嚇</h1><p>【本報訊】來自美國加州的漢堡包專門店Caliburger，正在裝修的中環雲咸街新店，昨日被歹徒撬毀門鎖潛入，放下3個羊頭及一些發臭生魷魚，似有恐嚇成份，警方已展開調查。<br>Caliburger於2013年9月落戶香港，在灣仔軒尼詩道開店，早前遷舖至中環雲咸街57至59號，現正裝修，預計下月中開業。昨晨10時許，姓劉女店員（29歲）返店視察時，赫見二樓擺放了3個羊頭及一些發臭生魷魚，大驚報警。<br>消息指該店上周圍板廣告紙亦被人撕走破壞，至前天地下一個水龍頭被打開，滿地水浸，警方已聯絡店主追查歹徒動機。<br>■記者黎國剛</p></body></html>
