<html><header><meta charset="utf-8"><title>陳嘉桓想扮癲</title></header><body><h1>陳嘉桓想扮癲</h1><p>陳嘉桓、韓君婷、唐文龍、顏仟汶及楊玉梅等，昨日在深圳出席「金岩文化電影戰略」發佈會，嘉桓透露想拍喜劇及想演癲喪角色，又希望與鄭秀文和周潤發合作：「發哥好有代表性，我都好想捕獲發哥，要去多啲九龍城。」久未露面的顏仟汶透露現在主力登台，但亦有意重返影壇拍戲，對於好友林雅詩婚變自殘，她說：「我叫佢應承我唔好再做儍事，放開一段感情未嘗唔係好事。」<br>此外，張智霖曾指想撮合唐文龍和佘詩曼，唐文龍笑說：「唔好玩啦！有冇理人感受㗎。佢係好女仔、好靚女，但我哋冇可能，識咗10幾年唔會啦！」見面會否尷尬？佢話：「好朋友點會尷尬？佢大把人追啦！」<br>採訪、攝影：曾小嘉</p></body></html>
