<html><header><meta charset="utf-8"><title>趣趣地：皇馬內亂施丹拒接手</title></header><body><h1>趣趣地：皇馬內亂施丹拒接手</h1><p>皇家馬德里呢隊波向來新聞多多，尤其上場俾巴塞隆拿大炒完，明爭暗鬥嘅消息爆晒出嚟。西媒話主席佩雷斯一直當教練賓尼迪斯係「備胎」，佢最希望由施丹執教；施丹亦講過想教，但呢位前法國中場就話撐賓帥，𠵱家淨係想專心教B隊喎。球員方面，有英國傳媒話加里夫巴利曾經咁樣暗寸基斯坦奴朗拿度：「有啲球員迷上金球獎，但我只想入波，同幫球隊贏冠軍。」好彩隊波仲有啲乖仔球員，好似賓施馬同卡斯米路等四人，明明賓帥放佢哋一日假，禮拜日都返去加操，值得一讚！</p></body></html>
