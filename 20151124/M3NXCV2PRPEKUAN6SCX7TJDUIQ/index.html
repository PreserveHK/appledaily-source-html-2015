<html><header><meta charset="utf-8"><title>王宗堯晒情侶戒指</title></header><body><h1>王宗堯晒情侶戒指</h1><p>王宗堯前晚為模特兒女友黎紀君（Christy）慶祝22歲生日，事後在Instagram大晒情侶戒指兼十指緊扣的相片，並留言：「Perfect!! Happy birthday my dear!!」而Christy亦留言謂今年生日倒數成員有些微的變化，我的第二個家，我愛你們。不少網民即猜測王宗堯求婚成功。昨日王宗堯接受電話訪問，澄清沒有求婚：「只係送隻戒指畀女友做生日禮物啫！又買咗隻送畀自己。」<br>此外，王宗堯最近接拍了一個八達通廣告，這是他一年內所拍的第13個廣告，他笑說：「很喜歡這個廣告，因為八達通係香港人嘅必用品。」<br>撰文：陳以晴</p></body></html>
