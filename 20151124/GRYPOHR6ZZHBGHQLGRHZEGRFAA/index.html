<html><header><meta charset="utf-8"><title>背着杏兒：爆蜜會翻版栢芝</title></header><body><h1>背着杏兒：爆蜜會翻版栢芝</h1><p>胡杏兒今年初才公開承認與Philip相戀，他們人前人後都顯得十分恩愛，火速視對方為結婚對象，私訂終身。可惜Philip於杏兒到內地工作時，曾兩度被傳媒撞破夜會辣妹。</p><p>今年1月底，Philip被傳媒拍下於中環偷會三女，其中一位是莊思敏妹妹莊思華。半年後，他再被傳媒捕捉到與「翻版栢芝」陶枳樽（Crz）於銅鑼灣夜蒲，當時Philip帶着Crz滿場飛，掟完乒乓球又擲飛鏢，態度親密。但杏兒依然堅信Philip，兩次回應也力撐男友，對男友百分百信任，還指男友朋友很多，交談很正常。杏兒還笑說：「大家真的不用太緊張，下次再影到我也沒必要再解釋了。」</p></body></html>
