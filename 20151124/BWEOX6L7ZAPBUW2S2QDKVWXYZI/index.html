<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jolin反擊內地騷滯銷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Jolin反擊內地騷滯銷 - 馮仁昭</h1><p>噚日有讀者報料話蔡依林（Jolin）下周舉行嘅南京演唱會票房滯銷，仲話內地已接連取消濟南、南寧、鄭州、成都共四場騷。Jolin經理人王永良澄清：「這個不實的惡意爆料真的莫名其妙！南京站已賣出8成，成都和濟南不在今年的演唱會計劃，哪來的取消？南寧是因為出了舞台意外而延期，鄭州則是延期而非取消，因屆時將有重要會議在該場地舉行。」<br>撰文：馮仁昭</p></body></html>
