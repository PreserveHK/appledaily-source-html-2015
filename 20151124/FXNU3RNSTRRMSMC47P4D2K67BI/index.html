<html><header><meta charset="utf-8"><title>呢對騎練跟得過</title></header><body><h1>呢對騎練跟得過</h1><p>講到近期最跟得過的騎練組合，必非柏寶及呂健威莫屬。皆因二人近七匹合作馬，共獲四W兩Q，包括上期賽事憑「幸運如意」贏馬。在今期，這對近期頻頻有交收的組合，將獨合作第六場三班一哩的「根深柢固」，查賽績，後駒在港唯一頭馬就是在同班同程取得，證明馬匹路有專長；另一方面，人馬在季內同程亦曾經入Q，可見夠合拍。加上，這馬匹畢竟也是重投呂廐，既然得到馬主回心轉意，試問又怎會嘆慢板呢？而且最近，又有「帶盈來」轉倉初出即贏的例子，這樣看來，今回「根深柢固」都值得捧場。</p></body></html>
