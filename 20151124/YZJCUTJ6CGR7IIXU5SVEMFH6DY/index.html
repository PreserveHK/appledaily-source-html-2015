<html><header><meta charset="utf-8"><title>章子怡凸肚現賭城</title></header><body><h1>章子怡凸肚現賭城</h1><p>章子怡接受內地歌星男友汪峰求婚後，懷孕之說不絕於耳，但兩位當事人都不肯親身證實，其後一直有傳子怡去了美國待產，而她監製的新片《從天兒降》於下周五上映，投資方一度想邀請她回國宣傳，但因腹大便便，最終子怡選擇留在美國。日前更有內地狗仔隊遠赴美國拉斯維加斯影到子怡與汪峰親密逛街。<br>雖然子怡穿着一身黑衣及平底鞋，保持低調，但還是可以清楚看得出章子怡的身形圓潤了很多。據悉她的預產期為明年一月初，為方便解悶，她選擇在賭城待產，直至下個月底接近產期，才會轉到洛杉磯分娩，而汪峰已全面停工，準備與她一起等待新生命降臨。<br>撰文：鍾國仁</p></body></html>
