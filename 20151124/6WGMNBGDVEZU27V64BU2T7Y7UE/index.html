<html><header><meta charset="utf-8"><title>天津趕劇：周五返港揀嫁女餅</title></header><body><h1>天津趕劇：周五返港揀嫁女餅</h1><p>胡杏兒下月28日與Philip舉行婚禮，但婚禮前夕，杏兒仍要馬不停蹄工作頴銀，她近日身在天津拍攝內地劇《繼父難當》（圖），本周五將返港出席奇華餅家的揀選嫁女餅活動，明顯杏兒婚禮獲該店贊助嫁女餅，大可為婚禮省回一筆。之後杏兒將趕返天津繼續開工，預計下月初新劇才完工。不過，下月1日和5日，杏兒還要兩度返港，先於下月1日為一個網站頒獎禮擔任頒獎嘉賓，繼而5日再出席一個電子產品活動。據悉現時還有不少商業活動欲邀杏兒出席，但她為籌備婚禮而要再作考慮。</p></body></html>
