<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁琤生日想瞓覺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梁琤生日想瞓覺 - 馮仁昭</h1><p>梁琤（左）同陳煒（右）噚日到新城做訪問，咁啱係梁琤46歲生日，佢話過去半年工作好忙，計劃聖誕節放假休息吓，因為以往不停飛，所以行程都係近近吔東南亞為主。生日點慶祝？佢笑話：「想瞓一覺好，好耐未試過瞓得好。」佢仲話今年好多悲劇發生，真心希望世界和平，因為同香港相距十幾個鐘航程地方，可能係一個地獄，祝願大家平安。<br>撰文：馮仁昭</p></body></html>
