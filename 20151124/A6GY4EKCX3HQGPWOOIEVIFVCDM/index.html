<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李亞鵬包百場撐舊同學 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李亞鵬包百場撐舊同學 - 馮仁昭</h1><p>李亞鵬（右）前日好豪氣咁包咗100場電影放映場次，撐舊同學陳建斌自導自演嘅新戲《一個勺子》，有份演呢部戲，涉毒後首次公開現身嘅王學兵（左）、陳建斌一齊去到影城出席「100場啟動禮」活動。王學兵本來喺戲入面有好重戲份，但因為今年3月喺北京涉毒被捕，要刪剪佢嘅戲份，套戲仲要遲咗半年先至上畫。<br>撰文：馮仁昭</p></body></html>
