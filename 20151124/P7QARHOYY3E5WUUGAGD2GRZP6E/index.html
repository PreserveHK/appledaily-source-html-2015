<html><header><meta charset="utf-8"><title>莎瑪希恩晒胸搶妮歌風頭</title></header><body><h1>莎瑪希恩晒胸搶妮歌風頭</h1><p>以表揚英國舞台劇的《標準晚報》戲劇頒獎禮（Evening Standard Theatre Awards）前晚於倫敦舉行，占士麥艾禾（James McAvoy）跟金像影后妮歌潔曼（Nicole Kidman）獲頒最佳男女主角。</p><p>不過全晚焦點卻落在性感女星身上，墨西哥女星莎瑪希恩（Salma Hayek）身穿一襲低胸白色裙，大晒湯碗胸搶盡風頭，名模Kelly Brook則因晚裝裙太高衩露底走光。</p></body></html>
