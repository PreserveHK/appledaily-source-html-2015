<html><header><meta charset="utf-8"><title>欣宜開懷食消夜</title></header><body><h1>欣宜開懷食消夜</h1><p>【爆相爆片】現在最緊要開心的鄭欣宜，不再為減肥折磨自己的身心，本報收到讀者「爆相爆片」報料，分享欣宜前日凌晨到銅鑼灣一蘭大啖食消夜的相片，據讀者表示：「欣宜喺夜晚12點半左右，同三男一女喺一蘭食消夜，佢坐喺中間，全程大多用英語同朋友傾偈，間中夾雜幾句廣東話，欣宜喺開餐之前，仲大聲用日文講itadakimasu（唔客氣啦）。」<br>相片中的欣宜雖然體形脹爆又有雙下巴，但開懷大笑明顯食得十分開心，曾經體重逾200磅的欣宜，試過努力減肥成功搣走肥肉，但瘦了卻換不到健康和快樂，所以她決定不再減肥，並揚言要為肥人爭光。<br>採訪：皓騫</p></body></html>
