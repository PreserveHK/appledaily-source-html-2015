<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚芷昀打入《全英一叮》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>譚芷昀打入《全英一叮》 - 馮仁昭</h1><p>有小巨肺之稱嘅8歲小妹妹譚芷昀（Celine）好犀利，之前獲美國NBC電視台邀請喺美國名嘴艾倫迪格勒絲（Ellen DeGeneres）監製嘅節目《Little Big Shot》做表演嘉賓後，最近又再獲英國獨立電視台（ITV）通知，成功進入《Britain's Got Talent》（全英一叮）第二階段賽事。今個月初，Celine同爸爸去英國參加面試，下年1月會出戰第二輪賽事。<br>撰文：馮仁昭</p></body></html>
