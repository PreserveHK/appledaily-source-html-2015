<html><header><meta charset="utf-8"><title>【瞬間看北美】又一北非白犀牛病死　全球僅存3隻瀕絕後</title></header><body><h1>【瞬間看北美】<br>又一北非白犀牛病死　全球僅存3隻瀕絕後</h1><p>瀕危北非白犀牛又少一隻。美國加州聖迭戈野生動物園一隻41歲北非白犀牛周日逝世，令全球北非白犀牛僅剩三隻。<br> <br>動物園網站表示，1989年開始住在聖迭戈動物園的Nola，近期受細菌感染，上周開始胃口下降，活力大減，要獸醫定時監察。不過Nola情況日差，最終決定將牠人道毀滅。<br> <br>Nola離世後，現存北非白犀牛僅剩三隻，全居於肯雅佩杰塔保育區（Ol Pejeta Conservancy）。<br> <br>路透社</p></body></html>
