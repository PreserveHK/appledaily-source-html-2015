<html><header><meta charset="utf-8"><title>飛來艷遇：蒲友引女埋身擊</title></header><body><h1>飛來艷遇：蒲友引女埋身擊</h1><p>胡杏兒未婚夫Philip雖已封盤，但蒲吧仍吸引女士埋身，其實不少男名人藝人夜蒲時也多艷遇。</p><p>何猷啟</p><p>賭王何鴻燊三房公子猷啟，上周與友人於蘭桂坊慶生，其間被長髮女灌酒攬啜，更結伴離開。</p><p>米高佐敦</p><p>「籃球之神」米高佐敦上月來港，蒲老蘭引來不少索女埋身，其中一夜他便攬女打桌球。</p><p>Bob</p><p>今年8月，林盛斌（Bob）與老友范振鋒夜蒲中環，遇上「進擊的熟女」埋身，女方主動胸壓、箍頸、咬耳仔。</p><p>林建億</p><p>前港姐王愛倫兒子林建億（Chester）今年4月，與友人於中環Show Club消遣時，引來洋妞埋身，更於街頭熱吻。</p></body></html>
