<html><header><meta charset="utf-8"><title>關心妍趕減肥開騷</title></header><body><h1>關心妍趕減肥開騷</h1><p>關心妍前晚在紅館為「傷健共融．飛翔夢國慶慈善晚會」獻唱，她為了鼓勵傷殘人士，特別選唱了《重新出發》和《愛是不保留》兩首勵志歌，她演唱時，身邊有小朋友做手語，關心妍表示曾學過手語，還記得怎樣表達「我愛你」。<br>關心妍本月底將到去澳門舉行演唱會，但由於早前曾到加拿大換車牌，開心之旅喪食致增磅，近日要趁開騷前地獄式減肥，以便穿性感歌衫，她說：「藝人上台一啲肥膏都唔可以有。」關心妍與老公近日結伴做gym減肥，她續說：「除咗食麥包、烚蛋同烚雞肉之外，肚餓就飲水，𠵱家102磅，目標係減到97或98磅。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
