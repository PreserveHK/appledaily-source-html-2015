<html><header><meta charset="utf-8"><title>體壇拾趣：三獅欖球一樣羞家</title></header><body><h1>體壇拾趣：<br>三獅欖球一樣羞家</h1><p>英格蘭國家足球隊近年成日俾人揶揄喺大賽表現唔掂，估唔到𠵱家連曾經係世界冠軍嘅英格蘭欖球隊（圖）都變得一樣咁衰！因為身為今屆欖球世界盃東道主嘅英格蘭，喺上周六對澳洲嘅A組關鍵戰中以13:33輸咗，肯定無法出線，英格蘭自己打爛齋鉢，首次喺分組賽出唔到線之餘，仲成為歷來第一支世界盃主辦國唔可以喺分組賽晉級，認真羞家！唔怪得之連專程嚟打氣嘅英國哈里王子，賽後都冇晒心情啦。</p></body></html>
