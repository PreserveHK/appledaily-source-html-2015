<html><header><meta charset="utf-8"><title>求驗客手記：白禮達再涉收賄醜聞</title></header><body><h1>求驗客手記：<br>白禮達再涉收賄醜聞</h1><p>國際足協主席白禮達（圖）被刑事調查，一波未平一波又起，日前傳出呢位老人家嘅新醜聞，指佢涉嫌收取一位姓高橋嘅日本商人高達200萬歐元（約1,700萬港元）嘅酬金，以換取白禮達向佢旗下嘅公司批出門票肥約。國際足協方面隨即例牌否認：「國際足協從來冇收錢，以交出世盃合約權。」白禮達𠵱家真係一身蟻，日前先有四間國際足協主要贊助商要求佢落台，佢啲醜聞隨時繼續被爆出。</p></body></html>
