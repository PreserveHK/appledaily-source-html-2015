<html><header><meta charset="utf-8"><title>【一周必看】腦麻痺傘匠打不死　自家手作遮響名堂</title></header><body><h1>【一周必看】<br>腦麻痺傘匠打不死　自家手作遮響名堂</h1><p>【《蘋果》記者黃兆康台灣直擊】<br>「碰到大石頭，不用怕它會砸過來，我也是被大石頭碰到大的，不碰你就不知道會痛啊。」台灣男子張孝群童年時遇到意外出現後天腦麻痹，手腳變得不靈活，但他一直自強不息，為了保存台灣雨傘王國的美譽，一直堅持以人手製造雨傘，近年在全台四處擺攤賣傘，所到之處都有民眾搶購，甚至連女神舒淇也十分喜歡，在fb轉載支持他的文章。</p></body></html>
