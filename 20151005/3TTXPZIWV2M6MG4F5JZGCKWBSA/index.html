<html><header><meta charset="utf-8"><title>周國賢向港鐵挑機</title></header><body><h1>周國賢向港鐵挑機</h1><p>港鐵禁學生帶大型樂器事件令全城怒吼，前日大批音樂人攜樂器到大圍站，響應「號召各界攜帶大型樂器搭東鐵」行動聲討，原來周國賢（Endy）前日都帶結他搭港鐵，他在社交網貼相留言：「今日帶hardcase，唔知，會唔會有人唔畀我上地鐵？」網友大讚Endy：「以後買你碟唔download」。<br>記者昨問Endy是否向港鐵挑機？他說：「並非挑機，只係金鐘入閘後諗起可唔可以帶，最後都冇問題去到尖沙嘴。希望佢哋可以了解學生攜帶樂器搭地鐵去上堂嘅需要，作出適當處理，作為香港公共交通工具，應該配合市民嘅需要，一件正常樂器應該唔會阻礙其他人。」<br>採訪：皓騫</p></body></html>
