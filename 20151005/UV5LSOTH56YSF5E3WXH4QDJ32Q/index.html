<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】祖兒自嘲煎Pan額驅鬼</title></header><body><h1>【馮仁昭四圍超】<br>祖兒自嘲煎Pan額驅鬼</h1><p>容祖兒前晚喺雲頂舉行巡唱，提到早排印尼發生山火，馬來西亞被波及受煙霧籠罩，祖兒話：「大霧大煙望唔清周圍，加上雲頂好多鬼古，工作人員都驚驚地。今次媽咪住隔籬房，我不嬲覺得自己陽氣重，一個人瞓唔係好驚，我個額頭煎pan咁大，有乜嘢拎嚟照一照冇事，哈哈！好多年前喺福州，半夜瞓醒突然有男人企喺床邊，我覺得人恐怖過鬼囉。」<br>撰文：馮仁昭</p></body></html>
