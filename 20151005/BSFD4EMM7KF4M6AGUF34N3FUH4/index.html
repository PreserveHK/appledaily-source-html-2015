<html><header><meta charset="utf-8"><title>《PK》借外星人談宗教</title></header><body><h1>《PK》借外星人談宗教</h1><p>印度導演拉庫馬希拉尼（Rajkumar Hirani）繼《作死不離三兄弟》（3 Idiots）後，新片《來自星星的PK》（PK）在港也贏得口碑，他接受本報電郵訪問時談到片中的宗教題材，為免令一些人反感才把主角設定成外星人。導演又讚女主角安努舒卡莎瑪（Anushka Sharma）：「我看過她舊作，表現很好，我很喜歡。」又笑指她高過男主角阿米爾汗（Aamir Khan），是個有趣情侶檔。<br>採訪：吳家偉</p></body></html>
