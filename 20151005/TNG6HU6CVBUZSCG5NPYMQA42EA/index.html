<html><header><meta charset="utf-8"><title>陳國邦郭晉安慈父湊細路</title></header><body><h1>陳國邦郭晉安慈父湊細路</h1><p>陳國邦和羅敏莊的囡囡陳禛本月底便3歲，兩夫妻有女萬事足，昨日周日便一家三口出動享家庭樂，他們到了尖沙嘴The One嘆韓國菜，吃得津津有味。<br>陳國邦和羅敏莊昨日無懼颱風，帶着囡囡到了亞洲博覽館參加Sanrio家族全能運動會，還把照片貼微博，活動消耗體力後，他們於昨午3時多到了尖沙嘴開餐，大嘆韓國菜，陳國邦兩公婆分工合作輪流餵女，他們吃了半小時左右便速閃。<br>此外，圈中另一位模範爸爸郭晉安，昨日則帶着囝囝現身太古城，兩父子在Starbucks嘆下午茶。<br>採訪、攝影：朱志聰、羅德光</p></body></html>
