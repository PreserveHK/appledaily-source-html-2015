<html><header><meta charset="utf-8"><title>山本彩獲壇蜜欽點接棒</title></header><body><h1>山本彩獲壇蜜欽點接棒</h1><p>日本艷星壇蜜風騷入骨，是廣大男士心中的女神，她於今期雜誌《Friday》便與日劇《電車男》男星六角精兒受訪談性，大談她心目中最具風騷魅力的女星，是NMB48成員山本彩。壇蜜表示：「我最近覺得彩姐好有色慾味道。」即時聽到六角精兒一頭霧水，原來她口中的彩姐是山本彩，壇蜜大讚山本彩年紀輕輕，但擺出的表情似有經歷，不只是單純賣可愛。<br>山本彩今年只得22歲，最近更已經減少性感，開始專注磨練歌藝，難怪她被壇蜜睇好做接班人感到受寵若驚，山本彩在Twitter以emoji表達心情時，便顯然是驚多過喜。<br>撰文：程芬</p></body></html>
