<html><header><meta charset="utf-8"><title>擒獲全球最巨蛇？食得太滯飽到謝？</title></header><body><h1>擒獲全球最巨蛇？<br>食得太滯飽到謝？</h1><p>沒有最大，只有更大，牠，可能是世界上最大的蛇！<br><br>網上流傳短片，網民在泰國曼谷一間餐廳發現一條巨蛇，這條蛇在野外被捕後，遭鐵鍊綑鎖著，鏡頭由蛇頭一直沿蛇身向後移。<br><br>由於蛇身實在太長，根本不能伸直，只能呈U字型。而且蛇身相當腫脹，簡直不能再以蛇形容，看來牠相當「大食」，吃了太多東西令身材走樣。<br><br>英國《每日鏡報》</p></body></html>
