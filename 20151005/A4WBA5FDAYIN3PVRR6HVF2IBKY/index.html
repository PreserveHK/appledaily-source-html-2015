<html><header><meta charset="utf-8"><title>求驗客手記：前鋒當勇又爆「主其他」</title></header><body><h1>求驗客手記：<br>前鋒當勇又爆「主其他」</h1><p>川崎前鋒噚日喺日聯同來訪嘅大阪飛腳你一球我一球，合演一場精采嘅入球騷。中村憲剛喺半場補時三分鐘入波，幫前鋒半場領先飛腳2:1；中野嘉大喺55分鐘令前鋒領先3:1，但飛腳嘅安達臣柏德列同倉田秋之後各入一球，令雙方喺71分鐘踢成3:3。不過，前鋒喺最後15分鐘撳掣，先後由大久保嘉人（前）同艾辛奴費拉拿建功，最終大勝5:3，連贏五場兼第二次開出「主其他」波膽，次階段聯賽升上第五位。</p></body></html>
