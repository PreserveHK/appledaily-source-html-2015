<html><header><meta charset="utf-8"><title>林德信叫阿Lam買飛</title></header><body><h1>林德信叫阿Lam買飛</h1><p>林家棟監製、梁國斌導演、林德信和雷琛瑜（J.Arie）主演的電影《死開啲啦》，前晚在旺角朗豪坊戲院舉行優先場，眾人均以黑色裝束現身售票處，充當售票員，家棟笑言話要配合黑夜出動才作此打扮。前晚3號風球，家棟指不受影響，他說：「唔驚，打風啲人唔係打牌就睇戲㗎啦！」<br>林德信透露已邀請爸爸林子祥睇戲支持，他說：「爹哋仲問我幾點鐘，驚太夜會眼瞓，今次第一次佢會睇我咁大嘅作品，好期待同緊張，會叫爹哋自己買飛入場睇。」J.Arie則呼籲觀眾買票入場睇戲，支持本土創作。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
