<html><header><meta charset="utf-8"><title>隔牆有耳：滯留台灣　何EE破財 - 李八方</title></header><body><h1>隔牆有耳：<br>滯留台灣　何EE破財 - 李八方</h1><p>講開泛民同建制協調立法會正、副主席位，負責代表泛民傾嘅何秀蘭（圖）算唔好彩，原本佢噚日由台北返香港，打風令原定航班取消，被迫過多晚，佢買過另一張機票，但一樣冇得上機。<br>何EE早前因為藥物敏感住院23日，佢同八方講，成個暑假喺醫院過，原本諗住想喺立法會復會前鬆一鬆，於是同舊同事去台北玩4日。佢原定噚日中午機返香港，因為星期二要同泛民開會傾協調，不過該班機因打風而取消，佢惟有上網再搵機位，畀佢加錢訂到另一班機，點知噚日去到機場先發現又取消埋，認真黑仔。</p></body></html>
