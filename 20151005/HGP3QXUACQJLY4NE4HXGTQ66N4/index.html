<html><header><meta charset="utf-8"><title>隔牆有耳：謝志峰幫《城壇》維穩 - 李八方</title></header><body><h1>隔牆有耳：<br>謝志峰幫《城壇》維穩 - 李八方</h1><p>做咗12年港台節目《城市論壇》主持嘅謝志峰退休在即，新一季《城市論壇》已經由人稱「蘇B」蘇敬恆接手做主持，但其實謝志峰仍然用監製身份鎮住個「壇」，直到月底退休，好似噚日城壇出現失控場面，就要謝志峰出手「維穩」。<br>八方之前都見過，謝師傅會喺節目嘅廣告時間，行埋蘇B身邊教路，場面混亂時亦會出面擺平，好似噚日因天雨關係，《城壇》移師九龍塘電視大廈錄影，蘇B已經多次提醒出席市民舉牌唔可以高過頭，以免阻擋到攝影機，不過有位仁兄就一於少理，多次勸喻都唔聽，搞到謝忍唔住理論，講明屢勸不聽就趕佢出場先搞得掂。</p></body></html>
