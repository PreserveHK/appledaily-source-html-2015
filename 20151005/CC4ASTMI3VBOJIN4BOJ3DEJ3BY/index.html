<html><header><meta charset="utf-8"><title>張崇德錯名嬲爆掉碟</title></header><body><h1>張崇德錯名嬲爆掉碟</h1><p>張崇基及張崇德昨日到土瓜灣，為本月17及18日於灣仔伊館舉行的「基會難德2015」音樂會綵排，弟弟崇德笑言：「到𠵱家都有人分唔到我哋兩個，我去大學講座，啲人會介紹我係張崇基博士，好耐之前曾經為譚詠麟做我第一隻畀人哋嘅歌，隻碟都印咗張崇基，我嬲到即刻掉咗隻碟。」 <br>此外，崇德又說：「我哋呼籲觀眾準時入場，我哋開場就會跳。」崇基說：「10年前我哋跳5分鐘，10年後跳10分鐘，好有誠意盡力去做。」而他們原本答應歌迷會同時推出黑膠碟，但礙於廠商未能趕及印製，他們特別製作黑膠碟杯墊給歌迷，以免失信，杯墊上更印有二人名字。<br>採訪、攝影：張俊銘 </p></body></html>
