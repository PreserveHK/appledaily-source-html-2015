<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳日言誤食副廠藥</title></header><body><h1>【馮仁昭四圍超】<br>吳日言誤食副廠藥</h1><p>吳日言前晚半夜發燒，要去醫院睇急症，點知俾佢發現之前食緊嘅咳藥唔係用正廠，佢噚日喺微博話：「去醫院畀醫生睇我之前食緊嘅咳藥，點知醫生同我講：『你之前醫生用嘅藥同我哋好唔同，我哋用正廠藥，而佢就用副廠藥，有溝藥成份，正廠藥會較貴，一分錢一分貨。』大家千祈唔好因為貪平或者貪方便，去睇唔熟識嘅醫生。原來真係有人為錢可以好缺德！」<br>撰文：馮仁昭</p></body></html>
