<html><header><meta charset="utf-8"><title>謝安琪開騷意見多</title></header><body><h1>謝安琪開騷意見多</h1><p>謝安琪（Kay）與華置執董陳詩韻，昨日在尖沙嘴為「The One 5週年慶祝活動」擔任揭幕嘉賓。今年是Kay入行10周年，她將於本周六（10日）在澳門舉行10周年巡迴演唱會，隨後會在港及星馬等地巡迴，她說：「自己都想快啲睇到演唱會，初初第1、2次搞演唱會時較懵，今次第3次開就可以畀好多意見。」會否安排兒子、老公張繼聰上台？Kay表示家庭很少涉及工作，除非相當特別的情況，而且老公亦很忙，應該沒時間同台合唱。<br>Kay更加賣花讚花香，笑指因為老公演的電視劇角色頗受歡迎：「我作為影迷唔應該評論太多，或者買定一份禮物畀佢。」 <br>採訪、攝影：張俊銘</p></body></html>
