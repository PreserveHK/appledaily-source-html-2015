<html><header><meta charset="utf-8"><title>莊思敏酒吧表錯情</title></header><body><h1>莊思敏酒吧表錯情</h1><p>莊思敏近年專心在影圈發展，她日前應本報《蘋果動新聞》的真人騷節目《我要做導演》做嘉賓，替決賽的兩隊參賽團隊完成作品，故事內容圍繞在酒吧內發生的小故事，其中一個故事，講述莊思敏以為鄰枱男子搭訕，但原來對方等的是斷背密友，她認真表錯情。另一個故事是莊思敏背男友搭上小三，被男友玩她手機時踢爆，情侶嗌交收場。<br>問到莊思敏現實生活可曾在酒吧發生過甚麼難忘事，她說：「發生我身上就冇，但我親眼見過有一件尷尬事，就係我同一腳踏兩船男仔咁啱落酒吧玩，現場有佢其中一個女伴玩緊，點知另一女友又撞啱出現，搞到我哋班朋友要幫手做場戲，平息呢場風波。」<br>採訪：陳杰<br>攝影：仇志德</p></body></html>
