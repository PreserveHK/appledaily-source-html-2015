<html><header><meta charset="utf-8"><title>體壇拾趣：哈蕾普中國賽爆冷出局</title></header><body><h1>體壇拾趣：<br>哈蕾普中國賽爆冷出局</h1><p>喺北京舉行嘅中國網球公開賽於上周六展開，雖然上周六嘅戰果都算正常，好似六號種籽塞爾維亞嘅伊娃諾域等都順利喺女單首圈晉級。但去到星期日就勁爆冷，首號種籽羅馬尼亞嘅哈蕾普（圖）對住西班牙嘅艾魯芭倫娜就打打吓因傷退出，而二號種籽捷克嘅姬維杜娃就以0:2不敵意大利嘅伊蘭妮。唔知喺周一展開嘅男單賽事，又會唔會咁爆呢？（now636及660台今日12:30pm直播男單賽事）</p></body></html>
