<html><header><meta charset="utf-8"><title>【一周必看】新界白居二筍盤　月供萬零上到樓？</title></header><body><h1>【一周必看】<br>新界白居二筍盤　月供萬零上到樓？</h1><p>2,500名「白居二」（免補地價購居屋）準買家今年內殺入市場！本報進行新界五區白居二大搜查，現時有約400個居二放盤，當中以屯門區放盤最多，約為160個，叫價300萬元以下的放盤約110個，最多選擇是富健花園，入場費約238萬元。不過居屋始終是居屋，合資格買家有限，流轉速度慢，以富健花園為例，過去兩年僅升14%，跑輸大市。</p></body></html>
