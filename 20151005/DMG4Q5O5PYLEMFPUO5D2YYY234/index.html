<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周杰倫夫婦撇B女遊意國</title></header><body><h1>【馮仁昭四圍超】<br>周杰倫夫婦撇B女遊意國</h1><p>昆凌之前去咗米蘭睇時裝騷，原來佢老公周杰倫都飛埋過去陪老婆，佢哋仲一齊見Moschino品牌設計師Jeremy Scott，兩公婆仲留喺意大利二人世界。日前有網友發現佢哋去咗都靈，更在Via Roma行街shopping，佢哋同樣着黑色襯到絕，不過佢哋行商場時未見拖手。昆凌話過好掛住B女「小周周」，唔知佢哋行街有冇買嘢畀囡囡呢？<br>撰文：馮仁昭</p></body></html>
