<html><header><meta charset="utf-8"><title>求驗客手記：C朗傳撻着丹麥嫩模</title></header><body><h1>求驗客手記：<br>C朗傳撻着丹麥嫩模</h1><p>基斯坦奴朗拿度（C朗）自從同艾琳娜分手之後，有新女友嘅傳聞一個接一個，最近又傳佢同緊一位年僅19歲嘅丹麥模特兒Maja Darving拍拖。單料由丹麥傳媒《BT》率先披露，指Maja喺上周去咗睇皇家馬德里作客馬模場歐聯分組賽（圖），捧C朗場兼會面拍拖。《BT》話佢哋係透過社交網站認識，由C朗朋友穿針引線下變成一對。不過，有咁多C朗新女友嘅報道，喺佢未親口公開之前，大家都係觀望吓先。</p></body></html>
