<html><header><meta charset="utf-8"><title>【欲速則不達】經驗未夠　無綫硬捧</title></header><body><h1>【欲速則不達】經驗未夠　無綫硬捧</h1><p>「陳凱琳喺劇入面太多小動作，太滋擾，我係善意，佢真係靚女，但佢揸槍個樣好猙獰。」黃秋生日前批評2013年港姐冠軍陳凱琳的演技，並指看了一會兒已受不了，要熄電視。其實近年無綫花旦從缺，不少港姐當選後即被安排拍劇及綜藝節目，陳凱琳由去年至今已參演過五齣劇集，包括《名門暗戰》、《四個女仔三個BAR》、《張保仔》、《殭》及《巨輪II》，除《名》劇外，其餘四劇均擔正當女主角。演藝經驗尚淺的陳凱琳經常被網友批評，但無綫依然堅持捧她當女主角，看來觀眾們還有排受。</p></body></html>
