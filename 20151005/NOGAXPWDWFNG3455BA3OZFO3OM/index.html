<html><header><meta charset="utf-8"><title>城城設計熊貓袖釦</title></header><body><h1>城城設計熊貓袖釦</h1><p>郭富城憑着《踏血尋梅》三度獲金馬獎提名最住男主角外，近日亦有喜事參與慈善企劃活動，早前找來瑞典皇室御用品牌Skultuna合作，設計別注版慈善袖釦，該品牌甚少與某個藝人合作，全因看中城城在舞台及電影成就。城城揀了熊貓為題材，設計了五款色彩的袖扣，當中一款的熊貓腳舉起代表他英文名的「A」字，另一隻腳就印上心形圖案。城城更穿了Ascot Chang訂做西裝，以官仔骨骨的形象演繹他的設計，更笑言皇室遇上王者，他表示袖釦所籌得的善款，會撥捐他成立的慈善基金。<br>撰文：唐如</p></body></html>
