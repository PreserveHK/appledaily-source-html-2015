<html><header><meta charset="utf-8"><title>潘源良為綵排度期</title></header><body><h1>潘源良為綵排度期</h1><p>潘源良將於6月舉行「最愛潘源良是誰作品展」，昨日到灣仔DBC數碼電台宣傳。他謂圈中好友幾乎一呼百應，潘源良說：「仲會有神秘嘉賓。」早前有揣測神秘嘉賓可會是王菲，潘源良直接否認說：「有聯絡過，佢經理人回覆有第二啲計劃，應該嚟唔到。」<br>林子祥和葉蒨文近年鮮有同台，對觀眾而言頗有驚喜和吸引力，潘源良說：「呢個會保密，因為演出流程一路傾緊，只可以話畀大家聽歌星一定會唱首本名曲，6月左右先開始綵排，因為人太多，時間好難就。」潘源良表示暫定在紅館開兩場，希望可以加場。<br>採訪、攝影：卓寶花</p></body></html>
