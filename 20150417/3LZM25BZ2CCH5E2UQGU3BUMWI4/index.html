<html><header><meta charset="utf-8"><title>知多啲：佐敦迷珍藏晒冷</title></header><body><h1>知多啲：佐敦迷珍藏晒冷</h1><p>採訪當日協助提供場地的超級NBA迷Thomas，也剛好迷上這項運動20年，自94年至今，他笑言已花了七位數字收藏籃球珍藏品，當中絕大部份為米高佐敦的收藏品。</p><p>Thomas由上月起至本月30日在位於中環鴨巴甸街的PMQ元創坊作名為「The Legend」的展覽，當中展品包括市值六位數的佐敦簽名「六冠」紀念球衣等，但要數最特別的，他則推介一塊公牛主場地板︰「這塊地板是1987至94年公牛主場的地板，上面有佐敦簽名，全球只有230塊。公牛會徽部份的地板，當年已經被佐敦拿回家收藏，而我這塊則是禁區的部份。」</p></body></html>
