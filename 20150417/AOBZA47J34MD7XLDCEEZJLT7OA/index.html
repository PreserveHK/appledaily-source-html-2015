<html><header><meta charset="utf-8"><title>模仿漫畫主角日女絲帶托胸</title></header><body><h1>模仿漫畫主角<br>日女絲帶托胸</h1><p>女士們想要驕人上圍，今後不用再靠神奇胸圍，只需一條絲帶。最近日本掀起一股「托乳」風，少女紛紛模仿卡通片《在地下城尋求邂逅是否搞錯什麼》中女主角赫斯堤雅（下圖）用絲帶托起雙乳，達到波濤洶湧的效果。</p><p>有網站更圖文並茂教「托胸」方法，只要將絲帶繞過胸脯下方及雙臂，然後在背後綁結，只要一提高手臂便能令胸部升Cup，營造深長的事業線。大批女網民有樣學樣，令社交網站一時充斥「波濤洶湧」的性感照（上圖）。<br>英國《每日郵報》</p></body></html>
