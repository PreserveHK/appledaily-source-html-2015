<html><header><meta charset="utf-8"><title>鄭融發脾氣掟爛燈</title></header><body><h1>鄭融發脾氣掟爛燈</h1><p>剛剛宣佈加盟新公司的鄭融，日前一口氣派了兩首新歌上台，其中新歌《Sick》的MV邀請好友尹子維友情演出，在MV內鄭融出動真眼淚，導演亦要求她把耳機擲到梳化上，雖然最後她激動之下把耳機大力撥開，令光管當場斷成兩半，不過導演事後看重播，發現有意想不到的效果，最後更決定收錄在MV內。<br>與此同時，鄭融在另一首《Love Hard》上，導演特別編排一個火辣的濕身鏡頭給她，拍攝當天氣溫只有十度左右，鏡頭後鄭融冷得打顫，但一埋位非常投入。<br>撰文：張曦彤</p></body></html>
