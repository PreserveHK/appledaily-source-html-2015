<html><header><meta charset="utf-8"><title>韓星悼歲月號沉船一周年</title></header><body><h1>韓星悼歲月號沉船一周年</h1><p>去年的4月16日，韓國歲月號沉船災難帶走近300人的生命，令人非常惋惜。為了悼念歲月號沉船一周年，眾韓國藝人包括申敏兒、崔始源、EXO成員燦烈等昨日都在網上公開黃絲帶圖片，韓流天王Rain昨日現身澳門出席第19屆華語榜中榜時亦戴上黃絲帶飾物現身，低調進行悼念。</p><p>另外，《繼承者們》男星金宇彬更為一名生前曾是他粉絲的遇難學生寫下親筆信，表示「現在你生活的地方比這裏更加美麗吧？很久以後，到我們相見的那天，一定要拍下很多照片，創造美好的回憶。」<br>撰文：金美兒<br>攝影：陳俊強</p></body></html>
