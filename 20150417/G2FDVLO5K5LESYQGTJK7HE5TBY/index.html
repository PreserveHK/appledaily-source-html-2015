<html><header><meta charset="utf-8"><title>李秉憲胞妹撞車</title></header><body><h1>李秉憲胞妹撞車</h1><p>韓國男星李秉憲的胞妹李恩熙，前日在京畿道盆唐區遇上車禍，當日李恩熙駕駛座駕到附近，被一架試圖左轉的車子撞正，李恩熙的座駕即時失去方向，撞向路燈。</p><p>幸好李恩熙只是受了輕傷，發生事故後，她亦即時到就近醫院接受精密檢查，最終沒有大礙。李恩熙屬1996年韓國小姐出身，因李秉憲關係而受到外界關注，與胞兄的感情十分要好，2012年李恩熙與拍拖四年的男友結婚，李秉憲於婚禮上負責拖住胞妹出場。</p></body></html>
