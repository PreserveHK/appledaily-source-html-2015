<html><header><meta charset="utf-8"><title>隔牆有耳：白韞六去浙江交流 - 李八方</title></header><body><h1>隔牆有耳：<br>白韞六去浙江交流 - 李八方</h1><p>國情研習呢家嘢，任何政府部門都要響應。廉政專員白韞六噚日就前往浙江省杭州市，出席喺杭州市舉行嘅香港廉政公署人員國情研習班嘅學員論壇同結業儀式。<br>原來呢次嘅廉署人員國情研習班，有27名廉署人員參加，課程內容包括中國近代史、外交政策、國防策略，以及兩地喺反腐倡廉工作上嘅合作等。<br>白韞六此行會順道拜訪浙江省人民檢察院、省紀委及監察廳，交流兩地最新嘅肅貪倡廉工作；同時亦到訪浙江省公安廳，就有關調查商業賄賂罪行嘅經驗交換意見，當然會參觀埋公安廳指揮中心啦。廉政建設研究中心總參事蘇炳雄會陪白韞六外訪，兩人周六下午返港。</p></body></html>
