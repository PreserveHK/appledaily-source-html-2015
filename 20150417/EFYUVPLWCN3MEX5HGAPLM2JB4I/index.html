<html><header><meta charset="utf-8"><title>嗌佢拎嘢變揸車無牌醉男4宗罪</title></header><body><h1>嗌佢拎嘢變揸車<br>無牌醉男4宗罪</h1><p>【本報訊】一班男女於昨日凌晨，在銅鑼灣糖街唱K消遣。期間一名19歲青年落樓購物，友人遂托他由路邊私家車上拿一支酒。不料青年上車後，開車並倒駛。剛好有一輛的士由糖街轉入告士打道被撞到車尾，私家車再撞欄杆及路牌才停下。<br> <br>警方接報到場調查，揭發青年並無駕駛執照，同時酒精呼氣測試超標。車主事後在場助查，表示與青年並不相識，朋友「搭上搭」才一同唱K，並無讓他開車。警方以涉嫌無牌駕駛、酒後駕駛、擅取交通工具及沒有第三者保險，將涉案的19歲青年拘捕。事件中，52歲的士司機輕傷送院。 </p></body></html>
