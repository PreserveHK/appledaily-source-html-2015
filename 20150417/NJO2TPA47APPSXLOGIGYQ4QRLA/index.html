<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫燕姿借阿妹𠱁老公 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>孫燕姿借阿妹𠱁老公 - 馮仁昭</h1><p>張惠妹（右）前晚喺台灣為「烏托邦世界巡城演唱會」尾場演出，今次請咗好友孫燕姿（左）做嘉賓，喺阿妹唱完《勇敢》前半段，孫燕姿突然現身舞台，仲接住唱《勇敢》後半段，跟住佢哋仲合唱《我懷念的》，孫燕姿話佢應承咗做尾場嘉賓之後，先醒起原來係老公嘅生日，於是佢帶領全場觀眾唱咗首生日快樂歌畀老公，搞到老公心花怒放！<br>撰文：馮仁昭</p></body></html>
