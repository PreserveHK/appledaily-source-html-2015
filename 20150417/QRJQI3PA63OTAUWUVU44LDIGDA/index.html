<html><header><meta charset="utf-8"><title>求驗客手記︰細哨傳今夏搞掛靴賽</title></header><body><h1>求驗客手記︰<br>細哨傳今夏搞掛靴賽</h1><p>「細哨」朗拿甸奴（圖）曾經喺球壇叱咤風雲，贏過唔少球會以及個人榮譽，世界盃、歐聯到世界足球先生，成就絕對唔嘢少，不過啱啱喺上個月滿35歲嘅細哨，有傳佢已經萌生退意，打算喺今年夏天掛靴。朗拿甸奴喺上年加盟墨西哥球會克雷塔羅，但一直表現平平，雖然仲有一年多啲先約滿，但就打算踢埋今季就退役，仲已經籌備緊自己嘅掛靴賽，諗緊請邊個嚟。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
