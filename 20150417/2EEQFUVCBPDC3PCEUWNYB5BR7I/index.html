<html><header><meta charset="utf-8"><title>超模Gisele　淚別天橋</title></header><body><h1>超模Gisele　淚別天橋</h1><p>全球最賺錢名模Gisele Bundchen，前日在巴西聖保羅市行最後一次「貓步」（圖），父母及丈夫Tom Brady到場支持，在觀眾熱烈掌聲下，在表演結束時穿上印有她肖像的T恤告別大家，一向性感冷艷的Gisele亦禁不住熱淚盈眶。</p><p>去年收入3.66億</p><p>34歲的Gisele，14歲出道時在聖保羅時裝周為巴西品牌Zoomp演繹，故選擇在聖保羅時裝周為友好品牌Colcci作告別「貓步」，為天橋生涯畫上圓滿句號。她去年的收入多達4,700萬美元（3.66億港元）。<br>法新社</p></body></html>
