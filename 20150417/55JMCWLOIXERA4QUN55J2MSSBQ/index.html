<html><header><meta charset="utf-8"><title>隔牆有耳：水警展表演撐篙操 - 李八方</title></header><body><h1>隔牆有耳：<br>水警展表演撐篙操 - 李八方</h1><p>為咗慶祝香港警隊成立170周年，水警總區今日起喺長洲舉行展覽，除咗長洲警署會展出一系列新舊水警制服、裝備同圖片等，着住舊水警制服嘅警員更會喺朝早11點半同下午3點作步操表演；水警總區亦會於長洲公眾碼頭停泊多艘水警輪，其中一艘更會開放畀市民參觀㖭。 </p><p>揭幕日自然多嘢搞，長洲警署今日會舉行俗稱鉤竹操嘅撐篙操表演，呢個係一項喺特別場合舉行嘅傳統海軍禮儀，例如接載高級警官前往主持新警輪服役儀式時先會有。<br>展覽今日下午2點至4點，以及明日、後日、24至26日上午11點至下午4點喺長洲警署及長洲公眾碼頭舉行，免費入場。</p></body></html>
