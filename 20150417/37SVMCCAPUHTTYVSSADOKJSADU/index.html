<html><header><meta charset="utf-8"><title>家輝籲紅隧放寬標準</title></header><body><h1>家輝籲紅隧放寬標準</h1><p>張家輝昨日在灣仔出席協康會廚師精英大匯演活動，對於電影《赤道》廣告牌被紅隧禁止登出，有份演出的家輝不擔心票房有影響，還呼籲紅隧放寬：「歷代由我細個知有紅隧，呢個位置都係主力賣電影廣告，𠵱家會唔會導致人哋覺得係政府警告緊香港巿民香港有危險，香港觀眾好聰明，我又覺得唔會，紅隧可以放寬少少，可能有規則定明，但咁多年大家知乜嘢事啦。」<br>活動上家輝與小朋友合照被親臉頰，他笑說：「同個女日日都錫㗎，做功課、食食吓飯，都要錫㗎，小朋友嘅童真，有時我哋會遺忘咗。」家輝又稱女兒時常學調製飲品給他品嚐，對女兒手勢十分滿意。<br>採訪、攝影：卓寶花</p></body></html>
