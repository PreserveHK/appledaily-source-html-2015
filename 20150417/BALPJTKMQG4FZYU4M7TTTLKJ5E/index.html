<html><header><meta charset="utf-8"><title>春日草地急色男女OL「不幸」目擊野戰</title></header><body><h1>春日草地急色男女<br>OL「不幸」目擊野戰</h1><p>英國近日回暖，周二陽光普照，一對情侶下午到戶外曬日光浴之際，更在草地上打起「野戰」來，旁若無人。<br><br>事發現場相信是西薩塞克斯郡克勞利。附近商業大廈的上班族，下午茶時間望出窗外，見草地上那對男女袒胸露背回歸野性，為之驚訝。拍下過程的約曼（Tory Yeomans）說：「圖片在下午三時半拍攝，我在辦公室的窗不幸目擊事件。」<br><br>有人見到另一對男女行過時，那對「激戰」中的男女沒有「停火」之意，男的只是稍稍拉起牛仔褲遮掩屁股，繼續「埋頭苦幹」。<br><br>英國《太陽報》</p></body></html>
