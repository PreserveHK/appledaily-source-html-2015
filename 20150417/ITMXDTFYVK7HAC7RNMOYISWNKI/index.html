<html><header><meta charset="utf-8"><title>堺雅人新劇爆冷低開</title></header><body><h1>堺雅人新劇爆冷低開</h1><p>春季日劇動用大量紅星，當中以木村拓哉與上戶彩合演的《I'm Home》力戰《半澤直樹》堺雅人的《Dr.倫太郎》最矚目。不過，已開播的多套劇集收視都出奇地低，尤以前晚首播的《Dr.倫太郎》，竟然只得13.9%。</p><p>於未開播前的多項調查中，《Dr.倫太郎》期待度一直都比木村稍高，所以首集成績令人大跌眼鏡。首集中堺雅人扮演的心理醫生上天台勸肥婆搞笑藝人近藤春菜不要跳樓，但結果二人齊齊墮樓落在氣墊上。堺雅人更有扮牧羊人、與扮藝妓的蒼井優咀嘴鏡頭，可惜收視不理想。而木村與上戶的新劇昨晚首播，二人一早就上多個節目宣傳，但上戶並沒有提到懷孕一事。<br>撰文：泉水</p></body></html>
