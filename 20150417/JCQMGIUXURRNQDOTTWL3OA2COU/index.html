<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁洛施拍激吻戲有預習 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梁洛施拍激吻戲有預習 - 馮仁昭</h1><p>梁洛施（左）日前排為電影《念念》接受有線訪問，講到佢同張孝全喺場激吻，佢話：「我哋其實拍咗一兩次就收貨，反而導演仲緊張，因為我同張孝全都比較文靜，導演擔心我哋好難入戲，於是叫我哋拍之前錫一啖先。」梁洛施仲大方分享湊囝囝心得，認為每日都喺學習階段，又話𠵱家囝囝年紀仲細，自己感情事一切順其自然。<br>撰文：馮仁昭</p></body></html>
