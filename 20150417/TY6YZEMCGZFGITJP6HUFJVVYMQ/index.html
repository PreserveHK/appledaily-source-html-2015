<html><header><meta charset="utf-8"><title>隔牆有耳：白鴿竇百萬元裝修 - 李八方</title></header><body><h1>隔牆有耳：<br>白鴿竇百萬元裝修 - 李八方</h1><p>民主黨位於太子嘅總部由創黨用到𠵱家，足足用咗成廿年咯。雖然有2,000平方呎，但佢哋一直呻地方唔夠用，早幾年都時不時話，係時候要籌款買個大一倍嘅新會址。<br>之但係喎，𠵱家樓市有升冇跌，買會址一事，梗係繼續只聞樓梯聲。八方聽聞，白鴿覺得換唔到竇都要搞吓大裝修，近期豪擲七位數字裝修太子總部，但咪以為佢哋用成百萬即係「豪裝」，有白鴿中人話，只不過係日久失修，例如啲地板都蹺起晒，再唔正視會危及職安，所以把心一橫掟錢裝修，順便換過晒啲傢俬，預計5月底完工。</p></body></html>
