<html><header><meta charset="utf-8"><title>吳若希脆弱病倒</title></header><body><h1>吳若希脆弱病倒</h1><p>吳若希的外婆日前離世，因單車意外受傷的媽媽仍留醫，身心俱疲的吳若希昨日都病倒了，她在社交網寫道：「人病的時候都特別脆弱，我吐了一個早上，好想哭、好想撒嬌！」網友紛紛留言慰問，前晚她跟好友食消夜，留言：「好久沒有吃那麼多啦！滿足！吃貨重現江湖。」<br>此外，昨有報道指吳若希爭唱劇集《武則天》主題曲，但爭輸給天后容祖兒，繼而再與鍾嘉欣爭唱片尾曲，主動向唱片公司高層何哲圖軟硬兼施，結果不但被她𦧲贏嘉欣唱片尾曲，連插曲都跟嘉欣分一杯羹，昨本報向吳若希求證，但至截稿前未回覆。<br>採訪：皓騫</p></body></html>
