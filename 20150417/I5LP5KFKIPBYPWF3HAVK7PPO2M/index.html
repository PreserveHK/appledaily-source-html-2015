<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曉明Baby晒恩愛造勢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>曉明Baby晒恩愛造勢 - 馮仁昭</h1><p>因為電影《何以笙簫默》，黃曉明同女友Angelababy頻頻以情侶檔宣傳，日前佢哋現身重慶大學造勢，繼續喺台上晒恩愛，曉明仲好搞笑咁扮鬼臉，兼且扯住女友嘅衫角撒嬌，唔少fans趁機催婚，但曉明仲未出聲，Baby已經話：「我還沒答應呢，你甚麼時候說的。」講過話票房有十億就娶Baby嘅曉明話：「其實不管票房是多少，哪怕不及格，我都娶定Baby。」<br>撰文：馮仁昭</p></body></html>
