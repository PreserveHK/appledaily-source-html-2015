<html><header><meta charset="utf-8"><title>陳慧琳紅上紅</title></header><body><h1>陳慧琳紅上紅</h1><p>《第五屆北京國際電影節》昨晚在北京開幕，眾中、港、台和韓國等電影工作者包括周迅、陳喬恩、伊能靜夫婦、王珞丹、陳慧琳、應采兒、宋承憲、周渝民、蘇有朋、斯琴高娃、倪妮、趙又廷和阿諾舒華辛力加（Arnold Schwarzenegger）等均有行紅地毯。</p><p>這個為期八日的電影節，有15部來自不同國家影片包括《狼圖騰》、《智取威虎山3D》等將角逐最佳影片、導演、男主角和女主角等十個獎項，結果將於下周四揭曉。<br>撰文：唐心悠</p></body></html>
