<html><header><meta charset="utf-8"><title>馮仁昭四圍超：冰冰密封戀情怕狙擊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>冰冰密封戀情怕狙擊 - 馮仁昭</h1><p>范冰冰同韓庚等噚日喺北京出席電影《萬物生長》首映，冰冰被追問到同李晨嘅戀情時，佢封嘴：「我特別不想回應，因為我看到有人做了個文章叫，『有一個種宣傳期叫李晨范冰冰』，所以我決定不在宣傳期任何時間說感情的問題。」冰冰對新戲信心爆棚：「完全兩種不同類型，大家都覺得《狂野時速7》很厲害，我覺得中國電影應該聯手抵禦外敵。」<br>撰文：馮仁昭</p></body></html>
