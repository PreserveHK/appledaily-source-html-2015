<html><header><meta charset="utf-8"><title>求驗客手記︰96紅氣球悼希斯布祿</title></header><body><h1>求驗客手記︰<br>96紅氣球悼希斯布祿</h1><p>啱啱過咗嘅星期三，係希斯布祿慘劇26周年，96人喺1989年4月15日失去咗寶貴生命。利物浦每年呢一日都會喺晏菲路球場進行記念活動，今年亦唔例外，紅軍全體職球員都有出席，隊長謝拉特（左）聯同愛華頓嘅隊長菲臘積基爾卡（右），一齊帶住96個紅色氣球進場，再將啲氣球放上天空。關於當年發生慘劇嘅真正原因仍然喺度調查緊，慘劇家庭支援組織主席艾絲賓娜亦都強調要討回一個公道。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
