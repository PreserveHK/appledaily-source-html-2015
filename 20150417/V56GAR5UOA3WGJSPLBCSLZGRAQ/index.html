<html><header><meta charset="utf-8"><title>羅仲謙楊怡築愛巢撻Q</title></header><body><h1>羅仲謙楊怡築愛巢撻Q</h1><p>羅仲謙上周被撞破跟女友楊怡以情侶裝到將軍澳睇樓，而傳出兩人好事近。前日他在馬來西亞宣傳時澄清傳聞，強調結婚一定會公開，而且最後亦買不成樓，他說：「結婚係開心事，除咗香港，我一定會通知大馬嘅朋友。」他透露大馬是他最常到的國家，兩三年前曾看過大馬的樓，最終沒有行動而錯過房產倍升的機會。他自言接拍了大馬快餐店跟飲料的廣告，令他愛上當地美食特別是叻沙。<br>對於跟新劇對手蔡思貝傳出緋聞，羅仲謙表示不擔心：「我出道11年，喺呢個圈子經歷好多事情，我對好多事情唔再執着，就當係為戲劇宣傳。」他又透露沒有聽說過前度傅穎在中國秘婚的新聞。<br>撰文：李森</p></body></html>
