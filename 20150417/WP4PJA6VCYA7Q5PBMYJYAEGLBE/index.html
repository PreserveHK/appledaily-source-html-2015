<html><header><meta charset="utf-8"><title>關仁隱事：「晶晶」唔識食平民午餐 - 關仁</title></header><body><h1>關仁隱事：「晶晶」唔識食平民午餐 - 關仁</h1><p>出生喺名門富豪嘅子女都嬌生慣養，甚少接觸到社會，以致經常鬧出笑話。話說啱啱踏足社會嘅淑女「晶晶」，近年開始幫屋企人打理家族生意，對住一班同事，表面上打成一片，平時啲同事都會禮貌問吓老闆一唔一齊食午餐，點知次次約親佢，晶晶都唔畀面，原來係有段笑話……有一次晶晶同佢班富豪朋友呻：「我啲同事都唔使食飯嘅，佢哋成日都叫我去飲茶，都唔明點解午餐淨係飲茶就夠！」成班friend聽完之後即刻笑到收唔到聲，仲俾人笑足幾個月㖭。<br>撰文：關仁</p></body></html>
