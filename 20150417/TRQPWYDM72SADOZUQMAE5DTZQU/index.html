<html><header><meta charset="utf-8"><title>盈盈甜蹺嘉樂趕產檢</title></header><body><h1>盈盈甜蹺嘉樂趕產檢</h1><p>湯盈盈宣佈懷第二胎後首度曝光，前日下午約3時，本報發現她跟老公錢嘉樂離開中環永安集團大廈，腹部微隆的盈盈腳踏波鞋，全程蹺實老公行得小心翼翼，記者問是否可以恭喜他們？嘉樂笑到四萬咁口、滿面幸福說：「得得得，可以。」<br>戴黑超的盈盈見到記者邊行邊問，為免引起混亂即友善地說：「不如我哋企埋一邊傾。」問到是否想為囡囡凱晴追細佬，湊成一個「好」字？嘉樂說：「未知仔定女，仔女都冇所謂，想凱晴有個伴一齊長大。」剛剛做完產檢？嘉樂笑問老婆：「係咪啱啱做完產檢？」盈盈答：「𠵱家去呀，好趕住去，驚遲到。」夫婦兩人喜悅之情溢於言表。<br>採訪、攝影：徐錦池</p></body></html>
