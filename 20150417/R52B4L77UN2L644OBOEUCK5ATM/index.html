<html><header><meta charset="utf-8"><title>黑人遭警轟斃親屬電視直擊</title></header><body><h1>黑人遭警轟斃<br>親屬電視直擊</h1><p>美國警察動輒射殺疑犯的冤案又添一宗。德州一名黑人髮型師駕車違例後逃走，在電視台直升機拍攝直播下，與警方在公路上追逐，最終被擊斃。<br>侯斯敦警方前天早上發現41歲的謝潑德駕車涉違例，謝潑德在公路高速逃走近20分鐘，終撞車收場。謝潑德下車走向後座，兩警員見他有動作，開12槍將他擊斃。有三名子女的謝潑德在逃走期間曾報警指後座有一小童，警員事後證實他說謊，但亦未有發現武器。傳媒用直升機拍攝整個經過，謝潑德母親亦有收看，更接到他的來電說「再見，我愛你。」雖然她曾勸謝潑德停車，最終仍在直播中目睹他被擊斃。<br>英國《每日郵報》</p></body></html>
