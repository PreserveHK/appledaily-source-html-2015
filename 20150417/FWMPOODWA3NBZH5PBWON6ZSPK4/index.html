<html><header><meta charset="utf-8"><title>克林頓為妻拆彈基金會捐款設限</title></header><body><h1>克林頓為妻拆彈<br>基金會捐款設限</h1><p>美國民主黨總統參選人希拉莉（前排右）被指丈夫名下的克林頓基金會收受外國捐款，有左右外交政策之嫌。希拉莉繼周日公佈參選時宣佈辭任基金會董事後，基金會前晚再為她拆彈，宣佈今後只接受澳洲、加拿大、德國、荷蘭、挪威及英國政府捐款。<br>美聯社分析指基金會在過去14年間，曾接受過16國多達1.3億美元（10億港元）捐款。前日被拒再收捐款的包括沙地阿拉伯、阿聯酋、科威特及台灣等十個國家或地區。另外，希拉莉前日在艾奧瓦州會見中小企業的東主時，批評美國稅制向大企業傾斜，稱希望能令中小企更容易取得貸款，並減省官僚作風。<br>路透社/美聯社</p></body></html>
