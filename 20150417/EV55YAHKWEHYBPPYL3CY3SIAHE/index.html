<html><header><meta charset="utf-8"><title>500元自製山寨盔甲狂迷化身Iron Man</title></header><body><h1>500元自製山寨盔甲<br>狂迷化身Iron Man</h1><p>頭盔、手套、盔甲……江蘇徐州27歲理工男程辰（圖），日前試戴自製的鋼鐵俠套裝，立即化身他所崇拜的Iron Man。</p><p>電子工程專業畢業的他，目前在一家大型國企工作，從去年開始在網上搜索圖紙，只花約500元人民幣製成Iron Man盔甲。因為使用的是塑膠材料，所以全套盔甲的重量也就4公斤左右。<br>中新網</p></body></html>
