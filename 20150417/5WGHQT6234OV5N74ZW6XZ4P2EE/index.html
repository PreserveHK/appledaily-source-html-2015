<html><header><meta charset="utf-8"><title>胡森又泥喇！</title></header><body><h1>胡森又泥喇！</h1><p>上季因為只贏13 W，而不能達標的胡森，今季成績未見太大起色，至今只取得九W，若要避免連續兩年收警告信，便需要加把勁。看看胡森這八場頭馬中，原有有五場是泥地賽事中取得，其中最新鮮滾熱辣的例子，便是在上次日賽，在黃皓楠胯下勝出班泥地1650米的「歡欣滿載」。大家都知，在香港跑馬，泥賽比草賽少得多，但胡森偏偏贏泥賽多過草賽，看來泥賽應是這練馬師的主力取分戰場。<br>在今期賽事中，胡森在第六場四班泥地1650米，有「紅褲仔」出戰。查賽績，此駒歷來兩戰同程全入Q，今次再跑，機會當然不錯吧，加上胡森又這麼喜愛在泥地出擊，看來今次有望替馬房取得季內第10場頭馬了。</p></body></html>
