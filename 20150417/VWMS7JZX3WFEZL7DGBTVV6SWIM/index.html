<html><header><meta charset="utf-8"><title>涉偷鐵騎鬼面罩　警員保釋</title></header><body><h1>涉偷鐵騎鬼面罩　警員保釋</h1><p>【本報訊】駐守中區警區一名男警員涉於去年聖誕節，在旺角街頭的電單車泊位盜竊電單車風擋及鬼面罩，早前被捕後遭起訴一項盜竊罪。案件昨於觀塘裁判法院提堂，他否認控罪，案件排期下月19日審訊。他獲准以6,000元保釋候審，其間不准直接或間接接觸控方證人。被告彭冠頴（31歲）被控在去年12月25日，於旺角麗翔道近海泓道公眾電單車泊位內，偷竊一塊電單車風擋及一個電單車鬼面罩。<br>案件編號：KTCC1715/15<br>■記者蔡少玲</p></body></html>
