<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林依晨生B慢慢嚟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林依晨生B慢慢嚟 - 馮仁昭</h1><p>林依晨同惠英紅前日喺北京出席電影《神秘家族》宣傳，《神》片係林依晨婚後首部作品，被追問到有冇準備生BB，佢話：「生孩子還不急。」佢又自爆戲份交代她常發噩夢，經常要奔跑，最長一場戲更跑了整個下午。而一直患有哮喘嘅惠英紅抵京時，卻遇上沙塵暴引致氣管敏感，不停咳嗽，所以佢喺北京嗰段時間，都盡量足不出戶。<br>撰文：馮仁昭</p></body></html>
