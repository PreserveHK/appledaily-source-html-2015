<html><header><meta charset="utf-8"><title>揸實貨散戶部署沽股票</title></header><body><h1>揸實貨散戶部署沽股票</h1><p>港股大時代下，不少散戶湧到中央登記處辦理轉名手續、提取或存入股份，準備港股稍升時再將多年蟹貨沽出。<br>昨日上午，中央登記處內有約十數名市民辦理手續。據職員指，下午約四時才是人龍高峯期，登記處內排滿等候辦手續的散戶。</p><p>昨日到場辦理轉名手續的散戶曾小姐（小圖）指，考慮到自己年紀不輕，近日着手將名下股份轉到兒子名下，「等遲啲再升就可以畀佢決定賣唔賣。」她指自己尚有蟹貨未返家鄉，「2012年5.1元買嘅匯賢（87001）都仲未升返，唯有擺喺到收吓息先。」<br><br>李潤芳攝</p></body></html>
