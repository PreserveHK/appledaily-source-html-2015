<html><header><meta charset="utf-8"><title>李光洙被魯芬嚇驚</title></header><body><h1>李光洙被魯芬嚇驚</h1><p>韓國綜藝節目《Running Man》主持李光洙之前和魯芬合作拍攝糖果廣告，在廣告中李光洙因為講唔純正的廣東話而掀起全城熱話，廣告的點擊更於短時間衝破百萬人次。而兩人的最新廣告片亦於昨日推出，在新一輯廣告中，光洙和魯芬都以學生look登場，魯芬更束起一雙孖辮，並以嬌嗲聲音向光洙放電說：「oppa溫書溫到好悶呢？」光洙即時做出大嚇一驚的表情，之後光洙食過魯芬給他的糖果後即精神百倍，令人發笑。</p></body></html>
