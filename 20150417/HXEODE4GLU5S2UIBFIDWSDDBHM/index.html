<html><header><meta charset="utf-8"><title>隔牆有耳：張華峰請客「冇上限」 - 李八方</title></header><body><h1>隔牆有耳：<br>張華峰請客「冇上限」 - 李八方</h1><p>經民聯張華峰（圖）前排趁住港交所股價大升，一個轉身賺咗約300萬，賺得咁和味，梗要分甘同味。建制派約定30號晚食飯，為飯局牽頭嘅譚耀宗就話，要搵人贊助，據聞好多建制派即時異口同聲話非張華峰莫屬。<br>肥老闆相當慷慨，請食飯之餘講明餐飯「冇上限」。唔單止肥老闆，連民建聯高佬何俊賢都好疏爽，贊助8隻、每隻兩斤重嘅蟹。據聞佢哋訂咗喺麗港城一間潮州菜館開餐，菜館深得潮州人陳鑑林爆like，話嗰度好食得嚟價錢合理，但由於係會所，唔招呼街客，據聞已有接近卅名建制議員報名。</p></body></html>
