<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉家寶嫌保底費偏低 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>葉家寶嫌保底費偏低 - 馮仁昭</h1><p>港視最近提出將旗下劇集、綜藝節目等，喺亞視每日播放4小時，但亞視執董葉家寶似乎唔多buy，透過博客表示500萬元呢個「保底」金額偏低。有逾30萬人like的「香港高登綜合台」噚日就喺fb搞咗個「HKTV租ATV時段播映劇集您有甚麼意見？」，叫人表態，截止日期係18號凌晨12點。佢哋話會將資料整理後，送畀葉家寶，希望佢清楚聽到民意。<br>撰文：馮仁昭</p></body></html>
