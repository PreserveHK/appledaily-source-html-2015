<html><header><meta charset="utf-8"><title>捷運現清純美女網民：正到不敢直視</title></header><body><h1>捷運現清純美女<br>網民：正到不敢直視</h1><p>有台灣網友在台大批踢踢（PTT）論壇上發帖，指上星期搭乘捷運文湖線時，發現一名「三十年來沒看過的這麼正的妹」，他寫道「我相隔不到三十公分（厘米），但卻正到讓我無法直視她的雙眼，讓我感覺我在天上人間」，除盼有人可以告知美女的身份，並上傳四張照片。網民上傳的照片中，看到相中長髮女子樣貌清純，期間不斷在車廂中玩手機，未有察覺被人拍照。<br> <br>網友見到該名正妹直說好可愛，另有網友露透「她應該姓李」、「關鍵字中興大學 財經」。更有網友說她好像常常在文湖線遇到，也有網友說她好像外拍模特兒承容。<br> <br>台灣《蘋果日報》</p></body></html>
