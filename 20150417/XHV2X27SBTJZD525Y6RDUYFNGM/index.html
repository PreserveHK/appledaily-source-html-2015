<html><header><meta charset="utf-8"><title>少女包剪揼贏警察甩身Po片累警蟻上身</title></header><body><h1>少女包剪揼贏警察甩身<br>Po片累警蟻上身</h1><p>美國德州一個音樂節，一名負責現場秩序的警員疑以猜包剪揼方式，決定是否向一名未成年飲酒的少女發告票。<br><br>一名德州農工大學學生拍攝的短片，見到少女與一名警員猜包剪揼，少女出揼贏了警員的剪，全場歡呼，少女舒一口氣，與朋友擁抱。警員甚麼也沒做就離開了，誰料影片被人放上網。<br><br>警方翻看影片後，禁止涉事警員再參與該音樂節保安工作，並正考慮向涉事警員採取紀律行動。發言人指，執勤警員可以選擇作出警告或發出告票，但就不應透過遊戲，讓人逃過懲罰。<br><br>該音樂節中，有44名未成年人士因管有酒類飲品而收告票。<br><br>美國《紐約每日新聞》</p></body></html>
