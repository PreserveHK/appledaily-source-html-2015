<html><header><meta charset="utf-8"><title>飲紅酒抗衰老效果不顯著</title></header><body><h1>飲紅酒抗衰老效果不顯著</h1><p>【話你知】<br>「白藜蘆醇」屬於多酚類化合物，是抗氧化劑的一種，天然存在於葡萄和藍莓等深色水果的表皮內，於紅酒中也會有白藜蘆醇，不過多吃上述水果或多飲紅酒，抗衰老的療效卻未必會顯著。<br>港大醫學院生物化學系教授周中軍曾指，天然食物中的白藜蘆醇含量極低，紅酒亦是。以紅酒為例，過往曾有研究稱每天需要喝數百瓶才有抗衰老效果。周中軍笑言此做法未延緩衰老前，飲用者可能會先患上肝硬化。至於要吃多少葡萄皮，才會有抗衰老效果，至今亦未有相關的科學研究數據，但認為葡萄連皮吃會較好，但吃之前應該要先將之清洗乾淨，提防誤服果皮表面的農藥。<br>■記者嚴敏慧</p></body></html>
