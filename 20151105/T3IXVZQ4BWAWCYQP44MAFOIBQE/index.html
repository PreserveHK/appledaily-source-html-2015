<html><header><meta charset="utf-8"><title>失婚荷爾被爆專抹黑舊愛</title></header><body><h1>失婚荷爾被爆專抹黑舊愛</h1><p>金像影后荷爾芭莉（Halle Berry）剛宣佈第三度離婚，但其首任丈夫、棒球員David Justice卻在Twitter爆料贈興。David留言指對於外間有傳荷爾遭他虐打，他說全因兩人婚姻破裂，荷爾才利用醜聞去破壞其名譽，直指荷爾會用手段去導致身邊人身敗名裂，而荷爾第二任丈夫Eric Benet亦有留言附和。</p><p>荷爾前日自離婚後首度露面，加上其前夫突然爆料，但她仍出席活動並展露微笑。</p></body></html>
