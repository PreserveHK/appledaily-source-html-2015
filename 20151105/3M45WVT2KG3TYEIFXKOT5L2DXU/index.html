<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚耀文直插珠江刮傷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>譚耀文直插珠江刮傷 - 馮仁昭</h1><p>譚耀文日前喺深圳為鄺庭和執導嘅港產片《選擇遊戲》拍跳海戲，佢由8層樓高嘅橋面急墮跌落海。因為天氣突然轉冷，阿譚本身又感冒，上水嗰時佢凍到不停震兼嘴唇發黑，阿譚話：「原來水底有好多長滿蠔殼嘅石頭，落到去之後刮到少少，不過冇乜大礙。只係冇人估到，距離岸邊一段距離都仲會有咁多黐住蠔殼嘅石頭，只係小傷。」<br>撰文：馮仁昭</p></body></html>
