<html><header><meta charset="utf-8"><title>露絲遭Romeo搶風頭</title></header><body><h1>露絲遭Romeo搶風頭</h1><p>英國萬人迷碧咸（David Beckham）與Victoria所生的13歲二仔Romeo，最近為代言品牌Burberry拍了段聖誕短片，片中有不少明星名人參與，如樂壇大姑媽艾頓莊（Elton John）、名模納奧美金寶（Naomi Campbell）及露絲亨廷頓韋莉（Rosie Huntington-Whiteley）等等。</p><p>露絲前晚於倫敦出席首映禮時，穿了性感黑色吊帶裙，不過仍不及Romeo搶鏡。Romeo獲媽咪Victoria及細佬Cruz捧場外，在首映禮上成為集郵對象，先後與艾頓莊及納奧美等合照。<br>撰文：泰米</p></body></html>
