<html><header><meta charset="utf-8"><title>毒蛇當玩具歲半B死咬唔放嘴</title></header><body><h1>毒蛇當玩具<br>歲半B死咬唔放嘴</h1><p>巴西傳媒報道，當地17個月大嬰兒洛倫佐（Lorenzo）在屋外遇到毒蛇，他竟奮而抵抗，反把毒蛇咬死。<br> <br>事發在巴西南部的南里奧格蘭德州（Rio Grande do Sul），嬰兒的媽媽接受電台訪問時表示，兒子於周日下午在屋外玩耍，當她看到兒子時，兒子咬着一條俗稱「雅拉拉卡」的南美腹蛇（Bothrops jararaca），並將蛇制服在地上防止牠咬自己。<br> <br>她馬上把兒子送院，醫生指他沒有受傷，也沒中毒。在巴西，被蛇咬傷的傷者中，85%的人都是被「雅拉拉卡」蛇咬到，牠的毒汁毒性強烈，如不及時治療，死亡率可高達七成。<br> <br>新華社</p></body></html>
