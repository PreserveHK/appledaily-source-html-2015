<html><header><meta charset="utf-8"><title>Adele與偶像Damon反面</title></header><body><h1>Adele與偶像Damon反面</h1><p>英國巨肺歌手Adele闊別樂壇3年後，下月將推出新碟《25》。一向低調的她近日登上《滾石》雜誌封面，穿着浴袍以濕髮素顏示人。</p><p>在訪問中Adele提及之前曾邀請英國樂隊Blur主音Damon Albarn合作，她指從小就視Blur為偶像，可惜今次Damon的音樂完全不適合她的大碟，Damon更在人前指她沒安全感，令她大惑不解，她自稱極具安全感，不明Damon為何要指摘她。</p></body></html>
