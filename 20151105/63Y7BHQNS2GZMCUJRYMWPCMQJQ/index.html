<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳揀定龍鳳鈪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>江若琳揀定龍鳳鈪 - 馮仁昭</h1><p>江若琳近日幫金飾舖拍廣告，戴住金鏈襯唔少瑪瑙石飾物，佢噚日話：「我對水晶同瑪瑙呢啲石頭真係情有獨鍾，我聽講黑瑪瑙可以增強自信心，希望戴多啲對我有幫助。」問江若琳有冇乘機揀定嫁妝？佢口快快咁話：「有呀，我又乘機問吓有冇折頭，等我到時出嫁嚟幫襯買龍鳳鈪。」江若琳自爆媽咪同婆婆有送佢金器，仲乘機向佢催婚。<br>撰文：馮仁昭</p></body></html>
