<html><header><meta charset="utf-8"><title>人物誌：陳泰銘擁逾百億新台幣</title></header><body><h1>人物誌：陳泰銘擁逾百億新台幣</h1><p>現年59歲的陳泰銘（圖），畢業於台灣成功大學工程科學系，目前是台灣電子業龍頭國巨集團董事長，主力生產電腦晶片，有全球晶片電阻一哥稱號。陳泰銘身家逾百億新台幣，是台灣十大富豪之一，其嗜好很多，除愛美酒佳餚外，亦愛收藏藝術品及熱愛騎馬運動。<br>陳泰銘與關之琳結婚前，有過一段婚姻，與前妻李慧真育有三子女，包括一對孖女陳少喬與陳少曼。07年，他被指與關之琳夜遊中環後，之之被指介入陳泰銘的婚姻，兩年後，傳出陳泰銘與李慧真離婚。</p></body></html>
