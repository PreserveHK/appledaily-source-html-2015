<html><header><meta charset="utf-8"><title>莫文蔚精挑細選開影展</title></header><body><h1>莫文蔚精挑細選開影展</h1><p>莫文蔚（Karen）昨日在銅鑼灣為其首個攝影作品展舉行揭幕禮，當中有她與老公環球旅遊時的相片，景點包括玻利維亞、大溪地、復活島等。Karen說：「影咗過萬張相，拎咗百幾張出嚟，真係揀到癲。」問到會否出影集？Karen表示跟老公已經擁有一本，今次亦會出明信片，不過出相集亦無妨，但因工程太大未有時間，她還要忙下一站巡迴演唱會。<br>現時正進行巡迴演唱會的Karen透露剛定實明年在西班牙及意大利巡迴，她說：「好開心可以喺有幾百年歷史嘅歌劇院演出，到時可能唱吓歌劇，唱啲高格調嘅歌，我有首歌係同意大利男高音合唱，希望可以請到佢嚟。」<br>採訪、攝影：黃曉妍</p></body></html>
