<html><header><meta charset="utf-8"><title>積伯克想夾黃磊開餐廳</title></header><body><h1>積伯克想夾黃磊開餐廳</h1><p>荷李活諧星積伯克（Jack Black）與內地男星黃磊昨日在北京出席動畫電影《功夫熊貓3》記者會，阿積為《功夫熊貓》系列主角阿寶擔任配音，而黃磊則為《熊3》阿寶配中文版，兩位中西配音演員相會，不但當面傳授配音技巧，還現場比拼煮麵廚藝，最後黃磊的廚藝略勝一籌，評審之一的許誠毅說：「我中午沒吃，黃磊這盤麵我可以帶回去吃嗎？」<br>阿積在場談起入廚心得，並戲言要和黃磊合作開餐廳，他笑說：「聽說黃磊廚藝很贊，希望有機會能夠與黃磊在北京共同開一家麵條漢堡餐廳。」黃磊笑言非常贊同阿積的提議，並為未來合作的餐廳取名「兩隻熊貓」。<br>採訪、攝影：陶然婷</p></body></html>
