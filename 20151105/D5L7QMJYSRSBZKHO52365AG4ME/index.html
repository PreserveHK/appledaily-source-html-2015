<html><header><meta charset="utf-8"><title>靚相背後好辛酸騎呢pose極刁鑽</title></header><body><h1>靚相背後好辛酸<br>騎呢pose極刁鑽</h1><p>近日內地新浪微博的熱門話題「美照背後的辛酸」，討論美照背後不為人知的樣子，不少網友紛紛上傳漂亮的照片，同時也貼出朋友或攝影師幫忙拍照時不顧形象、安危的艱辛樣子，或是被拍者為美照而做出的各種不雅動作，讓不少網友看得哈哈大笑之餘，直呼：「真是拿命在拍照啊！」一起來看片，回想自己是否也曾做過這類傻事吧！<br> <br>新浪微博/台灣《蘋果日報》</p></body></html>
