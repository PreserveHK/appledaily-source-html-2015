<html><header><meta charset="utf-8"><title>本周日賽事繼續「輝」</title></header><body><h1>本周日賽事繼續「輝」</h1><p>近期姚本輝馬房氣勢旺盛，已連贏四個賽日。在今期賽事，這個馬房有七駒正選上陣，當中不乏實力分子，有力延續馬房近期聲勢。<br>先說「奮鬥雄心」，此駒上仗跑四班1400米取得季內首捷，今次雖跑高一班，但路程卻不變，加上馬房有「包裝奔馳」及「有得威」的季內連捷例子，故「奮鬥雄心」隨時如廐侶般再贏。至於出爭四班1200米條件賽的「平民百勝」，原來是全場唯一在此程上過名的馬，齋計路程性能已值得秤先，再者今仗此駒還用上當時入位的騎師巫斯義操刀，在人馬合拍兼路程合發揮下，相信在今仗機會亦不俗。</p></body></html>
