<html><header><meta charset="utf-8"><title>陳豪賺錢畀茵媺追夢</title></header><body><h1>陳豪賺錢畀茵媺追夢</h1><p>陳豪有心有力，3年抱3，但為多賺奶粉錢要頻頻接工作，他昨日在尖沙嘴出席歐陸嘉年華記者會，一副慈父樣手持公仔亮相，他笑說：「以前攞2個，𠵱家要攞3個。我已經夢想成真，有3名成員，遲啲到太太（陳茵媺）追求夢想，我會努力搵錢，小朋友係我哋嘅指標。」<br>被公認為好男人好老公的陳豪揚言工作重要，但家庭亦不可忽略，要見證小孩成長時刻。他表示太太身體狀況良好，主力照顧兩子。雖然夫婦二人忙於照顧兩小孩，但陳豪亦不會錯過和太太過二人世界的機會，他大賣關子說：「去二人世界嘅地方，做二人世界嘅事，我並唔係一個浪漫嘅人，但會學習。」<br>採訪、攝影：卓寶花</p></body></html>
