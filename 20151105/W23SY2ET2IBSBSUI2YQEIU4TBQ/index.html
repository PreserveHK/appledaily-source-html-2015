<html><header><meta charset="utf-8"><title>早有預兆：同與郭台銘傳緋聞</title></header><body><h1>早有預兆：同與郭台銘傳緋聞</h1><p>關之琳與劉嘉玲相交多年一直老友鬼鬼，甚至試過「撞」緋聞，不約而同與鴻海董事長郭台銘傳過緋聞。最初是關之琳在06年聖誕夜，與郭台銘齊齊現身劉嘉玲在上海經營的酒吧MUSE，其間兩人有說有笑，郭台銘更盡興連外套也脫去，由於關之琳完全脗合郭台銘公開的五大擇偶條件，兩人即傳出緋聞。而劉嘉玲則因為於07年與郭台銘雙雙飛海南度假，又十指相扣手牽手出席慈善活動而傳緋聞（上圖），不過嘉玲之後就澄清，當日是她牽着郭台銘的手，並不是對方牽她的手。</p></body></html>
