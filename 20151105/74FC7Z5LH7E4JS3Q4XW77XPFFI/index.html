<html><header><meta charset="utf-8"><title>馮仁昭四圍超：AGA精神超人自撐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>AGA精神超人自撐 - 馮仁昭</h1><p>江海迦（AGA）噚日喺新城宣傳新歌《Superman》，佢話呢首歌係寫佢排舞師嘅愛情故事，佢話：「排舞師係日本人，佢同男朋友喺美國學跳舞，跟住來港發展，佢哋喺度言語不通，為夢想奮鬥，覺得好浪漫，佢哋仲啱啱訂婚。」AGA話自己依然係自己嘅精神支柱，做自己嘅超人。另外，佢11月有個人音樂會，但事前要去上海參加馬拉松比賽。<br>撰文：馮仁昭</p></body></html>
