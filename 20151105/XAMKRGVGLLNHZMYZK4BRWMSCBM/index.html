<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳國邦：離無綫合時 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳國邦：離無綫合時 - 馮仁昭</h1><p>陳國邦噚日到灣仔接受dbc數碼電台訪問，下個月正式離開無綫嘅陳國邦，講到無綫高層地震，佢話：「直頭恐怖啦！自從出信之後，最近睇番成件事，個心會諗我自己會唔會驚呢？我覺得今次係走得合時，𠵱家風浪咁大，我行開一陣，如果再返轉頭，可能有另一番景象。好多同事走時鬧到七彩，之後咪返轉頭，同主席、董事都換過幾次啦！」<br>撰文：馮仁昭</p></body></html>
