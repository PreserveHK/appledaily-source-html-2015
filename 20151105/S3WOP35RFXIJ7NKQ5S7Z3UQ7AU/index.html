<html><header><meta charset="utf-8"><title>尖沙嘴亮燈迎聖誕</title></header><body><h1>尖沙嘴亮燈迎聖誕</h1><p>【本報訊】下月底才到聖誕節，尖沙嘴海港城昨晚已率先舉行聖誕亮燈儀式。今年海港城與香港迪士尼合作，將海運大廈露天廣場幻化成「Happily Ever After」聖誕大街及「聖誕夢幻劇院」，讓市民在尖沙嘴海旁已如同置身迪士尼奇妙世界。聖誕大街入口有逾40呎高的聖誕樹拱門供拍照，街頭兩旁則配合今年迪士尼10周年，以櫥窗展示迪士尼精品，有卡通人物如米奇老鼠、《魔雪奇緣》主角愛莎女皇及安娜公主等。</p><p>　</p></body></html>
