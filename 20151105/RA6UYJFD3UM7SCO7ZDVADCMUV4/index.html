<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江欣燕半盲認錯人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>江欣燕半盲認錯人 - 馮仁昭</h1><p>江欣燕前晚喺中環出席「護瞳行動辦公室成立典禮」，講到佢09年時一對眼都做過白內障手術，佢話：「當時知道有白內障，傷心到喊，初時唔肯做手術，諗住頂得幾耐就幾耐，拖到最後冇辦法至做，嗰時視力已經好低，仲要請司機。」佢講笑話嗰時俾人話寸，因為成日認錯人，又打錯招呼，對長輩又冇笑容，但見到唔識嘅人就要好殷勤。<br>撰文：馮仁昭</p></body></html>
