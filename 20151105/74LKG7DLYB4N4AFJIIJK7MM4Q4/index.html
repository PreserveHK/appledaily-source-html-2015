<html><header><meta charset="utf-8"><title>馮仁昭四圍超：糖妹請舊愛食檸檬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>糖妹請舊愛食檸檬 - 馮仁昭</h1><p>糖妹黃山怡噚日喺九龍塘出席「微電影支援計劃」發佈會，糖妹話有諗過拍一部屬於自己故事嘅微電影。問佢會唔會同前男友鴨王何浩文（Dominic）合作，糖妹好直咁話冇乜可能，因為大家戲路唔同又唔同公司，盡量避免尷尬。係咪仲未放低舊情？糖妹話：「唔想再講，我只會向前展望，呢兩年大家已經成日問我感情有冇着落喇！」<br>撰文：馮仁昭</p></body></html>
