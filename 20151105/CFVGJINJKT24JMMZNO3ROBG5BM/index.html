<html><header><meta charset="utf-8"><title>許志安肉搏金髮女</title></header><body><h1>許志安肉搏金髮女</h1><p>身為人夫的許志安最近在新歌《Hello，你好》的MV上，與金髮美女有大膽演出。因歌曲內容說受到失戀打擊的安仔，終日沉迷飲酒，希望在大醉的情況下，幻想着前度女友回來，一切能跟以往一樣，二人亦不再分開，故導演在構思MV時，覺得需要有一些男女二人的親密場面。<br>為免拍攝時有尷尬場面，安仔與女主角事前做了不少準備和溝通的工作，例如親密的底線以及可以觸碰的位置，甚至互相研究在動作方面可以充滿誘惑而不失美感。安仔在清潔功夫當然亦做到足，令女主角不會感不安或不舒服，結果拍攝後，女主角大讚安仔是一個有風度的好男人。<br>撰文：唐琛悠</p></body></html>
