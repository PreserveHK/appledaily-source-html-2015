<html><header><meta charset="utf-8"><title>阿佘Chilam睇戲狂喊</title></header><body><h1>阿佘Chilam睇戲狂喊</h1><p>張智霖（Chilam）、佘詩曼和陳喬恩前晚在澳門出席電影《十月初五的月光》的首映，他們分別乘坐名車到場，惹來全場尖叫。Chilam在慶功宴上坦言雖然已經看了多次，但首映時亦忍不住哭，他還笑說：「好多女士都淚崩，家燕姐不停要用紙巾。」阿佘補充：「之前睇咗好多次，今日喊咗3次，笨豬跳嗰場估唔到再喊，加上陳潔儀唱首歌好似天籟之音，所以好感動。」<br>因為與fans見面而遲到個多小時現身慶功的陳喬恩說：「今次第一次看電影，感覺好好。」莊思敏性感搶鏡，她稱只是尊重場合。<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
