<html><header><meta charset="utf-8"><title>愛得盲目：20歲離過婚</title></header><body><h1>愛得盲目：20歲離過婚</h1><p>昨日驚爆已離婚的關之琳，現年53歲，於81年加入娛樂圈，演出作品超過60部，但她的感情生活，較事業更為精采。</p><p>反叛閃婚</p><p>當年之之不理父親關山反對，嫁給僅認識兩個月兼大她16年的富商王國旌，婚姻只維持了9個月，年僅20歲的她已是失婚少女。</p><p>介入婚姻</p><p>曾於84年被傳介入馬清偉與陳美琪的婚姻，有傳當時她令到陳美琪小產。</p><p>錯做小三</p><p>93年傳之之介入富商劉鑾雄與寶詠琴的婚姻，二人關係約維持3年。</p><p>譜姊弟戀</p><p>01年與較她年輕8歲的模特兒黃家諾相戀，而03年之之與台灣男星霍建華合拍電影《做頭》，有傳二人假戲真做。04年她與黃家諾分手。</p></body></html>
