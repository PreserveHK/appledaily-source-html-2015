<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思華公園伸懶腰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>莊思華公園伸懶腰 - 馮仁昭</h1><p>莊思明（Lisa）、莊思華（Mona）呢對孖生姊妹感情一向好，前日大約3點，記者喺中環發現兩人各自孭住大袋戰利品，仲打算搵餐廳落腳，但當時冇乜心水，佢哋索性坐喺公園玩手機。當日着短裙、長靴嘅Mona仲攰到要企起身做伸展運動，Lisa就發呆坐住等家姐做完運動，即拎起戰利品離開，然後二人就行到附近文華酒店嘆茶。<br>撰文：馮仁昭</p></body></html>
