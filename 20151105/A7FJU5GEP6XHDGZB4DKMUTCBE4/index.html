<html><header><meta charset="utf-8"><title>男嬰猝死揭父非法入境</title></header><body><h1>男嬰猝死揭父非法入境</h1><p>【本報訊】深水埗一名24日大越南裔男嬰，昨由母親餵奶後熟睡，數小時後父母發現他全身冰冷無反應，抱送明愛醫院搶救終告不治。母親驚聞愛兒死訊，激動痛哭不適，須留院治理，父親則被警員揭發非法入境被捕。男嬰無表面傷痕，暫未知死因及案件有否可疑，須待法醫剖驗。<br>猝死男嬰與25歲越南父親，以及24歲持行街紙越南母親同住深水埗。據悉男嬰無先天性疾病，昨下午1時許，其母赫見兒子全身冰凍，與丈夫抱子到明愛醫院求醫，男嬰終證實不治。<br>■記者梁澤岡</p></body></html>
