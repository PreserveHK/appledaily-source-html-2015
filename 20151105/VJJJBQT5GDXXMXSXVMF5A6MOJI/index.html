<html><header><meta charset="utf-8"><title>IS人肉彈炸成兩截上半身仲識講嘢</title></header><body><h1>IS人肉彈炸成兩截<br>上半身仲識講嘢</h1><p>極端組織伊斯蘭國（IS）一名戰士在也門執行自殺式炸彈任務時出錯，未到預定目標炸彈就爆炸，戰士被炸成兩截，但沒有即時死去。<br> <br>途人用手機拍下情況，當時聖戰時頭部仍在動，口中似乎還念念有詞，途人議論紛紛，有人高喊「他是IS的人」，也有人說：「他還沒死，但應該沒救了，這樣不能存活。」最後他在眾目睽睽下死去。<br> <br>IS上月聲稱在亞丁發動四宗自殺式炸彈襲擊，造成15人死亡，包括四名士兵。<br> <br>英國《每日鏡報》</p></body></html>
