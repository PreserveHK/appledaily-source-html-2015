<html><header><meta charset="utf-8"><title>柯震東拍新片唔做毒犯</title></header><body><h1>柯震東拍新片唔做毒犯</h1><p>柯震東與房祖名去年8月同因在北京吸毒被捕，形象毀於一旦，失業了15個月的柯震東，經過參與慈善活動、低調行事的沉澱期，終於找到曙光。最近他獲華裔導演趙德胤邀請，參與新戲《再見瓦城》演出，之前有傳他在戲中扮演一名吸毒犯，不過，據了解《再》片最終確定為一部愛情電影，與毒品無關。<br>柯震東昨日在facebook上載了新相，確認有份演出《再》片，兼已完成拍攝工作。由於電影有部份在泰緬地方取景，所以獲導演大膽起用的柯震東亦認真對待今次復出之作，特意去了緬甸生活了兩個月，並花了半年時間學習雲南方言，圖力挽狂瀾。<br>撰文：炎炯炯</p></body></html>
