<html><header><meta charset="utf-8"><title>蛯原友里誕B仔初為人母</title></header><body><h1>蛯原友里誕B仔初為人母</h1><p>日本名模蛯原友里昨日於網誌宣佈，日前已誕下兒子，雖沒公開BB出生日期及體重，但上載一張BB小手捉着她手指的溫馨照片。蛯原於09年下嫁組合RIP SLYME成員ILMARI，二人結婚6年才首次做父母。蛯原在網誌中表示有前所未有的幸福感覺，有時被BB很大的喊聲嚇驚，但每天都很感動。蛯原7月底時仍挺着大肚穿4吋高踭鞋行騷引來話題。另一女星木下優樹菜前天亦誕下第二名女兒。</p></body></html>
