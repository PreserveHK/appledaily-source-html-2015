<html><header><meta charset="utf-8"><title>中國客熱捧　比特幣狂升</title></header><body><h1>中國客熱捧　比特幣狂升</h1><p>Bitcoin升勢持續，昨日再創一年新高！以英國的全球第二大Bitcoin交易商Bitstamp報價，昨日一度逼近500美元水平，為自去年11月以來新高，較前日高逾兩成。<br><br>至於中國Bitcoin昨日同樣創一年新高，最高見3266元人民幣，相當於3986港元，較Bitstamp最高價490美元，折合溢價約165港元。<br><br>有分析指，今次上升主要受惠於中國市場。早前中國經歷股災，資金尋求逃出中國，令比特幣需求及成交急升，引發新一輪升浪。</p></body></html>
