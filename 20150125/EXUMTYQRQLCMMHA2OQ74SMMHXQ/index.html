<html><header><meta charset="utf-8"><title>蘋果綠葉：朗文加推　最平160萬</title></header><body><h1>蘋果綠葉：<br>朗文加推　最平160萬</h1><p>由元朗鄧氏家族成員持有的元朗大井圍朗文花園，首批六伙於去年四月開售不夠半小時沽清後，事隔近九個月加推三伙，為第四座的地下連花園、中層一樓及頂層連天台三戶，定價由一百六十萬元至二百五十萬元，中層及頂層較第一批（第三及五座）貴了十萬元，但地下連花園戶則較第一批同戶型平了兩萬及十七萬元。</p><p>【LIVE】渣馬直擊<br> http://bit.ly/nextmedialive  </p></body></html>
