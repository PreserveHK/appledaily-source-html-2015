<html><header><meta charset="utf-8"><title>體訊速遞︰（籃球）MJ「飛人」標誌被控侵權</title></header><body><h1>體訊速遞︰<br>（籃球）MJ「飛人」標誌被控侵權</h1><p>運動品牌Nike沿用了多年，為名宿米高佐敦推出產品所用的「飛人」標誌（圖），日前被控侵權。一名攝影師告上俄勒岡州法院，指這飛人商標是源自他於一九八四年的一個拍攝作品，要求Nike作出賠償，以及終止銷售現時市面上所有相關產品。 綜合外電（美國）</p><p>【LIVE】渣馬直擊<br> http://bit.ly/nextmedialive  </p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
