<html><header><meta charset="utf-8"><title>劉心悠甜收心形蛋糕</title></header><body><h1>劉心悠甜收心形蛋糕</h1><p>劉心悠昨日現身尖沙嘴海港城宣傳甜點活動，跟兩位外籍甜品主廚製作法式小甜點，兩位男士還分別送上一束玫瑰花和心形蛋糕給心悠品嚐。心悠透露完成活動後要為今年渣馬作好準備：「今次任務係完成第九次馬拉松，唔使破自己紀錄。」心悠今年情人節會在台灣拍電影開工度過，但今年心悠仍是單身過情人節，心悠說：「每次大家問我都好緊張，知道大家好關注，所以我都特別怕約會。」</p><p>【LIVE】渣馬直擊<br> http://bit.ly/nextmedialive  </p></body></html>
