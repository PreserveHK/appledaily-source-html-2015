<html><header><meta charset="utf-8"><title>【一周必看】學生門前救狗　老師宿舍後燒狗即食</title></header><body><h1>【一周必看】<br>學生門前救狗　老師宿舍後燒狗即食</h1><p>「實在太殘忍了！」廣州財經職業學校有教職員將校園當成屠宰場，多名教官被揭近日亂棍打死一隻小狗，隨後將其生劏及燒熟，在校園內一同分食，不少學生目睹殺狗過程。這隻生前被困在欄杆由學生所救的小狗，最終成為教官美食。涉事教官承認殺狗，卻託辭一切都是為學生安全着想。</p><p>【LIVE】渣馬直擊<br> http://bit.ly/nextmedialive  </p></body></html>
