<html><header><meta charset="utf-8"><title>News Flash也門政府倒台　癱瘓美反恐行動</title></header><body><h1>News Flash<br>也門政府倒台　癱瘓美反恐行動</h1><p>美國官員前日透露，隨着獲美國支持的也門（圖）政府被什葉派民兵「青年運動」（Houthi）推翻後，美國不得已中止針對也門阿蓋德的部份反恐行動，包括無人機攻擊等，令行動陷入「癱瘓狀態」。也門總統、總理及內閣日前先後請辭，國家陷入內戰邊緣。<br>路透社</p><p>【LIVE】渣馬直擊<br> http://bit.ly/nextmedialive  </p></body></html>
