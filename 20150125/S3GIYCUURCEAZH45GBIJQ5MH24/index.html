<html><header><meta charset="utf-8"><title>民國扁嘴學寫字</title></header><body><h1>民國扁嘴學寫字</h1><p>韓國人氣親子節目《超人回來了》男星宋一國的三胞胎囝囝大韓、民國（圖）、萬歲向來都活潑十足，去到邊都冇時停。而在今日播出一集，宋一國就將帶住三隻化骨龍去到古老的學堂做書僮，由爺爺級的老師教他們學寫毛筆字及培養耐性。初時，三胞胎繼續我行我素，在老師面前用毛筆在紙張上亂畫一通，怎料老師突然發火，令三胞胎即時受驚，而老二民國更扁晒嘴露出一副楚楚可憐的表情，非常可愛。</p><p>【LIVE】渣馬直擊<br> http://bit.ly/nextmedialive  </p></body></html>
