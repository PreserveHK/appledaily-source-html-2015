<html><header><meta charset="utf-8"><title>鹿晗Kris春晚首合體</title></header><body><h1>鹿晗Kris春晚首合體</h1><p>韓國男團EXO的兩位前中國籍成員鹿晗及Kris，早前已落實會演出央視春晚，不過當時就未知二人會否同台演出。直至昨日，有相關人士就帶來好消息，透露二人將與男星陳偉霆同台演唱《我的中國心》，三人先會分開演唱一段個人歌曲，之後大合唱《我的中國心》。由於今次是鹿晗及Kris，自去年先後與前所屬的SM事務所解約後首次同台演出，所以消息傳開後令一眾粉絲非常期待。</p><p>【LIVE】渣馬直擊<br> http://bit.ly/nextmedialive  </p></body></html>
