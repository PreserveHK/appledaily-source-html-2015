<html><header><meta charset="utf-8"><title>蘋果綠葉：中遠集團去年終扭虧</title></header><body><h1>蘋果綠葉：<br>中遠集團去年終扭虧</h1><p>中國遠洋（1919）母公司中遠集團，其董事長馬澤華接受內地媒體訪問時透露，中遠集團去年全年營業總收入按年增長約2%，錄得盈利50.4億元人民幣，扭轉過去三年連續錄得虧損的情況。馬澤華指，今次集團能夠成功扭虧為盈，主要由於中遠香港集團及中國遠洋的子公司中遠集運有較出色的表現。</p><p>【LIVE】渣馬直擊<br> http://bit.ly/nextmedialive  </p></body></html>
