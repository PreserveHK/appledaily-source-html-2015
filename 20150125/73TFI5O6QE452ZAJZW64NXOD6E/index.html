<html><header><meta charset="utf-8"><title>數噸紙祭品拜神　燒足兩小時</title></header><body><h1>數噸紙祭品拜神　燒足兩小時</h1><p>太誇張了吧！二十一日中午，深圳龍華一工業園區火光熊熊，眾人面對烈火不慌不忙，原來是工廠老闆組織數十名員工祭拜神靈！當日公司上下在空地上擺放數噸重的紙張和祭品，然後點燃，頓時火光衝天，濃煙滾滾（圖），灰塵滿天，一直燒了近兩小時才燒完。有工人拿着水龍頭在現場觀察火勢，隨時準備滅火。據工業園區負責人說，這位老闆每年都會燒數噸重的紙張祭拜神靈，這一做法已經成為工廠的慣例。但有民眾批評，污染環境，神靈也不會保佑。<br>光明網</p><p>【LIVE】渣馬直擊<br> http://bit.ly/nextmedialive  </p></body></html>
