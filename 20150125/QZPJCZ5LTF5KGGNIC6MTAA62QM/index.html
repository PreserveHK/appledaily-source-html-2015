<html><header><meta charset="utf-8"><title>【模型基本功】黑灰啡滲線有規矩</title></header><body><h1>【模型基本功】黑灰啡滲線有規矩</h1><p>想模型的輪廓更清晰，其實在完成模型上色後，還可以加入滲線這個工序，而且亦可令模型的Details位更細緻；一般的滲線材料我們大多會用竂瑯油，市面現在買到的滲線油主要分為黑、灰、啡三款顏色；例如刻線位置是白色或較淺色，可以用灰色竂瑯油滲線，因為反差不會太大，紅色或較鮮色的刻線位置，我們可用啡色竂瑯油；至於原件底色較深時，我們則可用黑色竂瑯油作滲線。<br><br>記者：朱崇德</p><p>【LIVE】渣馬直擊<br> http://bit.ly/nextmedialive  </p></body></html>
