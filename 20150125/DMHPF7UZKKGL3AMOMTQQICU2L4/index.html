<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）洛賓梅開二度賀牛一</title></header><body><h1>體訊速遞︰<br>（足球）洛賓梅開二度賀牛一</h1><p>德甲將於周五歇冬後重開，暫列榜首的拜仁慕尼黑在上周五進行熱身賽，作客波琴先失守下以5:1反勝對手。比賽當中亦是拜仁翼鋒洛賓（右）的三十一歲生辰，他在該仗為自己送上生日禮物，個人梅開二度。 綜合外電（德國）</p><p>【LIVE】渣馬直擊<br> http://bit.ly/nextmedialive  </p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
