<html><header><meta charset="utf-8"><title>News Flash奧巴馬改行程　赴沙地悼前國王</title></header><body><h1>News Flash<br>奧巴馬改行程　赴沙地悼前國王</h1><p>今天訪問印度的美國總統奧巴馬（圖），將縮短原定三天行程，下周二取消泰姬陵參觀，改到中東盟國沙地阿拉伯首都利雅得，悼念前日病逝的國王阿卜杜拉。英國首相卡梅倫及俄羅斯總理梅德韋杰夫等多國領袖，本周末亦將赴沙地見新國王薩勒曼。<br>美聯社</p><p>【LIVE】渣馬直擊<br> http://bit.ly/nextmedialive  </p></body></html>
