<html><header><meta charset="utf-8"><title>蘋果綠葉：汪洋訪韓讚中國經濟</title></header><body><h1>蘋果綠葉：<br>汪洋訪韓讚中國經濟</h1><p>國務院副總理汪洋在首爾出席韓國經濟界舉行的午餐會時表示，中國經過了30多年高速增長，現時經濟正向品質升級、結構優化的階段轉變。他提到中國經濟仍然保持約7%左右的中高速增長，對於全球第二大經濟體，保持這樣的速度在全球也是名列前茅。他相信新常態下的中國經濟，對各國企業的機遇大於挑戰。</p><p>【LIVE】渣馬直擊<br> http://bit.ly/nextmedialive  </p></body></html>
