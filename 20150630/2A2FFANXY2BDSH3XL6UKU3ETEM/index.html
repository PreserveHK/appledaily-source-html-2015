<html><header><meta charset="utf-8"><title>金鐘國被揭難相處冇人要</title></header><body><h1>金鐘國被揭難相處冇人要</h1><p>將於本周五跟韓國人氣節目《Running Man》（RM）眾成員在香港亞博館舉行粉絲見面會的男星金鐘國，雖然已踏入39歲，但多年來仍孤身隻影，令粉絲都替他心急。</p><p>不過在前晚一集《RM》中，李光洙就抵死地向女星徐賢真爆料說：「和鐘國哥在一起的話一整天都會感到疲累。雖然鐘國哥說不想結婚，但你以為是沒有任何理由的嗎？」暗示金鐘國難相處所以嚇走人。<br>另外，據知《RM》成員將會於後日晚上率先到港為見面會作準備，而劉在錫及HaHa則會在本周五早上抵港，會合其他成員開騷。<br>撰文：金美兒</p></body></html>
