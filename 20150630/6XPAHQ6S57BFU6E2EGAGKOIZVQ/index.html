<html><header><meta charset="utf-8"><title>李秉憲留鬚現首映</title></header><body><h1>李秉憲留鬚現首映</h1><p>《未來戰士5》昨日於加州舉行首映，除動作影星阿諾外，女主角艾美莉、男角柴葛尼及積遜格爾都有出席，更難得是於戲中扮演T-1000的韓國男星李秉憲，以及於戲中獻唱全球片尾曲的內地女歌手張靚穎，都齊齊現身。</p><p>阿諾還獲老友史泰龍（Sylvester Stallone）盛裝撐場，難怪阿諾全程均十分興奮，戴上未來戰士頭像的戒指周圍走，跟未來戰士機械人公仔擺設合照。李秉憲則轉以一身成熟打扮赴會，但留了不長不短的鬍子，感覺怪怪，與他並不合襯。<br>撰文：盧葦</p></body></html>
