<html><header><meta charset="utf-8"><title>「無面」男童重整面骨過新生</title></header><body><h1>「無面」男童<br>重整面骨過新生</h1><p>3歲的雅巴尼（Yahya El Jabaly）出生時面部有嚴重缺陷，沒有眼睛、鼻子，嘴巴亦發育不良，影響說話能力，只能通過發出呼嚕聲與人溝通。去年獲有心人捐款，加上醫生霍姆斯（Tony Holmes）義助，雅巴尼接受面部重整手術。<br> <br>雅巴尼獲得新臉孔後，其父莫斯塔法歡喜不已，說雅巴尼是聰明小孩子，潛能無限，相信他前途一片光明。<br> <br>雅巴尼仍要植入義眼以及接受其他手術。不過，雅巴尼聲帶沒有受損，將可學說話。</p></body></html>
