<html><header><meta charset="utf-8"><title>趣趣地：巴亞1.2億做「上海仔」</title></header><body><h1>趣趣地：巴亞1.2億做「上海仔」</h1><p>上海申花真係好鍾意前車路士兵，繼三年前買起安歷卡同杜奧巴，再簽入丹巴巴亞。呢位30歲塞內加爾射手前日去咗上海，仲入場睇申花對申鑫嘅上海打吡。據報，今次比錫達斯收成1,350萬歐元（約1.2億港元）轉會費㗎。之前安歷卡同杜奧巴因為欠薪而同申花不歡而散，所以有網民擔心歷史重演，但前班主朱駿已經喺舊年賣盤，由國企綠地集團接手，相信呢次有錢出糧嘅。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
