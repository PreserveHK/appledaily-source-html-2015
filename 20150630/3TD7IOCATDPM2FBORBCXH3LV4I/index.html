<html><header><meta charset="utf-8"><title>古仔𠱁細路有一手</title></header><body><h1>古仔𠱁細路有一手</h1><p>古天樂早前在淺水灣拍攝健康食品廣告，古仔在廣告中變身怪獸，與扮其兒子的男孩做對手戲，古仔日前在受訪時說：「個廣告講我收工返屋企好攰，但又要同個仔玩，一飲咗呢個產品就好有精力，講我個仔扮超人係咁打我呢隻怪獸。」古仔大讚廣告中的兒子好乖，沒有扭計，問他是否喜歡小朋友？古仔說：「我對小朋友好感一向好大，呢幾年接觸多咗，佢哋都唔抗拒我。」<br>問古仔何時會生小朋友？他笑說：「我本身唔識生仔，呢樣亦唔係我一個人嘅事，遲啲再講啦，不過我成日拍戲，會知道同小朋友點相處。」<br>採訪：溫敏芝<br>攝影：陳俊強</p></body></html>
