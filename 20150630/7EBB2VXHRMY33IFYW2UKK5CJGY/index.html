<html><header><meta charset="utf-8"><title>趣趣地：細哨𥄫女「凸」別狼</title></header><body><h1>趣趣地：細哨𥄫女「凸」別狼</h1><p>口裏說不，身體卻很誠實，巴西前鋒朗拿甸奴同墨超球隊克雷塔羅分手後，去向仲好受人關注。</p><p>日前就有電視台搵佢訪問，其中一位着背心仔嘅女主持艾莉卡（圖），身材相當突出，細哨同佢深情擁抱後，可能感覺到心口俾兩支「導彈」擊中，自然望番個「發射台」，目光仲停留咗兩三秒㖭。細哨之後幾乎連訪問都唔記得做，要其他人提先返入房；呢招美人計似乎對細哨幾有效喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
