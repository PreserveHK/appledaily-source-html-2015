<html><header><meta charset="utf-8"><title>玩過界運動員</title></header><body><h1>玩過界運動員</h1><p>NBA名宿「波神」米高佐敦(上圖)在1993年首次宣佈退休離開公牛，隨後加盟了芝加哥白襪隊出戰棒球賽事，擔任外野手；不過，其職棒成就遠遠不及在籃球場上。</p><p>2009年F1總冠軍畢頓亦是三項鐵人好手，近年常在F1賽季結束後，前往不同地方參加三項鐵人比賽，成績亦相當不俗，並藉此為其信託基金籌款作慈善用途。</p><p>英國21歲短跑好手謝美利剛於月初成為歷來第100名能在10秒以下時間完成百米跑的男子跑手，原來他曾有七年時間效力車路士青年軍，並於達根咸正式出道。</p></body></html>
