<html><header><meta charset="utf-8"><title>劉錫賢：我勁過丁蟹</title></header><body><h1>劉錫賢：我勁過丁蟹</h1><p>陳倩揚、劉錫賢及李龍基等，昨日在灣仔出席國際陪月協會活動，劉錫賢表示日前與亞視同事見面，知道公司現正籌備新節目，預計8月中出街。最近股市暢旺，劉錫賢坦言不敢炒股，他笑說：「我勁過丁蟹，拍《影城大亨》時，方中信、陶大宇個個買股票贏錢，我一買就跌，之前有間新公司分咗成萬股畀我，最後間公司都執埋，所以我開公司都唔敢用自己個名。」</p><p>同場的陳倩揚產後積極減肥，明顯瘦了許多，不過她指還未達標，希望再多減10磅。她並透露護脊腰帶生意經營了兩個月，由於舖租昂貴，所以只做網上生意，有信心賺得利潤。<br>採訪、攝影：黃曉妍</p></body></html>
