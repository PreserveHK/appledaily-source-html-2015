<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳淑芬籌建香港巨蛋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳淑芬籌建香港巨蛋 - 馮仁昭</h1><p>演出業協會主席陳淑芬（陳太）噚日喺尖沙嘴出席「香港巨蛋研討會2015」，探討香港缺乏大型演出場地問題。<br>陳太提到𠵱家最大嘅亞博館只可容納萬四人，比起台灣、韓國，香港競爭力越嚟越弱，希望增建3萬5千人嘅場館，帶旺旅遊業同製造業，陳太話：「希望政府可以考慮，好似啟德體育園，辦體育活動之餘，亦可以有世界級表演，兩者兼顧。」<br>撰文：馮仁昭</p></body></html>
