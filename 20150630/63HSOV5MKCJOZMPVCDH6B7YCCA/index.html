<html><header><meta charset="utf-8"><title>為子籌學費　綜援漢販毒囚15年</title></header><body><h1>為子籌學費　綜援漢販毒囚15年</h1><p>【本報訊】肛門患癌依靠綜援過活的六旬男子，因為兒子籌學費遂替人販毒，將市值42萬元冰毒從內地偷運入境但過關時被捕。被告昨在高院承認販毒罪，法官指財困不是求情理由，健康及年紀也難令法庭同情，唯一求情理由是認罪，鑑於涉及跨境販毒，判監15年。<br>60歲被告賴志明於去年8月5日被揭發販運931克冰毒，他稱為了7,000元酬勞犯案。律師求情指被告因經濟壓力被朋友引誘吸食冰毒減壓，其18歲兒子去年獲港專取錄，要支付5,000元第一期學費，被告為了籌錢而犯案。<br>案件編號：HCCC189/15<br>■記者梁偉強</p></body></html>
