<html><header><meta charset="utf-8"><title>陳凱琳提嘉穎標汗</title></header><body><h1>陳凱琳提嘉穎標汗</h1><p>陳凱琳（Grace）昨日在海洋公園出席頒獎禮活動，早前陳嘉寶（Anjaylia）將為她慶祝生日的合照放上網，而令她和鄭嘉穎的戀情曝光。問到是否因合照曝光才承認戀情？她說：「呢啲唔答。」她稱不會怪責Anjaylia，因為事前沒叮囑不要將合照放上網。<br>Grace指不想多講感情事，她說：「係自己唔想，希望畀番多啲空間自己發展。」對於她是嘉穎首位正式公開名份的女友，Grace指不會想太多原因，可能是時間適合。會否因深得男友鍾情？她甜笑說：「唔知，你哋問佢，我只係感覺到𠵱家好熱，出晒汗。」<br>採訪：譚倩宜<br>攝影：沈健程</p></body></html>
