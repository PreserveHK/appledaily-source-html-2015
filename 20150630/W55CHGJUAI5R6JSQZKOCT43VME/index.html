<html><header><meta charset="utf-8"><title>馮仁昭四圍超：牛雜妹初吻唔益張建聲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>牛雜妹初吻唔益張建聲 - 馮仁昭</h1><p>牛雜妹李美琪（Monnie）噚日同張建聲喺西貢拍攝蕭定一有份投資嘅短劇，Monnie仲未落實簽約，不過兩人已經以師兄師妹相稱。劇中可有親熱鏡頭？張建聲話：「師妹螢幕初吻都未奉獻到。」對於有指港姐有黑幕，Monnie話只覺得當日自己太肥兼唔識打扮先落選，𠵱家會努力減肥，問佢會否接受整容？佢話：「現階段係唔會，我自己覺得內心比外在重要。」<br>撰文：馮仁昭</p></body></html>
