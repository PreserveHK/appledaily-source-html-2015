<html><header><meta charset="utf-8"><title>《壹週刊》涉誹謗案8月結案陳詞</title></header><body><h1>《壹週刊》涉誹謗案8月結案陳詞</h1><p>【本報訊】中草藥洗髮水生產商霸王集團控告《壹週刊》誹謗案，最後一名證人、霸王內地法律專家高俊昨在高院作供完畢，案件押後至8月19日作結案陳詞，需時四天。法官指示雙方在聆訊前呈交書面陳詞，並列明霸王在中港兩地的銷售數據。<br>對於《壹週刊》是否要就內地轉載文章對霸王造成的損失負責，高俊作供指內地法院考慮《壹週刊》的過錯程度、侵權行為的具體情節及影響時，均會考慮《壹週刊》是否預見其他人會轉載其文章，指若因果關係沒被打斷，《壹週刊》便要為後果負責。<br>案件編號：HCA1109/10<br>■記者梁偉強</p></body></html>
