<html><header><meta charset="utf-8"><title>障礙賽馬種類</title></header><body><h1>障礙賽馬種類</h1><p>越野障礙賽（Steeplechase）</p><p>比賽長度約為3.2至7.2公里，障礙物較多，主要為至少1.3米高的柵欄，賽道上亦有水池，屬難度最高的一種。</p><p>跨欄賽（Hurdling）</p><p>與越野障礙賽一樣，賽道上同樣設有障礙物，但欄高與闊度皆比越野賽的柵欄為短，約高一米，難度屬中階。</p><p>平道賽（Flat race）</p><p>入門級賽事，旨在讓一些業餘或欠比賽經驗的騎師，以及初出戰賽馬參加。平道賽馬不設障礙物，因此比賽速度普遍亦會較快，賽道長度一般為2.6至4公里。</p></body></html>
