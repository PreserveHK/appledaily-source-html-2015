<html><header><meta charset="utf-8"><title>GENERATIONS港騷玩爆衫</title></header><body><h1>GENERATIONS港騷玩爆衫</h1><p>日本人氣組合GENERATIONS前晚於九龍灣舉行首次港騷，亦是他們世界巡演最後一站。7名成員以《Sing it Loud》一曲打頭陣，主音片寄涼太及數原龍友都以流利英語與港迷溝通，表示能來香港等地開騷是夢想成真。二人亦唱出抒情歌《花》、《單戀》等冧粉絲。</p><p>全場最令粉絲瘋狂的是有尼日利亞血統的關口Mendy，他拉高衫騷肌，後來更撕開白色背心玩爆衫，令女粉絲失控。隊長白濱亞嵐則用廣東話大叫：「香港好勁呀！」GENERATIONS又送大禮，除玩有獎遊戲外，更將帽子及毛巾抹汗後拋下台，令歌迷展開爭奪戰。<br>採訪：阮瑜</p></body></html>
