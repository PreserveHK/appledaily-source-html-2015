<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何定鈞等啱時機出山 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>何定鈞等啱時機出山 - 馮仁昭</h1><p>邱達昌早兩個月成立永升亞洲申請免費電視牌照，有消息話佢仲搵咗71歲嘅無綫前總經理何定鈞（圖）揸旗。噚日馮仁昭打畀何定鈞，佢冇否認，只係話：「我呢排好忙呀，𠵱家乜都唔講得住。」<br>馮仁昭問佢點解唔享吓兒孫福反而仲出嚟搏殺，佢就笑住話：「係呀，我個孫都可以娶老婆咁滯！其實我自己都唔知何去何從㗎，遲啲講得先話你知啦！」<br>撰文：馮仁昭</p></body></html>
