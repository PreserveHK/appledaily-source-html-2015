<html><header><meta charset="utf-8"><title>趣趣地：菲臘仔莫帥西甲對決</title></header><body><h1>趣趣地：菲臘仔莫帥西甲對決</h1><p>菲臘尼維利搵到新工！西甲華倫西亞宣佈請曼聯名宿菲臘仔做助教，協助教練紐奴。紐奴讚菲臘仔大賽經驗豐富又着重團隊，同佢理念一致咁話。菲臘仔掛靴後就投身教練行列，最出名係喺2013年跟莫耶斯返曼聯，出任一隊教練，但嗰季球隊聯賽得第七，莫帥被炒，而佢之後亦離隊。咁啱莫耶斯喺西甲教緊皇家蘇斯達，佢同菲臘仔兩師徒有機會喺下季打對頭喇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
