<html><header><meta charset="utf-8"><title>莫文蔚懷念爹哋</title></header><body><h1>莫文蔚懷念爹哋</h1><p>莫文蔚和母親莫何敏儀、哥哥莫理斯昨日在觀塘出席《推背圖終極珍藏本》新書發佈會，該書正是莫文蔚亡父莫天賜的遺作。席上莫文蔚戴了一條掛有11面金牌的腰帶，她說：「係我媽咪後生22吋腰時嘅腰帶，呢條腰帶好有意義，因為爹哋係田徑高手，佢將贏番嚟嘅金牌做成一條腰帶，然後贏埋媽咪嘅芳心。」<br>看到這本書，會否想起跟父親相處的片段？莫文蔚說：「無時無刻都會諗起，係用一輩子去懷念，舊年爹哋離開咗，我出咗隻碟，我就將感情投放喺我嘅作品度。」此外，到場支持的薛家燕剛由內地拍廣告返港，她笑謂該廣告有7位數字酬勞。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
