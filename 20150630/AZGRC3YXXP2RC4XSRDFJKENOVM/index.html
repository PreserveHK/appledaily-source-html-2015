<html><header><meta charset="utf-8"><title>關仁隱事：「東流」谷氣企硬爭新約 - 關仁</title></header><body><h1>關仁隱事：「東流」谷氣企硬爭新約 - 關仁</h1><p>大台一向對旗下藝人好強勢。咪以為大台淨係恰後生嗰班，原來就算做咗幾十年嘅老臣子，一樣恰得就恰。就好似喺近日翻炒劇做江湖大佬嘅前輩「東流」咁，佢係好戲之人係人都知，但原來佢性格都相當剛烈，話說佢舊年喺大台做唔夠騷，早排佢同大台簽新約嗰陣，高層要佢還騷，嬲到東流爆炸，認為大台實在太不近人情，唔單止企硬唔肯讓步，仲喺唔少幕前幕後面前鬧爆大台衰格。結果大台終於肯讓步，唔使東流還騷簽約，東流先至順番條氣咋。<br>撰文：關仁</p></body></html>
