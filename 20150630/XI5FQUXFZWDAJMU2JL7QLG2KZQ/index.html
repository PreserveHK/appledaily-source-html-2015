<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.助五月天遭嫌棄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>G.E.M.助五月天遭嫌棄 - 馮仁昭</h1><p>台灣樂隊五月天之前搵咗10位華語女歌手翻唱佢哋嘅舊作，集合成新碟《女也》，喺日前公佈嘅名單上，除咗有林憶蓮、曲婉婷、梁靜茹等外，鄧紫棋（G.E.M. 圖）亦有份翻唱《你不是真正的快樂》。不過有五月天粉絲對於G.E.M.好唔滿意，喺網上留言罵聲出起，其中一位話：「其他很不錯，就是一聽到G.E.M.的聲音便反感！」 <br>撰文：馮仁昭</p></body></html>
