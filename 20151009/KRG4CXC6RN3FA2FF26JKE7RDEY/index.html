<html><header><meta charset="utf-8"><title>求驗客手記：禮拜六足智彩捧歐冲</title></header><body><h1>求驗客手記：禮拜六足智彩捧歐冲</h1><p>葡甲早喺八月開「咧」，而禮拜六晚就會上演葡萄牙聯賽盃次圈。仲記得前港足隊長歐陽耀冲首圈喺互射12碼階段入波幫葡萄牙體育會晉級，嚟緊呢支目前排葡甲第五嘅球隊，將會越級挑戰葡超排13位嘅比蘭倫斯，足智彩仲有開盤㖭，球賽編號係星期六34，初盤喺體育會主場受讓平/半。之前整傷腿筋嘅歐冲已經好番，近日有操練之餘，禮拜四又着住自己球迷會嘅五周年新衫影相，仲有南華球迷去探班，難怪笑到四萬咁口啦。</p></body></html>
