<html><header><meta charset="utf-8"><title>思琦幫囡囡𢱑拍廣告</title></header><body><h1>思琦幫囡囡𢱑拍廣告</h1><p>楊思琦昨日在尖沙嘴為新刊物做宣傳，她指最近忙於照顧剛入讀幼稚園的囡囡：「每朝6點幾就要起身，幫囡囡準備早餐同送返學，佢唔係好鍾意食嘢，所以我想佢上游泳班，等佢運動量大啲食多啲，𠵱家好咗少少，雖然有個肚腩仔，不過四肢都似火柴。」<br>思琦透露曾婉拒母女檔拍廣告：「當時覺得佢太細，𠵱家大啲較適合，拍飲食廣告最好，想佢食多啲。」提到感情生活，思琦坦言想專注事業，不心急拍拖，但有些工作要離開香港，最無奈是要與囡囡分開。<br>採訪、攝影：馬建華</p></body></html>
