<html><header><meta charset="utf-8"><title>體壇拾趣︰費沙嗒班尼斯前妻抵打</title></header><body><h1>體壇拾趣︰費沙嗒班尼斯前妻抵打</h1><p>現任紐約人教練費沙（Derek Fisher）同班尼斯（Matt Barnes）做過兩季湖人隊友，本來各散東西，但最近一重逢就講手。</p><p>事緣年初離咗婚嘅費沙，搭上咗同班尼斯分居嘅老婆高雲（Gloria Govan），上周六費沙上咗對方屋企，已經轉投灰熊嘅班尼斯知道就老遠返去尋仇，仲有肢體衝突。據講費沙喺警察到場前已經走咗，雖然佢缺席之後一日紐約人嘅操練，但只係琜傷咗少少冇乜大礙。</p></body></html>
