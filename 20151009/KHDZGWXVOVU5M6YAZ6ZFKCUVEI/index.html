<html><header><meta charset="utf-8"><title>體壇拾趣︰欖球員咬人學足阿蘇</title></header><body><h1>體壇拾趣︰欖球員咬人學足阿蘇</h1><p>世界盃出現咬人事件？唔係講番蘇亞雷斯咬基亞連尼，而係24歲南非球員麥靴比禮拜三喺英格蘭舉行嘅欖球世界盃咬美國前鋒查維爾嘅膊頭！欖球咁多身體碰撞，球員有時做吓小動作未必俾人見到，點知咁啱有攝影師影到麥靴比咬人嗰刻，比賽委員會睇過張相仲話要調查。但有人拎張相問查維爾點睇，佢竟然話：「有啲咁嘅事咩？可能我成個膊頭帶晒防撞裝備，所以完全冇感覺喎！」其實南非最終以64:0大勝美國，麥靴比又使乜咁緊張去咬人呢？</p></body></html>
