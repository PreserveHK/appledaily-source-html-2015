<html><header><meta charset="utf-8"><title>祖兒寫信畀黎明收簽名卡</title></header><body><h1>祖兒寫信畀黎明收簽名卡</h1><p>容祖兒昨日到商台宣傳和林海峰合作的新歌《黃昏點唱機》，祖兒指和林海峰合作是完成夢想，當歌曲監製指有意邀請林海峰負責歌曲獨白部份時，她心底實在興奮，但又不便表露，稍後還會合作拍MV。<br>新歌內容關於香港情懷，例如會寫信給偶像，祖兒自爆曾寫fans信畀黎明：「嗰時跟風寫，內容都係問佢鍾意啲乜嘢，之後隔咗一排就收到張簽名Yes卡。」問到和男友劉浩龍有否寫情信？祖兒笑說：「寫得嚟都已經親口講咗啦！」對於男友被指是冷面笑匠，祖兒又笑話：「我覺得佢係一盆冷麵。」<br>採訪、攝影：馬建華</p></body></html>
