<html><header><meta charset="utf-8"><title>求驗客手記：菲門神訪北韓英勇自拍</title></header><body><h1>求驗客手記：菲門神訪北韓英勇自拍</h1><p>踢過富咸同查爾頓嘅菲律賓門將艾法列治，噚日代表國家隊出戰世盃外，去到平壤作客北韓。難得嚟到，除咗練波同踢波，當然要遊覽吓呢個神秘國度，艾法列治禮拜三去咗睇錦繡山太陽宮，仲同金日成、金正日兩位前北韓領導人嘅畫像自拍，之後擺埋上instagram！有網民留言話，北韓唔畀亂影相，叫艾法列治小心啲唔好亂擺上網。不過，喺禮拜四場波，艾法列治都平平安安打正選，仲幫菲律賓守和北韓0:0，相信應該冇乜事。</p></body></html>
