<html><header><meta charset="utf-8"><title>擺爸媽當年的甫士父子母女一樣樣！</title></header><body><h1>擺爸媽當年的甫士<br>父子母女一樣樣！</h1><p>看這些相片，有否曾以為是兩張相是同一個人？<br> <br>這些全是網民把自己和子女在同一年齡時拍的照片，上傳至社交網站，有人甚至把三代人的相片放在一起，竟出奇地相似！<br> <br>科學家相信，人類基因遺傳自父母雙方，當顯性基因和隱性基因一起存在時，隱性基因決定的遺傳特徵不會表現出來。簡單來說，假如媽媽是金髮，爸爸是啡髮，由於啡髮基因較強，孩子便擁有啡色頭髮。雖然孩子會遺傳自父母，但根據網民的相片，說他們僅遺傳自其中一方也不為過，相當有趣。<br> <br>英國《每日郵報》</p></body></html>
