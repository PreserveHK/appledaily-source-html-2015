<html><header><meta charset="utf-8"><title>吳鎮宇揶揄囝囝當特訓</title></header><body><h1>吳鎮宇揶揄囝囝當特訓</h1><p>吳鎮宇昨日出席奧比斯活動，透露已有老花，正考慮做激光治療，他更笑言為保護兒子Feynman眼睛健康，會限制他的上網時間：「特別喺車入面，唔會畀佢玩電話。」鎮宇稍後會接拍一部電影，更想力邀囝囝演出：「佢係怪人，要好確定自己嘅演出唔會出醜先會做。對所有事物都好有要求，穿長袖衫一定唔可以捲起衫袖。」<br>此外，對於學校常發生語言暴力，鎮宇已為囝囝特訓抗壓能力：「我成日揶揄佢，等佢習慣咗，就算俾同學揶揄，都會諗爸爸都成日都咁笑自己，就唔覺有問題，我相信冇小朋友揶揄功力夠我勁。」<br>採訪、攝影：譚倩宜</p></body></html>
