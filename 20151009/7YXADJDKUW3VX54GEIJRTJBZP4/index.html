<html><header><meta charset="utf-8"><title>【有價舊車】Steve McQueen珍藏電單車　預計拍賣80萬</title></header><body><h1>【有價舊車】Steve McQueen珍藏電單車　預計拍賣80萬</h1><p>古董車拍賣在市場從沒間斷過，香港剛首次拍賣出古董平治300 SL，在外國就更熱鬧，這台1934年Indian Sport Scout電單車是已故著名影星Steve McQueen的收藏品之一，配備750cc引擎，漂亮車身以象牙配黑色，十分搶眼，最值錢的是附送Steve McQueen於愛達荷州親自簽署的證書及UK V5C登記文件。拍賣行Bonhams將會拍賣它，預計成交價最高接近80萬港元。<br><br>記者︰梁立勤</p></body></html>
