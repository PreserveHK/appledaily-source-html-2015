<html><header><meta charset="utf-8"><title>彭浩翔澄清冇心嘲笑</title></header><body><h1>彭浩翔澄清冇心嘲笑</h1><p>黃曉明Baby大婚前夕，曉明曾在微博留言「這事我也是第一次，沒啥經驗。」與曉明合作過《春嬌與志明》的導演彭浩翔（圖），隨後在微博留言回覆：「就只有一次，不是第一次。祝福白頭到老！」昨日彭浩翔與陸以心到商台宣傳電影《同班同學》，澄清並非嘲笑曉明：「唔係，只係覺得有啲misunderstand，應該係一生人一次，寫第一次，彷彿有第二次咁。」他透露有獲曉明邀請出席婚宴，不過自己因事忙而缺席，之後會補請一對新人食飯。<br>採訪、攝影：馬建華</p></body></html>
