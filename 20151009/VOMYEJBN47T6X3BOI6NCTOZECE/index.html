<html><header><meta charset="utf-8"><title>隔牆有相：祖堯BB跳舞抗老</title></header><body><h1>隔牆有相：<br>祖堯BB跳舞抗老</h1><p>新民黨葉劉淑儀都攞埋長者卡，證明香港人口老化問題唔係假。中大賽馬會老年學研究所噚日搞咗場研討會，探討點樣建立長者友善社區，主責相關範疇嘅勞福局局長張建宗同中大校長沈祖堯都有出席，仲同其他與會者一齊隨節拍起舞（圖），郁身郁勢跳健身操抗衰老。<br>出年都有資格攞長者卡嘅張建宗相當靈活，可能同佢每朝5點起身做早操有關。同樣年逾60嘅馬會副主席周永健亦相當壯健；至於年紀細一截嘅祖堯BB就更加冇難度，直情fit到可以去馬選特首。</p></body></html>
