<html><header><meta charset="utf-8"><title>體壇拾趣︰R盧比斯喜迎動漫節</title></header><body><h1>體壇拾趣︰R盧比斯喜迎動漫節</h1><p>NBA盧比斯兄弟出咗名係動漫迷，R盧比斯（Robin Lopez）今夏由拓荒者轉投紐約人，近排除咗忙於出戰熱身賽，亦因利成便去咗一年一度嘅紐約動漫節（NYCC），睇吓最新動漫同figure產品。NYCC周四先正式開幕，但佢喺周三就入場先睹為快，又話自己最鍾意嘅英雄人物係閃電俠，亦好期待出年超人對蝙蝠俠套電影。R盧比斯亦唔怕唔知去邊買漫畫，因為佢孖生兄弟B盧比斯（Brook Lopez）一直效力附近嘅網隊，已經指點晒有乜窿路。</p></body></html>
