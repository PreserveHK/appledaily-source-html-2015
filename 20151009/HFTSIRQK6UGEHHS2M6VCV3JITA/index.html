<html><header><meta charset="utf-8"><title>Miranda遭記者偷咀</title></header><body><h1>Miranda遭記者偷咀</h1><p>烏克蘭記者Vitalii Sediuk去年6月因偷襲畢彼特（Brad Pitt）而被控恐嚇及襲擊等四項罪，被判3年緩刑。不過他依然未知驚，今次睇中澳洲索模Miranda Kerr為整蠱對象。Miranda前日於巴黎出席時裝周，雖然她的身邊有幾個保安保護，不過Vitalii就睇準時機，成功突圍埋Miranda身，更偷咀了她的臉一啖，令她驚得即刻縮開。Miranda瞪大眼微笑，沒有發脾氣。</p></body></html>
