<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃凱芹開微博掀罵戰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃凱芹開微博掀罵戰 - 馮仁昭</h1><p>黃凱芹（Chris）最近喺微博開戶 ，但有香港歌迷不滿，話佢已心向祖國，又話佢用簡體字。佢回應：「一向只憑常理做事。大陸上不到fb，我不能看、寫。微博可轉載到fb，反過來不行，難道用法文只讓我家人看，華人與狗不准入內之類？無聊之口舌之爭，我不愛玩。」佢仲話：「我從沒把自己當作商品，把『內地粉』或香港人看成是顧客。扣帽子不是我所為。」<br>撰文：馮仁昭</p></body></html>
