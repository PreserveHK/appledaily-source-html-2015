<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王從希攻內地唔媾仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王從希攻內地唔媾仔 - 馮仁昭</h1><p>王從希噚日到新城電台做訪問講近況，佢呢幾年喺內地發展，最近返港傾新工作。講到感情生活，從希話𠵱家仲係單身，雖然同前男友王維德已分手，但大家仲係朋友，佢話：「我哋又唔係仇人。」<br>問從希喺內地有冇識男仔？佢話：「冇，大家文化同思想都唔同，我相信緣份，緣份未嚟到我唔會諗，之前同王維德拍咗拖7年，我已經嘥咗好多機會。」<br>撰文：馮仁昭</p></body></html>
