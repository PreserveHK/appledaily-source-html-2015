<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾淑慧乖仔入伍戒宅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鍾淑慧乖仔入伍戒宅 - 馮仁昭</h1><p>鍾淑慧噚日到新城接受訪問，佢話最近為咗18歲嘅囝囝搞到好憂心：「老公（吳岱融）係新加坡人，政府通知我個仔要入伍，今個星期日要報到，其實囝囝好奀、唔大隻，所以我好擔心，不過佢宅宅哋，呢段時間可以幫佢戒宅。」<br>鍾淑慧喺廣州生活咗12年，而吳岱融上年返大台拍劇，兩公婆經常分隔兩地，鍾淑慧話：「信唔信任都幾十年啦！」<br>撰文：馮仁昭</p></body></html>
