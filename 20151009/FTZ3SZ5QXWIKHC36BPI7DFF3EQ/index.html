<html><header><meta charset="utf-8"><title>【WhatsApp更新】推Google Drive備份　一鍵轉移資料</title></header><body><h1>【WhatsApp更新】推Google Drive備份　一鍵轉移資料</h1><p>Android用家有福了，傳聞已久的Google Drive備份終於登場！用家只要在「設定」→「對話與通話」→「對話備份」，便可選擇以Google Drive備份WhatsApp內所有資料，非常便捷。尤其適合要換新手機的朋友，簡單步驟便可將WhatsApp內的資料轉移到新手機。雖然這個消息已在Google Drive Blog上公佈，不過記者發現Play Store仍未有更新，相信要耐心等候數天。<br><br>記者：容逸富</p></body></html>
