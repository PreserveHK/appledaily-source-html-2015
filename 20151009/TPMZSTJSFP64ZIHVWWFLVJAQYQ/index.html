<html><header><meta charset="utf-8"><title>求驗客手記：美斯父子隨時踎兩年</title></header><body><h1>求驗客手記：美斯父子隨時踎兩年</h1><p>日前有指家陣養緊傷嘅巴塞前鋒美斯，就逃稅達420萬歐元（約3,670萬港元）嘅指控可以成功甩身，但消息指西班牙司法部門唔會輕易放過佢，喺周四佢同老竇佐治出庭應訊；如果佢哋兩父子罪成，最高刑罰會入獄22個月。雖然美斯一身蟻，但巴塞就有好消息，歐洲傳媒廣泛報道，月內會同現有球衣心口贊助商卡塔爾航空續約四年，佢哋𠵱家每季拎到2,600萬鎊，續約後每季贊助費會加到4,800萬鎊（約5.7億港元），呢個數同今夏迪馬利亞轉投巴黎聖日耳門嘅轉會費差唔多；而現時球壇最貴嘅心口贊助係屬於曼聯，雪佛蘭每季畀紅魔成5,200萬鎊。</p></body></html>
