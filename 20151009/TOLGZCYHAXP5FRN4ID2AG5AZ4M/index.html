<html><header><meta charset="utf-8"><title>雪炫靚相被作淫亂宣傳</title></header><body><h1>雪炫靚相被作淫亂宣傳</h1><p>韓國女團AOA的雪炫（圖）憑着清純形象，被韓國陸軍選為理想女友的No.1，不過雪炫早前着上貼身牛仔褲賣廣告的代言照卻被京尚大學的酒屋用作宣傳海報，並寫上具有挑逗性的語句「想吃吧」，令人想入非非。放在雪炫旁邊的更有穿上紅色內衣女模照片，加上菜單名字亦令人遐想，如「插我，所有串」、「Oppa我要熱的炒米腸」等，有網民指摘酒屋用照片作淫亂宣傳，惹來各方抨擊，該大學即時發文道歉。</p></body></html>
