<html><header><meta charset="utf-8"><title>女遊客蘇梅島游夜水慘遭水母「炸」死</title></header><body><h1>女遊客蘇梅島游夜水<br>慘遭水母「炸」死</h1><p>一名德國女遊客在蘇梅島拉邁海灘晚上游泳時，不幸被箱形水母殺死，是泰國十四個月內第三宗水母致人死亡事件。<br> <br>20歲薩基亞（Thies Saskia）雙腿、腹部、背部和手臂都被「炸傷」，其友人聽到她的叫喊聲，立即下水救人，亦被水母所傷。兩人受傷後送院，薩基亞最終傷重不治。<br> <br>蘇梅島所有酒店職員已收到指示，警告客人不要到海中游泳，而警告牌亦已在海灘豎立。<br> <br>當局資料顯示，連同今次意外，蘇梅島今年已有12人被水母襲擊。<br> <br>Coconuts Bangkok</p></body></html>
