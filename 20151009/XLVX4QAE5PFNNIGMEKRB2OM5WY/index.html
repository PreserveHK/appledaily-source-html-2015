<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甜筒輝囝囝出世湊好字 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>甜筒輝囝囝出世湊好字 - 馮仁昭</h1><p>曾經俾周星馳睇中拍《喜劇之王》，成為「星之綠葉」嘅鄭文輝（甜筒輝），又做老竇啦！甜筒輝08年結婚，婚後同老婆生咗個囡囡，𠵱家都已經5歲喇！<br>噚日甜筒輝喺facebook同大家分享喜訊，佢貼咗幾張BB同老婆嘅相，佢中留言話：「甜筒輝第二個小朋友出世喇，係個男仔，叫鄭飛揚，以後請大家多多指教。」甜筒仔鼻大大，最似老竇。<br>撰文：馮仁昭</p></body></html>
