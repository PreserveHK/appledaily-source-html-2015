<html><header><meta charset="utf-8"><title>【電腦巡場】真係賣「手指」 你驚唔驚？</title></header><body><h1>【電腦巡場】真係賣「手指」 你驚唔驚？</h1><p>萬聖節快到，不少cosplay或玩具公司都爭相出產與萬聖節有關的產品搞gimmick，但勢想不到連電腦用品店都會購入萬聖節產品「趁墟」。記者在黃金巡場時發現有一隻真手指外形的USB手指，外形造工頗真實，大家可以將它當成身上第十一隻手指！<br>可惜的是這隻「手指」只有16GB，而且仲賣成$95一隻，相對其他手指有點貴，但如果用來當裝飾，又可作USB之用，買來過下癮都不為過！<br><br>查詢：展昇有限公司／黃金電腦商場地面42及44號<br><br>記者：方健銘</p></body></html>
