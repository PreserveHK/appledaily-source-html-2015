<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃淑儀八卦兒子戀事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃淑儀八卦兒子戀事 - 馮仁昭</h1><p>黃淑儀同囝囝徐肇平、湯怡及衞詩雅等，噚日喺尖沙嘴出席美容店開幕，黃淑儀竟然要靠記者把口套囝囝料，佢搞笑反問記者肇平有冇拍拖，黃淑儀話：「我都想知佢有冇女朋友，拍拖都正常嘅，拍戲時幫吓入戲。」另外，下個禮拜六28歲生日嘅湯怡，講笑話覺得男友唔會驚喜求婚，大家各有各忙，有諗過買樓同居爭取見面，但共識咗冇咁快結婚。<br>撰文：馮仁昭</p></body></html>
