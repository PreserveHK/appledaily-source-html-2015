<html><header><meta charset="utf-8"><title>陝西血腥習俗　獵犬追咬兔子</title></header><body><h1>陝西血腥習俗　獵犬追咬兔子</h1><p>「太血腥了！」「不知道人類甚麼時候才能滿足自己無止境的慾望！」周日（4日）陝西富平縣老廟鎮，村民觀看關中渭北原上特有的「細狗攆兔」活動（圖）。由於場面血腥，引起熱議。<br>當天主辦方準備了30多隻野兔，村民牽來上百條細狗前來一展身手。「細狗攆兔」是流行於陝西渭北的民間競技習俗，參加者甚眾。細狗也稱為細獵狗，尖臉，垂着兩片長耳朵，身材細瘦挺拔，動作靈敏。「細狗攆兔」歷史悠久，早在《史記．李斯》傳中就有「牽黃犬俱出上蔡東門，逐狡兔」的記載，足見渭北當時已是皇室的狩獵之域。<br>騰訊網</p></body></html>
