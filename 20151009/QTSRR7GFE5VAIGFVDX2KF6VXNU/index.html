<html><header><meta charset="utf-8"><title>體壇拾趣︰黑帝拍人妻暫別緋聞</title></header><body><h1>體壇拾趣︰黑帝拍人妻暫別緋聞</h1><p>F1世界冠軍「黑帝」咸姆頓（左）早前喺法國出席完巴黎時裝周，話咁快已經到咗莫斯科。不過，喺備戰嚟緊禮拜五至日舉行嘅俄羅斯站賽事前，佢都不忘搵銀，就係幫Hugo Boss拍時裝廣告，而同黑帝同場演出嘅仲係俄羅斯超模Lena Perminova（右）㖭！雖然回復單身嘅黑帝好惹桃花，但Lena係俄羅斯大亨列別傑夫（Alexander Lebedev）嘅太太，仲已經有三個小朋友，相信今次點都唔會傳緋聞啩。</p></body></html>
