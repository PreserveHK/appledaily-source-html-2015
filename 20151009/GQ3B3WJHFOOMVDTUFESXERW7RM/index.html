<html><header><meta charset="utf-8"><title>小Justin裸泳現巨鵰</title></header><body><h1>小Justin裸泳現巨鵰</h1><p>加拿大小天王Justin Bieber周二跟模特兒緋聞女友Jayde Pierce於大溪地的Bora Bora島度假，有美相伴加上醉人景色，小Justin即表現奔放，竟然興奮地脫光光游水，現出龐然大物！<br>小Justin跟緋聞女友Jayde一同入住度假村，小Justin剝清光落泳池游水，似有意向Jayde晒料，有fans更盛讚小Justin擁巨鵰。不過Jayde於小Justin裸泳時卻避於屋內。二人更於instagram各自放自拍照，小Justin乘機大晒自己肚臍附近的新紋身「Purpose」宣傳新碟。<br>撰文：盧葦</p></body></html>
