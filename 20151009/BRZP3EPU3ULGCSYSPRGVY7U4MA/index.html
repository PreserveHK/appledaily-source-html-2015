<html><header><meta charset="utf-8"><title>馮仁昭四圍超：茜拉《真的愛你》贈媽咪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>茜拉《真的愛你》贈媽咪 - 馮仁昭</h1><p>馬來西亞歌手茜拉噚日去到觀塘，為月尾喺會展舉行嘅演唱會綵排，到時佢會唱張國榮、梅艷芳同Beyond嘅廣東歌，茜拉話：「最喜歡廣東歌，在馬來西亞已經常聽他們的歌，但我聽不懂歌詞，到時會唱《真的愛你》給媽咪聽，會用歌聲感動她。」<br>茜拉喺個唱上仲會勁歌熱舞，問到跳乜嘢舞？佢話：「你們來看便知，但性感就不成。」<br>撰文：馮仁昭</p></body></html>
