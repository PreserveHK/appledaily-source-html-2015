<html><header><meta charset="utf-8"><title>IU認戀張基河兩年</title></header><body><h1>IU認戀張基河兩年</h1><p>將於本月21日來港開騷的22歲韓國女歌手IU，昨日驚爆和年長11歲的男歌手張基河因同樣熱愛音樂而撻着。二人主要在家中約會，IU被拍得8月從上海返韓，以及上月由香港回國後，即急不及待前往男友位於麻浦區的寓所，有時男方會駕車到IU龍山區的香閨，二人都警戒性十足，戴帽或口罩掩人耳目。</p><p>IU昨午在粉絲網撰文向受驚粉絲致歉，並承認和張基河熱戀，「我們交往快兩年了，是於電台首次見面，我對他一見鍾情。」又大讚從男友身上獲益良多，二人跟普通人拍拖一樣，都有吵架和覺得幸福的時候。張基河就指IU對他十分珍貴，承諾會好好相愛。<br>撰文：江瑚</p></body></html>
