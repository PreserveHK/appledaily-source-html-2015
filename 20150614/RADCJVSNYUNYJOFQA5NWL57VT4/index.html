<html><header><meta charset="utf-8"><title>【一周必看】使乜減肥！曼聯出4XL波衫唔加價</title></header><body><h1>【一周必看】<br>使乜減肥！曼聯出4XL波衫唔加價</h1><p>曼聯下季換球衣贊助商，由一剔變三間，首個德政就是加推XXXXL尺碼（4XL、四加大碼）的「超大碼」球迷，滿足噸位十足的魔迷。有香港球衣店老闆說，雖然過去很少有人想買這麼大碼的球，但都會入定一兩件看門口。一剔贊助的年代，曼聯最大碼的球衣是3XL，有身形太龐大的球迷，想買件球衣支持愛隊也不行。雖然有球迷向球會反映過，希望有再大尺碼的球衣，據講一剔調查後發覺需求不大，就拒絕這個要求。</p></body></html>
