<html><header><meta charset="utf-8"><title>【親子籽】半成港爸媽　不知深近視禍害</title></header><body><h1>【親子籽】半成港爸媽　不知深近視禍害</h1><p>父母最關注的都是孩子能否健康成長。不過家長又對護眼認識又有多少？<br><br>奧比斯於今年3月份以問卷形式進行調查，訪問了1,290名家長，了解他們對深近視的認識。結果有半成受訪家長不知深近視會增加患上青光眼、視網膜脫落、白內障的風險。</p><p>奧比斯義務眼科醫生劉凱珊指出近年多項外國研究都發現，兒童多進行戶外活動，有助減低患上深近視的風險。她說：「陽光可刺激腦部分泌有助預防近視的神經傳導物質，所以家長應鼓勵子女多進行戶外活動，減低深近視的風險。」<br><br>記者：梁蔚澄</p></body></html>
