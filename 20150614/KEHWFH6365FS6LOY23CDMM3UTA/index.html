<html><header><meta charset="utf-8"><title>安琪蓮娜赴南非爭女權</title></header><body><h1>安琪蓮娜赴南非爭女權</h1><p>身為聯合國大使的荷李活影星安琪蓮娜祖莉（Angelina Jolie），前日到南非約翰奈斯堡，跟非洲聯盟執行委員會主席朱瑪（Nkosazana Dlamini Zuma）及英國前外交大臣夏偉林（William Hague）齊齊就戰爭邊緣地區的女性展開研討會。<br>安琪蓮娜為身在戰區中飽受暴力對待包括強姦的女性發聲，為她們爭取權益，她說：「以暴力對待女性已是全球現象，無論於戰區或是和平社會，不過這些事仍被視為較次要罪行，女人面對暴力展現堅忍和力量，我們應該要為她們設立長期保障措施，政策並應由女人設計及執行，不應由男人決定。」<br>撰文：盧葦</p></body></html>
