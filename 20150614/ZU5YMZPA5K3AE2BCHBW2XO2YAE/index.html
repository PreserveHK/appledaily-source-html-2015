<html><header><meta charset="utf-8"><title>青年新政批評集會無用</title></header><body><h1>青年新政批評集會無用</h1><p>【本報訊】傘後團體青年新政，打正旗號挑戰建制派，召集人梁頌恆（圖）說，雨傘革命讓他學會做實事，「已經冇時間去嘥，要以解決件事為出發點」，表明一旦通過政改方案，青年新政將有所行動。<br>梁表明青年新政不會參加集會，直至周三方案正式提交立法會。他認為，事前集會「姿態多於一切」，「個topic講咗兩年，瞓街瞓咗79日，我唔覺得再集會有added value」。青年新政會在周三開始，在立法會外「隨時候命」。近來香港有人倡議「影子政府」，與青年新政理念相合，正考慮如何支持，「要證明畀香港人睇，自己做好過政府做，畀香港人相信自己當家作主係好啲」。</p></body></html>
