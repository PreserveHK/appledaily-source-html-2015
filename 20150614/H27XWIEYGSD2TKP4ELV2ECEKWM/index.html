<html><header><meta charset="utf-8"><title>蘇永康證健仔母無恙</title></header><body><h1>蘇永康證健仔母無恙</h1><p>許志安、蘇永康和雷頌德昨日到柴灣出席傲翔慈善基金頒獎禮，日前有報道指張衞健（Dicky）母親因病入院，好友蘇永康說：「其實Dicky媽咪間唔時都會入院檢查吓，我噚（前）日先見完Dicky，佢都冇乜嘢，應該冇乜問題，我聽（今）日喺廣州嘅個唱係Dicky做嘉賓。」<br>今年基金將會資助3個學生報讀機師課程，許志安說：「每年都會頒獎鼓勵學生，希望佢哋第時會回饋社會，其實對我哋都有益。」至於他們小時的夢想，蘇永康說自小夢想當時裝設計師，若非當年參加新秀，可能人生會改寫，許志安就稱曾夢想當足球員。<br>採訪、攝影：藍文浩</p></body></html>
