<html><header><meta charset="utf-8"><title>放B女入冰櫃台漢被斥虐兒</title></header><body><h1>放B女入冰櫃<br>台漢被斥虐兒</h1><p>台灣嘉義市一家檳榔攤吳姓老闆，將6個月大的女兒放在檳榔攤冰櫃內（圖），並拍照放上facebook，引起網友熱議，更遭質疑虐童。吳老闆忙回應喊冤：「我沒虐待我家女兒。」他解釋上周四（11日）中午太熱，小女兒準備睡午覺時把她抱進約5℃的冰櫃讓她「涼一下」，覺得很可愛才拍照。<br>轄區北興派出所副所長林義恩昨表示，經了解父親是善意，小孩也沒受傷，雖不涉及虐童，但6個月大女嬰的心臟負荷能力弱，若是冰櫃和室外溫度差距太大，怕嬰幼兒會受不了，勸導不宜再有此行為。<br>台灣《蘋果日報》</p></body></html>
