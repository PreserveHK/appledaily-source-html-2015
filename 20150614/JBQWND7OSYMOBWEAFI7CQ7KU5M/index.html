<html><header><meta charset="utf-8"><title>80後接棒配叮噹</title></header><body><h1>80後接棒配叮噹</h1><p>聲演《叮噹》（現改稱《多啦A夢》）逾30年的無綫配音員林保全今年1月離世，其聲音令人難以忘懷，據悉新一代叮噹配音員是一名80後女生黃昕瑜，她最近為劇場版的《叮噹》做配音。保全叔女兒林芷筠昨日電話中說：「係呀，因為我冇份做劇場版，所以冇聽過佢把聲似唔似，都係公司安排。」</p><p>26歲的黃昕瑜是無綫第五期配音訓練班畢業生，於12年正式加入無綫，曾為卡通片《星夢學園》和韓劇《繼承者們》等配音，經驗豐富。另外，最近網上盛傳無綫於8月起停止為英美劇配粵語版，芷筠直言在網上略有所聞，並說：「係咪真就唔知，因為公司叫我哋配乜就乜，冇留意，唔覺得少咗人手。」<br>採訪：嵐山</p></body></html>
