<html><header><meta charset="utf-8"><title>【奇聞】牛巴屎狂野時速</title></header><body><h1>【奇聞】牛巴屎狂野時速</h1><p>曾大師一句「這是社會現實」猶如醍醐灌頂，唔聽話遲啲連屎都冇得食呢！英國Reading Buses最新款巴士Bus Hound就乖乖食屎，成功爭取成為全球最快速巴士，上月在試車場上狂飆時速123.57公里。今日該公司開放日，參加者將有機會登上這輛「巴屎」。該巴士公司從環保出發，將牛屎經過壓縮液化處理後，注入置於巴士車頂的7個屎缸中，屎力逼人，名副其實既環保又快捷。<br>記者：邵超<br>資料來源：Reading Buses</p></body></html>
