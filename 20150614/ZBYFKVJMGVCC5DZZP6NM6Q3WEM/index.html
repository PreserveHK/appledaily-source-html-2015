<html><header><meta charset="utf-8"><title>葉家寶出書爆內幕</title></header><body><h1>葉家寶出書爆內幕</h1><p>葉家寶昨日在尖沙嘴出席音樂劇《那年五月》舉行重演記者會，黎文卓透露音樂劇將會由亞視錄播，家寶表示與對方屬多年好友，所以有今次合作，家寶更說：「今年大家會合作喺書展出書，暫名《從不放棄 亞洲電視第57年》，會講呢段時間我冇放棄嘅心聲。」<br>問到會否大爆王征的內幕時，他說：「當然有啲勁嘅文章，過程期間不為人道嘅、未曝光嘅震撼內幕。」對於亞視前日宣佈賣盤成功後，但通訊局指未有收到亞視有關股權變動的申請，家寶說：「我哋會按規定時間去申報。其實前晚先簽（買賣合約），我哋法律部門會處理。」有傳新資本為山東資金，他重申：「呢個等下周初由德勤公佈。」<br>採訪、攝影：藍文浩</p></body></html>
