<html><header><meta charset="utf-8"><title>求驗客手記︰克軍主場驚現納粹標誌</title></header><body><h1>求驗客手記︰克軍主場驚現納粹標誌</h1><p>上周五克羅地亞主場鬥意大利場歐國外H組比賽，兩隊打和1:1各得一分。主隊班極端球迷之前喺比賽嗌種族歧視口號同掟煙花搞事，所以今場主場俾人罰閉門作賽；今場波，比賽中途草地上面竟然出現咗個納粹黨嘅勾十字標誌（圖）！克羅地亞足總賽後公開道歉，話相信有人喺開波前兩日入場做手腳，用咗唔知乜嘢方法，令到開波之後個標誌先至出現。佢哋仲話，已經向歐洲足協報定案，亦預期當地警方會調查。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
