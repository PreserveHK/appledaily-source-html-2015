<html><header><meta charset="utf-8"><title>異性埋身：澤演被迫示愛</title></header><body><h1>異性埋身：澤演被迫示愛</h1><p>昨日在銅鑼灣舉行粉絲見面會的朴信惠，早前她參演tvN綜藝節目《一日三餐》時，由於在節目中，全情投入下田耕作、下廚洗碗，即時被讚將來是一名賢妻良母。而朴信惠在錄影時與主持之一的2PM成員澤演不時互動，當中澤演更被指對朴信惠有好感，兩人經常被視為一對。而前晚播出的一集，澤演竟被發現沒有朴信惠的電話號碼，其他主持即時打電話給朴信惠，並將電話遞給澤演，又叫澤演借電話向朴信惠示愛，令澤演尷尬不已。</p></body></html>
