<html><header><meta charset="utf-8"><title>【科技籽】智能水樽　每日追你找清數</title></header><body><h1>【科技籽】智能水樽　每日追你找清數</h1><p>手機crossover水樽？這是一個相當新穎的概念！<br>HidrateMe bottle的功能，是你要先預定一個每日飲水的目標，而當你每次拿起水樽飲水時，佢就會在智能手機上，作出一個紀錄，飲唔夠數，仲會有提醒功能；原設計是專為運動型人士使用，不過我覺得一啲做寫字樓的人會更啱，因為成日坐在電腦枱前打字，好多時都會忘了飲水！<br><br>資料來源<br> https://www.kickstarter.com/projects/582920317/hidrateme-smart-water-bottle <br><br>記者：朱崇德</p></body></html>
