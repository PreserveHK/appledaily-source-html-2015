<html><header><meta charset="utf-8"><title>卓林講𠝹手：唔需要同情</title></header><body><h1>卓林講𠝹手：唔需要同情</h1><p>吳綺莉曾因女兒吳卓林報警指被虐打，母女關係變差，卓林兩度離家出走，幸好最後在翁靜晶協助下，兩人解開心結。<br>昨日有報道指，吳綺莉在事件發生後，試過自我檢討，她說：「我知道自己性格好執着，卓林見到我唔開心，亦都會受到影響，所以𠵱家要學習消化，改變執着嘅性格。」訪問上卓林亦稱要與媽咪多點溝通，提到被媽咪爆𠝹手，卓林沒有太多解釋，她稱不需要別人同情，了解她的人自然會明白。至於有傳吳綺莉因表現差而被飛出有線娛樂節目《寵物ER》第三輯，報道稱與事件無關，正安排她主持另一個節目。<br>撰文：唐心悠</p></body></html>
