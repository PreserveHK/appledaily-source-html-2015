<html><header><meta charset="utf-8"><title>曾健超稱民主非無寸進</title></header><body><h1>曾健超稱民主非無寸進</h1><p>【本報訊】大半年前，龍和道的鏡頭一轉，七警「暗角打鑊」曾健超（圖）的影像直播，自此烙入港人腦海。時至今日，公義仍未彰顯，政改方案也是原封不動，他惟有寄望泛民議員堅定否決。「我哋完全冇本錢去灰心、去失望、去放棄。我哋冇輸，只係用唔同形式繼續推展運動。」<br>不少人佔領過後灰心失意，曾健超承認有失落過，但不認同民主無寸進，更不認同運動完結。他不擔心泛民議員轉軚，對否決方案有信心，「佢哋付唔起代價出賣選民。你有咁厚面皮，就要找番咁大條數」。他呼籲市民出席集會，「每一個人出嚟就係每一分力量，向北京施壓」。</p></body></html>
