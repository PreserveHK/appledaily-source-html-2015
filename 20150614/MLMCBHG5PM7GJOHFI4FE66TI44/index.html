<html><header><meta charset="utf-8"><title>PSY成都騷延期</title></header><body><h1>PSY成都騷延期</h1><p>韓國「新沙士」肆虐，除了當地活動被迫喊停外，就連內地的活動都要延期或取消，除了昨日舉行的上海電影節，蘇志燮和張東健等獲邀男星都選擇缺席活動，而原定於本周六在成都舉行的韓流巨星演唱會，亦因為新沙士關係而延期，據知因今次演唱會將有逾500名來自韓國的藝人及工作人員入境，受到內地衞生部禁止大規模韓國人員入境的指示，加上演唱會又長達三日，為了大眾健康安全，主辦單位在無奈之下宣佈延期，並有意於7至8月再舉辦。而有份演出的韓星包括PSY（圖）、Super Junior、池昌旭、金鐘國等。</p></body></html>
