<html><header><meta charset="utf-8"><title>地鐵上演撕衣快閃被轟引人強姦</title></header><body><h1>地鐵上演撕衣快閃<br>被轟引人強姦</h1><p>一群美女型男昨日在湖北武漢地鐵金銀潭站月台進行快閃活動，他們先是在月台上熱舞，之後突然上演「互撕」衣服。幾名美女的上衣分別遭兩男合力撕爛（圖），最後僅穿着比堅尼走入佈置成「海灘」的列車車廂，過程吸引眾多乘客眼球。<br>知情者指，這是當地水上樂園舉辦的宣傳活動，被撕衣服的都是專門請來的模特兒，所以上衣被撕爛時仍然笑得很開心。有網民大叫這種快閃活動很有「感官刺激」。但更多網民則狂批這種商業宣傳手法「低俗」、「道德沒底線」。更有人認為此舉會引誘更多強姦犯犯罪。<br>新浪微博</p></body></html>
