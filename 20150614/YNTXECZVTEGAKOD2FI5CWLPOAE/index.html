<html><header><meta charset="utf-8"><title>活好周日：浸大辦數碼傳播畢業展</title></header><body><h1>活好周日：浸大辦數碼傳播畢業展</h1><p>【本報訊】浸會大學傳理學院數碼圖像傳播主修（DGC）遭「煞科」，最後一屆畢業生今日起舉辦畢業作品展覽「X」，每日早上11時至晚上9時於浸大傳理視藝大樓顧明均展覽廳展出至下周日（21日），同場有放映會。雖然學系有限期，他們希望歷屆師生聚集成的力量可繼續成長和擴散。畢業展作品涵蓋故事創作、媒體設計、廣告策劃及互動專題，展示同學所長。詳情請至： http://www.dgc2015.com/ </p></body></html>
