<html><header><meta charset="utf-8"><title>夫刀架妻頸　警拔槍制服</title></header><body><h1>夫刀架妻頸　警拔槍制服</h1><p>【本報訊】屯門一對夫婦昨凌晨在家疑因感情爭執，滿身酒氣的丈夫發酒癲拿刀向妻子架頸作出威嚇。警員到場拔槍喝止，將男子制服拘捕。<br>被捕男子46歲姓陳，與42歲姓劉妻子居住安定邨定德樓一單位。昨凌晨4時，陳酒後在家中與妻子因感情問題吵架，他情緒激動拿出菜刀架着妻子頸項，出言恐嚇對她不利。女事主趁機報警。警方持盾牌到場，警員見陳持菜刀在家中揮舞，又刀架妻子頸項，一名警員恐他傷害人質，拔出佩槍喝止，對方放下菜刀，被警制服。警方以涉嫌刑事恐嚇將他拘捕帶署；其妻頸部紅腫，治療後無礙出院。<br>■記者翁鈺輝</p></body></html>
