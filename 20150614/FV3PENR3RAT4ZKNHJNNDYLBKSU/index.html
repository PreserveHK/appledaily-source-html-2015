<html><header><meta charset="utf-8"><title>【奇聞】創意取勝　能避雨的巴士站</title></header><body><h1>【奇聞】創意取勝　能避雨的巴士站</h1><p>鰂魚涌的避雨亭以「不能避雨」揚名，花費數十萬成為笑柄。大而無當，自然令人卻步，反正要花錢，不如以創意搭救。看看國外這些巴士站的創意廣告，能避雨自然不在話下，街坊不但能自娛一番，廣告商也能名利雙收。 <br><br>資料來源：  http://www.demilked.com/creative-bus-stop-advertisements/ <br><br>記者：劉東佩</p></body></html>
