<html><header><meta charset="utf-8"><title>賤男丟貓仔落鱷魚潭拍片笑看殘忍獵殺</title></header><body><h1>賤男丟貓仔落鱷魚潭<br>拍片笑看殘忍獵殺</h1><p>秘魯兩名賤男竟將一隻花貓丟進鱷魚潭餵大鱷，白白斷送一條無辜小生命，簡直人神共憤。<br> <br>片段見小貓被人丟到滿佈兇猛鱷魚的水池中，一度奮力游回岸邊，但又遭飢餓鱷魚拖回水裏，形勢危急，但兩名賤男只顧興奮交談，任由貓貓在鱷魚群中掙扎，見死不救，最終貓貓無力逃出生天，成為鱷魚的點心。<br> <br>事發於曾被《Lonely Planet》選為全球十大旅遊勝地的秘魯北部文化之都伊基托斯（ Iquitos），但做出這種殘忍行為的兩名賤男，顯然沒有文化。<br> <br>事件曝光後，激起網民怒火，大罵賤男只懂欺負弱小動物，是兩名懦夫。<br> <br>東森新聞雲</p></body></html>
