<html><header><meta charset="utf-8"><title>Cally未得閒探洗米女</title></header><body><h1>Cally未得閒探洗米女</h1><p>鄺美雲（Cally）昨日帶同愛犬Bank，去到藍田出席保良局「地區安老服務計劃開展禮」， 好友洗米嫂陳慧玲日前誕下囡囡周善潼，問Cally有否探望？她笑說：「我啱啱喺台灣傾生意返嚟，暫時未有時間探BB呀。」<br>今年擔任保良局副主席的陳細潔（Abbie）主持開展禮儀式，她姊姊陳小寶早前花兩星期時間坐郵輪到歐洲旅行，羨慕之餘，又被姊姊踢爆指要搵到另一半同行才會去郵輪旅遊，Abbie說：「暫時未有對象可以一齊出發，如果唔係對象又一齊去，原先唔係蜜月都變到好似蜜月咁。」<br>採訪、攝影：張俊銘</p></body></html>
