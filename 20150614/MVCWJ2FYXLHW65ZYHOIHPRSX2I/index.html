<html><header><meta charset="utf-8"><title>長澤露半球疑走光</title></header><body><h1>長澤露半球疑走光</h1><p>上月出戰康城影展的日本片《海街女孩日記》，昨日在日本正式上映，扮演四姊妹的綾瀨遙、長澤正美、夏帆及廣瀨鈴，昨日連同導演是枝裕和到東京一戲院謝票。四女齊以白色衫上陣，但長澤露出南半球性感搶鏡，更有一張疑似走光相。<br>她們四姊妹連同導演當中，竟有四人同是6月生日，只有遙妹不是，因此，遙妹親手為四名壽星炮製了大蛋糕，夏帆更不相信問是否真是她所炮製，遙妹笑稱剛才還對着蛋糕擦牙，可能彈了一些牙膏入蛋糕內。雖然遙妹做了蛋糕，但她差點忘記祝壽環節，要由司儀提醒。此外，綾瀨遙前晚則在節目上大玩瑜伽，更將自己倒吊來向觀眾介紹該片。<br>撰文：泉水</p></body></html>
