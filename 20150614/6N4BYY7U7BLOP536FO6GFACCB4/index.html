<html><header><meta charset="utf-8"><title>【一周必看】奇！逾萬沙甸魚　赤柱跳上岸</title></header><body><h1>【一周必看】<br>奇！逾萬沙甸魚　赤柱跳上岸</h1><p>六月凶兆？繼前年中區政府碼頭有數千條小魚跳出水面後惹來凶兆驚魂後，赤柱聖士堤反灣一個海灘昨日再現逾萬條小魚集體跳出海面，並隨海浪躍上岸邊及石灘，大部份小魚更無法游回大海慘死，現場海面遺下魚屍遍遍，腥臭撲鼻。<br> <br>出現奇景現場為聖士提反灣旁邊一個海灘，上星期日下午約4時，任職製作公司的徐先生偕朋友到海灘閒逛，站在海邊看他人釣魚期間，突然看見海中有一大群銀白色小魚，不斷在海面跳動，牠們發出的「啪啪」聲響徹海灘，徐驚訝地說：「我估嗰度有幾萬條魚，跳上嚟啦，咁分好多群嘅，有10群左右。未見過咁犀利！」</p></body></html>
