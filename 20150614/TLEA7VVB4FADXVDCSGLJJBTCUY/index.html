<html><header><meta charset="utf-8"><title>超市氹氹轉︰A米爭贏阿奴簽波圖前鋒</title></header><body><h1>超市氹氹轉︰A米爭贏阿奴簽波圖前鋒</h1><p>意甲傳統球隊AC米蘭獲泰國富商「蜜蜂先生」入股後，積極擴軍迎戰新一季，料簽入波圖前鋒積臣馬天尼斯（圖），早前亦傳後者將加盟阿仙奴。</p><p>據報AC米蘭亦有意以3,000萬歐元（約2.6億港元）斟介摩納哥中場干度比亞。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
