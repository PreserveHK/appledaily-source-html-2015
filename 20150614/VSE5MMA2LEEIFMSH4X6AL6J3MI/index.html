<html><header><meta charset="utf-8"><title>警破地下竹館廿男女排排企</title></header><body><h1>警破地下竹館<br>廿男女排排企</h1><p>【本報訊】元朗警區特別職務隊人員，根據線報及經深入調查後，昨日凌晨約零時30分展開反賭博行動，突擊搜查同樂街13至15號一單位，搗破一個非法麻雀賭檔。<br> <br>行動中，警員拘捕一名54歲姓吳男子涉嫌「經營賭博場所」；另外9男10女，介乎26至72歲，則涉嫌「在賭博場所內賭博」被捕。警員撿獲約1.3萬元現金賭款、約1,800元水錢、8副麻雀及4張電動麻雀枱。所有被捕男女現正被扣查。</p></body></html>
