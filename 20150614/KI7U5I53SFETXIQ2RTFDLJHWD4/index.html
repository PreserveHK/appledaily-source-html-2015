<html><header><meta charset="utf-8"><title>求驗客手記︰最young女教頭難逃「厄」運</title></header><body><h1>求驗客手記︰最young女教頭難逃「厄」運</h1><p>上周五進行嘅女子世界盃分組賽，魚腩部隊厄瓜多爾又輸一場，俾瑞士大炒10:1，兩場加埋已經失咗16球咁多。18歲後衞龐絲雖然入咗國家隊喺世盃史上第一球，但今場波擺咗兩次烏龍，表演另類「帽子戲法」。隊波表現夠「突出」，佢哋位教練雲妮莎（圖）都成為咗焦點。年僅26歲嘅雲妮莎，本身已經係厄瓜多爾國家隊史上首位女教頭，仲刷新埋世盃最年輕教練嘅健力士世界紀錄㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
