<html><header><meta charset="utf-8"><title>活好周日：深水尋埗日睇藝術創作</title></header><body><h1>活好周日：深水尋埗日睇藝術創作</h1><p>【本報訊】深水埗藝遊區和藝們今日合辦「深水尋埗日」，發掘區內蘊藏的文藝氣息。區內同時舉行多個活動，10多名藝術家今日中午12時至下午5時將在太子柏樹街TC2 Caf𥌎展示與深水埗有關的創作。藝術組織Art Hawker則在基隆街和南昌街一帶遊走，流動展覽，真正融入社區。另外設導賞團參觀皮革老店，兼親睹老師傅手藝。詳情可瀏覽： https://www.facebook.com/events/355448157997635/ </p></body></html>
