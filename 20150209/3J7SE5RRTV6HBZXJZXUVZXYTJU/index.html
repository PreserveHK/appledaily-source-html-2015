<html><header><meta charset="utf-8"><title>隔牆有耳：安多酚可以救香港？ - 李八方</title></header><body><h1>隔牆有耳：<br>安多酚可以救香港？ - 李八方</h1><p>佔領運動之後，政府同各方人士都話要促進社會團結，但特首反而仲不斷挑機，一時挑港大《學苑》撐港獨、一時又唔畀司局長去民主黨黨慶，唔怪得政界中人話CY製造負能量有一手！<br>不過財政司司長曾俊華就同CY唔同，佢噚日做馬拉松比賽嘉賓致辭，佢話自小做戶外運動，知道身體製造安多酚嘅感覺，令人好有正能量，而港人經歷二○一四年，相信唔少港人需要更多安多酚及正能量，期望參賽者比賽中製造更多安多酚。雖然鬍鬚曾都係講行貨嘢，但起碼冇挑機製造負能量。</p></body></html>
