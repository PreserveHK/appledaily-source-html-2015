<html><header><meta charset="utf-8"><title>科學家擬向太空發訊尋外星人</title></header><body><h1>科學家擬向太空發訊尋外星人</h1><p>外星人是否存在？這個問題纏繞人類多年，有美國科學家決定反客為主，打算改變以接收外星人向地球傳來訊息的做法，改為向外太空發送訊息，主動聯繫外星文明。<br>加州「尋找外星人研究所」（Seti）計劃利用地球上多組最強力的射電望遠鏡（圖），逐一向離地球二十光年的數以百計星體發送關於人類文明的詳細訊息，例如整套維基百科，希望最終能打開與外星生物溝通之門。<br>不過，英國著名物理學家霍金（ Stephen Hawking）反對主動招惹外星人前來地球，擔心後果有如哥倫布登陸美洲，最終受害人是地球。<br>英國《星期日泰晤士報》</p></body></html>
