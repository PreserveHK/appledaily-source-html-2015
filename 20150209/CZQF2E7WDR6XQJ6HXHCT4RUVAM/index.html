<html><header><meta charset="utf-8"><title>隔牆有耳：小肥張鍾意大埔美食 - 李八方</title></header><body><h1>隔牆有耳：<br>小肥張鍾意大埔美食 - 李八方</h1><p>新年將至，勞工及福利局局長張建宗率先向基層人士「派利是」，佢噚日到大埔主持「香港心理衞生會賽馬會恆悅坊」開幕典禮，話綜援同生果金由二月一日起上調4.7%，更透露嚟緊財政預算案將會宣佈增加對社區精神復康計劃撥款，八方相信佢都係想農曆新年前先放好消息，等弱勢社群可以過一個開心新年。<br>張建宗出席活動時仲自爆好鍾意去大埔區出席社福機構活動，皆因呢區出名多美食喎。局長工作不忘醫肚，搵好嘢食，果然不負「小肥張」外號。為食，是常識吧！</p></body></html>
