<html><header><meta charset="utf-8"><title>嘉欣為仔搞航空P</title></header><body><h1>嘉欣為仔搞航空P</h1><p>大美人李嘉欣與許晉亨所生的兒子許建彤（Jayden）昨日四歲生日，嘉欣為Jayden搞航空主題生日派對慶祝。嘉欣在微博分享了一張相片，她幫兒子以「Jayden Airlines」、以兒子生日日期的登機閘、擺滿藍天白雲氣球等佈置。<br>嘉欣更充滿活力地舉起雙手跳起留倩影，她寫上：「時間過太快了，兒子四歲啦，我有甚麼感受，請留表情。」網友紛紛留言祝Jayden生日快樂，更提議嘉欣快追一名女兒，湊夠成「好」字。<br>撰文：唐如</p></body></html>
