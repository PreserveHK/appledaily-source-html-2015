<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）鬧女球證CP3被罰款</title></header><body><h1>體訊速遞：<br>（籃球）鬧女球證CP3被罰款</h1><p>聯盟上周六宣佈，快艇控衞基斯保羅（Chris Paul、左）因批評球證執法而被罰款二萬五千美元（約十九萬港元）。上周四快艇作客騎士，新人女球證蘿倫（右）多次作出爭議判罰，基斯保羅在內的幾位職球員賽後皆表達不滿；其中身兼球員工會主席的前者，更公開指後者或許不適合擔任NBA球證。<br>綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
