<html><header><meta charset="utf-8"><title>無瑕鑽戒　港幣千二萬</title></header><body><h1>無瑕鑽戒　港幣千二萬</h1><p>令章子怡說出「我願意」的內外無瑕鑽戒（圖），出自全球十二大珠寶商之一的英國珠寶品牌Moussaieff，據估計價值逾千二萬港幣。汪峰不僅在婚戒及求婚過程花心思，在女友生日派對佈置亦一絲不苟。<br>由於章子怡生肖屬羊，加上明年是羊年，故前晚的生日派對以「羊羊得怡」作主題，現場擺放了多個章子怡演過的電影角色造型、羊形的紙板公仔，牆上鋪滿各式各樣鮮花，而會場中更放有章子怡於水中回眸一笑的大型燈箱照，據指單是場地佈置等，已花上過百萬人民幣。</p></body></html>
