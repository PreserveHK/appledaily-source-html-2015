<html><header><meta charset="utf-8"><title>Maggie Q晒婚戒</title></header><body><h1>Maggie Q晒婚戒</h1><p>混血女星Maggie Q早前與美劇《Stalker》的五十三歲男拍檔Dylan McDermott宣佈訂婚，進一步帶旺其演藝事業。前晚她與內地男星陳坤獲邀出席紐約時代廣場舉行的新春慶典，兩人互送賀年禮物，吸引不少當地的華人粉絲捧場。Maggie Q以一身紅噹噹打扮現身，還以黑色喱士內衣散發不經意性感，其間她更高舉左手，大晒無名指上的巨型訂婚鑽戒。<br>撰文：哥羅</p></body></html>
