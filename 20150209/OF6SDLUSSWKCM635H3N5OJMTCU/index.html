<html><header><meta charset="utf-8"><title>欣欣爆江希文開心</title></header><body><h1>欣欣爆江希文開心</h1><p>江欣燕、方力申、麥玲玲及湯盈盈等，昨日到九龍城跟一千五百位長者食盆菜預祝新歲，方力申笑指是響應曾志偉呼籲來支持，怎料到場才知志偉本人會不到。單身的江欣燕透露，情人節未有約會，所以跟幾位同性好友回家舉行大食會。至於胞妹江希文近況，她指妹妹心情不錯：「佢OK呀！湊BB好開心，其他嘢就處理緊，我都有湊吓姨甥女，佢好可愛，搞到我都想生，可惜未有人合作到。」她笑指暫時連合適試用期的男士也未有，惟有等緣份到。江希文現住沙宣道大宅或跟她同住？她說：「佢唔係同我一齊住，詳情問番阿妹，今個年三十晚冇工開，難得可以一家人團年慶祝。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
