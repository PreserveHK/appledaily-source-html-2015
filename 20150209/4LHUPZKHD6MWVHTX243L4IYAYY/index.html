<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）「一眉」戰全明星賽成疑</title></header><body><h1>體訊速遞：<br>（籃球）「一眉」戰全明星賽成疑</h1><p>塘鵝大前鋒「一眉」安東尼戴維斯（Anthony Davis、持球者）上周六在比賽中雙手入樽後倒地，壓傷右肩未能繼續比賽，賽後接受X光診斷證實沒有骨折，但要待詳細檢查才可確定傷勢有多嚴重，及會否影響他出戰下周日舉行的全明星賽。<br>綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
