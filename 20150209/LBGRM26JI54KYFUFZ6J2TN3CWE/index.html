<html><header><meta charset="utf-8"><title>林曉培怕跑到蘿蔔腳</title></header><body><h1>林曉培怕跑到蘿蔔腳</h1><p>台灣女歌手林曉培、J.Arie和丁悅等昨日在啟德郵輪碼頭，為馬拉松賽事音樂會擔任表演嘉賓，As One成員Nata和崔碧珈等就參與十公里賽。曾熱愛跑步的林曉培指大會邀請她參賽，但為免影響演出而婉拒，她說：「讀書時曾愛跑步，但後來媽咪擔心跑步至腳粗變蘿蔔腳，便轉為游泳，若果是游泳橫跨香港海港，我也有興趣參加。」<br>此外，首次參與馬拉松賽事的崔碧珈，透露跑到三公里便被Nata拋離了，最後用了一小時三分鐘完成，比用了五十九分鐘的Nata慢了四分鐘。原本As One另一成員Elfa都計劃參賽，但上次跑渣馬時弄傷了腿而退賽。<br>採訪、攝影：馬建華</p></body></html>
