<html><header><meta charset="utf-8"><title>體訊速遞：（足球）栢禧五人賽被淘汰</title></header><body><h1>體訊速遞：<br>（足球）栢禧五人賽被淘汰</h1><p>昨假土瓜灣遊樂場硬地小型足球場上演的「NIKE香港五人足球賽」已完成首個分站賽事，男子公開賽的SSPFC以4:3淘汰熱門球隊栢禧（綠衫），出線決賽周。<br>本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
