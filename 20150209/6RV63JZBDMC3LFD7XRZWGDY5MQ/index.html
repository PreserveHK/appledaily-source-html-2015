<html><header><meta charset="utf-8"><title>刺激過用口食　索朱古力粉機大熱</title></header><body><h1>刺激過用口食　索朱古力粉機大熱</h1><p>美味朱古力不單可以品嚐，還可以索。比利時一名朱古力師多年前發明一部索朱古力粉機來玩，沒想過會大受歡迎，迄今賣出逾二萬五千部。<br>朱古力師佩索納（Dominique Persoone）經常為製作朱古力美食想出鬼主意，曾試過炮製煙肉味、生蠔味朱古力。他在二○○七年特別為《滾石》雜誌派對製作一部索朱古力粉機（圖），靈感是來自祖父的鼻煙器，讓人吸入混雜薄荷及薑末的可可粉，刺激鼻腔及腦部而變High。索朱古力粉機其後出口到俄羅斯、美加及澳洲，每部賣四十五歐元（約四百港元）。<br>英國《星期日電訊報》</p></body></html>
