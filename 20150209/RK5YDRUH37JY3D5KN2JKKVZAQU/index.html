<html><header><meta charset="utf-8"><title>話你知：十個女仔一個中招</title></header><body><h1>話你知：十個女仔一個中招</h1><p>多囊卵巢綜合症（PCOS）是以稀發排卵或無排卵、高雄激素或胰島素抵抗，多囊卵巢為特徵的內分泌紊亂的症候群，病徵包括月經稀少或停經、不孕、脫髮、發胖等。蔣雅文奉勸女性不要怕尷尬避忌睇婦產科：「醫生講十幾個女仔就有一個患者，尤其𠵱家好多職業婦女，精神壓力大，呢個病成因大部份係壓力而嚟，醫生話因為我屋企有遺傳糖尿病，PCOS影響胰島素對分解糖份嘅作用，醫生話生小孩固然重要，希望我注意呢個時候唔好成為糖尿病高危一族。」</p></body></html>
