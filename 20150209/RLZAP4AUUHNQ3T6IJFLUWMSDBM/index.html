<html><header><meta charset="utf-8"><title>尹尚賢幸福娶Maybee</title></header><body><h1>尹尚賢幸福娶Maybee</h1><p>現年四十一歲的韓劇《岬童夷》男星尹尚賢昨日終於擺脫單身一族，跟比他年小六年的歌手女友Maybee在韓國首爾華克山莊喜來登酒店舉行婚禮，榮升人夫。在舉行婚禮前，二人早前就大晒恩愛，公開多張甜蜜婚紗照。雖然二人曾表示會以非公開形式舉行婚禮，但事後仍有公開人婚禮相片。<br>相中，Maybee穿上低胸露肩婚紗跟穿上西裝老公尹尚賢在巨型吊燈下的白色舞台上宣讀誓詞，畫面有如童話一樣。當一對新人合唱結婚歌時，更一面幸福，令人羨慕。而圈中好友李寶英、李鍾碩、李準等亦有到場祝賀。<br>撰文：金美兒</p></body></html>
