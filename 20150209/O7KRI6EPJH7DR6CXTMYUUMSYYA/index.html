<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林志美獲波友送花 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林志美獲波友送花 - 馮仁昭</h1><p>林志美前晚喺演藝學院舉行「林志美音樂會2015」，請咗啱啱同鄧紫棋（G.E.M.）傳緋聞嘅馮允謙同C AllStar做嘉賓，而林志美除咗唱自己嘅經典名曲《你的眼神》，亦有演繹其他人嘅歌，好似張國榮嘅《風繼續吹》。林志美話曾經對音樂嘅火熄滅咗，台下即刻有樂迷大嗌要唱到八十歲。前晚有男友人送花畀佢，問佢係咪追求者？林志美話：「係波友啫！唔知有冇人追，費事自己誤會。」<br>撰文：馮仁昭</p></body></html>
