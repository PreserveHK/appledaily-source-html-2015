<html><header><meta charset="utf-8"><title>馮仁昭四圍超：惠英紅預告騷三吋事業線 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：惠英紅預告騷三吋事業線 - 馮仁昭</h1><p>惠英紅為港視拍攝的電視劇《我阿媽係黑玫瑰》今日播出，佢飾演師奶版黑玫瑰，親自為角色設計造型，佢話：「騷三吋事業線，套衫仲好貼身，加埋四吋高踭鞋，拍打戲難上加難，咁四吋真係靚好多。」小紅又話因為拍呢套劇而成日整親：「有場戲要喺石仔地碌，又有場要轉身踢，搞到成日受傷、拗柴，因為套衫好貼身冇得用墊，又搵唔到替身咁瘦。」<br>撰文：馮仁昭</p></body></html>
