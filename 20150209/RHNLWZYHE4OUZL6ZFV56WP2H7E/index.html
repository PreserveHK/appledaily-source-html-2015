<html><header><meta charset="utf-8"><title>成績大躍進蘇保羅還神祈求更順利</title></header><body><h1>成績大躍進<br>蘇保羅還神祈求更順利</h1><p>蘇保羅馬房今季成績優秀，剛戰又憑「北非諜影」再添進賬，取得馬房今季的第22W，如果他再贏多一場，便會追平上季共贏23W的成績。在今日下午蘇保羅在馬房內舉行還神儀式，並祈求下半季事事順利，不少馬圈中人都有出席，如「友瑩格」馬主楊毅、「北非諜影」馬主王延慶，而「連利之星」及「閃耀小子」的馬主也有出席等；至於騎師方面，則有潘頓、李寶利及梁家俊，其中潘頓更帶同老婆Nicole及囡囡Roxy到場，場面溫馨。</p></body></html>
