<html><header><meta charset="utf-8"><title>千語刁蠻鬥娜姐</title></header><body><h1>千語刁蠻鬥娜姐</h1><p>吳千語和周秀娜日前在觀塘宣傳賀歲片《浮華宴》，千語在戲中飾演刁蠻的千金小姐，有頂級公主病，戲中的公主髮型每次就要梳兩小時。<br>戲中千語會妒忌未婚夫與其他女仔有染，問會否妒忌男友林峯見舊愛？她說：「我未遇過，如果真係有，就分手啦，當然我講緊係唔只見面咁簡單。男友見舊愛我唔知係咪接受到，但我就唔會同舊愛見面。」<br>周秀娜表示戲中角色與眾人千絲萬縷，片中有吊威吔及很多幻想空間，今次的動作戲，可以讓學了已久的泰拳大派用場。<br>採訪、攝影：溫敏芝<br>化妝：Hubei Har<br>髮型：Billy of Queen Private i <br>服裝提供：Sonia Rykiel</p></body></html>
