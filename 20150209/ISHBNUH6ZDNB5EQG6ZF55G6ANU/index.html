<html><header><meta charset="utf-8"><title>【一周必看】救起白海豚Hope　豚尾有3血洞</title></header><body><h1>【一周必看】<br>救起白海豚Hope　豚尾有3血洞</h1><p>受傷中華白海豚終於獲救！上月中遭觀光船螺旋槳割傷背部險死的中華白海豚，負傷在海上漂流二十二日，命懸一線。星期五海洋公園專家第六次出動，據知專家在餵給白海豚的魚餌中加入少量麻醉劑協助穩定其情緒，其後落海利用專程在澳洲訂製的大型魚網將之生擒，即時送到海洋公園。獸醫指白海豚尾部脊椎已斷成三節，傷勢非常嚴重，但專家會二十四小時全天候監察搶救。</p></body></html>
