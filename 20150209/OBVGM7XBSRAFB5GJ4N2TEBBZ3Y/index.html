<html><header><meta charset="utf-8"><title>體壇拾趣：瑪利諾搏殘鬥男拔</title></header><body><h1>體壇拾趣：<br>瑪利諾搏殘鬥男拔</h1><p>全港D1足球賽噚日展開，觀塘瑪利諾書院（藍衫）以三球大炒葵涌裘錦秋中學，今日會同拔萃男書院爭入八強。瑪利諾雖然晉級，但呢場波班球員去得幾盡，未完場已經有人抽筋，今日鬥由前港甲最佳教練馮凱文領軍嘅男拔就唔多樂觀嘞。佢哋阿sir賽後都安慰班隊員，話晉級已經有交代，對港九區D1冠軍男拔之前，最緊要有足夠休息。男拔除咗有名帥領軍外，仲有東方嘅蘇紀騫同甲組南區嘅李啟智助陣。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
