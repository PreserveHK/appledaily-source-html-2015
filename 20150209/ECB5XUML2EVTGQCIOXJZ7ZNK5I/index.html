<html><header><meta charset="utf-8"><title>朱咪咪兒子震波騷肌</title></header><body><h1>朱咪咪兒子震波騷肌</h1><p>朱咪咪前晚的紅館尾場個唱，有叔仔馬德鐘、胡楓、譚炳文擔任嘉賓之外，一對兒子也有上台，其中幼子騷肌與馬德鐘玩震波。觀眾繼續送利是，將現鈔攝入咪咪姐的心口。她唱劉美君的《午夜情》時，要求觀眾唱出她最愛的一句歌詞，一位男觀眾唱出：「身體每處任撫摸。」咪咪姐即笑說：「你大膽喇，對住我唱啲咁淫穢嘅歌。」她與胡楓合唱，胡楓篤她心口，她又笑謂：「你大膽喇，篤我事業線。」<br>咪咪姐完騷後受訪時說：「我平時做人好低調，同馬德鐘有親戚關係冇乜人知。」又自爆大仔當年見謝霆鋒入行，也想入娛圈，不過被她拒絕。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
