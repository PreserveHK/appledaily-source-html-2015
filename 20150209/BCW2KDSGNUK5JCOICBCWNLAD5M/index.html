<html><header><meta charset="utf-8"><title>張可頤盼姊弟戀開花</title></header><body><h1>張可頤盼姊弟戀開花</h1><p>張可頤日前接受商台《1圈圈星光背後》主持梁泰來訪問，剖白跟同事不和是非、因病停工及感情等問題。先後遇過的幾段感情都沒開花結果，最近被雜誌拍下與比自己年輕八歲的法國籍混血兒設計師傳出緋聞，張可頤直認有待發展：「嗰個係我嘅好朋友，但我唔會關晒所有門，you never know，年齡、國籍全部都唔係問題。」<br>對於當年在無綫時被指難相處，張可頤說：「我真係唔覺，只係對自己要求高，以前會為小事發癲，𠵱家都放低晒。」十年前因患上甲狀腺炎及抑鬱症被迫停工，她坦言當時身處高峯，其實內心空虛和充滿負能量，身心混亂，身體便變差。<br>撰文：麥萍萍</p></body></html>
