<html><header><meta charset="utf-8"><title>姚本輝以權謀Win</title></header><body><h1>姚本輝以權謀Win</h1><p>今期谷草賽事，姚廐共有七駒為正選，是最多正選馬列陣的馬房，七駒中，有兩匹是以優先出賽權應戰。翻查數據，季內有九匹姚廐馬以優先權跑谷戰，結果便得四W，勝出率近半，看來今期捧同類分子「游俠兒」及「百年歡」應有着數。<br>先說報跑三班1200米的「游俠兒」，雖然此駒季內跑過五場都落第，不過牠現時只減至贏馬評分，今次此駒再戰在港唯一勝途，當然不能小覷。至於報跑四班1650米的「百年歡」，服役以來第一次跑近便是跑這個路程，現時此駒的評分亦與上次贏馬時一樣，故今期仍有力一拼。如果周三晚，這兩駒皆能勝出，相信帶來的回報亦相當和味。</p></body></html>
