<html><header><meta charset="utf-8"><title>捷克擬用動物園設備醫肥人</title></header><body><h1>捷克擬用動物園設備醫肥人</h1><p>捷克全國有八萬名「超級癡肥」人士，由於醫院的病床及醫療設備不夠大，無法為他們進行手術和檢查，當局計劃在布拉格動物園興建超級癡肥病人健康中心。</p><p>20萬人病態肥胖</p><p>利用動物園醫療設備（圖）為癡肥人士治療，惹來病人批評，當局惟有考慮興建新健康中心，設有特別手術室，裏面有強化手術枱、加大及堅固的椅子和床鋪、特大升降機及其他醫療儀器，確保能為超級癡肥病人提供適切的治療。<br>捷克目前是全歐洲最多肥胖人士國家之一，有二十萬人患上病態肥胖，另有八萬人屬超級癡肥。<br>英國《星期日鏡報》</p></body></html>
