<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王宗堯裸曬充電 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王宗堯裸曬充電 - 馮仁昭</h1><p>王宗堯（圖）噚日同韓國女子組合Two X去咗新蒲崗Mikiki參加情人節及新春活動，眼見Two X嘟嘴賣萌影相，身為男神嘅宗堯都要托腮擺Chok甫士。宗堯話新年會外遊充電，想曬黑啲，如果搵到私人地方唔介意裸曬。提到港視劇預計九月就播完，宗堯都有啲心酸話：「好想知開台需要咩條件，王生（王維基）都有挫敗，過兩日同佢見面問吓佢。」<br>撰文：馮仁昭</p></body></html>
