<html><header><meta charset="utf-8"><title>墮湖男心跳停45分鐘翻生</title></header><body><h1>墮湖男心跳停45分鐘翻生</h1><p>美國密蘇里州有十四歲少年意外跌進結冰湖內遇溺，心臟停頓四十五分鐘後竟奇蹟復活過來。</p><p>浸水逾15分鐘</p><p>史密斯（圖）日前與兩名朋友在結了冰的湖上散步，但冰塊突然破裂，三人應聲掉進湖內。兩友人及時游回岸上，惟獨史密斯遇溺，浸在冰冷湖水逾十五分鐘，救起時已全無心跳。醫護人員替他進行了四十五分鐘心肺復蘇，但心跳依然停頓。正當醫生認為他返魂乏術之際，他卻突然恢復心跳，令醫生也大吃一驚。<br>大難不死的史密斯認為「這事無法解釋，但神要我生存，所以我活下來」。最令人驚訝的是他長時間缺氧，但腦部絲毫無損，只是手部要進行物理治療。<br>美國全國廣播公司</p></body></html>
