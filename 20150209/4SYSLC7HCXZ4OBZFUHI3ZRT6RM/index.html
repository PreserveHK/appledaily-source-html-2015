<html><header><meta charset="utf-8"><title>廣告大比拼</title></header><body><h1>廣告大比拼</h1><p>三胞胎跟孖女近日成為廣告界的新寵兒，先後拍落幾個廣告。三胞胎彈出後，跟爸爸接拍銀行信用卡、電話等四個廣告，而孖女在去年客串《超》後亦跟媽媽拍攝了洗頭水、疫苗等三個廣告，近日更接拍了帽廣告，五個BB在廣告界的人氣不相伯仲。</p><p>【三胞胎】</p><p>Hana銀行信用卡<br>Samsung Galaxy Note 4<br>Duolac乳酸菌<br>KakaoTalk貼紙</p><p>【孖女】</p><p>Kerasys洗頭水廣告<br>腦髓膜炎疫苗廣告<br>Hat's On Kids帽<br>Miro加濕機</p></body></html>
