<html><header><meta charset="utf-8"><title>針鼴B跌出育兒袋慘變孤兒靠人手餵奶</title></header><body><h1>針鼴B跌出育兒袋<br>慘變孤兒靠人手餵奶</h1><p>澳洲一隻只有30日大的針鼴寶寶，懷疑不慎從媽媽的育兒袋中跌出，幸獲好心人拯救，現已在悉尼塔隆加動物園悉心照顧。<br><br>針鼴寶寶是在一條行人小徑上被人發現，牠光禿禿的外表，與成年後長滿刺的樣子截然不同。飼養員表示，要等幾個月後，針鼴寶寶才會長得似一隻針鼴。飼養員要將奶倒在手心，讓針鼴寶寶自己舔，模仿牠在媽媽育兒袋中飲奶的情形。<br><br>針鼴寶寶通常在出生後至少40日，才會被媽媽留在巢穴內，媽媽可能每隔幾日才回來餵食一次，針鼴寶寶到約6或7個月大才會斷奶。<br><br>英國《每日郵報》</p></body></html>
