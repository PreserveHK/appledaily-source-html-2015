<html><header><meta charset="utf-8"><title>張震春晚耍八極拳</title></header><body><h1>張震春晚耍八極拳</h1><p>張震獲邀在今年央視春晚表演八極拳武藝及演奏古琴，文武雙全的他演出一個不一樣的功夫盛宴。他昨日已飛抵北京排練節目。曾在「全國神槍盃八極拳大賽」中獲得一等獎的張震，對自己要求很高，為求達到完美表演，特別在台灣找了頂級一流的古琴老師學琴，再到北京找了中央民族樂團的國家御用古琴樂手進行特訓，兩位老師都大讚張震領悟力高很快上手，還反過來要求張震幫忙代課教學。<br>張震還請了美術指導張叔平親自操刀設計當晚的造型服裝。由於是初次參與春晚，張震坦言心情難免有點緊張，他說：「但我更期待這次春晚的表現，能讓我更貼近與觀眾的距離。」<br>撰文：麥萍萍</p></body></html>
