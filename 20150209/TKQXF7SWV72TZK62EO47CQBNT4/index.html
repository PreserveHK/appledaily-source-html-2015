<html><header><meta charset="utf-8"><title>淘寶商抽水sell航拍機</title></header><body><h1>淘寶商抽水sell航拍機</h1><p>近年航拍機盛行，拍紀錄片、廣告、婚禮甚至搜索拯救都會用得上，不過汪峰就將航拍機用於另一用途上──運送戒指。前晚汪峰在章子怡的生日會上向對方求婚，更將戒指放在白色航拍機上，隨着音樂慢慢飛向子怡，最後汪峰取下鑽戒並為章子怡戴上，整個過程浪漫非常。但相信汪峰也想不到自己求婚的idea是商戶的商機，昨日淘寶已有商戶隨即抽水，以「汪峰送上求婚戒指的航拍機」作題，除上載對方的求婚照外，更稱只要客戶說出「子怡嫁汪峰」的「暗號」，即可享減十元人民幣的優惠。</p></body></html>
