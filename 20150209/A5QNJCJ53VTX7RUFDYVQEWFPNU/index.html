<html><header><meta charset="utf-8"><title>謝天華囝囝Chok爆出院</title></header><body><h1>謝天華囝囝Chok爆出院</h1><p>謝天華太太Tina日前誕下囝囝謝浩飛（Theo），天華昨午現身養和醫院，逗留近四十五分鐘與太太及囝囝Theo出院，院方更借出手推車，內裏裝滿尿片、禮物及日用品等。幾日大的Theo已遺傳爸爸天華的Chok功，睡在BB籃裏舉起右手擺甫士。<br>天華指獎勵太太是必須的：「不過唔使急，朋友未探，醫院流感勁，慢慢嚟屋企探。」有否向好友陳小春請教湊仔經？他坦言囝囝未出世已有偷師。天華自爆抱B手勢有待改善，暫時不敢幫囝囝沖涼，他笑說：「邊學邊做啦。薑醋有陪月搞，唔使我自己落手落腳，淨係知最近啲薑好貴。」<br>採訪、攝影：盧妹</p></body></html>
