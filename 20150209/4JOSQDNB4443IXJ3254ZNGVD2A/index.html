<html><header><meta charset="utf-8"><title>關仁隱事：「藍寶石」縮骨博同情 - 關仁</title></header><body><h1>關仁隱事：「藍寶石」縮骨博同情 - 關仁</h1><p>二奶台曾經風光一時，可惜越做越唔爭氣，尤其喺「藍寶石」揸權之後，成個台變得一潭死水，最近仲搞到一鑊粥，隨時要收檔。早排，二奶台搞咗個自強騷，希望上下一心，兼且想外界支持幫補吓啲生意。原來，呢個騷完全係藍寶石嘅主意，佢唔肯出糧畀員工，於是度咗條屎橋，叫下面啲人搞呢個免費騷，一來嗰次義演唔使二奶台出錢，二來可以博外界同情，吸納多啲人落廣告幫襯佢哋，藍寶石呢份人真係縮骨到死。<br>撰文：關仁</p></body></html>
