<html><header><meta charset="utf-8"><title>京鐘樓玩高檔　棄星辰用歐米茄</title></header><body><h1>京鐘樓玩高檔　棄星辰用歐米茄</h1><p>瑞士名錶品牌歐米茄（OMEGA）製造過最大的時鐘近日落戶北京知名商業街王府井大街的百貨大樓頂，這個價值近千萬元人民幣的時鐘，直徑七點五米，重達十六噸，比英國大笨鐘直徑還要長零點五米、重二點五噸。話說，大樓頂上星辰（CITIZEN）大鐘（上圖），原本已有幾十年歷史，但有北京政協委員嫌棄其只屬中端品牌，不配合王府井大街的高檔形象，便提出把其換為已有一百五十年歷史的高級鐘錶品牌歐米茄。新的大鐘去年底開始進行拆除及更換，歷時近三個月終於上周五完工。<br>中國新聞網</p></body></html>
