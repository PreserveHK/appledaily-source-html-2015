<html><header><meta charset="utf-8"><title>中環在線：歌手幫中興宣傳手機 - 李華華</title></header><body><h1>中環在線：歌手幫中興宣傳手機 - 李華華</h1><p>雖然iPhone 6s剛推出就炒到燶燶哋，但內地手機商中興（763）依然冇有怕，同期推出新手機ZTE Axon Elite。跟靚車一樣，冷冰冰嘅智能手機要吸睛，當然最好襯番幾位模特兒。<br>中興今次專登搵來新晉歌手黃瑋霖（阿Lum，圖中）即席獻唱，主要想顯示新手機採用高級音響晶片，即使直接喺現場音響組合輸出音樂，亦有穩定音色。至於係咪高音甜、低音準，就要搵專家判斷嘞。<br><br>胡仲邦攝</p></body></html>
