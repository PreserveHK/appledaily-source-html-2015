<html><header><meta charset="utf-8"><title>【扮靚籽】頹廢歌姬Lana Del Rey　新碟玩盡復古唇色</title></header><body><h1>【扮靚籽】頹廢歌姬Lana Del Rey　新碟玩盡復古唇色</h1><p>近日美國頹廢歌姬Lana Del Rey推出新碟《Honeymoon》，造型一如以往帶復古韻味，就如她的獨特唱腔般，使人一見傾心。五官本已精緻的她，清澈眼妝配橙紅啞緻唇色，營造出如舊荷李活電影女主角般，女人味爆燈的形象。</p><p>而另一造型則是裸唇妝，就如她的音樂風格帶神秘性感。</p><p>記者：楊麗珊<br>攝影：許先煜</p></body></html>
