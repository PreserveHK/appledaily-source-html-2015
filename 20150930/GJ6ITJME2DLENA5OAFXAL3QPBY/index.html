<html><header><meta charset="utf-8"><title>關仁隱事：「留班」急call救兵谷票房 - 關仁</title></header><body><h1>關仁隱事：<br>「留班」急call救兵谷票房 - 關仁</h1><p>近年唔少導演返內地搵食賺人仔，你睇吓嗰套《把鬼》話收幾多幾多億，有乜辦法唔令班導演心甘命抵留喺內地搵食。不過內地人嘅口味真係好難估，早前導演「留班」拍咗套意境好高嘅電影《老實人》，一向自視甚高嘅佢，諗住自己拍乜啲觀眾都會睇，可惜佢今次錯咗，上映冇耐，留班就發覺票房唔掂，好在佢喺呢行朋友多，一呼百應「電眼」、「美人」、「美女」全部都喺自己微博幫佢吹捧套戲，可惜遠水救唔到近火，套戲唔得就冇人幫到佢，最後當然係慘烈收場啦。<br>撰文：關仁</p></body></html>
