<html><header><meta charset="utf-8"><title>蛇屍仲識郁背後原因令人毛管戙</title></header><body><h1>蛇屍仲識郁<br>背後原因令人毛管戙</h1><p>網上流傳片段，美國南卡羅來納州有人拍到一條在路上被壓死了的銅頭蛇「死而不僵」，蛇尾還在搖動，但原因並非他所想像的…; <br> <br>動物死了還在動，並非新奇事。脊椎動物有神經反射弧，雖然大腦死了，但仍對內在或外在刺激有簡單反射活動，表現出肌肉痙攣抽搐，像是仍活著一樣。<br> <br>拍攝片段者最初也以為蛇的肌肉仍有反射活動，但看真一點，發現蛇並非真的在抽搐，而是蛇屍已充斥着蛆蟲，並在蛇體內不斷蠕動，產生蛇身仍在動的錯覺。<br> <br>英國《每日鏡報》／Liveleak.com</p></body></html>
