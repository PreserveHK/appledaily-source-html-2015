<html><header><meta charset="utf-8"><title>妍希BB陳曉甜蜜遊花都</title></header><body><h1>妍希BB陳曉甜蜜遊花都</h1><p>陳妍希和陳曉自從認愛之後，就一直各有各忙。上星期有台灣記者拍到妍希BB現身台北機場，更直言是到巴黎跟男友會面。日前流出二人在當地約會吃飯的照片，淋浴在愛河的妍希BB一直甜笑。<br>從網友的照片中看到除了小倆口外，他們身旁還有一大班工作人員，餐桌上放滿海鮮等美食。坐在男友陳曉身旁的妍希BB的臉上掛着幸福滿瀉的笑容。據貼相的網友形容妍希BB完全沒有明星的架子，表現得親切可愛。照片發佈後不少網友留言，有人表示「希望過兒跟姑姑超級幸福」，亦有網友催促二人早日結婚。不過據知此行兩人是有工作在身，並且是公開戀情前就安排好的行程。<br>撰文：李森</p></body></html>
