<html><header><meta charset="utf-8"><title>12頭身排球女神莎賓娜加盟日本女排</title></header><body><h1>12頭身排球女神<br>莎賓娜加盟日本女排</h1><p>哈薩克「12頭身排球美少女」莎賓娜（Sabina Altynbekova），已加盟日本女排界，並開始隨隊練習。<br> <br>18歲的莎賓娜樣子甜美可愛，加上迷人笑容，被封為「排球女神」。她近日加入日本企業女排隊GSS Sunbeams，10月開始正式成為創隊以來首位外援選手，由照片可見莎賓娜與隊友甚為融洽，除練習外不時自拍或四出品嚐美食。<br> <br>消息指，哈薩克女排是為讓莎賓娜累積更多經驗，所以派莎賓娜加入日本排球隊。莎賓娜同時是哈薩克國家婦女事務和家庭人口政策委員會成員之一，在政壇上對國家亦有貢獻。<br> <br>台灣《蘋果日報》</p></body></html>
