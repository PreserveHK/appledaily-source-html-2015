<html><header><meta charset="utf-8"><title>司機墮橋不死好心媽救人卻跌死</title></header><body><h1>司機墮橋不死<br>好心媽救人卻跌死</h1><p>美國南卡羅來納州一個樂於助人的女子，意料不到自己為拯救別人，而要賠上性命。 <br>29歲任職護士的Jessica，上星期六駕車經過一條州際公路時，目睹另一輛車遇到意外，於是下車上前希望協助傷者，怎知發現司機原來被拋出車外，跌到六米下的天橋下，Jessica不顧自身安全，加上錯判離橋底的高度，躍身跳下救人，怎知自己傷重死亡。而受傷司機事後經搶救後無恙。<br><br>Jessica留下一個九歲兒子，由於Jessica男友上月亦辭世，剩下男童一人要由親友照顧。</p></body></html>
