<html><header><meta charset="utf-8"><title>曉治積曼出動嘆中菜</title></header><body><h1>曉治積曼出動嘆中菜</h1><p>澳洲影星「狼人」曉治積曼（Hugh Jackman）前日旋風襲港，替荷李活新片《小飛俠：魔幻始源》宣傳，除了到銅鑼灣時代廣場為電影造勢，又到大坑欣賞舞火龍，全程大玩親民。<br>Hugh Jackman昨日又出動，約傍晚6時，他由女助手陪同下離開入住的半島酒店，為避開記者拍照，他依舊在卸貨區上車，保鑣則有四、五位，之後其座駕直駛到中環遮打大廈停車場，至7時多離開，估計是在樓上餐館嘆中菜。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
