<html><header><meta charset="utf-8"><title>Edison孖人妻玩坐大髀</title></header><body><h1>Edison孖人妻玩坐大髀</h1><p>陳冠希（Edison）跟台灣舊愛Ann分手後，不甘寂寞的他身邊又出現新女，大前日在私密Instagram上貼被人妻坐大髀相，相中索女是內地女模秦舒培，世界排名29，現年25歲的她於三年前嫁給有米老闆趙磊，有報道指身為人妻的她，不避嫌跟Edison暗交，早前更孖住遊日本、上海、洛杉磯，似乎情非泛泛。</p><p>事實上兩人在Ig經常有互動，其中一張合照Edison疑似飲醉豎中指伸脷，秦舒培親密地挨在他的膊頭上，同樣擺出伸脷甫士。有花生友睇唔過眼，曾經在秦舒培的老公趙磊Ig上留言，踢爆見到秦舒培和Edison一齊。<br>撰文：皓騫</p></body></html>
