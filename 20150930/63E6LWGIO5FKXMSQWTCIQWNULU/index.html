<html><header><meta charset="utf-8"><title>碧咸禁哈七剪髮</title></header><body><h1>碧咸禁哈七剪髮</h1><p>英國萬人迷碧咸（David Beckham）日前接受訪問，談及愛女哈七（Harper Seven）的時裝打扮都是交給老婆Victoria負責，不過哈七的頭髮就要管。</p><p>他說：「一年前，我老婆說或許是時候剪哈七的頭髮，我即刻說不可以剪。哈七自出世以來我們都沒有剪她的頭髮，所以長到她膝蓋了。」另外，哈七日前與三位哥哥去跟地獄廚神Gordon Ramsay的三子女玩自動平衡電動滑板。</p></body></html>
