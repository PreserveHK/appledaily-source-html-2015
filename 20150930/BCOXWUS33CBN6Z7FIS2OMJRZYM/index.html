<html><header><meta charset="utf-8"><title>體壇拾趣：禾爾給小朋友一個家</title></header><body><h1>體壇拾趣：<br>禾爾給小朋友一個家</h1><p>估唔到NBA巫師隊嘅當家球星禾爾（John Wall、中）原來係個愛心爆棚嘅人，佢最近就捐咗40萬美金（約310萬港元）畀當地一個關注兒童嘅組織，呢個組織專門幫啲住喺臨時庇護所嘅小朋友。組織嘅執行董事就話禾爾一路都好關心啲無家可歸嘅小朋友，呢筆捐款仲可以幫到組織興建第二個兒童發展中心。為咗多謝禾爾，將會喺2017年開幕嘅新中心仲會有個「禾爾課室」。</p></body></html>
