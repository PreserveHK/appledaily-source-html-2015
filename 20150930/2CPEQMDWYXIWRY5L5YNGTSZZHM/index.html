<html><header><meta charset="utf-8"><title>法官出錯　販毒案重審</title></header><body><h1>法官出錯　販毒案重審</h1><p>【本報訊】海關2012年在反走私時意外搗破一宗「K仔」販毒案，拘捕一名18歲男子並撿兩袋K仔，男子販毒罪成囚21年。他提上訴得直，案件發還重審，上訴庭昨指原審官擅替陪審員作事實裁決，裁決出錯。<br>上訴人楊嘉俊及另一男子，當晚各自接下兩個載有K仔的袋，楊最終被捕。原審法官引導陪審員指，只要上訴人知袋內有毒品，縱對另一袋不知情，亦應罪成。惟陪審員定罪後，法官未查詢定罪基礎是基於販運一袋還是兩袋，但卻以販運兩袋為判刑基礎。<br>案件編號：CACC379/14<br>■記者楊思雅</p></body></html>
