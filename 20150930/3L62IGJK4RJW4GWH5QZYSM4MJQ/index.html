<html><header><meta charset="utf-8"><title>體訊速遞：（足球）前足協副主席被判終身停賽</title></header><body><h1>體訊速遞：<br>（足球）前足協副主席被判終身停賽</h1><p>上周五被瑞士司法部進行刑事調查的國際足協主席白禮達（左），周二早上返回位於瑞士洛桑的國際足協總部工作，這亦是他自事件曝光後首次公開露面。白禮達被指在2011年向現任歐洲足協主席柏天尼，付出一筆200萬瑞士法郎（約1,600萬港元）的款項，作為對方在1999至2002年為國際足協工作的報酬；巧合的是在付款之後三個月，柏天尼宣佈放棄選競逐國際足協主席，令白禮達成功連任。另外，國際足協前副主席、千里達籍的沃納（右），則被國際足協判處終身不能參加足球事務。綜合外電（瑞士）</p></body></html>
