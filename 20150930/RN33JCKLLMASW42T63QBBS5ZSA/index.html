<html><header><meta charset="utf-8"><title>【扮靚籽】貝安琪教路　化出最sharp妝容</title></header><body><h1>【扮靚籽】貝安琪教路　化出最sharp妝容</h1><p>貝安琪（Ankie）原來非常鍾情化妝，更曾夢想成為電影特技化妝師。Ankie教路如果想妝容更sharp，每次強調一個重點就夠。例如平日出街，應選擇自然色的唇膏，眼妝則可以化濃一點，如塗深色眼影，讓雙眼更出。至於晚妝，Ankie則建議絲打們不妨大膽選用較紅或深色的唇膏，可令妝容更添性感。</p><p>查詢：<br>（a）NARS　尖沙嘴海港城Facess專櫃<br>（b）GIVENCHY　尖沙咀海港城G106舖<br><br>記者：陳倢<br>攝影：黃子偉</p></body></html>
