<html><header><meta charset="utf-8"><title>迷你兵3D斑馬線太眼花推倒重來</title></header><body><h1>迷你兵3D斑馬線<br>太眼花推倒重來</h1><p>江蘇宿遷多個路段近日出現包括迷你兵團、熊大、熊二、光頭強等立體卡通人物的3D斑馬線。官方稱，宿遷畫3D斑馬線，是將時尚元素融入交通管理，是「引導宿遷交通安全管理創新的有益嘗試」，目的在於「更加醒目地提示各類車輛禮讓行人」。</p><p>不過，這項創新沒得到太多掌聲，部份3D斑馬線繪製僅10天後被「推倒重來」。<br>因為有民眾抱怨說，這樣的斑馬線搞得眼花撩亂，有人則覺得不實用，擔心雨天會「打滑」；有人建議3D畫放在公園之類的地方挺好，「馬路上確實容易分散注意力」！<br>上海澎湃新聞網</p></body></html>
