<html><header><meta charset="utf-8"><title>中環在線：玩Cosplay扮貓開P - 李華華</title></header><body><h1>中環在線：玩Cosplay扮貓開P - 李華華</h1><p>都說新股越來越古靈精怪，新近連Cosplay（角色扮演）服飾生產商中國派對文化（1532）都話要上市。除咗Cosplay服飾，呢間內地公司仲有生產假髮與性感內衣。公司噚日安排模特兒穿上Cosplay服飾。一男一女模特兒示範嘅大紅色格仔party服裝（圖），加埋毛毛手帶、頭套，見到就想唱羅文嗰首《波斯貓》。<br>執董林新福話，公司內部有好多同事都係Cosplay玩家，佢就冇乜興趣，只係偶爾喺周年晚會上湊吓熱鬧。<br><br>胡仲邦攝</p></body></html>
