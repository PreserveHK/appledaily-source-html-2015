<html><header><meta charset="utf-8"><title>【飲食籽】國金新裝city'super　嘆全球最貴魚子醬</title></header><body><h1>【飲食籽】國金新裝city'super　嘆全球最貴魚子醬</h1><p>裝修好的IFC city'super除了增多了跟綠色生活有關的農場直送區，亦新增全新立食酒吧，可以即時在店內選購靚生蠔靚芝士等加配美酒享用，多種首次登陸的環球美食包括首次西班牙Carpier特色煙三文魚、全球最昂貴的食物之一黃金白鱘龍魚子醬，以及全港首創自家製熟成日本和牛及獨家發售的法國貴族品牌Black C ChicChicken等。</p><p><br> <br>記者：謝翠玲<br>攝影：陳永威</p></body></html>
