<html><header><meta charset="utf-8"><title>陳松伶賣Bra任摸唔嬲</title></header><body><h1>陳松伶賣Bra任摸唔嬲</h1><p>陳松伶與好友鄭明明投資的胸圍內衣品牌內衣文化S.BRA，將於下月底正式開幕，上周六松松在尖沙嘴舖頭舉行分享會，分享自己戴bra心得之餘，松松還讓一眾出席人士任摸身體，真可謂「賣大包」。<br>松松昨在電話中說：「其實舖頭𠵱家試緊業，當日出席呢個分享會嘅，都係之前上堂學內衣文化嘅學員同我啲fans或者朋友，全部都係女仔，我哋有個美體顧問即場示範戴bra正確方式，大家都係女仔，所以一啲都冇尷尬。我就畀大家任摸，睇吓我𠵱家着啱bra之後，點收埋啲鬼祟肉。我都係第一次俾人咁摸法，好開心㖭！」松松表示若將來開舖後，也歡迎女顧客任摸。<br>採訪：魯吉</p></body></html>
