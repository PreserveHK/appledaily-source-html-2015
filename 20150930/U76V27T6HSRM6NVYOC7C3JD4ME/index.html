<html><header><meta charset="utf-8"><title>揸老竇車遇警查衰仔涉藏大麻</title></header><body><h1>揸老竇車遇警查<br>衰仔涉藏大麻</h1><p>屯門震寰路近河田街，昨晚11時許，一輛七人車司機神情有異，衝鋒隊警員發覺可疑，於是截停搜查，結果在車頭儲物箱一個盒內，搜出少量大麻毒品，27歲姓蔡男司機涉嫌藏毒被捕帶署。警員調查下，證實七人車車主為疑犯的父親，事後通知他趕到現場協助調查，並取回七人車。<br><br>據了解，蔡父在屯門區經營食店。下午1時，記者電話聯絡上他，蔡父說：「冇事，(阿仔)喺屋企，好小事啫，噚晚返嚟啦！好小事，佢自己...咩情形我都未同佢講。」然後以不方便為理由匆匆掛線。警方稱，涉案青年經調查後已獲准保釋。</p></body></html>
