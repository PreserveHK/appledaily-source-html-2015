<html><header><meta charset="utf-8"><title>【奇聞】沒名字的顏料　增長知「色」</title></header><body><h1>【奇聞】沒名字的顏料　增長知「色」</h1><p>小朋友經常未企穩，先學分辨顏色，可能家長覺得入學面試有用吧！其實天空的藍、葉子的綠都有深淺，不應劃一以藍、綠概括。日本文具製造商Kokuyo，推出無名顏料(Nameless Paints)。每支顏料表面都有不同數量的顏色圓點，不同大小的圓代表該色的不同比例，混出來的顏色也有不同，這樣呈現顏色有趣得多。顏料在2012年已獲設計大獎，三年後終推出市場，十月將在日本發售。<br><br>記者：葉青霞<br>資料來源：Kokuyo </p></body></html>
