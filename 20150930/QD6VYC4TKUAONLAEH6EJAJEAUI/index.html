<html><header><meta charset="utf-8"><title>女子暈倒觀塘站中學生熱心急救</title></header><body><h1>女子暈倒觀塘站<br>中學生熱心急救</h1><p>【本報訊】就讀中四的黃同學，昨日傍晚途經港鐵觀塘站裕民坊出口，赫見一名年約60歲女子暈倒地上，大批途人在旁圍觀。黃同學見她面色蒼白，嘴唇發紫，但仍有呼吸脈搏，惟體溫偏低，遂以「處理休克情況」為她急救，將其腳部抬高，檢查頭及手腳有否骨折。<br> <br>其間，兩名男女醫科生與另一名熱心途人，亦分別上前為該名女子急救。救護車事後到場，將她送院治理。<br> <br>黃同學指，他是為聖約翰救傷隊隊員，曾於校內參與急救工作，昨日傍晚6時許遇到有人當街暈倒，坦言當時「有啲驚」。幸見事主仍能眨眼及說話，才鬆一口氣。</p></body></html>
