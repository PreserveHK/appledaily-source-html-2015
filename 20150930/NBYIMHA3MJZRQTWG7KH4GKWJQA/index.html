<html><header><meta charset="utf-8"><title>趣趣地：奇雲迪布尼添丁晒恩愛</title></header><body><h1>趣趣地：奇雲迪布尼添丁晒恩愛</h1><p>「藍月亮」曼城嘅比利時中場奇雲迪布尼連續三場入波。不過，佢唔只喺場上腳風順，喺場外都一索得男！佢位靚靚女友米雪周二喺instagram上載咗一張兩人甜蜜錫錫、下面加埋bb照超聲波嘅相，同大家宣佈有喜：「我嘅生命有一位好男人，第二位嚟緊啦。」相隔一粒鐘，迪布尼就喺自己instagram上載同一張相，仲話：「我急不及待畀我嘅小寶貝知道，佢有呢位女子做媽媽係幾咁幸運。」見佢哋隔空傳情，真係甜到漏！</p></body></html>
