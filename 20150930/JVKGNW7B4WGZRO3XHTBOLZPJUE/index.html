<html><header><meta charset="utf-8"><title>保羅女兒告保時捷害死父</title></header><body><h1>保羅女兒告保時捷害死父</h1><p>《狂野時速》（The Fast and the Furious）男主角保羅獲加（Paul Walker）前年於加州坐朋友駕駛的保時捷時撞車身亡，保羅女兒Meadow前日入稟法院，控告保時捷跑車設計失當。Meadow於入稟狀指，當時父親保羅於所乘坐的車高速撞樹後仍在生，但安全帶令他肋骨及盆骨碎裂，保羅反而因此被困車廂中近分半鐘，之後才被車輛引起的大火燒死，入稟狀指保時捷設計有失誤，才令其父意外身亡。</p></body></html>
