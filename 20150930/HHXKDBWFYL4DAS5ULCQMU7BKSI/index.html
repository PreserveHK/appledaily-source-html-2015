<html><header><meta charset="utf-8"><title>趣趣地：馬斯真蘭奴又涉逃稅</title></header><body><h1>趣趣地：馬斯真蘭奴又涉逃稅</h1><p>每年每逢稅季，打工仔收到「炸彈」都會牙痛咁聲。不過，其實遠在西班牙、豬籠入水嘅巴塞隆拿球星一樣咁驚。繼美斯、尼馬同碧基先後捲入逃稅醜聞，呢次輪到稅前周薪達13萬鎊（約152萬港元）嘅馬斯真蘭奴（圖）；西班牙檢察官周一證實提出起訴，指馬斯真蘭奴喺2011同12年涉嫌隱瞞肖像權嘅收入，透過葡萄牙同美國嘅公司兩度逃稅，累計金額仲高達150萬歐元（約1,311萬港元）。不過，據報馬斯真蘭奴已經連埋20萬歐元（約175萬港元）利息找晒數，所以就算告得入，都好可能輕判了事。</p></body></html>
