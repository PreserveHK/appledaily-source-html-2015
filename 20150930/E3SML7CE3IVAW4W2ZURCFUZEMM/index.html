<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖兒為粉絲感驕傲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>祖兒為粉絲感驕傲 - 馮仁昭</h1><p>之前黃子華為惜食堂拍咗條片，感動到好多人，噚日容祖兒喺社交網貼出粉絲捐罐頭畀惜食堂嘅證明，仲引述粉絲話：「今年JY6以做慈善來送給祖祖作為禮物，我們向會員籌募善款認購罐頭捐贈致慈善團體惜食堂。雖然今次籌募的善款未能成功達到原先訂下的目標，但最終我們仍能籌得616罐罐頭。」祖兒留言答謝粉絲，為佢哋感到驕傲。<br>撰文：馮仁昭</p></body></html>
