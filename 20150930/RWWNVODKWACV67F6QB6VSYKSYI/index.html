<html><header><meta charset="utf-8"><title>體壇拾趣：寧澤濤世盃衝金失敗</title></header><body><h1>體壇拾趣：<br>寧澤濤世盃衝金失敗</h1><p>游泳世界盃北京站噚日喺水立方舉行，而作為東道主嘅中國飛魚男神寧澤濤（右）當然係焦點所在啦！寧澤濤周二朝早出戰男子50蝶，以24秒54嘅成績攞到小組第二名，順利晉身決賽，可惜最後只得第三名。至於寧澤濤嘅隊友傅園慧就喺女子50米背泳決賽，以27秒55贏咗冠軍，沈鐸則喺女子200米自由泳決賽，以1分56秒47力壓賀素同埋法蘭克琳封后。美中不足係奧運兼世界冠軍孫楊因感冒冇參加，令賽事少咗個亮點。</p></body></html>
