<html><header><meta charset="utf-8"><title>克勤輸歌王心服口服</title></header><body><h1>克勤輸歌王心服口服</h1><p>李克勤為宣傳新歌《戀愛為何物》，穿上繡上歌名的波襪，去到觀塘舉行一場桌上足球比賽。克勤於內地蒙面歌王比賽敗於孫楠，克勤說：「佢係實至名歸，輸畀中國第一男聲我心服口服。」有指克勤揀錯歌，克勤說：「只要贏咗就冇人話揀錯，情意結揀校長（譚詠麟）嘅歌，要國語又有氣勢，就揀咗《披着羊皮的狼》。」 <br>克勤日前於微博表示，見到自己演唱會舞台舉行保良局籌款不是味兒，克勤解釋說：「不是味兒冇任何貶義，係個心忐忑，好似自己架新車賣咗畀人，見到人哋揸咁，不過好多謝保良借個台先至可以加場。」 <br>採訪、攝影：張俊銘 </p></body></html>
