<html><header><meta charset="utf-8"><title>樂基兒搵醫生驗乳</title></header><body><h1>樂基兒搵醫生驗乳</h1><p>樂基兒（Gaile）、梁家輝及任賢齊等昨到中環出席關注乳癌運動，曾「僭建」豪乳後拆彈的Gaile，被問到有否自我檢查乳房？她說：「一定搵醫生檢查，細個好懶，大個覺得要定時做，早啲檢查最好。」問是否驚患乳癌？Gaile坦言：「每次睇醫生都緊張，但唔使太驚，家人冇乳癌，只係祖父有胃癌，自己注重飲食同壓力控制。」<br>同場的周秀娜透露有定期做全身檢查，她說：「自己有問醫生，點用正確方式幫自己檢查。」梁家輝為拿小冊子給女兒而來，他說：「住大城市好多輻射同食化學嘢，我同太太會互相檢查，呢個係愛嘅支持。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
