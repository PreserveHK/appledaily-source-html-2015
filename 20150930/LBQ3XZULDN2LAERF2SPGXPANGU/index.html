<html><header><meta charset="utf-8"><title>趣趣地：新魔獸發威拖肥輸變贏</title></header><body><h1>趣趣地：新魔獸發威拖肥輸變贏</h1><p>「新魔獸」盧卡古（藍衫）大發神威，一己之力幫愛華頓反勝！喺禮拜一場英超獨腳戲，西布朗主場對愛華頓，西布朗踢得唔錯，扭完計嘅比拉希奴連續兩場聯賽入波，加上奇治戴臣入波，一度領先2:0。以為西布朗贏硬啦，點知愛華頓一個盧卡古就可以平反敗局，呢位前車路士前鋒喺下半場梅開二度之餘，仲助攻畀干尼入波，幫「拖肥糖」作客反勝3:2，暫時七戰得12分，多過同市宿敵利物浦一分，排喺第五位。另外，英國有個賭仔多得盧卡古咁勇，先中到條過關，用五鎊贏咗4.59萬鎊（約54萬港元）返嚟。</p></body></html>
