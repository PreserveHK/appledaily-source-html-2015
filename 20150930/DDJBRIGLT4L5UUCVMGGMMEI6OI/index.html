<html><header><meta charset="utf-8"><title>狗狗滑浪台型十足眼神堅定馬步穩陣</title></header><body><h1>狗狗滑浪台型十足<br>眼神堅定馬步穩陣</h1><p>狗狗們不要再睡懶覺了，一起去滑浪吧！美國加州舉辦狗狗滑浪比賽，超過65隻不同品種的狗狗上陣接受挑戰。<br> <br>一年一度的「滑浪城市滑浪狗」(Surf City Surf Dog)比賽周末在加州亨廷頓海灘(Huntington Beach)上演，選手們穿上救生衣，或由主人陪同下滑浪，評判們將由牠們的滑浪技巧例如可以在板上站多久、自信程度等評分。<br> <br>比賽分大型犬、小型犬等多個組別，賽後大家一起上台領獎開心一番。<br> <br>英國《每日郵報》</p></body></html>
