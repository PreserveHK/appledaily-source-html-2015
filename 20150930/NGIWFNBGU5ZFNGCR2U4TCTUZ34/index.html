<html><header><meta charset="utf-8"><title>湯記告美容店盜用肖像</title></header><body><h1>湯記告美容店盜用肖像</h1><p>湯寶如（湯記）日前在微博貼文，鬧爆內地有美容公司利用她的肖像推銷拉臉皮技術，湯記留言說：「本人從未做無痕拉皮美容的代言，盜用肖像，商業手段卑鄙。本人已交由律師處理，保留一切法律權利。」<br>涉及藝人還有江若琳（Elanne）、「大美人」關之琳、魏駿傑及方中信，Elanne昨日從本報中得悉此事表示：「好嬲，呢件事係好嚴重，會同律師團隊商量呢件事，絕對係會追究！」<br>採訪：小米</p></body></html>
