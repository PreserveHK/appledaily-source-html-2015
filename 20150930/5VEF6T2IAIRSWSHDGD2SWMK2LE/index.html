<html><header><meta charset="utf-8"><title>趣趣地：艷星拋身救烏超破產球會</title></header><body><h1>趣趣地：艷星拋身救烏超破產球會</h1><p>球會財困，艷星成功上位！話說烏克蘭超級聯賽有隊波叫米達雷治，佢哋今季成績就真係好唔掂，踢咗九場都未開齋，得三和六負，以三分包尾，仲要財政出問題，瀕臨破產。喺呢個危急存亡之際，當地就有位叫安祖蓮娜（圖）嘅艷星就自告奮勇，為米達雷治拋個身出嚟，影咗輯半裸寫真，佢希望呢輯寫真嘅收益可以幫到球會度過難關。據報，安祖蓮娜嘅寫真好受歡迎，呢件事真係達成咗三贏局面，球會搵到錢，球迷有女睇，而安祖蓮娜亦成功博出位。</p></body></html>
