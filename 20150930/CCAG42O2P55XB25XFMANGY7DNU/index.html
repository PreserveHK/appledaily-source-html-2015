<html><header><meta charset="utf-8"><title>導演火火認酒駕候懲</title></header><body><h1>導演火火認酒駕候懲</h1><p>【本報訊】曾參演《新紮師妹》系列電影及《五個小孩的校長》的導演、編劇、DJ兼填詞人李家榮（又名火火，圖），上月21日清晨時分，駕駛私家車途經荃灣路往新界方向時，被警方設置的路障截停，經酒精呼氣測試後發現他酒後駕駛。他昨於荃灣法院認罪，押後至下月14日等候社會服務令報告判刑。案情指30歲被告李家榮初步測試中，酒精呼氣含量為每100毫升呼氣含39微克酒精，超出法定上限。<br>案件編號：TWCC2665/15<br>■記者蔡少玲</p></body></html>
