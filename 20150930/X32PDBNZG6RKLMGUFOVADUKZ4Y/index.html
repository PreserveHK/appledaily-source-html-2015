<html><header><meta charset="utf-8"><title>GiGi溜冰拾童年樂趣</title></header><body><h1>GiGi溜冰拾童年樂趣</h1><p>梁詠琪（GiGi）早前跟小演員去溜冰場拍奶粉廣告，GiGi透露自己讀書時代都好鍾意溜冰，故今次拍攝可以重拾樂趣。然而，拍攝期間就發生小插曲，小演員在溜冰時突然失平衡，GiGi因心急拉着小演員結果一齊跌倒。不過，GiGi說這些只是小兒科，還極速𠱁狂喊的小演員，令對方重現笑臉。問GiGi會否為囡囡Sofia生多個弟弟或者妹妹，她說與老公都希望，但時間就要再計劃一下。<br>撰文：小米</p></body></html>
