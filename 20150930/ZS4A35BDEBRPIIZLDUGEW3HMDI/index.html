<html><header><meta charset="utf-8"><title>【科技籽】6s剛推出　即傳防水iPhone7明年面世</title></header><body><h1>【科技籽】6s剛推出　即傳防水iPhone7明年面世</h1><p>近年的手機大多有標籤防水功能，但iPhone卻一直未有這方面的消息，相信有不少人都試過因為iPhone入過水導致Apple Store不受保養，而有傳明年推出的iPhone 7將會有防水功能。內地微博用戶手機晶片達人就爆料，表示Apple正就下年推出的iPhone 7評估防水版本。<br>亦有外國媒體猜測Apple會將Apple Watch的防水技術放在iPhone上，例如用更強密封度的處理器和防水塞。<br><br>記者：方健銘</p></body></html>
