<html><header><meta charset="utf-8"><title>徐玄晒舊照悼愛犬</title></header><body><h1>徐玄晒舊照悼愛犬</h1><p>韓國女團少女時代的徐玄（圖）平日都愛在網上公開其愛犬豆腐的照片，不過昨日她卻在Instagram向粉絲公佈噩耗，表示愛犬已經去世，又上載愛犬的舊照並留言：「我好愛的豆腐去了天國，豆腐應該很開心，在這段時間得到這麼多人的愛。我好多謝每一位喜歡同愛豆腐的朋友，請大家為豆腐祈禱，希望牠去到一個更好的地方。」徐玄的粉絲亦有留言為她打氣。另外，徐玄的隊友允兒前日大晒食棉花糖照片，被粉絲大讚可愛。</p></body></html>
