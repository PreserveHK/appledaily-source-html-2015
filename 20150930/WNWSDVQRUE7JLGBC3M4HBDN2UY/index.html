<html><header><meta charset="utf-8"><title>引蘇軾白居易詩詞表白</title></header><body><h1>引蘇軾白居易詩詞表白</h1><p>李嘉誠反擊文章引用同在政治遇挫的北宋文豪蘇軾《定風波》詞句「此心安處是吾家（鄉）」，及唐代詩人白居易《初出城留別》詩句「我身（生）本無鄉，心安是歸處」，以古喻今表明心迹。在仕途失意的蘇軾，於烏臺詩案險被處死後被貶黃州，其後與同遭貶官好友王鞏的歌妓互訴，將其所言入詞，感懷被貶身世。《初出城留別》一詩，一直都被理解為反映鬱鬱不得志的白居易，要以平常心看世事的中心思想。<br>《蘋果》記者</p></body></html>
