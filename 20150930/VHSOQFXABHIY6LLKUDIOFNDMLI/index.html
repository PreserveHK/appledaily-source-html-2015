<html><header><meta charset="utf-8"><title>中環在線：奶股搵𡃁模sell奶 - 李華華</title></header><body><h1>中環在線：奶股搵𡃁模sell奶 - 李華華</h1><p>奶股蘭州莊園牧場（1533）都請來兩位模特兒，拎住公司產品影相（圖），自然吸睛過管理層拎住招股書正經影相喇。公司話，上市集資所得32%，即約6,000萬元，將用作建設3,000個「新鮮奶亭」賣奶，每個亭成本大約兩萬蚊。不過，「新鮮奶亭」香港冇份，事關3,000個亭都喺公司大本營甘肅。<br>內地奶品質素常被人詬病，公司就話，國家對產品越多規範，對行業質素越有利。<br><br>黃翹恩攝</p></body></html>
