<html><header><meta charset="utf-8"><title>【飲食籽】畢彼特用來灌醉你的Rose</title></header><body><h1>【飲食籽】畢彼特用來灌醉你的Rose</h1><p>想像，一個喜愛夜蒲的晚上，畢彼特拿着一杯粉紅酒（Rose）來到你的面前向你搭訕。毫無懸念，他只是來推銷他的自家餐酒。<br><br>因為畢彼特和太太安琪蓮娜祖莉投資的Chateau Miraval釀製的2014Miraval Rose已經面世，更剛剛正式來到香港，只有1,000支，獨家在馬莎位於皇后大道東的最新食品店有售。想試試荷李活模範伉儷的愛情結晶品，便要快手。</p><p>M&amp;S<br>地址：金鐘皇后大道東38號<br><br>記者：陳詠敏</p></body></html>
