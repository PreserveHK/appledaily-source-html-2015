<html><header><meta charset="utf-8"><title>摸侍應pat仲扯髮囂張男自稱後台硬</title></header><body><h1>摸侍應pat仲扯髮<br>囂張男自稱後台硬</h1><p>江蘇張家港一家餐館，早前有一名男顧客似伸出「鹹豬手」撫摸女侍應臀部，隨後雙方發生爭執，男顧客還扯女侍應頭髮，將她拉下落樓梯。警方接報到場調解，該名男子仍十分囂張，更表示「後台很硬」，目前正被警扣查。<br><br>當日下午3時許，多名女侍應在吧台前工作。該名姓沈男子突然行近，並伸手摸女侍應臀部。女侍應隨後遇上沈男，雙方發生爭執。沈男扯着女侍應的頭髮，將其拉下樓梯。餐廳經理後到場處調解，亦被摑兩巴掌。<br><br>警方接報到場，將沈男制服，但他竟指自己的「後台很硬」。沈男因涉嫌犯尋釁滋事罪，事後被警方刑事拘留。<br><br>《廣州日報》</p></body></html>
