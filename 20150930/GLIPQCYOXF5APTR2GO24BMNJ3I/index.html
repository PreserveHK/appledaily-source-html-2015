<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳潔儀掃貨兼送抱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳潔儀掃貨兼送抱 - 馮仁昭</h1><p>新加坡歌手陳潔儀噚日約咗形象總監Alvin Goh一齊去中環置地揀衫買鞋睇手袋，佢哋一行5人大約係3點幾喺置地噴水池集合，Alvin一見到陳潔儀就嚟個愛的抱抱，佢哋睇衫其間，陳潔儀發現有記者，就好怕醜咁匿埋試衫，最後瘋狂購物兩個鐘，拎住戰利品離開。另外，噚日置地仲有葉蒨文同媽媽，王麗嘉同一男子經過，相當熱鬧。<br>撰文：馮仁昭</p></body></html>
