<html><header><meta charset="utf-8"><title>趣趣地：英附加賽客隊威盡</title></header><body><h1>趣趣地：英附加賽客隊威盡</h1><p>英冠第三名球隊諾域治喺上周六英冠升班附加賽準決賽首回合，有中場侯臣先開紀錄，但被主場嘅葉士域治逼和1:1。諾軍贏唔出，否則就出現今屆英冠同英甲升班附加賽準決賽首回合，全部由客隊拔頭籌嘅情況；皆因英甲普雷斯頓同史雲頓，都喺周四嘅首回合作客贏波，而英冠米杜士堡亦喺上周五作客賓福特，憑阿武列比達完場前建功而險勝2:1。雖然話係聯賽排名較高嗰隊先作客箒，但都唔使咁一面倒啩？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
