<html><header><meta charset="utf-8"><title>活好周日：明哥出騷撐災民</title></header><body><h1>活好周日：明哥出騷撐災民</h1><p>【本報訊】上月尼泊爾發生大地震，死傷人數難以估計，災民被迫露宿待援。「抱抱尼泊爾」音樂會希望透過音樂喚起大家關注，一盡抱抱之力，為尼泊爾災民提供援助，重建家園。演出嘉賓包括黃耀明、盧凱彤、Mr.、RubberBand、Soler、黃志淙等。<br>每位入場人士需捐款港幣400元或以上，並會悉數撥予樂施會。音樂會在聯合道135號香港兆基創意書院多媒體劇場今日下午3時至晚上7時舉行。</p></body></html>
