<html><header><meta charset="utf-8"><title>趣趣地：卡雲尼戴帽又炒鑊「甘」</title></header><body><h1>趣趣地：卡雲尼戴帽又炒鑊「甘」</h1><p>巴黎聖日耳門（PSG）喺法甲真係屈機，繼續排榜首！佢哋上周五聯賽，主場以6:0大炒甘岡，自歐聯出局後四場贏晒，亦係近一個月嚟第二次入六球！呢場大屠殺由卡雲尼兩分鐘嘅入波開始，呢位盛傳為咗個中鋒位而會離隊嘅烏拉圭射手，最後大演帽子戲法，至於伊巴謙莫域亦梅開二度，仲貢獻兩次助攻，剩番嗰球就由麥士維入。另外，卡雲尼老竇話冇同曼聯接觸過，如果今夏走人可能會返意甲。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
