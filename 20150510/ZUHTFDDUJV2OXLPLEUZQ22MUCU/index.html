<html><header><meta charset="utf-8"><title>邵音音叫成龍填數</title></header><body><h1>邵音音叫成龍填數</h1><p>何超儀、林敏驄及邵音音昨日在銅鑼灣出席電影《全力扣殺》分享會，超儀透露首3日票房已過400萬，笑言希望收8、9千萬，可開拍續集。阿驄稱有叫仔仔捧場，但被拒絕。他又笑言因票房好，超儀表示會介紹未嫁的姊妹給他。<br>音音姐再提到演藝人協會疑被吞款600萬時說：「啲壞人做得都預穿煲，點會有證據？𠵱家等警察做嘢，不過都預咗查唔到。」她不知會長成龍是否知情，她說：「叫佢填番出嚟囉，佢咁好人，好濕碎，好似吐啖痰咁箒！」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
