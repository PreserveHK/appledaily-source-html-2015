<html><header><meta charset="utf-8"><title>逾千人大笑操　破健力士紀錄</title></header><body><h1>逾千人大笑操　破健力士紀錄</h1><p>【本報訊】馬會慈善信託基金捐助的「長者大笑操推廣計劃」昨舉行「荃」城千人萬歲大笑操（圖），由大笑瑜伽始創人Kataria醫生親自帶領逾千位市民，打破「最多人一齊學習大笑操」的健力士世界紀錄。Kataria指港人生活緊張，易引起各類疾病。大笑瑜伽是最經濟、易學及有科學實驗證明能有效紓緩身心靈的方法，初學者在第一課已經能獲益不少。透過做大笑操，宣揚以開心正面的態度面對人生，體現「開心其實可以好簡單」的精神。<br>主辦單位提供圖片</p></body></html>
