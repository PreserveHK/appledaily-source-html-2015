<html><header><meta charset="utf-8"><title>活好周日：親子啟德慈善行</title></header><body><h1>活好周日：親子啟德慈善行</h1><p>【本報訊】母親節除了年年如是的飲早茶及送花外，也可過得更有意義。今日早上，救世軍在啟德跑道公園舉行「錫錫媽媽慈善行」，活動於早上9時至中午12時舉行。早上9時至10時半是草地嘉年華，草地上有慈善茶寮、樂隊演奏、親子樂園等。10時半至11時則舉行錫錫媽媽孝敬禮。11時至12時便是「錫錫媽媽慈善行」，由子女換上媽媽造型，從啟德跑道公園步行至啟德橋，籌得款項將捐助有特殊孩子的家庭。</p></body></html>
