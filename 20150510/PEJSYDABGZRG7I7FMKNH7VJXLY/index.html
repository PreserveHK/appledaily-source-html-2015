<html><header><meta charset="utf-8"><title>超蓮生日走兩場開P</title></header><body><h1>超蓮生日走兩場開P</h1><p>賭王何鴻燊三房千金何超蓮前日踏入24歲，繼G.E.M.（鄧紫棋）及李蘊等閨蜜自製蛋糕給驚喜後，昨日正日則與家人慶祝。超蓮與孖生弟弟猷啟在蛋糕許願，家姐超雲在instagram留言：「生日快樂，我愛你們。」</p><p>前晚超蓮與造型師好友馬天佑等在中環慶祝，身穿粉紅背心及半截裙的她約八時乘坐七人車到達，逗留約一個小時後離開，拿着一袋小禮物再乘車到銅鑼灣，似乎有下一場慶祝活動。馬天佑昨在ig貼了與超蓮慶祝的合照，更攬實壽星女送吻。作為男友的吳克羣未見蹤影，亦未有在微博留言，估計他事後會同女友補祝生日。<br>採訪：黃曉程、徐錦池<br>攝影：羅德光</p></body></html>
