<html><header><meta charset="utf-8"><title>欣宜唔知秋官有五億</title></header><body><h1>欣宜唔知秋官有五億</h1><p>鄭欣宜和糖妹昨日在荃灣出席千人萬歲大笑瑜伽操，與逾千位長者齊創健力士世界紀錄。適逢今天是母親節，欣宜透露前晚在家翻閱媽媽沈殿霞的舊照：「我冇唔開心，因為日日都會掛住媽咪，已經約咗小學同學食飯，同佢媽咪慶祝母親節。」她表示媽媽曾說過開心要面對，不開心亦要面對，因此會開心過每天。<br>至於爸爸鄭少秋自爆有五億身家，欣宜聞言謂：「嘩！咁多？我冇諗過，自己唔識計數，不過我有睇《大時代》，我仲鍾意咗丁孝蟹，佢好型。」至於忙於籌備新碟的糖妹，希望有時間可以帶父母去旅行。<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
