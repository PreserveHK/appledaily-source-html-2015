<html><header><meta charset="utf-8"><title>華泰證劵最快明日路演</title></header><body><h1>華泰證劵最快明日路演<br></h1><p>【本報訊】內地第四大劵商華泰證劵日前已通過港交所（388）上市聆訊，據外電引述消息人士報道，華泰證劵擬集資40億美元（約312億港元），最快明日起開始路演。華泰保薦人為摩根大通、瑞銀及華泰金融。<br>已在A股上市的華泰證券來港發行H股，早前有市場消息指華泰擬集資20億美元（約156億港元）。但據外電報道，華泰證券擬將集資額加碼至40至50億美元（約312至390億港元）。<br>華泰於港交所上載的初步招股文件顯示，公司集資所得會分別用於資本中介業務、拓展投資和交易及其他金融產品、拓展資產管理業務和旗下私募股權基金、開展海外業務、補充資本及作一般企業用途。</p></body></html>
