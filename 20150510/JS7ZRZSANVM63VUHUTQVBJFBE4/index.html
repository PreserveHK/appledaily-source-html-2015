<html><header><meta charset="utf-8"><title>體壇巨星頌親恩</title></header><body><h1>體壇巨星頌親恩</h1><p>曾贏得五項大滿貫錦標的俄羅斯網球一姐舒拉寶娃，日前受訪時感謝媽媽（小圖右）自小為她培養出紀律，助她煉成冠軍級球手應有的心理質素；又帶她參加網球以外的各種活動，擴闊眼界。</p><p>由於西班牙在五月第一個星期日慶祝母親節，所以一眾巴塞隆拿球星早已與家人快樂度過。蘇亞雷斯便與一對子女齊齊穿上寫有大字的白色T恤，拼成「Feliz Dia Mama（西班牙語：母親節快樂）」字樣，向太太傳達最真摯的愛意及敬意（左圖）。隊友恩尼斯達則向母親致敬，上載了自己親吻母親的相片（右圖）。</p></body></html>
