<html><header><meta charset="utf-8"><title>43歲樊奕敏扮學生妹翠如BB靚定佢靚？！</title></header><body><h1>43歲樊奕敏扮學生妹<br>翠如BB靚定佢靚？！</h1><p>樊奕敏最近忙住拍劇，但就唔係以真面目示人，而係扮到好醜。昨日李子雄就喺微博貼咗幾張相，相中見到樊奕敏真係扮到幾醜，真係犧牲大呀。<br><br>43歲嘅樊奕敏化咗一個成面雀斑嘅妝，戴上一副大圓框眼鏡，頭髮又亂，仲要著住校服扮學生…都幾有喜劇感。不過，樊奕敏應該都好滿意呢個妝，因為佢自己都喺微博貼咗張自拍，仲話：「今天突然找回孩童感覺。」<br><br>咁講到扮學生妹，又點可以唔提黃翠如，日前翠如BB都貼咗幾張校服相，雖然佢都33歲，但係扮學生妹都勉強合格。</p></body></html>
