<html><header><meta charset="utf-8"><title>陸詩韻未拍拖諗生仔</title></header><body><h1>陸詩韻未拍拖諗生仔</h1><p>陸詩韻、張慧儀、吳日言等昨日在銅鑼灣出席張學潤代理日本的美容產品，陸詩韻早前在微博貼上一張BB超聲波相，她解釋9月將榮升做姑媽：「細佬個BB喺9月出世，我太心急，係弟婦send咗啲相畀我，可能我又寫得唔清楚。」她指自己思想傳統，結婚一至兩年後才生小朋友。問有沒有追求者？她說：「可能有，我想搵成熟啲，工作多啲經驗。」她又認為雙方要經濟獨立，婚後仍會出來工作。<br>今日母親節，張慧儀表示收到兒子的畫作，還寫上「媽媽，我愛你！耶穌愛佢。」逗得她滿心歡喜。張慧儀謂兒子今年十一歲，開始訓練他煮飯洗碗，不會縱容他。<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
