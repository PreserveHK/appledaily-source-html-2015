<html><header><meta charset="utf-8"><title>趣趣地：悉尼大數阿聯入決賽</title></header><body><h1>趣趣地：悉尼大數阿聯入決賽</h1><p>上周六踢第二場澳職季準決賽，常規賽亞軍FC悉尼主場迎戰排第三嘅阿德萊德聯，勢估唔到戰情咁一面倒，主隊大勝4:1入決賽。前鋒艾賓尼伊斯爾繼續大勇，喺19分鐘先開紀錄，計埋常規賽已經連續四場入波；保斯基亦唔示弱，近四場波第三次梅開二度，加上拿奧莫夫完場前埋齋，幫悉尼以4:1大捷。獨憔悴嘅係悉尼今季神射手真高，已經七場冇波入。悉尼將會喺下周日決賽，同墨爾本勝利爭總冠軍。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
