<html><header><meta charset="utf-8"><title>Kabby闖樂壇有壓力</title></header><body><h1>Kabby闖樂壇有壓力</h1><p>由許雅婷（Kabby）、溫心、袁紫僑、簡淑兒組成「少女標本」踩入樂壇，她們昨日到西九龍中心宣傳時，各自獻唱單曲。溫心自嘲腿粗，她向粉絲撒嬌派飛吻。身為大師姐的Kabby收起性感轉戰樂壇，她說：「我要向佢哋學習，壓力方面惟有唱多啲去克服。」<br>此外，袁紫僑前男友周志文（大孖）疑因負面新聞纏身遭公司解約，有指她曾供養男友，袁紫僑說：「我哋相處時經濟獨立，佢亦冇花心，解約問題涉及佢公司，唔方便講，但我問候過佢，佢心情唔係太好。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
