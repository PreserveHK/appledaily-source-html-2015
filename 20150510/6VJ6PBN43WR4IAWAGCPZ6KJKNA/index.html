<html><header><meta charset="utf-8"><title>【一周必看】高官落區之高永文嬲嬲豬　波叔被叫「收皮」</title></header><body><h1>【一周必看】<br>高官落區之高永文嬲嬲豬　波叔被叫「收皮」</h1><p>特區政府過去兩個星期動員司局長落區推銷政改方案，食物及衞生局局長高永文、發展局局長陳茂波5月2日分別到牛頭角及秀茂坪派發宣傳單張。有市民遇到高永文時大罵「呃細路」推假普選，高不滿有人「嗌完就走咗去」即上前截停對方，雙方在街頭激辯，高其後拋下一句「講完！」就轉身離開；陳茂波則遇到市民叫他「收皮」，陳回應說：「我哋會繼續努力。」事後高永文承認自己一時無法控制情緒，希望市民諒解。</p></body></html>
