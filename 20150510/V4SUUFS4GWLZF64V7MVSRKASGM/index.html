<html><header><meta charset="utf-8"><title>中證監警示創板風險</title></header><body><h1>中證監警示創板風險</h1><p>【本報訊】彭博引述消息人士表示，中證監近日向部份基金建議，要減少於內地創業板中小型股份的投資，原因是中證監擔心，普通散戶有可能被近期急升的創業板誤導風險，因此而「高追」導致重大損失。<br>報道引述市場人士表示，相信中證監這樣做，是希望創業板能夠重回其正常價值，認為目前創業板的估值，已經被投機氣氛扭曲。受到總理李克強前日前往中關村視察，鼓勵科網公司創投，以及憧憬中央會繼續「放水」，內地創業板上周五大升5.97%，收報2973點，再創歷史新高。</p></body></html>
