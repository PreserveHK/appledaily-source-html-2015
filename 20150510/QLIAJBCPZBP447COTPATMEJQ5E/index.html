<html><header><meta charset="utf-8"><title>【專題籽】兩代情測試</title></header><body><h1>【專題籽】兩代情測試</h1><p>【專題籽：你了解媽嗎】<br>你上一次認真坐下來，與媽媽傾談是何時？邊看手機邊虛應不算數。我率先懺悔。沒有認真交流，你們有多了解？「我知妳喜歡吃魚頭。」「不，是你不吃，我才吃。」這是同事與媽媽的真實對話。媽媽總是心細如塵，盡力滿足你的喜好。你在享受時卻不知有人一直在付出。我們訪問了四對母子/女，問了他們十條相同的問題，測試子女對媽媽的關注程度。答對與否並不重要，重要的是讓媽媽說出內心的感受。<br><br>你也輕視了媽媽對你的愛嗎？<br><br>記者：韓繼聰、黃子配、葉青霞、童傑<br>攝影：鄧鴻欣、徐振國、劉永發、伍慶泉</p></body></html>
