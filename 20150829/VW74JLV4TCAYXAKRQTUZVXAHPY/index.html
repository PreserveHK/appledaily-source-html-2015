<html><header><meta charset="utf-8"><title>美瑾除婚戒攜子外出</title></header><body><h1>美瑾除婚戒攜子外出</h1><p>現年29歲的電影《變形金剛》（The Transformers）女星美瑾霍士（Megan Fox），日前入紙申請跟42歲奀星老公Brian Austin Green離婚，結束5年夫妻關係。<br>美瑾自婚變消息傳出後，本周三終於在洛杉磯首度露面，雖則Brian被發現依然戴住婚戒外出入油，不過美瑾這天已沒有再戴婚戒，顯然對婚姻已不再留戀。戴住黑超與闊邊帽的美瑾，推住囝囝Bodhi出街，她一身打扮刻意保持低調，看到有狗仔隊拍照更狂避鏡頭。<br>撰文：程芬</p></body></html>
