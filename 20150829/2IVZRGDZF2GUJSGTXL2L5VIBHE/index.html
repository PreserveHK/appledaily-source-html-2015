<html><header><meta charset="utf-8"><title>猷啟失戀狂掃貨</title></header><body><h1>猷啟失戀狂掃貨<br></h1><p>賭王何鴻燊與三太陳婉珍的子女感情生活多姿多采，超蓮與台灣型男吳克羣拍拖多年，而24歲弟弟何猷啟身邊不乏女伴，不過據知早前與內地女友「嫩版范冰冰」分手後，令猷啟鬱鬱不歡。<br>前日傍晚6時左右，猷啟便獨個兒到中環購物，他一身黑色樸素打扮，行經皇后大道中的豐澤電器，原來他一心到店內買電話，經店員介紹後便迅速買下心頭好，見他徒手拿着幾部手機走到HMV購買耳筒，隨後又再走到便利店買零食，之後便上了蘭桂坊的新加洲大廈。<br>採訪、攝影：潘冠恩</p></body></html>
