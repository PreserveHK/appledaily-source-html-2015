<html><header><meta charset="utf-8"><title>日大學生絕食抗議安保法案</title></header><body><h1>日大學生絕食抗議安保法案</h1><p>日本東京四名大學生，為抗議被指違反和平憲法的安保法案，前日在國會參議院前，發動在日本罕見的絕食抗議，表示要以「直接、強硬」的手段阻止法案通過。<br>四名男生分別來自早稻田大學、上智大學和專修大學，他們打出「阻止安保法案成立，打倒安倍政權」標語，在80多人聲援下開始無限期絕食行動，表示會一直絕食至「身體達到極限」。<br>絕食團成員、早稻田大學19歲學生木本將太郎說：「絕食是冒了生命危險，但我認為要直接表達對法案的反對。假如國會停止辯論，我們就達到目標了。」法案由上月底開始在參議院審議，執政聯盟期望在今屆國會會期內，即下月底前通過。<br>法新社</p></body></html>
