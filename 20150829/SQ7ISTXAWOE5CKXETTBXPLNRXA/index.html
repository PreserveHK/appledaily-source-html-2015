<html><header><meta charset="utf-8"><title>張天愛鍾情老外</title></header><body><h1>張天愛鍾情老外</h1><p>香港芭蕾舞團2015/16舞季揭幕典禮及《木偶奇遇記》世界首演，昨晚於尖沙嘴文化中心舉行，由民政事務局局長劉江華擔任主禮嘉賓，何超鳳、張天愛和林建名女兒林煒珽等亦有現身。<br>張天愛正忙在內地教授芭蕾舞，問可有時間拍拖時，她說：「我唔會揀中國人，因為自己太鬼妹，中國人對女性傳統要求都係要好聽話，我唔係聽聽話話嗰種。」現時是否很多外國人追求？張天愛笑說：「好多好多！」問她女兒邢嘉倩可有帶男朋友給她過目？張天愛說：「我唔係好管佢，想佢多啲經驗（拍拖），唔好咁快就諗結婚。」<br>採訪：羅慧敏　<br>攝影：陳志嵐</p></body></html>
