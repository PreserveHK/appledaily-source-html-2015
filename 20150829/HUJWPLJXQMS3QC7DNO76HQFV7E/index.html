<html><header><meta charset="utf-8"><title>又有短途惡馬進軍特首盃！</title></header><body><h1>又有短途惡馬進軍特首盃！</h1><p>參與這天苗禮德馬房季前拜神儀式的馬主有「卡通飛飛」的許業榮、「金滿載」的王國強、「積多福」的劉耀棠等。其中無綫靚仔男藝人謝東閔，應「心花怒放」馬主老友蘇智恒邀請到場。<br>開鑼日出賽陣容，苗禮德表示會派上季尾取勝的短途惡馬「開心神駒」跑特首盃，撼「你知我心」、「豪逸」、「美麗之星」等駒，另外「酣睡密碼」、「龍城勇將」開鑼日亦會出賽。而上季杜拜金莎軒錦標亞軍的「積多福」馬主劉耀棠說，愛駒今季會再遠征杜拜。</p></body></html>
