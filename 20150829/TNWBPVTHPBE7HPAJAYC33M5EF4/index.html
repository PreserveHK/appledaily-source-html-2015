<html><header><meta charset="utf-8"><title>栗山千明骨折留院三周</title></header><body><h1>栗山千明骨折留院三周</h1><p>曾參演經典日片《大逃殺》及荷李活電影《標殺令》（Kill Bill）的30歲女星栗山千明，本周二晚偕工作人員飯局後，因當時下着大雨及路面濕滑，她一時失去平衡從樓梯滾下，導致右腳嚴重骨折，栗山當晚立即被送往醫院，翌日接受手術，據知栗山的右腳脛骨及腓骨同告骨折，要植入金屬治療，需要留院三星期，最快在兩個月方可康復。<br>栗山今年認真禍不單行，由她夥拍EXILE成員AKIRA合演的新劇《HEAT》，一度錄得本世紀最低的2.8%平均收視，該劇日前已經煞科，而她原本已接的工作則受到影響。<br>撰文：哥羅</p></body></html>
