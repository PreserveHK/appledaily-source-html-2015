<html><header><meta charset="utf-8"><title>安仔射龍門宣洩</title></header><body><h1>安仔射龍門宣洩</h1><p>許志安與恭碩良（Jun）昨日在商台宣傳合作的新歌，安仔表示新歌講述兩個人分開了再重遇第一句說話，問他是否與老婆鄭秀文的寫照？他稱沒有代入，題材是Jun構思。提到安仔早前與老婆外出，二人已不用帶口罩，是否不再避忌？他笑說：「冇呀，噚日食飯先見到狗仔隊，我仲揮手，仲即刻戴番太陽眼鏡，睇吓個嘴有冇蛋角，我冇嘢，好舒服。」 <br>早前鄭秀文貼文指想按摩師為她找到疲勞G點？安仔笑說：「咁長你哋都有睇？我睇住佢寫，有時用文字宣洩佢感受，但G點我就唔識答，我宣洩會踢波射晒出嚟，射龍門咋。」<br>採訪、攝影：溫敏芝</p></body></html>
