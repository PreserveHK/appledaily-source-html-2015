<html><header><meta charset="utf-8"><title>徐若瑄檢查包到冚</title></header><body><h1>徐若瑄檢查包到冚</h1><p>為兒子歷盡苦頭的徐若瑄，在本月13日於新加坡剖腹產子後，目前仍在坐月中，昨日她在fb貼了一張把自己包得密不透風的相片，原來她去產後檢查，她留言說：「坐月中包緊緊！醫生我來了、一步一步慢慢地、走路的感覺真好！大腿肌今天很配合喔，有進步。」</p><p>另一方面，新手媽媽昆凌昨日在微博貼了兩張相，其中一張見到「小周周」的腳仔，她留言說：「幫幫我，小周周甚麽時候才能睡整覺？覺得母乳媽咪都好厲害喔！都沒整覺睡，每天每天睡不夠。」不少網民留言分享經驗，亦為她吶喊加油！<br>撰文：張悅</p></body></html>
