<html><header><meta charset="utf-8"><title>求驗客手記：芬妮帶挈高耶迪爆發</title></header><body><h1>求驗客手記：<br>芬妮帶挈高耶迪爆發</h1><p>前鋒巴洛迪利已經由利物浦重返意大利，但估唔到佢嘅前女友芬妮（圖）仲對英國依依不捨！有外國傳媒話芬妮已經同韋斯咸中場高耶迪搭上，仲打得火熱！報道話自從芬妮同巴神喺上年九月分手後，有次喺倫敦嘅攝影活動認識到高耶迪，雙方就開始發展，佢哋好唔避嫌咁將合照放上Instagram，芬妮仲放埋張着住韋斯咸波衫嘅相，真係唔知巴神睇到會唔會心酸喇。而高耶迪今年開季狀態大勇，巴神就由上年頹廢到而家，唔通芬妮先係關鍵？</p></body></html>
