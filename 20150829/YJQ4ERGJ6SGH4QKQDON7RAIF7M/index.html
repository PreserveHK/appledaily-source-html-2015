<html><header><meta charset="utf-8"><title>求驗客手記：三間球星晒冷騷波衫</title></header><body><h1>求驗客手記：<br>三間球星晒冷騷波衫</h1><p>有咩可以令曼聯、車路士、拜仁慕尼黑、皇家馬德里、祖雲達斯同AC米蘭嘅球員聚首一堂？當然係贊助商嘅威力啦！「三間牌」日前就喺馬賽為佢地舉行咗第三作客球衣發佈會，唔少球星好似艾舒利楊格（左）、艾斯派古達、蒙杜利禾（右）等都有現身宣傳，場面真熱鬧！「三間牌」仲要班球星着住新波衫上演2 on 2比賽，結果AC米蘭輕取曼聯，在場球迷真係大飽眼福喇！</p></body></html>
