<html><header><meta charset="utf-8"><title>超騎呢頭飾個個爭扮植物人</title></header><body><h1>超騎呢頭飾<br>個個爭扮植物人</h1><p>四川成都市民近日興起一種「豆芽花」髮夾。這種新奇髮飾老少通吃，有近百種不同設計，其中不少都是塑膠花。不少人更在街頭販賣髮夾，大受市民歡迎。髮夾戴上頭後，遠看像從頭頂上發芽長出的植物，不過有網民卻笑言，近看髮夾更像天線。<br><br>「荳芽」髮夾突然爆紅，但不少內地網民卻似乎不太接受，有網民笑指髮夾如接收「wifi訊號」；有人指民眾帶上頭後，樣子變成天線得得B（內地稱天線寶寶），有人更笑言有「澆水」的衝動。<br><br>直播成都／新浪微博</p></body></html>
