<html><header><meta charset="utf-8"><title>【旅遊籽】廁中作樂　首爾便便咖啡店</title></header><body><h1>【旅遊籽】廁中作樂　首爾便便咖啡店</h1><p>去年底到首爾旅行，在仁寺洞創意市集Ssamziegil，看見一間售賣以便便為造形的紅豆夾餅小食店。今年打算重遊舊地，赫然發現該小食店已擴充為café，店內大部份裝飾是「可愛的」便便，除了一貫的便便紅豆夾餅，還有其他便便小食，而咖啡拉花也是便便。這主題café會否推出朱古力味便便與便便味朱古力？在荒唐世代，凡事總會有可能。</p><p>資料來源：seoulsearching.net<br><br>記者：黃碧珊</p></body></html>
