<html><header><meta charset="utf-8"><title>狂整鏡頭避闊面　人妻Ella玩fb直播爆鈕?!</title></header><body><h1>狂整鏡頭避闊面　人妻Ella玩fb直播爆鈕?!</h1><p>facebook自從新增「mentions」網上直播呢個功能後，唔少藝人都玩得好開心。噚日就輪到大肚官恩娜(Ella)玩，期間佢大晒自己呢期食緊嘅健康食品同護膚品，可能都覺得自己好hardsell，Ella就好識做咁影吓個肚，並透露預產期係十月。<br><br>雖然Ella腹大便便，但見佢喺鏡頭前反覆起身坐低，其實依家好敏捷。可能動作太大，就搞到爆衫鈕喇。Ella仲拎嚟講笑，完全唔介意大家睇。不過佢就好似介意自己肥咗，於是將個鏡頭校來校去，睇吓點可以影得自己瘦啲呀。</p></body></html>
