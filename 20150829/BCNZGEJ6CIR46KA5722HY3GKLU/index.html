<html><header><meta charset="utf-8"><title>【後台強勁】余黨到處都在</title></header><body><h1>【後台強勁】余黨到處都在</h1><p>自余詠珊入主無綫後，由她自有線年代一手帶紅的主播和藝員也紛紛加入無綫，包括洪永城、黃翠如、區永權、陸浩明及衛志豪等，總之每個時段也會見到「余黨」，當中以洪永城和黃翠如這對過氣緋聞情侶最受力捧。黃翠如於2012年加盟無綫後，一劇接一劇，大多擔任女主角，如《師父明白了》、《愛我請留言》、《師奶Madam》，以及正播放的處境劇《愛．回家》第二輯等；拍劇之餘，她更經常被安排與洪永城拍旅遊節日《走過浮華大地》、《走過浮華大地亞洲篇》。至於洪永城近年亦開始加入拍劇行列，稍後除節目《在那遙遠的地方》外，他主演的劇集《張保仔》也安排在下月播放。</p></body></html>
