<html><header><meta charset="utf-8"><title>BTS抵港 快閃走人</title></header><body><h1>BTS抵港 快閃走人</h1><p>韓國七人男團防彈少年團（BTS）隊長Rap Monster早前在外國開騷時雖然受到死亡威脅，但仍無影響組合的海外行程，今晚照舊於香港亞博開騷。昨日七子已率先抵港，有近300名粉絲未懼炎夏到機場迎接。約下午1時半，BTS在助手及保安人員的陪同下出閘，JungKook就學成龍做出雙手舉V的手勢，好識搶鏡，而戴超的Rap Monster就面露微笑，成員們出閘後未有停低跟粉絲打招呼就即飆上車，令久等的粉絲大表不捨。<br>採訪、攝影：沈健程</p></body></html>
