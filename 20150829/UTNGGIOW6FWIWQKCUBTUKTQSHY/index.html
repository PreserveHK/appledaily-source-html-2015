<html><header><meta charset="utf-8"><title>周六連續12個鐘瘋狂睇波馬拉松</title></header><body><h1>周六連續12個鐘<br>瘋狂睇波馬拉松</h1><p>星期六好波連場！連續12個小時都有足球直播。黃昏時間先有日職賽事熱身，然後就有紐卡素對阿仙奴的英超早場，到晚上10時車路士、利物浦和曼城三支勁旅分途出擊，尾場有熱刺對愛華頓這場爭四大戰，同時間亦可以選擇拜仁慕尼黑對利華古遜的德甲大戰。深夜再有西甲，2時30分先有巴塞隆拿，皇家馬德里壓軸4時30分亮相。這場超過12小時的「睇波馬拉松」，有人敢挑戰嗎？不過，身體要緊，各位還是最好量力而為。</p></body></html>
