<html><header><meta charset="utf-8"><title>滕麗名淡妝買牛腩</title></header><body><h1>滕麗名淡妝買牛腩</h1><p>滕麗名自兩年前嫁給朱建崑後一直幸福滿瀉，一邊做幸福少奶奶，一邊拍劇過戲癮。前日下午5時左右，滕麗名親自駕着白色寶馬跑車到上環一間馳名牛腩麵店買外賣，見她薄施脂粉，穿得隨意並戴上帽子，未知是否怕被途人認出，她一下車便頭耷耷到收銀處落單，當見到有記者在場，她即箭步行到店的盡頭，滕麗名看似是該舖的熟客，侍應生見到她即與她談天，更不時嘻哈大笑，大概等了10分鐘，滕麗名拿着兩大袋外賣步出，並禮貌地向記者說再見後駕車離去。<br>採訪、攝影：徐錦池、梁繼光</p></body></html>
