<html><header><meta charset="utf-8"><title>彭浩翔請員工遊日</title></header><body><h1>彭浩翔請員工遊日</h1><p>由「史力加之父」許誠毅導演的合拍華語片《捉妖記》，在內地累計票房為23.4億元人民幣，電影仍在上映，相信好大機會打破荷李活電影《狂野時速7》保持的票房紀錄。有份投資的安樂電影公司賺錢，老闆亦很識做，近日邀請公司過百員工到日本旅行充電，玩盡北海道及東京。<br>另外，導演彭浩翔今年亦是豐收年，所以他亦邀請了自己間製作公司，聯同宣傳公司的員工，一行30多人舉行東京5日遊，彭浩翔兩公婆負責帶隊。全程包食包住包機票，全程有旅行車接送，埋單使費計落都要30萬，以彭導今時今日地位自然濕濕碎，最緊要係有心。<br>撰文：李森</p></body></html>
