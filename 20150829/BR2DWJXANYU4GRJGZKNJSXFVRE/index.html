<html><header><meta charset="utf-8"><title>地獄馬廐馬蹄打圈1米長</title></header><body><h1>地獄馬廐<br>馬蹄打圈1米長</h1><p>美國馬里蘭州一個愛護動物團體，周五在一個私人農場發現三隻被虐馬匹，牠們的蹄一直沒有修剪過，長達九十一厘米（三呎）。<br><br>有人向團體舉報，調查員到場後發現三隻馬十分瘦弱、有蛀牙，最令人驚訝的是牠們的馬蹄顯然也沒有人打理過，令馬蹄長至打圈，十分可憐。<br><br>三匹馬相信過了這種生活十五年，團體指其中一隻迷你馬要即時安樂死，另外兩隻十八歲的種馬接受護理及治療後，情況嚴重，「馬蹄沒有得到適當打理，會造成韌帶、肌肉和骨骼結構受損，會慢慢損害牠們的身體和精神健康，牠們需要時間適應」。<br><br>The Dodo網</p></body></html>
