<html><header><meta charset="utf-8"><title>Twins食杯麵慶祝</title></header><body><h1>Twins食杯麵慶祝</h1><p>明年是Twins入行15周年，蔡卓妍（阿Sa）和鍾欣潼（阿嬌）將合體慶祝，除了音樂上外，早前Twins亦合體拍杯麵廣告。拍攝當日遇上八號風球，不過未有影響Twins，最後順利完成，難怪二人異口同聲說：「我哋已經唔係第一次喺八號風球下拍攝，喺惡劣天氣下開工都習慣晒，仲好有經驗。」<br>另外，阿Sa前晚在微博響應謝霆鋒的號召，為最愛的人煮一道菜，結果她為阿嬌下廚煮番茄肉丸火腿意粉，其後阿嬌轉發並留言說：「師兄（霆鋒）和Sasa都是我最愛的人！感謝我們一起走過的15年，我也要給最愛的你（阿Sa）做一道菜。」<br>撰文：張曦彤</p></body></html>
