<html><header><meta charset="utf-8"><title>半百安東尼奧重返校園</title></header><body><h1>半百安東尼奧重返校園</h1><p>正所謂活到老學到老，現年55歲的西班牙男星安東尼奧班達拉斯（Antonio Banderas）最近暫時放下演藝事業，重返校園讀時裝設計。安東尼奧日前於twitter上載了上堂的照片，並留言說：「在中央聖馬丁藝術與設計學院學習第二周已展開了，緊湊、興奮、嚴肅及好玩。」學院發言人表示安東尼奧要由頭學起，目前要學度身剪裁的基本功。該學院在英國數一數二，安東尼奧指重回校園令他重拾年輕感覺。</p></body></html>
