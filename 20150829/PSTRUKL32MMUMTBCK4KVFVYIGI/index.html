<html><header><meta charset="utf-8"><title>鍾舒漫自嘲唔識投資</title></header><body><h1>鍾舒漫自嘲唔識投資</h1><p>鍾舒漫（Sherman）和妹妹鍾舒祺前晚在西營盤出席Maybelline彩妝品牌活動，Sherman提起理財之道，即刻耍手擰頭，她表示不夠錢用會問妹妹借，更笑言兩姊妹無計，她大讚妹妹理財有道，她說：「佢計數好少少，我有啲凌亂，要坐喺度計兩三個鐘，我妹妹心水清啲。」舒祺則笑說：「佢（指家姐）都叻，佢識投資啲錢喺我度。」Sherman覺得自己無投資的慧根，所以投資方面留給媽咪。而她則贊成買「磚頭」？她說：「成家人都好贊成，對呢方面有興趣。夾份買樓，都有呢方面計劃，希望兩年內可入市，不過都要畀啲壓力自己先得。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
