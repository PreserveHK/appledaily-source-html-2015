<html><header><meta charset="utf-8"><title>日本小生娶妻熱</title></header><body><h1>日本小生娶妻熱</h1><p>日本娛樂圈今年喜事重重，除了妻夫木聰盛傳已定今年內結婚外，去年至今有多位影視界當紅小生已經成家立室。繼去年娶女演員國仲涼子的向井理之外，型男伊藤英明及西島秀俊亦先後結婚。今年中村獅童亦與拍拖多時的女友紗織於上月再婚，就連22歲的電影《寄生獸》男主角染谷將太，今年1月1日宣佈與《悍戰太平洋》（Pacific Rim）的34歲女星菊地凜子閃婚，日前二人則低調地舉行了婚禮。一片男星結婚熱，令日本藝能界筍盤可謂賣少見少。</p></body></html>
