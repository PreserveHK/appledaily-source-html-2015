<html><header><meta charset="utf-8"><title>《蘋果》網照片涉侵權</title></header><body><h1>《蘋果》網照片涉侵權</h1><p>【本報訊】東方報業指《蘋果日報》網站於今年4月發佈一則即時新聞，題為「周家蔚生咗喇！洪小B伸脷甜絲絲」中，使用一張女藝人周家蔚與兒子的相片屬侵權。東方入稟區域法院，禁制壹蘋果網絡再刊登及交出該相片並索賠。原告為東方報業人事資源有限公司，被告為壹蘋果網絡有限公司。入稟狀指原告於今年4月10日，在網上刊登一張周家蔚與兒子的照片，照片圖說「周家蔚三年抱兩，預產期為今年月底或下月頭，但她笑說仍然未想到名字」，該相片由原告的攝記拍攝，但被告在同月28日的即時新聞用上該相，原告指被告侵權。<br>案件編號：DCCJ2567/15<br>■記者蔡曉楓</p></body></html>
