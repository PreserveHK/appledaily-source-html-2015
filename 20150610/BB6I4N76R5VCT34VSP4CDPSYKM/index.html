<html><header><meta charset="utf-8"><title>警懸紅78萬元校園高度戒備</title></header><body><h1>警懸紅78萬元<br>校園高度戒備</h1><p>最少250名紐約州警員、聯邦調查員及法警人員等繼續荷槍實彈、穿避彈衣在監獄所在的丹尼莫拉鎮大舉搜捕兩名逃犯，並懸紅10萬美元（78萬港元）呼籲公眾提供線索，將搜捕範圍擴大至加拿大與墨西哥。<br>警方深怕馬特與斯韋特會走到鎮內學校犯案，搜查所有學校後已派州警到校園加強保安，有關措施將會持續至少一周，所有戶外活動取消，學生小息要留在課室，當局甚至勸喻學生應留在屋內等校巴，有住在監獄附近的家長坦言，「我們經常開玩笑說監獄這樣近，若然走犯，這裏肯定是他們會到的地方」。<br>美聯社/ 路透社</p></body></html>
