<html><header><meta charset="utf-8"><title>求驗客手記：阿媽帶巨款過海關被查</title></header><body><h1>求驗客手記：阿媽帶巨款過海關被查</h1><p>基斯坦奴朗拿度（C朗）阿媽（左）破財！佢帶咗5.5萬歐元現金，即係成48萬港紙離開馬德里，諗住搭飛機返葡萄牙。點知，C朗媽唔好彩，喺機場被海關捉到，話佢帶太多現金離境，所以充公咗其中4.5萬歐元，只准C朗媽帶住一萬歐元返家鄉。當局話，一早規定每人只准帶最多一萬歐元現金入境或者離開西班牙。如果C朗媽想攞番啲錢的話，當局仲非常歡迎佢返嚟解釋番啲錢點嚟，同埋交罰款。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
