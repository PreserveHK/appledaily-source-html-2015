<html><header><meta charset="utf-8"><title>體壇拾趣：拿度眼冤冇睇決賽</title></header><body><h1>體壇拾趣：拿度眼冤冇睇決賽</h1><p>瑞士球手華域加禮拜日喺法網男單決賽，以盤數3:1反勝塞爾維亞一哥迪祖高域（右）而捧盃，有記者問正喺德國備戰斯圖加特公開賽嘅西班牙泥地王拿度（左），喺禮拜日有冇睇呢場波，拿度就咁答：「因為我好忙，要練波，所以我冇時間睇場決賽。由泥地轉打草地真係唔容易，我會盡力而為。喺出戰溫網賽前我有兩個星期時間準備，希望對我有幫助啦。」所謂吃不到的葡萄是酸的，練波只係藉口，拿度喺今屆法網八強輸咗畀迪祖，梗係唔睇場決賽啦，費事眼冤。</p></body></html>
