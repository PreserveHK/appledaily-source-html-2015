<html><header><meta charset="utf-8"><title>林海峰嚇窒DJ同事</title></header><body><h1>林海峰嚇窒DJ同事</h1><p>林海峰（Jan）、葛民輝、森美、小儀、少爺占及當奴等，昨日在商台出席「麥當勞騎騎騎大會串」記者會，宣佈商台56周年台慶將舉行3大特備節目。現場安排他們抽籤玩「互窒」遊戲，眾人都害怕抽中和阿Jan對陣，少爺占抽籤時大叫：「我真係唔想抽中阿Jan呀！」阿Jan笑說：「咁有人寸人，就要有人俾人寸，呢啲係製造戲劇性。」阿葛即笑說：「咁多年我都係默默承受。」<br>阿葛與阿Jan這對軟硬拍檔，被問到為台慶演出時會否取笑高層？阿Jan說：「仲有咩？其實我哋公司係基層多過高層，我哋公司下盤比較穩重，冇乜分高、低層。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
