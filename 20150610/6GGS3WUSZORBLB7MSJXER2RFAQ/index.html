<html><header><meta charset="utf-8"><title>人物誌：憑《一代宗師》洗頹氣</title></header><body><h1>人物誌：憑《一代宗師》洗頹氣</h1><p>今年41歲的張晉，於重慶出生，內地的武術指導及演員。08年與蔡少芬結婚，但因知名度不高，經常被形容為蔡少芬背後的男人，直至去年，張晉憑王家衛執導的《一代宗師》飾演「馬三」一角，奪得金像獎最佳男配角（圖）後，才一洗「女尊男卑」的頹氣。<br>功夫了得的張晉，9歲習武，11歲進入四川省武術隊，先後取得多個全國武術比賽冠軍，更曾在全國運動會上獲得金牌和銀牌。98年退役後加入著名導演袁和平的「袁家班」做替身和武術指導，其後走出幕前兼任演員，新作《殺破狼II》將於下周四上映。</p></body></html>
