<html><header><meta charset="utf-8"><title>【科技籽】蘋果新招　撬Android牆腳</title></header><body><h1>【科技籽】蘋果新招　撬Android牆腳</h1><p>日前蘋果舉行WWDC大會，公佈iOS 9及新功能，不過講到實用，記者覺得是這個「被遺忘」的app，蘋果將會推出一個名叫《Move to iOS》的Android app，從字面就知是幫用家搬到iOS系統，而目標就是Android的用家群！過程可以全無線進行，基本資料如聯絡人、簡訊、相片影片、bookmarks等都會全面轉移，更強是在Android安裝的apps，都可選擇重新下載到iOS上，對想轉投iPhone 6的用家，應該很方便吧。<br><br>記者：許福合</p></body></html>
