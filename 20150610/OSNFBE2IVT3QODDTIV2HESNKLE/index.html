<html><header><meta charset="utf-8"><title>超市氹氹轉︰比歷上馬教槌仔幫</title></header><body><h1>超市氹氹轉︰比歷上馬教槌仔幫</h1><p>韋斯咸周二宣佈，現年46歲的克羅地亞籍教頭比歷（圖）已與球隊傾妥個人條件，而且已簽署了一份年薪據報達300萬鎊的三年合約，代替於今夏約滿離隊的艾拿迪斯到槌仔幫領軍。</p><p>比歷於球員時代曾在韋斯咸效力一季半，並於96/97球季協助球隊成功保住英超席位。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
