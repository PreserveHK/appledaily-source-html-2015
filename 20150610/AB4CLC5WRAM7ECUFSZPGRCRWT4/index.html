<html><header><meta charset="utf-8"><title>體壇拾趣：梁育榮爭殘奧資格</title></header><body><h1>體壇拾趣：梁育榮爭殘奧資格</h1><p>年初入圍勞倫斯體育大獎嘅硬地滾球港將梁育榮（中），噚日帶埋一班港隊戰友現身體院，為亞洲及大洋洲隊際及雙人錦標賽造勢。賽事周六起一連兩日喺馬鞍山體育館開戰，所有級別冠軍將獲出戰里約殘奧入場券。夥拍劉慧茵嘅阿榮，屆時以世界第一身份出戰BC4雙人同隊際賽，佢話目前狀態有八成，有信心力壓中、泰球手奪標。另外，總教練郭克榮仲話港隊月初已經重返體院訓練場，唔需要擔心器材搬運而增加損耗，可以安心備戰殘奧喎。</p></body></html>
