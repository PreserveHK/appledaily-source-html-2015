<html><header><meta charset="utf-8"><title>馮仁昭四圍超：巨肚周汶錡睇BB用品 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>巨肚周汶錡睇BB用品 - 馮仁昭</h1><p>周汶錡今個月尾就會開刀生BB，不過臨生前佢都繼續四圍逛街，好似噚日咁，戴住黑超嘅佢大住個肚同朋友去銅鑼灣利園商場嘅Mothercare睇BB用品。周汶錡又揀衫仔又睇BB車、被袋同鞋仔都有睇，真係乜嘢BB用品都睇一大餐，佢大約睇咗20分鐘左右，發現有記者喺門外等緊嗰時，就即刻縮埋一角，過咗冇幾耐佢直情兩手空空，乜都冇買就走人。<br>撰文：馮仁昭</p></body></html>
