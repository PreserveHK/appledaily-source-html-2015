<html><header><meta charset="utf-8"><title>連體女嬰成功分離</title></header><body><h1>連體女嬰成功分離</h1><p>將滿3個月大的江西籍連體女嬰，昨在上海復旦大學附屬兒科醫院接受分離手術。經10位醫護人員輪番上場，歷5個多小時，終將臀部軟組織相連，且共用肛門的女嬰成功分離。</p><p>據悉，手術分別由普外科團隊進行直腸周圍肌肉環等的重建，神經外科團隊進行飡尾骨分離、硬膜囊分離修補、馬尾神經的分離，整形外科團隊進行皮瓣設計、創面的覆蓋。醫生表示，術後，姐妹倆不會影響生育。院方在此次分離手術中採用3Ｄ打印技術進行精準輔助，這在中國兒童醫院連體兒分離手術中尚屬首次。<br>新華社</p></body></html>
