<html><header><meta charset="utf-8"><title>恐龍殺人榜：暴龍殺23人最多</title></header><body><h1>恐龍殺人榜：暴龍殺23人最多</h1><p>《侏羅紀公園》頭3集出現無數隻恐龍，其中最令人聞風喪膽的是暴龍，原來牠3集以來總共殺了23人及傷2人，比第2位的速龍多1倍。</p><p>1.暴龍</p><p>殺：23人<br>傷：2人</p><p>2.速龍</p><p>殺：12人<br>傷：2人</p><p>3.棘龍</p><p>殺：1人<br>傷：1人</p><p>4.原美頜龍</p><p>殺：1 人<br>傷：1人</p><p>5.雙脊龍</p><p>殺：1人<br>傷：0</p><p>6.翼龍</p><p>殺：0 <br>傷：2人</p><p>7.厚頭龍</p><p>殺：0 <br>傷：1人</p></body></html>
