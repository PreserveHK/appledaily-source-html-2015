<html><header><meta charset="utf-8"><title>求驗客手記：華美倫冇牌拎慘慘豬</title></header><body><h1>求驗客手記：華美倫冇牌拎慘慘豬</h1><p>前兩日仲講緊華美倫係人生贏家，點知好可能一場歡喜一場空，佢塊歐聯冠軍獎牌可能會俾人收番！有比利時傳媒話，歐洲足協規定，球員要至少踢過一場，先有資格拎獎牌，而華美倫今季只係踢過一場聯賽，冇踢過歐聯，所以應該冇牌先啱。除咗華美倫之外，今季專心踢聯賽、冇踢過歐聯嘅門將哥迪奧巴禾，同埋巴西後衞杜格拉斯彭利拿都係一樣冇資格拎獎牌。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
