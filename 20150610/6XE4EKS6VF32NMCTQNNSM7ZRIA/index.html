<html><header><meta charset="utf-8"><title>崇基愛龍珠情侶裝</title></header><body><h1>崇基愛龍珠情侶裝</h1><p>當年主唱卡通《龍珠》主題曲的張崇基和張崇德，昨日到中環出席下月舉行的《龍珠》展覽揭幕禮，唐貝詩和一眾以《龍珠》角色打扮的Cosplayers亦有出席。張崇基指自己是《龍珠》迷，收藏龍珠玩具外，往日本旅行更買入兩件龍珠衫與太太穿情侶裝。<br>張崇德則會趁暑假與家人到新加坡旅行，之後就着手籌備10月的演唱會。唐貝詩就表示最喜歡杜拉格斯一角，早前簽約中國3D數碼娛樂的她，對公司將與環球狂熱文化合併，她說：「對我冇影響，我對阿一（蕭定一）嘅決定好有信心。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
