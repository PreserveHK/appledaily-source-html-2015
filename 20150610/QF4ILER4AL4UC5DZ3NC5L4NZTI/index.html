<html><header><meta charset="utf-8"><title>崖邊影相「鬼掹腳」少女小腿離奇潰瘍</title></header><body><h1>崖邊影相「鬼掹腳」<br>少女小腿離奇潰瘍</h1><p>日本社交網近日流傳一張相片，相中的女子站在崖邊拍照時，懷疑被「鬼手」抓緊後出現潰瘍，引起網民熱論，估計她當日撞邪。<br> <br>相中的日本女子上月底，在Twitter賬戶上載多張在愛知縣竹島遊玩的相片，有眼利的網民發現其中一張相，見到她站在崖邊時，右腳被一隻怪手捉住，另一張則見到她的褲管腳，出現疑似手掌印，結果惹來鬧鬼傳聞。<br> <br>該女子堅稱相片無經過後期加工，而事後右腳出現潰瘍，更上載照片與網民分享。據稱該處於二零一一年，真的有人身亡，但未知死者是自殺還是他殺。<br> <br>Gameover網/Twitter/台灣東森新聞</p></body></html>
