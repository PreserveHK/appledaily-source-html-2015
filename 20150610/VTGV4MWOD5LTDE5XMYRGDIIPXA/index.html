<html><header><meta charset="utf-8"><title>少時回歸玩變髮</title></header><body><h1>少時回歸玩變髮</h1><p>韓國女子天團少女時代（少時）將於今個月底或下月初攜新專輯回歸樂壇，近日她們分別玩變髮，預告新專輯將以新造型示人，當中最早染了一頭金髮的允兒就被指一改以往的清純形象。而前日就到徐玄上載自拍照到Instagram，她和允兒一樣染了一頭金髮，至於早前剪短頭髮的秀英就大晒同樣剪了短髮的孝淵合照，粉絲都大讚她們短髮造型漂亮。</p><p>另外，Super Junior成員金希澈一直堅持留一頭長及膊頭的頭髮，但近日他卻將頭髮剪短，不少粉絲都大讚他的短髮造型更能顯示其男子漢的一面。<br>撰文：施洛冰</p></body></html>
