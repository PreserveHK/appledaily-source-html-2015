<html><header><meta charset="utf-8"><title>被質問「整得怎樣」女子整容太好看捱打</title></header><body><h1>被質問「整得怎樣」<br>女子整容太好看捱打</h1><p>江蘇省揚州市一名女子揚揚（化名，圖），日前在揚州市第一人民醫院接受整容手術後，疑因「太好看」遭一名陌生的女子狂毆。據悉，打人女子曾在該院做過整容手術，但對手術效果不滿，可能因嫉妒打人。<br>被打女子揚揚是廣西人，今年24歲，在揚州讀書。她臨近畢業，為令自己好看些方便求職，故到醫院進行臉部輪廓整形。上月12日傍晚，揚揚在病房照鏡檢視整容效果，突然一個30多歲的女子闖入問她：「整得怎麼樣？」她答說：「整得很好看。」結果遭對方對其臉部一輪猛打。<br>中新網</p></body></html>
