<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Ella台北騷觀眾推撞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Ella台北騷觀眾推撞 - 馮仁昭</h1><p>S.H.E成員陳嘉樺（Ella）大前晚喺台北舉行音樂會，變身「食人花女王」當眾扯開衣領露半球，性感爆燈。但有讀者爆料指台下發生推撞事件，甚至有人昏倒送院，唱片公司澄清歌迷想近看Ella發生推撞，有一名歌迷身體不適，工作人員扶佢坐低睇騷而已。前晚Ella喺社交網向歌迷致歉：「我知道還有很多人跌倒，掉東西，被抓傷……我真的很難過，對不起！」<br>撰文：馮仁昭</p></body></html>
