<html><header><meta charset="utf-8"><title>【寵物】領養一隻無家的龜</title></header><body><h1>【寵物】領養一隻無家的龜</h1><p>除了街上的貓和狗，其實大家在公園水池看到的龜，亦絕大部份是被市民遺棄的寵物。無辜生命被掉入公園水池，卻往往會因池水含菌量過高而全軍覆沒。其實龜也可以被領養，大家與其買來養，不如給被棄龜龜一個家？<br>品種：巴西龜<br>是常見的寵物龜，適合新手烏龜愛好者。若有心人怕不懂得為牠準備合適的生活環境，可以現正暫託巴西龜的請香港兩棲及爬蟲協會職員教導，甚至代購。<br>領養細節 :  http://www.hkherp.org/modules/tinyd3/index.php?id=1 <br><br>記者：許政</p></body></html>
