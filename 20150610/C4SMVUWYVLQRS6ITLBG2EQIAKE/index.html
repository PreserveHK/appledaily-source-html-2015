<html><header><meta charset="utf-8"><title>Kim Robinson為天堂鳥脫MK味</title></header><body><h1>Kim Robinson為天堂鳥脫MK味</h1><p>星級髮型師Kim Robinson再度大展拳腳，將於銅鑼灣和西營盤開設髮廊kr+，昨日就率先為組合天堂鳥打造新形象。Kim以英語表示：「香港髮型界太老土，一成不變，髮廊的髮型師由我親自訓練，希望他們能與客人更多溝通，這次我獨立投資2千萬開業。」Kim又提到天堂鳥被指形象「MK」，希望能用自己的魔法創造他們的形象。<br>天堂鳥對獲Kim邀請受寵若驚，他們說：「轉Look之後發現真係多咗fans，成唔成功搣甩MK稱號就要睇大家會唔會對我哋改觀喇。」<br>採訪、攝影：黃曉妍</p></body></html>
