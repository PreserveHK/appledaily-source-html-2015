<html><header><meta charset="utf-8"><title>齊人來港：《RM》拍片造勢</title></header><body><h1>齊人來港：《RM》拍片造勢</h1><p>韓國綜藝節目《Running Man》（RM）主持下月3日會在香港亞博館舉行粉絲見面會，除了Gary會現身外，李光洙和金鐘國等合共7位主持亦會齊人來港，而他們日前就拍了一段片段答謝粉絲一直的支持。<br>而光洙和金鐘國近年在內地發展一帆風順，日前雙雙為內地零食品牌拍攝廣告，近日兩人又落實出演內地綜藝節目《極速前進》，因工作編排太密麻麻，所以他們只會作特別演出，本月底就會飛到土耳其進行拍攝，拍攝結束後兩人就會從土耳其直接飛到香港，為粉絲見面會做準備。</p></body></html>
