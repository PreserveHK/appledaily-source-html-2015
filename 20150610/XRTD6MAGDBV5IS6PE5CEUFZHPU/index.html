<html><header><meta charset="utf-8"><title>琦琦沖過涼先敢攬女</title></header><body><h1>琦琦沖過涼先敢攬女</h1><p>琦琦、羅寶文、霍啟剛等前晚在港島香格里拉酒店，出席表揚傑出女性的頒獎禮，為支持好友朱若茜獲獎而出席的琦琦透露，早前完成超模真人騷，現在可以休息：「我𠵱家好驚坐飛機，因為有好多細菌。」專心湊女的她指囡囡在考試前病倒：「佢發燒同肚屙，搞到自己都好似傳染到，𠵱家一返屋企就要沖涼，會沖完涼先去攬個女。」任達華早前透露希望父親節想與女兒騎牛牛，琦琦說：「佢其實日日都係父親節，我已經準備咗驚喜，阿女整緊T恤，呢個爸爸真係好偉大，係非一般嘅爸爸。」<br>採訪：譚倩宜　<br>攝影：陳俊強</p></body></html>
