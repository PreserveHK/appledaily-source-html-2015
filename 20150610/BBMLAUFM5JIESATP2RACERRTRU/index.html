<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林尚明上月底病逝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林尚明上月底病逝 - 馮仁昭</h1><p>先後喺無綫同亞視擔任管理高層嘅林尚明，上個月24號因病逝世，曾經同林尚明做過多年同事嘅無綫企業傳訊部副總監曾醒明，噚日話收到林尚明離逝嘅消息，佢話：「佢屋企人想低調處理，所以幫林尚明做晒所有儀式之後，先至由佢個女透過電郵通知各方友好。」<br>曾醒明話同林尚明做過多年同事，聽到對方死訊覺得好可惜。<br>撰文：馮仁昭</p></body></html>
