<html><header><meta charset="utf-8"><title>李國寶湊孫利園搵食</title></header><body><h1>李國寶湊孫利園搵食</h1><p>東亞銀行太子爺李民橋上星期再做老竇，與現任妻子鄺保瑜添得一對孖仔，連同他與前妻生的12歲大女Adrinne，已有一女二子。再度任爺爺嫲嫲的李國寶夫婦當然開心，他們對大孫女Adrinne依然錫到燶，日前晚上8時多，李國寶夫婦帶着Adrinne現身銅鑼灣利園。活潑的Adrinne一行入商場即蹦蹦跳，但她有時也會乖巧地放慢腳步等候步履緩慢的爺爺李國寶，而嫲嫲潘金翠就邊行邊與孫女傾偈，感情十分好。眾人行到商場升降機旁等了一回，Adrinne表現得不耐煩，即急步行樓梯上食肆，李國寶則還是施施然等搭𨋢會合。<br>採訪、攝影：徐錦池</p></body></html>
