<html><header><meta charset="utf-8"><title>體訊速遞：（足球）希比亞或返紅軍任副手</title></header><body><h1>體訊速遞：<br>（足球）希比亞或返紅軍任副手</h1><p>利物浦在新一季重組教練團，芬蘭名將希比亞（圖）送秋波表示欲返紅軍，擔任領隊羅渣士的副手。現年41歲、曾於利華古遜及白禮頓執教的希比亞說：「如果利物浦認為我有能力為他們效勞，我當然樂意返晏菲路工作。」希比亞在利物浦效力10季，協助球隊於2001年成為英足盃、英聯盃及歐協盃三冠王，故被視為是紅軍史上其中一個殿堂級球員。<br>綜合外電（英格蘭）</p></body></html>
