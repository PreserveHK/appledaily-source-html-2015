<html><header><meta charset="utf-8"><title>碧咸撐細仔踢波現啤酒肚</title></header><body><h1>碧咸撐細仔踢波現啤酒肚</h1><p>現年40歲的英國萬人迷碧咸（David Beckham）一家都熱愛足球，繼日前碧咸上載了愛女哈七（Harper Seven）着裙仔踢波之後，他日前就去睇細仔Cruz踢波。</p><p>10歲Cruz是阿仙奴足球學校11歲以下團隊的成員，Cruz在球場上十分落力，踢波姿勢亦不錯，有老竇的真傳。難怪碧咸睇得相當開心，一邊嘆啤酒一邊睇囝囝踢波，之後又行去攬囝囝以示讚賞。<br>未知碧咸是否太開心飲多幾杯，平時弗爆的他微微凸出了啤酒肚！難怪哈七之前亦曾話他肥。另外，英國女子足球隊日前送了一套印了哈七名字的波衫給碧咸愛女，不過尺碼似乎太大。<br>撰文：泰米</p></body></html>
