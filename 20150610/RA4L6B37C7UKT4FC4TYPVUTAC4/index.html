<html><header><meta charset="utf-8"><title>霆鋒搵布斯研究飛機</title></header><body><h1>霆鋒搵布斯研究飛機</h1><p>以抗日戰爭的重慶大轟炸為題材的電影《大轟炸》正於浙江拍攝，謝霆鋒、陳偉霆日前就和劉燁、韓國型男宋承憲與荷李活男星布斯韋利士（Bruce Willis）一同拍攝一段開場戲份。當日4位亞裔演員先以空軍造型出現，拍攝完成飛航任務返抵機場的戲份。<br>之後布斯韋利士加入，5位男神齊齊商量作戰計劃，於加拿大長大的霆鋒以流利英語拿着模型飛機與對方討論。原本要戴帽上陣的5位型男，因怕戴帽會影響髮型和外觀，最終齊齊決定放棄。大隊亦為布斯安排了歡迎會，不過布斯因時差未能出席，最後大隊改成放鬆party趁機偷閒。<br>撰文：藍文浩</p></body></html>
