<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亢帥克恨拍戲願做沙包 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>亢帥克恨拍戲願做沙包 - 馮仁昭</h1><p>過去一個月積極學泰拳嘅亢帥克，噚日去咗新城宣傳新歌《窮一生》，佢話好開心減磅有成績，已經瘦咗10磅，希望遲啲出快歌時可以騷到6嚿腹肌出嚟，佢仲話：「我亦都想有機會拍戲，希望《殺破狼Ⅲ》嘅時候有份演喇，俾人打都好。而首新歌係講一個人用一生去追求目標，我嘅目標係希望30歲前有一首代表作嘅歌曲，距離呢個期限仲有3年時間。」<br>撰文：馮仁昭</p></body></html>
