<html><header><meta charset="utf-8"><title>iPad分割畫面多工用Apps</title></header><body><h1>iPad分割畫面多工用Apps</h1><p>Apple Pay過去只適用於美國，下月將拓展到英國，公共交通亦可使用。而iPad新功能大致有三個，但其實都是進化了的多工工作功能，其中Slide Over是在使用者用App時，可在畫面右邊拉出一個欄暫進行其他工作（圖）；Split View可分割畫面進行真正多工工作，同時開出兩個Apps運作，並可隨意改變兩Apps畫面大小比例；更可開啟畫中畫功能，用於FaceTime或看影片。要留意只有Slide Over能應用於多代iPad，另外兩個功能則要在效能最強的最新iPad Air 2才能操作。</p></body></html>
