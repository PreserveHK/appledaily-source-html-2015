<html><header><meta charset="utf-8"><title>楊子瑤自稱正常寸齊昕</title></header><body><h1>楊子瑤自稱正常寸齊昕</h1><p>楊子瑤頂替梁齊昕演女主角的新戲《男極探射燈》，前晚在尖沙嘴宣傳，李逸朗（Don）、彭懷安（Eddie）等出席。司儀問楊子瑤哪一方面比齊昕優勝？她口快快說：「我正常啲啩！」說完還掩嘴笑，自覺失言的她即補鑊：「佢知名度係好啲，總之我會畀心機。」Don談及舊愛葉翠翠下月結婚，他指彼此有8年沒聯絡，但會衷心祝福。</p><p>Eddie早前偷食斷正，令未婚妻朱慧敏出走美國，Eddie指兩人多了正面溝通，對方下月返港，但他不會去美國箍煲，他亦承認要押後婚期，亦說藝人應檢點個人行為。<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
