<html><header><meta charset="utf-8"><title>體壇拾趣：李浩賢搵細路練波</title></header><body><h1>體壇拾趣：李浩賢搵細路練波</h1><p>上月底先贏完香港國際壁球計分賽嘅香港一哥李浩賢（左），噚日到位於中環嘅香港壁球中心參加香港壁球錦標賽，連大肚嘅太太都特登由荔枝角放工後趕嚟捧場，點知晚上七點開波前，先知佢嘅32強對手陳志昊因病退賽，自動晉級16強。衞冕嘅李浩賢都話好失望，因為喺屋企天水圍嚟到比賽，最後打唔成，於是佢索性搵個小朋友嚟練吓波，費事山長水遠嚟到連汗都冇出過就走。至於新任亞洲冠軍歐鎮銘，就以3:0擊敗黃競揚。賽事今晚七點繼續進行男女子16強賽。</p></body></html>
