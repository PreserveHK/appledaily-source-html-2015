<html><header><meta charset="utf-8"><title>體壇拾趣：$180現場撐星如</title></header><body><h1>體壇拾趣：$180現場撐星如</h1><p>之前香港電視台收300蚊睇美韋達對帕奎奧嘅世紀拳賽電視直播，好多人都覺得唔值，今次180蚊現場睇曹星如（右二）爭17連勝，大家又點睇？下月18日喺澳門出戰「威尼斯人爭霸戰」嘅曹星如，雖然對手未公佈，不過呢場八個回合嘅比賽，係六場賽事其中一個焦點，至於重頭戲喺職業生涯19場不敗嘅中國拳王楊連慧，會對住世界排名第一嘅阿根廷拳手塞薩爾昆卡，爭取IBF輕次中量級世界冠軍寶座；門票由180蚊至4,680蚊不等，今日起香港快達票有售。</p></body></html>
