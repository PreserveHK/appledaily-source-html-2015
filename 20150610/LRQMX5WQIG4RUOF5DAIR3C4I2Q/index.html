<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何家勁搞廠無暇拍拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>何家勁搞廠無暇拍拖 - 馮仁昭</h1><p>現年55歲嘅何家勁好似食咗防腐劑咁，噚日喺機場以代言人身份出席服裝店開幕，又後生又弗，佢話𠵱家生活規律，日日早睡早起，𠵱家佢主要喺惠州開廠，搞健康食品生意。<br>問何家勁𠵱家有冇拍拖？佢就話：「冇，𠵱家邊有時間拍拖，老婆仔女都係公司。」佢又話近年都有人搵佢拍戲，但自己唔太想，多戲份又冇時間，客串冇乜戲又唔想拍喎。 <br>撰文：馮仁昭</p></body></html>
