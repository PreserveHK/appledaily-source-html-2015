<html><header><meta charset="utf-8"><title>唔知媽媽死咗猴B趴身上想飲奶</title></header><body><h1>唔知媽媽死咗<br>猴B趴身上想飲奶</h1><p>泰國一隻猴BB不知道媽媽已經死去，伏在牠身上想吸奶卻吸不到，一臉茫然。原來這都是泰國非法盜獵問題猖獗造成的悲劇。<br><br>泰國北部素可泰（Sukhothai）的森林護理員，上周六展開打擊非法盜獵行動時，看到一隻出生僅數天的小猴子，依偎在母親身上想吸吮奶水，卻怎樣也吸不到，一臉無助。<br><br>「如果小猴因失去媽媽照顧衰弱而死，盜獵者更是罪大惡極。」網民群起狠斥盜獵者只顧利益，毫無人性。泰國也有不少大象、老虎被盜獵，並將象牙、毛皮等轉賣至中國、越南或老撾等地。<br><br>泰國《民意報》</p></body></html>
