<html><header><meta charset="utf-8"><title>Yumiko呻悶復出拍劇</title></header><body><h1>Yumiko呻悶復出拍劇</h1><p>應采兒首次擔任監製兼主演的Letv網絡劇《天才在左 瘋子在右》廣邀圈中好友參與拍攝，連剛生完囡囡梁子柔不久的鄭希怡（Yumiko），坐完月收好身後，亦即投入拍攝工作，采兒說：「早就預咗Yumiko拍，點知佢有咗，以為拍唔到，但佢話坐完月喺屋企好悶，所以搵佢嚟。」<br>Yumiko在劇中飾演彭敬慈的前妻，離婚原因是不願生小孩，她坦言現實中不喜歡小朋友，直至生了囡囡才有所改變，她笑說：「自己個女當然OK啦！但人哋嘅小朋友就會覺得好嘈。」此外，采兒趁休息時要求和演員猜枚，結果發現柯有倫完全不懂猜枚。<br>撰文：炎炯炯</p></body></html>
