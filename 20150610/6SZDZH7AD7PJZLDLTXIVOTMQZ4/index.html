<html><header><meta charset="utf-8"><title>馮仁昭四圍超：雷頌德父親節放假慶祝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>雷頌德父親節放假慶祝 - 馮仁昭</h1><p>雷頌德（Mark）、黃又南、鄧鉅明等噚日去到銅鑼灣出席新錶發佈會，講到嚟緊父親節，阿Mark透露會放假同囝囝慶祝，而囝囝每晚臨瞓前都習慣畫好多畫送畀佢。鄧鉅明就話：「三個仔會同我食飯慶祝，佢哋問我要乜，我話真心錫我一啖就夠，我接受到啲仔錫我。」至於鐘錶生意市道仍處於調整期，佢覺得最緊要穩住員工軍心，譬如加佣金令佢哋收入不變。<br>撰文：馮仁昭</p></body></html>
