<html><header><meta charset="utf-8"><title>沒觸碰也可構成非禮</title></header><body><h1>沒觸碰也可構成非禮</h1><p>【本報訊】被指涉嫌非禮的男僱主與申請司法覆核的菲傭，在案發時沒有直接身體接觸，但申請人指這已屬非禮。申請人引述案例指，只要一個人的行為令事主擔心會被襲擊，不用身體直接接觸，已構成襲擊罪。而石在申請人近距離位置露出陽具，已涉及猥褻。<br>究竟不用有身體接觸是否也可構成襲擊罪？律師陳惠源舉例，若有人向另一人面部作勢揮拳數次，即使沒有直接觸碰，但令受害一方感到即將會受襲，已算普通襲擊。他又指，若一名男子在交通工具上非禮，只要其動作行為令受害女子合理地相信將會即時被侵犯，即使未有觸碰，已構成非禮，例如該男子近距離手淫，甚至射精弄污對方。<br>■記者黃幗慧</p></body></html>
