<html><header><meta charset="utf-8"><title>葉蒨文晚晚撐阿潘</title></header><body><h1>葉蒨文晚晚撐阿潘</h1><p>葉蒨文、譚詠麟和潘源良昨日到港台接受錄音訪問，沙麗透露在阿潘的作品演唱會中每晚都會上台唱歌，而譚校長則因同期進行巡迴演唱，不能每晚出席，他又說：「潘Sir係教育界，咁我係校長，沙麗就係主任，佢負責教打羽毛球啦。我知佢有同國家隊同港隊一齊打，仲打贏克勤同男仔」沙麗則笑說：「校長唔怕輸畀女人嘅。」又笑言自己年紀大，要參加更年長界別的比賽。<br>另外，問到校長有關劉浩龍的「污糟手論」時，他說：「我星期三見到佢，到時整污糟啲佢對手先，我都唔知佢有潔癖嘅，踢完波仲用件波衫抹面，可能佢係有潔癖嘅污糟貓啦，不過我都係。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
