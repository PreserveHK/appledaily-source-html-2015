<html><header><meta charset="utf-8"><title>水着樂園：春卷拍拖愛真我</title></header><body><h1>水着樂園：春卷拍拖愛真我</h1><p>王寶寶（春卷）跟李思捷分手後，迅速找到6呎3大隻男新歡，拍拖後，春卷已經退居幕後一段時間。曾經在英國修讀幕後製作課程的春卷，之前自資5萬元拍微電影《爭仔愛作戰》自己做女主角，在隱居的日子，她埋首寫劇本，希望可以做個真正幕後人！<br>日前春卷接受訪問時提到自己一套愛情觀：「經常都聽到人問，點解拍拖前後係兩個人，係因為當一個人想得到另一個人嘅時候，佢哋會將自己成為情人嘅perfect one，但係我永遠都講『我寧願做我自己而被人討厭，都唔想為咗討好人而唔做自己』，所以我永遠唔會有呢個問題，因為我一開始就係做自己。」<br>採訪：非非 </p></body></html>
