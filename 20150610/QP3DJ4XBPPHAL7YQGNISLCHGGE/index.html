<html><header><meta charset="utf-8"><title>宇宙巨G.E.M.搭港鐵巨胸不再巨？</title></header><body><h1>宇宙巨G.E.M.搭港鐵<br>巨胸不再巨？</h1><p>「宇宙巨G.E.M.」（鄧紫棋）竟然搭地鐵，冇坐火箭及太空船？早前有網民聲稱喺地鐵野生捕獲G.E.M.，照片仲喺facebook及微博瘋傳，而相中人望落去又真係幾似G.E.M.，當時佢戴住帽﹑着T恤及牛仔褲，打扮得相當普通，而佢當時傾電話，兼且笑晒口，唔知傾乜傾得咁開心呢？<br><br>正所謂識睇一定係睇留言，相中最惹網民談論嘅，就係G.E.M.嘅身材喇，因為之前G.E.M.喺演唱會上，上圍都幾澎湃，點知睇呢兩張相，居然變得平平無奇呀﹗</p></body></html>
