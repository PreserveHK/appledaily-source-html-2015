<html><header><meta charset="utf-8"><title>同組最強對手卡塔爾</title></header><body><h1>同組最強對手卡塔爾</h1><p>【話你知】<br>今屆國足自上年由法國籍教練佩連接手後，成績開始改善，最新世界排名升至79位；預計今次世界盃外亞洲區次圈，可以看輕香港、不丹等對手；但要殺入2018年俄羅斯決賽周，仍有漫漫長路。<br>目前國家隊大軍全部來自中超球隊，大部份來自班霸廣州恒大，包括隊長鄭智、前鋒郜林等。今次世盃外亞洲區次圈共分8組，以實力計，國足在C組主要競爭對手是卡塔爾，料兩隊爭奪首名直接出線權，如國足只獲次名，仍然有望以四支最佳次名，出線第三圈的「12強賽」。</p></body></html>
