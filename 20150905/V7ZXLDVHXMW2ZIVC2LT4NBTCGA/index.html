<html><header><meta charset="utf-8"><title>【故事簡介】《大地遺孤》講啲乜？</title></header><body><h1>【故事簡介】《大地遺孤》講啲乜？</h1><p>《大地遺孤》是亞視2001年的作品，是混合資訊和實況戲劇形式的節目，共分五個單元，單元的故事圍繞日本戰後遺孤在中國成長的故事，攝影隊深入中國東北及日本實地拍攝，追訪遺孤家庭。但亞視這次只會播出其中兩個單元，包括《班忠義與曾大媽》和《郭鳳祥（庄山紘宇）》，《班忠義與曾大媽》的單元中，參考班忠義的著作《曾大媽的海》，《曾》更獲得日本朝日周刊的報告文學大賞。<br>而《郭鳳祥（庄出紘宇）》單元則講述郭鳳祥小時候隨父由日本到中國東北開辦農業訓練班，後來父親被強徵入伍，年幼的郭鳳祥和家人四處逃難，直至十多年後，才得與妹妹重聚。</p></body></html>
