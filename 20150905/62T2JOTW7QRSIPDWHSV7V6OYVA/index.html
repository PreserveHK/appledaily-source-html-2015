<html><header><meta charset="utf-8"><title>趣趣地：意乙推綠牌多此一舉</title></header><body><h1>趣趣地：意乙推綠牌多此一舉</h1><p>足球場上見親球證出牌通常都冇好嘢，但呢個情況將會轉變喇！話說意乙會喺星期六開始推行一個全新嘅「綠牌」（圖）制度，球證見到球員做咗好有體育精神嘅行為，就可以出呢張牌嚟表揚佢地。原來意大利嘅青年聯賽一早已經實行緊「綠牌」，今次就係第一次喺職業聯賽試行。不過拎綠牌係冇罰球或者現金獎勵，只係方便球證記錄喺張「成績表」度㗎咋，實際作用真係冇乜，所以好難令球員唔踢茅波囉！</p></body></html>
