<html><header><meta charset="utf-8"><title>黃芷晴雄心壯志</title></header><body><h1>黃芷晴雄心壯志</h1><p>三年前，黃芷晴雄心壯志加盟港視，被力捧為港視小花，還獲安排跟父親黃日華首度父女兵上陣，拍攝人生首部參演的劇集《開腦儆探》，可惜竟要變成港視的最後一劇。芷晴感慨說：「好可惜！睇見facebook啲人留言話最後一套，覺得好可惜，知道好多人支持。我覺得大家鬥志冇熄過，可能發唔到牌，大家都好團結咁聚埋一齊，即使大家完晒約，好多場合見番啲同事，大家嗰種熱情仲喺度。」 <br>今年6月芷晴約滿港視，休息了兩個多月後，她已定清未來方向。芷晴說：「想喺首飾設計同演戲兩方面發展。」 <br>場地：香港九龍貝爾特酒店<br>化妝及髮型：Moe Lo<br>服裝：Snidel &amp; Zalora</p></body></html>
