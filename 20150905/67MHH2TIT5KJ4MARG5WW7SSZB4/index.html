<html><header><meta charset="utf-8"><title>黎姿為囡囡掃玩具</title></header><body><h1>黎姿為囡囡掃玩具</h1><p>黎姿自08年嫁給富商馬廷強，淡出演藝圈，專心湊三個寶貝女及打理美容生意，優哉悠哉。昨晚7時多，她現身銅鑼灣禮頓中心，身穿肉色上衣襯西裝褸外套及白色長褲輕裝，揹着灰色手袋，化上淡妝的黎姿依然省鏡，真係43歲人妻依然索。<br>黎姿步出商場，已有白色七人車等候她，同行還有應該是商場店員的女士殿後，女店員更要從後幫她拎着兩大盒戰利品送上車，估計她應該為囡囡買了不少玩具及開學用品。黎姿雖沒活躍演藝圈，但仍然敏感度十足，很快便發現有記者影相，而她亦從容流露出招牌酒渦笑容，慢慢登上座駕，應該趕快回家湊囡囡。<br>採訪、攝影：朱志聰</p></body></html>
