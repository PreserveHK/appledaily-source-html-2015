<html><header><meta charset="utf-8"><title>【iPhone小技】鎖定鍵盤　簡單打全大楷</title></header><body><h1>【iPhone小技】鎖定鍵盤　簡單打全大楷</h1><p>各位iPhone用家，有冇試過，在WhatsApp或facebook打字，想輸入大楷英文，每次都要逐個英文字按"Shift"鍵，非常麻煩。其實iOS內置的鍵盤無咁低B，有需要連續輸入大楷英文時，只要先打開英文鍵盤，連續雙擊Shift鍵，就可以鎖定成大楷英文的模式，這樣就可以快速連續輸入長篇的大楷英文。</p><p>另外，如果發覺無法開啟這個功能，可以到「設定」→「一般」→「鍵盤」，檢查有冇打開「使用大寫鎖定鍵」即可。<br><br>記者：許福合</p></body></html>
