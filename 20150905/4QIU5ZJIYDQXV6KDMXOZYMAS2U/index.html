<html><header><meta charset="utf-8"><title>曾合作三連勝！人馬闊別兩年喜相逢</title></header><body><h1>曾合作三連勝！<br>人馬闊別兩年喜相逢</h1><p>大前季曾在港出賽，並取得34場頭馬之佳績的南非騎師霍勵賢，今季捲土重來客串，在開鑼日手他握多匹實力馬，有力在新馬季旗開得勝。<br>其中角逐頭場五班1200米之「大地王者」，大前季曾於霍勵賢胯下取得三連勝，人馬合拍不用懷疑，濶別約兩年故劍重逢隨時可以再次擦出火花。至於「歡樂一生」上季五次上陣，除初出一役跑第五之外，其餘四仗獲一冠三亞全入Q，今季轉四歲成熟程度必定有進冇退，縱使升上三班，改負輕磅仍有力爭勝。</p></body></html>
