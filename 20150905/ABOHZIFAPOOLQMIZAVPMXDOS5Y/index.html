<html><header><meta charset="utf-8"><title>隔牆有耳：卿姐叫劉華改善形象 - 李八方</title></header><body><h1>隔牆有耳：<br>卿姐叫劉華改善形象 - 李八方</h1><p>新任民政事務局局長劉江華主動約民主黨主席劉慧卿食飯，結果噚日朝早撐枱腳食早餐，卿姐就同八方講，查實劉華都算係問責官員中比較肯溝通㗎喇，卿姐仲當面叫佢做啲嘢改善形象。大家又估吓劉華點回應？<br>話說劉華嘅「垃圾桶」、「冇嘢講」形象深入人心，卿姐喺飯局先代文藝界向劉華反映意見，批評政府投放喺文藝界資源少，仲話部份民政事務專員唔得政治中立，跟住就敦促劉華，話佢自己應該知大家對佢有乜觀感喇，如果劉華想改變嘅話就應該做番啲嘢出嚟，用行動證明畀人睇。劉華就回應卿姐佢會返去睇吓喎。</p></body></html>
