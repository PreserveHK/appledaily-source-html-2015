<html><header><meta charset="utf-8"><title>楊思琦否認戀富商</title></header><body><h1>楊思琦否認戀富商</h1><p>楊思琦當年錯愛吳帥，但仍堅持獨力湊大囡囡楊卓穎（Krystal），如今Krystal已經3歲，最近思琦傳與一名中年富商秘密交往，另外還與一名神秘男子見面，似乎好多桃花。思琦昨日在電話中否認說：「我𠵱家係單身，其實嗰個神秘男子係劉家聰，我仲識得佢太太，有時一齊傾吓小朋友嘅嘢。」<br>思琦亦否認有新富商男友，她說：「其實我最近請咗個車長要嚟接送囡囡，等我媽咪唔使咁辛苦。嗰日咁啱自己部車拎咗去維修，我咪用嗰架車載朋友去食飯囉。其實我都有好多朋友，咁俾人影到都怕影響到人，又影響埋自己，驚人以為我唔使做，少咗人搵我工作做嘢就弊。」<br>採訪：嵐山</p></body></html>
