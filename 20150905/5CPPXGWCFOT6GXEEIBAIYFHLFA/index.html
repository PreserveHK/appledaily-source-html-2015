<html><header><meta charset="utf-8"><title>連詩雅願洗腦忘憂</title></header><body><h1>連詩雅願洗腦忘憂</h1><p>連詩雅（Shiga）昨日在商台宣傳新碟，她表示很多人以為她昨天生日，其實只是其新歌名字叫作《大了一歲》，Shiga表示入行5年，生活及愛情等路上都成熟了，她笑說：「入行前好想遇到個醫生識得洗腦，將唔開心嘅事同人忘記，𠵱家人大咗，就會勇於面對經歷。」<br>問Shiga與男友Anthony感情生活如何？她說：「OK嘅，但男友係圈外人。」問她男友是否穩定對象？她說：「冇特別再去搵，好多嘢隨緣。」Shiga表示一向想感情事低調處理，都想保護身邊不是這行的人。至於男友是否結婚對象？她說：「未知㗎，我想專注工作先。」<br>採訪、攝影：溫敏芝</p></body></html>
