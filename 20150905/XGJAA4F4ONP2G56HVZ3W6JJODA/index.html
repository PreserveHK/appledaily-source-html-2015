<html><header><meta charset="utf-8"><title>【旅遊籽】貓眼看世界</title></header><body><h1>【旅遊籽】貓眼看世界</h1><p>我覺得，近年越來越多人喜歡在旅行時拍攝貓兒，更有朋友出了一本攝影書，登出他歷年旅行時拍到的貓照片，可會想過，有朝一日，我們可以用貓的高度遊世界呢？</p><p>日本廣島縣觀光局推出了以貓視點做角度的Google Maps，從動物角度做我們的導遊，用法跟Google Maps一樣，只需按住mouse就可以用貓的角度看世界，還會介紹每隻帶路的貓，並沿路聽到牠的喵聲，現場感一流。<br><br> http://hiroshima-welcome.jp/kanpai/catstreetview/ <br><br>記者：梁佩芬</p></body></html>
