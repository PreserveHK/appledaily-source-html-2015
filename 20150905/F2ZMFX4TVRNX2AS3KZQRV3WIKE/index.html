<html><header><meta charset="utf-8"><title>【iPhone嚟喇】配件廠收到風　iPhone 6s就係咁？</title></header><body><h1>【iPhone嚟喇】配件廠收到風　iPhone 6s就係咁？</h1><p>過多幾日Apple就會發佈新iPhone 6s，坊間對新機的傳聞多到數唔晒，但近日記者在Gadget Flow網站發現有聲稱是第一個為iPhone 6s而做的機殼！新機都未發佈就已經出現機殼，唔通有配件廠一早收到風，預先做一批殼搶飲頭啖湯？<br>從機殼推測，新iPhone的確一如所料，機身尺寸沒有大變動，不過詳細都係要慢慢等到9月9日晚，坐定定睇發佈會啦！<br><br>記者：方健銘</p></body></html>
