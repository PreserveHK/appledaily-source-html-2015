<html><header><meta charset="utf-8"><title>Brooklyn碧咸靚衫兩份着</title></header><body><h1>Brooklyn碧咸靚衫兩份着</h1><p>英國萬人迷碧咸（David Beckham）的16歲大仔Brooklyn，越大越有型，已吸納了大批粉絲。有指已簽模特兒公司的Brooklyn，日前登上《Miss Vogue》時裝雜誌封面，被女模特兒攬住。他被問及信老竇碧咸還是媽咪Victoria的衣着建議，他說：「兩個都信，我媽咪知道很多有關時裝的事，但我比較聽老竇講，他很有style，我們的衣服都是兩份着。」</p></body></html>
