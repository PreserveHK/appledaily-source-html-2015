<html><header><meta charset="utf-8"><title>李民橋孖B眼睩睩</title></header><body><h1>李民橋孖B眼睩睩</h1><p>東亞銀行太子爺李民橋與老婆鄺保瑜（Bonnie）於6月初榮升父母，誕下一對孖仔，現在應該差不多3個月大。作為新手媽媽的Bonnie日前在其facebook網頁擺了一張BB新相。相中孖兄弟齊齊穿上圖案夾衣，頭髮多多，眼仔睩睩似爹哋，兩兄弟還手牽手好sweet，其中一個BB斜視微笑，另外一個就望住對方。</p><p>Bonnie朋友大讚孖B表情趣致可愛，還猜猜誰是大細孖，最後Bonnie就揭盅，右面斜視微笑的B仔就是大哥。李民橋對孖仔名字未有對外公佈，其弟弟兩名兒子叫李光恒與李光晉，估計都會根據族譜，以「光」字輩改名。<br>撰文：唐如</p></body></html>
