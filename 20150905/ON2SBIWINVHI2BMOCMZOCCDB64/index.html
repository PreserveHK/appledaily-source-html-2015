<html><header><meta charset="utf-8"><title>趣趣地：雙紅會曼聯元老隊先贏</title></header><body><h1>趣趣地：雙紅會曼聯元老隊先贏</h1><p>曼聯本月12日會喺主場同利物浦進行英超雙紅會，但紅魔就先贏一場，喺場牙骹戰贏咗紅軍。曼聯元老隊同利物浦元老隊周四喺斯德哥爾摩友誼球場踢慈善友賽，但場波一啲都唔友誼，皆因利物浦嘅科拿同麥卡迪亞（右）就分別踢到曼聯嘅佐迪積及布隆基斯飛起，後者仲被罰黃牌㖭。利物浦由史米沙先開紀錄，但曼聯由普波斯基、約基、佐迪積同布隆基斯各入一球反勝4:1；利物浦之後雖由大衛湯臣追番一粒，曼聯最終都贏4:2。</p></body></html>
