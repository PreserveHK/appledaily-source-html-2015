<html><header><meta charset="utf-8"><title>【汽車籽】Bugatti與GT遊戲合作　研發超跑概念車</title></header><body><h1>【汽車籽】Bugatti與GT遊戲合作　研發超跑概念車</h1><p>隨法蘭克福車展臨近，眾多車廠開始透露自己的超強新車。Bugatti正式發表超跑Vision Gran Turismo Concept，官方表示，這超跑是為慶祝Bugatti的賽車歷史而誕生，稱「Gran Turismo」，正正就是與遊戲製造商Polyphony Digital合作研發，加入了很多尖端科技及空氣動力學，外形保留了Bugatti精髓，例如圓滑流線的車身、標誌性的馬蹄形車頭鬼面罩，而八顆車頭燈更是霸氣所在！</p><p>記者︰梁立勤</p></body></html>
