<html><header><meta charset="utf-8"><title>莊思敏素顏挑戰觀眾</title></header><body><h1>莊思敏素顏挑戰觀眾</h1><p>莊思敏、李逸朗及沈震軒等人昨日在奧海城出席《碟仙碟仙》的預告片首播會，戲中莊思敏大部份戲份素顏演出，她笑言：「對我嚟講舒服，但對觀眾係好大挑戰，因為戲中有好多煩惱，配合劇情。」戲外她雖沒感情煩惱，仍未拍拖，但早前股票市場大跌，令她損失7位數字。<br>早前沈震軒傳因形象花弗而被公司老闆周焯華嫌棄而被雪藏，他否認說：「我經理人合約唔係太陽娛樂嘅，只係喺電影同音樂上有合作，簽咗幾部戲未拍。」更否認與龔嘉欣同居及拍拖。另外，李逸朗戲中與曾淑雅有車震親熱戲 ，更為留着愛人會殺妻食人肉，他說：「現實中大家要夾，冇得禁室。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
