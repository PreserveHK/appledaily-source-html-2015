<html><header><meta charset="utf-8"><title>鄧特希畀橋發圍</title></header><body><h1>鄧特希畀橋發圍</h1><p>「佢哋個網台開咗之後都冇製作，當然可以想像到佢哋用完啲存貨已經冇㗎啦，唔製作又點可能繼續落去？」資深電視人鄧特希早已預見港視前景。<br>「要繼續去，佢哋起碼要9個月之前製作，同時間開好多部，先可以滿足播放上需要，所以由港視啟播開始，我睇唔到佢有更長遠嘅諗法。」<br>鄧特希認為，港視節目未夠豐富，播放方式和時間亦難以掌握，但港視並非完全無發展空間，他說：「一啲本地製作依然會有班本地後生觀眾支持，但呢班觀眾群未必係令佢可以做生意嘅觀眾，所以佢要定位清楚，想攞邊一班觀眾，觀眾攞到幾多，先至平衡番個成本。其實加強同觀眾互動或者仲可以吸引更加多觀眾，唔一定要拍劇。」</p></body></html>
