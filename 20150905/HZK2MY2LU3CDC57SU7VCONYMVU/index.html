<html><header><meta charset="utf-8"><title>得合約者可望包辦亞洲高鐵</title></header><body><h1>得合約者可望包辦亞洲高鐵</h1><p>【兵家必爭】<br>中日兩國極度重視爭取興建「耶加達——萬隆高鐵」，除了因為工程合約價值數十億美元外，分析相信今次中標的國家，大有可能包辦包括新加坡至馬來西亞吉隆坡在內的多段亞洲高鐵工程，潛在利益巨大。<br>經濟學人智庫駐北京學者拉弗蒂指，中國對印尼的高鐵合約志在必得，全因這項工程能成為「一帶一路」的示範，但今次馬失前蹄，可能削弱中國投資印尼市場的信心。中國和日本分別是印尼最大貿易夥伴和第二大投資國，有分析指印尼同拒兩國高鐵計劃，是想避免「順得哥情失嫂意」，同時爭取更好條件。<br>路透社</p></body></html>
