<html><header><meta charset="utf-8"><title>隔牆有耳：白鴿區議員收毒電郵 - 李八方</title></header><body><h1>隔牆有耳：<br>白鴿區議員收毒電郵 - 李八方</h1><p>11月區選臨近，有白鴿黨區議員近日突然收到假扮由區議會發出嘅有毒電郵。前兩日收到呢啲毒電郵嘅白鴿黨葵青區議員林立志話，唔知黑客來自邊度，唔排除係內地黑客區選前想收取情報嘅所為。林立志又話封電郵像真度高，唔再好似以前咁用簡體字寫，內容同區議會文件一模一樣，佢原本都開咗，多得防毒軟件先無事。<br>林立志話之前個人gmail同facebook，都試過俾黑客入侵，連密碼都改埋，即使佢用「雙重輸入」保安方法，即係使用前要先輸入兩個不同密碼，都仍然中招，最終多得黨內有管理人員處理，先救得番個戶口。</p></body></html>
