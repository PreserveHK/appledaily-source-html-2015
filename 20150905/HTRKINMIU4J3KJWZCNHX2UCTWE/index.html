<html><header><meta charset="utf-8"><title>呂方：減肥開騷要適量</title></header><body><h1>呂方：減肥開騷要適量</h1><p>呂方昨晚在紅館開一連兩晚的個唱開鑼，台下有好友杜德偉夫婦、鄺美雲、鍾舒漫及黃智賢捧場。呂方隔了4年再開演唱會，更「碌卡」請了徐小鳳及汪明荃兩位阿姐等做表演嘉賓，認真有面。<br>呂方穿上黑白西裝打煲呔出場，以《別了秋天》作開場歌，他表示：「再開演唱會唔易，又要訪問，又要減肥，減得太瘦唔好睇似粒骰，肥又唔好睇，𠵱家啱啱好。」之後呂方更呼籲台下觀眾起身跳舞：「準備咗好多跳舞歌，大家都去到呢個階段，做啲開心嘢，電車都就快冇得坐。」他除唱自己入行32年的經典歌，亦有演繹陳百強及周杰倫的歌。<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
