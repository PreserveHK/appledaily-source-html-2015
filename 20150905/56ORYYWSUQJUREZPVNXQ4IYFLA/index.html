<html><header><meta charset="utf-8"><title>趣趣地：史摩寧入健力士不遜摩佬</title></header><body><h1>趣趣地：史摩寧入健力士不遜摩佬</h1><p>摩連奴、林柏特同埋基斯坦奴朗拿度等球壇名人喺健力士世界紀錄大全有番三、五、七個紀錄唔出奇，但居然連基斯史摩寧都有份。曼聯嘅英格蘭後衞基斯史摩寧喺上季主場贏般尼3:1場英超，喺4分47秒入替受傷嘅菲爾鍾斯，落場22秒就入波，建功時間係5分09秒；佢再喺完半場前入多一球，幫曼聯領先2:1。結果佢就造出兩個紀錄，分別係開波後後備落場最快入波，同埋後備落場後喺上半場入波最多，問你服未！</p></body></html>
