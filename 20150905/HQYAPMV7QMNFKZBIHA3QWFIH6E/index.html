<html><header><meta charset="utf-8"><title>趣趣地：煙民投票C朗贏美斯</title></header><body><h1>趣趣地：煙民投票C朗贏美斯</h1><p>由2008年起，國際足協金球獎（包括前身世界足球先生）得主唔係美斯就係基斯坦奴朗拿度（C朗、小圖），睇嚟今年好大機會係美斯贏番C朗；兩人由球場鬥到商場，唔少代言產品都打對台，倫敦就有推廣公司幫保持街道清潔做宣傳，就整咗個煙頭收集箱，煙民覺得美斯勁啲就將煙頭放落去美斯箱，C朗亦有自己個箱，收集一段時間後，C朗煙頭數目就遠比美斯多（圖），似乎C朗都幾受煙民歡迎，唔知佢會唔會拍香煙廣告呢？</p></body></html>
