<html><header><meta charset="utf-8"><title>隔牆有耳：熱血出書踩雨傘運動 - 李八方</title></header><body><h1>隔牆有耳：<br>熱血出書踩雨傘運動 - 李八方</h1><p>左派陣營出書抹黑雨傘運動唔出奇，熱血公民都話要出呢啲書你聽過未？熱血時報日前喺fb公佈，佢哋準備喺明年2月出一本價值300蚊、有約16萬字、名為《雨傘失敗錄》嘅書（圖），拆解佢哋眼中無功而還嘅雨傘運動失敗原因何在。<br>有網民寸爆咁話，本書嘅第一章應該叫做「熱狗話一冇公民提名即刻佔領立會走咗數」，仲有網民質疑熱血根本唔夠課金至出書搵錢，亦有網民覺得最終熱血只會再一次走數。</p></body></html>
