<html><header><meta charset="utf-8"><title>錢國偉結婚分組派帖</title></header><body><h1>錢國偉結婚分組派帖</h1><p>導演錢國偉（Wilson）和女友陳宛蔚（Calinda）早前被爆將在下月8日於尖沙嘴洲際酒店結婚，昨日Calinda終於在微博正式公佈喜訊，並貼了一張金色請帖，寫着：「Getting ready for Our Big Day……Excited！」<br>Calinda昨日在電話中說正忙於派帖：「50幾圍裏面，Wilson佔咗40幾圍，所以要勞煩朋友幫手派，由小組隊長幫手分發。」</p></body></html>
