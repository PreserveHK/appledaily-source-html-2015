<html><header><meta charset="utf-8"><title>杜德偉潮童Look逛老銅</title></header><body><h1>杜德偉潮童Look逛老銅</h1><p>現年53歲的杜德偉（Alex）一向都有城中美魔男之名，駐顏有術身形keep得好，近日未有新工作在身，他獨自現身銅鑼灣辦理私務。Alex身穿黑圖案tee、軍綠短褲，戴上cap帽、黑超及波鞋的造型，手臂及小腿均露出紋身，成個潮童上身。Alex先在利舞臺附近步出，即急步走到附近的銀行櫃員機，他在櫃員機前處理財務足足5分鐘，才折返利舞臺內一間髮廊，原來有人安排了一袋衣物給他交收。之後，Alex即離開，再到利園附近取車，全程都忙匆匆，莫非他有約在身，所以特別趕時間？<br>採訪、攝影：吳耀輝、梁繼光</p></body></html>
