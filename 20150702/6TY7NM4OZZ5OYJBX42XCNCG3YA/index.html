<html><header><meta charset="utf-8"><title>張衞健陪母睇醫生</title></header><body><h1>張衞健陪母睇醫生</h1><p>張衞健是出名的孝順仔，前年張媽媽余嘉碧遇溺昏迷，死過翻生後，健仔對媽咪更加緊張和呵護。日前下午3時許，記者便見到健仔與老婆張茜陪張媽媽去中環覆診，但未見健仔的弟弟Henry同行。</p><p>一家三口先到附近的茶餐廳醫肚，年屆77歲的張媽媽精神抖擻，沿路健仔一直搭住媽媽膊頭，邊行邊講，看得出母子感情深厚。反而老婆張茜一時行前、一時墮後自顧講電話，到達茶餐廳門前，張媽媽突然停低，原來她想食支煙才入內。最後三人嘆下午茶嘆近兩小時才離開，張媽媽和健仔沿路再食支煙，之後步行到戲院里附近直上一幢診所林立的商業大廈，估計是到去年張媽媽曾看過的醫務所。<br>採訪、攝影﹕黃曉程</p></body></html>
