<html><header><meta charset="utf-8"><title>石詠莉被鄧健泓彈蠢鈍</title></header><body><h1>石詠莉被鄧健泓彈蠢鈍</h1><p>石詠莉與男友鄧健泓（Patrick）及兩個友人一起合資6位數字開設音樂製作公司出碟，昨日她在商台接受訪問，現場播出Patrick的一段錄音指女友蠢鈍，但會支持她做喜歡的事。石詠莉眼濕濕說：「好感動，係開心嘅眼淚，呢隻碟我哋一手一腳做，我曾經想放棄，但佢話自己夢想要堅持做，冇人畀機會就自己做。」她又稱很久沒訪問，緊張至荷爾蒙分泌失調生暗瘡。<br>雖然石詠莉是蕭定一旗下藝人，但被問到今次自資是否因公司有太多歌手分薄資源？她說：「老闆一直好支持，我都明白公司着重電影。」另外，她與男友有共識，之前收下訂情戒指，希望兩年內結婚。<br>採訪、攝影：王連連</p></body></html>
