<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關淑怡母子同心發炮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>關淑怡母子同心發炮 - 馮仁昭</h1><p>關淑怡嘅囝囝關浚賢平日似足媽咪咁低調，但佢噚日凌晨用咗阿媽個Instagram戶口以英文留言，指摘某人毫無良心，完全不尊重其母，又指大眾一直誤會媽媽，浚賢仲反問某人係咪想公司嘅歌手死。之後關淑怡亦發文指囝囝嘅發言全部係佢心聲，仲話自己多次被老朋友背叛，更指助手唔應該喺公眾場所呼喝歌手，仲話諗到俾同事咁對待而心痛。<br>撰文：馮仁昭</p></body></html>
