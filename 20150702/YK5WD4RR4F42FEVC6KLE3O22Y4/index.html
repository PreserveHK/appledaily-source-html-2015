<html><header><meta charset="utf-8"><title>Rosanne獲妹貼相賀36歲</title></header><body><h1>Rosanne獲妹貼相賀36歲</h1><p>黃婉君（Rosanne）5年前專心做人妻，婚後育有兩名兒子，前日是Rosanne的36歲生日，身在美國西雅圖的妹妹黃婉佩（Race）在微博上放了多張姊姊的生活照，大晒姊妹情，並留言祝福：「親愛的姐姐，生日快樂，我愛你！」而身為兩子之母的Rosanne，身材依然弗爆，反而Race就沒騷自己身材。<br>此外，Race昨日在微博放了張在一個飛機引擎前留影的照片，笑謂：「本想定架747私人飛機，怎麼料到它要6年後才交貨。算了吧，就不買了。」估計是她參觀西雅圖飛行博物館的照片，純粹開玩笑的留言，但竟然有網民批評她炫富。<br>撰文：炎炯炯</p></body></html>
