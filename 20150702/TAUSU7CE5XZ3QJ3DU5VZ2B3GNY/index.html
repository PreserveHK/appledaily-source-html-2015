<html><header><meta charset="utf-8"><title>隔牆有耳：洋小販賣$6.89廁紙 - 李八方</title></header><body><h1>隔牆有耳：<br>洋小販賣$6.89廁紙 - 李八方</h1><p>7.1遊行不乏商機，喺希慎廣場對出，有商販看準凍飲一定大賣，踩入遊行主場做生意，推咗4個大冰桶，載滿樽裝水、檸檬茶、可樂、咖啡，生意真係多到做唔切。<br>另外，一對外國男女就賣印有梁振英嘜頭、名為「屎餵牌」嘅廁紙（圖），當遊行好似年宵咁做，每卷6.89元，諷刺CY只有689票。負責賣廁紙的洋女明言，賺得金錢只作個人用途，並不是用來支持任何社會運動，又指如果有人不滿，大可控告佢哋遊行期間圖利。雖然如此，廁紙依然大受歡迎，唔使一陣就清倉，現場只遺下一堆紙皮箱，呢對洋人似乎無乜嘢公德心。</p></body></html>
