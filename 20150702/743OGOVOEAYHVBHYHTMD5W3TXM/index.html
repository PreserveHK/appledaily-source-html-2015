<html><header><meta charset="utf-8"><title>羅霖被老闆撩包養</title></header><body><h1>羅霖被老闆撩包養</h1><p>羅霖今年以超齡女模身份殺入書展，推出名為《Timeless》寫真集。羅霖日前接受雜誌訪問時，表示今次替她出寫真集的公司，本來並非現在的「理想天映」，指當日她先跟另一間公司洽談合作，而接洽的人是位女性，但後來對方說一位男性大老闆想見她，合作就在見面後便告吹了，皆因對方向她提出包養要求。<br>羅霖昨日接受本報電話訪問說：「佢問我要唔要長期飯票，我就答佢我𠵱家只係想工作。」問羅霖有否嬲到拍枱走人？她說：「冇，佢係見面後send短訊問我嘅，我就好有禮貌咁推咗佢，咁之後佢就冇再搵我喇！合作當然冇再傾啦！」<br>採訪：小米</p></body></html>
