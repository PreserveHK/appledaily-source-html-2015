<html><header><meta charset="utf-8"><title>隔牆有耳：湯狀遊北海道「療傷」 - 李八方</title></header><body><h1>隔牆有耳：<br>湯狀遊北海道「療傷」 - 李八方</h1><p>今年7.1遊行人數少過往年，其實係泛民預計之內，因為政改都通過唔到，泛民總算交咗貨，好多市民料因此冇去7.1遊行；至於以往7.1有幫公民黨企街站嘅湯家驊，佢黨又退咗、議員又辭埋，再加上政改表決前，日日俾人話轉軚，今年7.1，湯大狀唔上街，改咗去日本北海道度假「療傷」。<br>湯大狀喺佢facebook貼咗幾張小樽嘅相，佢話原本想去富良野，但訂唔到酒店，只好去小樽行吓，估唔到小樽都有唔少香港人！「橋頭街尾互打招呼，好不親切！」湯大狀又貼咗張食嘢嘅相，話好喜歡日本大牌檔式小店，大讚抵食又好味，招呼仲好好㖭！</p></body></html>
