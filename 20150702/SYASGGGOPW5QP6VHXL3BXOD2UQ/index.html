<html><header><meta charset="utf-8"><title>【AppleMusic開台】Siri搜索反應快　但九唔搭八</title></header><body><h1>【AppleMusic開台】Siri搜索反應快　但九唔搭八</h1><p>Apple Music其中一比任何串流音樂程式都優勝的功能，就是整合了Apple強大的Siri功能，利用Siri講句說話即可搵歌。試例如講：「可唔可以播陳奕迅嘅歌？」Siri就會自動在Apple Music隨機找Eason的歌播放，大概在10秒內，反應尚算快。</p><p>另外我們亦嘗試過官方網頁中「播 1982 年最流行嘅歌。」但卻換來Siri答「唔好意思，我唔知道嗰日嘅排行榜。」看來系統還未有完善。<br><br>記者：韓繼聰</p></body></html>
