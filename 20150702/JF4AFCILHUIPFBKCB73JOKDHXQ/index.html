<html><header><meta charset="utf-8"><title>小龍女有工返</title></header><body><h1>小龍女有工返</h1><p>小龍女吳卓林平日愛以Instagram跟朋友分享軼事，除了日前上載由媽咪為她拍攝的大頭相，騷其新剪的髮型外，小龍女早前也上載了一張email cap圖到ig，興奮地表示：「Oh my GOD YES。」原來她早前到室內彈床樂園BOUNCE公司應徵，獲對方回覆叫她提供聯絡電話，以確認工作細節。</p><p>小龍女所應徵的室內彈床樂園BOUNCE來自澳洲，是不少年輕人新興的運動場所，該樂園將於今個月中在九龍灣國際展貿中心開幕，賣點除有5x5米的巨型彈床外，還有牆跑區、閃避球區及自由彈跳區等。<br>撰文：郭堡</p></body></html>
