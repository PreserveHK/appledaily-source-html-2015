<html><header><meta charset="utf-8"><title>超蓮愛犬割腫瘤</title></header><body><h1>超蓮愛犬割腫瘤</h1><p>賭王何鴻燊三房千金何超蓮一向是愛犬之人，早前她為10歲松鼠狗小吉準備生日蛋糕慶祝，更戲言小吉是70歲的老狗愛撒嬌。超蓮昨日在Instagram貼上一張抱實小吉入懷的圖片，相中的小吉有點沒精打采，原來牠要做手術，超蓮留言：「好擔心好擔心，小吉大腿長了一顆小腫瘤，現在在做手術，一定要沒事啊。」<br>超蓮不時上載小吉的賣萌照，連她不在港的日子，家人代為照顧，最為經典的一幕，是其胞姊何超雲穿了超蓮的比堅尼泳衣，與小吉在家中泳池游水，當時超雲笑言「小吉王子」要減肥，而超蓮隔空留言叫超雲別欺負牠。<br>撰文：唐如</p></body></html>
