<html><header><meta charset="utf-8"><title>戲假情真：池晟李寶英結婚生女</title></header><body><h1>戲假情真：池晟李寶英結婚生女</h1><p>朴信惠和李鍾碩被爆因拍劇而擦出愛火，其實藝人拍劇往往容易戲假情真，當中有人開花結果，亦有人分手收場。成功例子有池晟及李寶英，二人於2004年合作電視劇《再與你共舞》而相識，前年9月舉行婚禮，上月李寶英更誕下女兒，組織幸福家庭。而李敏鎬跟朴敏英於2011年合作韓劇《城市獵人》而譜出戀曲，二人被拍到深夜約會照後公開戀情，可惜工作太忙，拍拖不到半年便分手，而文根英前年跟金汎亦因合作《火之女神》而撻着，戀情只維持七個月。</p></body></html>
