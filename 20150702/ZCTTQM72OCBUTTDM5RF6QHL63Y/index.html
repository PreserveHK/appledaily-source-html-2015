<html><header><meta charset="utf-8"><title>【科技籽】果迷喜訊　電池容量低過80%有得換</title></header><body><h1>【科技籽】果迷喜訊　電池容量低過80%有得換</h1><p>電子產品最其一個最大弊病，就是當使用時間耐了電池的容量下降，不足半日耗光。Apple近日修改了AppleCare+的條款，原來要50%以下的電池容量才可免費更換，但修改條款後只要低過80%便可更換，對「果迷」來可說是一大喜訊，不用再因電池容量下跌而要換機。iPhone現時AppleCare+的價錢為$688。除iPhone外，iPod及iPad都修改了條款，只要電池容量低過80%便可更換，但Macbook還未有類似的修改。<br><br>記者：容逸富</p></body></html>
