<html><header><meta charset="utf-8"><title>黃浩然任囝囝搣</title></header><body><h1>黃浩然任囝囝搣</h1><p>【銅鑼灣】<br>黃浩然與造型師老婆Kaka今年結婚十周年，二人育有四歲大仔Kayden及兩歲細仔Ransley。日前，黃浩然湊仔公上身，一家四口到銅鑼灣時代廣場買生活家品，黃浩然、老婆及細仔Ransley都親子裝，分別戴了賊仔帽、白帽及卡通眼裝飾小白帽。</p><p>一家四口行了一會揀了一些文具，兩個小朋友更百厭仔上身，Kayden一路行一路扭Kaka的手不放，黃浩然抱實咬着奶嘴仔的Ransley，但囝囝小手忽然搣他的面珠和頸部，黃浩然起初笑笑口任搣，之後吹脹自己臉龐扮嬲，引得囝囝大笑。<br>採訪、攝影：徐錦池</p></body></html>
