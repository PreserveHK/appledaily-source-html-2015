<html><header><meta charset="utf-8"><title>中環在線：「菠蘿牛」熱量爆燈 - 李華華</title></header><body><h1>中環在線：「菠蘿牛」熱量爆燈 - 李華華</h1><p>【今日至大膽】<br>食一個牛角包究竟要幾大膽呢？中環置地廣場有間食店推出呢款名為「大膽菠蘿牛」嘅麵包，睇到即刻想起一個肥字。<br>先唔講中間夾住嗰塊牛油，根據網上資料，牛角包（每100克）嘅熱量有406千卡，明顯高過豬仔包嘅290千卡，而菠蘿包就有350千卡，牛角包與菠蘿包加埋一齊再加塊厚厚嘅牛油喺中間，食完應該要跑番好多個圈先至得，認真係要夠大膽先可以放入口呀。不過話時話，睇埋佢個英文名，外國人知唔知Ball Law Cowssant係乜東東呢？</p></body></html>
