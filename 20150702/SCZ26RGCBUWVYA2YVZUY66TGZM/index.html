<html><header><meta charset="utf-8"><title>俄灘驚現「變種海怪」屍有毛有鳥嘴</title></header><body><h1>俄灘驚現「變種海怪」屍<br>有毛有鳥嘴</h1><p>俄羅斯遠東區薩哈林島（Sakhalin Island）一個海灘發現神秘海洋生物屍體，身上有毛兼長有鳥嘴，海洋學家難以確定其品種。<br> <br>屍體身長有兩個人的高度，尾部有濃密長毛，頭有鳥嘴。<br> <br>有專家估計那是一條大海豚，但屬稀有品腫，有可能並非俄羅斯海域的「原居民」，而是隨暖流而來的熱帶和亞熱帶品種，身體冷卻後留在這裏，死在這裏。專家唯一解釋不到的屍體身上的長毛，因海豚沒有毛。<br> <br>屍照被傳媒公開後，引起議論紛紛。有認為是變種的海怪，亦有認為似「巨型版」恆河海豚。<br> <br>英國《每日鏡報》</p></body></html>
