<html><header><meta charset="utf-8"><title>伍姑娘晒婚戒賀結婚16年</title></header><body><h1>伍姑娘晒婚戒賀結婚16年</h1><p>現年46歲的伍詠薇（伍姑娘）與練海棠於1999年在溫哥華結婚，昨日是兩人結婚16周年紀念，她昨日凌晨在微博貼出兩公婆的左手合照，兩手的無名指上均戴上婚戒，伍姑娘輕搭老公的手，並留言：「一起走到第16個年頭，不容易。請繼續拉着我的手去漫遊地球吧。謝謝你！」</p><p>兩公婆人前人後一樣咁恩愛，結婚多年都儼如一對「小情人」，認真羨煞旁人！好友歐陽震華的太太傅潔嫻（Rosanna）祝賀：「Congrats！Happy 16th anniversary！祝福你倆繼續幸福下去！」<br>撰文﹕嵐山</p></body></html>
