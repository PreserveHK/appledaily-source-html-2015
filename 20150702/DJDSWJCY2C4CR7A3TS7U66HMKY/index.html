<html><header><meta charset="utf-8"><title>張家輝迷失　走過低谷</title></header><body><h1>張家輝迷失　走過低谷</h1><p>張家輝連續第二年成為adidas男裝運動服系列廣告代言人，品牌最新的秋冬男裝運動服系列廣告以「要贏，就要不自量力」為主題，家輝說：「工作上都有經歷由意氣高漲，到迷失同情緒低落嘅階段，但回想初衷，自己最想要達到乜嘢，得到乜嘢，就能勇往直前，會不自量力奮力向着目標進發。」<br>拍攝當日家輝試用兩種新款的健身器材ab roller和ViPR，他說：「ab roller喺平日比較嚴謹嘅訓練，係不可缺少，能達至一個超強嘅收腹效果，可塑造健美身形。」而拍攝過程中，家輝舉起器材擺好姿勢，落力地使用器材完成每組健身動作，令拍攝出來的相片充滿動感。<br>撰文：非非</p></body></html>
