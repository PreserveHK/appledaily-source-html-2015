<html><header><meta charset="utf-8"><title>林海峰茶記密密斟</title></header><body><h1>林海峰茶記密密斟</h1><p>潮人林海峰和攝影師夏永康日前相約見面，兩個大男人未有選擇五星級大酒店，反而到了天后一間茶餐廳，他們還揀了在卡位對坐，全程雞啄唔斷，滔滔不絕，看來像是傾談合作大計。當日，林海峰戴了黑色鴨舌帽配白tee，配搭簡約。<br>眼利的林海峰忽然發現有記者攝影，他不但沒黑臉，還親切揮手，示意叫記者一同入茶餐廳嘆下午茶，心情靚爆。背着鏡頭的夏永康此時都擰轉頭察看，還向記者報以友善微笑。其他茶客雖然也發現林海峰在場，但並沒有太大好奇，只是望了他一眼。<br>採訪、攝影：徐錦池、潘冠恩</p></body></html>
