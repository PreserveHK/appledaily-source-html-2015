<html><header><meta charset="utf-8"><title>Jeana呻dry咗好耐</title></header><body><h1>Jeana呻dry咗好耐</h1><p>何佩瑜（Jeana）和男模梁昇雲昨日在鰂魚涌，為商台DJ余迪偉將推出新書《紙說愛》內其中一個故事的微電影擔任男女主角。故事講述女主角與有婦之夫拍拖多年，以及多次墮胎的故事。Jeana謂以前曾喜歡過一個男仔，對方坦承有太太，她說：「佢同我講已有太太，我即時叫停，我信做第三者有報應，但嗰一刻好hurt。」<br>另外，微電影中男女主角並沒有太多親熱戲，但梁昇雲需露股演出，Jeana笑謂：「我唔會借視線，睜大對眼一定會望。」至於會否手多多不禁摸一摸，她笑說：「好難講，我dry咗咁耐，但要視乎美感。」<br>採訪、攝影：王連連</p></body></html>
