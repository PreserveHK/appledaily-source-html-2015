<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關楚耀開騷攬實師妹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>關楚耀開騷攬實師妹 - 馮仁昭</h1><p>關楚耀（Kelvin）早前完成咗首個澳門演唱會，仲搵咗師妹江海迦（AGA）做嘉賓，佢哋合唱時又攬腰又貼面，搞到幾怕醜嘅AGA面都紅晒，AGA事後仲話自己緊張到差啲甩歌詞。另一個嘉賓係Kelvin嘅偶像陳曉東，佢話能夠同東東合唱，好似發夢咁。而Kelvin完騷後終於可以放肆大擦一餐，佢話因為之前要操fit，連續兩個月食烚雞胸同沙律菜。<br>撰文：馮仁昭</p></body></html>
