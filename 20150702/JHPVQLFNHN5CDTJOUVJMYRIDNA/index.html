<html><header><meta charset="utf-8"><title>希臘提出緊縮方案修訂</title></header><body><h1>希臘提出緊縮方案修訂</h1><p>養老金</p><p>佔希臘國內生產總值（GDP）16%，是國家福利安全網的骨幹部份。債權人要求取消提早退休權、全面削減每年開支和分階段撤銷對低收入人士的額外援助基金；希臘要求押後取消額外補助，以及押後實施上調退休年齡</p><p>銷售稅</p><p>希臘同意增銷售稅，但實行方面意見不一。希臘擔心對酒店和服務業加稅會打擊旅業，結束對小島的免稅優惠雖有助從度假區大撈一筆，但令已面對百物騰貴的小島居民百上加斤<br></p><p>其他</p><p>希臘要求歐洲穩定機制（EFSF）提供新一筆的291億歐元（約2,500億港元）救助<br>美聯社</p></body></html>
