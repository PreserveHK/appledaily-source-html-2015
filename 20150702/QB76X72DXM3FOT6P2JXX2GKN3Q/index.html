<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇永康快槍手買黑超 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蘇永康快槍手買黑超 - 馮仁昭</h1><p>雖然蘇永康（阿公）呢排肥咗啲，不過佢都出名姿整，每次出嚟見人都會執到正，一副靚嘅眼鏡就更加唔少得。日前傍晚6點幾，阿公現身銅鑼灣，佢同個男性朋友去咗眼鏡舖買嘢，當佢發現有記者影相時，售貨員第一時間拉簾，同行友人更加即刻閃走咗，留低阿公一個人揀眼鏡。當日阿公專攻太陽眼鏡，10幾分鐘之後就拎住袋戰利品離開。<br>撰文：馮仁昭</p></body></html>
