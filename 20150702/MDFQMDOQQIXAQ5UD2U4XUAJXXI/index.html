<html><header><meta charset="utf-8"><title>馮仁昭四圍超：準新娘張嘉兒雙喜臨門 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>準新娘張嘉兒雙喜臨門 - 馮仁昭</h1><p>待嫁新娘張嘉兒將於今年9月跟金融才俊Nate結婚，噚日佢喺微博透露自己雙喜臨門，但佢唔係有咗，只係佢喺中文大學讀咗兩年嘅公共衞生碩士（Master of Public Health）課程就快畢業啫。<br>嘉兒又貼咗自己試裙褂嘅相，仲徵詢大家的意見，雖然好友朱璇有幫眼，但嘉兒最後「徇眾要求」，揀咗一套比較多人鍾意嘅款式。<br>撰文：馮仁昭</p></body></html>
