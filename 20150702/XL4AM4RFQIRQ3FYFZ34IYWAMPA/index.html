<html><header><meta charset="utf-8"><title>民主路未完</title></header><body><h1>民主路未完</h1><p>【本報訊】不認命。人大落閘了，普選夢落空了，仍有4.8萬人拒絕沉默，在陽光燦爛的日子，重返走了不知多少遍的抗爭之路。</p><p>當《國家安全法》威嚴無極限，連太空與兩極都要管的時候，他們偏偏高呼「建設民主香港，重奪我城未來」。</p><p>面孔張張不同，情感個個真摰，對香港未來充滿期盼。主辦單位民陣宣稱：「我們仍然在努力守護我們珍重的自由和法治，爭取普選民主政府及議會，堅持否決8.31，爭取公民提名。」<br>昨日撐傘擋椒，今天舉遮頂烈日，民主路無論多遙遠，香港人一直未忘初衷。</p><p>七一大遊行：<br> http://71.appledaily.com  </p></body></html>
