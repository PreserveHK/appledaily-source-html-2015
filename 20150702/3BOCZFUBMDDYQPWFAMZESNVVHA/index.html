<html><header><meta charset="utf-8"><title>泰女當眾為韓男口交被轟有辱國體被通緝</title></header><body><h1>泰女當眾為韓男口交<br>被轟有辱國體被通緝</h1><p>男歡女愛本屬平常事，但泰國一名急色女郎，竟眾目睽睽替一名外國人口交，警方正就事件展開調查。<br> <br>泰國社交網流傳一張相片，相中的泰國女子在芭提雅一間夜店，無視其他酒客的目光，當眾跪在一名外籍男遊客面前，懷疑替對方口交，男方期間更對著鏡頭豎起拇指。<br> <br>照片廣泛流傳後，網友大罵肇事女子不知廉恥，批評她的行為有損國家聲譽。據稱該名女子及男遊客，已違反公共文明條例，而警察正對事件展開調查。<br> <br>泰國網</p></body></html>
