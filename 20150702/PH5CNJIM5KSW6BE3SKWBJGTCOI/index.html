<html><header><meta charset="utf-8"><title>隔牆有耳：之鋒、汶洛　再續hehe情？ - 李八方</title></header><body><h1>隔牆有耳：<br>之鋒、汶洛　再續hehe情？ - 李八方</h1><p>學民思潮召集人黃之鋒早前同女友錢詩文行街時無端遇襲，施暴者仲話打佢唔需要理由，明顯係暴力威嚇，之但係之鋒梗係唔會咁易被嚇怕，噚日佢照舊如常7.1上街，喺銅鑼灣至灣仔路段嘅學民街站叫咪（圖），而佢噚日多咗位猛男保護，更加唔使驚喇，呢位護鋒使者咪就係黎汶洛囉。<br>噚日唔少市民路過學民呢對孖公仔組合，亦不忘發出hehe聲。八方睇返佢哋兩位喺2013年嘅一張雨中擔遮合照，亦畀人笑過好鬼合襯。</p></body></html>
