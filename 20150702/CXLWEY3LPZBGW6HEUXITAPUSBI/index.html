<html><header><meta charset="utf-8"><title>馮仁昭四圍超：柳岩藉舞蹈宣揚漢文化 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>柳岩藉舞蹈宣揚漢文化 - 馮仁昭</h1><p>內地藝人柳岩早排去咗首爾錄影韓國SBS電視台節目《中韓時尚王》總決賽，同場仲有吳克羣、金鐘國等。當日分為中、韓兩隊，分別以「中國風」同「韓流」嘅主題嚟對決。自稱抱住學嘢心態出賽嘅柳岩，分別喺王菲同電影《功夫熊貓》主題曲嘅音樂襯托下，表演一段中國舞同扇舞，贏得全場掌聲，佢事後話希望藉舞蹈令更多韓國人領略漢文化嘅魅力。<br>撰文：馮仁昭</p></body></html>
