<html><header><meta charset="utf-8"><title>韓寶圖：BIGBANG新MV搞鬼</title></header><body><h1>韓寶圖：BIGBANG新MV搞鬼</h1><p>【如願咀女】</p><p>G-DRAGON今次拍《SOBER》MV終於有得咀女，配合埋佢好似儍佬咁喺張床上狂跳，又同隊友喺草地上喪跑，令歌迷大讚過癮，笑言希望五子不要放棄治療。</p><p>【反車神功】</p><p>T.O.P就出動爬地同施展龜波氣功反轉架車呢招，仲要之後喺社交網擺咗張恐龍追BIGBANG嘅惡搞相，笑死人冇命賠，令MV公開一日點擊率輕易過268萬。</p></body></html>
