<html><header><meta charset="utf-8"><title>馮仁昭四圍超：FFx露臍闖校園 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>FFx露臍闖校園 - 馮仁昭</h1><p>4人女子組合FFx，噚日着露臍裝去咗將軍澳某學校出席校園活動，其中16歲嘅成員Christy就話感覺好特別：「因為自己都係喺將軍澳區就讀中學，做歌手同讀書都要好努力，最重要係識好好分配時間。」至於因為要實習而未能現身嘅Shirley，就透過隊友話自己今年將會大學畢業：「完成學業後會努力做好藝人嘅工作，為香港樂壇出一分力。」<br>撰文：馮仁昭</p></body></html>
