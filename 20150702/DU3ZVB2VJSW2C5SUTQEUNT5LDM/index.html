<html><header><meta charset="utf-8"><title>中環在線：熟睡「流浪漢」嚇馬雲一跳 - 李華華</title></header><body><h1>中環在線：熟睡「流浪漢」嚇馬雲一跳 - 李華華</h1><p>尖沙嘴海港城最近有一個游泳女子雕塑展，作品栩栩如生，極似真人，阿里巴巴創辦人馬雲最近都遇上一個像真度極高嘅銅製流浪漢喎。<br>馬雲近日喺自己嘅「來往」上載兩張相，都係一個托住頭瞓着咗嘅男人。佢話，去酒店登記入住時，見到呢位仁兄，奇怪酒店點解有流浪漢，服務員又話佢坐咗喺度好耐，佢走過去打招呼，摸一摸發現呢個流浪漢居然係銅做嘅，佢嚇咗一跳，然後就盤算好唔好做一個自己放喺辦公室喎。吓，「馬雲化身藝術品」？唔好喇啩！</p></body></html>
