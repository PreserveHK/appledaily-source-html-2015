<html><header><meta charset="utf-8"><title>馮仁昭四圍超：新豬嫂被揭賣山寨貨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>新豬嫂被揭賣山寨貨 - 馮仁昭</h1><p>近來獲台灣歌手羅志祥（小豬）承認「新豬嫂」身份的內地網模周揚青，被雜誌爆料話佢係富二代，老竇仲係中國國營企業老總，又去過英國留學，仲話佢唔靠屋企。</p><p>噚日台灣有報道話周揚青以「Grace Chow」喺淘寶開網店賺零用錢，但有傳佢賣嘅貨，有四分一係山寨貨，亦有好多款係照抄名牌，仲要百幾二百蚊就有交易。<br>撰文：馮仁昭</p></body></html>
