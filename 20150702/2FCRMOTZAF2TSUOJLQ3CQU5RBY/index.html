<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭中基4歲女學老竇爆粗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄭中基4歲女學老竇爆粗 - 馮仁昭</h1><p>鄭中基老婆余詩敏今年2月生咗細仔，終於湊埋一個「好」字，而4歲大女Emma已經人細鬼大，開始識得搽指甲油扮靚，仲試過爆粗㖭！噚日有周刊報道話，有次Emma坐坐吓車忽然爆咗句「仆街」，聽到全家人O晒嘴，鄭中基估係同人傾電話時爆粗俾囡囡聽到，所以有樣學樣。錫女錫到燶嘅鄭中基，明白到作為父母身教好重要，下定決心戒粗口。<br>撰文：馮仁昭</p></body></html>
