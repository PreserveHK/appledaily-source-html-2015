<html><header><meta charset="utf-8"><title>長白山7月飛霜</title></header><body><h1>長白山7月飛霜</h1><p>7月飛霜？有吉林的網民表示，長白山昨晨約8時開始下雪，當地的山頭、馬路都變得白茫茫一片，如同寒冬重臨，氣溫亦跌至-0.3℃。當地的工作人員稱，昨晨7時許已有首批遊客上山，但在開始下雪後景區便暫停售票，至近中午才恢復，而首批上山的遊客便成為能觀看長白山下7月雪的遊客。長期在山上工作的人亦稱，山上長年積雪，但夏天落雪的機會卻十分之少，一般最早也要在8月底才會降雪。<br>不少網民都在討論這場罕見的7月雪，有網民質疑：「跟冤情有關係嗎？」「天池的水怪要出來了！」由於昨日的7時59分增加了一秒「閏秒」，網民稱可能就在那一秒穿越了。<br>新浪微博</p></body></html>
