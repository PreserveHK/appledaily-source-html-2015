<html><header><meta charset="utf-8"><title>過氣情侶咀戲曝光</title></header><body><h1>過氣情侶咀戲曝光</h1><p>荷李活不少影壇情侶也是拍戲撻着，除了班亞弗力與珍妮花嘉娜外，金像影后珍妮花羅倫絲（Jennifer Lawrence）和尼古拉斯侯特（Nicholas Hoult）也是戲假情真，但無奈兩人最終分手收場。</p><p>珍妮花偕尼古拉斯合作電影《變種特攻》（X-Men）前傳系列成為情侶，兩人分手亦是朋友，今年再碰頭為同系列的新片開工，而昨日則有兩人在前作的被剪鏡頭曝光。去年上映的《變種特攻：未來同盟戰》（X-Men：Days of Future Past），扮妖后的珍妮花與尼古拉斯上演激情咀戲，兩人由人形咀到變異種原貌，可是最終因情節與故事不符而未有搬上銀幕。</p></body></html>
