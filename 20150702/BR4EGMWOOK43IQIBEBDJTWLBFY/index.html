<html><header><meta charset="utf-8"><title>超市氹氹轉：基尼成紅軍第六簽</title></header><body><h1>超市氹氹轉：基尼成紅軍第六簽</h1><p>利物浦周三宣佈，正式由修咸頓簽入英格蘭右閘尼達利基尼（圖），雖然紅軍沒有透露合約年期及轉會費，但據英國傳媒廣泛報道，基尼的身價約為1,250萬鎊（約1.5億港元），這亦是利物浦今夏第六筆簽約。</p><p>修咸頓同日在官網宣佈，與意大利前鋒奧斯華度解約。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
