<html><header><meta charset="utf-8"><title>隔牆有相：睡魔急call葉劉 - 李八方</title></header><body><h1>隔牆有相：<br>睡魔急call葉劉 - 李八方</h1><p>正所謂再鋒利嘅刀，都會有生銹嘅一日，所以幾咁強悍、幾咁打得嘅女人，始終都要有休息嘅時候，否則點樣keep住戰鬥格，繼續橫掃四方？尤其，2017年特首前哨戰展開咗嘞喎！唔唞足精神，又點可以同對手大作戰？八方噚日喺立法會政制事務委員會上，就見到平日強勢到極嘅新民黨主席葉劉淑儀，罕有瞇埋眼喺座位上休息（圖），而從佢安詳攤喺度嘅姿勢，似乎都可以反映，葉太呢排真係好攰嘞，所以呢個咁短暫嘅充電時刻，佢都暫忘憂愁，非常享受。 <br>王子俊攝</p></body></html>
