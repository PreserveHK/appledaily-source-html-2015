<html><header><meta charset="utf-8"><title>田螺車翻側　司機輕傷</title></header><body><h1>田螺車翻側　司機輕傷</h1><p>【本報訊】昨中午12時許，紅磡康莊道發生翻車意外，一名55歲姓譚男子，駕駛田螺車沿康莊道駛至康莊道支路近漆咸道北支路時，司機報稱閃避車輛時失控，田螺車向左翻側橫亙路中（圖），司機手部、額頭及腰部輕傷，自行爬出。<br>警方、救護員和消防員接報到場，證實無人被困收隊，傷者獲送院。及後肇事田螺車漏出偈油，警員需要封鎖路面清理，交通一度受到影響，警方將田螺車移走之後，交通始陸續恢復正常。<br>■記者彭國華</p></body></html>
