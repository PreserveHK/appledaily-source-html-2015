<html><header><meta charset="utf-8"><title>【奇聞】機場認行李　新鮮壽司篋吸睛！</title></header><body><h1>【奇聞】機場認行李　新鮮壽司篋吸睛！</h1><p>早在一年前左右，日本OMISE PARCO商店已推出過搞鬼的行李篋套，讓各位的行李在輸送帶運出時，有如機場行李輸送帶變身迴轉壽司，非常過癮，極之吸引旅客焦點！最近加插了三款新「口味」，有章魚、三文魚子及鯖魚，加上原有的玉子、三文魚、吞拿魚和蝦，總共有七款，尺寸為425 x 300 x 540 mm，每個售3,024日圓，約港幣$190。</p><p>YouTube： https://youtu.be/m5r7pRd1rW8 <br><br>記者：許福合</p></body></html>
