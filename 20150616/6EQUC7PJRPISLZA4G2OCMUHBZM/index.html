<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】董敏莉穿耳發炎先識停 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>董敏莉穿耳發炎先識停 - 馮仁昭</h1><p>外表斯斯文文嘅董敏莉（Monie）日前接受網台節目訪問，原來佢細細個已經好任性，只要佢想得到嘅嘢，會諗盡方法去得到，佢話：「我曾經希望可以有14個耳窿，點知打到第10個嗰陣，耳仔因為嚴重發炎而停止！」佢仲話喺17歲嗰陣識咗個意大利籍男友，不過因為對方英語水平差，就算一啲好簡單嘅溝通，都要用2、3個鐘頭先講到，最後因為男友劈腿而分手收場。<br>撰文：馮仁昭</p></body></html>
