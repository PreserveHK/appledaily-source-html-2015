<html><header><meta charset="utf-8"><title>陪凱蒂睇波　佻皮佐治晒腳法</title></header><body><h1>陪凱蒂睇波　佻皮佐治晒腳法</h1><p>英國佐治王子（Prince George）繼上周六在白金漢宮陽台出席皇家閱兵儀式後，前日再跟媽媽凱蒂（Kate）出席格洛斯特郡慈善馬球賽，連續兩日在公開場合露面。<br>穿起藍色羊毛外衣和短褲的佐治，起初只是在草坪推着玩具車玩耍，後來拿起球棒打馬球，又追着馬球來踢，顯得非常開心。下月才兩歲的佐治亦展示其冒險精神，趁媽媽凱蒂坐在草坪休息時，嘗試獨個兒爬上斜坡，雖然失敗跌倒兼滾地，但仍面露笑容。至於凱蒂誕女六星期後就迅速瘦身，穿着貼身牛仔褲亮相。<br>英國《每日鏡報》</p></body></html>
