<html><header><meta charset="utf-8"><title>巨型高達8月再臨時代廣場</title></header><body><h1>巨型高達8月再臨時代廣場</h1><p>【本報訊】高達迷再次朝聖吧！繼前年RX-78-2高達及馬沙專用渣古II後，巨型高達模型今年8月將再度降臨銅鑼灣時代廣場。<br>據網頁「Gundam.info」表示，「Gundam Docks at Hong Kong II」將於今年8月1日至31日舉行，屆時會展出1比3的RX-0獨角獸高達及飛翼高達，預計再掀打卡熱潮。據稱，有關籌備工作於最後階段，8月1日起於時代廣場展出的，將是全新設計的巨大高達模型。2013年展覽中，同場展出20隻1比8綠色渣古及大型木馬號戰艦，亦推出限量版模型即場發售。<br>■記者佘錦洪</p></body></html>
