<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭敬基揭後台散滿底褲 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>鄭敬基揭後台散滿底褲 - 馮仁昭</h1><p>鄭敬基同曾航生前晚喺牛池灣演出「齋噏冇秘笈．我們的集體回憶．香港組曲2015」尾場，但歌手出身嘅曾航生老貓燒鬚，佢唱電視名曲時有啲甩嘴兼走音，完騷後佢話：「綵排時間實在好少，三場騷只可以嚟到一場，有啲『裙拉褲甩』嘅感覺。」鄭敬基話自己首次演舞台劇，冇諗過後台係亂到估唔到，佢話唔知點解自己件衫唔見咗，仲見到好多底褲。<br>撰文：馮仁昭</p></body></html>
