<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】賭王醒神賀超欣16歲 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>賭王醒神賀超欣16歲 - 馮仁昭</h1><p>曾經俾賭王父親何鴻燊形容為「靚到不得了」嘅四房細女超欣，喺剛剛過去嘅12號16歲生日啦！噚日超欣家姐超盈就喺Instagram上載咗一張全家福，相中見到亭亭玉立嘅超欣、猷亨、媽咪四太同精神奕奕嘅賭王，佢哋喺麻雀枱上面放上生日蛋糕。超盈仲寫住話：「happy sweet 16！超欣十六歲生日快樂！希望小公主能會考成功！幸福的找到小王子。」<br>撰文：馮仁昭</p></body></html>
