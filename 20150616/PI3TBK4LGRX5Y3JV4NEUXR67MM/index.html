<html><header><meta charset="utf-8"><title>傅嘉莉擲六位數買男友</title></header><body><h1>傅嘉莉擲六位數買男友</h1><p>傅嘉莉昨日身穿低胸露腿長裙，在九龍灣出席瑪莎拉蒂旗艦陳列室開幕，她表示早前試車時遇上意外，現交由律師處理，事後請了私人導師補堂。上星期學車時，因不夠位轉彎，搞到導師大為緊張，問會否不再駕車？傅嘉莉說：「唔會，我好享受揸車。」她表示想買四門跑車，預計六位數字，但她笑說：「我會買重保險。」<br>傅嘉莉又透露稍後去北京中央電影學院，跟一位教授學戲和學功夫。問到感情生活時，她笑謂沒有想過，再問有沒有男友？她說：「架車就係我男朋友。」車不受她控制？她說：「互相遷就，好似感情咁。」<br>採訪、攝影：黃曉妍</p></body></html>
