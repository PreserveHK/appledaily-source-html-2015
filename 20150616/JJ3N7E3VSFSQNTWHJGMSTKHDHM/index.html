<html><header><meta charset="utf-8"><title>吳若希想豐胸變34C</title></header><body><h1>吳若希想豐胸變34C</h1><p>吳若希昨日到將軍澳出席活動，由於主題講自養環保魚，吳若希在台上說：「聽聞食魚可以豐胸，自己好鍾意食魚。」之後她接受傳媒訪問，有記者笑問她有否豐胸成功？吳若希笑說：「唔得啦，恨晚呀，細個唔鍾意食魚，知道食魚可以豐胸後，已經過咗發育期。」<br>曾被笑是iPad胸的吳若希，之前曾揚言自己是小山丘，相比「飛機場」已足夠，問會否考慮隆胸變大啲？她說：「唔會，但我希望有34C，因為自己身形夠高，不過，好懊惱唔知有乜方法達成願望。」有記者提議生仔，吳若希哈哈笑說：「係喎，陀B可以嘗試完美身形。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
