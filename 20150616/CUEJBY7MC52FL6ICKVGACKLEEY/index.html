<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳法拉素顏約姊妹飯局 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>陳法拉素顏約姊妹飯局 - 馮仁昭</h1><p>回復自由身嘅陳法拉，最近返咗嚟香港為電影《神秘寶藏》配音，向來都念舊嘅佢，前晚約咗陳爽、胡蓓蔚、宋熙年及李亞男等舊同事食飯敍舊，其中宋熙年噚日凌晨貼出佢哋嘅合照，留言：「難得一聚！」素顏示人兼露出小酒窩嘅法拉狀態好好，睇嚟大家應該傾得好開心，難怪陳爽回覆話：「Nice catch up！」<br>撰文：馮仁昭</p></body></html>
