<html><header><meta charset="utf-8"><title>發福紀香拒答做小三</title></header><body><h1>發福紀香拒答做小三</h1><p>日本女星藤原紀香早前被爆搭上曾演出《半澤直樹》的歌舞伎男星片岡愛之助，男方連續兩晚被拍得到其香閨過夜，之不過片岡的奀星女友熊切麻美隨後強調兩人仍未分手，令紀香有做小三之嫌。</p><p>昨日，紀香自緋聞後終於首度公開露面，出席在東京舉行的國際短篇電影節，擔任評審的她身穿一襲富有中國特色的高衩長裙，與要潤、韓星鄭雨盛等行紅地毯，有愛情滋潤的紀香似乎略為發福。現場記者當然不斷追問紀香關於戀情的問題，但她面對「與片岡是朋友嗎？」、「發展順利嗎？」等提問，一概只是笑而不答。<br>撰文：程芬</p></body></html>
