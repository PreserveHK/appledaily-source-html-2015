<html><header><meta charset="utf-8"><title>提防形勢逆轉！</title></header><body><h1>提防形勢逆轉！</h1><p>今個禮拜三谷草賽事用C跑道，睇番最近4月22日谷C欄亦係以好至快地作賽，結果一至五檔包辦七W，內檔優勢好明顯。至於跑法方面，前置馬非常有利，尤其早段場次，當晚分別有「善喜」、「皇子」及「神奇飛龍」放頭入直路帶到，不過尾段場次卻見「紅海灣」、「金獅叻將」及「真先生」後上衝贏，提防壓地後形勢會逆轉。<br>今戰列陣馬中，尾場「有心人」上仗正是於谷C欄贏馬，勝後等番同一移欄再跑，有力保持不敗之身。另外，第六場「江山如畫」是全場唯一贏過谷C欄嘅參戰馬，快馬用黃皓楠減十磅更好跑，抽埋一檔有機會一放到底。</p></body></html>
