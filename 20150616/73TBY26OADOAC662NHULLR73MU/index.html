<html><header><meta charset="utf-8"><title>求驗客手記：英超周柏豪隨街瞓</title></header><body><h1>求驗客手記：<br>英超周柏豪隨街瞓</h1><p>有「英超周柏豪」之稱嘅阿士東維拉中場基亞利殊（圖），佢喺剛結束嘅球季季尾，憑住對利物浦嘅足總盃賽事一戰成名，而且仲傳聞有好幾間球會想簽佢。不過，呢名19歲嘅中場就似乎唔多潔身自愛，繼之前俾人踢爆吸笑氣之後，日前又被拍得喺西班牙特內里費度假期間玩到high晒瞓街，而佢旁邊仲有一包煙㖭！維拉發表聲明指，會向基亞利殊了解事件，擺明要捉「柏豪」照肺。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
