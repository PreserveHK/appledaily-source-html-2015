<html><header><meta charset="utf-8"><title>兩男用千斤頂偷車胎</title></header><body><h1>兩男用千斤頂偷車胎</h1><p>【本報訊】偷車胎賊落網！兩名男子前晚駕乘P牌私家車，駛至元朗唐人新村一個露天停車場犯案，涉嫌用千斤頂拆走車胎（圖），被街坊發現報警，警方到場以企圖盜竊罪名拘捕兩人帶署調查，正調查兩人是否涉及過往的偷車胎案件。<br>被捕兩名疑匪分別22歲姓鍾及27歲姓黃，前晚11時許，兩人駕乘一輛貼P牌思域私家車，駛抵元朗唐人新村灰沙圍里一個露天停車場下車，一人攜備千斤頂等工具圖拆走兩輛沒車牌的私家車車胎，另一人「睇水」，但被一名42歲姓鄧街坊發現報警。警員掩至停車場將二人拘捕，並拖走P牌私家車。警方正調查二人是否與其他同類案有關。<br>■記者黃昇</p></body></html>
