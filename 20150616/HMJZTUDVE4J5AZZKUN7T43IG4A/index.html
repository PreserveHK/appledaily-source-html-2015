<html><header><meta charset="utf-8"><title>梁齊昕被寸新晉諧星</title></header><body><h1>梁齊昕被寸新晉諧星</h1><p>特首女梁齊昕早前臨時辭演導演劉俊輝的電影《男極探射燈》後，由新人楊子瑤執二攤，子瑤被問哪方面較齊昕優勝時，她表示「我正常啲啩！」即被齊昕在fb寸爆反擊：「What is歪星楊乜what瑤？」擺明揶揄子瑤是奀星。昨日《男》片所屬的三寶影視文化公司向傳媒發公開信，劉俊輝直指前女主角高高在上的態度侮辱，不論出自甚麼人口中，只是顯得個人修養有問題。<br>至於子瑤亦作出反擊，指曾有報道指梁小姐自薦做model未獲取錄，子瑤說：「不是也同樣視你為奀星嗎？」又指梁小姐帶給港人歡樂，成為一位新晉諧星。<br>撰文：張晴</p></body></html>
