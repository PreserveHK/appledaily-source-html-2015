<html><header><meta charset="utf-8"><title>NMB新MV疑犯兒童色情條例</title></header><body><h1>NMB新MV疑犯兒童色情條例</h1><p>AKB集團一向人多是非亦多，最近師妹組合NMB48推出新曲《榴槤少年》的MV亦惹來是非，被指可能違反兒童色情條例。NMB將於下月推出的新單曲《榴槤少年》，早前公開了在台灣拍攝的MV片段，山本彩（中）等成員全部身穿比堅尼，在泳池邊又跳又唱，但由於舞步中有搖胸的鏡頭，眾成員製造出波濤「胸」湧的效果，引來宅男粉絲爭看。不過，有日本爆料網站指，由於部分成員只得14、15歲，但卻要刻意搖胸，可能違反了兒童色情條例。</p></body></html>
