<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛凱琪真愛唔使拍拖 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>薛凱琪真愛唔使拍拖 - 馮仁昭</h1><p>薛凱琪（Fiona右）噚日去咗商台宣傳新歌《所有下雨天》，佢話今次係佢第一首感恩歌：「𠵱家知道乜嘢叫真愛，以前我覺得一定要成日相聚，但係𠵱家嘅我進化到唔一定要同嗰個人拍拖，只要知道開心身體健康，有呢個人存在，有機會認識佢經已係福氣。」唔知方大同又係咪呢種角色呢？Fiona話純粹係宣傳新歌，唔希望令人覺得借任何男女名字宣傳。<br>撰文：馮仁昭</p></body></html>
