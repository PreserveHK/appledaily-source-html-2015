<html><header><meta charset="utf-8"><title>【奇聞】日本探偵Cafe　體驗預約「被捕」</title></header><body><h1>【奇聞】日本探偵Cafe　體驗預約「被捕」</h1><p>東京池袋有間由現役偵探開設的偵探咖啡廳，將偵探元素融入門面，顧客除可以試玩專業偵探道具外，更可在咖啡廳搜取指紋，體驗「被捕」一刻，拍照留念。另外，咖啡廳晚上還會變成酒吧，平日辦派對、搞婚禮均可預約。Cafe由偵探社開設，也並非鬧着玩的，Cafe還真的會接受客人的調查委託，有點像漫畫《城市獵人》續集《天使心》裏面的神秘咖啡廳，店員都是真正的偵探呢。<br><br>記者：童傑<br><br>偵探社連結： http://progress-ikebukuro.com/index.html <br>資料來源：宅宅新聞</p></body></html>
