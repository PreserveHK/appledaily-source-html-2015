<html><header><meta charset="utf-8"><title>隔牆有耳：仁哥成功鼓勵劉曉波 - 李八方</title></header><body><h1>隔牆有耳：<br>仁哥成功鼓勵劉曉波 - 李八方</h1><p>緬甸反對派領袖、諾貝爾和平獎得主昂山素姬結束訪華行程返國咯。其實支聯會主席何俊仁早前曾經去信昂山素姬，要求對方同國家主席習近平會面時，提出畀中共囚禁嘅另一諾貝爾和平獎得主劉曉波保外就醫。<br>唔少外媒報道昂山素姬同習近平會面期間，真係有對劉曉波嘅情況表示關注，而習近平當然係冇正面回應啦！雖則唔知昂山素姬係咪真係聽咗何俊仁嘅建議，但至少何俊仁真係去信表態，算係「成功爭取」，八方噚日問過何俊仁，佢話昂山素姬真係向習近平提及劉曉波，「無論結果係點，都算唔錯嘞，相信可以畀到啲鼓勵劉曉波」。</p></body></html>
