<html><header><meta charset="utf-8"><title>周秀娜趕住見T.O.P</title></header><body><h1>周秀娜趕住見T.O.P</h1><p>周秀娜前晚透黑Bra現身W酒店捧BIGBANG場，現場還有JW、王曼喜、BabyJohn、鍾舒漫及鍾舒祺兩姊妹等。娜姐到場時已極心急，受訪時說：「啱啱睇完騷過嚟，好開心所以嚟玩吓，佢哋成隊我都鍾意，個騷好好睇，興奮尖叫到喉嚨都沙埋。」她又表示最鍾意T.O.P，上次BIGBANG香港演唱會亦有入場欣賞。<br>問到其內衣品牌即將開設實體店時，娜姐說：「嚟緊會launch，𠵱家仲係裝修階段。」說罷她催促記者：「快啲啦！」然後急急腳入場，似足fans心急見偶像，十分搞笑。<br>採訪：藍文浩<br>攝影：葉君海</p></body></html>
