<html><header><meta charset="utf-8"><title>吳卓羲父癌病離世</title></header><body><h1>吳卓羲父癌病離世</h1><p>正在跟無綫傾談續約問題的吳卓羲，近日要經常在內地開工拍劇，不過早前他急急趕返港去到瑪嘉烈醫院，原來吳爸爸早前因癌病入院。有雜誌報道指前日中午吳卓羲在醫院走廊徘徊，又指當時吳爸爸已經處於彌留狀態，戴上口罩及cap帽的吳卓羲都難掩憂傷神色。<br>據知，吳爸爸於前晚病逝，有媒體向吳卓羲求證，他表示有陪在爸爸身邊送最後一程，又表示與父親一向感情要好，甚麼事都會傾談討論。他又透露未來幾個月會暫停手上工作，留在香港陪伴母親。<br>撰文：李森</p></body></html>
