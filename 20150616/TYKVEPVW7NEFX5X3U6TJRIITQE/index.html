<html><header><meta charset="utf-8"><title>中環在線：工行副行長獲委做執董 - 李華華</title></header><body><h1>中環在線：<br>工行副行長獲委做執董 - 李華華</h1><p>工商銀行（1398）副行長張紅力最為人津津樂道，就係佢本來係外資投行嘅大賓架，效力德意志銀行近10年，之後去工行做副行長，不過舊年佢跟德意志銀行就有單官司，唔知係咪事過境遷，工行噚日正式委任張紅力做執行董事，並且獲得中國銀監會核准呢個任命，家陣工行就有姜建清、易會滿與張紅力三位執董嘞。<br>50歲嘅張紅力喺黑龍江八一農墾大學完成大學學位，之後去加拿大與美國修讀碩士，36歲已經任德意志大中華區主管，之後平步青雲，做到亞太區總裁。<br>2010年，呢位外資投行大賓架毅然過檔去工行做副行長，當時成為一時佳話。</p></body></html>
