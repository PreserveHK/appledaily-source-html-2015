<html><header><meta charset="utf-8"><title>中環在線：思捷中環開舖謀搶OL客 - 李華華</title></header><body><h1>中環在線：<br>思捷中環開舖謀搶OL客 - 李華華</h1><p>思捷（330）過去幾年閂咗唔少店舖，曾經想喺港島區搵一間都難，舊年佢哋喺銅鑼灣開番分店，今年亦回歸中環嘞。華華上星期行過中環街市，發現對面有間思捷正在裝修，思捷財務總裁鄧永鏞今年初講過，中環店可能7月開，睇落都係真嘅。<br>不過，ZARA、H&amp;M等快速時裝近年俘虜咗大部份OL嘅心，思捷喺中環開店能否贏番呢班客仔呢？真係好難講。<br><br>高淑嫻攝</p></body></html>
