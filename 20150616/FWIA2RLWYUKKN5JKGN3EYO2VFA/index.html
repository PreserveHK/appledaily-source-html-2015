<html><header><meta charset="utf-8"><title>求驗客手記：桑治夜蒲自備「閃鞋」</title></header><body><h1>求驗客手記：<br>桑治夜蒲自備「閃鞋」</h1><p>巴塞隆拿嘅喀麥隆中場桑治（左二），喺球場上係實而不華嘅硬漢子，但其實佢喺場外嘅風格就相當花枝招展。上季被外借去英超韋斯咸嘅桑治，日前同佢老婆Olivia加埋兩個女性朋友一齊去夜蒲，指定動作就梗係上載張相上社交網站，相中最吸引眼球嘅唔係一班女士，而係桑治着住嗰對發光運動鞋，鞋底邊緣發住藍光認真搶眼。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
