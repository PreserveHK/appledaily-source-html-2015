<html><header><meta charset="utf-8"><title>求驗客手記：紅魔CEO出手搞傑斯？</title></header><body><h1>求驗客手記：<br>紅魔CEO出手搞傑斯？</h1><p>英超球隊曼聯啱啱喺上個禮拜先成為全球最有價值足球隊，當然唔會錯過任何搵錢機會，最近佢哋仲連自己人都唔放過，打算買咗喺奧脫福球場附近、由一班曼聯名宿尼維利兄弟、傑斯及史高斯等擁有嘅足球酒店（右）。雖然足球酒店開張只係幾個月，但已成為到奧脫福朝聖人士嘅必到地方，眼見酒店咁受歡迎，有報道指曼聯行政總監活禾特打算收購；不過，加利佬佢哋就睬活禾特都儍，仲密謀開分店㖭！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
