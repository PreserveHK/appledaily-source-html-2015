<html><header><meta charset="utf-8"><title>瑪莎希臘浪漫行禮</title></header><body><h1>瑪莎希臘浪漫行禮</h1><p>台灣樂隊五月天成員瑪莎去年11月與設計師女友謝葦怡（Vicky）登記結婚，兩人於香港時間前晚在希臘聖托里尼島補辦婚禮，隊友獨缺冠佑因女兒考試而未能到賀。五月天所屬公司相信音樂表示，一對新人喜歡當地的碧海藍天白雲白牆，決定舉辦一個像親朋好友的旅遊和派對，每個人都是伴郎伴娘，五月天成員都是很開心，並自己買機票，李宗盛亦現身送祝福，估計婚禮費用不超過300萬元台幣。<br>此外，執導電影《可可西里》的內地導演陸川和央視節目主播胡蝶，香港時間昨日於夏威夷舉行婚禮，只邀請至親好友出席。<br>撰文：皓騫</p></body></html>
