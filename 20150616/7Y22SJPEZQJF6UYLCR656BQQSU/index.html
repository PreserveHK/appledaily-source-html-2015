<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫燕姿賽跑唔求名次 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>孫燕姿賽跑唔求名次 - 馮仁昭</h1><p>孫燕姿上個星期六喺青島舉行第26場巡迴個唱，亦係佢出道15年以嚟首次喺當地開騷。燕姿喺開騷前一日，帶領演出團隊進行散跑杯錦標賽活動，雖然佢哋因航班延誤而遲咗到青島，不過冇影響燕姿嘅狀態，當日參與人數近80人，沿途有唔少人幫佢打氣，燕姿仲邊跑邊揮手，佢話：「我們是散步加跑步，不追求速度與名次，熱情參與就是贏家。」燕姿喺活動結束後仲同粉絲影大合照。<br>撰文：馮仁昭</p></body></html>
