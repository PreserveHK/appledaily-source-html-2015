<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張靚穎唱好《未來戰士5》 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>張靚穎唱好《未來戰士5》 - 馮仁昭</h1><p>動作影星阿諾舒華辛力加（Arnold Schwarzenegger）新片 《未來戰士：創世智能》（Terminator: Genisys）將會喺下月上映，噚日派拉蒙影業宣佈搵咗內地歌手張靚穎同美國歌手Big Sean為唱原創英文歌《Fighting Shadows》做片尾曲，更會喺全球播放，張靚穎話：「我很榮幸可以參與歌曲的音樂製作，對我來說是非常特別的機會，我非常期待當人們第一次聽到這首歌曲時的反應。」<br>撰文：馮仁昭</p></body></html>
