<html><header><meta charset="utf-8"><title>《海賊王》創健力士紀錄</title></header><body><h1>《海賊王》創健力士紀錄</h1><p>日本人氣漫畫《海賊王》於1997年開始在漫畫雜誌《週刊少年JUMP》連載，到近年才人氣爆發，而《海賊王》漫畫的單行本累積銷量更高達逾3.2億本，銷量實在驚人。作者尾田榮一郎因此創下了「單一作者發行最多漫畫系列」紀錄，昨日更得到健力士世界紀錄大全頒發證書，他連同《海賊王》當中眾多人物，齊齊出席領取證書儀式。</p><p>尾田更畫了一張漫畫主角船長路飛拿着健力士證書的畫來慶祝，他受訪時表示，漫畫雖然只用來打發空暇時間的娛樂，但曾有很多讀者對他說，與一些不熟絡的人因為有《海賊王》的共同話題而成為了朋友，甚至成為情侶，這都令他十分高興。 <br>撰文：泉水</p></body></html>
