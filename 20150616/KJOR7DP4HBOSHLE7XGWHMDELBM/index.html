<html><header><meta charset="utf-8"><title>隔牆有耳：「屈穎妍」被用完即棄 - 李八方</title></header><body><h1>隔牆有耳：<br>「屈穎妍」被用完即棄 - 李八方</h1><p>八方噚日見到《100毛》刊登讀者送畀佢哋嘅一張相，真係想高唱 「被世界遺棄不可怕，喜歡你有時還可怕」。相中所有「I am屈穎妍」紙牌變成垃圾，就咁俾人扔掉喺某個停車場，就連「捍衞言論自由，不要語言暴力」嘅核心價值標語，都一齊變成垃圾。<br>有網民質疑上月發起「人人都係屈穎妍」撐屈女士遊行嘅周融，點解唔將支持屈穎妍嘅紙牌「袋住先」而係「扔住先」？搞到一地都係屈穎妍。毛孩就喺《100毛》fb話：「臨時演員都係演員，臨時道具都係道具，俾少少職業道德好唔好？」</p></body></html>
