<html><header><meta charset="utf-8"><title>周汶錡開P迎接囝囝</title></header><body><h1>周汶錡開P迎接囝囝</h1><p>名模周汶錡（Kathy）與法籍丈夫Julien Lepeu今年造人成功，一索得男！臨盆在即，Kathy妹妹周麗淇前日便與姐夫及家人送上驚喜，舉行了一個神秘baby shower派對。前日Kathy到丈夫妹妹家BBQ，沒有化妝兼穿得隨意，Kathy說：「去到先知有呢個驚喜，我完全唔知情，好多謝佢哋，好有心思。」Baby Lepeu還有十數天便出世，Kathy說：「大家都好期待，願望當然希望BB身體健康！最緊要開心！」<br>採訪：栐仁</p></body></html>
