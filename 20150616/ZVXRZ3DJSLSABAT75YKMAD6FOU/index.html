<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭勁忙　變身快閃黨 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭勁忙　變身快閃黨 - 李八方</h1><p>政改關鍵時刻，專責政改嘅林鄭月娥忙到癲，但佢噚日朝早都應邀出席職訓局搞嘅「國際學生交流研討會」開幕禮並致辭，笑笑口話將面對非常困難嘅一星期，因為香港正面對歷史性時刻。<br>據聞佢原定嘅行程，包括參觀學生展品同接受傳媒訪問，但最後冇參觀又冇扑咪之下就閃咗，現場傳媒猜測係咪有乜緊要事，例如有票要撬，搞到佢心如鹿撞，唔理三七二十一急急腳鬆人？<br>政務司司長辦公室發言人同八方講，林鄭唔係忽然提早離場喎，其實佢哋一早同主辦活動嘅單位講明，由於活動後有事，10點就要離場，而噚日嘅活動有啲超時，所以林鄭致完辭咪離場囉。</p></body></html>
