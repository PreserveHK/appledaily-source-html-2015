<html><header><meta charset="utf-8"><title>關節急救：改善寒背</title></header><body><h1>關節急救：改善寒背</h1><p>【本報訊】肩關節由肱骨關節（上臂關節）及肩胛骨關節（背部關節）組成，此關節的活動幅度大，以便肩膊進行向前或向後等旋轉動作，為日常多用的大關節之一。</p><p>香港復康會適健中心註冊物理治療師謝達暉表示，肩關節若保護不足，如OL常「縮膊」打字，肩部軟組織及關節囊腔易受損，增患五十肩風險及引致圓肩（寒背）。市民要多運動保持肩關節活動幅度，減少其勞損及磨蝕。<br>■記者梁麗兒</p><p>示範：適健中心模特兒鍾詠琦<br>攝影：黃文邦</p></body></html>
