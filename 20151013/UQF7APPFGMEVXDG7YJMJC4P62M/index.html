<html><header><meta charset="utf-8"><title>呂健威王牌馬勁</title></header><body><h1>呂健威王牌馬勁</h1><p>呂健威今季於谷草勝出六場頭馬，是成績最好之練馬師，尤其打王牌報名馬匹更是出擊重心，翻查紀錄，今季八匹呂廐谷草王牌馬，交出五勝一位佳績，好似上周三便憑一對王牌馬「有智者」及「軍歌」起孖。至於今期谷草賽事，呂健威替「精算率然」及「勁飛揚」出王牌，睇部署已露出擊手影。<br>「勁飛揚」雖然已屆九歲之齡，不過上季仍能取得三W，內在鬥心一流，老馬必趁季初體力較佳時出擊，打王牌報跑首本谷草一哩，千祈唔可以睇小。另外，「精算率然」近兩季八次角逐谷草1200米，六次走入三甲，同場快馬唔多，順利放出便可坐位望贏。</p></body></html>
