<html><header><meta charset="utf-8"><title>普京背後亂噴香檳邊個咁唔識死？</title></header><body><h1>普京背後亂噴香檳<br>邊個咁唔識死？</h1><p>周日舉行的一級方程式俄羅斯站賽事，綽號「黑帝」的英國車手咸姆頓贏得冠軍。賽後由俄羅斯總統普京頒獎。咸姆頓開香檳慶祝時，香檳疑似濺到普京。<br><br>事後，有網民語帶諷刺地表示，咸姆頓冒犯了普京，擔心他的人身安全。有人留言說：「普京已將咸姆頓的住址交給其政治異見者殺戮隊。」另一人問：「咸姆頓何時會被發現死於浴缸中？」<br><br>咸姆頓以香檳噴人已有前科。今年4月他贏得中國站冠軍後，在頒獎台上以香檳猛噴禮儀小姐，結果受到網民猛烈抨擊，指他對女性毫不尊重，有欠風度。<br><br>英國《都市報》</p></body></html>
