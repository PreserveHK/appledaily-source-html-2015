<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳昭昭唱佔中講政治 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳昭昭唱佔中講政治 - 馮仁昭</h1><p>轉戰樂壇嘅陳昭昭噚日去到新城大談鬼怪事，講番當年接拍《人頭豆腐湯》時，劇組要去番戲中改編真人真事案發現場開工，點知全部機都開唔着，要轉地方先拍到，之後佢又試過被鬼壓。講番新歌同梁焯滿合唱，內容圍繞去年佔中事件，講到何為公義同和平，佢話：「首歌有少少政治色彩，不過我唔會講係藍定綠，大家自己聽吓。」<br>撰文：馮仁昭</p></body></html>
