<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜宇航開公司拍鬼片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杜宇航開公司拍鬼片 - 馮仁昭</h1><p>杜宇航及陳鈺芸等噚日喺旺角出席環保水杯集資活動，杜宇航透露嚟緊會開電影公司：「第一套戲會開啲鬼鬼怪怪嘅題材先，𠵱家已經傾緊。」佢又話同冼國林嘅官司已經OK，希望未來同對方會有合作，至於感情生活，杜宇航就話𠵱家一切以工作為主。同場嘅陳鈺芸話為咗環保，考慮將架跑車賣走，轉買電動車：「咁樣廢氣又少啲，牌費又平啲。」<br>撰文：馮仁昭</p></body></html>
