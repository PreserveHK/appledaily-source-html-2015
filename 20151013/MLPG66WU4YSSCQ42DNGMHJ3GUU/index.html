<html><header><meta charset="utf-8"><title>同「理」減壓健康操：按穴鬆肩醒腦提神</title></header><body><h1>同「理」減壓健康操：<br>按穴鬆肩醒腦提神</h1><p>學生過度集中精神溫書或用電腦做功課，其間忘記休息，很容易加劇眼睛及腦筋的疲勞。理工大學康復治療科學系臨床導師駱正昌建議，當身體及頭腦感到疲倦時，不妨休息10至15分鐘，讓頭腦放鬆一下，才繼續做功課或溫書。休息期間，可按揉穴位，配合放鬆肩頸的動作，都有助消除疲勞、令頭腦清醒，隨時可提高小休後的溫書效率。當中按揉頭維穴不但可減輕頭痛，也有明目作用，按揉晴明穴則可幫助消除眼部疲勞。<br>■記者梁麗兒</p><p>示範：理大康復治療科學系研究助理蘇穎欣<br>攝影：謝榮耀</p></body></html>
