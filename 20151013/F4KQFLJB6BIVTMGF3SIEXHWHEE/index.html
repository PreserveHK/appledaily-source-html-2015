<html><header><meta charset="utf-8"><title>雌雄賊扮交收搶iPhone 6s Plus</title></header><body><h1>雌雄賊扮交收<br>搶iPhone 6s Plus</h1><p>【本報訊】沙田廣場對開發生打劫傷人案，昨日凌晨約12時半，一名24歲姓葉青年，應早前於網上相約的一名女子，到上址交收一部價值約8,000元的iPhone 6s Plus手機。<br> <br>事主抵達準備交收電話之際，卻遭女買家的男伴，以雨傘扑頭襲擊，然後合力搶去他的手機及放有200元的斜揹袋。雌雄賊得手後逃去無蹤，事主報警求助，然後送院。<br> <br>警員到場在附近搜索賊蹤，但沒有發現，案件列作行劫，交由沙田警區刑事調查隊跟進，現正追緝一名年約20歲女子及23歲男子。</p></body></html>
