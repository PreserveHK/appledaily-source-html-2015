<html><header><meta charset="utf-8"><title>馮仁昭四圍超：米雪夾熟新班底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>米雪夾熟新班底 - 馮仁昭</h1><p>米雪（圖）噚日接受港台訪問，佢12月將會同焦媛合演舞台劇，本身自己要求高，花好多時間讀劇本，希望做到精準又細緻。佢唔知道陳國邦同關菊英決定離開無綫，對於菊姐仲覺得幕後班底轉晒，問到米雪有冇感覺到同事意興闌珊，佢話：「唔覺得，我都有同新一代嘅演員合作，覺得佢哋好叻，大家都夾。我都啱啱同公司續約一年，條件都滿意。」<br>撰文：馮仁昭</p></body></html>
