<html><header><meta charset="utf-8"><title>郭能緊張呢個寶庫</title></header><body><h1>郭能緊張呢個寶庫</h1><p>騎師郭能及練馬師葉楚航，今季合作成績不錯，如早前般，便憑「齊飛」及「真慷慨」攜手共進凱旋門。今期賽事，這對騎練將合作兩駒，當中包括出爭第二場五班1650米的「大寶庫」。這朝此駒由郭能主理最後試跑，而這葉廐馬更是其是日首匹出試馬，反映騎者心中有馬；當出試完畢後，這位愛爾蘭好手有摸馬舉動，看來對馬兒的操練情況及狀態都很滿意。查賽績，「大寶庫」歷來在港的兩次上名都是跑五班同程，可見牠路有專長，今回這葉廐馬再爭強項，且看能否在港開齋。</p></body></html>
