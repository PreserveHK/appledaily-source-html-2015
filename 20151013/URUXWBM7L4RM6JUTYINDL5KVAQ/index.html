<html><header><meta charset="utf-8"><title>Jumbo被綁遭Don強吻</title></header><body><h1>Jumbo被綁遭Don強吻</h1><p>33C索模曾淑雅（Jumbo）在新戲《碟仙碟仙》中被李逸朗（Don）先綑綁再強吻，最後用膠袋笠頭，窒息慘死收場！Jumbo昨在電話說：「場戲講我俾阿Don捉咗返去，綁咗喺張凳度，最尾有膠袋笠頭鏡頭，唔係好辛苦，道具組set咗膠袋底其實透到氣，不過我掙扎時用力過度，返到屋企發現瘀咗。佢錫我嗰吓真係強吻式，完全冇錫住我。」</p><p>至於第一日開工就拍強吻戲，阿Don在電話說：「都冇話尷唔尷尬，做咗咁多年戲，因為之前唔識Jumbo，都冇乜點溝通，不如錫咗先算，佢都好專業同投入，嗰場戲我好滿意。」<br>採訪：皓騫</p></body></html>
