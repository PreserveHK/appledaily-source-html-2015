<html><header><meta charset="utf-8"><title>隔牆有耳：李卓人捕獲和平獎得主 - 李八方</title></header><body><h1>隔牆有耳：<br>李卓人捕獲和平獎得主 - 李八方</h1><p>見到名人要影相集郵，是常識吧？身在巴西出席國際職工會聯盟執委會嘅工黨主席李卓人，都係咁話。<br>話說今屆諾貝爾和平獎得主係突尼斯全國對話機制，對話四人組係由突尼斯國內四大團體組成：分別係突尼斯總工會、突尼斯工商聯盟、突尼斯人權聯盟，以及突尼斯律師聯合會。而代表突尼斯總工會攞獎嘅阿巴斯，亦同李卓人出席同一會議，結果對方被佢喺會場內野生捕獲，同時促請對方關注另一位和平獎得主劉曉波，力促中國釋放佢。</p></body></html>
