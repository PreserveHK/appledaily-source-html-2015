<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃凱芹動畫鞏俐溝冰冰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃凱芹動畫鞏俐溝冰冰 - 馮仁昭</h1><p>黃凱芹（Chris）噚日到灣仔接受dbc數碼電台訪問，宣傳新歌《愛你變成害你》兼自製的動畫MV，佢話幫女主角起咗個名叫范青青，原因係自己手筆嘅女主角，一時似鞏俐，一時又似范冰冰，而某角度仲有啲似汪明荃。Chris曾經因為拍《白蛇青蛇》幫手做電腦繪圖，開始對動畫製作上癮，佢希望可以製作動畫短片，參加香港金像獎或外國影展。<br>撰文：馮仁昭</p></body></html>
