<html><header><meta charset="utf-8"><title>麻煩安妮連退早餐四次</title></header><body><h1>麻煩安妮連退早餐四次</h1><p>美國女星安妮夏菲維（Anne Hathaway）一直被傳為人麻煩，據美國網站TMZ爆料指，安妮食早餐都竟然連退四次！安妮被指上周在片場拍廣告時，點了水煮蛋配鬆餅及牛油果，但她最初嫌水煮蛋太生，要求退回再煮，當早餐再送來之際，她又嫌鬆餅已變凍，再要求退回，到第三次送來時，安妮又輪到兼水煮蛋不夠熱。第四次送來時所有食物都夠熱，但安妮竟表示想食炒蛋！如此麻煩，難怪被網民狂轟。</p></body></html>
