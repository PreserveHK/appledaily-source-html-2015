<html><header><meta charset="utf-8"><title>翁虹囡囡8歲生日嘟嘴錫錫扮可愛</title></header><body><h1>翁虹囡囡8歲生日<br>嘟嘴錫錫扮可愛</h1><p>翁虹自從嫁咗畀第二任老公劉倫浩，生埋囡囡劉蒔(Crystal)後，一家三口喺內地定居，間中拍吓內地劇同出騷賺外快。<br><br>昨日原來係愛女Crystal八歲生日，不過翁虹有工作在身，昨早喺微博留言：「親愛的寶貝：媽媽雖然因為工作關係已經提前於昨天給你過了！但媽媽還是覺得心裏遺憾～今天不能好好陪你！你又長大一歲了，雖然有時候你還是把我弄得哭笑不得，但你已經學會體諒別人懂事多了！希望你繼續有所進步喔！祝我的寶貝水晶小天使+小魔女生日快樂！」翁虹更貼出兩張同囡囡Crystal面貼面嘅相，見囡囡對眼同翁虹一樣咁精靈，認真夠可愛！</p></body></html>
