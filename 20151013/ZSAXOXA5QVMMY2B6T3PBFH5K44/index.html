<html><header><meta charset="utf-8"><title>求驗客手記：森林回味歐冠那些年</title></header><body><h1>求驗客手記：森林回味歐冠那些年</h1><p>諾定咸森林𠵱家喺英冠競逐，其實佢哋曾幾何時係英格蘭一線勁旅，最威嗰陣梗係喺1979同80年，喺白賴仁哥洛夫帶領下連贏兩屆歐冠盃。呢位已故名帥帶領過森林成18年咁耐，最近有套以佢輝煌事蹟為題材嘅電影《I Believe in Miracles》喺周日首映，一班昔日森林球員都有嚟捧場，包括施路頓、法蘭斯同安達臣等名將眾首一堂，仲有3,000名球迷一齊喺森林主場城市足球場睇戲㖭。</p></body></html>
