<html><header><meta charset="utf-8"><title>宋鐘國疑出軌致離婚</title></header><body><h1>宋鐘國疑出軌致離婚</h1><p>曾演出韓國綜藝節目《爸爸！我們去哪兒？》的韓國前足球員宋鐘國，早前被爆跟老婆朴葉善性格不合而結束9年婚姻，但前晚，網上流傳一輯疑似是宋鐘國跟「小三」的相片，懷疑他出軌致婚變，當中「小三」公開跟宋鐘國慶生相片外，更留言「多謝你出世」、「我們真是一對健康情侶。」</p><p>等曖昧留言，而相中男女雖被遮面，但網民發現宋鐘國跟相中男有一件相同的冷衫，二人穿法亦相同。朴葉善亦曾於網上留言暗示老公出軌，但昨日又為老公講好說話。<br>撰文：金美兒</p></body></html>
