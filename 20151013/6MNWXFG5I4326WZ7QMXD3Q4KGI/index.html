<html><header><meta charset="utf-8"><title>素顏Charlie被中佬狂影</title></header><body><h1>素顏Charlie被中佬狂影</h1><p>楊采妮（Charlie）的父親於上月不幸逝世，她在微博留言答謝大家的關心，昨Charlie自喪父後首曝光，下午約3時許在助手陪同現身中環置地廣場，素顏戴黑超的Charlie着淺藍色連身裙，到某意國皮具品牌店內選購心頭好。<br>Charlie最終由助手幫她攜兩大袋戰利品離去，問最近忙些甚麼？她說：「拍緊電影《寒戰2》，今日放假嚟行吓。」其間很多自由行認出Charlie要求合照，沒化妝的她都來者不拒，表現親切，有中年男人更用iPad狂影，Charlie都保持禮貌笑容，之後就上車離去。<br>採訪、攝影：梁繼光、朱志聰、畢紹基</p></body></html>
