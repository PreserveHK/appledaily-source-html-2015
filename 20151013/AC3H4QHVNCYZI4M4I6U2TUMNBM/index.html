<html><header><meta charset="utf-8"><title>攻擊政府網站　工程師候懲</title></header><body><h1>攻擊政府網站　工程師候懲</h1><p>【本報訊】去年佔領運動期間，黑客組織「匿名者亞洲」在社交網站提供軟件工具及連結，號召網民攻擊政府網站，以示支持佔中。一名助理電力工程師被發現在10月3日利用該工具，一分鐘內攻擊政府新聞網逾2,600次，令網站變慢。他昨承認有犯罪意圖而取用電腦。<br>21歲被告郭子濤（圖）的律師求情指，被告是一時衝動犯案，又指被告攻擊只維持一分鐘，只是令網站一度「塞車」，無實際破壞。裁判官水佳麗同意案情不算嚴重，押後至下月2日判刑。<br>案件編號：TMCC1960/15 <br>■記者歐陽聯發</p></body></html>
