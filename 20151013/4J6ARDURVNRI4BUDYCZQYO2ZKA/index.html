<html><header><meta charset="utf-8"><title>陳伶俐少聯絡林敏驄</title></header><body><h1>陳伶俐少聯絡林敏驄</h1><p>陳伶俐昨日到新城電台接受訪問，談及要兼顧忙碌的事業及家庭的生活。對於日前有報道指林敏驄跟兩位分別16歲及11歲的兒子林肯與林善甚少來往，並酒醉後深夜致電要求見仔，伶俐指沒有看報道內文，只是朋友透露短訊通知，她亦親自向兩子解釋事件。</p><p>至於父子是否沒見面？陳伶俐說：「我覺得你哋問番當事人，唔方便代答。」但她澄清前夫未曾試過深夜致電她，自從跟現任丈夫一起後，和前夫已經沒聯絡，她亦指阿驄不是飲酒的人。有關贍養費問題，她指跟前夫一向都沒有錢銀轇轕：「識我老公之前，我都係好努力去做嘢，照顧我嘅小朋友。」<br>採訪、攝影：馬建華</p></body></html>
