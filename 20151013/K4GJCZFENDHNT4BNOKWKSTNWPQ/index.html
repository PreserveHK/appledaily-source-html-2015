<html><header><meta charset="utf-8"><title>藍莓與高瘦男共飲一支水</title></header><body><h1>藍莓與高瘦男共飲一支水</h1><p>曾經跟「洗米華」周焯華傳緋聞的「藍莓」劉俐，約滿無綫後在觀塘開點心店的她，前晚7時與友人到海洋公園玩哈囉喂，一行四人坐價值約50多萬元的Benz抵達，藍莓坐副駕駛座，負責駕車的是年約30歲的高瘦男，他全程陪實藍莓，還一支水兩份飲。<br>當時另一對男女友人在樓下吸煙，藍莓和高瘦男先行搭自動電梯，他們站在一旁等友人時，有傾有講十分開心，藍莓手上雖然有一支茶，但當高瘦男遞上自己支水時，藍莓即飲了一啖口水交流，而入場時，高瘦男更體貼地為藍莓戴上手帶，乘機獻殷勤。<br>採訪、攝影：陳辰、畢紹基</p></body></html>
