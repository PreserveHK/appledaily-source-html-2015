<html><header><meta charset="utf-8"><title>狎童疑犯保釋期間涉再犯</title></header><body><h1>狎童疑犯保釋期間涉再犯</h1><p>【本報訊】17歲青年網上結識11歲女童後，涉以給予Cosplay服裝為藉口，誘女童到寓所性交，女童醒後發現其內褲前後調轉而揭發案件。此案正排期到區院審理，惟青年保釋期間再犯，網上認識另一名13歲女童後，即涉與對方在家中性交，翌日又以生日為由，帶女童到賓館開房慶祝。青年昨在粉嶺法院否認控罪，需還柙候訊。<br>被告楊偉德報稱是快餐店兼職職員，昨否認與16歲以下女童非法性交及非禮共3項罪名，即指他在今年10月7日及8日，分別在粉嶺家中及旺角賓館犯案。案件押後至11月24日再提堂。 <br>案件編號：FLCC5311/15 <br>■記者陸羽平、蘇曉欣</p></body></html>
