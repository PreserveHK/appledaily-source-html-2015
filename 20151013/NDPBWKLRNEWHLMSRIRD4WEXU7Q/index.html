<html><header><meta charset="utf-8"><title>羅霖爆囝囝曾遭欺凌</title></header><body><h1>羅霖爆囝囝曾遭欺凌</h1><p>羅霖、廖碧兒（Bernice）及楊思琦等，昨日在將軍澳出席慈善活動，羅霖表示近日消防員發生的醜聞，有告知在美國讀書的大仔，若然遇到欺凌事件要出聲，她說：「好似大仔讀小學時都俾人蝦過，嗰時佢朝朝嘔，原來係心理問題，如果唔正視會抑鬱或者癲。」 <br>之前視網膜脫落的Bernice表示，暫時留港工作，不敢坐飛機。提到曾勵珍指歡迎港視藝人重返無綫，她說：「我邊度都冇所謂，最重要有好劇本。」至於陳國邦離巢無綫，她說：「我同佢合作過，佢好有才能，演戲好好，嗰時我好嫩，佢都好照顧我，人才冇咗好可惜，但開心最緊要。」 <br>採訪：溫敏芝 <br>攝影：陳俊強  </p></body></html>
