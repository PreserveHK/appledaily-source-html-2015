<html><header><meta charset="utf-8"><title>秋生早退：回家慰妻</title></header><body><h1>秋生早退：回家慰妻</h1><p>黃秋生前晚到灣仔出席舞台劇演員翟凱泰（泰臣）的化妝生日會，手持香檳到場的秋生，自稱抱恙在身，所以會提早離場，他以普通話說患了氣管炎，諧音即是「妻管嚴」，秋生笑說：「有定期食藥，總之我返屋企就得㗎喇！DNA有事，醫生話冇得救，死咗去好過。」提到陳國邦離開無綫，秋生說：「咁多年都係咁，來來去去，冇乜咁出奇。好難講，有時要講命水、講機遇，有時又要講公司上面嘅政策，我咁叻又唔見我紅？」<br>至於開P補祝大前日40歲生日的泰臣就以一頭長髮現身，他指會扮張國榮及郭富城唱歌，方力申、周浚偉及林熹瞳等亦有到賀。<br>採訪：王連連　<br>攝影：陳俊強</p></body></html>
