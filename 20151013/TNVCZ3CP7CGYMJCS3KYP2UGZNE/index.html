<html><header><meta charset="utf-8"><title>馮仁昭四圍超：雨僑膝撞踢瘀大髀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>雨僑膝撞踢瘀大髀 - 馮仁昭</h1><p>雨僑昨日到新城宣傳新歌，見佢右腳大髀有瘀傷，佢笑話唔係俾男友打，只係為接拍嘅半馬真人騷練拳整傷，練膝撞竟然踢瘀大髀。日前佢同男友羅力威拍拖被發現，羅力威就被指黑臉，佢話：「佢只係冇笑，好彩係影到行書店，唔係食飯買嘢，或者影到我買手袋，然後寫買舊款袋。」雨僑話拍拖出街唔介意被影，但就唔會太刻意企定定合照。<br>撰文：馮仁昭</p></body></html>
