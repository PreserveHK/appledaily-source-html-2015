<html><header><meta charset="utf-8"><title>彭浩翔下月赴台打喪屍</title></header><body><h1>彭浩翔下月赴台打喪屍</h1><p>彭浩翔監製完《同班同學》後，最近又籌備執導新片，今次新戲主要針對內地市場，由北京的新原野公司投資，男女主角都在內地物色。據悉，這部喪屍加愛情的新片屬意由吳秀波與楊子姍演出，預計下個月初到台北拍攝，估計在當地拍攝個半月，昨日彭浩翔回應本報時稱：「人選尚未落實。」<br>拍攝完這部內地電影後，彭浩翔會積極籌拍《春嬌與志明3》，除了原班人馬外，還會有志明的父母出現，第3集主要講兩代的溝通問題，春嬌與志明結婚後，春嬌與老爺、奶奶在生活細節出現很多分歧，鬧出不少笑話，到底兩代人如何磨合，現階段已開始在整理劇本，彭浩翔希望影片明年可以順利開拍。<br>採訪：鍾國仁</p></body></html>
