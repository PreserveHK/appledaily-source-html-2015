<html><header><meta charset="utf-8"><title>馮仁昭四圍超：FFx演唱會海報似街招 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>FFx演唱會海報似街招 - 馮仁昭</h1><p>繼上個月嘅廉價MV後，女子組合FFx再成為網民談論對象，事關佢哋嚟緊會喺葵涌一個studio入面搞兩場演唱會，海報前晚曝光即時有網民笑張海報同貼喺尖沙嘴街頭嗰啲冇分別，有人仲話一睇以為係夜總會海報。<br>雖然又俾網民彈爆，仲反問話入場要收100蚊，但成員之一楊澤怡（Shirley）就對每個留言都讚好，仲多謝大家支持，果然EQ高！<br>撰文：馮仁昭</p></body></html>
