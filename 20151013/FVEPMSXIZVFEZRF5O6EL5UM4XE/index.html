<html><header><meta charset="utf-8"><title>手機裝防毒程式防入侵</title></header><body><h1>手機裝防毒程式防入侵</h1><p>【話你知】<br>香港資訊科技商會榮譽會長方保僑指，手機短訊詐騙於本港屢有所聞。他指早前諸如中聯辦的電話騙案，有機會是事主手機不慎透過短訊植入了木馬程式。「程式可能收集咗事主手機裏面一啲秘密資料，咁先令到佢哋會俾人呃咁多錢。」<br>方續稱，用戶可在手機內安裝防毒程式，減低有害程式植入機會。此外，蘋果iOS用戶應盡量避免jailbreak，而Android用戶也可於手機設定不允許安裝第三方程式，防止入侵。<br>《蘋果》記者</p></body></html>
