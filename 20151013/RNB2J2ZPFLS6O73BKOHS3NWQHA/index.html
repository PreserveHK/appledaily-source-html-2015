<html><header><meta charset="utf-8"><title>【旅冰島】火山冒新溫泉　早浸早享受 </title></header><body><h1>【旅冰島】火山冒新溫泉　早浸早享受 </h1><p>冰島火山爆發的新聞，沒有太多人會關心，但因為火山爆發而冒起的天然新溫泉，相信不少旅人都會有興趣。去年冰島東北部Holuhraun發生了200年難得一遇的火山大爆發，歷時長達六個月，流出的熔岩形成了天然溫泉，面積約四至五千平方呎，部份位置水溫介乎攝氏35至40度，最近被當地人發現，成為新一代的天然景點。不過隨熔岩逐漸冷卻，水溫將逐步下降，來年夏天可能已是一池冷水，要浸新溫泉就好趁早起行。<br><br>記者：陶思敏<br>圖片來自Icelandic Farm Holidays </p></body></html>
