<html><header><meta charset="utf-8"><title>娜姐澳門騷設企位一齊跳</title></header><body><h1>娜姐澳門騷設企位一齊跳</h1><p>國際樂壇天后麥當娜（Madonna）將於下年2月20及21日於澳門新濠影匯綜藝館舉行其「Rebel Heart Tour」世界巡迴演唱會，本周五開售的演唱會貴賓席索價10,588港元，而澳門站最特別之處就是有企位，可以與麥當娜近距離接觸一齊跳，但就要付8,888港元或7,888港元。至於美國巨肺天后瑪麗嘉兒（Mariah Carey）有傳本月27日會去澳門新濠影匯開幕禮表演。</p></body></html>
