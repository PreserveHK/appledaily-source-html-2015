<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周汶錡開動物百日宴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周汶錡開動物百日宴 - 馮仁昭</h1><p>周汶錡（Kathy）大前年嫁畀法籍老公Julien Lepeu，今年7月兩人嘅愛情結晶品Jacques出世。<br>噚日Kathy喺社交網貼一家三口合照新相，兩夫婦幫囝囝舉行100日派對慶祝，現場佈置充滿動物造型嘅氣球，Kathy兩手抱起肥嘟嘟嘅囝囝，笑得好滿足。而老公雙眼更全程望實囝囝，同樣笑容滿面有子萬事足，溫馨滿瀉。<br>撰文：馮仁昭</p></body></html>
