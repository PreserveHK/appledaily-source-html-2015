<html><header><meta charset="utf-8"><title>馮仁昭四圍超：柳妍熙遇揈頭的士佬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>柳妍熙遇揈頭的士佬 - 馮仁昭</h1><p>柳妍熙（Shay）前晚喺圓方出席「冰上曲棍球周年活動」，Shay話平時返屋企都會經過圓方，有次搭的士返屋企遇過奇怪司機：「個的士司機一路發出怪聲，唔知係咪有病，不停揈頭又揈手，搞到我唔敢出聲，爭啲呼吸都唔敢，畀錢嗰時，佢找錢畀我，我都唔敢要，即刻走。」佢又講到啱啱去完古巴幫新專輯影性感泳裝相，係自己暫時最性感演出。<br>撰文：馮仁昭</p></body></html>
