<html><header><meta charset="utf-8"><title>求驗客手記：三鐵猛將扮跛睇默郡打吡</title></header><body><h1>求驗客手記：三鐵猛將扮跛睇默郡打吡</h1><p>英超波飛一票難求，要睇波除咗炒黃牛，有時真係要行吓歪路；好似23歲三項鐵人運動員積基丹拿，喺上輪英超「默西賽德郡打吡」愛華頓主場對利物浦一戰，竟然扮傷殘坐輪椅入場睇波（下圖紅圈示），坐喺頭排仲自拍上網，結果俾人圍插。</p><p>呢位仁兄事後就死撐，話自己為咗睇利物浦比賽，可以不惜一切代價；佢女友亦幫口解畫，話張季票屬於真係傷殘人士嘅丹拿祖父，但佢比賽當日唔得閒，丹拿先拎張飛入場睇波喎。</p></body></html>
