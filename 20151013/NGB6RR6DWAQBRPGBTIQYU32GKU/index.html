<html><header><meta charset="utf-8"><title>求驗客手記：C朗拳手池邊騷「基」</title></header><body><h1>求驗客手記：C朗拳手池邊騷「基」</h1><p>基斯坦奴朗拿度（C朗）結咗婚？仲係同男人結婚？唔通佢俾艾琳娜拋棄咗先發現自己嘅性取向，定係佢決定出櫃，先唔要艾琳娜呢個煙幕？C朗近日飛咗去摩洛哥同班老友度假，包括當地嘅超重量級拳擊手巴特哈利。哈利日前放咗張相上instagram，見佢喺泳池邊雙手抱起上身赤裸嘅C朗，仲一齊做V字手勢，真係基味濃！但哈利嫌hehe指數未爆燈，仲留言話：「我哋啱啱結婚，哈哈！」哈利補充話大家只係好兄弟，講吓笑箒，但我求大俠不其然諗起一首歌：「但做對好兄弟，又如此相愛，旁人會說不該。」</p></body></html>
