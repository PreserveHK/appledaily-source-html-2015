<html><header><meta charset="utf-8"><title>靠打《Minecraft》網絡紅人3510萬買豪宅</title></header><body><h1>靠打《Minecraft》<br>網絡紅人3510萬買豪宅</h1><p>如果你是遊戲機迷，可能聽過Captain Sparklez。<br> <br>Captain Sparklez其實是23歲的馬倫（Jordan Maron），他靠打機維生，在YouTube的頻道有約900萬人看他玩《Minecraft》。<br> <br>他靠打機致富，剛在荷李活山買入價值450萬美元（3,510萬港元）的豪宅。<br> <br>該三層豪宅面積4,100平方呎，三睡房五浴室，除有開放式廚房，飯廳連着露台，客廳可遠眺太平洋等。<br> <br>馬倫的故事，是否證明玩物不一定喪志，打機也可以出人頭地？<br> <br>英國《都市報》</p></body></html>
