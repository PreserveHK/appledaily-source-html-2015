<html><header><meta charset="utf-8"><title>風流阿曉三年抱三</title></header><body><h1>風流阿曉三年抱三</h1><p>講到風流賑，相信無人能及英國男星曉格蘭特（Hugh Grant）。阿曉於二○一一年突然驚爆與華裔女子Tinglan Hong生了女兒Tabitha，當時阿曉的發言人形容二人的關係只是霧水情緣，之後二人在翌年復合，並於二○一三年二月生了兒子Felix。不過，阿曉去年初再被踢爆曾搭上瑞典電視劇監製Anna Elisabet Eberstein，Anna更在二○一二年為他誕下兒子。</p></body></html>
