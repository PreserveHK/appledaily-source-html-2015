<html><header><meta charset="utf-8"><title>欣宜臂紋生命樹</title></header><body><h1>欣宜臂紋生命樹</h1><p>鄭欣宜昨日到商台接受訪問，穿黑色短袖上衣的她，露出右手手臂上的大樹紋身。欣宜的第一個紋身是在二○○六年開始，她說：「當時同個好朋友，覺得十八歲大個女要去紋身，所以互相幫對方設計，好核突㗎，我幫佢畫咗個心，佢幫我畫咗兩條草，阿媽鬧得好勁。」她透露背上有梅花及水仙紋身以紀念媽媽及婆婆。<br>至於昨日曝光的大樹紋身，欣宜說：「幾個月前紋，代表生命不斷生長，同時又可以落地生根。」而唱片方面，她感激公司給予很多自由揀歌，所以計劃明年才出碟，現時忙於找喜歡的音樂人造歌，下首新歌已找來周柏豪及陳永謙作曲、填詞。<br>採訪、攝影：盧妹</p></body></html>
