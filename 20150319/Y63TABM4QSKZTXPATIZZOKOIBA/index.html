<html><header><meta charset="utf-8"><title>關仁隱事：「少爺」躁狂喝窒sales - 關仁</title></header><body><h1>關仁隱事：「少爺」躁狂喝窒sales - 關仁</h1><p>啲人成日叫香港人放鬆啲，事實上港人真係好大壓力，莫講話冇樓有壓力，有樓要供嘅都好大壓力。但有時壓力呢樣嘢又未必完全來自金錢，話說多年前已經名成利就、由演員轉去導演發展嘅「少爺」，有車有樓依然好躁狂。有位做汽車零件嘅老友同關仁講，有次少爺打電話去訂汽車零件，關仁老友聽電話知道係大導演打嚟，已經打醒二十分精神諗住清楚啲問句，點知問唔夠兩句，少爺已經發難，好大聲喺電話度大叫：「我要最貴嗰啲呀！」搞到位老友都唔敢搭嘴。<br>撰文：關仁</p></body></html>
