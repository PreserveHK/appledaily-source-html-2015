<html><header><meta charset="utf-8"><title>變態男電單車擄走8歲女慘遭性侵</title></header><body><h1>變態男電單車擄走<br>8歲女慘遭性侵</h1><p>8歲的玲玲居於河南鄭州，在鄭州中學第三附屬小學上2年級。本月9日下午放學後，被老師留下打掃衛生，隨後獨自1人回午托班，途中被一騎電動車男子帶走。午託班的老師一直以為玲玲被家長接走，故亦沒與家長聯絡確認。至玲玲父親到午託班接人時，才知道玲玲失蹤了。<br><br>玲玲父親至晚上7時，接到玲玲於路邊借來電話來電，他找到她時發現異常，扒開衣服一看，見她下體全是血，褲子都滲透出來。<br><br>家人馬上帶玲玲到醫院檢查，被指下體撕裂，應曾遭性侵。<br><br>《大河報》/鄭州電視台</p></body></html>
