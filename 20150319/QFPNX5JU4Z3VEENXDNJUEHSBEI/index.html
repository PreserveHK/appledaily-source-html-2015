<html><header><meta charset="utf-8"><title>國際巨星貼近民眾</title></header><body><h1>國際巨星貼近民眾</h1><p>隨着時代進步，明星多了很多宣傳渠道，除了傳統的電視電台報章雜誌外，近年亦注重網上平台及社交網站，以吸納年輕一代粉絲，facebook、微博、Instagram等均成為兵家必爭之地。然而，向來念舊的發哥，極少沾染這些新媒體，唯一一次是上月開通了微博，貼了幾張劉嘉玲的合照而已。發哥的曝光方式卻是獨一無二，他會用八達通搭港鐵；他會到九龍城買水果；他會到八仙嶺欣賞景色─都是普通人常做的事。堂堂國際巨星，能如此貼近民生，也令發哥成為港人Icon的最大原因。<br>撰文：馮國康</p></body></html>
