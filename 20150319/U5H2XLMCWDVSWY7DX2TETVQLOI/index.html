<html><header><meta charset="utf-8"><title>千嬅接收臉譜正能量</title></header><body><h1>千嬅接收臉譜正能量</h1><p>楊千嬅在內地宣傳新戲《五個小孩的校長》，昨日與導演到成都宣傳，有三位來自偏遠地區的小孩，特地到現場為她打氣，即場唱出《友誼萬歲》，又各自畫了熊貓、臉譜、火鍋三幅代表四川的畫送給千嬅，千嬅感動地說：「佢哋都有一顆純真嘅心，好正能量，雖然年紀細，但好懂事，我哋傾過偈，知道佢哋鍾意畫畫，都鼓勵佢哋唔好放棄，應該追尋自己夢想。」<br>連續宣傳要和囝囝Torres分開，但千嬅自覺有得着：「收到好多正能量訊息，好實在。」千嬅明天會到廣州作宣傳，屆時會和古天樂及五位小朋友重聚。<br>撰文：炎炯炯</p></body></html>
