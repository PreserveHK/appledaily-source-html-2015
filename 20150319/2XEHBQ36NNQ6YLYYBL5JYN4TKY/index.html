<html><header><meta charset="utf-8"><title>娜姐贊成分開住減壓</title></header><body><h1>娜姐贊成分開住減壓</h1><p>提到梁齊昕已離家的消息，周秀娜（娜姐）昨日在尖沙嘴出席活動時表示有關注：「有留意佢新聞，覺得幾慘，分開吓住好啲，需要時間同空間處理問題，每個家庭都有自己問題，外人好難講，佢需要關心，面對好大壓力，媒界問佢嘢當傾偈，需要多啲人關心。」<br>另外，娜姐自言也有脫髮問題：「因為成日整頭，所以都少少脫髮，好彩發現得早。」問到她會否介意男友脫髮或光頭？娜姐笑言：「呢啲可以預防，預防勝於治療，如果睇住男友頭髮由多變少好浪漫，不過我都識護髮，似天使存在幫佢。」記者笑言十個光頭九個富，她表示：「係睇相處，頭髮都可以由多變少。」<br>採訪：譚倩宜　<br>攝影：沈健程</p></body></html>
