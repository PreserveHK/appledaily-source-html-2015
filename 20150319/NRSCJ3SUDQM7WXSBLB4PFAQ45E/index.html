<html><header><meta charset="utf-8"><title>惠英紅險遭車撞</title></header><body><h1>惠英紅險遭車撞</h1><p>【蘭芳道】惠英紅早排喺台東拍戲發生意外，俾鐵罐砸傷即時見血，最終受傷嘅左眼角要縫九針，傷口仲有一寸長。雖然傷口癒合後，但其實眼角嘅疤痕都仍然好明顯，日前本報喺銅鑼灣蘭芳道巧遇佢喺度等車，戴晒粗框眼鏡嘅惠英紅，都遮唔到個疤痕。<br>當日大約下晝三點，抽到一袋二袋嘅紅姐企喺馬路邊講電話，除咗間唔中大笑，講到興起仲指手劃腳，相當投入，就連大大架專線小巴駛正佢面前都冇反應，直至小巴急煞停同響號，佢先如夢初醒，即刻跳番上行人路，相當驚險。<br>採訪、攝影：梁繼光</p></body></html>
