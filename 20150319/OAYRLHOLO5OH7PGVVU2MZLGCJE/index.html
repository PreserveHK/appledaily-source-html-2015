<html><header><meta charset="utf-8"><title>1D抵港即開騷</title></header><body><h1>1D抵港即開騷</h1><p>英國男子組合One Direction（1D）昨日首度襲港，假亞博館舉行香港演唱會。五子本周日於曼谷開騷後，昨日中午從泰國啟程來港，結果在臨演出前四小時才趕及到埗，令前日開始到酒店守候的歌迷白等一趟。<br>1D昨晚港騷佔九成是女觀眾，當中不乏小學生fans，更有歌迷扮成香蕉入場，徐濠縈、汪詩詩及范姜均有陪囡囡睇騷，但觀眾席卻有不少吉位。</p><p>至於來自美國的上位男模Lucky Blue Smith，昨日透過Instagram宣佈來港，據知他將來港三天，並出席下月初的adidas品牌活動。<br>採訪：丁焯敏</p></body></html>
