<html><header><meta charset="utf-8"><title>成東日李一華三拍《請回答》</title></header><body><h1>成東日李一華三拍《請回答》</h1><p>韓國tvN電視台推出的《請回答》劇集系列都創下收視佳績，早前有傳會製作第三擊《請回答1988》，預計下半年播出。等了又等，昨日終有好消息，曾於《請回答1997》及《請回答1994》中飾演女主角父母的成東日和李一華，已落實在《1988》中第三度合演夫婦，至於男女主角則稍後公佈。<br>劇迷都睇好《1988》會再次捧紅劇中演員，一如之前《請回答》系列的鄭恩地、高雅娜等。</p></body></html>
