<html><header><meta charset="utf-8"><title>Social Network：歐聯三子</title></header><body><h1>Social Network：歐聯三子</h1><p>前巴塞後衞比列堤（左起）、踢緊紐約城嘅韋拿同埋李華度一齊喺紐約帝國大廈出席歐聯嘅宣傳活動，一齊同歐聯獎盃影相。佢哋都分別贏過歐聯，李華度踢AC米蘭嗰陣贏過，而韋拿同比列堤就幫巴塞拎過。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
