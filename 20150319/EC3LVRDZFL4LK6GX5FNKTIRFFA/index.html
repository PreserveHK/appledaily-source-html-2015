<html><header><meta charset="utf-8"><title>《未來戰士》奸角啟發新3D打印技術</title></header><body><h1>《未來戰士》奸角<br>啟發新3D打印技術</h1><p>電影《未來戰士續集》的液態機械人奸角T-1000堪稱「打不死」，即使全身被攻擊至體無完膚，也能由銀色溶液恢復原狀，令人心驚膽顫之外，想不到還啟發科學家研發出嶄新3D打印技術。<br>美國化學家德西蒙前日在著名TED會議中，聲稱研發出名為「連續液態界面生產」（CLIP）的新3D打印技術（圖），可利用光和氧氣把合成樹脂打印出所需之物，除可取代現時逐層打印的方式，還比現時3D打印機的速度快上二十五至一百倍，令3D打印的應用範圍及競爭力相應提高。<br>法新社</p></body></html>
