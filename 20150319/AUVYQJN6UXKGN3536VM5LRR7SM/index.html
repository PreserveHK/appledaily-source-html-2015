<html><header><meta charset="utf-8"><title>索女招室友　千型男應徵</title></header><body><h1>索女招室友　千型男應徵</h1><p>瑞典金髮索女登廣告誠招室友，要求應徵者俊朗不凡，數日內吸引到千名型男應徵，部份甚至附送半裸照，希望博得美人垂青。<br>正在西班牙打工的十九歲哈森（Alicia Hansson圖），準備回國居住，於是在社交網站室友群組上刊登告示，列出室友三大條件，除了要求對方外表英俊外，還要有魅力，亦懂得遷就女性，如廁後會放下廁板。而她則願意做家務，令室友可以偷得浮生。結果，反應空前熱烈，有人甚至送上浪漫情詩或半裸照，爭取和哈森共處一室。不過，有人批評哈森將男性當作物件，正一「白色垃圾」。<br>英國《每日鏡報》</p></body></html>
