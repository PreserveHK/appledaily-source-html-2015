<html><header><meta charset="utf-8"><title>隔牆有耳：儍強勁like陳秋霞 - 李八方</title></header><body><h1>隔牆有耳：<br>儍強勁like陳秋霞 - 李八方</h1><p>各位年輕嘅讀者，知唔知道陳秋霞，係邊個嚟㗎呢？唔知唔出奇，但斷估大家都有聽過「點解手牽手　令我心中無恨愁……」嘞啩，而呢首歌就係呢位七十年代女歌手作品。<br>八方發現，財經事務及庫務局局長陳家強都幾like陳秋霞，事緣儍強星期一去咗中環大會堂、捧民政事務局前常秘楊立門嘅慈善音樂會場，儍強除咗被AO歌王嘅歌聲吸引，亦讚嘆當晚做特別嘉賓嘅陳秋霞，無論聲線同樣貌，咁多年來如一日，仍然令佢回味無窮。<br>八方唔知儍強當年係咪陳秋霞嘅忠實粉絲？只知佢閒時都鍾意唱吓歌仔，早前訪京仲同譚志源局長等齊齊唱Ｋ。</p></body></html>
