<html><header><meta charset="utf-8"><title>《兩天一夜》主持惹官非</title></header><body><h1>《兩天一夜》主持惹官非</h1><p>正當Clara與其老闆李圭台之間的訴訟糾纏不清之際，韓國綜藝節目《兩天一夜》男星金俊浩（圖），亦因其所屬的CoKo娛樂的倒閉問題而陷入官司糾紛。CoKo娛樂去年底因其中一名股東捲款潛逃而財困，作為公司話事人的金俊浩於是向外公佈CoKo因財政問題而要倒閉。本月初，CoKo的股東代表劉才衡以瀆職罪名起訴金俊浩，指摘金俊浩向外誤報公司破產一事，加重股東的損失。而CoKo的第二大股東Ａ公司，於上周四就向劉才衡提出起訴，反指劉才衡挪用公款，令事件變得複雜。</p></body></html>
