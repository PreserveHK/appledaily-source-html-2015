<html><header><meta charset="utf-8"><title>《唐吉訶德》作者骸骨或已尋回</title></header><body><h1>《唐吉訶德》作者<br>骸骨或已尋回</h1><p>創作文學巨著《唐吉訶德》（Don Quixote）的西班牙作家塞萬提斯（Miguel de Cervantes左圖）死去近四百年，但他的骸骨一直不知所終。西班牙科學家前日宣佈，在馬德里一個修道院墓地，找到懷疑屬這位大文豪的骸骨（上圖），但有待作進一步驗證。 </p><p>外界一直相信，塞萬提斯與妻子葬在一間小教堂之下，但教堂其後重建，加上棺材遷移，令塞萬提斯的正確墓地位置不明。科學家和考古團員用3D掃描器和探地雷達找出墓地所在，並在埋有多具屍體的三層墓地，找到刻有「M.C.」的棺材，與塞萬提斯名字的縮寫脗合。<br>英國《每日電訊報》</p></body></html>
