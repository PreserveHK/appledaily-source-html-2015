<html><header><meta charset="utf-8"><title>高加索犬「蘇聯國寶」</title></header><body><h1>高加索犬「蘇聯國寶」</h1><p>【話你知】<br>昨日在將軍澳咬傷人的高加索犬，血緣來自中亞獒犬，原產地在俄羅斯高加索地區，是世界上體形最大的狗隻之一，性格勇猛忠心，保護意識極強。壽命約九至十一歲，近年在港開始流行，售價約數萬元一隻。<br>蘇聯時期高加索犬更被視為國寶，多培訓作巡邏犬，六十年代被送去東德看管柏林圍牆，一九八九年圍牆被推倒，七千隻高加索巡邏犬失業，大部份被送往普通家庭飼養。<br>■記者曾海帆</p></body></html>
