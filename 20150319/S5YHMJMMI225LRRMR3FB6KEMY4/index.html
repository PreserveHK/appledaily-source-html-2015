<html><header><meta charset="utf-8"><title>林嘉欣拎名匠花樽手震</title></header><body><h1>林嘉欣拎名匠花樽手震</h1><p>林嘉欣昨日在尖沙嘴半島酒店出席「法國五月記者會」，嘉欣表示早前到法國兩星期，並做了一件最難忘的事，她說：「最開心係可以拎住羅丹親手雕嘅花樽，我拎上手時成個人都震晒，仲緊張過自己結婚當日。」嘉欣表示今次在法國更到訪陶瓷廠：「自己玩咗陶瓷六年，生咗小朋友後就冇繼續。𠵱家大女都有學做陶瓷，佢好有興趣。」<br>對於近日向華強公開指摘張栢芝拍戲失場，嘉欣說：「冇睇到，我哋未合作過，但每個演員都有唔同嘅習慣，自己好好彩，出道時遇到梅姐、哥哥同學友，因為佢哋每次都準時甚至早到，所以自己都有個好榜樣。」<br>採訪、攝影：譚倩宜</p></body></html>
