<html><header><meta charset="utf-8"><title>七周大B女識講「我愛你」</title></header><body><h1>七周大B女識講「我愛你」</h1><p>嬰兒通常要到一歲大才懂講話，但英國倫敦一名聰明寶寶七周大，就懂得跟爸爸說出「我愛你」，把父母逗得樂翻天。<br>阿里安娜（圖）七周大時，爸爸薩菲走近BB床，準備哄她午睡，神奇事情發生了。他向着阿里安娜說「我愛你」，她竟然牙牙學語地回應，跟着說「我愛你」。薩菲大吃一驚，立即通知妻子法蒂瑪，妻子以為老公講大話，大叫：「你說謊，你說謊。」他當着妻子面前再向女兒說「我愛你」，女兒跟着說「我愛你」，妻子才相信寶貝女真的說話了。薩菲指出，阿里安娜講「我」字的發音不太準，但「愛你」兩字卻講得流利，夫妻倆以女兒為榮。<br>英國《每日郵報》</p></body></html>
