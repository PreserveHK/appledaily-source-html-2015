<html><header><meta charset="utf-8"><title>堀北真希戲屎趕客</title></header><body><h1>堀北真希戲屎趕客</h1><p>日本女星堀北真希主演劇集《純白》前晚播出最後一集，收視僅得5.2%，反觀同晚由草彅剛夥拍大島優子的《錢的戰爭》，大結局就錄得15.4%收視，成績相差兩條街。<br>堀北在該劇中扮演白衣天使，可惜播出後劣評如潮，加上她早前在一個整蠱節目內，奉命扮撞邪卻忘記暈低，演技被前輩級女星榊原郁惠狠批，而堀北在最近一項由網民票選的最冇演技女星排行榜上，忽然躍升成亞軍，負評不絕的佐佐木希就毫無懸念再獲冠軍，而深田恭子也不幸打入三甲。<br>撰文：哥羅</p></body></html>
