<html><header><meta charset="utf-8"><title>變形三輪電動車可當滑板　手推車</title></header><body><h1>變形三輪電動車<br>可當滑板　手推車</h1><p>日本愛信精機公司和千葉工業大學研發的小型單人交通工具「ILY-A」（圖），可以變身成四種行駛模式，方便用家不同需要，預計五年內推售。<br>ILY-A是三輪電動車，用家可以坐着駕駛；當座椅摺叠起來時，就可以站着滑行，好像滑板車；若需要搬運重物時，就可以變成手推車；當用家將它摺起後，亦可以當行李車一樣搬運。<br>ILY-A長九十六點五厘米，闊四十四厘米，最高時速為十公里，並有自動煞車和自動減速功能，方便用家在人多的地方亦能安全行駛。研究員指ILY-A適合各年齡人士使用，希望它不但成為交通工具，還是未來生活方式。<br>日本共同網</p></body></html>
