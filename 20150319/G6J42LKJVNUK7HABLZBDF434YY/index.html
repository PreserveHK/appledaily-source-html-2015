<html><header><meta charset="utf-8"><title>復活節吸客　商場設充氣主題樂園</title></header><body><h1>復活節吸客　商場設充氣主題樂園</h1><p>【本報訊】復活節殺到，商場各出奇謀搶奪親子客，其中九龍灣MegaBox將商場打造成一個全港最大彈彈嘉年華，設置充氣大彈床，供小朋友大跳特跳，開心之餘，更可鍛煉小朋友們肌肉的活動能力。<br>最大彈彈嘉年華今日起至四月十二日舉行，在商場多個樓層設置不同主題的充氣樂園及攤位遊戲。充氣樂園主題有「迷你城堡」、「勝者為王」、「為食巨人」以及全港首個十六呎高的巨型充氣滑梯「糖果山」等，場內亦設多個攤位遊戲、免費DIY工作坊，以及售賣甜絲絲小食的「甜品坊」。<br>■記者蔡朗清</p></body></html>
