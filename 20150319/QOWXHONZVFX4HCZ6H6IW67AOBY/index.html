<html><header><meta charset="utf-8"><title>李寶英心痛老公標淚</title></header><body><h1>李寶英心痛老公標淚</h1><p>韓國男星池城扮演七種人格的劇集《愛上哪個我》已經大結局，他近日受訪被問到妻子李寶英最喜歡他演出哪一個人格時，自爆李寶英曾為此而哭。池城說：「有次在弘大拍攝我反串在街頭奔跑的場面，當時我等足三小時才埋位，現場又有五百至六百人圍觀，原來當時李寶英秘密來了探班，她心痛我辛苦又要在人前扮女人，就忍不住落淚了。」</p><p>池城透露和李寶英的首胎預產期是六月底，乳名叫寶貝，恨當爸爸恨到發燒的他說：「非常想快點做爸爸，但覺得時間過得很慢，最近能明顯感覺到孩子一天天的變化，一定會努力做一個好爸爸。」<br>撰文：江瑚</p></body></html>
