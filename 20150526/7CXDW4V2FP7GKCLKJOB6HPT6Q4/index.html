<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祥嫂憶做小販艱苦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：祥嫂憶做小販艱苦 - 馮仁昭</h1><p>洪金梅（祥嫂）日前接受吳綺莉主持嘅電台節目《越界傾情》訪問，祥嫂講到細個嘅生活：「細個時走難嚟到香港，當時無親無故，要做小販四圍去賣風車幫補，生活好艱苦，𠵱家啲細路身在福中不知福。」祥嫂又講到祥哥鄧永祥離開咗17年，到𠵱家仲係好掛住祥哥，成日會諗番起同祥哥以前嘅生活點滴。另外，祥嫂話最近多咗煩憂，想多啲工作分散注意力。<br>撰文：馮仁昭</p></body></html>
