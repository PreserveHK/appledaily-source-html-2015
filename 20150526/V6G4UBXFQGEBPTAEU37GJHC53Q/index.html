<html><header><meta charset="utf-8"><title>李鍾碩朴有天出招冧日迷</title></header><body><h1>李鍾碩朴有天出招冧日迷</h1><p>現今韓流盛行，眾韓星亦非常受日本粉絲歡迎，前日，韓劇《愛上Pinocchio》男星李鍾碩及男團JYJ成員朴有天就分別於日本及韓國舉行粉絲見面會冧日迷。</p><p>李鍾碩於日本舉行見面會，在會上他除了用日文跟粉絲打招呼外，又特別為粉絲獻唱情歌及與粉絲合照，非常識做，而李鍾碩亦將於本周六於香港亞博館會港迷。<br>另外，朴有天雖在韓國舉行見面會，不過其活動就專為日本粉絲而設，近1,500名日本粉絲亦為了見偶像而飛到韓國，非常有心。朴有天在活動上為歌迷製作美食，大展廚藝，並透露：「現在已經確定會演出新電影，我會在電影中展現更好的面貌給大家。」<br>撰文：梁雯迪</p></body></html>
