<html><header><meta charset="utf-8"><title>豪放大媽當眾換衫護城河慘變嬉水池</title></header><body><h1>豪放大媽當眾換衫<br>護城河慘變嬉水池</h1><p>又是山東濟南護城河！繼日前一名中年男子於上址赤裸上身洗澡、擦背，怒打上前查問的保安員事件後，上周六早上5時半又出現類似情況，護城河畔五蓮泉、九女泉、白石泉聚集了不少市民，當中更有大媽僅套上床單或被套，露天更換泳衣，然後跳到泉池和護城河中游泳。<br> <br>大媽們與其他中年男子，亦用泉水洗澡、刷牙、洗鞋。至早上6時，景區工作人員聯合警員、保安員等合共40多人趕到現場，對違反規定在護城河和泉池游泳的行為進行勸阻。<br> <br>騰訊新聞</p></body></html>
