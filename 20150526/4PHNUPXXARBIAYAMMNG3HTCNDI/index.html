<html><header><meta charset="utf-8"><title>BIGBANG拍RM造勢</title></header><body><h1>BIGBANG拍RM造勢</h1><p>韓國天團BIGBANG事隔3年，近日正式合體回歸，令粉絲非常興奮，而BIGBANG為了造勢，早前除了破天荒地首次以五人姿態演出由「國民MC」劉在錫主持的節目《Happy Together 3》外，昨日BIGBANG亦被發現為劉在錫的另一主持節目《Running Man》（RM）進行錄影，勁撐劉在錫場。而粉絲亦非常有心，為成員及節目工作人員送上紅豆冰，好讓偶像在炎炎夏日下拍攝順利。</p><p>另外，早前加入劉在錫另一主持節目《無限挑戰》的男星光熙，前日在接受訪問時炫耀得到劉在錫親自打電話慰問，感覺很幸福。<br>撰文：金美兒</p></body></html>
