<html><header><meta charset="utf-8"><title>超巨西瓜王重167斤</title></header><body><h1>超巨西瓜王重167斤</h1><p>「全國西瓜擂台賽」昨日於北京大興區舉行，一個重167斤的大西瓜（圖）成功在重量組奪冠，比去年「冠軍」幾乎重一倍，亦破了歷屆紀錄！<br>北京大興西瓜節每年選出大型西瓜重量獎、甜瓜綜合獎及新品種獎等8獎項，今年主辦方收到335個西瓜樣本參賽。本年度重量組冠軍得主是大興瓜農李鳳春所培養的大西瓜，重167.88斤。李公開自己種西瓜的心得表示，西瓜只要有晴天就能長重量，今年晴天多，所以瓜越長越大。另據資料顯示，美國一男子去年曾種出316斤重的西瓜王。<br>新浪網</p></body></html>
