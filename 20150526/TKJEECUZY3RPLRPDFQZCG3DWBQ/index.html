<html><header><meta charset="utf-8"><title>金秀賢新廣告玩Sell橙</title></header><body><h1>金秀賢新廣告玩Sell橙</h1><p>現正忙於趕拍KBS新劇《製作人們》的韓國男神金秀賢，早前就在百忙中抽空為代言的航空公司拍攝新廣告。繼早前的捧鮮花、扮機長等造型照後，金秀賢今次就手持半個橙、在鏡頭前大賣陽光笑容，以清新的形象示人，雖然有網民不明白為何航空公司的廣告要用橙作賣點，但就有粉絲讚廣告取材新穎。</p><p>在《製作人們》之後播出、講述人類和吸血鬼之間愛情故事的《Orange Marmalade》，日前就公開女主角雪炫身穿韓服的劇照，獲網民大讚她端莊清秀，而新一集中將追溯過去，講述300年前人類和吸血鬼之間簽訂的和平協定。<br>撰文：梁雯迪</p></body></html>
