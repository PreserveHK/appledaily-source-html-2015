<html><header><meta charset="utf-8"><title>風格唯美贏盡讚賞</title></header><body><h1>風格唯美贏盡讚賞</h1><p>台灣導演侯孝賢的拍攝風格向來為歐洲三大影展欣賞，一直以固定鏡位、忽略敍事因果關係、寫實風格為影片特色，其中對長鏡頭美學的追求，跟已故日本知名導演小津安二郎同樣出色，令電影散發東方韻味，1989年侯導就憑《悲情城巿》（圖）奪得了威尼斯金獅獎。<br>今次《聶隱娘》亦以寧靜美學見稱，女主角舒淇全戲只得九句對白。雖然電影涉及唐代節度使制度、道教符咒法術等對外國觀眾來講相當難明的概念，但電影畫面唯美足夠令外國觀眾讚嘆。英國《衞報》影評人Peter Bradshaw形容電影「情節難明，但無疑是傑作，我覺得比王家衛的《一代宗師》更出色」。<br>撰文：盧葦</p></body></html>
