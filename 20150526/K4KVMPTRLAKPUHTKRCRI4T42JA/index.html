<html><header><meta charset="utf-8"><title>消防只顧自拍不救人</title></header><body><h1>消防只顧自拍不救人</h1><p>「消防官兵救援現場不救人忙自拍」的網帖近日在網上廣傳。事發雲南文山州硯山縣，上周四（21日）因暴雨，導致鎮上一名男童被洪水沖走失蹤，村民自行搜索無果後報警。然而，在救援現場，有消防員不僅沒及時參與搜救，還玩起自拍來（圖）。<br>有關網帖引起公憤，消防部門指，事發時由於失蹤男童沖進的涵洞洞口太小，無法即時進入查看，在等待挖泥機到場時，兩名新入職的消防員違反紀律，讓宣傳文職人員為他們拍照，其中一人被警告，另兩名男女則被辭退。<br>中新網</p></body></html>
