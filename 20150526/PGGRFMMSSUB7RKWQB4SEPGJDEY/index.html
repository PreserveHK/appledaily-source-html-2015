<html><header><meta charset="utf-8"><title>馮仁昭四圍超：柳妍熙竹海扮發哥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：柳妍熙竹海扮發哥 - 馮仁昭</h1><p>柳妍熙最近返咗鄉下成都探屋企人，仲約埋一家人去咗當年電影《臥虎藏龍》嘅其中一個外景地點「蜀南竹海」玩，佢話：「一路遊翡翠長廊，一路幻想自己係周潤發演嘅李慕白，型到爆。其實我都係發哥超級粉絲，我都試過行山想捕獲發哥，但次次都冇緣，我好多行山朋友都捕獲過發哥，仲影晒合照畀我睇，真係羨慕死人。」不過佢話最想都係同發哥合作拍電影。<br>撰文：馮仁昭</p></body></html>
