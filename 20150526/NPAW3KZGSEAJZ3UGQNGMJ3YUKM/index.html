<html><header><meta charset="utf-8"><title>蕭敬騰小學有腹肌</title></header><body><h1>蕭敬騰小學有腹肌</h1><p>蕭敬騰昨日於屯門宣傳8月舉行的世界巡迴演唱會香港站，吸引大批市民圍觀。他與fans玩遊戲時，即場大騷球技，身手不凡。已有一年多未曾於香港開騷的蕭敬騰，被問到近年掀起了男歌手開演唱會騷腹肌及人魚線的風氣，他會否效法大騷肌肉？蕭敬騰笑說：「不會露啦！頂多是西裝外套裏面不穿，不會特別去鍛煉，其實腹肌我小學就有，因為我瘦，所以很容易就有。」<br>他又提到香港站演出中，舞台、燈光、視訊都會有大變動，他說：「飛天遁地那些都不會有啦，主要是以音樂為主。廣東歌怕唱不好大家沒辦法投入。」<br>採訪、攝影：藍文浩</p></body></html>
