<html><header><meta charset="utf-8"><title>關仁隱事：「瘦骨仙」簽約講明唔合照 - 關仁</title></header><body><h1>關仁隱事：「瘦骨仙」簽約講明唔合照 - 關仁</h1><p>貴為巨星嘅「瘦骨仙」近年冇乜作品，但絕對冇影響佢嘅知名度，呢啲全部都係佢多年工作累積番嚟嘅本錢，所以好多品牌都願意畀高價酬勞，邀請佢出席活動撐場。關仁聽聞瘦骨仙唔單止酬勞高達七位數，合約仲要訂明唔同其他人合照，事關呢啲級數嘅巨星每次現身，都俾同場嘅人要求合照，雖然有人要求合照係身份地位嘅象徵，但瘦骨仙就唔想做人肉佈景板，去到邊都俾人要求合照，因為有時真係好煩囉。<br>撰文：關仁</p></body></html>
