<html><header><meta charset="utf-8"><title>賓史迪拿諧星母親逝世</title></header><body><h1>賓史迪拿諧星母親逝世</h1><p>美國男星賓史迪拿（Ben Stiller）的母親Anne Meara於上周六去世，終年85歲。賓史迪拿一家前日發聲明宣佈她的死訊，但未有透露死因。出生自紐約的Anne本身亦是一名演員，她與賓史迪拿的父親Jerry Stiller於60年代以搞笑二人組演出《The Ed Sullivan Show》等節目，兩人於1954年結婚，一直都相當恩愛，他們會以日常生活作為搞笑靈感。</p><p>Anne亦演出過無數電影及電視劇，她曾與兒子賓史迪拿一同演出《翻生侏羅館》（Night At The Museum）及《非常索凸務》（Zoolander）。<br>撰文：泰米</p></body></html>
