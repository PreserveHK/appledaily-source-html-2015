<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳敏之嗲老公吹頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳敏之嗲老公吹頭 - 馮仁昭</h1><p>陳敏之有對長腿之外，仲有把長髮，最近就有產品商睇中佢把秀髮，搵佢拍咗個染髮劑短片廣告，呢條短片圍繞住敏之近呢10年嚟嘅經歷。敏之話：「同老公有樣嘢係10年不變，就係幫對方吹頭髮，我好享受老公幫我吹乾頭髮嗰刻，有一次佢因為整襯手腫晒，但都堅持要幫我吹頭，令到我好感動，嗰一刻真係覺得自己係全世界最幸福嘅人。」<br>撰文：馮仁昭</p></body></html>
