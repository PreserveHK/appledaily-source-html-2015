<html><header><meta charset="utf-8"><title>求驗客手記：不老東尼爭做神射手</title></header><body><h1>求驗客手記：不老東尼爭做神射手</h1><p>意甲啲排位大局已定，下周日煞科戰最有睇頭嘅，分分鐘係神射手獎爭奪。今季老當益壯嘅維羅納中鋒東尼，周日作客已降班嘅帕爾馬就梅開二度，幫球隊追和2:2，自己仲以21球暫時喺射手榜脫穎而出，一球壓住國際米蘭嘅莫路伊卡迪同祖雲達斯嘅泰維斯。呢位老將喺2006年效力費倫天拿嗰陣就做過意甲神射手，今次如果可以38歲高齡再攞多次，肯定更加珍貴。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
