<html><header><meta charset="utf-8"><title>吳若希暗星當男神</title></header><body><h1>吳若希暗星當男神</h1><p>早前捲入大孖周志文食女風波的吳若希，上周六剛度過23歲生日，日前在網上放慶祝相，又貼文說：「妒忌我也沒用，正日一整天就是和你們男神一起過！」隨即引起網民熱烈討論，事關她口中的男神包括胡鴻鈞、吳業坤及許廷鏗。<br>雖然壽星女生日應該大晒，但網民依然冇面畀，在討論區發文質疑吳若希口中的「男神」究竟在講哪一位，有網民更搞笑留言，問她是否在形容手上的生日蛋糕。之後再有網民留言說：「神？你都畀個劉華（劉德華）、金城武、吳彥祖嚟睇吓！係男人都話神，遲早八両金都上神枱了！」<br>撰文：小米</p></body></html>
