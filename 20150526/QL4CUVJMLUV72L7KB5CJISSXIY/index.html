<html><header><meta charset="utf-8"><title>抽筋可以幾誇？似異形匿埋腳瓜</title></header><body><h1>抽筋可以幾誇？<br>似異形匿埋腳瓜</h1><p>腳抽筋相信各位也經歷過，就是肌肉忽然不聽使喚，難以屈伸，感覺相當難受。<br> <br>外國一位男人就出現一次恐怖腳抽筋，短片由社交網Reddit用戶「dogzfan」上載，他聲稱短片來自一位朋友，只見他右小腿不停抽搐，肌肉突然拉直又放鬆，看起來就像有外星生物在小腿內走來走去一樣。<br> <br>有網民紛紛留言稱他們都有類似經歷，但多數是晚上發生，有人就指這一定很痛，「之後一天或數天，你的腳每行一步都會很痛」。<br> <br>英國《獨立報》／YouTube</p></body></html>
