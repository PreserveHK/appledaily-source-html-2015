<html><header><meta charset="utf-8"><title>【科技籽】毋須快艇　自由自在電動滑水板</title></header><body><h1>【科技籽】毋須快艇　自由自在電動滑水板</h1><p>夏天當然要衝落海，爽爽快快玩玩水。滑水板夠刺激，很多人甘願冒着撻落水無數次的風險，都要學會這項有趣運動。不過玩滑水板最大成本，不是塊板，而是每次都要租快艇，好昂貴。不過這款最新的「Wakejet Cruise」只要充電兩小時左右，就可以每小時46公里的速度，在水上狂漂半小時。將來想滑就滑，不用再擔心租不到艇，又或者艇租太貴。還附有GPS和手機app，資料一目了然。你問幾多錢一塊？ 答案是20,000美金，自由果然代價不菲，你是不是寧願去租艇了？<br><br>記者：李聰</p></body></html>
