<html><header><meta charset="utf-8"><title>家強嘆Beyond無仇無緣</title></header><body><h1>家強嘆Beyond無仇無緣</h1><p>黃家強前日現身屯門出席沙灘節音樂嘉年華，由於天氣惡劣，原本打算現場演唱的他，最後因技術問題取消表演。對於葉世榮計劃年尾重組Beyond開紀念騷，家強說：「我會同世榮講乜嘢情況下我唔做，我覺得已經無仇無緣無恩無怨，Beyond已經緣盡，至今我未應承去做。我今年好忙，新碟用咗兩年製作，希望大家專注我嘅音樂作品，唔想再專注於恩怨上。」<br>此外，對於吳鎮宇兒子拍內地節目《爸爸去哪兒2》受傷，家強說︰「我嘅小朋友都係差唔多年紀，如果拍攝我都會擔心小朋友辛苦，亦擔心發生意外，會好唔值。如果知道有危險性我就拒絕，唔畀小朋友冒險。」<br>撰文：皓騫</p></body></html>
