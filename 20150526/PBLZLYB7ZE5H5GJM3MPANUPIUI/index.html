<html><header><meta charset="utf-8"><title>故事簡介：《聶隱娘》講啲乜？</title></header><body><h1>故事簡介：《聶隱娘》講啲乜？</h1><p>《聶隱娘》取材自唐代文學家裴鉶所寫的短篇小說集《傳奇》中其中一篇同名作品。侯孝賢花了7年時間準備及拍攝，更斥資約1億港元，是他從影以來投資最大的電影。<br>電影講述舒淇飾演的聶隱娘原本與魏博節度使田季安（張震飾）青梅竹馬，但聶隱娘被道姑擄走，並將她訓練成頂尖刺客，但其後道姑要求她暗殺田季安，令她相當為難。<br>不過在原著小說中，聶隱娘是嫁了給一位磨鏡少年，她原本是田季安的手下，被他派去殺仇家時因為佩服對方，反被仇家收為部下，最終田季安更被聶隱娘所殺。<br>撰文：泰米</p></body></html>
