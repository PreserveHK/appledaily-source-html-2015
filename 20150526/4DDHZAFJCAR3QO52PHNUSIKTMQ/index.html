<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳啟華自拍賀51歲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳啟華自拍賀51歲 - 馮仁昭</h1><p>吳啟華之前爆出失婚消息，指佢同內地藝人老婆石洋子離婚收場，更要為囡囡撫養權奔走，又傳他縱情賭博。昨日佛誕，亦係吳啟華51歲生日，他似乎心情唔錯，仲喺微博擺咗張自拍靚仔相，更除低眼鏡，一副美魔男模樣，佢仲留言：「今天是佛誕，也是小弟的生日，在接受大家祝福之餘，也祝福大家平安幸福，健康快樂！」希望今年佢可以同囡囡一齊慶祝。<br>撰文：馮仁昭</p></body></html>
