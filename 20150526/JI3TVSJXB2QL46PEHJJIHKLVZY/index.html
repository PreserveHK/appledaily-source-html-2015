<html><header><meta charset="utf-8"><title>求驗客手記：些路迪派蛋賀捧盃</title></header><body><h1>求驗客手記：些路迪派蛋賀捧盃</h1><p>除咗英超煞科，蘇超周日都係最後一輪，一早已經落實四連霸嘅些路迪，周日大勝恩華尼斯五蛋後，喺自己主場些路迪公園由隊長史葛布朗捧起冠軍獎座，全場陷入一片歡樂聲中。不過，格拉斯哥流浪早前喺升班附加賽淘汰喜伯年入決賽，將會同今季蘇超尾二嘅馬瑟韋爾爭來季蘇超資格，如果格流可以如願升班，相信會對宿敵些路迪帶嚟威脅，亦會令呢個聯賽刺激番。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
