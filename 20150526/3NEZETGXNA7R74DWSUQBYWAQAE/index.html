<html><header><meta charset="utf-8"><title>Cally籲放生要啱水域</title></header><body><h1>Cally籲放生要啱水域</h1><p>鄺美雲（Cally）與C AllStar成員釗鋒昨日在維園出席「佛教嘉年華2015」活動，身為虔誠佛教徒的Cally，對於近年有許多善信放生祈福，但卻有可能導致動物死亡的事件，她認為做些簡單行善工作也是一個好選擇，Cally說：「其實放生都係做善事，不過有時可能放唔啱水域，咁就唔適當喇！或者唔好指定同提早講要放生啲乜嘢比較好，又或者就咁幫吓人都好好。」<br>此外，釗鋒連續第二年獲邀到場做演唱嘉賓，他說：「我成日都聽佢哋講嘅道理，自己都會同返啲隊友講，因為我對宗教都好好奇，不過佢哋就嫌我煩。」<br>採訪、攝影：藍文浩</p></body></html>
