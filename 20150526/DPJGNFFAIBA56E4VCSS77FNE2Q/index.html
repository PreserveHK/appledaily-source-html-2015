<html><header><meta charset="utf-8"><title>怕女友送飛機尾情聖虛報炸彈拖延</title></header><body><h1>怕女友送飛機尾<br>情聖虛報炸彈拖延</h1><p>法國一名男子因為怕女友趕不上飛機，遂致電機場訛稱有炸彈，結果被警方拘捕，隨時身陷牢獄。<br> <br>事發在周四，該名33歲男子致電波爾多－梅里尼亞克機場，警方聞訊大為緊張，將機場局部封鎖以進行搜索，卻沒有發現。警方最終在距離波爾多約20公里一處地點將他拘捕，他在警員盤問下承認，女友前往機場時塞車，恐怕趕不上飛機，故想到訛稱有炸彈來將班機延誤。<br> <br>男子稍後提堂，他面臨最高判囚2年，以及3萬歐元（約25.6萬港元）罰款。<br> <br>法新社</p></body></html>
