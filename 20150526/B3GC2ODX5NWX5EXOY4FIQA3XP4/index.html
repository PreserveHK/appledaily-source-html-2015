<html><header><meta charset="utf-8"><title>馮仁昭四圍超：仙樂都開胸夾佛牌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：仙樂都開胸夾佛牌 - 馮仁昭</h1><p>仙樂都（左）、艾美琦（Amy）、楊穎妍同鄭家雯等，噚日喺銅鑼灣出席佛牌店開幕活動，着開胸花裙嘅仙樂都戴住條佛鏈，俾人話着錯衫，因為咁做好似有啲不敬，仙樂都話：「去到泰國寺廟，當然要封胸，但今（噚）日呢啲環境，我唔知有冇着錯衫。」Amy就話原本書展出文字寫真，經理人睇完之後，發覺有啲內容唔可以出街，驚會惹是非，可能要修改內容押後出。<br>撰文：馮仁昭</p></body></html>
