<html><header><meta charset="utf-8"><title>花絮：米高法斯賓達早走睇F1</title></header><body><h1>花絮：米高法斯賓達早走睇F1</h1><p>踏入康城影展尾聲，多位影星已陸續離開未有現身閉幕禮，連大前日仍身在當地宣傳競賽片《Macbeth》的米高法斯賓達（Michael Fassbender），亦寧願與女友Alicia Vikander到摩納哥睇F1賽事而缺席閉幕。這場在摩納哥舉行的一級方程式賽車，除米高外，還有名模Cara Delevingne跟球星「C朗」基斯坦奴朗拿度（Cristiano Ronaldo）等出席。</p></body></html>
