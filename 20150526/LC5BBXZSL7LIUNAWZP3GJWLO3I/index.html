<html><header><meta charset="utf-8"><title>馮寶寶籌拍林黛故事</title></header><body><h1>馮寶寶籌拍林黛故事</h1><p>馮寶寶、蔡瀚億（BabyJohn）、邵音音及高志森，昨日在圓方戲院出席新片《媽咪俠》優先場活動，請了媽咪來睇戲的BabyJohn笑說：「部戲題材講媽媽，所以媽咪嚟睇都有啲緊張。」寶寶姐日前去了中山為電影做宣傳，她說：「好開心21年後再做女主角，好似同自己慶祝生日咁，我帶咗500張自己設計嘅電影宣傳卡去派，因為唔想有人攞啲草紙畀我簽名。」<br>此外，4歲當童星的寶寶姐與已故國語片女星林黛結誼為母女，她透露想將契媽的故事拍成電影：「諗住自編自導自演，寫一個由阮玲玉、林黛到馮寶寶嘅電影故事。」<br>採訪、攝影：張俊銘</p></body></html>
