<html><header><meta charset="utf-8"><title>【奇聞】放完假 點先無「收假症候群」</title></header><body><h1>【奇聞】放完假 點先無「收假症候群」</h1><p>十個打工仔，九個放完假，都會有「收假症候群」。埋到位，全身懶洋洋，持續無精打彩，無聊到愛上聽自己呼吸聲，你就知自己已經有病。想盡快擺脫，有專家建議，以下六招，喺唔喺辦公室進行，就閣下決定啦<br><br>1.快步走路。<br>2.熱水洗腳，反覆按摩腳心。<br>3.放鬆腰帶呼吸。<br>4.細嚼慢嚥，飯後散步。<br>5.寬衣解帶入睡。<br>6.沖個熱水涼。<br><br>記者：童傑<br><br>資料來源：24drs.com</p></body></html>
