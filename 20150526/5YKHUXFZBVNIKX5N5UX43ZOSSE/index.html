<html><header><meta charset="utf-8"><title>《死亡筆記》舊將撼新版</title></header><body><h1>《死亡筆記》舊將撼新版</h1><p><br>日本漫畫《死亡筆記》繼九年前拍成電影版大受歡迎後，一度難產的荷李活版將再度開拍，連NTV電視台亦把故事炮製成全新連續劇，安排於7月開播。新版由26歲男星窪田正孝擔大旗扮演夜神月，20歲上位型男山崎賢人則飾演L，曾參演日劇《海女》的16歲女星優希美青，今次則挑戰電影版未有出現過的L接班人N一角，其銀色頭髮的中性形象已經曝光。<br>一如所料，網民例牌對三位主角的造型有彈冇讚，但松山研一和戶田惠梨香下季各自有新劇推出，令該劇形成被舊版《死亡筆記》演員夾擊的局面。<br>撰文：哥羅</p></body></html>
