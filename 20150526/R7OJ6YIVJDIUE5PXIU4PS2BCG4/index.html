<html><header><meta charset="utf-8"><title>宣萱大坑為狗狗掃貨</title></header><body><h1>宣萱大坑為狗狗掃貨</h1><p>現年44歲的宣萱向來是愛狗之人，除了本身飼養的犬隻，過往亦曾收養很多被遺棄的可憐狗狗，愛心爆棚。日前本報發現宣萱在大坑一間寵物店出現，當晚大約黃昏6時，宣萱將車泊在寵物店附近後便進入店舖，明顯是該店熟客的她，甫進店便與職員傾偈，傾足幾分鐘才開始揀貨，最後她買了幾包狗糧便駕車離開。</p><p>除了弄狗為樂，宣萱2011年宣佈與獸醫男友Ruan分手後dry足3年，去年承認有拖拍，宣萱更大讚來自意大利的型男Fran，集她理想男友元素於一身，並強調想把感情事低調處理。<br>採訪：畢紹基<br>攝影：陳辰</p></body></html>
