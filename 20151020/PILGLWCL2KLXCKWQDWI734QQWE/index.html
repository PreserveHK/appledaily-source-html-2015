<html><header><meta charset="utf-8"><title>求驗客手記：費蘭尼有眼不識泰山</title></header><body><h1>求驗客手記：<br>費蘭尼有眼不識泰山</h1><p>曼聯嘅比利時中場費蘭尼（右）個爆炸頭咁易認，真係隔幾條街都認得出係佢。不過，日前當佢同朋友喺曼徹斯特一間食肆食嘢時，竟然發現好多食客都冇理自己，反而湧晒去同一個阿伯合照；於是費蘭尼就走去問嗰位阿伯係乜水，原來佢係桌球名宿維高（John Virgo，左）。身為曼聯球迷嘅維高仲好風趣咁同費蘭尼講：「費蘭尼，唔使擔心，我唔夠你咁出名！」搞到在場嘅人個個都掩住個嘴笑。</p></body></html>
