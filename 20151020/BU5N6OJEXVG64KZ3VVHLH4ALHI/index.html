<html><header><meta charset="utf-8"><title>《星戰7》海報洩露新武器</title></header><body><h1>《星戰7》海報洩露新武器</h1><p>由夏里遜福（Harrison Ford）主演的新片《星球大戰：原力覺醒》（Star Wars : The Force Awakens），已定於12月17日在港上影，更公開了官方海報。扮演新角色Rey的女星Daisy Ridley，出現在海報正中心的搶眼位置，應該戲份確重，而嘉莉菲絲（Carrie Fisher）扮演的莉亞公主，就由一向紮兩個髻變成紮一個大髻。海報背景更有一個像死星的星球，有網民估計可能是用來毀滅星球的新武器。 </p></body></html>
