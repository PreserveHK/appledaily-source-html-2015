<html><header><meta charset="utf-8"><title>藍營三巨頭變「瑪麗蓮夢露」</title></header><body><h1>藍營三巨頭變「瑪麗蓮夢露」</h1><p>國民黨上周六臨全會改徵朱立倫參選總統，一張總統馬英九（圖左）、朱立倫（圖中）及前榮譽黨主席連戰（圖右）坐在台下的照片，引發網民熱議。有網民在網上論壇上載這張照片，要大家猜一個人名，照片中三人正專心聆聽台上的人演講，他說：「看到這題馬上想到一個人名」，接着公佈答案：「瑪麗蓮夢露」，又在下方註明「馬立連夢陸」。但有許多網民有不同見解：「連誅（朱）九族」、「連豬（朱）狗（九）不如」、「九誅（朱）連環圖」，想像力豐富。<br>台灣《蘋果日報》</p></body></html>
