<html><header><meta charset="utf-8"><title>吳克羣生日  假警搜假大麻</title></header><body><h1>吳克羣生日  假警搜假大麻</h1><p>吳克羣前日36歲生日，好友於前一日為他安排兩場驚喜派對，女友何超蓮未有現身而再傳分手。克羣接受台灣傳媒訪問時指超蓮有致電祝賀，但不願多講二人關係。</p><p>據台灣報道，大前日助手騙克羣到餐廳開會，結果等了半小時後好友突現身唱生日歌，之後又與Lollipop F成員威廉及阿緯等去唱K慶祝，此時友人在廁所燒艾草扮大麻，克羣聞到怪味，以為有人帶違禁品。突然三名穿制服的假警察進來說要臨檢，因發現不明物品，要搜身及查身份證，在扮拉人之際，兩名辣妹突然出現，嚇個半死的克羣始知被整蠱。克羣事後稱沒看過大麻，所以誤以為艾草是大麻。<br>撰文：魯吉</p></body></html>
