<html><header><meta charset="utf-8"><title>宋智孝被揭打胞弟</title></header><body><h1>宋智孝被揭打胞弟</h1><p>韓國大熱綜藝節目《Running Man》（RM）前晚播出最新一集，宋智孝攜同胞弟上節目，兩姐弟更一齊合唱日本動漫《Bio man》（超電子生化人）的主題曲，盡顯姐弟情深，不過智孝的弟弟竟然在節目上大爆料，指智孝兒時經常打他，搞到智孝即急急解釋：「這樣不算打。」惹來全場爆笑。而網民看到兩姐弟在螢幕前有愛兼吵吵鬧鬧的樣子，紛紛留言：「好有愛的姐弟」、「原來從小就是不良智孝啊，哈哈」等。</p></body></html>
