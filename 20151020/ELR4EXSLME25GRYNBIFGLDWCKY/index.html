<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇永康陪老婆掃貨忍手</title></header><body><h1>【馮仁昭四圍超】<br>蘇永康陪老婆掃貨忍手</h1><p>蘇永康向來重視造型，前日康仔又出動，孖老婆馮翠珊（Anita）去中環shopping，嗰日黃昏5點幾，馮仁昭發現康仔時，佢本來只係負責畀意見老婆，而Anita揀中乜都會好自然咁問過佢先，初初康仔都坐喺梳化度等，但等咗15分鐘左右終於忍唔住揀埋一份，試孭完背囊又揀鞋，不過最後都忍手冇買，陪Anita掃咗兩袋心頭好就走喇！<br>撰文：馮仁昭</p></body></html>
