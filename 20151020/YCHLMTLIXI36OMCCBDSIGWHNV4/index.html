<html><header><meta charset="utf-8"><title>馬場上的無敵組合</title></header><body><h1>馬場上的無敵組合</h1><p>數到今季最厲害的騎練組合，首推莫雷拉及何良。他們在季內雖然合作不多，只有三次，不過卻先後憑「騰煌」、「領驫」及「明目張膽」贏馬，勝出率百份百。今期賽事，莫雷拉及何良將獨合作第三場四班1200米的「騰煌」，信數據，當然值得捧場。查賽績，「騰煌」上仗贏馬正是跑相同路程，性能肯定不用懷疑，再者當是鞍上人亦是莫雷拉，人馬默契更不成疑問，加上今次排在比上次更內的一檔，爭勝自然更易，集合以上種種條件，看來今回「騰煌」都連捷在望。</p></body></html>
