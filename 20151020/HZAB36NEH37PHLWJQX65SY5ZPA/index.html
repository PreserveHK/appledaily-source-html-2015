<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林嘉欣大女年尾學寫字</title></header><body><h1>【馮仁昭四圍超】<br>林嘉欣大女年尾學寫字</h1><p>林嘉欣、黃芷晴同徐淑敏等，噚晚着上以聖誕為主題嘅服裝喺柯士甸道西一間酒店出席Godiva預早慶祝聖誕派對。嘉欣話：「呢個活動同保良局有關，可以幫到小朋友，我覺得幾有意思。」澳門要立法規定小朋友6歲前唔可以迫佢哋揸筆寫字，身為兩女之母嘅嘉欣話係好事，佢話：「大女𠵱家5歲幾，細女2歲半，我都諗住到年底先俾大女學寫字。」<br>撰文：馮仁昭</p></body></html>
