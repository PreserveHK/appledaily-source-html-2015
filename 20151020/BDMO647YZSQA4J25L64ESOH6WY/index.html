<html><header><meta charset="utf-8"><title>JM撐Baby越大越靚</title></header><body><h1>JM撐Baby越大越靚</h1><p>文詠珊（JM）昨於旺角出席鞋履品牌活動，她正忙於拍電影《寒戰2》，即將與周潤發同場，她說：「好緊張，好想同發哥學吓嘢，我做發哥養女，𠵱家要熟讀劇本，起碼熟啲唔好畀自己怯，要練好啲講嘢。」她透露拍完該片後便到內地拍劇，半年後才回港。<br>提到被指不和的Angelababy日前於北京做面部鑑證，JM表示有留意報道：「係會越大越靚，我自己都有baby fat，腫到輪廓都冇，我覺得差唔多，五官加埋𠵱家嘅化妝。」<br>採訪：羅慧敏</p></body></html>
