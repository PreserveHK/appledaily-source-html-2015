<html><header><meta charset="utf-8"><title>C加3跑道一至四檔好着數</title></header><body><h1>C加3跑道<br>一至四檔好着數</h1><p>禮拜四谷草賽事是今季首次用最狹窄之C加3跑道作賽，睇番最近6月24日同一移欄賽事，一至四檔在其中五場串Q或位置Q，可見內檔馬優勢仍大，至於跑法方面，前置馬控制大局，尤其短途賽事，當晚三匹頭馬「花紅」、「綠茵風采」及「人和家富」都係守前三位入直路建功，留得太後好難追。<br>今戰列陣馬中，四場「永神駒」跑谷草C加3欄一次即勝，換黃皓楠減十磅，排得四檔好位有力放到。另外，六場「愛寶」是全場唯一贏過谷草C加3欄之參戰馬，場地性能有保證，放出可以坐位望贏。</p></body></html>
