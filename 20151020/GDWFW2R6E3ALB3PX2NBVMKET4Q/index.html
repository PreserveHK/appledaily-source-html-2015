<html><header><meta charset="utf-8"><title>求驗客手記：國米嘲祖記三冠等吓先</title></header><body><h1>求驗客手記：<br>國米嘲祖記三冠等吓先</h1><p>周日意甲上演國家打吡，國際米蘭主場迎戰祖雲達斯踢成0:0，國米開季連贏五場之後，最近已經三場不勝；至於衞冕嘅祖雲達斯又失分就繼續排喺積分榜下游，難怪賽前被國米球迷落足本咁去嘲笑，聖西路龍門後嗰看台，國米球迷整咗幅巨型橫額（圖），寸祖記要做三冠王都係等發夢先。國米喺2010年成為過三冠王，雖然近幾年成績完全唔掂，都難怪班球迷對住祖記都仲咁囂張。</p></body></html>
