<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Yu帶埋物資江西探訪</title></header><body><h1>【馮仁昭四圍超】<br>阿Yu帶埋物資江西探訪</h1><p>趙頌茹（Yu）、岑潔儀等噚日喺土瓜灣出席助學活動。阿Yu第二年做活動大使，之後會去到江西做探訪：「今次會自己去，唔會帶女去，會拍啲片畀囡囡睇，平時都灌輸佢哋自愛、努力讀書、珍惜同感恩。」<br>阿Yu仲會帶埋文具同物資去送畀當地小朋友。驚唔驚探訪時忍唔住喊？阿Yu話：「我一定會，因為睇劇都會喊，但我唔想影響到人哋。」 <br>撰文：馮仁昭</p></body></html>
