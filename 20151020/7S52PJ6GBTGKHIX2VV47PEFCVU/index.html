<html><header><meta charset="utf-8"><title>工人遭酷刑打死冷血同事笑住旁觀</title></header><body><h1>工人遭酷刑打死<br>冷血同事笑住旁觀</h1><p>網上近日流傳片段，懷疑有人執行私刑打死一名工人。印度北部一名據稱是「外省勞工」的男子，涉嫌在工廠偷東西而被綁手腳，被管工吊起用棒狂打致死。<br> <br>片段在西北部旁遮普邦阿姆利則市（Amritsar）拍攝。三十四分鐘的「私刑」片段中，辛格（Ram Singh）遭一名男子用棒不停打，發出痛苦慘叫。一群男子袖手旁觀，有人笑，有人罵辛格，有人在拍片。<br> <br>辛格的遺孀表示，上周四幾人上門強行帶走辛格，將他打死後棄屍路上。警方已立案調查，通緝三人。<br> <br>印度北部外勞密集，他們的人權經常遭到踐踏。<br> <br>英國《每日郵報》</p></body></html>
