<html><header><meta charset="utf-8"><title>體壇拾趣：拉雲絲卡入年終賽</title></header><body><h1>體壇拾趣：<br>拉雲絲卡入年終賽</h1><p>周日喺中國舉行嘅天津公開賽決賽，二號種籽波蘭嘅拉雲絲卡以6:1、6:2，橫掃年僅20歲嘅黑山小將高維妮，贏得自己第16個WTA冠軍，亦成為繼舒拉寶娃、哈蕾普、姬維杜娃同梅古露莎之後，第五位拎到下周日喺新加坡舉行嘅WTA年終賽入場券嘅選手。賽後拉雲絲卡就話：「好開心可以參加今年年終賽，新加坡球迷好熱情，希望我可以快啲喺年終賽度，同世界各地嘅好手同場較量。」</p></body></html>
