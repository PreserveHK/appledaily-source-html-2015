<html><header><meta charset="utf-8"><title>雲妮膠樣味減退</title></header><body><h1>雲妮膠樣味減退</h1><p>美國女星雲妮絲惠嘉（Renee Zellweger）近日正忙於拍攝《BJ單身日記》（Bridget Jones's Diary）第3集，但昨日仍抽空於洛杉磯出席慈善步行活動，為漸凍症患者籌款，同場還有麗絲蕙絲潘（Reese Witherspoon）及Miley Cyrus等等。雲妮更拖着音樂人男友Doyle Bramhall II赴會，開心地跟在場傳媒揮手，她的樣貌比起去年尾剛整容的膠面明顯減退，更似以前的舊貌。</p></body></html>
