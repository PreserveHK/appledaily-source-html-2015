<html><header><meta charset="utf-8"><title>自由黨料勝選或組少數政府</title></header><body><h1>自由黨料勝選<br>或組少數政府</h1><p>加拿大這次大選後由誰執政，充滿變數。照民調趨勢，自由黨勝出選舉但眾議院議席不過半組少數派政府，恐怕是最「正路」的結果，其財政預算與政綱有望得到新民主黨投票支持通過。但加拿大過往的少數派政府一般較為「短命」，因此存在短期內倒台的隱憂。<br>分析指保守黨雖在民調落後，卻仍有機會勝出最多議席，但自由黨和新民主黨曾揚言會在國會首次會議，就合力拉倒保守黨少數派政府，屆時自由黨與新民主黨或會嘗試組聯合政府，又或者重新大選。<br>路透社</p></body></html>
