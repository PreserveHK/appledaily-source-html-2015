<html><header><meta charset="utf-8"><title>步姐下周四來港賣內衣</title></header><body><h1>步姐下周四來港賣內衣</h1><p>日本歌姬濱崎步早前受訪時曾說過掛住香港fans，希望今年可以再度訪港，估不到其形象顧問Alvin Goh前日便在網上透露步姐將於本月訪港的消息。近年步姐在Alvin的拉攏下結識了不少音樂人，有助進一步開拓亞洲市場，而今次步姐便是跟Alvin一同來港，出席品牌La Perla於下周四（29日）的店舖開幕活動，正在舉行歌迷會限定巡迴騷的步姐，下周三結束福岡一場演出後，便會展開香港行程。</p></body></html>
