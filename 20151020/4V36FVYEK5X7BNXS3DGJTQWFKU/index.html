<html><header><meta charset="utf-8"><title>求驗客手記：恒大爭亞冠土豪無極限</title></header><body><h1>求驗客手記：<br>恒大爭亞冠土豪無極限</h1><p>廣州恒大球員高人工、高獎金，已經慣晒土豪Feel，周三作客大阪飛腳嘅亞冠盃準決賽次回合比賽，咁就梗係要用錢嚟等球員有舒適嘅環境比賽啦，好似班主之一許家印，上場聯賽作客FC天津後，周日就安排私人飛機送主要職球員，好似教練史高拉利，隊長鄭智、前鋒高拉特等直飛去大阪，不過始終私人飛機座位有限，有啲二線球員都要搭民航機去日本。另外，恒大仲包晒大阪酒店兩層，並安排本身保安把守，等球員完全不受外界干擾，而且小心到帶埋球隊廚師準備三餐㖭。</p></body></html>
