<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>◆10月8日A12版〈泛民兩立會議員戰區選〉一文，指已報名參加油尖旺區議會奧運選區的高曉榮，是前港區人大代表高寶齡的姪兒。經查證後，高曉榮非高寶齡姪兒、兩人沒有親戚關係，本報謹向受影響人士致歉，並多謝高寶齡女士指正。</p><p>《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見、或指正錯誤。</p><p>電話：2929 0000    <br>傳真：2370 3283    <br>電郵：mailto:adnews@appledaily.com</p></body></html>
