<html><header><meta charset="utf-8"><title>毆打七旬家姑　少婦判感化</title></header><body><h1>毆打七旬家姑　少婦判感化</h1><p>【本報訊】28歲婦人與丈夫感情生變，不時遭丈夫和家姑要求她搬走。有次家姑到她的寓所探望愛孫，其間兩婆媳爭執，婦人坐在74歲的家姑身上，向其胸口批踭，並想把她從沙發拉到地上，丈夫竟在旁用iPhone拍下妻子毆母的經過，手機最終成為證物。婦人昨獲判一年感化令，其間需接受心理輔導。<br>辯方求情指，被告葉宇娜的丈夫沒有當場調停，而是拍片，她當時覺得其行為火上加油，但她已明白溝通的重要性。感化報告指被告因溝通問題犯案，婆媳問題非一朝一夕可解決。<br>案件編號：KCCC2790/15<br>■記者勞東來</p></body></html>
