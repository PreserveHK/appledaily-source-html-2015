<html><header><meta charset="utf-8"><title>被問黃坤失蹤　劉夢熊大笑</title></header><body><h1>被問黃坤失蹤　劉夢熊大笑</h1><p>【本報訊】前全國政協委員劉夢熊涉向梁振英及廉政專員白韞六發放威嚇電郵及信件一案，昨在區院由法官姚勳智進行審前覆核，劉續由資深大律師謝華淵代表。謝在散庭後笑問劉，於台灣失蹤的東方明珠主席黃坤「點呀」，二人即細聲講大聲笑。<br>劉夢熊涉妨礙司法公正案，辯方曾以遷就心儀外籍大狀檔期要求案件以英文審訊及押後開審，但法官陳廣池拒絕並排期明年1月4日開審，預計審期12日。劉在離庭後被記者問及案件改由姚官處理會否較輕鬆時，劉僅笑笑口回應：「無可奉告！」<br>案件編號：DCCC819/13<br>■記者陳美莉</p></body></html>
