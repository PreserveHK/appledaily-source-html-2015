<html><header><meta charset="utf-8"><title>海邊同男友嘈交女子棄B圖跳海</title></header><body><h1>海邊同男友嘈交<br>女子棄B圖跳海</h1><p>【本報訊】荃灣碼頭海邊，前晚10時許，一名31歲女子推住一部嬰兒車，其間因感情問題與同行男友爭執，女子情緖激動，衝前圖攀過欄杆跳海，男友見狀上前制止，發生纏糾拉扯，途人立刻報警，警員到場制止勸解，女事主激動怒罵警員，但終被勸服送院治理。<br><br>在現場目擊的讀者林先生表示，當時見到警察圍住女事主，救護員替正其包紮，女事主拒絕到醫院，想離開現場，但遭到警員制止，同行男友則在一旁，嬰兒車上則坐有一名年約3歲嬰孩。</p></body></html>
