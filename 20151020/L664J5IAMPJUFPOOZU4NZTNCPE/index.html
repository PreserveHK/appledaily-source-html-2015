<html><header><meta charset="utf-8"><title>胡琳唔慣打底</title></header><body><h1>胡琳唔慣打底</h1><p>胡琳、李蕙敏和丁悅昨日在天水圍出席有關新來港女性穿衣之道活動，在美國居住多年胡琳，稱最初來港發展時很多事都不懂，她說：「最初朋友問我點解成日着背心，出活動前又提我着打底裙，我唔明點解裙入面唔係嗰條褲（底褲），仲要着打底裙？」胡琳於12月舉行音樂會，問可會加場？她說：「只可加晏晝場，但我唔想影響質量。」<br>另外，李蕙敏將與林曉培一起開騷，她近日練體能，丈夫太忙沒一起運動，她說：「佢都鍾意做gym，但個腩真係難搞啲。」<br>採訪、攝影：王連連</p></body></html>
