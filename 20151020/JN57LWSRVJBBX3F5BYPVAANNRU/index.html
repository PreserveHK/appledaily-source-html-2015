<html><header><meta charset="utf-8"><title>體壇拾趣：咸姆頓踩潮車放狗</title></header><body><h1>體壇拾趣：<br>咸姆頓踩潮車放狗</h1><p>當大家覺得巴塞隆拿球星尼馬玩兩個轆嘅Uberboard好型，平治車手「黑帝」咸姆頓就用行動話你知，佢先係最潮運動員！F1美國站喺呢個周末就開始，「黑帝」已經抵達邁阿密，放鬆心情去迎接比賽，但今次佢就收埋咗自己部戰車，反而踩咗架單輪電動車出街放狗。又唔怪得咸姆頓咁輕鬆嘅，因為佢喺車手榜遙遙領先次席嘅法拉利車手維特爾成66分，好大機會可以喺今站提早封王。</p></body></html>
