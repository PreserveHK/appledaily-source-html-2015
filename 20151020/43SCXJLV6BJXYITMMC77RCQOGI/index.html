<html><header><meta charset="utf-8"><title>同「理」減壓健康操：按摩肝膽經息怒火</title></header><body><h1>同「理」減壓健康操：<br>按摩肝膽經息怒火</h1><p>每當與別人爭拗或憤怒時，身體會心跳加速及血壓上升。要平息心中的怒火，冷靜下來「條氣順番」，按摩穴位是一個不錯的方法。理工大學康復治療科學系教授曾永康表示，從中醫的角度，肝經和膽經出現氣盛不通的人，比較容易感到憤怒及向人發脾氣。一旦出現「好竧𣉢」的情況，可嘗試摩擦身體兩側的肝經和膽經，有疏通的作用，幫助撲熄怒火。同時按揉胸口的膻中穴、手腕的內關穴，分別有紓緩心悸、寧心安神的作用。<br>■記者梁麗兒</p><p>示範：理大康復治療科學系研究助理王霄梅<br>攝影：謝榮耀</p></body></html>
