<html><header><meta charset="utf-8"><title>【動物畫室】 狗狗坐唔定　漫畫家李香蘭教你畫</title></header><body><h1>【動物畫室】 狗狗坐唔定　漫畫家李香蘭教你畫</h1><p>漫畫家李香蘭筆法出名古怪搞笑，早聽說過小妮子擅長將人體最肉酸的部份和特徵，例如鼻哥窿、腋下毛、汗毛、暗瘡等統統放大，實行將被畫者激死、圍觀者笑死。今次寵物籽繼續請來一屋貓、狗和魚的她教畫動物，上集金魚黑仔已登場，今集是4歲的唐狗仔「以撒」出場！<br><br>香蘭指，狗比貓的表情更豐富，要愛犬坐定定被畫，甚至展現不同的表情，除了平日待牠好外，事前亦可逗牠玩和以小零食作獎勵。<br></p><p>記者：許政</p></body></html>
