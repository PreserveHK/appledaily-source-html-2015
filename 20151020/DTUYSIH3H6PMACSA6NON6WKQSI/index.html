<html><header><meta charset="utf-8"><title>Stephy願為好劇本剃光頭</title></header><body><h1>Stephy願為好劇本剃光頭</h1><p>鄧麗欣（Stephy）早前為樂視網劇《天才在左 瘋子在右》拍攝一場因腦溢血要動腦手術的戲份，需要黐頭套扮光頭，Stephy相當滿意自己的扮相，還不停在片場自拍，她笑說：「我唔係第一次扮光頭，嗰日我影咗好多相，因為覺得自己光頭幾好睇，幾靚。」<br>Stephy坦言很難為藝術犧牲剃光頭演出，她說：「作為女仔，我𠵱家剪短頭髮都考慮咗好耐，好唔捨得，要剃頭嘅話真係要好大勇氣，但係如果遇到一個好好、自己好鍾意嘅劇本，我係會考慮嘅，始終都係頭髮啫！會生番出嚟，都唔係咁大障礙。」<br>撰文：炎炯炯</p></body></html>
