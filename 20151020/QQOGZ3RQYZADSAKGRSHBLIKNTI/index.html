<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳國邦呻大台欠存在價值</title></header><body><h1>【馮仁昭四圍超】<br>陳國邦呻大台欠存在價值</h1><p>陳國邦噚日到新城電台做訪問，佢𠵱家做緊個舞台劇《相約星期二》，日前鄭嘉穎同陳凱琳都有拍住拖去捧場。阿邦講呢套劇充滿生命，有唔少感動位，提起時佢自己都眼濕濕。而佢啱啱同無綫高層見過面，佢話有將自己所見所聽同感受講出嚟，希望佢哋創造更好環境：「對方答謀事在人，成事在天，希望內部人找到存在價值。聽到我都開心，亦覺得係艱難任務。」<br>撰文：馮仁昭</p></body></html>
