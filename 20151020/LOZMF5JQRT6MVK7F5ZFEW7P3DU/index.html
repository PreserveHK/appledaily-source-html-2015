<html><header><meta charset="utf-8"><title>城城驚喜50歲</title></header><body><h1>城城驚喜50歲</h1><p>郭富城下周一（26日）50歲生日，當日他會到澳門綵排，為翌日賭王何鴻燊兒子何猷龍旗下的澳門新濠影匯渡假村開幕禮擔任表演嘉賓預備。據知酒店方面會為獻唱的城城製造生日驚喜慶祝。<br>當晚除城城外，酒店還邀請到瑪麗嘉兒及韓國女團SISTAR同場演出。早前何猷龍斥資5億元，找來荷李活金像導演馬田史高西斯執導一套16分鐘片長的微電影《選角風雲》，更邀羅拔迪尼路、里安納度狄卡比奧夥拍畢彼特演出。除畢彼特極大機會缺席外，其餘三人將會早一日由大會安排私人飛機接到澳門。<br>撰文：李森</p></body></html>
