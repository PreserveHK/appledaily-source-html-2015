<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃心穎30歲先做媽咪</title></header><body><h1>【馮仁昭四圍超】<br>黃心穎30歲先做媽咪</h1><p>黃心穎噚日抱住個BB去咗迪士尼樂園玩，原來個B係佢外甥女Leila，佢話Leila一歲生日，所以成家去迪士尼慶祝。心穎抱B手勢純熟，大家都叫佢快啲生番個，心穎話「𠵱家未係時候，起碼過30歲先諗。」心唔心急拍拖？心穎話：「冇得急，有就有冇就冇。自稱單身嘅佢，聽聞之前俾家姐捉去相睇，佢否認：「唔係相睇，我接受唔到相睇。」<br>撰文：馮仁昭</p></body></html>
