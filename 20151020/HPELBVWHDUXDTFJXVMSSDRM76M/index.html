<html><header><meta charset="utf-8"><title>新世界中國銷售按季跌39%</title></header><body><h1>新世界中國銷售按季跌39%</h1><p>【本報訊】新世界中國（917）公佈第三季（7至9月）物業銷售數據，按季表現倒退，但比去年同期仍見增幅。期內合約銷售錄36.67億元（人民幣．下同），比次季跌39%，但按年升13.8%。合約銷售總樓面面積為27.7萬平方米，按季跌近三成，但比去年同期仍錄42%升幅。<br>至於每平米樓價則不論按季或按年都較低，第三季每平米銷售價為13,124元，比第二季跌12%、較去年同期亦跌19%。新世界中國業務分佈於北上廣深、天津、河北廊坊、唐山、濟南、瀋陽、大連、佛山等地，一至三線城市皆覆蓋。</p></body></html>
