<html><header><meta charset="utf-8"><title>梁家輝拍戲街坊以為打劫</title></header><body><h1>梁家輝拍戲街坊以為打劫</h1><p>梁家輝主演的電影《寒戰2》昨在錦田拍外景，拍攝與匪徒持槍對峙場面。現場有20多位持槍警員場面，惹來街坊誤以為錦田有劫案發生。除了梁家輝和黃德斌外，昨還有飾演奸角的台灣演員楊祐寧及無綫前主播方健儀，她在今次處女作中飾演談判專家。</p><p>記者昨午3時許到達錦田，劇組仍在拍攝，現場佔用了大半條街，並租用了地產公司和便利店等店舖。昨場口講到扮演警察的梁家輝在便利店外，與店內的楊祐寧對峙，身後還有大班警察戒備。其間楊祐寧一度用槍指住自己頭顱，突然他又中槍倒地。<br>採訪、攝影：朱志聰、潘冠恩</p></body></html>
