<html><header><meta charset="utf-8"><title>小米平衡車賣兩千五網民：唔驚爆！</title></header><body><h1>小米平衡車賣兩千五<br>網民：唔驚爆！</h1><p>小米積極開拓手機以外的智能產品，今日集團公佈多項新產品，當中包括除了以4999元人民幣推出60吋原裝LG真4K智能電視外，更首次推出年輕潮玩電動平衡車「九號平衡車」，售價1999元人民幣，據介紹九號平衡車的售價只是同級別產品定價的四分之一，不過九號平衡車暫時只供內地用家訂購。<br><br>九號平衡車是小米有份投資的納恩博（Ninebot &amp; Segway）於4月收購平衡車製造產Segway後推出的第一款產品，九號平衡車有兩種玩法，除了靠身體平衡駕駛，用家還能通過手機藍牙遙控。</p></body></html>
