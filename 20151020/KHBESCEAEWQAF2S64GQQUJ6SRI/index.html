<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】糖妹夜晚夾band為理想</title></header><body><h1>【馮仁昭四圍超】<br>糖妹夜晚夾band為理想</h1><p>黃山怡（糖妹 右）日前接受dbc數碼電訪問，分享入行經歷同近況。佢話細個時已經諗定大個要做幕後伴唱，所以讀書時已經有喺演唱會做暖場歌手嘅經驗，仲會寫下詞：「夜晚10點出去夾band，我阿媽追問我去邊，我話我要堅持理想。」糖妹覺得自己性格開朗，圈中冇敵人：「可能因為我可愛嘅娃娃臉，同埋天真笑聲令人覺得冇攻擊性。」<br>撰文：馮仁昭</p></body></html>
