<html><header><meta charset="utf-8"><title>帶毒藥材煲一小時減毒性</title></header><body><h1>帶毒藥材煲一小時減毒性</h1><p>【本報訊】處理帶毒性的烏頭鹼類中藥要小心，仁濟醫院─浸大中醫教研中心（仁濟）註冊中醫師梁穎欣表示，製川烏、製附子等中藥材，應先煎煮約一小時，然後再連其他已浸泡藥材一起煲，若煎煮時間不足，未能減低毒性，可引發舌部或手部麻痹等中毒症狀。<br>梁指，求診病人自行煲中藥時常有「甩漏」，如錯誤地在煎煮前用清水沖洗藥材，若怕中藥有雜質，其實可隔渣飲用。另有不少病人因「冇睇火」致「煲乾水」，自行加水再煲，但其實已煲乾的中藥，藥效已變質，甚至會釋出有毒成份，不宜再飲用，即使再煲，也不能發揮任何藥效，提醒市民煲藥期間要「睇火」，如已煲乾水便應棄掉。<br>■記者梁麗兒</p></body></html>
