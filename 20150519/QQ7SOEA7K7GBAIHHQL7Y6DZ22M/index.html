<html><header><meta charset="utf-8"><title>【科技籽】雷射手寫筆　隔空寫字</title></header><body><h1>【科技籽】雷射手寫筆　隔空寫字</h1><p>最近在Kickstarter搵到不少新鮮product，估唔到配搭手機用的手寫筆，都可以有新花樣！這支叫Phree的手寫筆，內置雷射感應器，透過追蹤雷射光束的反射，得出手寫筆的位置及移動，從而偵測用家寫了甚麼，並隨即在手機或平板上顯示出來！廠方在網站上表示可以對應多種質感的物料，除了枱面、車箱，甚至褲子上都可以「書寫」。更神奇是筆身內置喇叭及咪，方便發出語音短訊，功能多樣化。預計在下年四月推出，售148美元（約1,147港元）。</p><p>記者：許福合</p></body></html>
