<html><header><meta charset="utf-8"><title>趙海珠認冇演戲細胞</title></header><body><h1>趙海珠認冇演戲細胞</h1><p>前主播趙海珠昨日到尖沙嘴出席奶粉活動，已離開新聞行業9年的她，被問到日前與7位無綫舊同事拍廣告時說：「我06年離開，今次好難得，有啲都未合作過，好似方健儀就未一齊做過。」<br>提到近年無綫新聞部是非不少，她說：「我人際關係幾好，大家都係打工啫。」當問到一班舊記者主播更令人懷念時，她笑說：「我都好懷念李燦榮、趙麗如。」問到可會效法舊同事方健儀拍攝有趣雜誌封面或短片時，她說：「可能我形象保守啲，比較嚴肅，冇乜演戲細胞，會唔會都係睇機會啦。」<br>採訪、攝影：藍文浩</p></body></html>
