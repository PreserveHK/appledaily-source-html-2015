<html><header><meta charset="utf-8"><title>萬歲反串扮美人魚</title></header><body><h1>萬歲反串扮美人魚</h1><p>韓國人氣節目《超人回來了》前晚播出下集預告，「國民三胞胎」大韓、民國、萬歲將會扮演經典童話《人魚公主》的主角，令觀眾笑爆嘴。預告片中，大韓化身王子，民國變身女巫，而萬歲就戴上紅色假髮，穿上綠色閃片衫變身美人魚。當中萬歲表現得最投入，一時瞓在地上伸手叫大韓救他，一時又從後緊抱大韓，令大韓嚇到面青飛奔逃跑，非常搞笑。</p><p>另外，韓國長壽節目《無限挑戰》昨日為慶祝10周年，劉在錫就帶領眾主持飛到泰國曼谷拍攝放假特輯，劉在錫和新主持光熙更孭住鴨仔水泡現身，展現童心未泯一面。<br>撰文：金美兒</p></body></html>
