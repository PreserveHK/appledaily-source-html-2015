<html><header><meta charset="utf-8"><title>金宣兒死攬朱相昱</title></header><body><h1>金宣兒死攬朱相昱</h1><p>由韓劇《我係金三珣》女星金宣兒夥拍朱相昱的KBS新劇《蒙面檢察官》將於明晚首播，昨日一眾演員在汝矣島舉行新劇發佈會，當中金宣兒和朱相昱表現親暱，影合照時金宣兒死攬住朱相昱，朱相昱顯得一臉為難，之後兩人再臉貼臉合照，好不溫馨。</p><p>早前男團Super Junior成員崔始源落實客串《蒙》劇，昨日劇組公開劇照，只見始源變身賊仔，更被飾演女警的金宣兒審問，據知始源今次是應好友金宣兒的邀請而答應客串一角。此外，在韓國大熱的劇集《請回答》系列，最新一輯《請回答1988》主角陣容已確定為惠利、柳俊烈等，預計下半年播出。<br>撰文：施洛冰</p></body></html>
