<html><header><meta charset="utf-8"><title>馮仁昭四圍超：美少女G.E.M.學月野兔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>美少女G.E.M.學月野兔 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）噚日凌晨喺微博貼咗張着住公主裙嘅童年相，佢話：「雖然99年我的時尚觸覺有點低，但戒指上的心，靈感就是來自月野兔（《美少女戰士》女主角）胸口的愛心。」</p><p>佢仲自爆禮服蒙面俠係佢嘅初戀。G.E.M.最近搞咗個「童年的節奏」公益活動，為小朋友籌建音樂教室等設施，何超蓮、鍾欣桐、蔡卓妍、容祖兒、李克勤同譚詠麟等紛紛響應，搞到佢好感動。<br>撰文：馮仁昭</p></body></html>
