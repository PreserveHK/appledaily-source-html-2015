<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馮寶寶冇得認仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>馮寶寶冇得認仔 - 馮仁昭</h1><p>馮寶寶、邵音音、蔡瀚億（BabyJohn）日前為電影《媽咪俠》接受訪問，呢套劇嘅副導演招啟宗係寶寶姐嘅大仔，但佢否認為仔出山，仲話大家訂咗好多規矩，佢話：「講明唔好一齊落場，自己感覺唔係好舒服，佢唔鍾意人知佢係我個仔，佢話想出咗名先畀人知我係佢媽媽。」邵音音話寶寶姐食古不化，喺片場唔應該帶住阿媽嘅身份。<br>撰文：馮仁昭</p></body></html>
