<html><header><meta charset="utf-8"><title>交警頭盔現普通話拼音「JING CHA」</title></header><body><h1>交警頭盔現普通話拼音「JING CHA」</h1><p>facebook專頁「小心駕駛」早上轉載一幅由網民Chiu C Ching拍攝的照片，顯示一名駕駛AM警察鐵騎的交通警，頭盔上出現普通話拼音「JING CHA」，而非原先的英文字樣「POLICE」，相片其後引起網民熱議和廣傳。警方回覆《蘋果》查詢時稱會跟進了解，若證實有職員違規，會適當跟進。<br> <br>有線則引述消息指，該名在大嶼山北區執勤的交通警自己將「JING CHA」貼紙，貼在原有英文字樣「POLICE」的位置，如今已撕下。</p></body></html>
