<html><header><meta charset="utf-8"><title>【科健籽】牛油果可減低空氣污染對肺部影響</title></header><body><h1>【科健籽】牛油果可減低空氣污染對肺部影響</h1><p>英國兩大學研究發現，牛油果、菠菜等含豐富維他命E的食物，或可降低空氣污染對肺部造成的壞影響。倫敦國王學院（King's College London）及英國諾定咸大學（University of Nottingham）報告指出，人類身處高懸浮粒子污染空間後，血液內的維他命E含量明顯相對降低。倫敦國王學院教授Frank Kelly指出，哮喘患者體內的維他命E含量亦較少，維他命E或可抵抗空氣污染對肺部造成的損害。除牛油果外，豆腐、橄欖油、西蘭花及南瓜亦含豐富維他命E。</p><p>資料來源：英國獨立報</p><p>記者：楊麗珊</p></body></html>
