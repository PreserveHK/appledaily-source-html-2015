<html><header><meta charset="utf-8"><title>Sandara再客串金秀賢劇</title></header><body><h1>Sandara再客串金秀賢劇</h1><p>由金秀賢主演的KBS新劇《製作人》上周五首播，收視有雙位數，成績不錯。而《製作人》串星多不勝數，昨日劇組方面再公佈女團2NE1的Sandara（圖）、EXID的Hani和WINNER成員姜勝允都會客串，當中Sandara和姜勝允會飾演《兩天一夜》的新成員，而Hani將出演想擔任《兩天一夜》的嘉賓，但沒被選上。</p><p>Sandara去年曾客串神劇《來自星星的你》，今次再客串《製作人》，實行力挺金秀賢。</p></body></html>
