<html><header><meta charset="utf-8"><title>梁漢文個唱跳火圈</title></header><body><h1>梁漢文個唱跳火圈</h1><p>梁漢文昨日在尖沙嘴為8月的演唱會舉行記者會，獲好友錄片建議他搞新噱頭，其中張衞健叫他將閃石T-back掉轉着、鄭秀文叫他穿泳褲、張學友則想他表演跳火圈等等，聽到梁漢文一額汗。好友徐濠縈特別到場為他度出36、29、36三圍，又準備巨型菠蘿包及鮮奶撐場，她笑說：「唔怕肥，演唱會需要好多體力。」<br>對於張衞健提議他將T-back掉轉着，他笑住反問：「佢覺得掉轉着遮到我咩？定係唔需要遮呢？咁真係吊吊揈。」談到鄭秀文叫他着泳褲，他笑道：「唔知點解佢𠵱家變成咁，可能睇佢老公睇上癮。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
