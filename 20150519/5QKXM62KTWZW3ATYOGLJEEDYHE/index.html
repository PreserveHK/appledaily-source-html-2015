<html><header><meta charset="utf-8"><title>體壇拾趣：皇馬贏咗歐聯……籃球</title></header><body><h1>體壇拾趣：皇馬贏咗歐聯……籃球</h1><p>籃球歐聯周日上演決賽，皇家馬德里喺主場出戰爭冠軍，吸引到球會主席佩雷斯，唔睇撞時間嘅足球隊比賽，特登走去捧籃球隊場。班球員亦冇令佩雷斯失望，以78:59大炒對手奧林比亞高斯，重奪失落20年嘅歐聯冠軍。曾經效力公牛等NBA球隊嘅阿根廷前鋒洛斯安尼（中），今場光芒四射，交出12分同7個籃板，賽後成功當選Final Four最有價值球員。頭場嘅季軍戰，莫斯科中央陸軍就輕取費倫巴治，攞番個安慰獎。</p></body></html>
