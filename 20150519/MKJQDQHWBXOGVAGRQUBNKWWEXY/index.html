<html><header><meta charset="utf-8"><title>韓寶圖：GD好鬼馬</title></header><body><h1>韓寶圖：GD好鬼馬</h1><p>改圖賀壽</p><p>韓國天團BIGBANG嘅太陽噚日27歲牛一，G-DRAGON（GD）就搞搞新意思，竟然改圖惡搞BIGBANG成員，將眾人變做長髮姑娘，惟獨太陽依然man爆。</p><p>多個哥哥</p><p>呢期BIGBANG狂上唔同綜藝節目做宣傳，日前佢哋又上咗《Happy Together》，當中曾經扮過GD嘅朴明秀即刻急不及待捉住GD影合照，仲稱GD做弟弟。</p></body></html>
