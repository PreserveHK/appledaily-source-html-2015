<html><header><meta charset="utf-8"><title>張智霖借煇哥騷集郵</title></header><body><h1>張智霖借煇哥騷集郵</h1><p>張智霖（Chilam）前晚擔任《顧嘉煇榮休盛典演唱會》表演嘉賓，Chilam在演唱會上獻唱兩首煇哥的名曲《當年情》和《畫出彩虹》，其間Chilam去到台邊跟樂迷玩自拍，逗得現場觀眾開心不已，有成功跟Chilam自拍的歌迷開心到尖叫。<br>Chilam不止一次表示感恩可擔任表演嘉賓，還答應擔任餘下兩場的嘉賓，他在後台接受訪問時，表示有少少緊張，他說：「全部都係殿堂級歌手，所以我喺後台不停集郵，我第一次見到仙杜拉，但係感覺好熟，佢好友善，佢台下面嘅power好值得學習，所以見到對方，都唔敢話自己攰。」<br>採訪：卓寶花</p></body></html>
