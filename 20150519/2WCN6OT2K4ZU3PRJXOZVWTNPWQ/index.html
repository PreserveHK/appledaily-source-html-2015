<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁浸浸露膊O嘴賣萌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梁浸浸露膊O嘴賣萌 - 馮仁昭</h1><p>鄭希怡（Yumiko）自從生咗囡囡梁浸浸後，早排幫個女開咗facebook，仲成日上載新相，每張相都見到佢個女個樣十分之可愛。</p><p>噚日佢就擺咗一張新相，見到包住咗個頭嘅梁浸浸，冚住張波點被仔遮心口露膞，加埋眼仔睩睩同個「O」嘴樣，真係得意到爆！唔怪得媽媽Yumiko成日都忍唔住要幫佢影相留念啦！<br>撰文：馮仁昭</p></body></html>
