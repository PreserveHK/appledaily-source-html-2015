<html><header><meta charset="utf-8"><title>阿嬌呻緋聞似月經</title></header><body><h1>阿嬌呻緋聞似月經</h1><p>Twins昨日於商台宣傳新歌《LOL》，近日跟契哥Calvin傳緋聞的鍾欣潼（阿嬌），坦言遭人整蠱：「雖然佢係筍盤，但我同佢識咗成廿年，要一齊一早就一齊咗！」阿嬌強調仍是單身，跟契哥沒發展可能。<br>對於有傳因男友陳偉霆搭上內地女星而分手，蔡卓妍（阿Sa）則沒好氣說：「唔係事實，成日都係咁傳傳傳，我都答到口臭！」在旁的阿嬌則爆金句：「好似經期咁，每個都有一次。」阿Sa坦言已有多時沒見過男友，問到她是否因經常分隔異地才傳分手？她說：「唔係呢行嘅人就會咁覺得，但我生活好美滿！」<br>採訪、攝影：譚倩宜</p></body></html>
