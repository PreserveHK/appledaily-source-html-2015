<html><header><meta charset="utf-8"><title>【汽車籽】Smart變身最細汽車音樂廳</title></header><body><h1>【汽車籽】Smart變身最細汽車音樂廳</h1><p>車主都愛把愛車變成流動音樂中心，這台由Smart及JBL打造的全新一代Fortwo，大概可以形容為「最細的汽車音樂」，用超過100公尺長電線、10平方公尺絕緣材料，讓這台車內置了16個喇叭、5組擴音機、兩組直徑達30公分長的大型重低音。這就完結了？還沒，此車採用意大利廠Mosconi的音響系統，可以播放wave、flac、lossless或MP3，亦能用iPhone或Android手機直接操控。很想要吧？可惜這台車只作展示用，並不會發售。</p><p>記者︰梁立勤</p></body></html>
