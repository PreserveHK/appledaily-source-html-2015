<html><header><meta charset="utf-8"><title>馮仁昭四圍超：沈卓盈男友下巴貼膠布 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>沈卓盈男友下巴貼膠布 - 馮仁昭</h1><p>沈卓盈男友麥偉汶前晚8點幾現身大坑，同一對男女友人食炸魚薯條，不過佢全程愁眉苦臉冇厘精神，唔知係咪因為上月同沈卓盈喺停車場鬧交時，用網球拍打爆車頭玻璃嗰件事曝光，女友嬲到𠵱家有關。</p><p>其間麥生一支公走出門口煲煙，佢下巴貼住膠布，今次唔知乜事有損傷，佢哋三個食完薯條再去飲嘢，但麥生都係木無表情囉！<br>撰文：馮仁昭 </p></body></html>
