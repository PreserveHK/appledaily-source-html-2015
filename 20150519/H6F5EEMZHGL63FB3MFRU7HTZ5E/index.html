<html><header><meta charset="utf-8"><title>尊尼芬醉酒似流浪漢</title></header><body><h1>尊尼芬醉酒似流浪漢</h1><p>曾拍過內地電影《黃石的孩子》的愛爾蘭男星尊尼芬賴斯邁亞斯（Jonathan Rhys-Meyers），07年自母親離世後便染上酗酒惡習，近年曾因醉酒鬧事而3度入戒療，但似乎酗酒情況每下愈況，上周五37歲的他被拍到於倫敦現身，衣衫襤褸仍手持酒瓶邊走邊飲，看來似足流浪漢，與昔日男神形象差天共地！</p><p>演過英劇《都鐸王朝》（The Tudors）的尊尼芬，不但一頭亂髮、滿面未剃的鬍子，連眼神亦十分迷糊，手持一大支伏特加的他更成支酒隊，醉到連樽蓋也跌落地，更連牛仔褲的鈕也忘記扣上，認真誇張！<br>撰文：盧葦</p></body></html>
