<html><header><meta charset="utf-8"><title>多啦A夢開心劇場上演胖虎甩頭恐怖樣</title></header><body><h1>多啦A夢開心劇場<br>上演胖虎甩頭恐怖樣</h1><p>《多啦A夢》中經常愛欺負人的胖虎，惡人終有惡報，受到一次最慘絕懲罰，就是被「割斷頭」。<br> <br>網上近日流傳一段片段，在日本一個公園上演的《多啦A夢》現場表演中，劇情講述胖虎因做錯事要躬身道歉，懷疑演員過份投入，使力過猛，把整個頭也摔在地上。其他演員都呆了一呆，幸得飾演胖虎的演員臨危不亂，即上前拾回頭顱，繼續表演。不過台下一眾小朋友，卻給這突如其來的加料「表演」，嚇得狂哭。幸好，表演最終順利完成，演員的處變不驚精神應記一功。</p></body></html>
