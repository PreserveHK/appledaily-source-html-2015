<html><header><meta charset="utf-8"><title>成哥親自出馬　呢次仲唔掂？</title></header><body><h1>成哥親自出馬　呢次仲唔掂？</h1><p>練馬師沈集成是少數親自操馬的練馬師，今朝他又出動，為第七場三班1650米的參戰馬「金滙龍華」操練。成哥不止為這匹百億富豪謝國輝愛駒落草地，作為最後試跑，他更連此駒的熱身都親自主理，重視程度不言而喻。查賽績，「金滙龍華」可謂此程高手，歷來三戰同程，共獲一冠兩亞，仍未甩前二，可見牠路有專長；再看看騎練數據，莫雷拉及沈集成合作成績甚佳，近五匹合作馬便贏了四隻，當中在近兩次賽事更勝出三匹。今期賽事，二人獨合作「金滙龍華」，再配合練者這朝的重視舉動，今回勝望甚濃。</p></body></html>
