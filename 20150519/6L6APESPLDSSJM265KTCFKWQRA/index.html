<html><header><meta charset="utf-8"><title>隔牆有耳：曾鈺成卸任搞智庫 - 李八方</title></header><body><h1>隔牆有耳：<br>曾鈺成卸任搞智庫 - 李八方</h1><p>立法會主席、民建聯曾鈺成講定，明年卸任立法會後唔再參選，無意選特首，佢接受《南華早報》專訪時透露，無主席一身輕之後，有意組織新嘅智庫；相對選特首，佢笑稱搞智庫「much safer and more interesting（比較安全及有趣）」。<br>曾主席話喎，新智庫係集中於探討香港之後嘅政治改革，佢強調為咗保持智庫獨立同壽命，智庫唔會依附任何政府喎。佢同時講明智庫唔係為任何特首候選人助選嘅機器，喺2017年特首選舉中唔會有任何角色，唔通係先小人、後君子，以免坊間嘅特首黑馬打佢主意？</p></body></html>
