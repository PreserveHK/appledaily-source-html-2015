<html><header><meta charset="utf-8"><title>朴秀珍嫁裴勇俊後減Job</title></header><body><h1>朴秀珍嫁裴勇俊後減Job</h1><p>現年42歲的韓流始祖裴勇俊，日前宣佈秋天會娶細他13歲的朴秀珍（圖）。身為裴勇俊公司Keyeast旗下藝人的朴秀珍，自宣佈將會做裴太後，聲價十倍，據她的身邊人透露，朴秀珍婚後會適當地選擇演藝活動，並說：「朴秀珍會進行時尚活動的可能性比較大。」有指朴秀珍現正與一個皮鞋品牌商討合作，而她亦只會主持節目《滋味行》到今季，估計她未來會做全職裴太，打算早日為裴勇俊繼後香燈。</p></body></html>
