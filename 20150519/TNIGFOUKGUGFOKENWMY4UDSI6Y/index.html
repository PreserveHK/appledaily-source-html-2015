<html><header><meta charset="utf-8"><title>陳瀅夾襟姊妹𢱑銀</title></header><body><h1>陳瀅夾襟姊妹𢱑銀</h1><p>巨聲幫「大孖」周志文因媾女過度被無綫炒魷，其七位食女名單中有五個更是無綫出身。最近周志文的三位緋聞女友陳瀅、何雁詩和劉佩玥被安排接拍同一化妝品廣告，更成為該品牌的代言人，即賣口乖表示最愛「好氣色」的妝容。<br>此外，何雁詩昨日在尖沙嘴出席活動，提到劉佩玥的緋聞，她說：「知道Moon呢排好多緋聞，但佢大個女喇，相信佢應付到，自己唔方便講。」至於問到陳凱琳（Grace）跟鄭嘉穎的戀情，何雁詩即大讚二人合襯：「好多人話佢兩個年齡有距離，但Grace係個好成熟嘅女仔，相信唔會有問題。」<br>採訪：非非、譚倩宜</p></body></html>
