<html><header><meta charset="utf-8"><title>仙姐獲愛徒送花賀壽</title></header><body><h1>仙姐獲愛徒送花賀壽</h1><p>昨日是粵劇名伶白雪仙87歲農曆生日，一班好友及愛徒昨午分批抵達仙姐跑馬地寓所為她賀壽。汪明荃約4時多手執一束鮮花到場，逗留一小時左右離開。她說：「仙姐係我好尊重、尊敬同仰慕嘅人，今晚要去紅館做騷，所以早啲嚟！」另外，有十多位戲迷在仙姐寓所樓下等候與陳寶珠合照。 　　<br>寶珠姐及梅雪詩（阿嗲）同樣在6時多左右抵達，寶珠姐表示只買了花給仙姐：「仙姐唔捨得我哋使錢㗎！在心中就得喇！」她又透露仙姐生日願望是身體健康，人人安居樂業。亦有嗲迷為仙姐送上一籃素食壽包作為生日賀禮。<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
