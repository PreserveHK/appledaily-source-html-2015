<html><header><meta charset="utf-8"><title>甲基汞可致神經中毒</title></header><body><h1>甲基汞可致神經中毒</h1><p>【話你知】<br>甲基汞為水銀的一種，屬於魚類體內常見的污染物，海洋中的細菌將汞轉為甲基汞後，先被小魚吸收，大魚食小魚後再吸收甲基汞，故大魚的甲基汞會含量較多。其中又以吞拿魚、金目鯛、劍魚及旗魚等的毒水銀量較高。<br>甲基汞毒性較汞強，可引致人類神經系統中毒，台灣林口長庚毒物科顏宗海醫生表示，深海大型魚種容易殘留甲基汞，具有神經毒性，特別是嬰幼兒和孕婦都不宜大量食用，尤其要避免進食劍魚及藍鰭吞拿魚等大魚。<br>《蘋果》資料室</p></body></html>
