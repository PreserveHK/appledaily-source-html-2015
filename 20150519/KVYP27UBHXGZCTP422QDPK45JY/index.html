<html><header><meta charset="utf-8"><title>【跑道特色】走得快　好世界</title></header><body><h1>【跑道特色】走得快　好世界</h1><p>禮拜三谷草賽事用C跑道，睇番最近4月22日同一移欄八場賽事，一至五檔包辦七W，可見內檔馬優勢甚大，至於跑法方面，放頭馬極有利，例如「善喜」、「皇子」及「神奇飛龍」都係帶頭入直路放到，加上今季唯一一場谷草變化地頭馬「太陽戰士」亦是一放到底，若賽事期間落雨，具前速而又抽好檔嘅馬更值得留意。<br>今戰列陣馬中，第七場「金獅叻將」上仗正是於4月22日谷C欄贏馬，勝後等番同一移欄先再跑，仲有運排得三檔好位，有機會再下一城。另外，頭場「財神駕到」四次角逐谷C欄一哩贏三次，場地性能不用懷疑，抽埋黃金一檔可以頭食糊。</p></body></html>
