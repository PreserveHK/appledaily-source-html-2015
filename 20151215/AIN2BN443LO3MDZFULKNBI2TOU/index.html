<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王寶強爆粗罵醉駕司機</title></header><body><h1>【馮仁昭四圍超】<br>王寶強爆粗罵醉駕司機</h1><p>內地藝人王寶強前晚喺微博爆粗留言：「酒後駕車肇事逃逸這種事卻發生在自己家人身上，操你X的，你不顧自己的危險也得想想別人的生命吧！把人撞死了還逃跑，你他X的知道不知道給去世的家人留下多大的傷痛！」經理人話王寶強已回老家處理，據老家村民表示，12月1日王寶強大伯嘅兒媳婦被車撞倒身亡，涉事司機現已主動投案，被警方行政拘留。<br>撰文：馮仁昭</p></body></html>
