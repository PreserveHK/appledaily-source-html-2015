<html><header><meta charset="utf-8"><title>【男女之間】聖誕禮物想像　東京男生要枕頭</title></header><body><h1>【男女之間】聖誕禮物想像　東京男生要枕頭</h1><p>聖誕是浪漫的節日，亦是消費的高𥧌期，每年去到這個時候也要費煞心神，為身邊另一半揀一份別出心裁的聖誕禮物，單身人士亦要煩惱送甚麼給男神女神加分。</p><p>話就話物輕情義重，但禮物其實反映送禮者的性格、心意，甚至對情人了解的程度。是次旅遊籽記者趁出遊外地期間，訪問了不同國家的男、女生最想收到甚麼聖誕禮物，雖然國籍文化不同，但不少答案也看得出對方對伴侶的心思心意，甚有參考價值。其中最冧我心的，是東京一位男生，他想收到一個枕頭，可以長久保存喎。<br><br>記者：盧懿靜、甄俊宇、陶思敏、曾冠輝 <br>攝影：陳永威、潘志恆、梁志永</p></body></html>
