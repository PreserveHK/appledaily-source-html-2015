<html><header><meta charset="utf-8"><title>1D收爐暫別樂壇</title></header><body><h1>1D收爐暫別樂壇</h1><p>英國男子組合One Direction（1D）過去一年經歷不少風波，包括前成員Zayn Malik離隊及Louis Tomlinson（右）搞大人肚。1D早前宣佈會暫別樂壇一年，四子昨日在他們出道的英國才藝節目《X Factor》作休息前最後演出，唱出新歌《History》及《Infinity》。大會找來不同名人拍片向1D送上鼓勵，包括英國萬人迷碧咸（David Beckham）。</p></body></html>
