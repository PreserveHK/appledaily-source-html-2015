<html><header><meta charset="utf-8"><title>求驗客手記：祖記超勇意甲六連勝</title></header><body><h1>求驗客手記：<br>祖記超勇意甲六連勝</h1><p>祖雲達斯呢期氣勢如虹，周日意甲大戰又贏一場，主場對費倫天拿雖然喺開波三分鐘就輸12碼，但三分鐘後就由倒戈嘅古達度扳平，到完場前10分鐘，先後由文迪蘇傑同保羅戴巴拿各入一球，以3:1反勝，聯賽六連勝之後已經升上意甲第四位。祖雲達斯超勇，至於坐過榜首只係一星期就下馬嘅拿玻里，近況就麻麻，喺周日另一場意甲主場迎戰羅馬悶和0:0，近兩場聯賽失咗五分，已經畀祖記追到得番兩分距離。</p></body></html>
