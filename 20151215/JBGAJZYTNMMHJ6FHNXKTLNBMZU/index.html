<html><header><meta charset="utf-8"><title>碎屍案遺產分配閉門判決</title></header><body><h1>碎屍案遺產分配閉門判決</h1><p>【本報訊】六旬夫婦在大角嘴唐樓單位遭幼子周凱亮殺害肢解，遺產總值逾1,300萬。兩老曾立遺囑平分財產予兩子，但幼子今年3月被裁定謀殺罪成判囚終身後，長子周凱膺10月透過律師入稟高院，阻胞弟繼承父母遺產，並要求法庭改委任他為父母遺囑執行人。案件昨進行閉門聆訊。<br>正服刑的周凱亮並無現身或委派律師出庭。據知法官已就本案作出頒令，但周凱膺的代表律師在庭外拒透露詳情，只謂案件已告一段落。記者昨曾致電周凱膺查詢，語氣聽來似剛睡醒，稱未知聆訊結果，要了解後才能回覆。但稍後記者再嘗試聯絡他時，電話已無人接聽。<br>案件編號：HCMP2611/15<br>■記者楊家樂</p></body></html>
