<html><header><meta charset="utf-8"><title>【每日健康】一日一啤梨　想瘦話咁易</title></header><body><h1>【每日健康】一日一啤梨　想瘦話咁易</h1><p>每日吃一個蘋果可以增強抵抗力就大家都知，最近英國《每日郵報》就指原來每日吃一個啤梨可以減肥。<br><br>美國路易斯安那州立大學研究發現，每日吃一個啤梨，會減少35％過胖的機會。啤梨含豐富營養，包括纖維、維他命C、鎂、銅和鉀等，其中纖維可以令人減磅，重點是每個只得100卡路里。另外，它不含脂肪、膽固醇和鈉，可以提升減肥成效，啱晒減肥人士。除此之外，美國農業部亦指，多吃水果可以減低患長期病的機會，所以除了蘋果之外，大家要多吃啤梨。<br><br>記者：陳倢<br><br>資料來源：英國《每日郵報》</p></body></html>
