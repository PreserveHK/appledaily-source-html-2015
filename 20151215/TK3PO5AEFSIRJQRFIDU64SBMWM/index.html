<html><header><meta charset="utf-8"><title>重大立功可減刑至15年</title></header><body><h1>重大立功可減刑至15年</h1><p>【話你知】<br>內地被判死緩的罪犯會有三種下場：在死緩期間如犯人沒故意犯罪，兩年期滿可減為無期徒刑（即終身監禁）；如其間有重大立功（如阻止或檢舉重大罪行、有發明創造或重大技術革新等），期滿後可減刑至15年至20年有期徒刑；如有故意犯罪，查實核准後再執行死刑。<br>去年中共中央政法委新規定，對因職務犯罪、破壞金融管理秩序和金融詐騙犯罪、黑社會組織犯罪三類，若被判死緩後減為無期徒刑，執行三年以上方可再獲減刑至25年有期徒刑。其後每次減刑可減最多一年有期徒刑，兩次減刑應間隔兩年以上，而經幾次減刑後實際刑期最少為22年。<br>《蘋果》資料室</p></body></html>
