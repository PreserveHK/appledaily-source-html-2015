<html><header><meta charset="utf-8"><title>琦琦囡囡生日P　玩《RM》撕名牌</title></header><body><h1>琦琦囡囡生日P　玩《RM》撕名牌</h1><p>名模琦琦和任達華的囡囡任晴佳（Ella）本月底11歲生日，兩人前日提早在迪士尼樂園為Ella開P，還選用了Ella最愛的韓國真人騷《Running Man》做主題，獲邀的小朋友都穿上制服，分成兩隊大玩撕名牌遊戲。<br>琦琦昨笑言為求天公造美，前日上午特別返教堂祈禱，任達華更抽空從馬來西亞回來出席，一家三口共享天倫之樂，「高人」之家還開心到跳起。琦琦把派對照貼Instagram，還祝福囡囡：「奔跑吧Ella，向快樂出發!」琦琦昨在電話中說：「Ella派對完咗後，返屋企逐一拆禮物。」<br>採訪：楊定</p></body></html>
