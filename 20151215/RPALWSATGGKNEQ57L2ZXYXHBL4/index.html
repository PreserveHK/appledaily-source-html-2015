<html><header><meta charset="utf-8"><title>梁思浩賺定下世錢</title></header><body><h1>梁思浩賺定下世錢</h1><p>梁思浩有份投資的聰嫂甜品第五分店昨日在灣仔開幕，莊思敏、陳彥行、李美棋等現身支持。店舖早前由曹眾穿針引線下成功進駐中國多個城巿，今次曹眾亦以七位數字參與投資，思浩和曹眾透露預計明年會在內地開三百間分店，以聯營方式經營，三年內包括東南亞會開達千間。有傳思浩此次賺了一億元，他迴避說：「唔好講錢啦！總之夠我今世唔使憂，𠵱家賺緊下世嘅錢。」<br>至於莊思敏與王完堯的罵戰仍未平息，莊思敏說：「公司下令封嘴，我尊重公司。」她指會照參演電影版《導火新聞線》，跟王宗堯沒對手戲，不過她直言就算見到面也會當他透明：「唔識佢使乜打招呼，見到咪見囉。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
