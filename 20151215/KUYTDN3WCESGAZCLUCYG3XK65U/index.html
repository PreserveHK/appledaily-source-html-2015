<html><header><meta charset="utf-8"><title>【奇聞】趣怪聖誕裝飾融入醫院　溫暖病患心靈</title></header><body><h1>【奇聞】趣怪聖誕裝飾融入醫院　溫暖病患心靈</h1><p>佳節當前，誰不想有個溫暖聖誕？冰冷的醫院與熱鬧歡欣的節日，好像風馬牛不相及，不過外國就有醫院將趣怪聖誕裝飾融入細節，為病人添上一點暖意。<br><br>有外國網站呼籲徵集醫院趣怪聖誕裝飾，各地醫護人員都紛紛踴躍上載。有醫院將輸血血包化身紅色聖誕襪、用聖誕彩帶以心電圖圖案呈現於白牆上，更有醫護人員用外科手術手套砌成聖誕樹。不過最窩心的相信一定是，初生寶寶們清一色被巨型聖誕襪包裹，靜靜安躺於床上，成為父母名副其實的最佳聖誕禮物。<br></p><p>記者：陳穎欣<br>相片及資料來源： BoredPanda</p></body></html>
