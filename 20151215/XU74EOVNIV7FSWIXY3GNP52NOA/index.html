<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Lynn諗定兩年後生女</title></header><body><h1>【馮仁昭四圍超】<br>Lynn諗定兩年後生女</h1><p>熊黛林（Lynn）今次喺電影《葉問3》繼續做葉問老婆，除咗有少少動作戲外，佢仲同兩個細路有對手戲，本身好鍾意小朋友兼有一套教仔方法嘅Lynn話：「我希望將來生個女，可以幫佢扮靚，自己啲袋、衫都諗住留返畀佢。」Lynn話同朋友girls talk，都有講生兒育女問題：「有個朋友有咗，係仔嚟，我同佢講過多兩年我生個女，但係我諗冇咁快嘅，呢兩年特別忙，做嘢緊要啲。」<br>撰文：馮仁昭</p></body></html>
