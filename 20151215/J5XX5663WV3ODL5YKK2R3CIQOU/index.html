<html><header><meta charset="utf-8"><title>體壇拾趣︰格鬥王開P攬舉牌女</title></header><body><h1>體壇拾趣︰<br>格鬥王開P攬舉牌女</h1><p>提起拉斯維加斯，相信所有人都會即刻諗起賭錢。如果有人落注，賭27歲嘅愛爾蘭格鬥王麥基格可以喺上周六UFC 194羽量級拳王戰首回合就K.O.巴西拳王艾度，咁佢哋就開心喇；因為麥基格賽後喺夜店開P慶祝，而所有賭佢喺首回合贏嘅捧場客就可以憑飛仔免費入場。麥基格贏得咁輕鬆，就梗係風騷啦，佢慶功嗰陣除咗攬住條金腰帶，仲攬實UFC舉牌女郎布蘭妮（Brittney Palmer），搏擊勁之餘桃花運都好勁。</p></body></html>
