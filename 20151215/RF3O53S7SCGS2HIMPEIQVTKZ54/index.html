<html><header><meta charset="utf-8"><title>隔牆有耳：楊偉雄舔口水開手機 - 李八方</title></header><body><h1>隔牆有耳：<br>楊偉雄舔口水開手機 - 李八方</h1><p>每月薪金29.8萬嘅創新及科技局局長楊偉雄，噚日喺立法會資訊科技及廣播事務委員會和工商事務委員會聯席會議，展示咗佢嘅「創新」風格。<br>話說佢簡介創科局工作期間，手機鬧鐘卻響起，除咗忙住叫「哎吔」同「Sorry」，當然嘗試閂鬧鐘，卻未能成功，尷尬之時就將手指放入口，舔上口水再按動螢幕解鎖。但一般智能手機螢幕屬電容式觸控，當螢幕濕水，感應反而較差，創科局長似乎唔識呢啲「雞毛鴨蒜」㩒mon小知識，但有網民卻讚佢顯身價，「口水開機你試過未？咁仲唔創新？」</p></body></html>
