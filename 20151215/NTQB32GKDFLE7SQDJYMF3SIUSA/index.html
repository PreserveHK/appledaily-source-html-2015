<html><header><meta charset="utf-8"><title>求驗客手記：C朗喪外公皇馬輸波</title></header><body><h1>求驗客手記：<br>C朗喪外公皇馬輸波</h1><p>難得巴塞隆拿早一日和波失分，但皇家馬德里又唔爭氣，禮拜日作客以0:1輸咗畀維拉利爾，唔單止冇拉近同榜首巴塞嘅距離，𠵱家仲落後五分。皇馬射手基斯坦奴朗拿度（C朗）嘅外公喺賽前一日逝世，但佢懷住悲痛嘅心情照踢正選，但運氣就唔多好，下半場有腳射門中柱，至於維拉利爾就靠蘇爾達杜一箭定江山贏波。至於馬德里體育會就冇放過巴塞失分嘅好機會，靠基沙文入波主場反勝畢爾包2:1，追到同巴塞同分，暫排第二。另外，華倫西亞新帥加利尼維利仲未開到齋，繼上周中歐聯輸波出局，球隊喺周日作客同伊巴踢成1:1。</p></body></html>
