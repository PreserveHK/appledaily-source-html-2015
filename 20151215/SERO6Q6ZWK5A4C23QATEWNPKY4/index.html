<html><header><meta charset="utf-8"><title>CCTV直擊紅油男16秒內潑4次</title></header><body><h1>CCTV直擊紅油男<br>16秒內潑4次</h1><p>【本報訊】九龍城啟德道62號，昨晨6時許，一間汽車電器維修公司，遭人淋紅油，大門鐵閘佈滿紅色漆油，面積約3乘3米。警員巡經見狀，並在地上發現一個曾盛載紅油的膠樽，毗鄰一間紙紮舖鐵閘，亦染上少量紅油，於是通報同袍，警方通知店舖東主返回協助調查，探員事後將膠樽撿走帶署調查。<br> <br>不過，天網恢恢，附近店舖閉路電視拍下歹徒犯案過程，一名男子手持膠樽，行到維修公司門外，將紅油潑向鐵閘，然後棄下膠樽轉身離開，全程16秒左右。</p></body></html>
