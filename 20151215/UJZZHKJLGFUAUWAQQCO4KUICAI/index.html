<html><header><meta charset="utf-8"><title>Jackson傳退團搵人仔</title></header><body><h1>Jackson傳退團搵人仔</h1><p>韓國男團GOT7的皇牌香港成員Jackson前晚被一名微博娛樂博客傳出有意飛起GOT7，攻內地吸金的消息，博客指：「Jackson近日頻繁在中國進行Solo活動而人氣暴漲，相較於其他成員身價也倍增，憑住高情商和出乎意料的公關力，Jackson已經獲得了多家經理人公司的邀約，要將其打造成下一個Kris、鹿晗、Tao。」GOT7方面未有回應，但粉絲就抱不信任態度，力撐Jackson對所屬的JYP事務所及GOT7有情有義，絕不會解約。</p></body></html>
