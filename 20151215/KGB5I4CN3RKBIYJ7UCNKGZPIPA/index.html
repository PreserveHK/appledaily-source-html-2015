<html><header><meta charset="utf-8"><title>谷草B欄　放贏唔難</title></header><body><h1>谷草B欄　放贏唔難</h1><p>國際賽圓滿結束，禮拜三跑番谷草用B欄，睇番上季國際賽後谷戰八場亦係用B跑道，當晚大利前置馬，共有七匹頭馬守前三位入直路建功，其中「多多心得」及「其樂無窮」放頭入直路帶到，另外「比你高」及「抵制者」守貼欄包廂位勝出，所以具前速守好位之馬匹一定要優先留意。<br>今戰列陣馬中，四場「勝風」上仗正是於谷B欄上名，等番同一移欄再跑，仲要強配莫雷拉，必定以贏馬補中為目標。此外，七場「盈豐駿駒」三次跑谷草B欄獲冠亞季各一未失三甲，反而在其他移欄從未入Q，B欄專家重返強項又可言勝。</p></body></html>
