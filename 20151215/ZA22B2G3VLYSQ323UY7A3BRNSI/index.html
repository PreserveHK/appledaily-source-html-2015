<html><header><meta charset="utf-8"><title>體壇拾趣︰獲迪鋪定後路做班主</title></header><body><h1>體壇拾趣︰<br>獲迪鋪定後路做班主</h1><p>周日舉行嘅NBA常規賽，熱火憑後衞獲迪（Dwyane Wade）喺比賽末段發威，以100:97險勝灰熊；不過，下個月就34歲嘅獲迪已經開始計劃退休之後嘅生活喇，佢日前接受訪問嗰陣透露自己想做NBA班主。由2003年加入聯盟至今，獲迪已經𢭃咗1.36億美元（約10.5億港元）人工，加埋場外嘅代言合同，要做班主真係冇乜難度；而且佢效力咗熱火13年，班主艾利臣（Micky Arison）應該都肯賣啲股份畀呢位功臣啩。</p></body></html>
