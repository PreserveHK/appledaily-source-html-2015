<html><header><meta charset="utf-8"><title>求驗客手記：史譚回歸英倫掌富咸</title></header><body><h1>求驗客手記：<br>史譚回歸英倫掌富咸</h1><p>今季曼聯表現麻麻，中堅基斯史摩寧又合拍乏人，相信唔少球迷，都會懷念曾經效力紅魔嘅荷蘭中堅史譚。不過，魔迷唔使等喇，史譚可能好快就回歸英格蘭球壇，不過就唔係英超而係英冠；因為家陣係阿積士助教嘅史譚，啱啱考到歐洲足協教練牌，而咁啱英冠球隊富咸又搵緊新領隊，所以史譚就放風話好有興趣教富咸，而據講富咸嗰邊亦對43歲嘅史譚份CV好滿意，可能好快就正式委任佢。</p></body></html>
