<html><header><meta charset="utf-8"><title>【奇聞】好玩過秘密花園　大自然動物剪影</title></header><body><h1>【奇聞】好玩過秘密花園　大自然動物剪影</h1><p>說這位Nikolai是位藝術愛好者，從他instagram的照片推斷，他應該是位愛好大自然的攝影好手，今年中開始在instagram上發佈動物剪影結合大自然背景的照片。他的剪影與平時我們認識的中國民間剪紙不同，Nikolai先在卡紙上剪出動物形狀，再與彩色的大自然場景相結合，效果出奇地漂亮，小動物們感覺躍然紙上，看起來似乎比《秘密花園》更好玩呢！<br></p><p>資料來源：<br> https://www.instagram.com/n_tolstyh/  <br><br>記者：劉東佩</p></body></html>
