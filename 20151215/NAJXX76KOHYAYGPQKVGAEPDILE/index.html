<html><header><meta charset="utf-8"><title>新谷草王又有馬贏</title></header><body><h1>新谷草王又有馬贏</h1><p>新谷草王沈集成，今季繼續有料到，暫排練馬師榜的第一位。而在快活谷賽事中，成哥亦是一枝獨秀，季內11次同類賽事都有馬贏，今期賽事，他派五駒出戰。當中以由莫雷拉策騎的「好運有利」機會最好，今朝當雷神為這匹第二場五班千二米的列陣馬快跳前，他已與沈集成傾個不停，而在操練完畢，他們又再度密斟，看得出他們對此駒十分緊張。查「好運有利」賽績，上仗同班同程跑第三，反映路合發揮；再者這對騎練在谷草的合作亦十分出色，合作七次共獲四W兩Q，證明默契十足，故今回二人再以「好運有利」合作，當然令人期待。</p></body></html>
