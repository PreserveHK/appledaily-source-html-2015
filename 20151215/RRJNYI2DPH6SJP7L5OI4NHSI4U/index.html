<html><header><meta charset="utf-8"><title>心悠自認拿手揀海鮮</title></header><body><h1>心悠自認拿手揀海鮮</h1><p>劉心悠昨日在九龍塘出席壽司店開幕，她指跟此商家多次合作，她家人以往做海鮮貿易生意，故從小就經常接觸不同類型海鮮，她說：「啲海鮮喺貨櫃運嚟，爹哋會教我揀海鮮。」心悠又透露聖誕節會跟朋友打邊爐慶祝，她說：「每對朋友都要揀同一隻色嘅衫，我媽咪揀咗藍色，出年想玩cosplay。」<br>另外，明年初是劉心悠第10次參加馬拉松比賽，她指不會因參賽而減低食量，她說：「唔使，本身我食得好清淡，係菜精。」心悠表示不會節食備賽，她又指不會跑全馬，或會挑戰半馬。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
