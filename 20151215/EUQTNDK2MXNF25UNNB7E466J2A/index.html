<html><header><meta charset="utf-8"><title>事主感威脅即可入罪</title></header><body><h1>事主感威脅即可入罪</h1><p>【本報訊】對於有人涉勒索發展商300萬元，作為破壞恐龍坑風水地賠償，大律師陸偉雄表示，勒索指控能否入罪建基於兩大原因，一是作出不當要求；一是帶恫嚇性行為，令當事人感威脅。<br>陸偉雄打個譬喻指，假如一項建築工程導致農作物受損，農民向工程公司索償數萬元是合理要求，這些並非勒索；但涉及虛無縹緲如風水問題，向發展商索取巨款，明顯帶有不合理性。<br>陸續稱，不當要求尚未能構成勒索罪，事主可辯稱是信口雌黃，所以要入罪，還要有人曾語帶恐嚇，明示或暗示不給錢會有嚴重後果，引起當事人憂心及惶恐。他認為警方放蛇拘捕涉案人士，料已掌握實際勒索證據。<br>■記者曾海帆</p></body></html>
