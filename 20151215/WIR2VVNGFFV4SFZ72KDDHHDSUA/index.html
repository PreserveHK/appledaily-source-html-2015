<html><header><meta charset="utf-8"><title>孫耀威台官司勝訴獲償</title></header><body><h1>孫耀威台官司勝訴獲償</h1><p>孫耀威投資的何烈公司，前年向台北微風廣場租場地開餐廳，怎知開業第一天就遭檢舉違建而停業，事後怒告微風要求賠償2,400萬元新台幣（下同），孫耀威還為此三度出庭旁聽，昨日台北地院判微風應賠近550萬元，仍可上訴。<br>昨身在上海拍戲的孫耀威，接受電話訪問時說：「啱啱先知今日判咗，𠵱家唔方便講太多，等律師收晒文件決定下一步點做，至少都判咗我哋贏，知道我哋邊個啱邊個錯，畀番個公道我哋，之後點做要等律師處理，因為我喺上海拍緊戲，嚟緊又接咗幾部戲，舊年開始將生意交拍檔搞，唔想呢啲麻煩嘢影響工作，希望件事快啲平息，盡快完結。」<br>採訪：皓騫</p></body></html>
