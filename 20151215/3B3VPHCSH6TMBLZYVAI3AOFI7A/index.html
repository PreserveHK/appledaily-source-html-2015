<html><header><meta charset="utf-8"><title>體壇拾趣︰76人又輸一場兼折將</title></header><body><h1>體壇拾趣︰<br>76人又輸一場兼折將</h1><p>周日NBA常規賽，76人新秀探花J奧卡科（Jahlil Okafor）雖然拎到「雙雙」23分14籃板，但球隊最終都以76:96輸畀速龍，仲有主力內線路維（Nerlens Noel）因左眼受傷提早離場，未知要唞幾耐；76人開季至今得1勝24負，真係唔知仲要輸到幾時。至於騎士控衞K艾榮（Kyrie Irving）已經復操，預計可以喺一周內復出；雖然教練布拉特（David Blatt）話佢周二唔會隨隊作客塞爾特人，但據報佢好大機會喺下周日復出，同76人呢隊弱旅比賽操番起狀態，為聖誕大戰對勇士做好準備。</p></body></html>
