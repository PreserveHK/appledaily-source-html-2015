<html><header><meta charset="utf-8"><title>【照相館】潛水影相唔靠防水殼 </title></header><body><h1>【照相館】潛水影相唔靠防水殼 </h1><p>水可謂攝影器材的大敵，每次拍攝潛水題材時都要為相機加上防水殼，以免愛機受損。外國最近便推出了無需防水殼的相機SeaLife Micro 2.0，它配備了130度的魚眼鏡頭，而且即使在60呎的水深下仍能正常運作。機身的背面設有2.4吋的彩色顯示屏，方便用家拍攝時取景。除了拍攝外，SeaLife Micro 2.0更能攝錄1080p的影像。<br>這款水陸兩用的相機的售價為549美元﹝約港幣$4,282﹞並內置64GB儲存空間，不過暫時只在外國地區發售，有興趣的朋友或可到水貨店找一找。<br></p><p>記者：容逸富</p></body></html>
