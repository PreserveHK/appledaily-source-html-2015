<html><header><meta charset="utf-8"><title>隔牆有耳：英軍前少將空降港鐵 - 李八方</title></header><body><h1>隔牆有耳：<br>英軍前少將空降港鐵 - 李八方</h1><p>高鐵工程一鑊泡，港鐵未來幾年真係要進入戰爭狀態，唔係八方誇張，港鐵噚日公佈委任來自英國嘅顏永文（Peter Ewen，圖）做新開設嘅技術工程總監。呢位顏永文出身於英國皇家空軍，官至少將。現時任職英國Airbus防務與航天業務嘅航空主管，專做戰機同人造衞星。<br>佢今次空降究竟有乜特別任務？港鐵話佢會帶領一個新成立嘅技術工程處，直接向行政總裁匯報，負責為基建工程訂立技術標準，同埋加強工程監控。顏永文合約3年，由明年2月22日起生效，年薪384萬蚊。</p></body></html>
