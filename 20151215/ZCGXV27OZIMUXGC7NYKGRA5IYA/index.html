<html><header><meta charset="utf-8"><title>求驗客手記：霸氣伊巴派波衫賀聖誕</title></header><body><h1>求驗客手記：<br>霸氣伊巴派波衫賀聖誕</h1><p>伊巴謙莫域真係一個好有魅力嘅球員，雖然佢囂，但佢又真係寸得起，雖然佢好似高高在上，但又對球迷好好。喺禮拜日場法甲，伊巴又發威，梅開二度，幫巴黎聖日耳門（PSG）主場以5:1大炒里昂，家陣PSG以48分排榜首，領先第二嘅昂熱成17分！賽後，有位球迷突破防線，衝到去伊巴身邊，保安諗住帶個球迷走嗰陣，伊巴就除低咗佢件戰衣，送畀個球迷，旁邊嘅隊友好似馬昆奴斯哥利亞都拍晒手掌。呢啲咪王者風範囉！同日另一場法甲，摩納哥贏聖伊天1:0，摩軍搵咗聖誕老人同聖誕女郎（右圖）入場，同球迷預祝佳節。</p></body></html>
