<html><header><meta charset="utf-8"><title>氣候變化惹的禍花生現絕種危機</title></header><body><h1>氣候變化惹的禍<br>花生現絕種危機</h1><p>因為氣候變化影響花生的生長環境，有科學家指，15年後，花生或會面臨絕種威脅。<br> <br>種植花生的生長環境溫度和濕度要穩定而適中，太乾的話，種子不能發芽；太熱的話，會燙傷幼芽；如果太潮濕，花生又會很易發霉。<br> <br>科學家估計，加拿大種植花生的地方，未來會因為氣候變化變得越來越乾旱。到了2030年，花生可能會短缺，甚至絕種。不單花生，可可、茶葉、咖啡，及南瓜也面對同樣危機。<br> <br>科學家正研究方法，幫忙這些農作物抵抗乾旱環境。<br> <br>美國《赫芬頓郵報》</p></body></html>
