<html><header><meta charset="utf-8"><title>明哥轟網絡23條壓言論</title></header><body><h1>明哥轟網絡23條壓言論</h1><p>黃耀明、游學修和黃修平前晚在百老匯電影中心出席座談會，明哥表示未有細心研究被稱為「網絡23條」的《2014版權（修訂）條例草案》，但他堅決反對說：「其實係壓制我哋嘅言論，網上好多二次創作都係評論社會嘢，如果真係唔畀，言論自由真係收窄咗好多。」談到盧凱彤被陳淨心篤背脊阻北上演出，明哥工作亦明顯少了，他說：「我同阿詩（何韻詩）都準備下一個演唱會，冇工作搵上門就自己做。」<br>蘇麗珊臨時缺席活動，游學修解釋女友有工作，被指好多人對他有敵意，游學修笑說：「佢係女神，講咗出嚟都一定會俾人攻擊，出街都會拖手，但錫錫就要交畀女朋友話事。」<br>採訪、攝影：楊潔雯</p></body></html>
