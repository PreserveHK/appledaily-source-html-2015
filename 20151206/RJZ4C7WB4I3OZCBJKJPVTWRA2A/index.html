<html><header><meta charset="utf-8"><title>杏兒已畀帖Bosco</title></header><body><h1>杏兒已畀帖Bosco</h1><p>胡杏兒昨日在尖沙嘴出席Google Play活動，她將於月底與李乘德結婚，戴着求婚鑽戒現身的她，透露為婚事忙不停：「好多帖要派，搞咗成晚好似女工咁，因為張帖後面有個中式同心結，要自己慢慢貼。」她表示將會擺50多圍，至於有否派帖予舊愛黃宗澤（Bosco）？杏兒說：「畀咗佢啦，不過次次出嚟都講佢唔係咁好。」<br>杏兒謂要準備婚事，本月12日到內地工作後便小休，好姊妹胡定欣會幫手做女工入餅卡、入利是：「佢仲係我伴娘，𠵱家有10個姊妹，兄弟有成20個。」她表示當日玩新郎會要求姊妹們手下留情，姊妹團中最辣是胡蓓蔚。<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
