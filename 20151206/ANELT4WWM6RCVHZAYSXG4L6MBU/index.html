<html><header><meta charset="utf-8"><title>關仁隱事：「打女」撲水賠醫藥費</title></header><body><h1>關仁隱事：「打女」撲水賠醫藥費</h1><p>𡃁模唔係鬥性感出位，就係是非零舍多。早排因闖禍潛水嘅「打女」同朋友單拗撬風波仲未平息，但因為打女搞到受傷嘅「杏仁」就好似咬住佢唔放。關仁收到風，杏仁因為斷供醫保，所以焗住自己畀晒醫藥費，條氣唔順，點都要打女畀啲，不過打女零工作，連積蓄都就使完，仙都唔仙，呢鋪打女堅係淆底，四圍向朋友撲水，朋友又閂水喉，打女向朋友呻，之前幫杏仁手做節目，原來係零人工，貼錢諗住賺曝光，點知結果搞到咁大鑊。<br>撰文：關仁</p></body></html>
