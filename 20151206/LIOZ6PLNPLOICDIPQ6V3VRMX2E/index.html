<html><header><meta charset="utf-8"><title>Kylie攬啜晒母子戀</title></header><body><h1>Kylie攬啜晒母子戀</h1><p>現年47歲的澳洲樂壇天后Kylie Minogue，今年9月爆出新戀情，與27歲英國男星Joshua Sasse共譜母子戀。<br>Kylie今年客串美劇《Galavant》時搭上男主角Joshua，兩人一拍即合，多次被拍到於倫敦恩愛拍拖。Kylie最近推出全新聖誕碟《Kylie Christmas》，當中歌曲《Every Day's Like Christmas》乃出自其過氣緋聞男友Chris Martin手筆，而Kylie更找來男友Joshua拍攝MV，兩人在鏡頭前奉旨煙韌，既依偎又激咀，相當冤氣。<br>撰文：哥羅</p></body></html>
