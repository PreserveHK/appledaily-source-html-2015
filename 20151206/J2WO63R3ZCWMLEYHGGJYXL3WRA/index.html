<html><header><meta charset="utf-8"><title>天佑呻戴婚戒似被箍實</title></header><body><h1>天佑呻戴婚戒似被箍實</h1><p>Shine、Super Girls（SG）昨日在係尖沙嘴The ONE出席「杯緣子奇幻聖誕派對」活動，上月和圈外女友Olive結婚的徐天佑，自爆結婚第一周不慣戴婚戒，有種被箍實的感覺，但現在已習慣。他又透露剛與太太去了日本旅遊，問到有否努力造人？他說：「冇咁快，我同老婆都好忙，聽人講歲半已經上學前班，所以做足準備先。」黃又南早前直認有新戀情，但突然又改口：「都冇一齊過，有冇發展機會，大家都唔知，但我好清楚我𠵱家係事業先。」<br>此外，陳海琪前晚被指醉酒鬧事，當晚同場的SG成員Aka、Jessica及Heidi均表示沒有留意。<br>採訪、攝影：黃曉妍</p></body></html>
