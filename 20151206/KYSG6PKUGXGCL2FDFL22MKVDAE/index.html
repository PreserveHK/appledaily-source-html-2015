<html><header><meta charset="utf-8"><title>欣宜學肥姐頂硬上行善</title></header><body><h1>欣宜學肥姐頂硬上行善</h1><p>【澳門直擊】鄭欣宜昨日現身澳門旅遊塔參加一個籌款活動，本身有畏高的她，要站在一個離地233米的高台，耍出多套功夫招式。由於現場細雨濛濛加刮起北風，令欣宜嚇破膽，她說：「見到啲人出去時好似好穩陣，但到自己嗰陣，一望落去就腳軟，仲有啲想去廁所嘅感覺。」欣宜稱現時只有一件事仍未夠膽嘗試：「我最驚食蟲同埋核突嘢，呢樣真係唔得！」<br>講到媽咪沈殿霞（肥姐）以往亦經常參與慈善活動，欣宜說：「媽咪唔識游水，但為咗做善事都會頂硬上，佢成日同我講『有能力嘅時候盡量去幫人』，所以今日我都鼓起勇氣喺度行skywalk！」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
