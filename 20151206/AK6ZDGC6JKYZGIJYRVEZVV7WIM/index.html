<html><header><meta charset="utf-8"><title>綾瀨遙封橫濱影后</title></header><body><h1>綾瀨遙封橫濱影后</h1><p>第37屆橫濱電影節的電影獎項，昨日公佈結果，由名導是枝裕和執導的《海街女孩日記》連奪五獎，獲得最佳電影、最佳導演、最佳攝影，在片中演大家姐的綾瀨遙就封最佳女主角，演細妹的廣瀨鈴又再奪新人獎。黑白電影《Obon Brother》亦奪四獎，包括澀川清彥奪最佳男主角，光石研獲最佳男配角，河井青葉獲最佳女配角，並得最佳劇本。而永瀨正敏亦憑《甜味人間》瓜分男主角。頒獎禮於明年2月舉行。</p></body></html>
