<html><header><meta charset="utf-8"><title>【一周必看】單位細又賣得越貴　市民：唔想返屋企</title></header><body><h1>【一周必看】<br>單位細又賣得越貴　市民：唔想返屋企</h1><p>香港人買樓越買越細，今年截至11月25日，一手私樓A類單位（實用431方呎以下單位），暫錄得3,682宗成交，較去年全年增1.1倍，成交總值逾184億元，同創紀錄新高。<br><br>市民蔡小姐認為樓價越來越高，市民越住越細，覺得很辛苦，會不想返屋企，因為屋企太細。她又說，政府應該幫年輕一代上樓，覺得一家三口起碼要住三百幾呎，如果得二百呎，就算自己住都好難受。</p></body></html>
