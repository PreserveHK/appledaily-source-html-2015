<html><header><meta charset="utf-8"><title>KB寸爆4首歌照開騷</title></header><body><h1>KB寸爆4首歌照開騷</h1><p>LMF樂隊成員李健宏（Kevin Boy）前晚在九展舉行音樂會，邀請何超儀、吳雨霏（Kary）及LMF等做嘉賓。KB揀選兩對情侶粉絲玩遊戲鬥激吻，聲稱勝出者獲贈wifi蛋，最後他拿出寫上wifi字樣的真雞蛋，被得獎者將雞蛋打在他的頭上，他笑說：「唔緊要，係報應。」KB又寸組合BOP（前名天堂鳥）：「以為天堂鳥好勁，5首歌都可以開騷，不過我仲勁，得4首歌，係新紀錄。」</p></body></html>
