<html><header><meta charset="utf-8"><title>趣趣地：史高斯再撐沙城繼續勁</title></header><body><h1>趣趣地：史高斯再撐沙城繼續勁</h1><p>由傑斯、史高斯等曼聯「92班」名宿做班主嘅業餘隊沙福特城相當叻仔，喺上周五嘅英足盃次圈，主場越級挑戰，踢和英乙嘅哈特普爾1:1，連續兩場英足盃嘅「讓球主客和」都贏盤！嚟緊兩隊要重賽再決高下。</p><p>上周五都有兩位沙福特城班主嚟到撐場，分別係做緊曼聯青訓教練嘅畢特，同埋做緊閒雲野鶴、間中講吓波嘅史高斯。至於今日就正式出任華倫西亞教練嘅加利尼維利雖然日前返咗英國，但相信忙住搬屋，所以冇嚟睇波。</p></body></html>
