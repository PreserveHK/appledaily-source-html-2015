<html><header><meta charset="utf-8"><title>政府彩票也造假？江西千人橫財夢碎爆衝突</title></header><body><h1>政府彩票也造假？<br>江西千人橫財夢碎爆衝突</h1><p>江西九江爆發由彩票引發的大規模衝突，當地一個縣政府組織舉辦即開即中的刮刮樂體育彩票，聲稱有3個30萬元（人民幣．下同）大獎、30個1萬元獎項，吸引大批民眾購買。<br> <br>可是至周三（2日）兌獎的最後一日都沒有人中過大獎，而有民眾要求買下餘下的彩票卻被主辦單位被拒，數千民眾於是在當地廣場集會抗議，部份民眾更推翻售彩票攤位、推翻車輛洩憤。<br> <br>當局召來大批警察、特警到場驅散，期間有民眾報稱遭到毆打，多人被捕。當局亦拘捕多名在網上公開事件的網民，更迫他們在電視上認罪。<br> <br>新浪微博</p></body></html>
