<html><header><meta charset="utf-8"><title>趣趣地：動物園玩MSN豹小子</title></header><body><h1>趣趣地：動物園玩MSN豹小子</h1><p>巴塞隆拿嘅MSN組合美斯、蘇亞雷斯同尼馬呢排入波停不了，搞到有曼城想買美斯、巴塞出高薪留尼馬等新聞。俄羅斯薩蘭斯克市一個動物園就有妙計組另一個MSN，動物園上周五有隻美洲豹生咗三胞胎，負責人忽發奇想，幫三隻小豹改名做美斯、蘇亞雷斯同尼馬，變咗美洲豹MSN；講真美洲豹跑得快，又好切合呢三位球員嘅特色。薩蘭斯克會主辦2018年世盃決賽周分組賽，動物園就話如果三個咁啱去薩市比賽，就會力邀佢哋入場「睇自己」喎。</p></body></html>
