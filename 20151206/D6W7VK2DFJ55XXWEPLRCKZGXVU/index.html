<html><header><meta charset="utf-8"><title>男子滾落扶手梯不治</title></header><body><h1>男子滾落扶手梯不治</h1><p>【本報訊】一名年過六旬男子，昨晨在黃大仙樂富廣場二樓乘搭扶手電梯下樓時突然暈倒，滾落數級後倒在地面，救護員趕至將事主送院，但經搶救後終告不治，死因有待剖屍確定；警方正調查事件，初步相信無可疑。商場事後封鎖涉事電梯並派員檢查。<br>昨晨約10時半，66歲姓梁男子獨自在黃大仙樂富廣場二樓乘搭扶手電梯落樓，其間突然暈倒並沿梯級滾落幾級倒地，昏迷不醒，其他人見狀報警。救護員到場替他急救，然後送院，惟搶救後證實死亡。警方正調查意外原因，不排除他因病暈倒出事。商場管理公司事後封鎖出事的扶手電梯，並派工程人員檢查。 <br>■記者梁澤岡</p></body></html>
