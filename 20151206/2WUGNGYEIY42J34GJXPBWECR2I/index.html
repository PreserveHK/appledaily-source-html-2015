<html><header><meta charset="utf-8"><title>【美圖晒晒】網民「出賣」索爆女大生「同郭雪芙一樣靚」</title></header><body><h1>【美圖晒晒】網民「出賣」索爆女大生<br>「同郭雪芙一樣靚」</h1><p>近日，有網友在台灣網上討論區《批踢踢實業坊》「出賣」大學學姐。該名外貌甜美的學妹擁有一雙修長美腿，激似女星郭雪芙，其他網友看了都說「好正」、「天啊高中那張好讚」、「已戀愛想認識」、「某些角度眼睛跟郭雪芙一樣漂亮」。<br><br>原來甜美學姊名叫周巧韻，今年22歲，曾就讀東吳大學音樂系，主修聲樂，她同時台灣一凱經理人公司旗下的女模，去年她在一明星選拔賽上表演聲樂，成為全場焦點。周巧韻曾在電視節目上透露擇偶條件，聲言喜歡健康、具男人氣慨的男生，像是男星阮經天那種。</p></body></html>
