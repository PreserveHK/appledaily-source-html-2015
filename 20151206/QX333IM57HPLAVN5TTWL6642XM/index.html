<html><header><meta charset="utf-8"><title>趣趣地：「假鼻」C朗戀上男拳手？</title></header><body><h1>趣趣地：「假鼻」C朗戀上男拳手？</h1><p>日前有位法國體育電視節目主持人里奥洛，大爆皇家馬德里球星基斯坦奴朗拿度（C朗）係同性戀，仲每星期都飛去摩洛哥幾次，會佢嘅情人、超重量級拳手巴特哈利；里奧洛仲話好貪靚嘅C朗，個鼻曾經做過整形手術。呢單嘢係咪堅仲未知，不過睇番C朗成日出海或去玩都係一大班男人，加上前女友艾琳娜數過佢「唔係男人」，又真係疑點重重。另外，西班牙足總紀律委員會，就皇馬喺西盃錯派停賽球員上陣單嘢，喺上周五判罰皇馬被淘汰出局；雖然皇馬表明會上訴，但委員會都發聲明勸佢哋慳番啖氣唔好卸責。</p></body></html>
