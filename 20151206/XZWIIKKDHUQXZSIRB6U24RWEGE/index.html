<html><header><meta charset="utf-8"><title>【一周必看】皇阿瑪升呢變活佛？張鐵林會展「坐床」捱轟</title></header><body><h1>【一周必看】<br>皇阿瑪升呢變活佛？張鐵林會展「坐床」捱轟</h1><p>演「乾隆」出名的藝人張鐵林，近日被爆他在香港接受「白瑪奧色法王」主持儀式「坐床認證」，變身「活佛」。但有佛教界僧人指，有關儀式完全不合藏傳佛教儀軌，是「胡鬧」。網民轟醜聞多多的張遁入佛門，是對佛的褻瀆。<br><br>而張鐵林稱自己已皈依，但接受的並非「活佛坐床儀式」，並表示將保留追究侵權者的法律責任。</p></body></html>
