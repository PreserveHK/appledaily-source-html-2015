<html><header><meta charset="utf-8"><title>趣趣地：伊巴「尼」料又破紀錄</title></header><body><h1>趣趣地：伊巴「尼」料又破紀錄</h1><p>巴黎聖日耳門（PSG）喺上周五嘅法甲，作客以3:0擊敗咗尼斯，其中梅開二度嘅前鋒伊巴謙莫域又破紀錄，累積入87個聯賽入球，刷新球會紀錄。不過，由於伊巴今季就會同球會約滿，關於佢未來向去嘅傳聞，就由夏天開始已經滿天飛，連PSG教頭白蘭斯都話：「伊巴喺2016年就會同球隊完成合約，𠵱家最主要嘅問題係佢想去邊，而我哋其他人可以做嘅，就只係全力打好比賽。」似乎，白蘭斯對留住呢位34歲嘅瑞典國腳，好似冇咩信心咁喎。</p></body></html>
