<html><header><meta charset="utf-8"><title>Eli自爆秘婚年半</title></header><body><h1>Eli自爆秘婚年半</h1><p>現年24歲的韓國男團U-KISS成員Eli，昨日突然於Instagram自爆已秘婚年半，並公開一張從後抱住老婆且手拖手的照片，同時大晒婚戒，幸福滿瀉的他留言指跟老婆已一起5年：「我們去年6月5日註冊結婚，老婆目前已懷孕3個月，明年夏天我就要當爸爸了。」</p><p>Eli表示仍未舉行婚禮，不過希望盡快補辦，又向粉絲道歉。Eli的事務所亦確認消息，強調婚事不會影響他日後的工作。 </p></body></html>
