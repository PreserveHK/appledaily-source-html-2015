<html><header><meta charset="utf-8"><title>【父母學堂】孩子的十句話　最傷媽媽心</title></header><body><h1>【父母學堂】孩子的十句話　最傷媽媽心</h1><p>童言無忌，孩子說的每句話，均是直腸直肚，不會像大人般，說句話也思前想後。做人坦白當然好，但太過老實又會令人傷心……2至5歲孩子常說的10句話，原來會傷透媽媽的心，你記得你有說過/聽過嗎？</p><p>1.我不喜歡你，我不愛你。<br>2.你很壞，你不好。<br>3.你不是我的朋友。<br>4.我不想擁抱你。<br>5.我不想你吻我。<br>6.我不想拖着你的手。<br>7.你很老。<br>8.你很肥很醜。<br>9.我希望xxx的媽媽是我媽媽。<br>10.我很討厭這裏，我要離開。<br><br>資料來源：mommynearest.com<br>記者：黃子配</p></body></html>
