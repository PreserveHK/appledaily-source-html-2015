<html><header><meta charset="utf-8"><title>英靈媒學校　一周學費6,800元</title></header><body><h1>英靈媒學校　一周學費6,800元</h1><p>天下事無奇不有，有人怕鬼，也有人專程到靈媒學校學習通靈術，就是為求與鬼魂溝通。<br>英國芬德利學院（Arthur Findlay College）過去五十年一直開設通靈課程，不但教授與亡魂接觸的特殊技能，還教人如何跟現時和死去的寵物溝通術。即使學費不菲，一周要五百七十鎊（約六千八百元），每年仍吸引五千名學生報名，部份人更由亞洲及美國遠道而至。<br>當地靈媒指越來越多人寧棄信仰及心理輔導，轉而向鬼魂問卜，對靈媒的需求大增，令通靈節目及課程大受歡迎。<br>美國《華爾街日報》</p></body></html>
