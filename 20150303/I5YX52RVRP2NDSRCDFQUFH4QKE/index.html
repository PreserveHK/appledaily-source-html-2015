<html><header><meta charset="utf-8"><title>460萬賓利「自焚」 保險拒賠</title></header><body><h1>460萬賓利「自焚」 保險拒賠</h1><p>買汽車保險，一定要看清楚條文！浙江義烏一名企業負責人，兩年前買下一部價值四百六十萬元（人民幣．下同）的金色賓利（Bentley）房車，但前日突然在街頭着火（上圖），火勢相當猛烈，十多分鐘便燒剩車架（右圖），消防員到場灌救後，初步認為是空調系統起火。<br>這名企業負責人每年花五萬元買保險，但保險公司人員到場後，發現這份貴價保險中，卻沒有購買「自燃險」，無辦法賠償。這讓負責人當場懵了，稱花這麼多錢買保險，車輛出事卻無法賠償。<br>網易</p></body></html>
