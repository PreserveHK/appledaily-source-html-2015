<html><header><meta charset="utf-8"><title>王敏德學中文填詞</title></header><body><h1>王敏德學中文填詞</h1><p>王敏德（Michael）最近忙於為新推出的唱片做宣傳，所以新年並沒有和家人出外旅遊度歲，昨日他到新城接受訪問，透露新碟已籌備了兩年，個人包辦三首歌的填詞部份。雖然Michael不懂中文，不過他亦希望嘗試填中文歌詞，他說：「我都想試吓，下次同其他音樂人傾，講出我嘅想法再由佢哋寫詞，希望遲啲有機會開音樂會。」<br>Michael早前推出個人品牌服裝，女兒王曼喜也有幫手做宣傳，他盛讚兩個囡囡構思多多。問到可會父女檔合作？Michael說：「未必喇！佢遲啲會有個brand idea，到時會做埋慈善。」<br>採訪、攝影：王連連</p></body></html>
