<html><header><meta charset="utf-8"><title>隔牆有耳：張炳良慨嘆身不由己 - 李八方</title></header><body><h1>隔牆有耳：<br>張炳良慨嘆身不由己 - 李八方</h1><p>民主黨上周五嘅黨慶，雖然盛傳特首梁振英落令杯葛，但都仍然有唔少有心兼有吉士嘅政府要員，好似審計署署長孫德基、行會召集人林煥光以及海關助理署長鄧以海捧場。八方聽聞，白鴿黨中人都好體諒有啲局長最終無法出席，包括曾為白鴿黨員嘅運輸及房屋局局長張炳良（圖）。張炳良噚日接受商台訪問，講到突然因為要視察港珠澳大橋而甩底白鴿黨黨慶時都一臉無奈，大嘆好可惜，又話有時公務嘅嘢，「身不由己」，講到好有難言之隱。但佢表明，稍後都會約見白鴿黨高層「交流」。至於交流啲乜？張炳良冇透露。</p></body></html>
