<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Yumi願性感上陣捽碟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Yumi願性感上陣捽碟 - 馮仁昭</h1><p>尹蓁晞（Yumi 圖）、王璐瑤（LuLu）、中華文化小姐冠軍楊麗虹同埋綠魔Karl，日前約埋一班公司同事齊齊BBQ團年。Yumi最鍾意食海鮮，全晚專攻燒海鮮，不過佢都唔獨食，仲燒畀大家一齊開心share，佢仲透露最近學緊打碟：「諗住可以接啲內地登台打碟工作，我唔介意着性感啲去打碟。」而LuLu就因為要減肥，所以忍口齋食菜同菇。<br>撰文：馮仁昭</p></body></html>
