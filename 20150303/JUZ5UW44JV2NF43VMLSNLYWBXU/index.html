<html><header><meta charset="utf-8"><title>林志玲情傷自虐</title></header><body><h1>林志玲情傷自虐</h1><p>林志玲前日於北京出席愛情電影《北京·紐約》的首映禮，片中她糾纏於兩段情感瓜葛，林志玲被主持人楊瀾問到一個女人能否同時愛上兩個男人時，林志玲自爆曾經因錯愛，陷入情感漩渦中無法自拔，她說：「捨不得，走不開，只能自己虐待自己。」<br>最後她終於明白愛情是需要果斷，林志玲說：「當你確切知道對方人在身邊，心卻不在的時候，便主動跟對方提出分手。」至於會否為愛情捨棄自由？林志玲亳不猶豫說：「我願意！女孩子被愛是件很幸福的事情，要靠自己爭取。」<br>撰文：栐仁</p></body></html>
