<html><header><meta charset="utf-8"><title>體訊速遞：（網球）拿度破九個月錦標荒</title></header><body><h1>體訊速遞：<br>（網球）拿度破九個月錦標荒</h1><p>周日阿根廷公開賽男單決賽，頭號種籽西班牙泥地王拿度直落兩盤6:4、6:1擊敗阿根廷球手兼好友摩納哥，贏得近九個月來首項錦標(圖)。綜合外電（阿根廷）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
