<html><header><meta charset="utf-8"><title>【一技旁身】嘉桓BB自衛箍頸大反擊</title></header><body><h1>【一技旁身】<br>嘉桓BB自衛箍頸大反擊</h1><p>不論男女都該學會一技旁身，待需要時大派用場。《動武館》第二集有「影壇打女」陳嘉桓，與三屆世界武術錦標賽冠軍的師兄周定宇，示範「後箍頸反擊大法」。<br><br>不幸遇上壞人從後箍頸襲擊，先保持冷靜，下巴向下收確保呼吸暢順；起腳踩對方膝蓋位置，身體往後一推，令對方往後跌並失去平衡；批踭鎖緊對方手臂，轉身並拗曲手臂位置，最後向對方面部撐掌，速逃。<br><br>考慮到部分動新聞觀眾毫無功夫底子，所以派出動主播嘉琳和斌斌，向兩位拜師習武，將最真實一面呈現觀眾眼前。<br><br>想睇佢哋做到幾「呢hea」，即刻去片跟住練啦！<br><br>鳴謝：民強武術研習社</p></body></html>
