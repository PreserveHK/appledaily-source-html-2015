<html><header><meta charset="utf-8"><title>馮仁昭四圍超：翁靜晶烏龍籲救手印 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：翁靜晶烏龍籲救手印 - 馮仁昭</h1><p>翁靜晶噚日喺fb貼咗張尖沙嘴星光大道嘅相，留言話佢先夫劉家良手印（圖）、已過身嘅鮑方嘅手印逐漸消失緊，仲話連周潤發同周星馳嘅手印都冇埋，建議用玻璃封好。</p><p>不過發嫂陳薈蓮噚日接受訪問就話發哥其實冇打過手印，星光大道管理有限公司噚日亦回應話，有啲牌匾未安排到打手印所以先留空，佢哋亦都會保留手模以防萬一。<br>撰文：馮仁昭</p></body></html>
