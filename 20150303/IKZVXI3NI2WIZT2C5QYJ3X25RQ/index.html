<html><header><meta charset="utf-8"><title>許志安預告個唱騷肌</title></header><body><h1>許志安預告個唱騷肌</h1><p>許志安昨日在尖沙嘴舉行記者會，宣佈五月在紅館舉行個人第八次演唱會，大會將現場佈置成拳賽擂台，又安排火辣拳賽女郎送上金腰帶給安仔，寓意勝利。開始為個唱節食操練的安仔說：「但我驚瘦得滯，因為傾緊代言工作，傾得成要以好fit model身形出現。」安仔否認為內褲代言，但又大賣關子。<br>安仔預告個唱會騷肌，不過有底線，他笑說：「唔要平腳褲，四角菱形得唔得。」安仔被問到老婆鄭秀文（Sammi）有否陪跑操練？他說：「等佢隻腳好番啲先。不過佢到時會嚟捧場，我會唱啲佢鍾意嘅歌，其中一首係《一步一生》。」<br>採訪、攝影：卓寶花</p></body></html>
