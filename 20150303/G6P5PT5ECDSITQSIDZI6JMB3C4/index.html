<html><header><meta charset="utf-8"><title>靈異迪士尼？夜半驚見「貪玩鬼」</title></header><body><h1>靈異迪士尼？<br>夜半驚見「貪玩鬼」</h1><p>迪士尼鬧鬼？網上流傳一段短片見到疑似靈異物體趁園內無人，竟「飄」出來「遊玩」，直至數小時後才捨得離開。<br><br>這條詭異的短片早於2009年上載YouTube，但近日在社交網Reddit再引起熱議。閉路電視的片段中，無論在行人道、草坪還是河畔也見到一個白色的人形物體移動，有網民認為是貪玩的鬼魂作怪。<br><br>不過，有人認為是重用錄影帶時，原先拍下的畫面與新錄的影像重疊所致。<br><br>英國《每日郵報》</p></body></html>
