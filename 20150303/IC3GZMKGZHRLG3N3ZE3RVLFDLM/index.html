<html><header><meta charset="utf-8"><title>趣趣地：皇馬失分肥安冇驚過</title></header><body><h1>趣趣地：皇馬失分肥安冇驚過</h1><p>周日西甲皇家馬德里主場迎戰維拉利爾，主隊雖然有基斯坦奴朗拿度（右）喺五十二分鐘射入十二碼，打破僵局，不過對手喺十二分鐘之後就由謝拉特摩蘭奴追成平手，雙方最終亦維持1:1完場。皇馬經歷今季聯賽第一場和波、痛失兩分之後，領先第二位巴塞隆拿嘅優勢，只係得番兩分；之但係教練安察洛堤賽後仍然好堅定咁話，相信要打到最後一場，先決定到今季西甲冠軍誰屬，而且球隊𠵱家都仲領先緊，失分都唔係咩大件事。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
