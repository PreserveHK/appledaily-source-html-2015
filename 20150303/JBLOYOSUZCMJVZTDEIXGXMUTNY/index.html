<html><header><meta charset="utf-8"><title>隔牆有耳：葉國謙或任行會成員 - 李八方</title></header><body><h1>隔牆有耳：<br>葉國謙或任行會成員 - 李八方</h1><p>民建聯四月改選領導層，料主席譚耀宗交棒畀副主席李慧琼。按民建聯慣例，當家一般都會辭去行會職務，咁邊個接呢個位好呢？《文匯報》引述，民記黨團召集人葉國謙「替補」機會最大。<br>八方噚日問過李慧琼係咪做咗主席、就會辭任行會？佢話領導層改選，目前仍然係中委提名階段咋，一切要待選舉後再決定。至於葉國謙，佢回覆「無可奉告」，未入行會已經學識口密，認真有準備。譚耀宗就話行會成員由特首任命嘛，如果有任何變動，都係應該由梁振英交代喎。</p></body></html>
