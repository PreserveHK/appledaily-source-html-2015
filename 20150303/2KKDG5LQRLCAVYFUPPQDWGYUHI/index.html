<html><header><meta charset="utf-8"><title>馮仁昭四圍超：齊昕發炮擬提告 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：齊昕發炮擬提告 - 馮仁昭</h1><p>日前有雜誌爆料話特首梁振英同老婆都唔想寶貝女梁齊昕拍劉俊輝導演嗰部《男極探射燈》，不過前晚齊昕喺fb話冇做過訪問，又話要出律師信，到噚日齊昕連個fb都唔見埋，最近幫齊昕接工作嘅鄭紹康噚日回應話，事件已交畀法律部處理。外傳齊昕嗰邊傾緊解約，想退番訂就算，但賠償金額未拗掂數，鄭紹康話件事處理緊，最好問番電影公司。<br>撰文：馮仁昭</p></body></html>
