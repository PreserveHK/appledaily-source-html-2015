<html><header><meta charset="utf-8"><title>體訊速遞：（奧運）十港將獲奧運獎學金</title></header><body><h1>體訊速遞：<br>（奧運）十港將獲奧運獎學金</h1><p>包括體操石偉雄(圖)。及黃曉盈、滑浪風帆梁灝雋及陳晞文、游泳施幸余及劍擊江旻憓等十名港將，昨獲香港奧委會及信興集團提供「里約奧運會運動獎學金計劃」，由本月至明年八月尾，各人分別獲得十五萬港元資助。 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
