<html><header><meta charset="utf-8"><title>無懼世事變改還是越欄越愛</title></header><body><h1>無懼世事變改<br>還是越欄越愛</h1><p>禮拜三谷草賽事用A跑道，近季呢條跑道都係大利貼欄馬，以最近2月4日同一移欄賽事頭馬為例，不論放頭之「奇妙恩典」、「精算率然」，守好位之「叻先生」及「行政指令」，與及居中後上之「光輝之星」及「如虎添翼」都係沿途守內叠慳位贏，預計能貼欄之馬匹可秤先。<br>今戰列陣馬中，第三場「奇妙恩典」及尾場「行政指令」上仗正是於2月4日谷A欄贏馬開齋，等番同一移欄先再跑，有力再下一城。另外，第三場「奄尖大少」13次跑谷A欄一哩，取得一勝六位逾半上名，老馬抽埋一檔必定把握機會求勝。</p></body></html>
