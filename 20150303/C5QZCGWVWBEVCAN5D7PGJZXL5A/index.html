<html><header><meta charset="utf-8"><title>阿嬌遊馬爾代夫曬到痛</title></header><body><h1>阿嬌遊馬爾代夫曬到痛</h1><p>剛跟蔡卓妍（阿Sa）去完馬爾代夫旅行返港的鍾欣潼（阿嬌），前晚在微博貼索爆素顏泳衣相，網友勁讚睇到流鼻血。昨日阿嬌到中環出席活動，她說：「返嚟兩日，其實一直都好想去馬爾代夫，人生總要去一次，但係冇諗過同阿Sa去。」<br></p><p>問阿嬌在當地有冇艷遇？她說：「冇，我哋住水上屋，想私人啲，仲曬傷咗啲皮膚，又痛又出雀斑。」下次再去是否係度蜜月？她說：「有人話呢個地方有魔咒㗎，第一次唔可以同男或女朋友去，否則會分手，我自己嘅另一半仲未出現。」同場的周麗淇恭喜胞姐周汶錡懷孕，她說：「家姐奄尖，等佢自己買BB衫，我就幫手湊B。」<br>採訪：黃曉妍<br>攝影：陳慧安、沈健程</p></body></html>
