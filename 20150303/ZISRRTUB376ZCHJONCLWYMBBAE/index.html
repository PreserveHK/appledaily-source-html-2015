<html><header><meta charset="utf-8"><title>曉明借楊冪過橋　避談婚期</title></header><body><h1>曉明借楊冪過橋　避談婚期</h1><p>黃曉明與楊冪前日在上海出席眼鏡品牌活動，日前才為女友楊穎（Angelababy）慶祝二十六歲生日的曉明，因為外傳已與女友於去年在內地辦妥領證手續，婚期定在兩個月後，被現場傳媒追問婚事。自從曉明公開與Baby的戀情後，對感情事已變得不再低調，經常在微博晒幸福，農曆新年曉明就帶Baby回鄉過年，但今次被大逼供，卻又忽然玩低調，曉明擺出招牌式笑容，避而不談婚期。<br>曉明更借楊冪拉開話題，大讚楊冪臉形靚，戴眼鏡最好睇，𠱁得楊冪開心地回敬他說：「曉明哥，你最帥。」曉明全程心情大靚，果然是人逢喜事精神爽，看來曉明和Baby婚期不遠。<br>撰文：炎炯炯</p></body></html>
