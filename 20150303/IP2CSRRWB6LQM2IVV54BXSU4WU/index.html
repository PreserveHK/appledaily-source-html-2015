<html><header><meta charset="utf-8"><title>齋藤工靠派報紙開飯</title></header><body><h1>齋藤工靠派報紙開飯</h1><p>日本男星齋藤工入行十多年才捱出名氣，接拍鹹鹹哋日劇《晝顏》後成為師奶殺手，慷慨露肉的他更自封「男版壇蜜」，肉男形象深入民心。<br>齋藤工亮相前晚播出的清談節目任嘉賓，面對擔任主持的名嘴Tamori和影后宮澤里惠，他自爆未走紅時收入有限，所以曾兼職派報紙。由於日本的派報紙員也有權限，齋藤透露仍有保留派報紙的資格，不排除日後變回奀星要重操故業。其實齋藤曾不止一次公開稱其事業或在今年內玩完，他承認自己顧慮太多。節目上，他向宮澤使出日本流行的壁咚（即拍牆埋身）冧招，但宮澤不太受落，還合實雙眼遁地鬆人。<br>撰文：哥羅</p></body></html>
