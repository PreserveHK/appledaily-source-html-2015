<html><header><meta charset="utf-8"><title>隔牆有耳：林新強傍實袁國強 - 李八方</title></header><body><h1>隔牆有耳：<br>林新強傍實袁國強 - 李八方</h1><p>香港律師會噚晚搞春茗（圖），終審法院首席法官馬道立同律政司司長袁國強都有捧場。雖則前會長林新強早前被會員通過罷免，但無損佢嘅江湖地位，因為影大合照嘅時候，除咗現任會長熊運信攞正牌企喺馬道立同袁國強中間，林新強都有個靚位，企咗喺司長隔籬。其他前會長如周永健同何君堯，一個企側邊、一個站後排，有口痕友「讚嘆」林新強好犀利，冇會長之名仍然力保不失。<br>讀者提供相片</p></body></html>
