<html><header><meta charset="utf-8"><title>七車遭淋起漆水</title></header><body><h1>七車遭淋起漆水</h1><p>【本報訊】大埔荔枝山一個露天停車場發生刑毀案，停泊在車場的七輛私家車及輕型貨車，昨晨被人淋起漆水刑毀。警員接報到場調查，逐一聯絡相關車主協助調查，以了解歹徒犯案動機。<br>現場為荔枝山達運路山頂花園對開一個露天停車場，昨晨七時，一名五十歲姓劉男子，返回停車場取車時，發現座駕的車頭冚損毀，油漆脫落損毀，懷疑被人淋起漆水刑毀遂報警。<br>警員到場封鎖停車場調查，發現除劉的私家車外，車場還有五輛私家車及一輛輕型貨車被人淋起漆水損毀。警員一度在附近兜截可疑人，但無發現。部份車主稱不明原因，警員將案件列刑毀處理，並調查歹徒在停車場淋起漆水動機。<br>■記者黎志偉</p></body></html>
