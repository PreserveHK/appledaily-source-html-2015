<html><header><meta charset="utf-8"><title>蘇永康花碌碌派利是</title></header><body><h1>蘇永康花碌碌派利是</h1><p>去年尾結束八年愛情長跑做人夫的蘇永康，前晚八時許與老婆馮翠珊拍拖到中環撐枱腳，兩人大晒情侶波鞋，還齊齊戴上眼鏡極有夫妻相，康仔將平治座駕泊在餐廳的門外，康嫂特登行慢兩步，讓老公表現風度推開餐廳的門，兩人入內食飯傾足一粒鐘，離去時康嫂還拿着一袋外賣，相信是將食剩的東西打包。<br>着花碌碌外套襯橙紅頸巾的康仔打扮醒神，他見到記者即主動拜年表現親切大派利是，他說：「哈囉！新年快樂，今年成日唔記得派利是。」康嫂表現怕醜一個人先上車，康仔上車前再跟記者揮手拜拜，然後做柴可夫接載老婆返歸。<br>採訪、攝影：黃曉程、朱志聰</p></body></html>
