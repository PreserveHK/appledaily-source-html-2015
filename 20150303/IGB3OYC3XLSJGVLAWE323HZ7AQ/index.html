<html><header><meta charset="utf-8"><title>女太空人冼樸手勢致敬</title></header><body><h1>女太空人冼樸手勢致敬</h1><p>里安納尼姆所飾演的火神星人冼樸先生，將科學及科技變成故事中不可缺少的部份，啟發了不少科學家及太空人。日前NASA美國太空總署發放了太空人Terry Virts在太空中做火神星人的問候手勢向里安納致敬外，意大利女太空人Samantha Cristoforetti日前也上載了一張自己在太空艙內穿着《星空奇遇記》T恤、做冼樸手勢的照片，並寫了「多謝里安納尼姆演活了冼樸」。</p></body></html>
