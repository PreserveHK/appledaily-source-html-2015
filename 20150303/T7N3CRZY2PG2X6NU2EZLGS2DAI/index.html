<html><header><meta charset="utf-8"><title>馮仁昭四圍超：柳妍熙爆喊似開水喉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：柳妍熙爆喊似開水喉 - 馮仁昭</h1><p>歌手柳妍熙（Shay）拍攝微電影《Blank Space》今日首播，佢扮演甘願為愛情刪除所有記憶嘅女仔，其中有多場戲要爆喊，處女演出嘅Shay一埋位即入戲，好似開水喉咁話喊就喊，導演搞鬼問佢係咪有好多失戀經驗？Shay話：「唔係呀，我真係投入咗角色，如果現實生活發現男友搭上自己好友，我絕對接受唔到囉。」<br>撰文：馮仁昭</p></body></html>
