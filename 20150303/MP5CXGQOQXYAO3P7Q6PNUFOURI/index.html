<html><header><meta charset="utf-8"><title>呢啲咪係搏殺手影囉</title></header><body><h1>呢啲咪係搏殺手影囉</h1><p>今朝練馬師沈集成在晨課十分積極，未出操前，便與騎師潘頓及楊明綸密密斟，原來是安排他們為兩匹周三列陣馬，第五場「紅白」及第八場「凱倫之寶」拍草地，其中前駒由楊明綸出試，而後駒則由潘頓出試。操完馬之後，沈集成便與楊明綸再傾過，相信話題不離「紅白」的操練表現。至於「凱倫之寶」方面，成哥則更加重視，直情跟着此駒返倉，有晒搏殺手影。查「凱倫之寶」，此駒歷來六戰谷草同程1800米，共獲冠亞季殿各一，反映路有專長，今回再戰強項，有望打開今季勝門。</p></body></html>
