<html><header><meta charset="utf-8"><title>女神無處不在索女攝影師製美女地圖</title></header><body><h1>女神無處不在<br>索女攝影師製美女地圖</h1><p>羅馬尼亞一名女攝影師，過去兩年走訪近40個國家，在街頭為當地婦女拍攝照片，然後製作出《美女地圖集》，希望向外界展示世界的多元性。<br><br>攝影師諾科（Mihaela Noroc）兩年前辭去沉悶的工作，帶著相機和背包走訪37個國家，包括伊朗、秘魯、哥倫比亞、緬甸、拉脫維亞、格魯吉亞和印尼等，並為當地的陌生婦女拍攝照片。<br><br>諾科表示，她在地球每個角落，包括清真寺、熱帶雨林，甚至貧民窟等，也找到外表出眾的女子，因此拍攝這相集，希望把不同文化和種族的女性展示出來。<br><br>英國《每日郵報》</p></body></html>
