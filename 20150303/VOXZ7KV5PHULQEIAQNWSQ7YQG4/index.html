<html><header><meta charset="utf-8"><title>體訊速遞：（拳擊）鄒市明抵澳門備戰</title></header><body><h1>體訊速遞：<br>（拳擊）鄒市明抵澳門備戰</h1><p>「金光激戰」將於周六在澳門威尼斯人舉行，首次爭世界冠軍的中國拳王鄒市明(圖)。及其泰國對手阿泰倫龍前日率先抵澳，還第一時間到健身室繼續備戰。 本報消息（澳門）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
