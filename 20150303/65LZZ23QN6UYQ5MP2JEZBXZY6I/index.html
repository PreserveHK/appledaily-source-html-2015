<html><header><meta charset="utf-8"><title>黑白孖女　性格大不同</title></header><body><h1>黑白孖女　性格大不同</h1><p>雙胞胎常常教人辨不出誰是誰，但這種事情肯定不會發生在艾爾默家孖女身上。事關擁有一頭薑黃色直髮和藍眼睛的露西，皮膚雪白，而深色爆炸頭的棕眼瑪麗亞，卻有蜜糖膚色。這全因她們有個白人父親，而母親則有一半牙買加血統。</p><p>這對住在英國格洛斯特的十八歲孖女笑稱，母親當年分娩後也被嚇一跳，「因為產前超聲波顯示不了膚色，她沒想過我們會如此。當助產士抱着我們給她看時，她說不出話來呢」。<br>露西笑說，鮮有人相信她們是孖生姊妹，朋友甚至要求看出生證明書。除了外表迥異，兩人性格也迥異，露西害羞而瑪麗亞外向。<br>英國《每日郵報》</p></body></html>
