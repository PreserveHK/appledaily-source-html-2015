<html><header><meta charset="utf-8"><title>劉若英乖仔滿月晒腳仔</title></header><body><h1>劉若英乖仔滿月晒腳仔</h1><p>現年四十五歲的劉若英（奶茶）高齡產子，今年一月二十九日為內地老公鍾石添了個男丁，前晚奶茶在微博分享慶祝囝囝滿月相片，不過依然見不到BB的靚仔樣，只是得一對着了白襪的腳仔。奶茶還準備了可愛的馬仔蛋糕、紅雞蛋並留言：「滿月了！說不清楚是快還是慢。想寫下點甚麼，眼睛已經花了。很辛苦，更多的是滿足。」<br>年三十晚奶茶在月子中心度過，日前她留言：「雖然家人也建議我可以請假外出，但我還是決定安靜的待在這裏，品味這特別，享受這寧靜。一切都不一樣了，很多需要學習、適應，我慢慢調適當中……」<br>撰文：皓騫</p></body></html>
