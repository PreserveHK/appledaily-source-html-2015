<html><header><meta charset="utf-8"><title>馮仁昭四圍超：A2A孖妹變身賣親民 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：A2A孖妹變身賣親民 - 馮仁昭</h1><p>孖女組合AOA加盟華納唱片後，𠵱家正式改名做A2A，孖妹噚日接受電話訪問話：「因為以前個名有神秘感距離遙遠，𠵱家重新出發，『2』字又諗到孖妹，今次全新形象親近啲甜美啲，性感就睇大家反應。」A2A新歌《LOVE ME》搵咗寫《高山低谷》嘅師兄陳詠謙填詞，孖妹話：「近水樓台請到填神幫手，我哋就填國語版，佢讚我哋寫得好。」<br>撰文：馮仁昭</p></body></html>
