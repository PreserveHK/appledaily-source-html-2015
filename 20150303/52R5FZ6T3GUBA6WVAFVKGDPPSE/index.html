<html><header><meta charset="utf-8"><title>狠Hit：跟紅頂金</title></header><body><h1>狠Hit：跟紅頂金</h1><p>正月「紅出沒」，想穿得時尚不俗氣，看Angelababy與李嘉欣的大紅及淡金色飾物配襯，做最潮的火紅女郎。</p><p>Angelababy</p><p>abbana巨型紅玫瑰裝飾十字架耳環，浮誇地烘托紅黑色印花裙，紅色撞紅色飾物點綴，華麗又搶眼。</p><p>李嘉欣</p><p>李嘉欣以線條簡約的淺金飾物，配火紅連身裙，示範不落俗套的紅金配。</p><p>撰文：StyleGuru</p></body></html>
