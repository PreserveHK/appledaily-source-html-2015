<html><header><meta charset="utf-8"><title>癲癇發作昏倒跳傘男急墜險死</title></header><body><h1>癲癇發作昏倒<br>跳傘男急墜險死</h1><p>高空跳傘是講求膽量的極限運動，但在跳傘途中昏厥，隨時會搞出人命。澳洲一名跳傘學員從三千六百米（一萬二千呎）高空跳下後，突然癲癇發作昏倒（圖），幸跳傘導師及時幫他打開降傘，才大難不死。<br>克理斯托弗將這段九死一生的跳傘片段放上網，指自己去年參加一個高階跳傘課程，當自由落體至二千七百米（九千呎）時，突然癲癇發作，在失去知覺下急速下墜近三十秒，導師察覺情況有異，急忙趨前解救，替他打開降傘，當時離地僅一千二百米（四千呎），他在九百一十四米（一千呎）才恢復知覺。他坦言那次「是我一生人最可怕的一刻」。<br>英國《每日電訊報》</p></body></html>
