<html><header><meta charset="utf-8"><title>隔牆有耳：「學生前線」宣佈散水 - 李八方</title></header><body><h1>隔牆有耳：<br>「學生前線」宣佈散水 - 李八方</h1><p>因應佔領運動反對雙學同大台霸權而成立嘅「學生前線」，噚日突然喺facebook宣佈解散。到底乜嘢原因？佢哋話喎，各種唔同組織喺運動後雨後春筍咁誕生，當中不乏行動者，既然喺抗爭路上走上正途，而作為學生兼抗爭者，佢哋身份同時間上諸多不便，無法兼顧，再加上「資源緊絀和組織定位也導致了組織難以轉型達致全面曝光」，所以決定馬上解散。核心成員「四眼哥哥」鄭錦滿則喺fb留言：「我希望大家不要再迷信『學生組織』，利用學生身份，戴住學生光環去感召香港人奮起抗爭。」</p></body></html>
