<html><header><meta charset="utf-8"><title>向妻說「不愛你」夫被判賠償</title></header><body><h1>向妻說「不愛你」<br>夫被判賠償</h1><p>土耳其一對夫婦吵架，丈夫一時火遮眼，拋下一句「我不愛你」的重話。結果，法院裁定男方「感情暴力」罪成，要向妻子作出賠償。<br>這對夫婦事後入稟法院，指控對方惡言相向，令自己深感受辱，要求賠償。法院初審庭認為，雙方都有錯，但妻子認為丈夫說「我不愛你」的狠話，令她情感受創，獲得上訴庭法官同情，認為男方「我不愛你」的重話構成感情暴力，判處女方得直。男方投訴女方絕不溫柔，經常詛咒他。兩人目前正申請離婚。<br>英國《都市報》</p></body></html>
