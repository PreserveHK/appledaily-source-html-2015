<html><header><meta charset="utf-8"><title>關仁隱事：「慳妹」派優惠券唔用得 - 關仁</title></header><body><h1>關仁隱事：「慳妹」派優惠券唔用得 - 關仁</h1><p>新正頭就算係未婚嘅藝人都會派利是，討個意頭利利是是，不過「慳妹」就為咗慳錢，利是裏面竟然唔係現金，而係佢有份開嘅店舖優惠券！有日慳妹出席活動向工作人員同傳媒派利是，講明自己未結婚，所以利是嘅餡係優惠券，又話舖頭喺正隔籬街，方便大家做完嘢去幫襯。活動完咗有收到利是嘅朋友諗住去幫襯吓，點知去到啲伙記話冇收到老闆通知，優惠券唔用得，聽到所有人O晒嘴。之後慳妹未來老公咁啱返舖頭，一波幾折之後先可以用，真係勁搞嘢囉。<br>撰文：關仁</p></body></html>
