<html><header><meta charset="utf-8"><title>Rosemary行政look傾生意</title></header><body><h1>Rosemary行政look傾生意</h1><p>模特兒Rosemary年底將嫁予中印混血未婚夫Jason，Rosemary計劃婚後便立刻進行生育大計，目前最重要是為自己的網上店生意打好基礎，為將來鋪路。Rosemary除了忙於籌備婚禮，她更經常為網上店四出開會工作，事事親力親為，上周二下午二時左右，Rosemary一身行政人員的打扮現身中環雲咸街，穿上藍色恤衫與窄身短裙，大騷誘人長腿，加上一對五吋高跟鞋，在街頭穿梭，高人一等，Rosemary行色匆匆，一直急步行至皇后大道中，之後走到一商業大廈。<br>採訪、攝影：潘冠恩</p></body></html>
