<html><header><meta charset="utf-8"><title>體訊速遞︰（桌球）傅家俊今鬥新星卡迪</title></header><body><h1>體訊速遞︰<br>（桌球）傅家俊今鬥新星卡迪</h1><p>威爾斯桌球公開賽周一展開，香港一哥傅家俊（圖）先於首圈擊敗英格蘭球手高路華，次圈再反勝泰國的德差瓦，神勇晉級三十二強，將於周三對戰英格蘭十九歲新星卡迪。（now637台今日8:00pm直播）本報消息（威爾斯）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
