<html><header><meta charset="utf-8"><title>光洙賣糖吸200萬點擊</title></header><body><h1>光洙賣糖吸200萬點擊</h1><p>韓國大熱綜藝節目《Running Man》（RM）主持李光洙（右），早前擔任能得利糖果的香港區代言人，並與魯芬拍攝了一個新年廣告，廣告推出後即紅爆網上，由於光洙唔鹹唔淡的廣東話抵死搞笑，所以在YouTube的點擊率已接近二百萬次，而印有光洙嘜頭的廣告印刷品亦將於香港推出。另外，元祖男團神話昨日在梨花大學拍攝《RM》，六子和《RM》主持在草地上對決，不少粉絲聞風而至，場面墟冚。</p></body></html>
