<html><header><meta charset="utf-8"><title>【跑道特色】捧前置馬添丁發財</title></header><body><h1>【跑道特色】捧前置馬添丁發財</h1><p>周末田草11場賀歲賽用A加3跑道，呢條跑道一向對內叠前置馬有利，以最近1月18日賽事為例，當日九匹轉彎路程頭馬入面，總共有七駒守前四位入直路建功，其中「萬事欣」及「風花雪月」放頭帶到，宜秤先具前速之馬匹。<br>今戰列陣馬中，第二場「添丁發財」及尾場「飛來猛」上仗正是於1月18日田A加3欄賽事擺前贏馬，勝後等番同一移欄先再跑，應該有心求添食。另外，頭場「駕悅」跑田A加3欄一次即入Q，亦係全場唯一曾在此移欄上名嘅參戰馬，憑較佳場地性能有力勝出羊年首場賽事。</p></body></html>
