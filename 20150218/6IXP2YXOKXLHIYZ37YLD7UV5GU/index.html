<html><header><meta charset="utf-8"><title>栢芝做哪吒博翻身</title></header><body><h1>栢芝做哪吒博翻身</h1><p>張栢芝於一一年和一二年間主演的《無價之寶》、《楊門女將之軍令如山》、《極速天使》、《影子愛人》、《河東獅吼2》及《危險關係》六部電影在香港票房均欠佳，慘成票房毒藥。六連仆後，電影公司找她拍戲都有所保留，直至栢芝求助於前經理人中國星公司老闆向華強太太陳嵐，向太決定再給她機會，邀請她於上月開拍的3D版《封神榜》反串演哪吒一角，近日栢芝已在北京開工，而該片已定於明年初在中港台三地上映，未知栢芝能否憑該片演哪吒翻身。<br>採訪：鍾國仁</p></body></html>
