<html><header><meta charset="utf-8"><title>Hani傳搭上已婚男星</title></header><body><h1>Hani傳搭上已婚男星<br></h1><p>韓國女團EXID早前因為一段由粉絲上載到網上的歌曲《Up&amp;Down》表演片段而爆紅，近期更得到不少曝光機會。不過，人紅自然多是非，作為團中人氣王的Hani於上月就被網民驚傳她跟一名已婚男演員有不正當關係，內容更提到只要男演員開聲，Hani就會隨傳隨到，對於男演員的「特別要求」，Hani更會照單全收，消息震驚一眾男粉絲。<br>對於Hani變成「小三」，其所屬公司昨日發聲明否認，指謠言內容毫無事實根據，又表示原本打算不了了之，但因謠言散播的速度及範圍太嚴重，決定澄清，同時警告如有網民再散播謠言，將會採取法律行動追究。<br>撰文：金美兒</p></body></html>
