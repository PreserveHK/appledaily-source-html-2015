<html><header><meta charset="utf-8"><title>金秀賢冧盡姐姐級嘉賓</title></header><body><h1>金秀賢冧盡姐姐級嘉賓</h1><p>裴勇俊的Keyeast公司旗下藝人金秀賢，自從在神劇《來自星星的你》飾演外星人都敏俊後，即成為亞洲男神。日前，MBN新節目《姐姐們的選擇》進行錄影，金秀賢就被一眾姐姐嘉賓選為三十至四十歲女性最想擁有的男人，當節目播出金秀賢在《星星》的片段時，全場女嘉賓歡呼拍手，諧星金申英更扮暈，男主持金泰勛即搞笑地說：「原來女人都喜歡超過四百歲的老人。」女嘉賓東智賢就回應：「金秀賢擁有很多女人喜歡的魅力，大瞳孔、小臉、寬肩膀，簡直是由漫畫走出來的男生。」<br>撰文：金美兒</p></body></html>
