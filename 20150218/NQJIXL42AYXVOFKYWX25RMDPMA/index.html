<html><header><meta charset="utf-8"><title>小Justin湯漢斯鬥舞功</title></header><body><h1>小Justin湯漢斯鬥舞功</h1><p>奧斯卡金像影帝湯漢斯（Tom Hanks）應該跟加拿大小天王Justin Bieber大攬扯唔埋，不過二人前日卻於紐約拍攝新廣告，五十八歲的湯漢斯更跟小Justin一同施展舞技。<br>湯漢斯、小Justin及加拿大女歌手Carly Rae Jepsen於紐約街頭，與大班臨記又唱又跳，動作多多，不過小Justin及Carly似乎不甚怕凍，只穿薄衣上陣，相反湯漢斯鏡頭前後則要披回頸巾保暖。<br>撰文：盧葦</p></body></html>
