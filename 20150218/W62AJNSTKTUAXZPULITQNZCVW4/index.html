<html><header><meta charset="utf-8"><title>安宰賢吸血鬼新劇包尾</title></header><body><h1>安宰賢吸血鬼新劇包尾</h1><p>由安宰賢主演的KBS新劇《Blood》前晚首播，可惜觀眾反應慘淡，更惹來劣評如潮。《Blood》首集講述安宰賢年幼時，父親被池珍熙殘忍殺害，安宰賢長大後成了吸血鬼醫生，與池珍熙在醫院再會。觀眾批評《Blood》的場景及電腦特效顯得很粗疏，沒有美感，而且劇情跟過去的吸血鬼劇集有太多相似之處，毫無新鮮感，有人更質疑劇集是韓國版的《吸血新世紀》。<br>觀眾對《Blood》反應欠佳，令首集收視墊底只錄得5.2%，比上周《Healer》大結局足足下降了3.8%，而打對台的《Punch》則以14%成為同時段收視冠軍。<br>撰文：金美兒</p></body></html>
