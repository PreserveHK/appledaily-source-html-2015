<html><header><meta charset="utf-8"><title>咪怕新年食肥　最緊要有內在美</title></header><body><h1>咪怕新年食肥　最緊要有內在美</h1><p>新春喜羊羊，《亂噏》假期照常！<br><br>身形好容易成為別人嘅話題，由欣宜講出嚟就最有說服力︰「我肥嗰陣有咁多人笑，瘦嗰陣又有咁多人笑，人哋話我，瘦咗就以為自己好索呀？」<br><br>其實唔使理人點講嘅，最緊要自己有內在美。柳爺就非常識安慰人喇︰「肥都有著數嘅，短途會有著數，長途就未知。不過講真，做靚女其實係會貶值o架！」萬一各位新年唔覺意食多咗，唔駛擔心嘅，記住柳爺呢番話喇！<br><br>星期三至日，新春版《亂噏24》精采回顧！食肥咗，冇有怕！</p></body></html>
