<html><header><meta charset="utf-8"><title>體壇拾趣：鄒市明打邊爐過年</title></header><body><h1>體壇拾趣：鄒市明打邊爐過年</h1><p>中國人重視年三十晚團年飯，喺美國訓練嘅拳手鄒市明都唔例外，噚日同老婆冉瑩穎成家人晒幸福；可惜下月七號會去澳門出戰「金沙激戰」嘅佢新年冇假放，唯一應節活動就係訓練後，應家鄉貴州傳統同家人食麻辣火鍋。另外菲律賓拳王帕奎奧對美韋達場大戰仲只聞樓梯響，帕奎奧仲寸對方要喺拳酬入面加五百萬美金禁藥罰款喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
