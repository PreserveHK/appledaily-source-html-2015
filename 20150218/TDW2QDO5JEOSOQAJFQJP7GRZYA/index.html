<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）馬高域歐賽停四場</title></header><body><h1>體訊速遞︰<br>（足球）馬高域歐賽停四場</h1><p>歐洲足協周二宣佈，處罰利物浦中場拿沙馬高域（圖）在歐洲賽停賽四場，意味住這名塞爾維亞球員肯定缺席利物浦對比錫達斯的兩回合歐霸盃三十二強賽事。馬高域在歐聯分組賽最後一場對巴素利的比賽中，打中對手面部被罰紅牌。綜合外電（瑞士）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
