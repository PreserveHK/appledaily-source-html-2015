<html><header><meta charset="utf-8"><title>日6.9級地震2萬人緊急疏散</title></header><body><h1>日6.9級地震<br>2萬人緊急疏散</h1><p>距離三一一大地震四周年不足一個月，日本東北部對開海面昨天發生黎克特制六點九級地震，引發二十厘米高的小海嘯，當局一度要疏散居民，事件沒造成人命傷亡或建築物損毀。<br>當地時間昨晨八時零六分，三陸海域發生強烈地震，震央距離地面十公里，屬於淺層地震。氣象廳一度發出海嘯警報，但只錄得最高二十厘米小海嘯，兩小時後解除警報。<br>岩手縣大廈搖晃，兩萬名居民須緊急疏散，東北新幹線列車一度停駛，遠至東京亦感到震動。<br>氣象廳指今次地震是三一一大地震的餘震，未來一星期或有三級以上餘震。<br>法新社/路透社</p></body></html>
