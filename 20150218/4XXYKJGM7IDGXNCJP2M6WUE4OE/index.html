<html><header><meta charset="utf-8"><title>體壇拾趣：大哨照住阿鋒首操巴閉</title></header><body><h1>體壇拾趣：大哨照住阿鋒首操巴閉</h1><p>港甲公民嘅香港U22前鋒許宏鋒，上周去咗美國跟前巴西球王朗拿度做股東嘅北美足球聯賽球會勞德代爾堡前鋒操練；踢過公民嘅球隊總經理阿馬利同主教練馬些路，周一都有到場睇呢位後生仔嘅首課。點解咁重視佢？原來許宏鋒係由朗拿度老友、現任公民教練佐真奴推薦㗎。阿鋒第一課同其他球員一齊做折返跑測試，之後有30米跑同彈跳力訓練；喺後兩項測試入面，阿鋒都排小組前兩名，成績咁好，希望佢試腳成功啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
