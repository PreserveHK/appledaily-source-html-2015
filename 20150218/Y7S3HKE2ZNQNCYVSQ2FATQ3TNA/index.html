<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）緬恩斯積弱炒教練</title></header><body><h1>體訊速遞︰<br>（足球）緬恩斯積弱炒教練</h1><p>德甲球會緬恩斯周二早上宣佈，解僱丹麥籍教練祖文特，並提升U23教練馬田舒密特（圖）為主帥。祖文特去年夏天執教緬恩斯，聯賽成績一般，現排德甲第十四位。馬田舒密特的首戰會在周末主場對法蘭克福的聯賽。綜合外電（德甲）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
