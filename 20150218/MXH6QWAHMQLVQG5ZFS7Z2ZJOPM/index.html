<html><header><meta charset="utf-8"><title>Taylor靠GaGa上位擔正</title></header><body><h1>Taylor靠GaGa上位擔正</h1><p>GaGa的未婚夫Taylor於○六年加入娛樂圈，雖然身材健碩兼外貌俊俏，但一直半紅不黑，只是演電視劇的小角色，但一○年演出美劇《吸血新世代》（The Vampire Diaries）的他，自一一年跟GaGa拍《You and I》MV撻着後，演出機會便接踵而來，翌年開始擔正演出美劇《芝加哥烈火群英》（Chicago Fire 圖），同年更演出電影《追擊拉登行動》（Zero Dark Thirty），登上大銀幕。</p></body></html>
