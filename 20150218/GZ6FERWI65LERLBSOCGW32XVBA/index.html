<html><header><meta charset="utf-8"><title>由頭行運行到年尾　蘇師傅醒你睇樣秘技</title></header><body><h1>由頭行運行到年尾　蘇師傅醒你睇樣秘技</h1><p>新春喜羊羊，《亂噏》假期照常！<br><br>睇相、睇掌、算命，係唔同嘅範疇，蘇師傅就話︰「睇相我好細個已經學，學到二十二歲就同人睇喇！」<br><br>講到睇相，就更不忘睇頭髮，因為頭髮都好影響一個人嘅面相！Tanya就記得蘇師傅以前幫人飛髮，即刻諗到一個相學問題︰「你幫人洗頭嗰陣，因為你摸到人哋個頭殼，咁咪…」蘇師傅即刻醒目明白︰「係o架！頭髮好重要架，有錢人嘅髮質係唔同o架…」唔講唔知，原來連兩公婆相處都關頭髮事！<br><br>星期三至日，新春版《亂噏24》精采回顧！髮質都關睇相事？！</p></body></html>
