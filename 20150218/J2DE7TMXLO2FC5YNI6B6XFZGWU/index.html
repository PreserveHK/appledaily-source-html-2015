<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）港U22友賽終破悶局</title></header><body><h1>體訊速遞︰<br>（足球）港U22友賽終破悶局</h1><p>香港U22代表隊（圖）昨晨在港會場友賽天行元朗，結果憑李嘉進、卓耀國及劉家銘建功，以3:2獲勝，打破近期友賽不勝的悶局，教練金判坤對球員的積極演出感到滿意。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
