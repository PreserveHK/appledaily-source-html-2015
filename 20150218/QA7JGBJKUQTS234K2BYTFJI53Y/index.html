<html><header><meta charset="utf-8"><title>麥當勞都敵唔過貴租　結業有前科</title></header><body><h1>麥當勞都敵唔過貴租　結業有前科</h1><p>香港麥當勞雖是大型連鎖店大哥，但《壹錘定音》翻查過去資料，發現麥當勞部份分店面對地產霸權，亦霸氣盡失，被迫結業。<br><br>2010年9月，赤柱廣場被領匯接管後，麥當勞因租約期滿而結業，當時居民大嘆「搵食艱難」；<br><br>2012年9月，在彩雲邨商場開業25年的麥當勞，傳因不願續租領匯關係而「光榮結業」；<br><br>2013年2月，在杏花邨屹立了24年的麥當勞，疑不獲商場業主港鐵續租而結業，但同年8月，在商場內一個前身為「扒王之王」餐廳的地舖重新開業；<br><br>2014年7月，麥當勞海怡分店，因與業主商討一個月，未能就續約達成共識而結業。 </p></body></html>
