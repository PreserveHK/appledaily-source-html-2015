<html><header><meta charset="utf-8"><title>漁護署牛屍棄野外</title></header><body><h1>漁護署牛屍棄野外</h1><p>【本報訊】元朗八鄉兩頭雄性水牛，前日被漁護署獸醫人道毀滅後，屍體擺放野外一晚。至昨晨八時許，有村民發現牛屍伏在草叢上，懷疑有人落毒殺牛，遂報警處理，警方調查後，通知食環署用斗車將牛屍吊起移走，案件無可疑。<br>漁農自然護理署發言人證實，昨晨在八鄉治河路發現的兩頭水牛屍體，是署方獸醫前日下午人道毀滅後留下。發言人稱早前接獲投訴，上址有水牛滋擾行人，署方人員到場發現該兩頭水牛具攻擊性，安排獸醫到場將水牛人道毀滅，兩頭水牛體重分別四百公斤及六百公斤，惟發言人無解釋為何任由水牛暴屍荒野，亦無交代是否有人看管牛屍。<br>■記者文兆麟</p></body></html>
