<html><header><meta charset="utf-8"><title>新婚班尼狄趕開工</title></header><body><h1>新婚班尼狄趕開工</h1><p>《解碼遊戲》（The Imitation Game）男星班尼狄甘巴貝治（Benedict Cumberbatch）亦是選擇於情人節這個浪漫日子，在英國與Sophie Hunter奉子成婚，不過兩口子只享受了短暫的甜蜜新婚生活，班尼狄昨日已要開工。<br>班尼狄與Sophie昨日由英國飛抵洛杉磯，兩人左手無名指已戴着婚戒。而班尼狄落機後則要暫時撇抵新婚太太，亮相名嘴Jimmy Kimmel節目，他在片廠外被發現打呵欠，略現疲態。</p></body></html>
