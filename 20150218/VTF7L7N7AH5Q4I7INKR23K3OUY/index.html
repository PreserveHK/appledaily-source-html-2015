<html><header><meta charset="utf-8"><title>【年宵大作戰（二）】北上入貨要諗計</title></header><body><h1>【年宵大作戰（二）】北上入貨要諗計</h1><p>張祝珊英文中學負責年宵項目的司徒老師，為了取得最新產品及為主打貨品加單，於在年宵前兩星期，更再帶同10多名中學生第3次上廣州，面對入貨及運輸等成本問題。<br><br>另一邊廂，中大學生，面對部份自家設計產品，如主打貨自家設計產品，含政治敏感成分，擔心在內地印刷會被扣押，突竟雙方有甚麼奇招拆解難題呢？請留意第3集【年宵大作戰】。<br><br></p></body></html>
