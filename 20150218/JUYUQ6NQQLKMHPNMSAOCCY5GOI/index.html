<html><header><meta charset="utf-8"><title>霆鋒戀王菲　甚少回港</title></header><body><h1>霆鋒戀王菲　甚少回港</h1><p>謝霆鋒與王菲分手十一年，去年世紀復合震撼中港台，兩人愛得高調又癡纏，霆鋒為與女友多見幾面，除非有工作在身，否則大部份時間都會留在北京，而兩人的拍拖活動，除了躲在北京愛巢玩煮飯仔外，亦經常合體約三五知己打邊爐。不過，最令王菲安慰的，是霆鋒與其愛女竇靖童關係相當好。此外，最近有傳積極籌備第二輯《十二道鋒味》的霆鋒，計劃安排王菲與好友趙薇現身節目，品嚐由他烹調的美食。<br>採訪：小米</p></body></html>
