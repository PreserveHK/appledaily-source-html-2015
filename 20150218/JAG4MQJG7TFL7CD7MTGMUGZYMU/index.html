<html><header><meta charset="utf-8"><title>柏寶Michael有好主意</title></header><body><h1>柏寶Michael有好主意</h1><p>澳洲好手柏寶，是今朝兩位到場操馬的外籍大師傅之一，天都未光，佢已經到咗馬場，為鄭廐「好主意」快跳三段。出操前，倉主鄭俊偉(Michael)一路跟隨，並與鞍上人傾談甚久，相信是交代操練指示。當操練完畢後，二人在閘口再傾過，看來他們對這匹第十場三班1600米的列陣馬相當重視。查賽績，「好主意」過往曾勝同班同程。在前仗此駒同程在排檔惡劣下，依然跑到第三名，只負兩匹此班路程中堅「天笑」及「觀自在」，今回「好主意」排在六檔，比今季上名時好得多，相信有力爭勝，並替Michael 打開2015年的勝利之門。</p></body></html>
