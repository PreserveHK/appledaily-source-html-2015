<html><header><meta charset="utf-8"><title>黃集鋒爆喊感謝媽咪</title></header><body><h1>黃集鋒爆喊感謝媽咪</h1><p>黃集鋒（現名：黃竣鋒）約滿亞視後經歷失業窮到燶的日子，昨日他出席新公司拾星堂為他在遊輪上舉行的加盟記者會，穿紅褲仔的他大玩濕身遊戲，而師姐趙碩之則用水槍射他，契媽黃夏蕙亦有到場打氣。<br>黃集鋒接受傳媒訪問時突然爆喊，喊到幾乎收唔到聲，現場記者即遞上紙巾給他抹眼淚，他邊抹邊說：「今日好開心好感觸，好多謝媽咪一直支持我，佢唔使我大富大貴，只係想我有成績。」他又謂改名因為玄學家指他的名字欠水，而竣字則有完成達高峯的意思。趙碩之昨日亦收到驚喜，事關男友跟公司同事夾計送她毛公仔及心形氣球。<br>採訪、攝影：王連連</p></body></html>
