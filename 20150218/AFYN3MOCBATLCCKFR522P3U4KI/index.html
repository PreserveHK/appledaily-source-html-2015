<html><header><meta charset="utf-8"><title>周五煙花匯演風勢大</title></header><body><h1>周五煙花匯演風勢大</h1><p>【本報訊】農曆新年煙花匯演將於年初二（周五）晚上八時在維港上空舉行，歷時二十五分鐘，由三艘躉船發放二萬三千八百八十八枚煙花彈。匯演分九幕，頭炮《恭喜發財》，上空有紅色「春」字（圖），寓意新年伊始，萬象更新。最後一幕《桃李滿門》則連續三十秒密集發放煙花，祝願新年喜氣洋洋。天文台預計當日風勢頗大，天氣稍涼。海事處當日下午二時至晚上十二時實施海上交通管制，將灣仔香港會議展覽中心對開的躉船停泊範圍列為禁區，部份渡輪維持服務至晚上七時三十分。海事處及水警亦會針對超速及超載加強巡查。<br>■記者袁樂婷</p></body></html>
