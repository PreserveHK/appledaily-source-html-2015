<html><header><meta charset="utf-8"><title>大劉步伐如常快</title></header><body><h1>大劉步伐如常快<br></h1><p>大劉劉鑾雄昨日中午坐着IMissU車牌的七人座駕，如常到灣仔福臨門午膳，不過紅顏知己甘比或呂麗君均未見蹤影，只見他與女助手同行。有報道指大劉患上腳患，指他在甘比和女兒劉秀融的陪同下接受治療，但現場所見，大劉行動自如，未見異樣，一小時後見其胞弟劉鑾鴻到場。<br>同場還見呂良偉的太太楊小娟與父母食團年飯，離開時見榮文蔚與她們同行，楊小娟透露今年在港過年，呂良偉現正在杭州工作，她更笑說：「已經封好晒利是，你哋嚟唔嚟搵我？」之後駕着白色賓利跑車離開。<br>採訪：王連連<br>攝影：沈健程</p></body></html>
