<html><header><meta charset="utf-8"><title>鐵騎士炒車撼頭命危</title></header><body><h1>鐵騎士炒車撼頭命危</h1><p>【本報訊】三十三歲鐵騎士昨凌晨駕車返家，沿着黃大仙新清水灣道上斜，突然失控直撼停泊在路邊的一輛貨車車尾，鐵騎士頭部撼硬物重創，血流不止，送院搶救後目前情況危殆。<br>命危男子姓曾（三十三歲），居住於順天邨天樂樓一單位。據街坊稱，事主的母親早年離世，曾父則長住內地，現時只剩下兩兄弟居住。昨凌晨三時許，他駕駛一輛本田綿羊仔電單車，沿着新清水灣道上斜往西貢方向，駛至彩雲邨啟輝樓對開時突然失控，電單車猛撼路邊一輛運菜貨車車尾，人仰車翻，事主頭部重創。<br>警方和救護員接報到場將事主送院，目前情況危殆。姓李（四十六歲）貨車司機事後接報到場協助調查。<br>■記者簡明恩</p></body></html>
