<html><header><meta charset="utf-8"><title>福士蒼汰晒桃花命</title></header><body><h1>福士蒼汰晒桃花命</h1><p>日本人氣男星福士蒼汰近期風頭一時無兩，繼拍完夥綾瀨遙合演的愛情劇《今天不上班》後，他跟清純女星有村架純再度合拍青春電影《閃爍的愛情》，前日他們便偕山田裕貴等同片拍檔齊以學生Look現身，招待影迷出席試映活動先睹為快。福士讀中學時已經是風頭躉，他在會上表示曾於情人節狂收二十份朱古力，旁邊的有村也讚嘆他實在太有女人緣。</p><p>昨日中午，有村為代言的衞生巾出席記者會，廣告商為她準備三層高蛋糕，補祝其上周五的二十二歲生日。<br>撰文：哥羅</p></body></html>
