<html><header><meta charset="utf-8"><title>韋綺姍唔介意囡囡入行</title></header><body><h1>韋綺姍唔介意囡囡入行</h1><p>蔣志光、韋綺姍、吳若希、狄易達及鄭俊弘等昨在灣仔為一補習社的歌唱比賽做嘉賓，其中蔣志光及韋綺姍合唱首本名曲《相逢何必曾相識》時更全場哄動，蔣志光台上坦言緊張。事後蔣志光說：「歌唱比賽，唱得差會瘀。」<br>韋綺姍則大讚參賽者有水準，問到她會否讓十九歲大的囡囡入行？她表示：「佢唱都OK，但人情世故就未識，未接受到批評，我唔介意佢入行，但未係時候。」吳若希則表示過年會回鄉，又謂會去行花市，但只會買桔而不會買桃花，她笑言：「今年桃花多到有啲過火，希望新一年大吉大利，大家留意我唱歌。」<br>採訪：文國駿<br>攝影：沈健程</p></body></html>
