<html><header><meta charset="utf-8"><title>求驗客手記︰小雷斯晒摩打腳</title></header><body><h1>求驗客手記︰<br>小雷斯晒摩打腳</h1><p>我求大俠喺網上睇到條片，見到位好似大衛雷斯咁樣嘅爆炸頭小朋友踢波，佢啲假腳快到令人難以置信，如果唔係見到片中其他人嘅動作，真係以為有人特登校咗快鏡。呢位八歲嘅小朋友叫尼姆迪（圖），係車路士嘅青年軍；佢雙腳用波嘅速度極快，頻率好高，我求大俠都睇到眼花繚亂。尼姆迪睇落好有足球天賦，希望佢可以成才，日後見到佢踢英超。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
