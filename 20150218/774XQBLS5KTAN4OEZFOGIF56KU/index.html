<html><header><meta charset="utf-8"><title>單位或完全轉歸政府</title></header><body><h1>單位或完全轉歸政府</h1><p>【話你知】<br>地政總署今次援引權力極大的《政府土地權（重收及轉歸補救）條例》啟動重收違契單位，根據該條例，每當業權人違反土地或物業單位的政府租契條文，並在收到警告後仍未糾正，政府即有權啟動重收。有關重收的註冊摘要一經註冊釘契，該土地及物業單位便完全重新轉歸政府。<br>不過，原業權人仍可在六個月內，向法庭申請就重收給予寬免。過往政府亦曾因地主在私人農地上非法興建磚屋屢勸無效而援引此條例，結果損失的除了地主，還有租用或購買僭建屋的買家。</p></body></html>
