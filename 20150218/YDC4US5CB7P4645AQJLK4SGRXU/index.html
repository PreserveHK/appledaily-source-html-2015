<html><header><meta charset="utf-8"><title>體壇拾趣：半馬女將感動衝線</title></header><body><h1>體壇拾趣：半馬女將感動衝線</h1><p>跑馬拉松嘅精髓就係要克服一切身體同心理嘅障礙。最近喺美國德薩斯州舉行嘅奧斯汀半馬拉松賽事，肯雅女選手希雲就係大家嘅榜樣。呢位大熱門一路領先，但喺終點前五十米，因為體能下降突然全身虛脫冇晒力，啲義工好心攞輪椅畀佢，但佢拒絕咗，就咁用手同膝爬到終點，佢最終得第三，係人睇到呢幕都感動到想喊呀。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
