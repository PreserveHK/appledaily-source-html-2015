<html><header><meta charset="utf-8"><title>中環在線：七彩羊咩咩賀新春 - 李華華</title></header><body><h1>中環在線：七彩羊咩咩賀新春 - 李華華</h1><p>呢排周圍都充滿住過年氣氛，各大商場都落力佈置，增添節日色彩，中環置地就有一大堆髹上唔同鮮艷顏色嘅羊咩咩，輕易吸引大人細路走埋去集郵！<br>據講，置地今年搵咗一間英國設計公司設計呢批羊，配合番羊年，一共整咗一百八十五隻，其中一百七十五隻放喺置地商場中庭，其他擺喺置地附近嘅物業，羊咩咩嘅數目就冇乜特別含意。大家得閒可以去數吓，唔知會唔會數數吓瞓着呢？</p></body></html>
