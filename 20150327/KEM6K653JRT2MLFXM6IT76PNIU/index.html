<html><header><meta charset="utf-8"><title>黃貫中賣畫叫價萬五</title></header><body><h1>黃貫中賣畫叫價萬五</h1><p>銷聲匿迹一段日子的黃貫中（Paul），原來近日在網上拍賣其畫作《Black Dog》，現最高出價為15,000港元，至本月31日截止競投，拍賣代理人Toda昨在電話說：「我哋係小學同學，佢嘅畫喺學校攞過獎，拍賣反應好好。」有雜誌指Paul和老婆朱茵跟前經理人反目，Paul約滿後量地半年要網上賣畫，Toda否認：「唔係Paul想賣畫，係我叫佢賣，因為佢啲畫咁好，仲有好多歌迷想佢開畫展。」</p><p>另外，朱茵改簽新經理人公司凱藝國際，其發言人表示：「朱茵4月喺內地開工。」會否簽埋Paul？發言人說：「唔排除呢個可能性，佢咁有才華，但暫時未傾。」<br>採訪：皓騫</p></body></html>
