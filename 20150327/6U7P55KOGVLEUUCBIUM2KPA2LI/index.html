<html><header><meta charset="utf-8"><title>成龍自爆諗過離婚</title></header><body><h1>成龍自爆諗過離婚</h1><p>成龍下月將推出一本新自傳，這本書由籌備到出版用了三年時間，對於當年與吳綺莉誕下小龍女，成龍在書中自爆有意思與林鳳嬌離婚說：「我想要打電話給她，但又不知道該說甚麼。我沒有辦法解釋。這個錯誤不是我說對不起就能彌補的……後來我就想，不用解釋，就離婚好了。我犯了這麼大錯，一定是要離婚的了。」他亦寄語房祖名：「我年輕的時候也犯過錯，犯了錯，改了就好。接下來你要像個真正的男子漢，堅強的獨立的去面對應該面對的一切。」</p><p>經常講多錯多的成龍，昨日在微博說：「有些往事，與其讓別人去說，不如我自己來講，希望大家能在這本書裏看到一個真的我。」<br>撰文：張曦彤</p></body></html>
