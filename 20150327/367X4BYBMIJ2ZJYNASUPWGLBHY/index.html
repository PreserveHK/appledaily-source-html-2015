<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Don染黃棚牙「入魔」 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Don染黃棚牙「入魔」 - 馮仁昭</h1><p>李逸朗（Don）前排搵咗網絡紅人Ming仔拍咗一個咖啡廣告，阿Don今次做搞笑版殺人狂魔Faddy Blue，專門負責搗蛋，仲懲罰喺星期一勤力工作嘅員工。為咗呢個妝，阿Don用咗三個鐘頭去化，仲要裝假手，連牙齒亦要上色染黃，佢話：「呢個角色咁深入民心，有得扮佢梗係好開心，我幾鍾意咁樣扮鬼扮馬，個妝化得好認真，我都差啲唔認得自己，希望有機會拍攝驚慄片！」<br>撰文：馮仁昭</p></body></html>
