<html><header><meta charset="utf-8"><title>甘比換季趕住走</title></header><body><h1>甘比換季趕住走</h1><p>【銅鑼灣】<br>平時最多見到「大劉」劉鑾雄同女友甘比出現，當然就係喺灣仔嘅富豪飯堂福臨門食飯，不過噚日約下晏三點左右，記者就見到着白衫牛仔褲單拖嘅甘比由保鑣陪同下到銅鑼灣嘅利園商場shopping，佢喺一間童裝店中揀好戰利品準備畀錢，一定係為一對心肝寶貝仔女秀樺及Joseph添置夏天靚衫同用品，果然係廿四孝媽咪。買完之後甘比已急急腳離開，不過都有向現場記者微笑同say hi，心情似乎唔錯，最後甘比同保鑣上咗掛住全港最貴車牌「I LOVE YOU」嘅黑色Benz絕塵而去。<br>採訪、攝影：徐錦池</p></body></html>
