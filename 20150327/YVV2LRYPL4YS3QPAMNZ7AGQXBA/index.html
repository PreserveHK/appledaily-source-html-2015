<html><header><meta charset="utf-8"><title>健康Express醫療新知：急步行減嗜甜意欲</title></header><body><h1>健康Express醫療新知：<br>急步行減嗜甜意欲</h1><p>【本報訊】奧地利一項測試發現，急步行15分鐘可減低「食甜嘢」食欲。當地因斯布魯克大學（Innsbruck University）邀請47名超重人士參與研究，首階段他們戒吃甜食三日。第二階段讓他們食最愛甜食，如朱古力，其中一半人要先急步行15分鐘，另一半人毋須急步行。結果指超重人士急步行後，可抗拒甜食誘惑。專家認為，要改變「愛食甜嘢」的習慣並不困難，嗜甜一族不妨試試。<br>■記者梁麗兒</p></body></html>
