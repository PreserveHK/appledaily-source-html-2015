<html><header><meta charset="utf-8"><title>阿Yu叫捉賊被嫌嘈</title></header><body><h1>阿Yu叫捉賊被嫌嘈</h1><p>現年32歲的趙頌茹（阿Yu），自從跟丈夫周永恒各行各路之後，已經積極接工作，想賺多個錢養家照顧好兩位寶貝女。工作不少的阿Yu前晚又為一套港台劇開工，同場合作的還有藝人李雨陽。<br>前晚大概十時左右，兩人穿上警察制服到達上環必列者士街開工，穿上軍裝的二人頗為英氣。拍了幾個鏡頭後，他們移師到四方街再拍，因為要拍二人追疑犯的劇情，他們在四方街來回跑了四、五次，還要邊跑邊大叫「咪走呀！」由於附近一帶都是民居而且已經夜深，其間有樓上住客大叫：「唔好嘈呀！」他們惟有速拍完後離開。<br>採訪、攝影：李志明、潘冠恩</p></body></html>
