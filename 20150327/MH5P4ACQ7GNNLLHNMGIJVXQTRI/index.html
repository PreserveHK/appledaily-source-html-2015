<html><header><meta charset="utf-8"><title>日模特兒做交換生迷倒惠州學院師生</title></header><body><h1>日模特兒做交換生<br>迷倒惠州學院師生</h1><p>廣東惠州學院本月1日迎來一批日本交換生，19歲女生長尾寧音（圖）擁有烏黑柔亮長髮、白皙紅潤皮膚、高䠷瘦削身材和活潑開朗性格，迅速成為全校同學心中的「顏值超高的日本女神」，紅爆該校師生的朋友圈與微博。<br>長尾寧音在日本時簽約一家知名模特兒公司擔任模特兒，第一次來中國。她說，在中國的每天都十分開心，因為同學朋友都很溫柔。被問及起與日本最大的不同感受時，她說：「應該是這裏的廁所，在日本紙巾與水是一起沖下去，這裏是分開丟棄。」<br>廣東《南方都市報》</p></body></html>
