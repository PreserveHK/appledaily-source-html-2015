<html><header><meta charset="utf-8"><title>過往蓄意撞機事故</title></header><body><h1>過往蓄意撞機事故</h1><p>2013年<br>11月29日<br>莫桑比克航空LAM470客機機師，由莫桑比克飛安哥拉時，趁副機師去廁所將飛機撞落納米比亞國家公園，33人死<br><br>1999年<br>10月31日<br>埃及航空由美國紐約飛開羅的波音767客機，起飛半小時後，機師趁副機師如廁時，關掉引擎讓客機墜落大西洋，217人死<br><br>1997年<br>12月19日<br>新加坡勝安航空由印尼耶加達飛新加坡的波音737客機，墜落印尼蘇門答臘河，104人死，美國官方斷定是機師自殺<br><br>資料來源：英國《每日郵報》</p></body></html>
