<html><header><meta charset="utf-8"><title>土星一天僅10小時</title></header><body><h1>土星一天僅10小時</h1><p>經常說一日24小時不夠用，但地球人是時候知足了，事關科學家終於發現，土星（圖）一天只有10小時32分45秒。<br>土星幾乎全由氣體組成，缺乏穩固表面，一直未能讓探測器登陸以計算自轉速度，科學家以往只能靠無線電波作推算，但由美國太空總署「航行者號」探測器、歐美合資的「卡西尼號」探測器所計出的結果，存在約8分鐘誤差。<br>最新結果是靠採集土星引力場數據，再按土星的形狀及密度作調整而得出，並以相同方法計算木星的轉速以作參考，發現結果非常準確。掌握土星轉速對了解它的大氣力學及內部結構甚有幫助，更有助揭開土星形成的奧秘。<br>法新社</p></body></html>
