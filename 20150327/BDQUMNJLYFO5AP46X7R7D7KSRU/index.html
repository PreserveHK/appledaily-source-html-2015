<html><header><meta charset="utf-8"><title>神秘古宅今日進駐九龍灣</title></header><body><h1>神秘古宅今日進駐九龍灣</h1><p>《回憶中的瑪妮》在日本錄得35.3億日圓（約2.3億港元）票房成績，吉卜力去年趁上映期間至本月中，在當地的江戶東京建築園舉行吉卜力立體場景展，除了米林宏昌代表作《借東西的小矮人》和《回憶中的瑪妮》的模型仿製品及原稿外，還一次過把宮崎駿作品《飄零燕》、《天空之城》、《龍貓》、《千與千尋》及《崖上的波兒》等的經典建築呈現眼前。</p><p>香港方面，為隆重其事《回憶中的瑪妮》在港上映，位於片中舞台北海道沼澤旁的神秘古老大宅，由今日至下月12日，會進駐九龍灣德福廣場。同時，兩位主角瑪妮和杏奈，也會有一比一人像任市民拍照留念。</p></body></html>
