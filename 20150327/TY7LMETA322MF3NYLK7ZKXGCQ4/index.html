<html><header><meta charset="utf-8"><title>倘拉布　政改難六月表決</title></header><body><h1>倘拉布　政改難六月表決</h1><p>【拆局】<br>特首梁振英昨回應何為真普選時，指中共、北韓、緬甸選舉也是普選，令政界譁然，也令不少溫和泛民甚至建制中人認為他在「倒米」，難再游說中間市民支持「袋住先」，但更令政府「頭痕」的是，泛民若在預算案拉布，政改決議案隨時趕不及在六月表決。<br>有溫和泛民及建制中人認為，早前特區政府、建制中人不斷指2017普選特首不是終極方案，日後仍可修改，無非想游說中間市民支持「袋住先」，以民意逼泛民支持，但梁的說法等同承認現有方案已是「終極」，「即係支持政改唔係袋住先，而係袋一世，試問中間市民點會支持？」<br>■記者莫劍弦</p></body></html>
