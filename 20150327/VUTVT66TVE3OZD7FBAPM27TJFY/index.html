<html><header><meta charset="utf-8"><title>彭浩翔報警遭網絡抹黑</title></header><body><h1>彭浩翔報警遭網絡抹黑</h1><p>導演彭浩翔前年在fb一段留言被網民改頭換面，變成辱罵內地人是「狗」、吃毒奶粉的下賤生物云云的文章。該段假文每隔一段時期就會在網上出現，前日再在網上重現，彭浩翔即日為此到警署報警，並委託香港及內地兩地律師進行法律追究，昨日出聲明反駁。<br>彭浩翔聲明中表示「過去我不想回應這種話題，一來是清者自清，二來這種網絡抹黑，總有其不敗機制……」<br>另外，彭浩翔監製、陸以心憑首部導演作品《同班同學》的故事跟計劃，在正在舉行的香港亞洲電影投資會連奪兩獎，獲得25萬資金贊助拍戲，預計電影最快下月開拍。<br>撰文：李森</p></body></html>
