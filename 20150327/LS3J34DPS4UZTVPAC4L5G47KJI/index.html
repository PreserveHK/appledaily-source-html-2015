<html><header><meta charset="utf-8"><title>健康Express醫療新知：空氣污染加劇焦慮</title></header><body><h1>健康Express醫療新知：<br>空氣污染加劇焦慮</h1><p>【本報訊】美國研究發現空氣污染會加劇焦慮症狀。約翰．霍普金斯大學一項研究，分析當地7.1萬名、介乎57至85歲的女性，了解生活環境與情緒關係。<br>結果其中15%受訪女性表示長期受焦慮症狀困擾，生活及工作環境越多空氣污染問題，焦慮程度越嚴重。<br>專家估計，空氣污染帶來的發炎反應，或影響腦部運作，加劇焦慮症狀。<br>■記者梁麗兒</p></body></html>
