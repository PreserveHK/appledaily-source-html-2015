<html><header><meta charset="utf-8"><title>杏兒湊猩恰當反駁譴責</title></header><body><h1>杏兒湊猩恰當反駁譴責</h1><p>胡杏兒昨日在旺角出席時裝活動，即場與小朋友弄小食，她稱平時也會下廚，男友有做「白老鼠」，問她是否為人妻做準備？她未有正面回應，只笑說：「識整嘢食係女仔嘅美德。」<br>之前杏兒拍攝內地節目《奇妙的朋友》接觸小猩猩，但節目引起迴響受到國際組織譴責，如為猩猩換穿衣服等是不當的，杏兒說：「因為啲小猩猩仲細，為保暖要幫佢着衫，同埋現場有好多專業人士同獸醫睇住。」問到節目中猩猩父子被安排在一起被指不當，杏兒說：「冇放埋一齊，所以唔會傷害到。」至於她被猩猩咬到手，並無大礙。<br>採訪、攝影：王連連</p></body></html>
