<html><header><meta charset="utf-8"><title>關仁隱事：「瘦瘦」學識淺攀唔起名牌 - 關仁</title></header><body><h1>關仁隱事：「瘦瘦」學識淺攀唔起名牌 - 關仁</h1><p>早排「瘦瘦」有套電視劇喺內地反應好好，人氣真係升咗唔少。自我感覺良好嘅佢，覺得自己喺內地紅咗，但就奇怪喺香港就好似冇乜變化，所以走去質問經理人，點解會冇大牌子搵自己做嘢，成日發經理人脾氣，又呼喝助手。聽講瘦瘦經理人同身邊朋友爆料，話原來係因為瘦瘦學識唔高英文又唔叻，大牌子通常會同外籍高層打交道，驚佢唔識講嘢失禮人，所以公關都唔想考慮佢，而瘦瘦為咗唔想人氣跌watt，講明就算收一、兩萬蚊，加收贈品衫都肯做。<br>撰文：關仁</p></body></html>
