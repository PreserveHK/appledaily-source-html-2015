<html><header><meta charset="utf-8"><title>體訊速遞：（網球）韓國小將ATP首嘗勝</title></header><body><h1>體訊速遞：<br>（網球）韓國小將ATP首嘗勝</h1><p>邁阿密網賽周三進行首圈賽事，女單艾莎倫嘉以直落兩盤贏波晉級，斯洛伐克名將韓迪卓娃卻爆冷出局。男單方面，世界排名一百二十一位的十八歲韓國小將鍾賢（Chung Hyeon、圖），以2:1淘汰世界排名五十的西班牙球手簡路拿斯，錄得首場ATP巡迴賽勝利，下場將挑戰八號種籽捷克的貝迪治。（now636及660台今日11:00pm起直播）<br>綜合外電（美國）</p></body></html>
