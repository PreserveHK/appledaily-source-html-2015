<html><header><meta charset="utf-8"><title> Apple Watch體驗會18K黃金版試戴30分鐘</title></header><body><h1> Apple Watch體驗會<br>18K黃金版試戴30分鐘</h1><p>蘋果公司智能手錶Apple Watch將於下月10日開始接受預訂，4月24日正式公開發售。《IBT》報道，美國紐約兩間分店下月10日接受顧客訂購時，特設Watch Edition試戴服務。<br> <br>報道指，無論是1萬元美元（約7.8萬港元）抑或售1.7萬美元（13.8萬港元）的Watch Edition，預購顧客均可在店內任戴任玩。與此同時，蘋果將派出曾經接受Apple Watch銷售特訓班的員工駐場，向顧客講解手錶功能。</p></body></html>
