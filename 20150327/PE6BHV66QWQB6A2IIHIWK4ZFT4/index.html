<html><header><meta charset="utf-8"><title>隔牆有耳：長毛牛一「肝膽雙照」 - 李八方</title></header><body><h1>隔牆有耳：<br>長毛牛一「肝膽雙照」 - 李八方</h1><p>社民連長毛梁國雄今日59歲生日，有市民喺美國醫療教育用品公司，訂咗一個肝同一個膽嘅公仔送畀長毛，希望佢「肝膽雙照」，一年至少兩次照吓個肝同膽，避免再出現膽痛，以及飲酒時記緊小心個肝。長毛就話，對毛公仔幾得意，仲好有意思，「明顯係話中有話」。<br>但長毛坦言，由於工作忙碌，相信只能每兩年檢查一次身體，之前已經因為事忙，約咗去醫院覆診都去唔到，要再另約時間檢查個膽。至於個肝，佢話有少少脂肪肝，應該冇乜大問題。問到生日願望，長毛就話冇乜特別，但就多謝大家嘅關心，今日佢會照常到立法會開會，晚上先同朋友食飯慶祝。</p></body></html>
