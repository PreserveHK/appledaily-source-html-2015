<html><header><meta charset="utf-8"><title>中環在線：紐約時代廣場　閃足逾半個世紀 - 李華華</title></header><body><h1>中環在線：<br>紐約時代廣場　閃足逾半個世紀 - 李華華</h1><p>俗語有云「十年人事幾番新」，更何況係跨越逾半個世紀。最近美國有攝影機構展示一系列作品，對照華爾街數十年嘅變遷，當中包括當地著名地標──紐約時代廣場。圖左係1957年9月嘅面貌，拍攝時正值夜深，路面車輛唔多，亦沒有咁多高樓大廈，但對比𠵱家嘅時代廣場，兩者嘅共通點係：街上滿佈五光十色嘅霓紅廣告燈箱，凸顯華爾街嘅繁華景象絲毫未變。</p></body></html>
