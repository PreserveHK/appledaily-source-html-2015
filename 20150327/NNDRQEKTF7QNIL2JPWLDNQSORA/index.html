<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關詠荷黃格照上車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關詠荷黃格照上車 - 馮仁昭</h1><p>經常都帶女喺銅鑼灣出沒嘅關詠荷，前日下晝4點幾單獨現身，佢去咗利園商場一間時裝店睇袋，明顯係熟客嘅佢，一入舖就有店員招呼，仲即刻攞咗兩個同款唔同色嘅袋畀佢揀，揹住個袋照咗一輪鏡後，關詠荷終於揀咗其中一個，但佢發現有記者喺門外影相，即刻冇晒癮，仲連袋都唔攞住，用信用卡畀咗錢後就走人，落到樓就即刻通知司機接番佢，仲喺黃格都上車。<br>撰文：馮仁昭</p></body></html>
