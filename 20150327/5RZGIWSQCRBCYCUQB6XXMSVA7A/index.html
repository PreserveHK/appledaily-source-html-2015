<html><header><meta charset="utf-8"><title>奶脂含量低於3.25％不受規限</title></header><body><h1>奶脂含量低於3.25％不受規限<br></h1><p>【話你知】<br>根據食環署2011年就日本福島核事故發出的禁令，來自福島、茨城、櫪木、千葉及群馬縣的奶類飲品都被禁進口本港，但奶類飲品的定義是甚麼？來自該5縣的奶茶或牛奶咖啡又可否進口？食環署助理署長（食物監察及管制）李小苑昨日表示，法例規定當飲品奶脂肪（Milk fat）含量比例達整支飲品的3.25%，就算是奶類飲品。<br>以本港有售賣的麒麟午後紅茶（圖）為例，只要產地並非來自該5個縣分，就可如常出售。不過根據法例，即使是產自該5縣分的午後紅茶，只要確定其奶脂肪含量不高於3.25%，也不算奶類飲品，同樣可在港出售。<br>■記者陳凱迎</p></body></html>
