<html><header><meta charset="utf-8"><title>泰吳扮喊嚇窒人</title></header><body><h1>泰吳扮喊嚇窒人</h1><p>韓國SBS親子綜藝節目《Oh！My Baby》除了煲紅女星Shoo的一對可愛孖女羅律及羅希外，混血美韓男星Ricky Kim的兩歲囝囝泰吳（圖）亦大受歡迎。一向在節目中喜歡扮喊的泰吳，近日就被爸爸安排接受演技學習，Ricky Kim更特地找來有份演出韓片《半世紀的諾言》童星申林兒指導泰吳。其間，申玲兒在五秒內就能流下眼淚，令Ricky Kim驚訝不已，但輪到泰吳時，他只用了三秒就已淚雨滂沱，充滿實力的演技嚇窒在場人士。</p></body></html>
