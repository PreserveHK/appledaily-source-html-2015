<html><header><meta charset="utf-8"><title>南部山火危及國樹</title></header><body><h1>南部山火危及國樹</h1><p>智利正處於水深火熱中：北部水浸，南部山火卻燒得熾烈，波及三個國家公園和保護區，燒毀約14,000公頃林地，更危及瀕危的智利國樹，當局發出國家警報，至少15支消防隊正奮力撲火。<br>智利剛過了一個異常炎熱又乾燥的夏天，持續八年的旱災災情加劇，南部發生接近40宗山火，阿勞卡尼亞區（Araucania）災情最嚴重，火勢波及孔吉利奧國家公園（Conguillio National Park）。園內有千年古樹智利南洋杉（Araucarias圖），被稱為活化石，屬瀕危植物，是智利國樹。<br>氣象學家希望北部的雨雲會南下，帶來雨水，淋熄山火。<br>路透社/英國廣播公司</p></body></html>
