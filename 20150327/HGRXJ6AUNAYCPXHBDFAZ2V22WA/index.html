<html><header><meta charset="utf-8"><title>【跑道特色】A加3欄　前置馬要贏唔難</title></header><body><h1>【跑道特色】<br>A加3欄　前置馬要贏唔難</h1><p>禮拜日田草十場賽事用A加3欄，呢條跑道一向對內叠前置馬有利，睇番上季3月30日同一移欄賽事，共有八匹頭馬守前四位入直路建功，另外一至三檔包辦半數頭馬，好似「開心凱旋」及「華麗登場」都係一放到底，所以排內檔之均速前領馬可以優先留意。<br>今戰列陣馬中，第八場「野孩子」上仗正是在A加3欄放頭大勝對手，贏完等番同一移欄先再跑，睇部署決心在強項添食。另外，尾場「天時駿駒」兩次角逐A加3欄都未輸過，均速馬抽四檔形勢有利，用牌仔減磅可放到。</p></body></html>
