<html><header><meta charset="utf-8"><title>傾咁耐　原來係想即食！</title></header><body><h1>傾咁耐　原來係想即食！</h1><p>沈集成今期出馬陣容不弱，當中包括第三場四班1200米「永旺年年」及第九場1800米三級賽「好靚仔」，而今朝這兩匹馬分別由出賽騎師，楊明綸及何澤堯拍草地，當出操完畢後，練馬師沈集成當然有向二人問長問短，可見成哥對這兩匹馬十分重視。不過在比較之下，成哥似乎更緊張「永旺年年」，事關他與楊明綸由機坪內傾到機坪閘口，難道這初出馬有計？查之前大閘，「永旺年年」曾以輕鬆姿態勝出，反映狀態勇銳，加上其對上數匹同主馬「永旺駒」、「永旺財」及「永旺家」均是一出便能上名，證明馬主戰意鮮明，這樣看來「永旺年年」隨時一鳴驚人。</p></body></html>
