<html><header><meta charset="utf-8"><title>郭可盈提感情事賣關子</title></header><body><h1>郭可盈提感情事賣關子</h1><p>【圓方】<br>郭可盈噚日下晝三點左右帶囡囡同家傭去圓方睇戲，佢見未夠鐘入場仲同囡囡周圍影相，有媽咪陪睇戲，囡囡不知幾開心，家傭就負責買爆谷。大約六點鐘散場，可盈拖囡囡出嚟見到記者影相都冇抗拒，問佢同囡囡睇乜嘢戲？可盈笑笑口話睇《仙履奇緣》。<br>記者問佢知唔知細佬郭可頌同熊黛林嘅感情發展成點？可盈就話拍拖係一件開心事，最緊要對方適合自己。之後可盈就同囡囡、家傭一齊搭的士離開。<br>採訪、攝影：羅德光</p></body></html>
