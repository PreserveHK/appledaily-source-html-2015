<html><header><meta charset="utf-8"><title>超瓊籲女性抗家暴</title></header><body><h1>超瓊籲女性抗家暴</h1><p>何超瓊昨晚出席中環大會堂舉行的「三八國際婦女節酒會」，被現場的婦女瘋狂「集郵」，十分受歡迎。作為一位成功女性，超瓊承認女性於現今社會的機會、肯定及發展空間都比以前多，她說：「正正因為呢個原因，所以女性應該多啲幫助嗰啲少發聲機會嘅人。」<br>有指近年發生很多家暴個案，超瓊認為：「我都希望女性遇到問題一定要求助，因為好多機構都可以提供到支援，令問題可以有序去解決。」她又說：「其實女性係一個家庭嘅重要支柱，雖然男人喺傳統上係經濟支柱，但係女性打點成個家，其實都好大壓力。<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
