<html><header><meta charset="utf-8"><title>人奶射臉　婦被控襲警</title></header><body><h1>人奶射臉　婦被控襲警</h1><p>澳洲珀斯一名女子被剝衫搜查時，擠人奶射向女警臉部，被控襲警。<br>26歲女子利德（Erica Leeder）前天出庭應訊，案情指她周二在商場被捕，警察將她帶回警署後要她脫掉衣服搜身，當搜身完畢後她穿回衣服之際，突然揑着乳房，擠出乳汁射向女警的前額、手臂和制服。除了襲警罪外，利德還面對多項起訴，法官不准她保釋，認為拘留至下周續審會較安全。警方發言人表示，警員執法時有疑犯會向他們吐口水而被控襲警，但被噴人奶還是第一次。若利德襲警罪成，最高可判囚一年半或罰款1.8萬澳元（約11萬港元）。<br>Perth Now</p></body></html>
