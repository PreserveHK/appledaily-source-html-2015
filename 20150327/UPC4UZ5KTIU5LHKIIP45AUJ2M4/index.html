<html><header><meta charset="utf-8"><title>潮聞：Versace拓展版圖傳上市</title></header><body><h1>潮聞：Versace拓展版圖傳上市</h1><p>Versace傳將會上市，成為Prada後第二個上市的意國時裝品牌。據《WWD》報道，Versace CEO Gian Giacomo Ferraris表示正在籌劃上市，日前又公佈了品牌去年純利增長27%，達2,630萬歐元（約2億2千4百多萬港元），今年又計劃在溫哥華、馬德里開店，以及大力發展美國市場，明顯要以業績吸引投資者。</p><p>另一方面，市場又傳出持有Lanvin的台灣富商王效蘭有意出售品牌，預料今年內會落實交易，但王效蘭對此未有回應。<br>撰文：StyleGuru</p></body></html>
