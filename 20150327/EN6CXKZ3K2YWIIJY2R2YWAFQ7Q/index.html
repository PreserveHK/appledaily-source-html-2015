<html><header><meta charset="utf-8"><title>汪詩詩驚老公唔夠打</title></header><body><h1>汪詩詩驚老公唔夠打</h1><p>意國手袋品牌Furla昨日在中環ifc店舉行活動，汪詩詩與妹妹汪圓圓及表妹湛琪清齊齊現身。提到甄子丹會在《葉問3》與泰臣對打，詩詩笑言：「戥佢驚，要幫佢準備跌打酒，到時要陪佢多啲，煲靚湯都唔夠，泰臣咁大隻。」<br>圓圓今日正日29歲生日，她表示等老公安排驚喜：「佢喺度扮嘢唔記得，佢不嬲浪漫應該搞緊，今年好特別，係做咗媽咪後過嘅生日，希望6個幾月嘅囡囡識叫我做媽咪，就係最好生日禮物。」此外，梁漢文太太Karen透露近日開始行山：「之前同祖兒、蔡一智行山，排吓汗去吓水腫，身體都好番晒，𠵱家會3、4個月去定期覆診。」<br>採訪、攝影：羅慧敏</p></body></html>
