<html><header><meta charset="utf-8"><title>Wyman食到㷫烚烚</title></header><body><h1>Wyman食到㷫烚烚</h1><p>【中環】<br>黃偉文（Wyman）唔單止對時裝有研究，仲好識飲識食，日前佢就約埋一班朋友喺中環「揾食」，當晚大約八點鐘，着住黑色短褲嘅Wyman，一個人喺中環歌賦街shopping，仲喺其中一間舖入面睇咗好耐，不過最後就無買嘢，然後就去咗九如坊一間餐廳食飯，原來當晚佢約咗五、六個朋友食飯兼嘆紅酒，幾個男人期間仲走出門口煲煙，可能飲多咗兩杯，㷫烚烚嘅Wyman連長袖外衣都除埋，就咁着仲白色底衫就走出門口。另外，陳冠希當晚亦喺老友Kevin Poon歌賦街間樓家品店出現，但逗留咗一陣就離開。<br>採訪：陳辰<br>攝影：吳耀輝</p></body></html>
