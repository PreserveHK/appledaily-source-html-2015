<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃愷傑處男作破紀錄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃愷傑處男作破紀錄 - 馮仁昭</h1><p>黃愷傑（Wesley）同埋父母黃錦燊及趙雅芝噚日約傳媒喺九龍塘茶敍，宣佈佢嘅處男作《新兵正傳3：蛙人傳》喺星洲上映至今約收4,500萬港元，聽講仲破咗上一集嘅紀錄，Wesley覺得開心之餘，仲話嚟緊會接拍羅啟銳監製嘅愛情片。至於會唔會覺得28歲出道好遲？佢話：「我會當去外地及北京讀書係累積經驗，一步一步嚟，希望可以多啲嘗試，電影、電視、綜藝性節目都想做。」<br>撰文：馮仁昭</p></body></html>
