<html><header><meta charset="utf-8"><title>李智妍獲判兩年緩刑</title></header><body><h1>李智妍獲判兩年緩刑</h1><p>韓國人夫李秉憲遭女模特兒李智妍（圖）及女團GLAM成員Dahee勒索的桃色官司，昨日於首爾中央地方法院進行二審。今次是李智妍及Dahee自本月九日獲假釋後首次公開露面，故吸引大批記者追訪，當中李智妍化上淡妝現身，似乎對審判充滿信心。</p><p>二審中，法官表示兩名被告是勒索不遂，加上二人過去半年於拘留所中已作深刻反省，因此決定分別判二人兩年緩刑，而李秉憲方面亦表示尊重法院判決。</p></body></html>
