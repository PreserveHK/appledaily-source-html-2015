<html><header><meta charset="utf-8"><title>體壇拾趣：劉子健要屠龍「復活」</title></header><body><h1>體壇拾趣：劉子健要屠龍「復活」</h1><p>剛以75:80不敵南華嘅福建，今晚七點喺灣仔修頓室內場上演嘅高級組銀牌負方賽次圈硬撼晉龍。今季由南華轉投福建嘅射手劉子健（圖左）話，上場領先三節下反勝為敗，真係好洩氣，但係為咗「復活」爭入決賽，今場面對有黃律堯等後生仔領軍嘅晉龍，一於冇面畀，誓要屠「龍」晉級。至於上場被永倫大炒五十九分嘅飛鷹，同樣要大打爭氣波，緊接八點四十分要淘汰安青出氣。門票分四十蚊同三十蚊長者及學生票兩種。</p></body></html>
