<html><header><meta charset="utf-8"><title>體壇拾趣：港體操天使單拖入決賽</title></header><body><h1>體壇拾趣：港體操天使單拖入決賽</h1><p>香港體操隊月中去咗俄羅斯集訓，禮拜三終於展開今季國際賽征途，派出三男兩女出戰世界盃多哈站賽事。可惜五位代表之中，只有黃曉盈（Angel、左）入到決賽。佢喺女子跳馬資格賽拎到13.550分，廿二人中排名第七，驚險殺入前八名嘅決賽，禮拜四夜晚就會同德國、斯洛文尼亞等選手爭標。至於另一主力石偉雄就失威，喺強項男子跳馬資格賽，只係拎到13.725分，廿六人入面排第十六，無緣晉級。</p></body></html>
