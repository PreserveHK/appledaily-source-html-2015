<html><header><meta charset="utf-8"><title>周海媚進軍幕後製作</title></header><body><h1>周海媚進軍幕後製作</h1><p>周海媚昨日到大埔接受電台訪問後，隨即返內地繼續工作，稍後她亦會到德國拍廣告。問到今次訪問的內容，她笑說：「我會分享自己嘅心情，𠵱家好多時做嘢唔會太過緊張，輕鬆面對，反而覺得效果幾好。」<br>因為《武媚娘傳奇》的關係，海味坦言工作量增加，同時亦有不少同類型的劇集找她演出，她說：「我覺得呢個角色好好，好難可以再超越，所以婉拒咗，我反而想拍時裝劇，好耐冇拍喇。」她亦表示目前籌備開工作室，她說：「我想參與幕後嘅製作，希望可以試多啲嘢，但係未必會演出，希望可以專注喺幕後。」<br>採訪、攝影：馬建華</p></body></html>
