<html><header><meta charset="utf-8"><title>話你知：單飛好撈得</title></header><body><h1>話你知：單飛好撈得</h1><p>韓國靚聲男團2AM昨日宣佈解散，成員任瑟雍及鄭珍雲更決定另投東家，單飛轉攻演技界，令粉絲感到可惜。其實，很多為了拍戲而退團的韓星都撈得比在組合時更加成功，當中原屬元祖女團Baby V.O.X的女星尹恩惠就是最好例子。自05年退出Baby V.O.X後，尹恩惠就專注拍劇，演出包括《宮》、《咖啡王子》、《想念你》等超過十套人氣劇集，現時她更躍升為韓劇界的一姐位置，認真巴閉。<br>撰文：金美兒</p></body></html>
