<html><header><meta charset="utf-8"><title>體壇拾趣：勁爆準狀元直播有得睇</title></header><body><h1>體壇拾趣：勁爆準狀元直播有得睇</h1><p>NCAA踏入十六強階段，周六上演其餘四場比賽，其中最矚目係名門杜克硬撼五號種籽猶他（有線62及202台明日9:30am直播）；NCAA千勝教練科錫維斯基（Mike Krzyzewski、K教練）領軍嘅杜克，係今季奪標熱門之一，新人狀元大熱J奧卡科（Jahlil Okafor、圖）亦漸入佳境，上圈68:49淘汰聖地牙高，個人獨取二十六分，睇吓猶他今場頂唔頂得住呢位中鋒嘅內線狂攻。另一場直播，就由岡薩加鬥加洲大學洛杉磯分校（有線62及202台明日7:00am直播）。</p></body></html>
