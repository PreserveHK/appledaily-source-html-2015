<html><header><meta charset="utf-8"><title>影帝艾迪做靚爆變性人</title></header><body><h1>影帝艾迪做靚爆變性人</h1><p>現年33歲的出爐金像影帝艾迪烈柏尼（Eddie Redmayne），繼在《霍金：愛的方程式》（Theory of Everything）扮演霍金之後，再次挑戰高難度，於新片《The Danish Girl》中扮演史上第一個變性人，昨日他於丹麥街頭拍攝該片時，被拍到全新女裝造型。<br>該片講述20年代丹麥畫家Einar Wegener成為第一個變性人的故事，艾迪身穿藍色喱士長裙、灰色長外套，將頭髮染成啡紅色，一身復古美人look的他十分艷麗，完全察覺不到他是個男人！艾迪稱演該角是個獨特的經驗，更為此翻閱過很多資料。<br>撰文：泉水</p></body></html>
