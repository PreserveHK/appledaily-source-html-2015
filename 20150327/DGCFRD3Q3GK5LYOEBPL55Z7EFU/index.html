<html><header><meta charset="utf-8"><title>隔牆有耳：Cool爆梁太變綠葉 - 李八方</title></header><body><h1>隔牆有耳：<br>Cool爆梁太變綠葉 - 李八方</h1><p>自從日前喺Instagram貼咗張機艙相，並拋低一句「有緣再見」後，齊昕去向成謎。噚日齊昕母親梁唐青儀出席婦女節酒會，兩度被問到齊昕去咗邊時都當聽唔到，唔知係咪想保密囡囡行蹤，慎防被傳媒搵到？<br>梁太噚日唔着龍蝦裝，化身一片綠葉，同政務司司長林鄭月娥、基本法委員會副主任梁愛詩等現身酒會，佢有啲心事重重咁，全場不苟言笑。同場嘅林鄭同詩姐心情似乎不俗，不停有講有笑，林鄭不忘把握機會sell政改。台上最突出嘅，莫過於係冇講過嘢嘅勞福局局長張建宗，因為佢係唯一嘅男士。</p></body></html>
