<html><header><meta charset="utf-8"><title>李光洙簽名被拉走</title></header><body><h1>李光洙簽名被拉走</h1><p>韓國綜藝節目《Running Man》主持李光洙，昨日現身寧波，出席代言品牌的發佈會及粉絲見面會。李光洙一現身時即令現場粉絲失控尖叫，而光洙亦友善地向粉絲揮手、微笑及舉起V字手勢。據知，李光洙所屬的事務所事前只答允粉絲可以與光洙合照，但不能要求簽名，不過當中仍有粉絲臨時向光洙索取簽名，結果只現身兩分鐘的光洙就被工作人員拉走，而大會就以安全為由取消活動，令一眾期待已久的粉絲非常失望。</p></body></html>
