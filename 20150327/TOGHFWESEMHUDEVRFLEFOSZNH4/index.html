<html><header><meta charset="utf-8"><title>穗賊用5歲姪女掩護行竊</title></header><body><h1>穗賊用5歲姪女掩護行竊</h1><p>廣州扒手作案竟用5歲女童掩護，屢屢得手。近日，天河警方搗破專門攜帶女童到食肆盜竊食客財物的集團，3名慣竊疑犯落網。被當作犯罪工具的女童是其中一名疑犯的姪女，已由其家長領走。<br>自2月中旬起，天河警方接到多名事主報案，稱在食肆被盜走錢包。警方偵查後發現一個由3名男子組成的盜竊集團，作案時總帶着一名女童，佯裝給女童整理衣服（紅圈示），伺機盜竊食客財物。3月9日，3人犯案得手後被便衣民警當場抓獲，女童也在現場，其中張姓疑犯為女童伯父。年前，女童父母因無暇照料，將她寄養在伯父家中，張反而帶她出來為行竊作掩護。<br>廣東大粵網</p></body></html>
