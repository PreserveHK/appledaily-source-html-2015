<html><header><meta charset="utf-8"><title>心繫舊主：服務亞視33年</title></header><body><h1>心繫舊主：服務亞視33年</h1><p>有「亞視之寶」之稱的鮑起靜，1979年加入「麗的」電視，經歷過亞視改朝換代，在亞視演出多部經典劇集如《大地恩情》、《肥貓正傳》等，亦主持過資訊節目《下午摩摩茶》。大前年鮑姐約滿後，終離開服務33年的亞視，不過鮑姐依然心繫亞視，本年初，她對亞視面臨清盤，亦激動落淚，直言心中很難過，她曾指王征是有點騎呢，胡裏胡塗就入了亞視。<br>鮑姐由亞視跳到影圈，在電影界也有成就，09年憑電影《天水圍的日與夜》奪香港金像獎影后（圖），當時鮑姐亦兩度提及亞視及答謝亞視員工，怎知無綫轉播時卻刪掉，即被網民及影圈人炮轟不當。</p></body></html>
