<html><header><meta charset="utf-8"><title>入境處職員認非法查友生日</title></header><body><h1>入境處職員認非法查友生日</h1><p>【本報訊】入境處臨時文員聲稱出於八卦，連續兩天擅自登入政府e-Passport電腦系統，查閱10名朋友和2名同事的出生日期。他昨於東區法院承認12項不誠實取用電腦罪，裁判官指他濫用職權，押後至下月15日判刑。<br>被告黃奕恒（40歲）在入境處工作了7年，律師求情稱他於去年7月底犯案純因八卦想知朋友生日，被捕後已主動辭職，受到教訓。裁判官則指生日等個人資料屬私隱，相信被告的朋友均預期向入境處提供的資料會獲得政府保密。<br>案件編號：ESCC919/15<br>■記者蔡少玲</p></body></html>
