<html><header><meta charset="utf-8"><title>打開薯片袋　驚見整個薯仔</title></header><body><h1>打開薯片袋　驚見整個薯仔</h1><p>買薯片，得薯仔？英國薩福克郡一名建築師打開一包薯片與同事分甘同味時，卻發現香脆可口的薯片，竟是一個薯仔（圖）。<br>25歲的布特曼（Richard Bootman），早前在超市Aldi購買一大袋薯片，其中一包25克裝的洋葱牛扒味薯片，一摸之下恍如裝着一個球體，他以為是薯片受潮黏成一團，當撕開包裝袋後，卻發現裏面的不是薯片，而是一個未經油炸及切片的薯仔。<br>他把這包「特別版」薯片拍照上載社交媒體後，超市已作出道歉及答應退款。有網民則回應指包裝薯片的工人甚有幽默感。 <br>英國《每日郵報》</p></body></html>
