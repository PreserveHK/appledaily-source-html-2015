<html><header><meta charset="utf-8"><title>伊能靜發爛渣鬧網民</title></header><body><h1>伊能靜發爛渣鬧網民</h1><p>剛與內地演員秦昊結婚的伊能靜，自從高調再婚後，惹來外界不少負評，更有網民直言當日伊能靜背夫偷食黃維德在先，如今又高調再嫁，狠批她從未有考慮過兒子小哈利的心情，是一個自私兼丟臉的媽媽。<br>前日伊能靜終在微博反擊，稱從沒有對兒子有任何隱瞞，小哈利知道她是一個怎樣的母親，對於自己的幸福，她直言除了兒子，沒有人有資格出聲：「沒有成為看我不順眼的那種人，是我這輩子最大的幸運。去看幾千人的祝福和幾個人的惡意攻擊是一道選擇題，而我會謹記──看見自己擁有的，而不是看見自己失去的。」<br>撰文：張曦彤</p></body></html>
