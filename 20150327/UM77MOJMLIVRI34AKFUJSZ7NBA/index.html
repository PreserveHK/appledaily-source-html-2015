<html><header><meta charset="utf-8"><title>晒V李敏鎬避談戀情</title></header><body><h1>晒V李敏鎬避談戀情</h1><p>韓劇《繼承者們》男神李敏鎬昨日現身天津，出席代言的汽車品牌活動。今次是李敏鎬自星期一公開與女團miss A成員秀智的戀情後首度出席公開活動，不過他對於戀事就保持沉默，飛抵天津時更選擇走VIP通道避開粉絲及傳媒。昨午，李敏鎬以一身白馬王子的造型，坐在電單車上現身會場。蜜運中的他心情大好，又大方與被選中上台的粉絲抱抱及送禮物，之後更在電單車上簽名，有土豪粉絲即揚言要用一百萬買下那輛電單車。</p><p>另外，李敏鎬的舊拍檔朴信惠前日就於Instagram公開新自拍照，只見相中的她把長髮塞進衣服內扮短髮，非常鬼馬。<br>撰文：梁雯迪</p></body></html>
