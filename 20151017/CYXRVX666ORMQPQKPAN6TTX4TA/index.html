<html><header><meta charset="utf-8"><title>趣趣地：壽星奧斯爾收cake好冧</title></header><body><h1>趣趣地：<br>壽星奧斯爾收cake好冧</h1><p>阿仙奴中場奧斯爾（圖）禮拜四27歲生日，佢班粉絲好有心思，送咗個有27字樣裝飾嘅特製蛋糕畀佢。奧斯爾亦將吹生日蠟燭嘅相上載社交網站，仲話：「又大一歲嘞！多謝大家送上嘅祝福。」奧斯爾喺生日月份順風順水，先喺英超大戰協助阿仙奴主場大炒曼聯3:0，之後喺國際賽檔期又幫德國攞到歐國盃決賽周入場券。禮拜六阿仙奴會喺英超作客屈福特，唔知佢哋可唔可以沾到旺氣呢？</p></body></html>
