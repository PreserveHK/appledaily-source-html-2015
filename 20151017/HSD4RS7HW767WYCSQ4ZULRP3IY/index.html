<html><header><meta charset="utf-8"><title>趣趣地：摩佬出新書鬧足總宣傳</title></header><body><h1>趣趣地：<br>摩佬出新書鬧足總宣傳</h1><p>車仔主帥摩連奴（左）因批評球證，日前俾英足總罰五萬鎊兼停賽一場。雖然獲得緩刑，但呢位52歲葡萄牙名帥喺禮拜四喺新書發佈會鬧爆英足總罰佢簡直係恥辱，英足總就話唔會秋後算賬，但摩佬唔服氣，仲喺周五證實會上訴。佢又話：「我教咗波15年，想教多15年，到時會67歲，但可能教多幾年先退休。我會唔會喺車仔教15年？應該唔會嘞。我想喺車仔退休，但應該冇乜可能。至於會唔會返國米？點解唔會呢？」</p></body></html>
