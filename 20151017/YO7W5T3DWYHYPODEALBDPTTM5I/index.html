<html><header><meta charset="utf-8"><title>豆斗蹺女孖咇行街</title></header><body><h1>豆斗蹺女孖咇行街</h1><p>邱淑貞（豆斗）跟三個囡囡相處融洽，情同姊妹，前日這位潮媽又孖囡囡出巡銅鑼灣，下午3時許，記者發現14歲大女沈月獨自在亨利大廈樓下等媽咪，當時沈月身穿校服裙，再加紅外套，應是剛放學過來會合媽咪。大約20分鐘後，戴黑超遮素顏的豆斗便下樓，見到囡囡即主動蹺着囡囡臂彎，兩母女孖咇行街濕平，從她們背影看來，完全是一對閨蜜。<br>兩母女一邊行，一邊傾偈，未知可是因天氣轉涼出動添新裝，又或一齊去嘆下午茶，她們行了接近一小時後折返，原來司機來接她們。<br>採訪、攝影：黃曉程</p></body></html>
