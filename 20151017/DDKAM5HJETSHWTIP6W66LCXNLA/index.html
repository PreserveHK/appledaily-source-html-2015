<html><header><meta charset="utf-8"><title>初生B當垃圾連臍帶胎盤棄街頭</title></header><body><h1>初生B當垃圾<br>連臍帶胎盤棄街頭</h1><p>媽媽怎麼這樣忍心？一名初生嬰兒遭棄置在街頭，僅由黑色膠袋包裹，幸好心途人及時發現，當時寶寶身上連着臍帶和胎盤，片段相信在菲律賓拍攝。<br> <br>有途人將發現寶寶的過程拍下，從片段看到，一名女子戴上手套，小心翼翼打開黑色膠袋，將寶寶抱起，旁人就用布接着嬰兒，臍帶和胎盤還連着寶寶。<br> <br>暫未知道寶寶性別，而眾人將寶寶抱起時，寶寶還可愛地張開雙手，場面令人心酸。<br> <br>英國《每日郵報》</p></body></html>
