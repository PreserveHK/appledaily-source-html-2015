<html><header><meta charset="utf-8"><title>李光洙遭趙寅成搶粉絲</title></header><body><h1>李光洙遭趙寅成搶粉絲</h1><p>近日宣傳新片《突然變異》的李光洙前晚在韓國現身首映禮時，自爆其粉絲竟然移情別戀其好兄弟，他說：「每次去泰國都會有一名狂熱粉絲到場支持，只為見我一面，令我很感動。但早前我和趙寅成去泰國時，她竟然變心舉趙寅成的名牌，讓我第一次嘗到傷心的滋味，雖然她可喜歡趙寅成，但我很難過。 」另外，光洙將會擔正新劇《Puck》，飾演由不近人情的高利貸債主，搖身變成冰球選手，劇集將於下月開拍。</p></body></html>
