<html><header><meta charset="utf-8"><title>【葵廣掃街】人氣小店集中地　平食特色小食</title></header><body><h1>【葵廣掃街】人氣小店集中地　平食特色小食</h1><p>「葵廣」是我的九十後同事經常說的「潮語」，是指葵涌廣場。作為八十後的我，由中學開始已視葵涌廣場為「蒲」點，有濃濃情意結。葵涌廣場作為新界西的中心，是罕見地並非由集團壟斷的商場，有約千間小店包辦日常生活所需。商場共四層，近半是時裝小店，擠到密密麻麻，除了車仔麵、湯飯等快餐外，還以小食聞名，小食集中在商場頂樓，通道兩邊的小食檔一字排開，經常人頭湧湧，受歡迎的原因是夠平。<br><br>記者：何嘉茵</p></body></html>
