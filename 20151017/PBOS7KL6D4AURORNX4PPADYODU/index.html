<html><header><meta charset="utf-8"><title>金秀賢領先大鐘人氣獎</title></header><body><h1>金秀賢領先大鐘人氣獎</h1><p>第52屆大鐘獎頒獎禮將於下月20日舉行，現時網上正進行人氣獎投票，當中近日在內地播畢的《製作人們》兩位主角金秀賢和孔孝真，暫時領先男子人氣獎及女子人氣獎，而BIGBANG成員T.O.P就排男子組第二位，第三位是李敏鎬。女子組方面，韓國女神全智賢排第二位，f(x)前成員Sulli排第三位。另外，金秀賢父親近日受訪時自爆已有三個月沒有見兒子，但聽到兒子的聲音會充滿力量。</p></body></html>
