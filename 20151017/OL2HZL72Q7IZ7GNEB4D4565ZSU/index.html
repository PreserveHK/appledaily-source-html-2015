<html><header><meta charset="utf-8"><title>國產007？京城四大神秘組織　實力好得</title></header><body><h1>國產007？<br>京城四大神秘組織　實力好得</h1><p>如果你是占士邦迷，那麼你一定很熟悉美國中情局、英國軍情六處、前蘇聯KGB，及以色列摩薩這些情報組織。那麼被網民封為世界第五大情報組織是甚麼？國產007？非也，非也。 <br><br>是北京朝陽民眾呀。他們連同西城大媽、海淀網民及豐台勸導隊，是北京四大神秘組織，曾偵破不少案件。這些治安志願者隊伍，既活躍，又神出鬼沒，與公安一起維持北京的和平。<br><br>《蘋果》圖解新聞 </p></body></html>
