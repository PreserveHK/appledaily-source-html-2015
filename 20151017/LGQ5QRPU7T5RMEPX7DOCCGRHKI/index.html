<html><header><meta charset="utf-8"><title>實拍羅馬尼亞女驅魔一掂棺材即尖叫 </title></header><body><h1>實拍羅馬尼亞女驅魔<br>一掂棺材即尖叫 </h1><p>羅馬尼亞雅西縣一間東正教教堂正舉行一年一度的朝聖活動，有信徒聲稱有親人被魔鬼上身，帶她到教堂驅魔。<br> <br>從短片可見，女子一被壓到存放聖人遺體的棺木上時，便立刻尖叫和抽搐，又不停掙扎，家人於是把她抓住再壓到棺木上，神父隨即進行驅魔儀式，但短片未有顯示驅魔是否成功。<br> <br>這次朝聖由本月九日開始，為期八日，超過廿萬信徒到教堂排隊，等候逾十五小時，只為觸碰一名聖人的遺體，希望能帶來奇蹟。<br> <br>英國《每日鏡報》</p></body></html>
