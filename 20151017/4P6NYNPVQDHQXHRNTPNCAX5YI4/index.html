<html><header><meta charset="utf-8"><title>隔牆有耳：　田少寸人唔使畫出腸 - 李八方</title></header><body><h1>隔牆有耳：　<br>田少寸人唔使畫出腸 - 李八方</h1><p>新民黨葉劉淑儀前排po腸鏡照而唔覺意自揭身份證號碼，結果俾人笑到𠵱家，估唔到日前去做身體檢查嘅自由黨田北俊，又學葉劉貼腸鏡X光照，仲擺到明揶揄同抽葉劉水。<br>話說田少噚日喺fb貼咗自己瞓病床嘅相，同埋一張打滿格仔、唔知係乜嘢嘅X光片，跟住就留言話佢個fb專頁管理員田毛毛真係幾「小心」，明明叫佢將腸鏡照上嘅個人資料打格仔就算，點知田毛毛連條腸都打埋。不過田少好寬容咁話「算啦」，反正佢唔係要「攞條腸去選特首」，擺明寸葉劉。</p></body></html>
