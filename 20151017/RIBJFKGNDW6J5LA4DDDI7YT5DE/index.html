<html><header><meta charset="utf-8"><title>趣趣地：球證吹停屠殺照被「ban」</title></header><body><h1>趣趣地：<br>球證吹停屠殺照被「ban」</h1><p>球證有情，奈何制度無情。日前意大利國內有場U14球隊比賽，兩隊波實力好懸殊，強隊Persiceto 85（圖）踢到60分鐘已經領先31:0。場波嘅執法球證得廿歲仔，見到咁嘅環境都唔忍心大落後嘅Ponte Ronca繼續被蹂躪落去，經過諮詢兩隊主帥後，提前吹完場雞。不過，意大利球證協會賽後就揸正嚟做，話雖然理解好心球證嘅決定，但始終違反咗守則，要將佢暫時停賽。</p></body></html>
