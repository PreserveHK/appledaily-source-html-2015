<html><header><meta charset="utf-8"><title>霍利時複製搖錢樹</title></header><body><h1>霍利時複製搖錢樹</h1><p>在上期賽事，霍勵賢策時廐匆出「搖錢樹」贏馬，結束了逾一個月的頭馬荒。今期這對騎練將合作四駒，當中包括第三場四班1200米的「春意溢然」，無獨有偶，後駒與「搖錢樹」一樣，亦是相隔一周後上陣，看部署似乎練者有意複製搖錢樹。<br>查賽績，「春意溢然」在港唯一贏馬，正是跑四班田草1200米，上仗同程這匹時廐馬雖然跑輸，但該仗是由本地見習生黃皓楠策騎，而此駒歷來上名，大多由洋將經手，故今仗轉由霍勵賢操刀，簡直是深慶得人。且看今周日霍利時及霍勵賢這對組合，能否繼「搖錢樹」後，再憑「春意溢然」攜手建功吧！</p></body></html>
