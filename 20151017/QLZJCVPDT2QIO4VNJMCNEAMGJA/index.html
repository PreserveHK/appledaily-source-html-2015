<html><header><meta charset="utf-8"><title>羅霖爆微整好難驗</title></header><body><h1>羅霖爆微整好難驗</h1><p>羅霖、葉家寶、張家瑩、劉錫賢等前晚在黃埔出席企業家聯合酒會，羅霖與Baby一樣同被傳整容，問覺得Baby有沒有整容？羅霖說：「我唔可以咁講，但係佢本身底子好靚，混血兒，不過𠵱家微整好普遍，大整就個個都睇到，如果可以令到佢有自信心又唔覺眼，唔係好大礙嘅事。」那找醫生驗證沒有意思？她說：「係呀，我成日同醫生接觸，知道只要唔係做大手術係check唔到。」<br>另外，身為亞視執行董事的葉家寶兼任協盛協豐的行政總裁，更傳有過百萬年薪，家寶說：「我𠵱家仲係亞視執董，要有進一步消息先可公佈。」至於欠薪官司，他指以平常心面對。<br>採訪、攝影：卓寶花</p></body></html>
