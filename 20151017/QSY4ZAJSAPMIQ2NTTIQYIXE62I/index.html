<html><header><meta charset="utf-8"><title>起飛兩分鐘甩引擎伊朗客機426人九霄驚魂</title></header><body><h1>起飛兩分鐘甩引擎<br>伊朗客機426人九霄驚魂</h1><p>伊朗一架載有四百二十六名乘客的客機，周四起飛不久一個引擎脫落，要緊急降落，無人傷亡。<br><br>肇事波音747客機隸屬於伊朗馬漢航空公司，原定從首都德黑蘭梅赫拉巴德機場飛往南部的阿巴斯。客機起飛後不久三號引擎脫落，墜在機場附近。客機立即緊急迫降梅赫拉巴德機場。波音747為四引擎客機。<br><br>由於西方國家對伊朗實施經濟制裁，伊朗的民航客機普遍存在超齡服役、機體老化等問題。<br><br>英國《每日鏡報》／新華社 </p></body></html>
