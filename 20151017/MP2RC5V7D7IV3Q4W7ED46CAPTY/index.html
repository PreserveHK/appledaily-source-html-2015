<html><header><meta charset="utf-8"><title>【東莞直擊】劉丹撐楊冪：唔使搵醫生</title></header><body><h1>【東莞直擊】劉丹撐楊冪：<br>唔使搵醫生</h1><p>劉丹昨日在觀瀾湖出席慈善高球活動，對於Angelababy為闢謠整容傳聞而找醫生鑑證，未知同受整容傳聞困擾的家嫂楊冪會否效法？丹爺說：「唔使搵醫生，我新抱粉絲收集晒佢由細到大相片，清楚睇到個樣冇分別，好過搵整容醫生證明，我新抱3歲時已鼻仔高高眼大大好精靈，唔通3歲就整容咩，好笑。」丹爺續說：「新抱做得啱㗎，唔理人講乜，話埋畀Angelababy聽唔使用呢啲招數。」<br>另外，有傳楊寶玲將於下月第三度結婚，王愛倫說：「要代表慧妍雅集恭喜佢，我哋私下少聯絡，大家都戥佢開心，難得又羨慕。」<br>採訪、攝影：曾小嘉</p></body></html>
