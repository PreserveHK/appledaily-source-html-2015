<html><header><meta charset="utf-8"><title>秀智晒事業線撼智孝</title></header><body><h1>秀智晒事業線撼智孝</h1><p>韓國兩大BB秀智和宋智孝甚少同場機會，最多只會在綜藝節目《Running Man》（RM）中碰頭，不過前晚二人齊齊現身品牌Burberry的活動，而且難得性感示人。當中秀智穿上民族風格的裙，裙子的胸口開得很低露事業線，十分性感。</p><p>智孝亦不輸蝕，她玩透視裝，上身穿窿，下身就穿上透視長裙，十分誘人，兩人各有各靚。除了兩大BB外，孫藝珍、李鍾碩、全度妍等都有現身撐場。另外，《RM》六位成員將於本月30日到深圳舉行見面會，屆時將與粉絲歡度三小時，而缺席見面會的劉在錫就在節目上彈親妹不夠靚。<br>撰文：施洛冰</p></body></html>
