<html><header><meta charset="utf-8"><title>小S《康熙》玩過的男星們馬英九都唔放過</title></header><body><h1>小S《康熙》玩過的男星們<br>馬英九都唔放過</h1><p><br>《康熙來了》播咗差唔多12年，蔡康永昨日喺facebook宣佈唔做，而小S都話要同佢同進退。喺呢12年裡面，小S由人妻變到人母，但都冇影響佢喺節目中嘅表現，尤其係每當有靚仔男嘉賓上到節目，小S都會揩一揩油。<br><br>馬英九喺2005年擔任台北市長時上過去，佢就被小S抱到實一實，甚至坐大髀。有次趙又廷同爸爸趙樹海上去，小S就又勾又撲趙又廷；劉德華上就被小S撩衫、飛撲、摸腿樣樣齊。<br><br>入咗「被揩油」名單嘅，仲有吳奇隆、言承旭、周杰倫、王大陸、陳冠希、黃立行、羅志祥、吳彥祖，小S就連………劉家昌都唔放過。<br></p></body></html>
