<html><header><meta charset="utf-8"><title>已婚漢致電滋擾女教友候判</title></header><body><h1>已婚漢致電滋擾女教友候判</h1><p>【本報訊】53歲已婚漢稱不堪工作壓力及喪子之痛，先後兩次打匿名電話予數年前透過教會認識的32歲女教友，藉此緩解不快。但他每次待電話轉駁到留言信箱後，便發出深沉呼吸聲，繼而語無倫次。女教友感困擾，對生活及工作造成影響，遂報警處理。已婚漢昨在觀塘法院承認兩項打出令人厭惡的電話罪，保釋至12月11日，等候精神、心理及感化報告判刑。<br>自稱做工程行業的被告彭永生（53歲）於今年4月27日及5月17日犯案，警方憑電話紀錄將他拘捕。被告昨沒律師代表，求情時透露有5年精神科求診紀錄。<br>案件編號：KTCC4915/15<br>■記者楊思雅</p></body></html>
