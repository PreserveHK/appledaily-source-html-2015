<html><header><meta charset="utf-8"><title>Rosemary  12月印度行禮</title></header><body><h1>Rosemary  12月印度行禮</h1><p>（左起）名模Rosemary、Jocelyn和莊思敏前晚到西貢出席酒吧開張活動，宣佈已婚的Rosemary透露婚禮將於12月初在印度舉行，會請150名親友。至於媽媽會否出席？她則說：「未知，要睇佢身體情況，唔想畀壓力佢。」莊思敏提到早前有人在微博私訊男性性器官相給她，她說：「朋友建議block陌生人，但有啲fans自己冇follow，對方可能私訊我，唔想犧牲同其他人溝通。」</p></body></html>
