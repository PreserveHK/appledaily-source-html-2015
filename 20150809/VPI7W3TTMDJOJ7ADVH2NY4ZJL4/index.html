<html><header><meta charset="utf-8"><title>趣趣地：肥哨浴愛河晒幸福</title></header><body><h1>趣趣地：肥哨浴愛河晒幸福</h1><p>幾時都話，做得頂級運動員，自信心唔爆棚都要有十足。好似巴西傳奇射手朗拿度（左）咁，掛靴後發福問題越嚟越嚴重，但佢周不時都仲會約埋朋友出海玩水，露出佢「豐滿」嘅上半身。38歲嘅肥哨，最近同佢位23歲索女友施蓮娜（Celina Locks、右）去咗西班牙自治區福門特拉島度假，當然唔少得溫馨浸水啦。樣靚身材正嘅施蓮娜，同肥哨情到濃時旁若無人，深情擁抱加激咀；呢啲咪真愛囉。</p></body></html>
