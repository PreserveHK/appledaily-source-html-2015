<html><header><meta charset="utf-8"><title>宗堯撐本地變分手</title></header><body><h1>宗堯撐本地變分手</h1><p>袁彌明以19萬月租在銅鑼灣開設的美容產品店昨日開張，王宗堯、陸詩韻及高鈞賢擔任剪綵嘉賓，袁彌明透露有意邀請羅霖拍廣告。王宗堯最近與Anglababy師妹陳詩雅（Sarah）傳緋聞，宗堯坦言跟對方沒見面已有一段日子：「可能佢（Sarah）公司主力向內地發展，你知我幾撐本地聲音，可能咁樣影響市場啩！」宗堯不諱言起初確想嘗試相處，但之後發覺思想有分歧，故暫不考慮拍拖。Sarah前晚則在另一個活動中現身。</p><p>近月投資賣網上美容用品的陸詩韻，自爆信用卡早前被盜用數萬元，事件交由銀行更進，她呼籲大家光顧小店避免簽卡。<br>採訪、攝影：卓寶花</p></body></html>
