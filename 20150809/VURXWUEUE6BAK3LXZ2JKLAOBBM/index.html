<html><header><meta charset="utf-8"><title>銳哥鼓掌讚G.E.M.</title></header><body><h1>銳哥鼓掌讚G.E.M.</h1><p>鄧紫棋（G.E.M.）出道至今是非不絕，被指恃寵生驕兼扮大牌，近日又爆出她炒人卸責。她前晚在灣仔會展出席「新城國語力頒獎2015」共奪五獎成大贏家。<br>新城高層朱明銳昨日凌晨於九龍灣出席慶功宴時，開名稱讚G.E.M.：「其實G.E.M.好值得鼓勵，佢得23歲，又自己作曲填詞，希望大家俾啲掌聲G.E.M.，佢近年係香港樂壇驕傲，用咗幾年時間就風靡內地同海外華人。希望傳媒用公正嘅心去評價佢。體壇就有李慧詩，樂壇就有佢（G.E.M.），可能我激動咗少少，但都係發自內心。」G.E.M.聽後合什多謝，並承諾會努力。<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
