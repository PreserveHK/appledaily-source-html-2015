<html><header><meta charset="utf-8"><title>蕭敬騰紅館見證Fans求婚</title></header><body><h1>蕭敬騰紅館見證Fans求婚</h1><p>蕭敬騰世界巡迴演唱會2015香港站前晚在紅館開鑼，蕭敬騰以一身銀色長褸出場，演唱會入面他曾經變身白馬王子，開胸透視西裝又忽然露點，令到現場的瘋狂歌迷不停尖叫。<br>當蕭敬騰準備唱《Marry me》時，現場的工作人員突然舉起「攬吓隔籬個人」的牌，隨即有現場觀眾跪地向女伴求婚，蕭敬騰搞笑說：「我怕她不答應，只是I Do我可以聽得懂，在過去的演唱會有人報名求婚，都是成功案例，有無人想跟我求婚？沒有，真是經濟不景氣！」蕭敬騰提到自己超爛的廣東話，他說：「想學但是學不了，聽過張信哲的廣東歌，也唱不好。」<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
