<html><header><meta charset="utf-8"><title>BIGBANG深圳完騷趕去蒲</title></header><body><h1>BIGBANG深圳完騷趕去蒲</h1><p>韓國天團BIGBANG前晚在深圳舉行演唱會，五子首次公開唱新歌《Zutter》及《我們不要相愛》，T.O.P更戴上比卡超帽賣萌，引來12,000名歌迷尖叫。不過有粉絲卻不滿前排觀眾沒有好好應援，指他們毫不尊重捱完通宵趕來演出的五子。</p><p>BIGBANG完騷後趕到福田區的晚裝空間夜場舉行派對，勝利風騷打碟，而G-DRAGON（GD）等人就趴在欄杆欣賞，眾人玩到凌晨4時半才返酒店。此外，BIGBANG的9月台灣演唱會門票原定昨日在當地開賣，但因颱風影響而延至今日售票。<br>撰文：江瑚</p></body></html>
