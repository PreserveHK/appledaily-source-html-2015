<html><header><meta charset="utf-8"><title>趣趣地：「天使」齋坐PSG照贏</title></header><body><h1>趣趣地：「天使」齋坐PSG照贏</h1><p>法甲上周五開鑼，上季冠軍巴黎聖日耳門（PSG）順利打響頭炮，作客以1:0小勝里爾。雖然PSG有王牌射手伊巴謙莫域因膝傷缺陣，啱啱由曼聯過檔嘅阿根廷翼鋒「天使」迪馬利亞亦未落場，但係呢隊衞冕隊霸氣不減，全場大部份時間打少個都㩒住嚟打，到咗57分鐘終於由盧卡斯洛迪古斯一箭定江山。迪馬利亞今場只係坐喺觀眾席睇波，但係着住PSG件polo恤嘅佢外形太突出，搞到唔少坐佢附近嘅球迷分心。</p></body></html>
