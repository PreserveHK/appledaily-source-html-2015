<html><header><meta charset="utf-8"><title>見招拆招：自己的港視自己救</title></header><body><h1>見招拆招：自己的港視自己救</h1><p>自政府宣佈不發免費電視牌照予香港電視網絡後，主席王維基就推出不同的方法來自救，包括進軍流動電視，他更自行乘搭交通工具，測試以流動電視器材在戶外接收無綫及亞視的電視訊號。去年11月19日港視開台，同時成立網上購物平台，更大灑金錢，向每名登記用戶派100元Mall Dollar，務求吸納更多用戶。</p><p>本月，王維基勁花逾3,000萬元賣廣告，包括港鐵、電視、報紙等，成為香港開埠以來首次有人承包港鐵所有站落廣告。現時他推出區區送大禮，之前有網民於facebook抱怨未能得到咖啡機，王維基更親身解答，贏得不少網民掌聲。</p></body></html>
