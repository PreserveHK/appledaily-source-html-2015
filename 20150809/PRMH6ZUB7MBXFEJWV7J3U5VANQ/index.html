<html><header><meta charset="utf-8"><title>逼巴士髀貼髀怕熱阿伯狂揼中女</title></header><body><h1>逼巴士髀貼髀<br>怕熱阿伯狂揼中女</h1><p>山東青島一輛巴士上，周三早上演一場「男女大戰」。閉路電視顯示，一名七十多歲、身穿白色背心的老翁，突然從座位跳起來，揮拳擊向鄰座一名四十多歲的女子頭部，施以一輪暴打。<br> <br>「就是兩個人腿靠着腿，捂上了那麼熱，我問乘客誰先動的手，乘客說老大爺先動的手。」司機指，當時巴士滿座，為了乘客安全着想，他與幾名男乘客合力將老翁拉到後門。被打的女子還喋喋不休，老翁又準備上前動手，再次被乘客攔阻。<br> <br>司機指，曾向女子詢問有沒有事，對方回應稱沒事，不用到醫院。後來，女子下車後，老翁又尾隨追趕，雙方又大打出手。司機無奈下，只好報警求助。<br> <br>青島電視台</p></body></html>
