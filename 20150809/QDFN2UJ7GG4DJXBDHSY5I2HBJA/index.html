<html><header><meta charset="utf-8"><title>林祖輝護嘉妮：絕對信任</title></header><body><h1>林祖輝護嘉妮：絕對信任</h1><p>姚嘉妮近日被指背老公林祖輝偷食，被拍到與37歲的菲裔跳舞老師AL，疑似拖手漫步沙灘及到男方寓所短敍，昨日姚嘉妮一家在沙田睇魔術騷，以行動闢謠。嘉妮否認說：「我有好多朋友，AL係我好朋友，會一齊食飯去街，當時行錯路，佢拉一拉我。」祖輝代妻解釋拖手照是角度問題，對太太絕對信任。</p><p>嘉妮稱現時有繼續學跳舞，但沒上過私人班，之後都可能會避忌些，但如駕車順便接載朋友是禮貌。祖輝表示不認識AL，但對方事後有寄短訊向他致歉。祖輝透露之前陳煒與AL傳緋聞，二人的合照，自己其實也在旁邊，只是被剪走了。 <br>採訪：溫敏芝<br>攝影：沈健程</p></body></html>
