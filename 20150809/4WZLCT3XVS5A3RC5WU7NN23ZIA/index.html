<html><header><meta charset="utf-8"><title>體壇拾趣：滑板激鬥今西九上演</title></header><body><h1>體壇拾趣：<br>滑板激鬥今西九上演</h1><p>滑板界盛事Nike City Jam今日晏晝一點喺西九文化區開戰（圖），中港台板友會分成Rookie同Open兩組大鬥法，直至夜晚六點進行決賽。自問未到比賽級數，大會都準備咗練習區畀新手試玩，仲有ToNick同Kolor等本地樂隊輪流表演，炒熱現場氣氛。不過，天文台預告今日會有驟雨，無論想觀戰定玩埋一份，都要密切留意大會官方fb（Nike Skateboarding Hong Kong），睇吓活動會唔會如期舉行呀！</p></body></html>
