<html><header><meta charset="utf-8"><title>體壇拾趣：T-Mac訪華二度退役</title></header><body><h1>體壇拾趣：<br>T-Mac訪華二度退役</h1><p>演唱會可以巡迴全世界，原來退役儀式一樣得，仲可以做足兩年㖭。前NBA明星射手麥基迪（Tracy McGrady）兩年前宣佈退役，今年36歲嘅佢上周就進行中國之旅，上周五帶領明星隊鬥上海男籃，個人射入23分，協助球隊贏87:77。</p><p>所謂有心唔怕遲，大會賽前就為呢位兩屆NBA得分王、七屆All-Star成員搞咗個高掛球衣嘅退役儀式（圖），令佢可以喺廣大中國球迷面前，正式宣佈結束多姿多采嘅職業生涯。</p></body></html>
