<html><header><meta charset="utf-8"><title>尋死女跳橋輕生口賤花生友嗌好波</title></header><body><h1>尋死女跳橋輕生<br>口賤花生友嗌好波</h1><p>陝西延安早前有一名女子從橋上跳下，現場的圍觀群眾表現的非常冷漠，不但無人上前勸阻，還有人大叫「漂亮、好球」。有人將現場情況拍下放上網，引起網民激烈回應。有網民批評，圍觀群眾的行為令人心寒，甚至有網民說，這「逼着有能力的人都出國。」<br> <br>亦有網民表示，應以彼之道還施彼身，來回應當日大叫漂亮的人：「那天那個說漂亮的人，你要是跳下去，我肯定說非常漂亮，再買幾個鞭炮放放，看你是甚麼感覺。」<br> <br>江蘇電視台</p></body></html>
