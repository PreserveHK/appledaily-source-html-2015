<html><header><meta charset="utf-8"><title>反貪官員被調職捱轟</title></header><body><h1>反貪官員被調職捱轟</h1><p>主責調查納吉涉貪案的反貪委員會兩名高層，前天突然被調職至首相辦公室，當局無解釋這次人事任命，連內閣官員也批評是干預調查。<br>被調職的是委員會主任巴里（Bahri Mohamad Zin）以及其策略通訊部主管羅海扎（Rohaizad Yaakob），兩人曾分別批評警方以查洩密打擊委員會和被指對反對派太客氣。內閣青年及體育部長海里認為「今次調職離奇及令人失望」。參加了「808集會」的律師保爾森，亦狠批是次安排「駭人聽聞和無恥」。<br>德新社</p></body></html>
