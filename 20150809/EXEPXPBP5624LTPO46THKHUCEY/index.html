<html><header><meta charset="utf-8"><title>體壇拾趣：歐冲夠「弗」葡甲就緒</title></header><body><h1>體壇拾趣：<br>歐冲夠「弗」葡甲就緒</h1><p>繼早前喺盃賽後備上陣、仲喺互射12碼階段射入一球，幫葡萄牙體育會晉級後，歐陽耀冲（小圖）又有機會落場喇！呢位東亞運足球金牌英雄上周五喺fb上載波飛（圖）兼宣佈，成功入選葡體會葡甲首戰嘅大軍名單，場波喺當地時間上周六舉行，對手係費亞蒙迪；有得落場嘅話，就係歐冲繼上季煞科戰後再次喺葡甲亮相。佢話其實有幾個球員爭同一位置，但覺得能夠入圍18人名單係教練對自己有信心，仲話自己狀態唔錯㖭。</p></body></html>
