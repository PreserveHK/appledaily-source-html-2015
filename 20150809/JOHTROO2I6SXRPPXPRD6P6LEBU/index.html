<html><header><meta charset="utf-8"><title>盧淑儀老銅快閃買鞋</title></header><body><h1>盧淑儀老銅快閃買鞋</h1><p>李克勤太太盧淑儀婚後專心相夫教子，已經42歲的她不時做運動保持身體健康，前日下午3時半左右，盧淑儀獨自現身銅鑼灣一間運動時裝店，未見老公李克勤和兩個囝囝同行。享受一個人的快樂的盧淑儀戴住草帽一身夏日look，入到店內先巡視一圈，見她集中挑選運動鞋及斜孭袋，盧淑儀很快就發現有記者影相，她囑咐店員到暗角試鞋，不一會便揀啱心水，然後到櫃位付款。未幾盧淑儀消失在人群中，原來她已經從橫門離開店舖，之後記者趕至街上，見她笑着坐上七人車離去。<br>採訪：梁繼光</p></body></html>
