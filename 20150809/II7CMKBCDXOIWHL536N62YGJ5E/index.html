<html><header><meta charset="utf-8"><title>李偲嫣劍指區選</title></header><body><h1>李偲嫣劍指區選</h1><p>由正義聯盟召集人李偲嫣（圖）任創黨主席的正義聯盟黨昨正式成立，李昨手持象徵黨徽的長劍現身，連同副主席蔡克健、岑浩賓及創黨成員亮相，高叫「正義長存、愛國愛港」口號，透露會派數人出戰區議會及立法會選舉，自己亦積極考慮中，落腳選區則視乎哪些區多「垃圾」。她並指，希望該黨成為泛民與建制派以外的第三選擇，形容該黨是以行動和目標為本的行動派，與中共無關及不盲撐政府。該黨每年向黨員收取200元會費，至今已收逾千份入黨申請。經民聯立法會議員梁美芬及國際專業保險諮詢協會會長羅少雄是該黨顧問。<br>王俊龍攝</p></body></html>
