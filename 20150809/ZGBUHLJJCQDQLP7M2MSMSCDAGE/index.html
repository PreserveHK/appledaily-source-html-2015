<html><header><meta charset="utf-8"><title>雲妮女死前被灌毒酒</title></header><body><h1>雲妮女死前被灌毒酒</h1><p>美國已故天后雲妮侯斯頓（Whitney Houston）女兒Bobbi Kristina Brown昏迷半年終與世長辭，其同居男友Nick Gordon（右）被Bobbi的家人控告謀殺，至今他仍未被刑事檢控。前日Bobbi的遺產管理人向Nick提出「過失致他人死亡」的民事指控，而今次訴訟作出修正指，神志不清的他事發當日回家與Bobbi發生爭執，Bobbi被灌下「有毒雞尾酒」後再被拖進浴室，其頭浸在浴缸內達15分鐘，相信是致命原因。</p></body></html>
