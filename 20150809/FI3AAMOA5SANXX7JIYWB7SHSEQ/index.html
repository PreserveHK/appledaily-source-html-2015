<html><header><meta charset="utf-8"><title>王麗嘉晒三點式</title></header><body><h1>王麗嘉晒三點式</h1><p>王敏德與馬詩慧所生的二女王麗嘉早前在美國回港，決定休學一年，嘗試向模特兒行業發展，更揚言想做超模。20歲的王麗嘉遺傳了媽咪的高䠷骨架，身高5呎11吋，更擁有34D上圍，絕對有做模特兒條件。</p><p>日前，她同家姐王曼喜及弟弟王躍穎過了澳門酒店度假，三人齊齊游水曬太陽，麗嘉穿了比堅尼泳衣，擺了兩張照片上Instagram，當中她擺甫士大晒長腿，在水中潛水時還谷出巨胸事業線，不少友人都留言大讚她索，稱呼她做小美人魚。<br>撰文：唐如</p></body></html>
