<html><header><meta charset="utf-8"><title>上戶彩想搞喊木村</title></header><body><h1>上戶彩想搞喊木村</h1><p>由木村拓哉夥拍上戶彩的重頭劇《I'm home》明晚大結局，木村大前日才拍攝煞科戲，早已完成自己戲份的上戶彩，偕同劇中扮演木村兒子的6歲童星高橋來現身片場，向木村獻花送上驚喜，上戶自言拍攝的三個月來，跟兩人合作猶如親人，又稱能跟木村拍檔感到喜悅。木村即場跟懷胎7個月的上戶情深擁抱，三人又拍下合照，事後木村自爆感動得差點哭出來。<br>另外，由木村師弟相葉雅紀主演的同季日劇《歡迎來到我們家》前晚大結局，錄得15%收視。至於同晚播出的節目《SMAPｘSMAP》，高橋來等共九位童星亮相，下一集則請來炙手可熱的福士蒼汰任嘉賓。<br>撰文：哥羅</p></body></html>
