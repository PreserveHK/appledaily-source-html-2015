<html><header><meta charset="utf-8"><title>體壇拾趣：拿度為溫網捱重稅</title></header><body><h1>體壇拾趣：拿度為溫網捱重稅</h1><p>正喺英國備戰皇后會盃嘅西班牙網球手拿度（圖），就算贏咗都唔係好多錢落袋，皆因英國政府對外國球手好苛刻，閒閒地要佢哋交幾萬鎊稅。雖然家陣寬鬆咗，但如果拿度喺決賽贏到冠軍，要喺嗰28萬鎊獎金攞幾一部份出嚟交稅。正因為咁，對上四年佢都冇玩呢個賽事，不過為咗備戰六月尾展開嘅溫布頓網賽，佢先決定再嚟玩。佢話：「對我嚟講梗係唔着數啦，但情況同之前幾年比，經已好咗好多。之前英國啲稅太重，所以我被迫停玩幾年。」</p></body></html>
