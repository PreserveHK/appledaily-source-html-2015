<html><header><meta charset="utf-8"><title>鍾舒漫識吳浩康新索女</title></header><body><h1>鍾舒漫識吳浩康新索女</h1><p>鍾舒漫日前到長洲跟吳浩康（Deep）慶生，令人懷疑她已原諒劈腿舊愛並舊情復熾。不過昨日有報道指鍾舒漫當日離開後，Deep竟偕索女過夜，之後游水時現巨腩身形。<br>鍾舒漫昨以神奇女俠造型出席金鐘舉行的新碟宣傳活動時，指該索女是共同朋友，她說：「我哋（與Deep）仲有聯絡，識咁耐，唔會因嗰件事（偷食事件）而拜拜。個女仔係朋友嘅朋友，大家都識。係我唔stay，搭夜船返香港。」</p><p>Deep昨晚上載一張與男友人合照上instagram，並謂：「個肚腩係我嘅，個阿嫂都係我尊敬嘅，但係個女人……佢㗎喎！」似是指被拍得的索女是老友的太太。<br>採訪、攝影：黃曉妍</p></body></html>
