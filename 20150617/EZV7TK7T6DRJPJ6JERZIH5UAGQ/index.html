<html><header><meta charset="utf-8"><title>紅Van司機見黑影撞死赤膊男</title></header><body><h1>紅Van司機見黑影<br>撞死赤膊男</h1><p>【本報訊】元朗青山公路昨凌晨發生奪命交通意外，一名年約70歲赤膊、赤足的老翁橫過馬路時，遭一輛載客小巴撞斃，現場遺下血迹和一張20元紙幣，肇事司機涉嫌危險駕駛導致他人死亡被捕。死者身上無身份證明文件，當時赤膊、赤足，穿灰色西褲，警方呼籲任何目睹意外發生或有資料提供者，可致電36613800與調查人員聯絡。現場為元朗青山公路屏山段一油站對開，該處行人路邊架置鐵欄，路中為分隔石壆，並無過路設施。昨凌晨1時40分，赤膊老翁在其間一輛載着數名乘客的公共小巴駛至，56歲姓郭司機失控將他撞倒。<br> <br>記者黃昇</p></body></html>
