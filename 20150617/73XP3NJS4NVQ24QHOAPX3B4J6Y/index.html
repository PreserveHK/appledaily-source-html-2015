<html><header><meta charset="utf-8"><title>人物誌：憑《九五至尊》贏獎攀高峯</title></header><body><h1>人物誌：憑《九五至尊》贏獎攀高峯</h1><p>經常被指「比劉德華更加劉德華」的江華，今年52歲，原名陳木華。86年參加亞視藝員訓練班入行，曾以《但願人長久》奪金像獎最佳新演員，95年離開亞視。</p><p>江華曾與鄧萃雯合作《我和春天有個約會》時傳緋聞，更有雜誌影到他於雯女家過夜，但江華與太太麥潔文及雯女齊聲否認。之後江華轉投無綫，於《西遊記》飾演唐三藏而廣為人識。03年他憑《九五至尊》皇帝雍正一角奪得我最喜愛角色獎，事業攀上高峯。05年完成劇集《鳳舞香羅》後離開無綫，之前因腰患致患上情緒病，三個月前轉任職保險從業員。</p></body></html>
