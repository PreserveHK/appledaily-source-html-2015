<html><header><meta charset="utf-8"><title>【飲食籽】今晚食乜好之22歲豬肉仔推介 (一)</title></header><body><h1>【飲食籽】今晚食乜好之22歲豬肉仔推介 (一)</h1><p>還記得年輕豬肉佬，今年22歲的阿寬嗎?上次訪問，他說客人大多嫌他太後生，不信他的推介。是次，我們找了他一連五集，隔日為讀者推介豬肉菜式，分享揀肉心得，要客人都對他改觀。</p><p><br>他見天時暑熱，大家都沒胃口吃味道太濃重的菜式，所以第一集，特別推介涼拌菜式──醉豬腳。<br><br>記者：吳宛蔚　攝影：鄧鴻欣</p></body></html>
