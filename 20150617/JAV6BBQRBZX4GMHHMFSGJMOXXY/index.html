<html><header><meta charset="utf-8"><title>疑打死人　廚師改控誤殺</title></header><body><h1>疑打死人　廚師改控誤殺</h1><p>【本報訊】45歲醉漢去年在北角七姊妹道街頭與人爭執後，遭人揮拳打傷頭部昏迷，留院9天後不治。涉嫌施襲的一名廚師最初被控傷人，後來改控謀殺。案件昨在東區裁判法院再提訊，控方近日徵詢法律意見後，再改控他誤殺罪，並且不反對他以5萬元擔保候訊。<br>33歲被告林國強現被控一項誤殺罪，指他於去年10月13日在北角七姊妹道106至110號翠河餐廳外，非法殺害潘志超。他繼續毋須答辯，法庭將案件押後下月24日進行交付程序，將案轉交高等法院排期審理。被告被控傷人罪後獲准保釋，至去年10月底遭拘控謀殺，此後一直還柙。<br>案件編號：ESCC3571/14<br>■記者蔡少玲</p></body></html>
