<html><header><meta charset="utf-8"><title>單親杰布妻曾瞞報海關</title></header><body><h1>單親杰布妻<br>曾瞞報海關</h1><p>每個偉大男人背後都有個偉大女人，美國人對杰布布殊有一定認識，但對他的61歲妻子科倫巴卻所知不多。<br>科倫巴生於墨西哥萊昂市一個民工之家，3歲時父親離家出走，她與母親相依為命。1971年，杰布布殊到墨西哥一家高中做義工，跟比他年輕一歲的科倫巴邂逅，一見鍾情，她其後搬到美國，三年後與杰布布殊結婚，育有三名子女。1998年杰布布殊當選佛州州長，太太歐遊回國時卻鬧出醜聞，因為她攜帶了總值1.9萬美元（約15萬港元）的新衫和珠寶，卻向美國海關虛報那是不值錢，被判罰款4,100美元（逾3萬港元）。<br>《國際商業時報》</p></body></html>
