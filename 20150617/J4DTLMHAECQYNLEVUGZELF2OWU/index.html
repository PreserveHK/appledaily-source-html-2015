<html><header><meta charset="utf-8"><title>網上瘋傳：李敏鎬親密箍實朴寶英</title></header><body><h1>網上瘋傳：李敏鎬親密箍實朴寶英</h1><p>雖然目前未知「長腿Oppa」李敏鎬會否落實拍攝「安全的韓國」的宣傳廣告，不過他的私生活近日就成為熱話。話說近日有韓國網民翻炒李敏鎬9年前跟韓片《極速緋聞》女星朴寶英的親密合照，照片中，穿上校服的李敏鎬及朴寶英外貌青澀，二人不時擺出搞怪甫士，李敏鎬更熟絡地箍實朴寶英的頸，看得出感情非常好。據知，二人於2006年合作演出EBS韓劇《秘密的校園》而成為好友，朴寶英於日前接受採訪時亦表示李敏鎬是與眾不同的Oppa。</p></body></html>
