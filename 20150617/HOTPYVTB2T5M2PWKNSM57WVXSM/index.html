<html><header><meta charset="utf-8"><title>張震笑侯孝賢捶牆可愛</title></header><body><h1>張震笑侯孝賢捶牆可愛</h1><p>侯孝賢昨日與張震、周韻在上海出席新片《刺客聶隱娘》發佈會，他指該片一開始女主角舒淇要從樹上跳下來，但因為舒淇畏高，所以跳下來時不停尖叫，又指舒淇與周韻對打，結果兩個人都有受傷。<br>張震被主持踢爆拍攝《刺》片才開始不怕侯孝賢，張震說：「工作人員跟我說，侯導很兇，有一天侯導手上纏着繃帶，可能是甚麼事情不高興，然後打了牆，就覺得侯導很可愛。」侯孝賢解釋，當日讓演員抱着他十個月大兒子，叫演員揑兒子屁股讓他哭，但演員不敢，急得他一手捶牆。<br>撰文：魯吉</p></body></html>
