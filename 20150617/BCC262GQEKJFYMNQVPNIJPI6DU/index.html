<html><header><meta charset="utf-8"><title>【飲食籽】鮑魚魚翅加海鮮　香港味百力滋又登場</title></header><body><h1>【飲食籽】鮑魚魚翅加海鮮　香港味百力滋又登場</h1><p>每次去泰國旅行，都總要掃上幾箱當地風味的百力滋做手信，如泰式冬蔭功味、酸辣豬肉味及朱古力香蕉味等，但最近逛超市發現冇見一排的本地港式風味又再出現，人氣依然！這個巨型盒裝的「香港料理」風味百力滋，有蠔皇鮑魚、魚翅及海鮮料理三款味道，大大盒夠過癮。而另一款童年必食零食「Collon小蛋卷」也有香港飲茶系列，有蛋撻及芒果布甸兩款口味，買來作手信最適合不過。不過，每一大盒百力滋及小蛋卷內就有12包獨立小盒裝，雖然包裝精美，但確實不太環保。<br><br>記者︰黃依情<br>攝影︰黃子偉</p></body></html>
