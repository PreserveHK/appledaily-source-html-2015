<html><header><meta charset="utf-8"><title>警拘紅棍阻黑幫廝殺</title></header><body><h1>警拘紅棍阻黑幫廝殺</h1><p>【本報訊】警方制止一場新義安黑幫內訌廝殺，前晚在大埔大元邨拘捕一名新紮職426紅棍，在一輛吉普車內撿獲一批攻擊性武器。被捕男子姓蘇（39歲），綽號阿傑，為新義安元老蘇帶的門生，他與同門元老大耳的門生結怨，兩派系因爭奪大埔、上水區地盤及招兵問題水火不容。過去兩個月雙方多次火併。<br>大埔警區反黑組高級督察珉啟銘接獲線報，得悉蘇準備召集手下突襲敵對同門，於是全面監視。前晚11時，反黑探員在大埔大元邨埋伏，見蘇駕駛一輛吉普車出現，疑他準備召集手下廝殺，遂將車截停，在車內撿獲牛肉刀、伸縮警棍、頭套等，將蘇拘捕，案件列作藏有攻擊性武器。<br>■記者唐家輝</p></body></html>
