<html><header><meta charset="utf-8"><title>澤口靖子脫癦賀50歲</title></header><body><h1>澤口靖子脫癦賀50歲</h1><p>經典日劇《海誓山盟》於1985年首播時創下電視界神話，最高收視錄得55.3%，全162集共有44.3%平均收視，帶挈男女主角川野太郎和澤口靖子當年成功走紅，尤其澤口靖子今時今日仍屬電視圈的姐級女星。</p><p>走紅超過30年，澤口剛於上周四度過50歲生日，她日前亮相電視節目，站在女星中川翔子和變性人春菜愛旁邊，澤口獲讚保養得宜，觀眾還發現她已脫去面上兩粒大痣，令公認是大美人的澤口看起來更加省鏡。<br>撰文：哥羅</p></body></html>
