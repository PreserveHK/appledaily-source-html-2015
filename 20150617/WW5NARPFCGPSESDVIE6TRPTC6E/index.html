<html><header><meta charset="utf-8"><title>等咗成季　仲唔係等呢鋪？</title></header><body><h1>等咗成季　仲唔係等呢鋪？</h1><p>周三谷草賽事的重頭戲，當然就是跑馬地銀瓶吧！這場一班1800米賽事，共吸引到12駒角逐，當中包括一匹與這個盃賽很有綠份的馬，說的就是方廐「勝哥兒」。其實自從「勝哥兒」來港服役後，都有參加跑馬地銀瓶，結果兩次皆勝。這又難怪，皆因此駒也是同程能手，四戰同程，共獲兩冠一亞，故牠都很有機會取得此賽三連冠；再者，在今次賽前，「勝哥兒」亦安排試閘，而這匹方廐馬上次贏馬前，亦有這個安排，足證方仔有心在今場博殺；另外，這匹蕭劍平的名下馬，原來今季仍未交代，鬥志肯定不用懷疑；這樣看來，「勝哥兒」等足成季，應該就是等這鋪了。</p></body></html>
