<html><header><meta charset="utf-8"><title>體壇拾趣：韻律泳都玩混雙</title></header><body><h1>體壇拾趣：韻律泳都玩混雙</h1><p>花樣滑冰有男仔同女仔選手一齊玩，家陣連韻律泳都有呢支歌仔唱。韻律泳一向係女仔嘅專利，不過呢個定律將會被打破，事關七月尾喺俄羅斯喀山舉行嘅世界游泳錦標賽，將會首次有混雙（圖）賽事出現。由於賽事就快舉行，來自俄羅斯、哥倫比亞、土耳其同埋意大利嘅組合就忙於練習，希望到時贏到獎牌。到時除咗有韻律泳玩混雙，仲會有男女子4x100米四式接力，男女子泳手合力比賽，肯定非常精采。</p></body></html>
