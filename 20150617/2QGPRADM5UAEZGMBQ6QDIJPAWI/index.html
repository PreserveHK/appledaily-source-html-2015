<html><header><meta charset="utf-8"><title>體壇拾趣：爛滾夏登偷嗒奧當老婆</title></header><body><h1>體壇拾趣：爛滾夏登偷嗒奧當老婆</h1><p>火箭喺NBA西岸決賽出局，眾星都開始放暑假，夏登（James Harden、小圖）就去咗夏威夷享受陽光與海灘，不過就被狗仔隊網站《terezowens》爆料，話夏登喺夜店搭上名媛Khloe Kardashian（圖），兩人不但喺夜店內大跳辣身舞，之後仲前後腳返酒店共度春宵㖭。夏登出名爛滾，最衰係Khloe係前湖人前鋒奧當（Lamar Odom）嘅老婆，雖然之前奧當被爆吸毒，Khloe想同佢離婚，𠵱家仲拖拖拉拉，但點都好，夏登都有畀奧當綠帽戴之嫌。</p></body></html>
