<html><header><meta charset="utf-8"><title>葉璇被叫滾出上海</title></header><body><h1>葉璇被叫滾出上海</h1><p>葉璇日前在微博點名批評上海某餐廳服務態度差，被侍應出言侮辱：「你們現在進去必須每人點600元以上的主菜，你們給得起嗎？」該餐廳前晚在微博反擊葉璇，甚至叫她滾出上海：「葉璇這位小姐請你搞清楚，甚麼叫Fine Dining餐廳你知道嗎？要喝飲料到別的酒吧去……不了解上海餐飲不要到上海來混，永遠滾別來了。」 <br>不過，事隔一晚該餐廳卻笠水，昨刪除這條微博並澄清不是出自官方言論，並向葉璇道歉：「對於葉璇小姐在我餐廳遇到的一些不快，我們深表歉意。」結果惹來網友狠批：「那個評論不是你這個官博回的嗎？」<br>撰文：皓騫</p></body></html>
