<html><header><meta charset="utf-8"><title>求驗客手記︰鏗鏘玫瑰燒鬚失首名</title></header><body><h1>求驗客手記︰鏗鏘玫瑰燒鬚失首名</h1><p>周一女子世盃上演A組最後一輪分組賽，頭兩輪一勝一負嘅「鏗鏘玫瑰」中國女足（圖），為咗要爭奪首名出線資格，今場對住同組被視為最弱嘅新西蘭女足，以為實食冇黐牙，點知竟然燒鬚。中國女足喺兩度領先下，竟然俾新西蘭女足追和2:2完場，最後三戰只得四分，少過主辦國嘅加拿大女足一分，只能夠次名出線。不過，包尾出局嘅新西蘭女足教練，賽後竟然唔肯同中國女足教練郝偉握手，似乎冇乜風度喎！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
