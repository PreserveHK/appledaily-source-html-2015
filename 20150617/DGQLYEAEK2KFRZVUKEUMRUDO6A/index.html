<html><header><meta charset="utf-8"><title>元斌秀智最有孝心</title></header><body><h1>元斌秀智最有孝心</h1><p>韓國男星元斌在前日播出的節目《名單公開2015》中，被選為「最有孝道的明星」第一名。據知，元斌出道前曾幫父母送外賣，出道後更一直照顧家人，他考慮到年老的父母，曾將主演電影《天使的印記》的試映會刻意選在家鄉江原道舉行，即使上月他跟李娜英結婚時，亦為方便父母而在家鄉舉行婚禮。</p><p>至於在孝順榜排第二的是「國民初戀」秀智，她小時候已幫忙經營媽媽的麵店，因為開咖啡室是媽媽的夢想，所以她出道後立即一圓母親的心願，又給父母在光州買屋。第三至五位則分別是圭賢、南寶拉及泰妍。<br>撰文：梁雯迪</p></body></html>
