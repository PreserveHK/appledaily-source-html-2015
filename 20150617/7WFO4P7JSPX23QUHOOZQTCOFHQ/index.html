<html><header><meta charset="utf-8"><title>中環在線：公關好失禮地址寫皇「後」大道 - 李華華</title></header><body><h1>中環在線：公關好失禮<br>地址寫皇「後」大道 - 李華華</h1><p>所謂人有錯手，有時有些少錯誤在所難免，不過公關發出邀請函，時間、地點最重要，發出之前係咪應該睇多兩眼呢？香港地應該冇乜人唔識皇后大道東啩，呢間公關公司將皇后寫成皇「後」，似係先打簡體字，然後按一個掣，就將所有字變成繁體字嘅結果。<br>專欄作家李純恩成日話香港傳媒分不清「肖」與「蕭」，可能呢間公關公司都要請教佢，講解吓「后」與「後」嘅分別嘞。</p></body></html>
