<html><header><meta charset="utf-8"><title>當劉華劉江華劉江兄弟</title></header><body><h1>當劉華劉江華劉江兄弟</h1><p>江華向來與劉德華的名字連成一線，近年被網民再發揮創意，加入劉江和劉江華，變成一個四人新組合。昨日與江華談到此事，他哈哈大笑說：「我有聽過呀，咁好呀，我咪多咗幾個兄弟！做人真係冇所謂，最緊要好玩。」甚至提到當年他為節目做評判，嚴評參賽者之一的「娃娃舜」，有網民呼籲尋找娃娃舜，讓他們再聚，江華說：「世界就係咁，每個時代都有佢嘅玩意，有啲人會好介意同唔開心，其實只要明白個道理，笑吓咪算，我自己唔介意，要介意出道嗰陣已經介意咗，到今時今日仲介意，咪自己攞嚟辛苦，自己抵死！」</p></body></html>
