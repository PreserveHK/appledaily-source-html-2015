<html><header><meta charset="utf-8"><title>韓戲報告：《奸臣》 發威再殺入五強</title></header><body><h1>韓戲報告：《奸臣》 發威再殺入五強</h1><p>由朱智勛及金剛于主演的《奸臣》已上映近一個月，雖然期間曾被多套新上映的韓片踢出票房榜的五強位置，不過《奸臣》一直保持在頭十位以內，成績尚算不錯。而在上周末的票房榜中，《奸臣》就再度發威，憑3萬多的入場人次重新打入周末票房榜的五強，更成為眾韓國本土電影之首，目前的總累積票房已超過100萬人次，在面對多套荷李活重量級巨製的強烈攻佔下，《奸臣》為韓國電影爭回一口氣。</p><p>朱智勛除了在電影方面成績亮眼外，近日他孖女星秀愛主演的SBS新劇《假面》亦自開播以來一直保持收視冠軍位置，在影視方面同創佳績。<br>撰文：梁雯迪</p></body></html>
