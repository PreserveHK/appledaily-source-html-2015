<html><header><meta charset="utf-8"><title>中環在線：呂耀東滿面鬚根換新形象？ - 李華華</title></header><body><h1>中環在線：<br>呂耀東滿面鬚根換新形象？ - 李華華</h1><p>雖然澳門賭業正吹淡風，但銀娛（027）旗下澳門銀河二期上月底都按原定計劃開業，主席呂志和噚日喺股東會後都承認銀河二期嘅表現稍遜預期。<br>佢位公子、即係公司副主席呂耀東可能要不斷諗計，希望做旺個場，搞到連鬍鬚都冇時間剃，噚日滿面鬚根同阿爸一齊主持股東會，同以往嘅白淨look差好遠，定還是佢想轉新形象，轉個滄桑look？</p></body></html>
