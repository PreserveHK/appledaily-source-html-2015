<html><header><meta charset="utf-8"><title>基斯被恐龍嚇到爆粗</title></header><body><h1>基斯被恐龍嚇到爆粗</h1><p>《侏羅紀世界》（Jurassic World）全球大收，男主角基斯柏特（Chris Pratt）在片中懂得馴服速龍，不過近日在波蘭整蠱大師SA Wardega公開的一條短片中，他卻被「恐龍」嚇親。在片中，兩隻由人扮的恐龍在暗角一直等候基斯，與身邊人有講有笑的基斯，當看到恐龍突然出現時，嚇得彈了出走廊並說了句：「Oh Shxt！」，他稍定過神來得知被整蠱再爆粗，最後他還舉中指與兩隻「恐龍」合照。</p></body></html>
