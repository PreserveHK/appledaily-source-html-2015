<html><header><meta charset="utf-8"><title>劉嘉玲Lionel相約在倫敦</title></header><body><h1>劉嘉玲Lionel相約在倫敦</h1><p>劉嘉玲日前為了撐好友鄧永鏘特地遠赴倫敦，為他成立、推廣中英文化交流的非牟利機構中國站（China Exchange）任論壇客席主講嘉賓，分享她從影多年的閱歷及踏入商界的點滴。嘉玲表示：「很慶幸我生活在一個，可以通過自身努力，就可以掌控自己人生的時代，追逐更美好的自己。 強大不是為了和男人爭天下，而是可以掌控自己的人生，讓自己的生活更自由！」她又認為女人要先愛自己。<br>劉嘉玲又趁此行與歌星好友Lionel Richie飯敍，他們合照時，Lionel更熱情地將面挨近嘉玲。<br>撰文：唐如</p></body></html>
