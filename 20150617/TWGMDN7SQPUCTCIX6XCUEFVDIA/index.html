<html><header><meta charset="utf-8"><title>早產大頭怪b遭遺棄靠飲羊奶保命不死</title></header><body><h1>早產大頭怪b遭遺棄<br>靠飲羊奶保命不死</h1><p>印度一名可憐早產女嬰，出生後便遭生母拋棄，沒有母乳餵哺，只能靠飲羊奶保命，幸得好心人協助，終獲醫院免費治療。<br> <br>女嬰在母親懷孕7個月時出生，現時兩周大，但體重僅得800克，並患有心律不正等先天缺陷。25歲母親在分娩後從未盡母親責任，把女兒置之不理，更拒絕餵哺母乳，負責照顧女嬰的爺爺無計可施，只有餵她飲羊奶保命。<br> <br>女嬰祖父其後獲得志願機構協助，將她送院，醫生認為她有胎兒宮內發育遲緩(IUGR) 的情況，需要接受進一步診治。院方將免費為女嬰提供治療，亦有獲慈善團體承諾資助她日後的醫療開支。<br> <br>dnaindia網站</p></body></html>
