<html><header><meta charset="utf-8"><title>關仁隱事：「小星女」當奀星冇到 - 關仁</title></header><body><h1>關仁隱事：「小星女」當奀星冇到 - 關仁</h1><p>宅男暱稱BB嘅「小星女」早排招惹是非，俾同門寸爆，關仁聽聞小星女其實人前人後兩個樣，佢鏡頭前真係柔弱小女子，但背後往往會出動小李飛刀插死人。小星女有時喺商演或宣傳，對住前輩擦晒鞋，笑臉迎人，但對一啲後輩就會對眼生喺額頭，視而不見。試過有次宣傳，佢為咗頴撈就主動同人交換電話，但見奀過自己嘅藝人就即刻擺阿姐款唔騷人。關仁覺得𠵱家幾紅嘅藝人都態度謙虛，相反小星女見高拜見低踩唔睬人，咁樣一定冇運行。<br>撰文：關仁</p></body></html>
