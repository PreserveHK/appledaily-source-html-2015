<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Super Girls恨拍拖收花 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Super Girls恨拍拖收花 - 馮仁昭</h1><p>Super Girls（SG）噚日到商台宣傳新歌《蓓蕾》，Heidi同Yanny病咗冇到，佢哋爆Heidi最多人追，但係每次問佢都唔講係唔係拍緊拖，SG話：「見佢收到花，我哋都好想收花。」Jessica、Cheronna同Aka都話好耐冇拍拖，入咗行之後都冇人追，好想Heidi喺手指罅漏啲出嚟。<br>撰文：馮仁昭</p></body></html>
