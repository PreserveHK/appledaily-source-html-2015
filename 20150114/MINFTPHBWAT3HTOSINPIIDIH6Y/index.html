<html><header><meta charset="utf-8"><title>小栗旬被言承旭迷倒</title></header><body><h1>小栗旬被言承旭迷倒</h1><p>日本男神小栗旬主演、改編自著名動漫的日本電影《雷朋三世》，將於本月中上映，戲中小栗旬的對手將由言承旭飾演。《雷》片在亞洲多個地方包括香港及泰國取景，兩人由敵對變成同一陣線。</p><p>早前眾演員在日本宣傳電影，小栗旬在訪問中透露是因為盛情難卻而接演，他說：「我收到過好幾次邀請，因為這個是很受歡迎的角色人物，我感到很大壓力，不過感到劇組的誠意最終接受了。」他又大讚言承旭靚仔有型，他說：「言承旭給我的感覺是位巨星，外形俊朗不凡，雖然年紀比我大，但跟他溝通完全沒有這個年齡差距的問題。」<br>撰文：李森</p></body></html>
