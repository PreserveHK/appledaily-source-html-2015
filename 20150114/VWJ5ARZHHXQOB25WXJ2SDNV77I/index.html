<html><header><meta charset="utf-8"><title>鄭融內地《唱響》出局</title></header><body><h1>鄭融內地《唱響》出局</h1><p>內地製作邀請歌手參賽的音樂真人騷節目，最近大行其道，由鄭融、黃凱芹、曾航生及林志美4位香港代表，與胡芳芳、周游格、李華勇3位內地歌手參加的廣州音樂真人騷《粵唱越響》，進入第二輪淘汰戰，鄭融成為繼楊思琦後第2位被叮走的參賽者。黃凱芹繼續排榜首，曾航生緊隨其後。<br>鄭融選了譚詠麟的《幻影》出戰，可惜未能扭轉局勢。賽後，第一次參加歌唱比賽的鄭融談到慘遭淘汰心情，她說：「有啲緊張，不過唔係壓力，係一個好好嘅經驗。」至於以張學友的《李香蘭》出戰而包尾二的林志美，日前聲言為了籌備演唱會，決定退出此比賽節目。<br>撰文：麥萍萍</p></body></html>
