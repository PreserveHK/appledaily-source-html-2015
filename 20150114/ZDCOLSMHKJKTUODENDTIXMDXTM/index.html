<html><header><meta charset="utf-8"><title>體壇拾趣︰舒娃亂入影selfie</title></header><body><h1>體壇拾趣︰舒娃亂入影selfie</h1><p>今年第一項網壇大滿貫澳洲網球公開賽，將會喺下星期一展開，而喺日前就進行咗傳統嘅賽事球僮大合照。今屆呢380位球僮喺大合照嗰陣就有個驚喜，因為俄羅斯靚女球手舒拉寶娃同埋澳洲新星網手高基拿基斯突然出現，而佢兩個仲攞住自拍神器，同大家一齊影selfie㖭！之後，舒娃同高基拿基斯仲童心未泯，同球僮一齊將網球掟向鏡頭，場面非常之壯觀㗎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
