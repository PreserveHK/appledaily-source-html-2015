<html><header><meta charset="utf-8"><title>三星最薄手機A7似iPhone 5s</title></header><body><h1>三星最薄手機A7似iPhone 5s</h1><p>三星推介歷來最薄的智能手機Galaxy A7曝光，外形纖巧，金屬外殼，圓角機身，讓人驟眼看還以為是蘋果iPhone 5s。<br>Galaxy A7配備兩組四核處理器，16GB記憶容量，500萬像素前置鏡頭，有超廣角鏡等拍攝模式，更有聲控及揮手自拍功能，迎合自拍潮流。三星指A7不但是同系列中最纖薄的智能手機，更結合美觀的設計及強勁性能，為用戶提供極佳社交體驗。手機有黑、珍珠白及香檳金三種顏色可供選擇，希望能吸引果迷轉用三星手機。<br>英國《每日郵報》</p></body></html>
