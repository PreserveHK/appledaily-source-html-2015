<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）黃威醫療費足總攬上身</title></header><body><h1>體訊速遞︰<br>（足球）黃威醫療費足總攬上身</h1><p>就省港盃勇戰斷腳的YFC澳滌前鋒黃威（圖），其醫療費設上限的問題，足總昨澄清指，保障港隊球員是首要工作，亦會承擔球會保險賠償上限以外金額，今次事件亦會承擔其醫療費用。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
