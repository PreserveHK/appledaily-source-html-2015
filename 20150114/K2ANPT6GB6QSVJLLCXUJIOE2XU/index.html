<html><header><meta charset="utf-8"><title>新iOS增Apple Watch藍牙支援</title></header><body><h1>新iOS增Apple Watch藍牙支援</h1><p>蘋果Apple Watch（圖）盛傳3月面世，而應用程式開發者專用的iOS 8.2測試版就揭露，用家將可透過藍牙將iPhone與Apple Watch連接，用手機遙控手錶。<br>網站9to5mac指，iOS 8.2的藍牙設定新增了「連接Apple Watch」選項，使用說明中又暗示蘋果會為iPhone特製「Apple Watch應用程式」，輔助手錶的操縱及運算，延長電池壽命。另外，有消息指蘋果門市店員將在下月9日至16日接受培訓，以趕及Apple Watch在3月底前付運到美國及開售。<br>英國《每日郵報》</p></body></html>
