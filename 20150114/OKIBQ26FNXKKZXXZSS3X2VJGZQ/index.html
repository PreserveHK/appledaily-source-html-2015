<html><header><meta charset="utf-8"><title>聽老婆話發達美漢獨中25億獎金</title></header><body><h1>聽老婆話發達<br>美漢獨中25億獎金</h1><p>聽老婆話會發達，確實是智理明言。美國一名退休校長就是因為聽老婆的說話，在公路加油站停車避雨，並在店內買彩票，結果一注獨中紐約歷來最高金額3.26億美元（25.4億港元）多寶獎金。</p><p>78港元買10注彩票</p><p>80歲老翁戴蒙德（Harold Diamond右）前天領獎時，憶述去年11月4日駕車時遇上風暴，聽74歲老婆卡羅爾（左）的說話，在米德爾敦一個加油站避雨及午餐，之後還花10美元（78港元）買了10注Mega Million彩票，結果獨中頭獎。他選擇一次過領取獎金，除稅後獎金為1.3億美元（10.1億港元）。<br>美聯社</p></body></html>
