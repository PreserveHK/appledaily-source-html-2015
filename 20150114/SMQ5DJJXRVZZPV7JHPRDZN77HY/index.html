<html><header><meta charset="utf-8"><title>RM變身武媚娘智孝谷胸光洙索爆</title></header><body><h1>RM變身武媚娘<br>智孝谷胸光洙索爆</h1><p>由內地女星范冰冰主演嘅內地劇《武媚娘傳奇》，因為劇中唔少女星都着住古裝玩谷胸，所以令到部劇好鬼HIT，亦都話題多多。<br><br>估唔到連韓國大熱綜藝節目《Running Man》(RM)嘅主持人池石鎮都嚟玩玩新意思，日前係微博上載一張惡搞圖，將佢哋七位主持人都變身成韓版「武媚娘」及劇中人物，唔少網民見到都笑爆咀，當中以宋智孝造型最靚，不過亦有粉絲大讚高人一等嘅李光洙最索。</p></body></html>
