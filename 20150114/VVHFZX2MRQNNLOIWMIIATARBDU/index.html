<html><header><meta charset="utf-8"><title>張敬軒嬲港台少計一獎</title></header><body><h1>張敬軒嬲港台少計一獎</h1><p>張敬軒和羅力威等前晚在灣仔拍賀年MV，頒獎禮未完，軒仔已遙遙領先，有報道指他會在謝安琪之上，勁歌總選還會成為大贏家，他說：「唔一定係，有咪開心囉，我着眼點係歌曲質量，獎項始終唔係好着眼，因為有太多因素。」不過，軒仔對港台計少他一個獎感到不開心，不過事後得知創作歌曲的獎不計在個人成績表內，只好說：「唔嬲啦。」<br>羅力威對於偶像陳潔儀被指全程走音感到不快，他力撐說：「我做證囉，我有聽佢唱嗰兩首歌，走音冇可能，自己會支持佢。」之後羅力威更自爆陳潔儀曾經在活動上吻過他，令他印象難忘。<br>採訪：文國駿<br>攝影：陳志嵐</p></body></html>
