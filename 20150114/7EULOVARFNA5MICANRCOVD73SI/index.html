<html><header><meta charset="utf-8"><title>侯佩岑祝福周董結婚</title></header><body><h1>侯佩岑祝福周董結婚</h1><p>侯佩岑昨日產後復出現身內衣代言活動，極速收身已回復103磅的她，靠踩腳踏車和控制食量減肥，不過過程很辛苦，她說：「懷孕後身體荷爾蒙都變了，瘦身不再像以前那麼容易，所以有找營養師幫我，每天都要吃得均衡。」第一次當媽媽，她自言心情緊張，只要聽到5個月大囝囝Ian的叫哭聲，即丟下手上工作，反而老公很冷靜，她笑說：「他可以去開託兒所了。」<br>提到舊愛周杰倫（周董）和昆凌即將結婚，侯佩岑大方表示：「祝福，無限祝福。」<br>此外，前日在港出席代言活動的昆凌，今日凌晨乘搭夜機飛往巴黎，為周日舉行的婚禮作準備，而昨有爆料指周董已在外地登記結婚。<br>撰文：麥萍萍</p></body></html>
