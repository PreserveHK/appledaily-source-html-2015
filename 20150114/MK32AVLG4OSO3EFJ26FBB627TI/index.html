<html><header><meta charset="utf-8"><title>體壇拾趣︰加尼特魔獸玩鬥牛</title></header><body><h1>體壇拾趣︰加尼特魔獸玩鬥牛</h1><p>38歲網隊前鋒加尼特（Kevin Garnett）老馬有火，之前學黃蜂後衞L史堤軒臣（Lance Stephenson），對住溜馬前鋒大衛韋斯（David West）耳邊吹風。周一主場對火箭，第1節7分幾鐘，佢同客軍中鋒懷特侯活（Dwight Howard）爭籃板搶到互撞，仲對魔獸「鬥牛」㖭，結果加尼特就被逐，而冇呢位大將下，網隊大敗99:113。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
