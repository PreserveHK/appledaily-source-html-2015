<html><header><meta charset="utf-8"><title>林慧倩無悔離無綫搞飲食</title></header><body><h1>林慧倩無悔離無綫搞飲食</h1><p>林慧倩（Giselle）落選港姐後跳出無綫做主持和電影圈發展，近日與男友和友人三人合資在上環開設西餐廳，專推日本和牛和手工啤酒，餐廳於上周末舉行開幕派對，一眾好友林芊妤（Coffee）及綠魔Karl等現身支持。<br>林慧倩日前接受本報專訪時，透露大半年前已有搞飲食業概念，她說：「自己會親自落舖頭幫手，男友喺飲食業有多年經驗，幫到舖頭好多，回想當年落選後冇留喺電視台發展，出嚟做主持搞生意反而好開心。」<br>採訪：盧妹<br>攝影：仇志德<br>場地提供：CRAFTY COW</p></body></html>
