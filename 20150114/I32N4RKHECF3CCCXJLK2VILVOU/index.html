<html><header><meta charset="utf-8"><title>能年放電視台飛機遭封殺</title></header><body><h1>能年放電視台飛機遭封殺</h1><p>日劇《海女》主角能年玲奈上位後主攻影壇和廣告界，當地各電視台積極游說她接拍新劇，可是最後也是無疾而終。NTV電視台起用16歲新星廣瀨鈴主演的連續劇《學校的階梯》，據知原本斟得能年擔任女主角，但其事務所卻以種種理由臨時甩底，令NTV惟有找來廣瀨鈴執二攤頂上，該劇前晚於黃金時段首播，僅得9%平均收視，隨時成為今季包尾日劇。</p><p>由於能年的事務所跟NTV陷入僵局，導致該台點名封殺，還嚴禁能年踏入NTV電視台，影響雙方日後的合作機會。<br>撰文：哥羅</p></body></html>
