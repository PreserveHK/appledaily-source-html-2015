<html><header><meta charset="utf-8"><title>熊黛林恨快做母親</title></header><body><h1>熊黛林恨快做母親</h1><p>熊黛林（Lynn）、陳小春及田亮等前日現身北京，出席其主演的電影《將錯就錯》的宣傳活動，Lynn在台上分享與戲中眾男角大玩四角戀。<br>Lynn早前與郭可盈胞弟郭可頌的新戀情曝光，二人更雙雙到台北旅行浸溫泉，郭可頌更被影到替她拎座駕去維修，處於熱戀之中。在記者會上，她都春風滿面，全程笑不停，大方承認戀情：「今年情人節仲算不再一個人過了，我希望能夠跟他一起過。」問到她與郭可頌有計劃結婚生BB嗎？Lynn笑得更甜表示：「希望當媽的日子不要太晚。」<br>撰文：唐如</p></body></html>
