<html><header><meta charset="utf-8"><title>冬季轉會窗：士砵亭願送卡維奴入廠</title></header><body><h1>冬季轉會窗：士砵亭願送卡維奴入廠</h1><p>【綜合英格蘭外電】英超球隊阿仙奴的領隊雲格有望買得心頭好、士砵亭中場威廉卡維奴（圖）。兵工廠在2014年夏天時曾出價欲羅致這名葡萄牙國腳，卻被士砵亭還價3,000萬鎊「嚇窒」。</p><p>不過，卡維奴早前表示欲到英超效力，據報士砵亭亦不再「企硬」，只要兵工廠出價2,000萬鎊（約2.3億港元），就會放人。另外，耶耶辛洛高被阿仙奴借至水晶宮，直至季尾為止。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
