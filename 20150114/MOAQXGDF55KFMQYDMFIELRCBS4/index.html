<html><header><meta charset="utf-8"><title>林鳳嬌為祖名參拜叩頭</title></header><body><h1>林鳳嬌為祖名參拜叩頭</h1><p>成龍和林鳳嬌的32歲兒子房祖名，在內地容留他人吸食毒品罪，最終被判有期徒刑六個月及罰款2,000人民幣。扣除之前已被拘留了五個月，預計祖名下月14日凌晨可以獲釋，應該令一直擔心他的母親林鳳嬌鬆一口氣。<br>昨日有報道指祖名被捕後，林鳳嬌每日到北京靈光寺，並透過關係到沒有對外公開、藏有舍利子的殿堂參拜。每次林鳳嬌都會獨自入去跪拜並叩頭萬次，祈求兒子能早日獲釋。知情人士又透露每日她都在廟內點起蓮花燈，並交了半年的錢。撰文：李森</p></body></html>
