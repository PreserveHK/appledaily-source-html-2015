<html><header><meta charset="utf-8"><title>加利奧文第4度離婚</title></header><body><h1>加利奧文第4度離婚</h1><p>英國男星加利奧文（Gary Oldman）被爆跟結婚7年的妻子Alexandra Edenborough離婚收場，令他的第四段婚姻也告冚旗！<br>據知Alexandra上周已向法庭申請離婚及索取贍養費，她形容跟加利奧文的夫妻分歧已無法修補，而經消息曝光後，加利奧文透過發言人承認，並指早在去年已有離婚打算，強調大家是和平分手。加利以往3段婚姻均不超過5年，跟第二任影星前妻奧瑪花曼（Uma Thurman）也捱不過3年，今次已算是他最持久的婚姻關係。<br>撰文：哥羅</p></body></html>
