<html><header><meta charset="utf-8"><title>亞視員工終於有水飲</title></header><body><h1>亞視員工終於有水飲</h1><p>亞視終於有「水」喇！不過上月份糧依然繼續拖。早前員工踢爆飲水機沒有水供應，餐廳又因人手問題一度停止營業。昨日有輛屈臣氏蒸餾水車送水到亞視大埔總台，在上落貨區卸貨期間，有員工在影相，拍下終於有水飲的重要一刻。<br>另外，高志森和焦媛昨日在新城電台接受訪問，為亞視主持了《高志森微博》3年的高志森說：「啱啱完成咗3年155集，本來話續多兩年，但𠵱家話冇製作費，𠵱家係播番我以前舊嗰啲。」他續說：「無論姓王、姓蔡、姓查都係有錢人，點解要攞員工生計嚟鬥氣，我撐亞視係撐員工，佢哋好值得尊重，我自己第一份工都係亞視，入面有份弱台生存精神。」<br>採訪：藍文浩、沈健程</p></body></html>
