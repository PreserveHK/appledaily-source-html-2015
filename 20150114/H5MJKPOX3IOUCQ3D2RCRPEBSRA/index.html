<html><header><meta charset="utf-8"><title>純官人肉巡舖夠腳力</title></header><body><h1>純官人肉巡舖夠腳力</h1><p>新世界主席鄭家純（純官）掌管家族生意頻繁，雖已欽點長子鄭志剛協力打理家族生意，仍然魄力十足。日前下午純官一身輕裝，身穿西裝與保鑣現身中環，原來他到附近、家族旗下的周大福店舖巡視業務，他行入店內，與經理及銷售人員傾談達5分鐘。之後純官由保鑣護送下再步行到另一間店再巡視，他如常地與店內職員傾談指引，盡顯他事事親力親為的幹勁。<br>純官在店舖逗留近10分鐘，便步行回到新世界大廈。純官已年屆68歲，依然有心有力，全程巡舖都未有用座駕接送，落力與後生一輩的店舖職員溝通，絕冇超級富豪的架子。<br>採訪、攝影：羅德光</p></body></html>
