<html><header><meta charset="utf-8"><title>索爆女高官顧問激似安琪蓮娜</title></header><body><h1>索爆女高官顧問<br>激似安琪蓮娜</h1><p>烏克蘭經濟部長的一名新任女顧問梅里諾（Janika Merilo）上周到任，她本身是一名愛沙尼亞人，其最引人注目的，乃是她如同模特兒的身型，經傳媒報道後，其照片便開始被瘋狂流傳。<br> <br>俄羅斯《報紙報》刊出梅里諾部分照片，照片顯示，梅里諾嘴唇豐厚、身材豐滿，激似荷李活女星安琪蓮娜祖莉（Angelina Jolie），而且她擺POSE的功力，也完全如影視明星一般，讓人難以將她與經濟部顧問這樣的職位聯想在一起。<br> <br>Zero Hedge／台灣東森新聞</p></body></html>
