<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.「露點」相製Tee - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.「露點」相製Tee - 馮仁昭</h1><p>被網友封為「國際漿」嘅G.E.M.今晚喺紅館開騷，據知今次喺紅館場外發售嘅個唱紀念品中，被指疑似露點海報嘅相（圖）會製成特別版T恤，賣250蚊一件。<br>至於佢個騷，只限傳媒攝影半粒鐘兼冇安排完騷後訪問，派頭直逼國際巨星，就連尾場都冇攝影同訪問，似乎佢唔需要香港傳媒幫手宣傳咁喎！<br>撰文：馮仁昭</p></body></html>
