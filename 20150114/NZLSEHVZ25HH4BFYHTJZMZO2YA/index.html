<html><header><meta charset="utf-8"><title>無發揮：09年最上鏡小姐</title></header><body><h1>無發揮：09年最上鏡小姐</h1><p>30歲的袁嘉敏（Candy），13歲便到澳洲留學，其後回流香港，並於香港大學文學院取得文學士。畢業後，她加入陳可辛的電影公司擔任發行工作，之後獲吳君如賞識，提名她參加09年香港小姐，雖然三甲不入，但贏得最上鏡小姐，之後便簽約成為無綫旗下藝人。袁嘉敏擁有33D、24、35的惹火身段，除擔任娛樂新聞台主持外，間中也有拍攝劇集，但多被安排飾演大媽角色，令她心灰意冷。</p></body></html>
