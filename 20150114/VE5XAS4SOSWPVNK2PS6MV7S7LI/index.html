<html><header><meta charset="utf-8"><title>柏文陪阿媽煲煙</title></header><body><h1>柏文陪阿媽煲煙</h1><p>【大坑】張栢芝經常帶住兩個仔「縱橫遊」，我諗栢芝媽都好少機會同栢芝坐低一齊食餐飯，見吓兩個外孫，同佢哋玩吓，不過久唔久都會見到栢芝細佬張柏文陪阿媽出出入入，早前佢又同阿媽喺大坑搵食，同行仲有一個女友人。</p><p>當晚大約8點幾，柏文同阿媽等一行三人喺大坑茶餐廳食嘢，唔知佢哋係咪好肚餓，前後坐咗半個鐘就食完，栢芝媽仲一馬當先，食完即刻走出門嘆「飯後煙」，之後柏文就出埋嚟一齊嚟多個Round，一輪吞雲吐霧，栢芝媽買埋糖水就同阿仔仲有友人上車打道回府喇！<br>採訪、攝影：陳辰、羅德光</p></body></html>
