<html><header><meta charset="utf-8"><title>陳逸寧笑聲震星街</title></header><body><h1>陳逸寧笑聲震星街</h1><p>【灣仔】35歲嘅陳逸寧（Isabel）前年奉子成婚，囝囝已經1歲幾，出道10幾年嘅Isabel本來已經轉行，拍嘢都係以客串性質，直到早年拍《春嬌與志明》一句啜核對白「腿張開」再成熱話，之前喺港視劇《選戰》着性感內褲同露背出鏡而備受注目。幾個月前Isabel因為參加「雨傘運動」認識咗龍小菌經理人邵子風，一拍即合簽咗經理人約！日前Isabel唔使開工，約咗周子駒同其他朋友喺灣仔星街嘆下午茶，性格開朗嘅佢全程「吹神」上身講唔停，笑聲仲好響亮㖭！<br>採訪、攝影：畢紹基、楊浩賢</p></body></html>
