<html><header><meta charset="utf-8"><title>傻更更阿伯風筒為freeze畫面解凍</title></header><body><h1>傻更更阿伯<br>風筒為freeze畫面解凍</h1><p>老人家對電腦無甚認識，很易鬧出笑話。網上片段見到一名老人家的電腦壞了，誤信孫仔指電腦被「急凍了」，竟然拿出風筒替電腦解凍。<br> <br>23歲的埃爾南德斯（Jeremy Hernandez）一周前上載有關短片，老人家拿著風筒，專心地向著電腦猛吹，一心以為可替電腦解凍，看來真的要替伯伯惡補一堂電腦課了。短片上載至今，已累積數百萬點擊率。<br> <br>英國《都市報》</p></body></html>
