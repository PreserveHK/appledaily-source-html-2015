<html><header><meta charset="utf-8"><title>偉仔嫌四肢笨想學跳舞</title></header><body><h1>偉仔嫌四肢笨想學跳舞</h1><p>梁朝偉近日在內地宣傳《一代宗師3D》，已兩年多沒拍戲的他近日愛上畫畫，專誠請了在英國專教皇室畫畫的老師來港單對單教畫。偉仔前日接受內地傳媒訪問時，笑言不是要演畫師或者要開畫展，只是興趣及想多學點東西，他說：「曾經想過學學舞蹈，因為覺得自己的肢體表達比較弱，不過後來沒有成事。」<br>偉仔已經不是第一次為角色去學技藝，拍《大魔術師》去學魔術，為《一代宗師》學了三年功夫，更被打斷手兩次。不過每次拍完戲便不再練，他解釋說：「我很懶的，為了演戲才能堅持。另外，《一代3D》在內地再次公映，上映未到一星期內地票房累近已過3,000萬元人民幣。<br>撰文：李森</p></body></html>
