<html><header><meta charset="utf-8"><title>8,000千卡路里
超級早餐挑戰大胃王</title></header><body><h1>8,000千卡路里<br>
超級早餐挑戰大胃王</h1><p>英國薩默塞特郡有餐廳推出全英最豐富的超級早餐（圖），包括腸仔、奄列等59件食物，熱量高達8,000千卡路里，只售15鎊（176港元），但規定食客需在一小時內消滅掉，至今未有食客能夠完成挑戰。</p><p>5人挑戰失敗</p><p>餐廳上周起推出這頓號稱「怪獸重量級早餐」，煙肉、薯條、多士到焗豆，全部都加碼，份量之大非常驚人。想挑戰大胃王稱號的食客須滿18歲，先簽免責聲明書，不能分享食物，其間僅可飲一品脫奶昔或一罐能量飲品，勝出者獲贈免費餐券及獎座，還可登上「冠軍榜」，迄今有5人挑戰都落得失敗收場。<br>英國《都市報》</p></body></html>
