<html><header><meta charset="utf-8"><title>求驗客手記：巴神戴面具叻唔切</title></header><body><h1>求驗客手記：巴神戴面具叻唔切</h1><p>成日都話利物浦前鋒巴洛迪利（右）係「壞孩子」，其實佢同後生自己兩年、喺意大利低組別聯賽打滾嘅細佬Enoch（左）都幾老友㗎，不時都會一齊去旅行同夜蒲。兩兄弟最近又各自將同一張合照上載instagram，見巴神伸晒脷戴住個聲稱係著名WWE摔角手Rey Mysterio嘅面具，點知惹嚟唔少網民留名恥笑，話呢個面具係墨西哥傳奇摔角手El Santo嘅icon先真喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
