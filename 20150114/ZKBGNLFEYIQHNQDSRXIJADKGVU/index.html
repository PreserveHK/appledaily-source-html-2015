<html><header><meta charset="utf-8"><title>脫之路：袁嘉敏裸膽闖影壇</title></header><body><h1>脫之路：袁嘉敏裸膽闖影壇</h1><p>被吳君如笑稱為「大波Candy」的袁嘉敏，13年選擇離開無綫勇闖影壇，加盟黃柏高的太陽娛樂文化，接拍攝電影《賭城風雲》、《竊聽風雲3》等，她與杜汶澤合作拍攝《3D豪情》時開始轉戲路，飾演女作家的她片中有大膽嘗試，但依然堅持「三點不露」，但她當時卻放風視乎片酬，不介意作全裸演出。</p><p>之後袁嘉敏再接拍電影《屍城》，與女主角Jessica C.均毫不吝嗇地性感上陣，直至去年，她終於接拍王晶的《鴨王》兩點盡露。</p></body></html>
