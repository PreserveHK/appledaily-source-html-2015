<html><header><meta charset="utf-8"><title>人物誌：Dominic跳得唱得</title></header><body><h1>人物誌：Dominic跳得唱得</h1><p>於電影《鴨王》與袁嘉敏有火辣情慾戲的何浩文（Dominic），今年26歲，很多人只知她是糖妹（黃山怡）的前男友，其實Dominic早在08年因舞技出色而被發掘入行，並與袁駿傑、喇英和楊尚斌組成男子跳唱組合Bro5，但發展平平，僅在11年發表單曲《太陽風暴》。</p><p>09年，Dominic參與無綫的青春電視電影《南華夢飛翔》擔任男主角，之後便向電影圈發展，拍攝《喜愛夜蒲2》、《唐伯虎之衝上雲霄》等電影，13年推出個人寫真，翌年加盟王晶的星王朝影視製作。</p></body></html>
