<html><header><meta charset="utf-8"><title>猷君生日重演童年萌樣</title></header><body><h1>猷君生日重演童年萌樣</h1><p>賭王何鴻燊與四太梁安琪所生的二仔何猷君前日20歲生日，作為大家姐的超盈與哥哥猷亨聚首一堂為他慶祝，超盈在instagram網頁擺了三人的合照外，更有心思地擺了一幅三人17年前的童年照作對照。三人擺出童年照的甫士，超盈肉緊地攬實當時3歲的猷君，而肥嘟嘟的猷亨則模仿兒時的嘟嘴表情，三個盡顯兒時的可愛萌樣。超盈更稱猷君的花名Mario Momo，並寫上：「小小的momo已長大了，相隔17年後大家再拍這張相片，我們對你的愛依然一樣。」超盈在相中打上承諾字句：「我們是美好、正常的家庭。」<br>撰文：唐如</p></body></html>
