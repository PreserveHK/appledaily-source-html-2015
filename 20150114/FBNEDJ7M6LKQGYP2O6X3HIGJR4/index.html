<html><header><meta charset="utf-8"><title>韓藝瑟被爆隱瞞外國資產</title></header><body><h1>韓藝瑟被爆隱瞞外國資產</h1><p>韓劇《美女的誕生》女星韓藝瑟（圖）近日被韓媒爆料，表示韓國金融監督院指她和其餘43名人士在境外進行交易時違反韓國相關法律，他們在外國購買物業資產沒有根據韓國法律向金融監督院申報。韓藝瑟方面昨日發聲明指報道不屬實，強調韓藝瑟只是不了解程序，亦已收到金融監管院繳納罰款的通知，韓藝瑟只需繳納罰款就可以，今後她亦會依法申報。而同樣涉及的人士包括SM事務所老闆李秀滿、LG集團會長的胞妹等，合共44人。</p></body></html>
