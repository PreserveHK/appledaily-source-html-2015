<html><header><meta charset="utf-8"><title>全球最衰老公日韓男人嫁唔過</title></header><body><h1>全球最衰老公<br>日韓男人嫁唔過</h1><p>哪國「盛產」衰老公？南韓有調查顯示，日本社會男尊女卑的思想根深蒂固，造就衰老公「輩出」。<br> <br>南韓首爾大學兒童家族學科教授，以及女性政策研究所專家，早前調查全球12個國家的丈夫特質後，選出「全球最衰老公」，結果發現日本和南韓包攬前兩位。<br> <br>調查發現日韓社會仍保留「家務全是女人做」的傳統思想，兩國的男士甚少主動做家務，減輕妻子負擔，令夫妻間經常出現磨擦，其中高踞榜首的日本男子，無論「幫妻子洗衣服」，還是「幫妻子打掃」，甚至「幫妻子照顧家人」等項目的評分也最低，最終「榮登」最衰老公寶座。<br> <br>日本新聞網</p></body></html>
