<html><header><meta charset="utf-8"><title>碧咸踩入影圈做大茄</title></header><body><h1>碧咸踩入影圈做大茄</h1><p>英國萬人迷碧咸（David Beckham）一直有傳會踩入影壇，前年他曾被發現在老友基里奇（Guy Ritchie）執導電影《特務型戰》（The Man From U.N.C.L.E!）片場出現，直至近日終於證實他有份參演的消息。碧咸嫂Victoria大前日還上載了一張碧咸指着《特務型戰》海報的照片（圖），並留言說「非常期待」，率先為電影宣傳。碧咸在戲中只會演一個在電影開首出現的小角色，以幫助幾位主角展開主要任務，他戲份不多，只用了一天便完成所有拍攝。</p></body></html>
