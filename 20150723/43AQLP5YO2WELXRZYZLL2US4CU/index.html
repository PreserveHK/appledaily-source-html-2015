<html><header><meta charset="utf-8"><title>求驗客手記︰「反黑車迷」原來係退休警</title></header><body><h1>求驗客手記︰「反黑車迷」原來係退休警</h1><p>上季歐聯車路士作客巴黎聖日耳門，有幾個車仔球迷喺當地搭地鐵時作出種族歧視，拒絕畀一位黑人乘客蘇利文上車（圖），兼對佢唱侮辱性口號；英國地區法院周三作出宣判，四個被告被判禁踏入足球場，三至五年內任何本地或者海外比賽都唔可以去睇。其中一位叫理察巴克尼，原來係一位退休警員，仲喺世界人權論壇有主任職務㖭。巴克尼喺庭上雖然承認出手推咗蘇利文兩下，冇用到「手臂延伸」呢啲咁荒謬嘅藉口，但就話係對方出口挑釁先，自己忍唔住還擊；精明嘅法官大人就梗係唔信啦。</p></body></html>
