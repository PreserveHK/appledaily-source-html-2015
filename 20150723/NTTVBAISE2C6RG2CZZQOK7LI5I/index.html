<html><header><meta charset="utf-8"><title>何傲兒約父嘆茶遭圍捕</title></header><body><h1>何傲兒約父嘆茶遭圍捕</h1><p>【銅鑼灣】何傲兒離開無綫後，5月尾加盟「爺孫戀」男主角林建名嘅大名娛樂，簽約記者會唔單止搞到好似婚禮咁，林建名仲送咗粒四卡鑽石畀佢，相信一直想個女泊到大碼頭嘅爸爸何世根都安樂晒喇！前日本報記者就喺銅鑼灣撞到佢陪爸爸嘆茶，佢泊完車行去餐廳期間，仲遇到6、7個年輕女仔，即刻被包圍簽名同影合照，之後有男士經過，見到咁索嘅佢又忍唔住同啲小女孩逼埋一份，何傲兒全部有求必應，滿足晒所有人先離開，之後仲同爸爸一齊行去停車場攞車走人。<br>採訪、攝影：羅德光</p></body></html>
