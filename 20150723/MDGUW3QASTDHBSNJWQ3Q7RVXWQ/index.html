<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王梓軒自爆迷失過 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王梓軒自爆迷失過 - 馮仁昭</h1><p>王梓軒（左）及陳奐仁噚日去到新城宣傳新歌《點止冰冰》，陳奐仁笑言首歌畀人斷背感覺，王梓軒就解釋：「其實首歌係講做人嘅心態，教人即使遇到唔開心事俾人恰，只要樂觀面對就會快樂。」講到現實中遇過嘅唔如意事，佢話自己本來想做音樂，但最後輾轉去咗拍劇：「都有迷失過，但拍完《華麗轉身》之後多咗好多機會，仲拍咗三套電影！」<br>撰文：馮仁昭</p></body></html>
