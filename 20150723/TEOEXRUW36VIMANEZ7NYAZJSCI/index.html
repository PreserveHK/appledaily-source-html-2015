<html><header><meta charset="utf-8"><title>常吃紅梗米　玉米　有益健康</title></header><body><h1>常吃紅梗米　玉米　有益健康</h1><p>【話你知】<br>廣西巴馬被稱為長壽之鄉，不單是當地健康生活的長者人數多，更是世界五大長壽之鄉中百歲人瑞分佈率最高的地區。巴馬境內山多平地少，人們出入都常要上坡爬山，但當地即使年過90歲的老人，很多時仍能在山路上健步如飛，體力甚至媲美到來旅遊的年輕人。<br>除了健康的飲食習慣外，自然環境未受污染，相信也是長壽關鍵，曾有到當地考察的研究人員發現，空氣中的負氧離子含量是北京的100至750倍，故又有「天然氧氣吧」之稱。當地盛產紅梗米、珍珠黃玉米及芭蕉芋粉絲等，成為居民日常的健康食材。</p></body></html>
