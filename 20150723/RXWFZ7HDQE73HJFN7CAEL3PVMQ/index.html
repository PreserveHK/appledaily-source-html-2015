<html><header><meta charset="utf-8"><title>傅嘉莉遭馬仔「胸襲」</title></header><body><h1>傅嘉莉遭馬仔「胸襲」</h1><p>傅嘉莉（Kelly）去年在橫店拍攝劇集時，首次挑戰騎馬，之後更一試愛上，因馬拍戲太多，不怕人或臭脾氣，更會欺負不懂騎馬的人，Kelly為免工作人員擔心，兼裝備自己，近日完成馬術初級課程。當取得證書一刻，她坦言眼濕濕。<br>學騎馬需要很大體力，Kelly最初因天氣太熱出現輕微中暑，多次訓練後慢慢適應，愛動物的她，下課後還為馬仔沖涼、餵草，其中一隻馬仔貪食，不停用嘴在Kelly胸口擦面，催促她快餵草，又有馬仔喜歡伸脷引Kelly，令她越來越愛騎馬。<br>撰文：任因久</p></body></html>
