<html><header><meta charset="utf-8"><title>青霞狼狽笠頭擋雨</title></header><body><h1>青霞狼狽笠頭擋雨</h1><p>【中環】大美人林青霞近日參加內地真人騷《偶像來了》錄影，被爆每集酬金高達約700萬新台幣（約139萬人仔），荷包豬籠入水，佢噚日下午3點幾，就孖住陶敏明到中環置地濕平。一身便服戴黑超嘅林青霞喺名店TOD'S試鞋，揀咗半個鐘都冇收穫。佢哋下一站冇再入名店，反而係離開商場，由於天雨路滑，林青霞都提記者要小心，好彩當時只係落住毛毛雨，着住水鞋嘅陶敏明竟然冇開雨遮，林青霞過馬路時惟有將身上黃色風褸嘅帽拉高笠頭免濕身，有啲狼狽，佢哋跟住行咗去好多診所嘅德成大廈。<br>採訪、攝影：潘冠恩</p></body></html>
