<html><header><meta charset="utf-8"><title>係真唔係呀？Emoji將拍成電影</title></header><body><h1>係真唔係呀？Emoji將拍成電影</h1><p>全球大熱嘅Emoji（繪文字）已變成現代人生活嘅一部份，荷李活片商就睇準呢股熱潮，準備將Emoji拍成電影搬上大銀幕。據指Sony電影公司以接近7位數字美金高價，擊敗華納兄弟公司及派拉蒙電影公司購下Emoji嘅版權。<br><br>相信聽到呢個消息嘅第一個反應，都會係點拍呀？故仔講乜？暫時仲未知故事內容等等關於電影嘅詳細資料，但就有指電影會由製作過動畫《功夫熊貓之師傅的秘密》及《星際寶貝2：史迪奇有問題》嘅Anthony Leondis執導，及由Eric Siegel炮製劇本。</p></body></html>
