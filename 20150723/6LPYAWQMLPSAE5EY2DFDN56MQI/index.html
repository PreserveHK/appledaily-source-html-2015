<html><header><meta charset="utf-8"><title>求驗客手記︰撒「溪錢」主角或遭起訴</title></header><body><h1>求驗客手記︰撒「溪錢」主角或遭起訴</h1><p>國際足協主席白禮達周一出席記者會，英國諧星西蒙布洛堅衝上台向佢掟假「銀紙」，諷刺白禮達貪污，我求大俠作為正義之士，就梗係拍爛手掌支持西蒙啦；但好可惜，估唔到放眼國際，所謂法治睇嚟都只係為政治效力。西蒙即場俾人拉咗返差館問話，雖然當晚獲釋，但係由於佢唔係受邀請出席記者會嘅傳媒，將會被起訴擅自闖入。而原定今年九月阿根廷同巴西喺美國進行嘅友賽，亦都因為國際足協涉貪而取消；大家少咗個機會欣賞美斯大戰尼馬，真係多得白禮達唔少。</p></body></html>
