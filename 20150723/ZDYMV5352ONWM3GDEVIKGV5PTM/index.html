<html><header><meta charset="utf-8"><title>蕭亞軒疑與富家子情變</title></header><body><h1>蕭亞軒疑與富家子情變</h1><p>蕭亞軒（Elva）跟柯震東分手後，火速搭上新加坡有米男友、吳建豪舅仔Elroy（石正祥），兩人曾經愛得糖黐豆，形影不離，但近日卻爆出Elroy忽然取消關注蕭亞軒的Instagram，不禁令人聯想到這段「雙E戀」有變。<br>Elroy先後於上月和本月陪蕭亞軒到內地和澳門開工，兩人不時傳出好事近，更有指蕭亞軒還計劃下周給男友搞生日P，但近日她突然向友人改口指不搞。據兩人的密友爆料，他們其實就事件持不同意見而鬥氣，並非分手，但蕭亞軒粉絲卻留言揶揄Elroy幼稚。<br>此外，蕭亞軒的另一舊愛王陽明與女友蔡詩芸決定今年12月底在澳洲舉行婚禮。<br>撰文：劉敏</p></body></html>
