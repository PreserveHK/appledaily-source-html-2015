<html><header><meta charset="utf-8"><title>Kelly買鞋襯袋大豐收</title></header><body><h1>Kelly買鞋襯袋大豐收</h1><p>【中環】陳慧琳（Kelly）趁住唔使湊仔，噚日下晝4點左右出動去到中環置地廣場嘅TOD'S濕平。Kelly戴住帽着到成個漢堡神偷咁現身，佢喺店內試咗超過30分鐘，着咗接近10對鞋，每睇啱一對就會去搵一個袋配襯番，最後當然滿載而歸。一早已經見到門口有記者等緊嘅Kelly，臨走時好大方咁企定定影相，不過冇帶遮出街嘅佢，最後要徒步冒雨行咗成5分鐘到雪廠街先上得番自己架七人車。<br>採訪、攝影：潘冠恩</p></body></html>
