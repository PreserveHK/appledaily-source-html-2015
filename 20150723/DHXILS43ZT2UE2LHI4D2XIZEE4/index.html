<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何浩文遭內地富婆引誘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>何浩文遭內地富婆引誘 - 馮仁昭</h1><p>何浩文（Dominic）最近喺內地狂接登台騷，近排落力籌備新歌嘅佢，噚日到咗新城宣傳，佢話自己唔會放棄電影市場，之後仲會再拍部做鴨嘅電影，之前有指佢喺內地登台四個月狂賺600萬港元，佢話：「搵個飯盒啫，我想買一千呎樓，要再唱多幾個月啦。」講到仲有冇富婆引誘佢？佢話近排冇，但內地真係遇到好多，佢都一一拒絕，要靠自己搵錢。 <br>撰文：馮仁昭</p></body></html>
