<html><header><meta charset="utf-8"><title>馮仁昭四圍超：艾威：唔贊成同性戀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>艾威：唔贊成同性戀 - 馮仁昭</h1><p>艾威（中）早前擔任nowTV電視節目《攣直後援會2》嘉賓，呢個節目講同性戀，但艾威喺期間突然話唔贊成同性戀：「我唔贊成同性戀，但更加唔贊成歧視同性戀，因為大自然嘅真諦係『陰陽相配』，同性戀只係暫時未明白大自然嘅真諦。」艾威向一對已婚女同志分享婚姻之道話：「老婆永遠是對的！就算老婆有錯，都係老公錯！」<br>撰文：馮仁昭</p></body></html>
