<html><header><meta charset="utf-8"><title>超市氹氹轉︰槌仔吼實甘比亞素</title></header><body><h1>超市氹氹轉︰槌仔吼實甘比亞素</h1><p>現年34歲的阿根廷中場甘比亞素（圖）周二拒絕與李斯特城續約，決定離隊。他於聲明中表示：「經過考慮，我決定不與球會續約。在李斯特城效力一季是我職業生涯其中一個最重要的日子。」</p><p>甘比亞素去夏加盟李城並簽約一年，聯賽上陣31場入五球，協助李斯特城成功保住英超席位；雖然甘比亞素宣佈離隊，但李城新帥雲尼亞里希望他可以回心轉意。消息指韋斯咸準備出手招攬甘比亞素加盟。</p></body></html>
