<html><header><meta charset="utf-8"><title>許廷鏗愛駒　忽然大個仔！</title></header><body><h1>許廷鏗愛駒　忽然大個仔！</h1><p>這天新加入派馬踱步的馬房有容天鵬，一共有17匹容廐馬現身，唔少係廄內嘅年輕實力精英，好似「盈利駿馬」、「勝利公爵」，以及上季取三冠三亞兩季嘅「手到拿來」等，期間雨勢好大下，但呢批馬嘅情緒未受影響，歌手許廷鏗爸爸許義鏞隻愛駒「勝利公爵」，行起嚟既生猛又唔躁，步伐非常輕鬆，表現相當之好。<br>「勝利公爵」上季兩戰，在港初出之役許義鏞、許廷鏗有入場打氣，可惜只跑獲亞軍，未能拉頭馬，翌仗6月底因門牙鬆脫有血，賽前大量流汗緊張才大敗。但唞暑短短日子後今朝所見，成隻馬忽然定咗好多，大個仔心智日趨成熟，相信新季許廷鏗大把拉頭馬機會。</p></body></html>
