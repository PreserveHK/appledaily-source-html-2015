<html><header><meta charset="utf-8"><title>Gary扯火追2350萬</title></header><body><h1>Gary扯火追2350萬</h1><p>韓國綜藝節目《Running Man》主持兼歌手Gary，前日於網上大呻被拖欠版權費，他扯火留言：「真想掀地板，因為壓力，感覺壽命都要縮短了。」據知Gary被拖欠約35億韓圜（約2,350萬港元）的版稅，加上韓國著作權協會將頒佈新的收益分配方式，歌曲具體的使用時間將不被記錄，代表音樂製作人的版權收益將大幅下降，種種原因令Gary忍無可忍。協會方面表示版稅已分期清算，並就拖欠版稅一事向Gary道歉。</p></body></html>
