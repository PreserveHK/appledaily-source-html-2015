<html><header><meta charset="utf-8"><title>【飲食籽】搶先試　泰拳王新餐廳</title></header><body><h1>【飲食籽】搶先試　泰拳王新餐廳</h1><p>泰拳王「風之子」杜恆霖新開的泰國餐廳，上星期起開始soft opening。餐廳以泰拳做主題，椅子用練拳的沙包改裝而成，電視都在播泰拳比賽，尤如置身在拳館一樣。一般泰國餐廳有的菜式如生菜包、冬蔭公、生蝦他們都有，但最令我驚喜的是甜品榴槤砂金糯米糍。不吃榴槤的我，本來怕糯米糍端上來時會散發陣陣榴槤味，不過完全冇。糯米糍經油炸，表面亦有花生和椰絲碎非常香口，切開糯米糍，看到新鮮的榴槤蓉餡雖不多，不過吃下味道極濃重，榴槤愛好者必大愛，連我敢吃榴槤也覺得美味。<br><br>拳王泰國餐廳<br>謝斐道456至458號<br><br>記者、攝影：吳宛蔚</p></body></html>
