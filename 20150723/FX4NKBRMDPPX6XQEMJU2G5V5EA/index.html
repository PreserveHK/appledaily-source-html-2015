<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason金哨子賀碟大賣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Eason金哨子賀碟大賣 - 馮仁昭</h1><p>陳奕迅（Eason）噚日喺北京宣傳廣東話新碟《準備中》，環球唱片公司高層即場送左隻金哨子畀Eason，預祝佢新碟大賣，仲預先同佢慶祝下個禮拜一41歲生日。已經兩年冇出廣東碟嘅佢，一出碟首輪預購定單就突破15萬張，為咗答謝粉絲嘅支持，Eason特登喺記者會之後，加咗個簽名環節，為首300名網上買碟嘅粉絲簽名，仲即場同粉絲玩遊戲。<br>撰文：馮仁昭</p></body></html>
