<html><header><meta charset="utf-8"><title>遊迪士尼樂極生悲「小天使」酒店墮樓亡</title></header><body><h1>遊迪士尼樂極生悲<br>「小天使」酒店墮樓亡</h1><p>美國一名被家人形容為「小天使」的三歲女童，上周六隨家人到加州迪士尼樂園期間，在酒店五樓墮下身亡。<br> <br>斯蒂芬妮（Stephanie Martinez）與家人由拉斯維加斯，前往加州安納海姆探親和遊迪士尼，入住離迪士尼樂園度假村近的酒店。<br> <br>斯蒂芬妮的表姐透露，斯蒂芬妮的媽媽步出酒店房時，看到斯蒂芬妮懸在圍欄，嚇得驚呼，女孩受驚由五樓跌至內庭重傷，送院後證實不治。警方將案件列為意外處理。<br> <br>美國《紐約每日新聞》</p></body></html>
