<html><header><meta charset="utf-8"><title>田中角榮膺戰後代表者</title></header><body><h1>田中角榮膺戰後代表者</h1><p>日本最新民調顯示，實現中日邦交正常化的日本前首相田中角榮（圖）是戰後日本代表人物第一人，而向亞洲發動侵略戰爭的日皇裕仁名列第四。<br>共同社昨日公佈「戰後70周年」民調結果，在最多列舉三個戰後日本代表人物的回答題中，有409名受訪者選擇田中，相當於每五人中就有一人作出這一回答，令田中位列榜首。第二位是致力戰後重建的前首相吉田茂名，第三位是另一名前首相小泉純一郎。而跟日皇裕仁並列第四的是松下公司創始人、被譽為「經營之神」的松下幸之助。<br>共同社</p></body></html>
