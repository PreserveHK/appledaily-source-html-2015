<html><header><meta charset="utf-8"><title>安倍紙板道具談安保法</title></header><body><h1>安倍紙板道具談安保法</h1><p>日本眾議院上周在一片反對聲下通過極富爭議的安保法後，安倍晉三日前上電視推銷法案，出動紙板消防員公仔等簡陋道具解釋理念，遭民眾嘲笑。<br>安倍支持度下滑，而且法案激起民憤，他周一出席富士電視節目，以火警的概念解釋法案，用紙板屋模擬美國民居起火，附近有愛莫能助的日本消防員公仔，指在現行法例下「日本無法幫助美國救火」，但新法案卻容許日本消防員出動救火，比喻日軍日後可出兵支援受攻擊的盟友。安倍的講解劣評如潮，模擬起火的圖形被觀眾譏為一塊「生肉」，網民指「火警與戰爭完全不同，他欺騙公眾的手法只有小童才相信」。<br>法新社</p></body></html>
