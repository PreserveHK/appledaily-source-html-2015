<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李嘉欣甜蜜依偎老公 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李嘉欣甜蜜依偎老公 - 馮仁昭</h1><p>李嘉欣經常喺微博展示幸褔美滿嘅生活，早排佢喺法國都不忘分享一啲生活照，而噚日佢就分享咗一張四格相，當中有佢去行街、坐喺餐廳嘅優閒生活照。已做咗媽媽嘅佢仲一臉天真，戴住大耳仔帽影相笑得開懷。而最大亮點就係佢同老公許晉亨攬到實一實嘅貼頭相，嘉欣小鳥依人般依靠着老公，兩人嘅笑容都甚為享受，有如熱戀中嘅情侶，濃情化不開。<br>撰文：馮仁昭</p></body></html>
