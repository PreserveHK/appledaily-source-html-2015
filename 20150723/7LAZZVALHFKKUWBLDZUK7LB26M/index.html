<html><header><meta charset="utf-8"><title>蔚雨芯濕身拋D奶</title></header><body><h1>蔚雨芯濕身拋D奶</h1><p>32D蔚雨芯（Rainky）、何佩瑜（Jeana）和曾淑雅前晚在荃灣一個泳池出席電視台遊戲節目《超強選擇一分鐘》戶外直播，3人坐在水泡上鬥快划到對面岸，穿比堅尼的Rainky「論盡」失手跌落水，爬上水泡時大晒事業線，搶盡風頭，性感程度拋離其他人，她事後表示：「我做足安全措施，因為係直播，擔心自己跌落水嘅樣會好難睇，隱形眼鏡都會移位。」<br>另外，穿Tee露腰的Jeana收起性感，她說：「呢個節目係一家大細收睇，唔希望影響收視。」提到她日前考車牌未能成功，她說：「衰咗泊位，會搵師傅補堂。」被問不找「柴可夫司機」？她說：「單身靠自己。」<br>撰文：任因久</p></body></html>
