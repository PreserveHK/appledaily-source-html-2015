<html><header><meta charset="utf-8"><title>求驗客手記︰列斯聯fans睇波慘被打</title></header><body><h1>求驗客手記︰列斯聯fans睇波慘被打</h1><p>德甲法蘭克福同英冠列斯聯周二喺奧地利踢熱身賽，最終前者反勝2:1，點知完場班球員走晒之後，兩隊球迷大打出手（圖）。據了解今次係法蘭克福部份極端球迷搞事；其實開波前佢哋笠晒面罩咁出現，在場警員已經留意住，但係球場保安又放佢哋入去睇波喎。完咗場法蘭克福球迷竟然無端端出手，跟住走到出市中心追住列斯聯球迷嚟打，警方亦出動胡椒噴霧。<br>當地警方周三出聲明確認有25人被捕，其中17個係法蘭克福球迷；要入醫院治理嘅傷者就總共有七位。</p></body></html>
