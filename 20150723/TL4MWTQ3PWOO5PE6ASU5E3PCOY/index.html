<html><header><meta charset="utf-8"><title>梁雨恩：薛世恆避開我</title></header><body><h1>梁雨恩：薛世恆避開我</h1><p>梁雨恩昨日到灣仔數碼電台宣傳新歌，相隔8年再為歌曲宣傳，她覺得需時適應緊密的通告。跟陳法拉舊愛薛世恆互相了解中的雨恩，早前自爆兩人生日僅相隔3天，不過她指今年生日撞正8號風球：「原本同巫啟賢、貝安琪一班朋友出海，乜都準備好晒，最後只係出去食午餐就返屋企。」她透露本月12日薛世恆生日當天，因為剛巧是周日教會聚會，弟兄姊妹有跟他慶祝，自己因要開工沒參與。是否要避忌！她笑說：「係佢避我，其實大家都忙。」<br>此外，陳法拉最近和陳展鵬成為facebook朋友，陳展鵬更設定自己與法拉為「同居中」，又讚法拉清純美，似乎要出擊。<br>採訪、攝影：馬建華</p></body></html>
