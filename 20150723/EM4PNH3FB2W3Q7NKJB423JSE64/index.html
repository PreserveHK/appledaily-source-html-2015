<html><header><meta charset="utf-8"><title>范冰冰保證貴妃唔Cut胸</title></header><body><h1>范冰冰保證貴妃唔Cut胸</h1><p>【北京直擊】范冰冰演出的電視劇《武則天》剛在TVB播映完畢，昨日她又為主演的電影《王朝的女人．楊貴妃》在北京出席記者會，同場的還有黎明、吳尊及導演十慶、田壯壯等。范冰冰不忘重提《武》劇被內地刪裁內容的舊事，她笑言電影已經拿到放映權，所以不會有頸部以下被切之慮。范冰冰還透露險些死在黎明手上，她說：「片尾有一場戲是黎明勒住我的脖子，可能是入戲太深，我最後都喘不上氣、開始耳鳴了，只能一直拍他的手，他這才猛然醒過來。」<br>採訪、攝影：陶然婷</p></body></html>
