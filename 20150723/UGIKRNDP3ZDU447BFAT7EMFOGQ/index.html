<html><header><meta charset="utf-8"><title>金秀賢忽然多個妹</title></header><body><h1>金秀賢忽然多個妹</h1><p>韓國男星金秀賢昨日驚爆有個同父異母的妹妹，其妹金珠娜近日因演唱韓劇《上流社會》插曲《沒有你怎麼辦》而被踢爆身份。據知金珠娜並非刻意隱瞞，只因家庭背景複雜，覺得沒必要公開，且不想被人誤會借哥哥的名氣上位。</p><p>金秀賢所屬的事務所說：「二人已很久沒有來往。」 金秀賢未曾透露過父母的婚姻狀況，只知其父金忠勳是80年代搖滾樂團Seven Dolphins的主音，有網民猜測金忠勳可能有婚外情，故金秀賢從未提及自己有妹妹。</p></body></html>
