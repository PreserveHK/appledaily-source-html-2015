<html><header><meta charset="utf-8"><title>秋生激動爆粗鬧君如</title></header><body><h1>秋生激動爆粗鬧君如</h1><p>吳君如、黃秋生、潘燦良及甄詠蓓，昨日在觀塘綵排舞台劇《狂揪夫妻》，秋生激動爆粗。君如就自爆與陳可辛拍拖初期，試過激烈爭吵，她說：「嗌交反枱，反完就知落唔到台，覺得好丟架，惟有走咗去，嗰次係最刁蠻、粗暴嘅一次，其實應該飛咗我。」而事後檢討時，秋生覺得排練有點錯漏。君如說：「排戲真係好攰，噚日排到喺梳化瞓着咗，把聲又沙，成日痰上頸，頭先死頂。」<br>秋生被問到曾德成和鄧國威辭職，及劉江華接任局長時回應稱不清楚背景：「我暫時冇乜睇法。」<br>採訪：溫敏芝<br>攝影：陳慧安</p></body></html>
