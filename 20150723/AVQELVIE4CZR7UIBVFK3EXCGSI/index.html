<html><header><meta charset="utf-8"><title>Wyman借Juno搞喊人</title></header><body><h1>Wyman借Juno搞喊人</h1><p>麥浚龍（Juno）繼11年前推出歌曲《耿耿於懷》後，今年先後推出續集《念念不忘》和《羅生門》，前日《羅》面世後在網上被洗版狂loop，不少網友聽到喊，填詞的黃偉文（Wyman）昨在電話說：「好耐冇試過，我都喊咗成晚！十萬個人問我點解咁殘忍，摧毀佢哋十年嚟嘅夢？𠵱家你鬧我狠，但三五七年後，你醒咗會多謝我。」<br></p><p>至於將跟Juno合唱外傳《雷克雅未克》的周國賢，就在電話中透露：「其實我只係唱最尾幾句。Juno叫我寫一首好癲嘅歌畀佢，我將畢生功力放入歌，出嚟超難唱。」<br>採訪：皓騫</p></body></html>
