<html><header><meta charset="utf-8"><title>體壇拾趣︰李娜等姜山改B名</title></header><body><h1>體壇拾趣︰李娜等姜山改B名</h1><p>攞過澳網同法網冠軍嘅前中國網球手李娜宣佈有咗BB，佢大讚老公姜山，講笑話俾佢一個「Ace」就搞大咗個肚！三十二歲嘅李娜仲話，希望呢胎係女，第日亦唔會強迫小朋友學網球，等仔女自己揀佢哋條路。唔少內地媒體之後都爭住同李娜做訪問，問到想幫BB改咩名嗰陣，娜姐都一頭霧水，「改名呢啲嘢睇姜山頭，完全由佢話事，因為我一直覺得名只係一個符號或者代號。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
