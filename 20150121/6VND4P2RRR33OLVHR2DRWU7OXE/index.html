<html><header><meta charset="utf-8"><title>「白屋」申請放寬地積比</title></header><body><h1>「白屋」申請放寬地積比</h1><p>【本報訊】俗稱「白屋」兼被評為三級歷史建築的摩星嶺前香港域多利道扣押中心用地，擬建成自資高等院校。城規會最新資料顯示，芝加哥大學香港基金有限公司擬將地皮發展成三層高的教學大樓，並申請放寬地積比至零點八七倍，總樓面超過五萬七千方呎。<br>事實上，教育局於二○一三年中宣佈將位於摩星嶺的前香港域多利道扣押中心用地，分配予芝加哥大學布思商學院，發展自資高等院校，估計最快二○一八年可以運作。計劃中表明，現存的炮台則會保留，並開放予公眾參觀，履行保育概念。</p></body></html>
