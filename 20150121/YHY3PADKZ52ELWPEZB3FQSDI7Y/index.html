<html><header><meta charset="utf-8"><title>中環在線：盛品儒唔怕悶帶埋老婆去論壇 - 李華華</title></header><body><h1>中環在線：盛品儒唔怕悶<br>帶埋老婆去論壇 - 李華華</h1><p>一連兩日嘅亞洲金融論壇噚日正式閉幕，話晒係財金界嘅年度盛事，喺場內見到諾貝爾經濟學獎得主克魯明、金管局總裁陳德霖等財金界猛人出現一啲都唔奇，奇就奇在連亞視前執董盛品儒（James）都有現身，估唔到佢對呢類悶悶哋嘅經濟論壇都有興趣。<br>自認係「高層、後生同靚仔」嘅James噚日下晝兩點幾，拖住老婆蔡一鳳出現。點解佢會嚟？James話，佢其實係嚟撐佢老友，即係主營房地產同貿易嘅經緯集團太子女陳丹丹嘅場。不過，睇番場刊，其實陳丹丹冇份演講，只係佢阿爸陳經緯有份講開幕辭，James認真有心嘞。</p></body></html>
