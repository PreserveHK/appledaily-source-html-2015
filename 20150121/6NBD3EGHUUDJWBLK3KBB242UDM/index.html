<html><header><meta charset="utf-8"><title>泰國真人真事3歲囡魷魚骨隆鼻</title></header><body><h1>泰國真人真事<br>3歲囡魷魚骨隆鼻</h1><p>泰國一名3歲女童日前被媽媽發現不斷流鼻血，而且有鼻塞情況，媽媽拿電筒一照，發現女兒的鼻腔內有異物，取出來一看竟是透明的魷魚殼。<br><br>泰國媒體報道，原來小女孩是希望擁有高挺鼻樑，所以之前和家人燒烤時，取走透明魷魚殼，將它塞進鼻腔裡。媽媽完全不知道為何女兒年紀少少，竟然會覺得自己的鼻子不夠漂亮。結果小妹妹隆鼻不成，反而鼻血流不停且發臭，幸好媽媽及時發現。<br><br>網友質疑該名3歲女童怎麼會想到自行隆鼻，小小年紀便想到自己外表，實在太可悲了。還有人說，若連3歲小孩都這麼在意外表，這個國家的問題就大了。<br><br>Thai Visa／台灣《蘋果日報》</p></body></html>
