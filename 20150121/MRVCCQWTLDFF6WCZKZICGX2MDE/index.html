<html><header><meta charset="utf-8"><title>尊尼幫瘋狂粉絲簽額頭</title></header><body><h1>尊尼幫瘋狂粉絲簽額頭</h1><p>荷李活影星尊尼狄普（Johnny Depp）大前日在柏林宣傳完新片《華麗怪盜》（Mortdecai）後，立即趕到倫敦出席前晚舉行的首映禮，他與未婚妻安芭赫德（Amber Heard）十指緊扣現身，兩人不時細聲講大聲笑。<br>現場女粉絲一見到尊尼就相當瘋狂，竟然叫他於額頭上簽名，場面搞笑。尊尼簽名簽得太投入，要兩名保安左右夾着將他帶走，他離開時還擰轉頭依依不捨望粉絲，難怪粉絲對他癡心。至於女主角姬莉芙柏露（Gwyneth Paltrow）並沒有現身，她於周末與友人到了墨西哥度假，穿上白色比堅尼的她大晒弗爆身段。<br>撰文：泰米</p></body></html>
