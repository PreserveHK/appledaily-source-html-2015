<html><header><meta charset="utf-8"><title>女兒國：E奶超蓮徵肥仔老公</title></header><body><h1>女兒國：E奶超蓮徵肥仔老公</h1><p>現年二十七歲的陳靜師妹、「E奶超蓮」鍾采羲（Iris）入行以來緋聞不絕，可是真命天子至今仍未出現，她日前接受訪問時衝口而出：「今年我想公開徵婚，對方唔使好靚仔，怕佢花弗，又唔使好有錢，但要人品好同錫我，我對肥仔情有獨鍾。」Iris直認恨拍拖，自爆曾參加極速約會，她說：「去過兩次，但人選都唔啱，冇感覺冇發展機會。」<br>採訪：比華利<br>場地：The AIR （The ONE）</p></body></html>
