<html><header><meta charset="utf-8"><title>Selena床上露Bra網聊</title></header><body><h1>Selena床上露Bra網聊</h1><p>美國女歌手Selena Gomez日前拖DJ新歡Zedd出席派對公開戀情，每次拍拖也全情投入的Selena，前日就於Instagram上載跟緋聞男友的合照，獲過百萬網友讚好，而Zedd更公開跟Selena用視像聊天時的截圖，Selena於床上一邊露Bra一邊跟男友聊得㷫起，相當風騷。</p><p>反觀Selena舊愛Justin Bieber也不甘示弱，被發現邀真人騷女星Kim Kardashian妹妹Kendall Jenner到家作客，半裸的小Justin頭髮蓬鬆，擺明是剛剛瞓醒。<br>撰文：哥羅</p></body></html>
