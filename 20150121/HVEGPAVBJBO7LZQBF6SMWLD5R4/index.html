<html><header><meta charset="utf-8"><title>關仁隱事：「格格」見低踩俾「空嘴」寸 - 關仁</title></header><body><h1>關仁隱事：「格格」見低踩俾「空嘴」寸 - 關仁</h1><p>公仔箱啲花旦成日有負面新聞，搞到形象插水，返唔到轉頭嘅「格格」當然要匿埋避風頭。格格份人其實人緣唔算好，佢最叻見高拜見低踩，試過有同佢同劇、知名度唔及佢嘅演員，就成日俾格格藐。話說有次格格寸同劇女演員扮丫環，又係咁講嘢有骨落地，令現場氣氛好尷尬，但佢把口仲係唔肯收，好似機關槍咁鬧，結果同劇小生「空嘴」睇唔過眼，開聲寸番格格，由於空嘴知名度大佢好多，格格立即收聲，關仁覺得格格份人太勢利，先落得𠵱家咁嘅下場。<br>撰文：關仁</p></body></html>
