<html><header><meta charset="utf-8"><title>王維基約助理睇戲當工作</title></header><body><h1>王維基約助理睇戲當工作</h1><p>香港電視網絡（HKTV）揸弗人王維基，日前被傳媒拍得跟年約二十五歲私人女助理鄭蔚藍（Hazel）到數碼港睇戲，報道指王維基睇戲後本想與對方晚膳，但發現記者而打消念頭，報道又指Hazel跟友人聚會至深夜，王維基也專程驅車接載女助手離開，翌日又被發現偕Hazel到半島酒店食晚飯。至於Hazel就讀大學時被封校花，畢業後便加盟港視，去年十月黃子華開棟篤笑，兩人也是結伴睇騷。<br>記者昨致電港視發言人鄭小姐了解時，她說：「王生同佢助理只係工作上關係，王生話唔會回應任何不實報道。」<br>採訪：魯吉</p></body></html>
