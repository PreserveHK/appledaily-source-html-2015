<html><header><meta charset="utf-8"><title>冬季轉會窗：禾堡斟失意舒賀爾尼</title></header><body><h1>冬季轉會窗：禾堡斟失意舒賀爾尼</h1><p>【綜合英格蘭外電】禾夫斯堡準備出價二千三百萬鎊（約2.7億港元），向車路士提出收購長坐冷板凳的德國翼鋒舒賀爾尼（圖）。</p><p>不過，禾堡開出的價錢與車仔叫價的三千萬鎊有一段距離，但因之前曾向車仔羅致比利時中場奇雲迪布尼，雙方關係算良好，故車仔或願意把舒賀爾尼割價出售。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
