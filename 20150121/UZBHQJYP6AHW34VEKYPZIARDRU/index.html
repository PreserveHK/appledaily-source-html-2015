<html><header><meta charset="utf-8"><title>中台良緣：大S嫁富二代最威</title></header><body><h1>中台良緣：大S嫁富二代最威</h1><p>海峽兩岸交流日深，很多台灣藝人也愛到內地掘金，促成了多段美好姻緣。</p><p>汪小菲、徐熙媛（大S）</p><p>二○一○年台灣女星大S於北京出席安以軒的生日派對，結識內地「富二代」汪小菲，同年十月汪小菲與張雨綺分手，十一月即與大S閃婚，去年大S為汪家誕女。</p><p>鍾石、劉若英</p><p>當時四十一歲的台灣女星劉若英在二○一一年嫁給比她年輕兩歲的內地商人鍾石，劉於結婚兩周年才公開與鍾石的合照，今年將生B。</p><p>高圓圓、趙又廷</p><p>內地女星高圓圓因合作電影《搜索》與趙又廷撻着，去年六月在北京登記結婚，同年十一月底回台灣補辦喜酒。</p></body></html>
