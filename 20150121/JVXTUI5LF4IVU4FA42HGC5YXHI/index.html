<html><header><meta charset="utf-8"><title>美大學女籃球員鯁香口膠死</title></header><body><h1>美大學女籃球員鯁香口膠死</h1><p>美國NBA球星有時會在比賽期間咀嚼香口膠減壓，但當地一名大學籃球隊女球員卻因在睡夢中遭香口膠鯁喉，窒息而死。<br>二十一歲的克拉克（圖），身高達六呎，就讀於賓夕凡尼亞州加利福尼亞大學傳理系，亦是籃球隊的正選前鋒。她周日清晨被發現在宿舍昏迷不醒，送院後證實死亡。警方初部相信她是因咀嚼着香口膠入睡，令呼吸道被香口膠梗塞窒息致死，稍後將驗屍確定死因。全國大學體育協會在Twitter上載她的照片，悼念她意外死亡。<br>美國《紐約每日新聞》</p></body></html>
