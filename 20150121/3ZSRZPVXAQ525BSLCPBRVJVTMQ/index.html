<html><header><meta charset="utf-8"><title>婦鬼屋嚇至瀨尿濕褲相變宣傳照</title></header><body><h1>婦鬼屋嚇至瀨尿<br>濕褲相變宣傳照</h1><p>新西蘭一個鬼屋主題樂園推廣迷宮的驚嚇度，竟以女遊客被嚇到瀨尿的濕褲照（圖）作宣傳噱頭，令她大感羞辱，要求樂園刪除該張尷尬照片。<br>Spookers猛鬼樂園位於奧克蘭，以喪屍追嚇遊人聞名。樂園最近推出鬼屋迷宮，有女遊客入內被嚇到瀨尿，樂園竟在她不知情下，在公司fb網頁上載該張照片，並加上「嚇到尿褲」的標題作宣傳，有逾千人給「like」。但女事主不滿親友從衣着認出她而對她大肆嘲笑，教她尷尬。樂園堅持有權拍照及刊登相片，更指每晚平均有五名遊人被嚇到瀨尿。<br>英國《每日郵報》</p></body></html>
