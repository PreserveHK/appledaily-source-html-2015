<html><header><meta charset="utf-8"><title>韓戲報告：《今天的戀愛》六日破百萬</title></header><body><h1>韓戲報告：《今天的戀愛》六日破百萬</h1><p>韓國電影票房一向競爭激烈，加上本月有多套大片上映，演員們亦不敢怠慢，紛紛四出宣傳谷戲，當中由李昇基及文彩媛主演的新片《今天的戀愛》成績最為驕人，上映僅六日，其入場人次已突破百萬大關，相反過去其他同題材的電影如《建築學概論》及《我的愛我的新娘》，均要用七至十日時間才可突破百萬入場人次。</p><p>《今天的戀愛》是李昇基的大銀幕處男作，講述現代年輕男女的寫實愛情故事而大受歡迎。與《今天的戀愛》同日上映、由河知雲及河正宇主演的《許三觀》，票房稍為落後，只得六萬多入場人次，不過仍可擠入票房榜的第三名。<br>撰文：梁雯迪</p></body></html>
