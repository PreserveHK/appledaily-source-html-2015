<html><header><meta charset="utf-8"><title>體壇拾趣︰Marco聯賽排第五</title></header><body><h1>體壇拾趣︰Marco聯賽排第五</h1><p>喺桌球大師賽八強出局後，香港一哥傅家俊（Marco、圖）狀態似乎未有起色。桌球錦標聯賽禮拜一喺英國展開第三循環分組賽，Marco分別以3:1及3:2贏完鄧立普同冰咸，點知之後就兵敗如山倒，以2:3輸畀「抗癌勇士」卡達後，仲俾東道主戴維斯派足三蛋，暫時以兩勝兩負排名小組第五。小組七人中最後兩位會被淘汰，相信Marco最後兩場對戰戴爾同艾頓，要加把勁喇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
