<html><header><meta charset="utf-8"><title>體訊速遞：（拳擊）傑素高四月鬥不敗拳神</title></header><body><h1>體訊速遞：<br>（拳擊）傑素高四月鬥不敗拳神</h1><p>世界重量級拳王傑素高（圖）周二證實，於今年四月二十五日在紐約麥迪遜花園廣場，接受職業生涯未輸過的三十歲美國拳手真寧斯之挑戰，以力保他IBF、IBO、WBA 及WBO四條金腰帶。綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
