<html><header><meta charset="utf-8"><title>鎮宇對Sammi動情</title></header><body><h1>鎮宇對Sammi動情</h1><p>鄭秀文（Sammi）在電影版《衝上雲霄》中，與飾演Sam哥的吳鎮宇發展戀情，電影將於下月十九日大年初一上映，兩人早前為電影拍攝海報，Sammi笑言看見穿了制服的鎮宇也抵受不住誘惑。</p><p>Sammi說：「我對制服有特別偏好，原來唔止女仔着制服令人心動，男人都一樣有呢個感覺。」鎮宇也表示有同感，坦言與Sammi合作會動真情，很有戀愛feel，他說：「Sammi好準確咁捉住每一方面發揮情感，又好有喜劇感，感覺好獨特。」<br>撰文：小米</p></body></html>
