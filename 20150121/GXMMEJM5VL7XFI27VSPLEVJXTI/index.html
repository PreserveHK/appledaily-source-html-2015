<html><header><meta charset="utf-8"><title>舉起130公斤槓鈴91歲阿伯最勁</title></header><body><h1>舉起130公斤槓鈴<br>91歲阿伯最勁</h1><p>丹麥舉重選手斯滕斯高（Svend Stensgaard）完美地演繹如何「優雅地老去」！他雖然年屆91，但體力驚人，經常會走到健身室舉鐵，即使舉起131.5公斤（290磅）重的啞鈴亦毫無難度，有時又會客串做教練，指導一下年輕一輩。<br><br>斯滕斯高被指是全球最老的舉重選手，他的表現深受網民激讚，認為他年事已高但仍保持運動習慣已非常難得，更何況舉起較自己體重多一至兩倍的重量，「大部份人可能都達不到他那個年紀，就死於心臟病或肥胖相關疾病。」<br><br>YouTube </p></body></html>
