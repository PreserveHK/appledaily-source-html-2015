<html><header><meta charset="utf-8"><title>體訊速遞：（足球）元朗借入東方連拿度</title></header><body><h1>體訊速遞：<br>（足球）元朗借入東方連拿度</h1><p>東方教練團經研究後，決定將傷癒的巴西中鋒連拿度（圖）外借至天行元朗。現年三十四歲的連拿度今季從晨曦轉投東方，季內受腳傷影響未曾上陣。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
