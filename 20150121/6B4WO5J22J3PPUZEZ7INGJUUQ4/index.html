<html><header><meta charset="utf-8"><title>隔牆有耳：馮煒光真名投稿《蘋果》 - 李八方</title></header><body><h1>隔牆有耳：<br>馮煒光真名投稿《蘋果》 - 李八方</h1><p>自由黨榮譽主席田北俊之前拆穿署名「金鐘仁」嘅文人，其實就係新聞統籌專員馮煒光；「金鐘仁」銷聲匿迹後，馮煒光名正言順以真名撰文。<br>馮煒光今日以一九八四年港大學生會會長名義，投稿《蘋果》論壇版，反駁佔中發起人戴耀廷有關抗衡一國化嘅論述。到底IC想講乜東東？八方建議有心鑽研嘅讀者，不妨花少少時間望吓隔籬論壇版睇睇佢有乜見解。八方噚日問過IC，佢撰文係咪獲特首首肯？答案當然都唔使講，IC話查實以前未入政府，都喺《蘋果》投過稿兼登過，懷疑今次係新聞統籌專員呢個職位一九九九年設立以嚟，首次有IC投稿本報喎。</p></body></html>
