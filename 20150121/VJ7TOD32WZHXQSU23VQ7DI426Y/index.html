<html><header><meta charset="utf-8"><title>體訊速遞：（足球）潘文迪、范俊業返愉園</title></header><body><h1>體訊速遞：<br>（足球）潘文迪、范俊業返愉園</h1><p>早前受假波事件困擾的愉園，昨於球會fb公佈潘文迪及范俊業（圖）「回歸」，並擔任主教練及守門員教練，為目前在甲組排十五位包尾的母會救亡。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
