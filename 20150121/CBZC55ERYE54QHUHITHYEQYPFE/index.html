<html><header><meta charset="utf-8"><title>中環在線：李小加自爆同上交所高層老友 - 李華華</title></header><body><h1>中環在線：李小加自爆<br>同上交所高層老友 - 李華華</h1><p>中港股市喺滬港通通車後，關係越來越緊密，原來兩地交易所高層嘅關係都一樣咁密切。港交所（388）行政總裁李小加噚日喺亞洲金融論壇就爆咗佢同上交所總經理黃紅元識於微時嘅親密關係，兩人已經係相識成廿年嘅好朋友。<br>小加想當年咁話，一九九四年佢第一次見黃紅元嗰陣，黃只係個「nobody」，佢自己就「less than nobody」。兩位當年已經好啱嘴形，傾過唔少鴻圖大計。唔通滬港通都係咁嚟？</p></body></html>
