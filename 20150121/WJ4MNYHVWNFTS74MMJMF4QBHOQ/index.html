<html><header><meta charset="utf-8"><title>山本彩做爆乳騎士</title></header><body><h1>山本彩做爆乳騎士</h1><p>日本組合NMB48一姐山本彩，除了唱功是AKB集團數一數二之外，其身材亦名列前茅，被隊友稱為彩姐的她昨日宣佈下月推出個人第二本寫真集《Hyper Visual Book SY》，由著名攝影師紀嘉良（Leslie Kee）操刀，彩姐稱將以成熟冷艷的全新形象示人。昨日首次公開的寫真當中，她穿着比堅尼騎在電單車上，大晒34D身段，相當誘人。</p><p>由AKB成員主演的劇集《真假學園4》，於深夜一時播放，首集仍有5.2%收視，算相當高，有指電視台已計劃拍第五輯。而彩姐在劇中不時起飛腳踢對手，十分狼死，但她在Twitter上表示覺得自己演技很爛。<br>撰文：阮瑜</p></body></html>
