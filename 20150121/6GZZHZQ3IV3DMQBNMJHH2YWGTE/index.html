<html><header><meta charset="utf-8"><title>體訊速遞：（足球）柏天尼幫卡比路追糧</title></header><body><h1>體訊速遞：<br>（足球）柏天尼幫卡比路追糧</h1><p>現任俄羅斯國家隊教練卡比路（圖），遭俄足總欠薪超過半年，當地工會本限定足總要在周一支付所欠薪金，但卡帥仍未收到。歐洲足協主席柏天尼周二在莫斯科舉行記者會時，開腔呼籲俄國足總要履行對卡帥的承諾，否則將為俄國在2018年舉行世盃前，帶來負面形象。綜合外電（俄羅斯）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
