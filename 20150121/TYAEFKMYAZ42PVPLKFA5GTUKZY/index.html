<html><header><meta charset="utf-8"><title>中環在線：洪丕正專心寫notes謝清海有貼士？ - 李華華</title></header><body><h1>中環在線：洪丕正專心寫notes<br>謝清海有貼士？ - 李華華</h1><p>雖然話惠理集團（806）主席謝清海（圖右）有「金手指」之稱，佢講嘅投資心得或者畀嘅貼士都一定要聽，但係究竟佢講乜，搞到連渣打大中華區行政總裁洪丕正（圖左）都要好似學生哥咁，係咁專心寫筆記呢？渣打企業證券啱啱喺香港裁員一百人，唔通謝清海講緊企業點樣唔裁員都可以削減成本？查實洪丕正噚日負責喺亞洲金融論壇主持一個環節，佢要寫低講者講乜，方便佢做互動交流啫。<br><br>李潤芳攝</p></body></html>
