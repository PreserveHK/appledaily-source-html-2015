<html><header><meta charset="utf-8"><title>神秘宇宙無線電波
首度實時接收</title></header><body><h1>神秘宇宙無線電波<br>
首度實時接收</h1><p>浩瀚宇宙中是否有外星人？人類一直試圖想解開這個謎，自二○○七年首次偵測到銀河系以外傳來的「快速射電暴」（fast radio burst 圖）無線電波以來，曾多次收到這種僅長數毫秒的無線電波，都在發生後數星期或數月才被發現，直至去年五月首次錄得實時接收，西維珍尼亞大學研究員洛里默形容：「這是一次重大突破。」<br>天文學家相信，這種短瞬而強烈無線電波是來自五十五億光年外的宇宙，至於是怎樣造成卻莫衷一是，有的揣測是外星生物的通訊，有的認為是星體相撞造成。<br>《國際財經時報》</p></body></html>
