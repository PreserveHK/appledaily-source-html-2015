<html><header><meta charset="utf-8"><title>體壇拾趣︰羅斯保轉揸老爺車</title></header><body><h1>體壇拾趣︰羅斯保轉揸老爺車</h1><p>效力平治車隊嘅德國F1車手羅斯保（小圖），比賽嗰陣揸慣最快最新嘅車，呢排F1休季，佢就轉揸吓老爺車（圖）。佢喺周一放咗張七十年代老爺平治車嘅相上twitter，呢張唔係歷史圖片，而係新相嚟㗎！佢喺網上留言：「我喺星期日遊車河，幫我呢架正到爆嘅靚車影咗張靚相。」呢架車真係唔係人人都買得起，就算買得起，都唔捨得揸啦，因為都八萬鎊，計番港紙要九十四萬。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
