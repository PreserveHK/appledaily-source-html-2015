<html><header><meta charset="utf-8"><title>祖兒演出斬件上讚好</title></header><body><h1>祖兒演出斬件上讚好</h1><p>容祖兒昨日在尖沙嘴為澳門舉行的演唱會綵排，對於有網民替祖兒不值，指她在勁歌頒獎禮演唱被cut走，直至翌日晚上才重播，祖兒說：「幾好，分開一半播，多謝對我尊重，直播有唔能夠控制嘅因素。」談到謝安琪經理人夏森美暗寸無綫，祖兒認為歌手付出了努力不會白費。<br>提到和張敬軒錫鄭裕玲影合照，站在一旁的吳若希閃入鏡頭被網民封為攝石人，祖兒沒好氣說：「一個頒獎禮搞咁多嘢出嚟㗎，大家都攞獎，大家都開心，冇所謂啦。」此外，吳若希前晚在「TVB8金曲榜頒獎典禮」上，再度憑《越難越愛》國語版獲金曲金獎，她說當晚是應鄭裕玲邀請合照。<br>採訪、攝影：黃曉妍</p></body></html>
