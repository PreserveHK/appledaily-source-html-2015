<html><header><meta charset="utf-8"><title>失戀11周即復元　離婚需年半</title></header><body><h1>失戀11周即復元　離婚需年半</h1><p>時間是治療情傷的最佳良藥。美國一項調查指，大部份人失戀後十一周就會走出陰霾，但婚姻失敗（圖）的傷痛，則需要多近六倍時間才能夠復元。<br>新澤西州蒙茅斯大學的萊萬多夫斯基（Gary Lewandowski）和比佐科（Nicole Bizzoco）訪問了155位半年內曾分手的男女，結果發現71%人在十一周就能治癒情傷，甚至感受到分手的好處。但另一項網站調查就指，離過婚的人都需要十八個月才能重拾生活正軌。43%人離婚後會鬆一口氣，但31%人會感到哀傷，16%更自言難以面對婚姻失敗。<br>英國《每日郵報》</p></body></html>
