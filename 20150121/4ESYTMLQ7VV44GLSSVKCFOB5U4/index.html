<html><header><meta charset="utf-8"><title>Brunch多吃沙律白肉</title></header><body><h1>Brunch多吃沙律白肉</h1><p>【避免久坐】<br>飯局選吃西餐也可以食得健康，近年流行的「Brunch」（早午餐），可自行控制進食份量，例如先吃沙律吧的食物，挑選沙律材料如蔬菜、凍蝦等，配合健康醬汁，可增加蔬菜攝取量，亦避免全程久坐。<br>註冊營養師林思為指頭盤選煙三文魚較佳，高鹽的巴馬火腿及高膽固醇的鵝肝宜少吃。<br>主菜選魚類、雞肉等白肉較健康。而牛扒脂肪較高，不宜經常進食。甜品方面，朱古力製作的甜品糖份偏高；芝士蛋糕熱量驚人，一件有450卡路里（千卡）；雪糕配水果因為有水果作配料，相對「無咁肥」。<br>■記者梁麗兒</p></body></html>
