<html><header><meta charset="utf-8"><title>范范孖仔連環改名</title></header><body><h1>范范孖仔連環改名</h1><p>上周四范瑋琪為老公陳建州（黑人）誕下孖仔，黑人昨早在微博貼相大晒一家四口溫馨照，同時公佈兩個兒子的名稱，分別是陳璿飛（River）及陳璿翔（Ryan），但不到七小時便改變主意，他在微博指「璿」字的讀音有很多，與范范商量後決定改「璿」為「睿」，並解釋說：「免得孩子成長過程中，要一直跟別人解釋名字的念法。」黑人的兒子名字有「飛」及「翔」，有網友估計是為了紀念黑人當飛行員的已故父親。<br>採訪、攝影：黃曉程、楊浩賢</p></body></html>
