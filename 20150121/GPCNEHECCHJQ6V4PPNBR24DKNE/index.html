<html><header><meta charset="utf-8"><title>馮仁昭四圍超：婷婷放唔低Sean - 馮仁昭</title></header><body><h1>馮仁昭四圍超：婷婷放唔低Sean - 馮仁昭</h1><p>謝婷婷噚日喺柴灣為一個脫毛品牌拍攝廣告，今次佢會有泳衣同內衣嘅造型，佢話今次係配合產品需要，事前喺飲食都要做番啲配合，唔知呢個係咪性感底線呢？佢就話：「其實如果露上身，但係睇唔到前面都可以接受！」𠵱家婷婷係單身，睇怕都唔會有束縛而避忌喎，點知佢無啦啦又提舊愛Sean話：「唔關事，前男友都好支持我嘅工作。」<br>撰文：馮仁昭</p></body></html>
