<html><header><meta charset="utf-8"><title>趣趣地：綠茵神奇反勝有啲鬼</title></header><body><h1>趣趣地：綠茵神奇反勝有啲鬼</h1><p>踢到84分鐘仲落後緊三球，睇怕都輸梗十成十喇啩，但上周六場日乙聯賽就出現奇蹟大逆轉，東京綠茵（圖）主場迎戰榜末FC岐阜，半場已經落後0:3，由下半場39分鐘到補時第六分鐘連入四球，以4:3神奇反勝，網上討論區唔少網民都話場波鬼鬼哋。另外，FC橫濱嘅48歲老將三浦知良又入波，助球隊以1:0作客贏熊本羅亞素，連續兩戰入波，刷新自己喺一星期前創嘅日本聯賽最年長球員入球紀錄。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
