<html><header><meta charset="utf-8"><title>吳綺莉託肥媽做媒人</title></header><body><h1>吳綺莉託肥媽做媒人</h1><p>肥媽Maria Cordero昨日到灣仔數碼電台為吳綺莉主持的節目擔任嘉賓，肥媽直指吳綺莉不需要強裝獨立，肥媽說：「我見到佢愛得最甘、最深嘅時候，自己種嘅瓜係應該自己食，佢成日想證明俾人睇，其實佢應該俾人媾吓或者主動去媾吓人。」吳綺莉即笑說：「有冇好介紹？」肥媽對素顏的吳綺莉說：「你化妝先啦！咁點介紹呀？」<br>吳綺莉坦言已準備好接受新戀情，女兒卓林亦不會介意，問到兩人相處如何？她說：「可能以前會強啲，𠵱家講嘢要諗一諗先，用朋友關係相處。要慢慢學習，呢次件事幾嚴重，係好大教訓，個女整醒咗我。」吳綺莉透露正在接受心理治療。<br>採訪、攝影：盧妹</p></body></html>
