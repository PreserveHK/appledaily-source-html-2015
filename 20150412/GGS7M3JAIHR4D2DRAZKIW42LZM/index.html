<html><header><meta charset="utf-8"><title>體壇拾趣：胡贇闖決賽唔怕攰</title></header><body><h1>體壇拾趣：<br>胡贇闖決賽唔怕攰</h1><p>世界排名13嘅羽毛球港將胡贇，噚日喺新加坡公開賽男單四強硬撼印度球手帕魯比利。呢位香港一哥喺先失一局20:22下，好快連追21:11、21:14，反勝局數2:1，今年首次殺入超級賽決賽。胡贇除咗16強淘汰中國一哥諶龍，八強同四強都要打足三局，對已經33歲嘅佢係體力大考驗。今日決賽，佢將會對戰年輕13歲、世界排名第10嘅日本球手桃田賢斗（now631台今日1:00pm直播）；雙方對賽兩次各有勝負，對上一次係月初馬來西亞公開賽，當時胡贇輸0:2。不過，既然中國一哥都贏到，希望佢可以再打出驚喜啦！</p></body></html>
