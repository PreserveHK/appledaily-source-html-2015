<html><header><meta charset="utf-8"><title>碧咸大仔帶兩女睇騷</title></header><body><h1>碧咸大仔帶兩女睇騷</h1><p>昨日是為期三日的美國大型戶外音樂節Coachella的開幕日，吸引了不少名人及明星出席。碧咸（David Beckham）的大仔Brooklyn（右）撇低父母及兄弟，帶了兩位女友人現身音樂節。戴了黑超的Brooklyn帥氣十足，難怪身邊不乏女性。名媛Paris Hilton及妹妹Nicky一齊穿了白色裙赴會，Paris心情相當靚，有粉絲上前與她擊掌時，她亦high爆配合。</p></body></html>
