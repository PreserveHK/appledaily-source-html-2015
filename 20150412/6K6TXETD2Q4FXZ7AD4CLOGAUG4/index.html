<html><header><meta charset="utf-8"><title>胡兵晒二億靚衫捱轟</title></header><body><h1>胡兵晒二億靚衫捱轟</h1><p>內地男星胡兵近年到日本發展成為網絡紅人，早前他參加日本綜藝節目《北野武的電視撞擊》，在節目中揚言在日本消費10萬元人民幣的中國遊客「都是窮人」，更展示他在北京價值約5,000萬元人民幣的豪宅，還有衣帽間內不計其數的衣服飾物、鑽石名錶等，總值約2億人民幣，令日本藝人譁然。<br>節目播出後內地網民圍插胡兵「炫富」，事後他在微博發文解釋：「節目中的估值，都是節目後期添加的估價，我並沒有給出過任何具體金額。」他又強調沒有講過詆毀中國遊客的說話，接受訪問的目的是想讓人知道，中國年輕一代是如何通過努力實現富足生活，並已向日本電視台投訴節目斷章取義。<br>撰文：李森</p></body></html>
