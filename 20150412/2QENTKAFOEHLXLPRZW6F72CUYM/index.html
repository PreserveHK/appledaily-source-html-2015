<html><header><meta charset="utf-8"><title>嘉年華學低碳生活</title></header><body><h1>嘉年華學低碳生活</h1><p>【活好周日】<br>【本報訊】全球暖化問題備受關注，今日上午11時至下午5時，香港中文大學於深水埗西九龍中心舉行「環保嘉年華暨賽馬會氣候變化博物館展覽2015」，向公眾傳遞環保訊息。嘉年華主題是「低碳．藍天」，有互動資訊及遊戲攤位向市民推廣低碳生活，並介紹有機耕種等。中大學生將分享在大學推動廚餘回收的經驗，並現場示範製作環保酵素。現場首次加入展出「賽馬會氣候變化博物館」的部份展品，活動費用全免。</p></body></html>
