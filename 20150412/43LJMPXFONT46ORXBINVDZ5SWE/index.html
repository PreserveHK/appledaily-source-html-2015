<html><header><meta charset="utf-8"><title>池昌旭傳撻着韓國小姐</title></header><body><h1>池昌旭傳撻着韓國小姐</h1><p>近期人氣上升的韓劇《Healer》男星池昌旭，日前遭韓國網民爆料，表示他與2009年韓國小姐冠軍出身的演員金珠麗秘密拍拖。網民公開多張相片，指兩人擁有多件情侶配飾，包括手鏈及太陽眼鏡等，而且不避嫌戴配飾出席活動。<br>不過池昌旭所屬的事務所昨日就例牌否認，並說：「粉絲似乎是誤會了，金珠麗之前與池昌旭及幾位朋友一起約會，但兩人只是普通朋友的關係。」事務所又解釋傳聞的「情侶配飾」是粉絲送，又表示太陽眼鏡是由造型師提供的，並非情侶飾物。但有網民就質疑兩人未曾合作，忽而傳出緋聞，覺得空穴來風未必無因。<br>撰文：梁雯迪</p></body></html>
