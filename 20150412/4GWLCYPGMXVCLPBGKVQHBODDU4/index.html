<html><header><meta charset="utf-8"><title>九龍城舉行潑水節</title></header><body><h1>九龍城舉行潑水節</h1><p>【活好周日】<br>【本報訊】潑水節於本月13至15日在泰國舉行，若無法飛往泰國感受當地熱鬧氣氛，今日也可參加本地的九龍城泰國潑水節。活動由中午至傍晚於九龍城打鼓嶺道一帶舉行，有開幕遊行、泰國傳統舞蹈、歌唱及喜劇表演，傍晚則有巡遊祈福。參加者需留意遊行期間，會不斷有人向附近市民潑水，也會進行水戰，氣氛歡樂。家長則可帶同小朋友到附近打鼓嶺道休憩公園，屆時會有不少孩童在該處進行水槍戰。</p></body></html>
