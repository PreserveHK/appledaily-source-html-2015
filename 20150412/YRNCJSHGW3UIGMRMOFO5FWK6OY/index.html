<html><header><meta charset="utf-8"><title>宋智孝狂晒出遊相</title></header><body><h1>宋智孝狂晒出遊相</h1><p>韓國綜藝節目《Running Man》主持宋智孝近日忙於與《未生》男星卞耀漢趕拍新劇《前女友俱樂部》，不過智孝亦懂得忙裏偷閒，繼日前在微博公開與家人賞櫻花後，前日她又於微博上載多張與工作人員踩單車遊玩的照片，並留言：「明媚的春天與漂亮的工作人員一起自行車出遊！」</p><p>可見淡妝示人的智孝與眾工作人員老友鬼鬼，毫無架子的智孝更充當攝影師拿住手機與他們合照，足見智孝的真性情。就連智孝在新劇的片場亦愛充當打雜，忽然化身做髮型師為工作人員set頭，十分搞鬼。<br>撰文：施洛冰</p></body></html>
