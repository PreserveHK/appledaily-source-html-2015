<html><header><meta charset="utf-8"><title>趣趣地：泰利「球員先生」投古仔</title></header><body><h1>趣趣地：泰利「球員先生」投古仔</h1><p>由英超球員互選產生嘅英格蘭球員先生同最佳年輕球員，已經開始投票，車路士隊長泰利就懶威咁，上載自己張選票上個人instagram（圖），最佳年輕球員就冇咩懸念，泰利揀咗熱刺前鋒哈利卡尼，但英格蘭球員先生，泰利就揀咗利物浦中場菲臘比古天奴。其實球員先生熱門之一係車路士中場夏薩特，不過泰利唔撐自己人反而揀對手中場，唔知夏薩特會唔會嬲嬲呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
