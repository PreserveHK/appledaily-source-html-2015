<html><header><meta charset="utf-8"><title>體壇拾趣：東方籃兒驚險捧銀牌</title></header><body><h1>體壇拾趣：<br>東方籃兒驚險捧銀牌</h1><p>東方籃球隊前晚喺界限街體育館，同旭暉合演中級組銀牌決賽，吸引幾百名球迷逼爆賽場。銀牌賽規定球隊唔可以用外援，東方缺少兩位黑人球員助拳下，最後30秒俾對手追平70:70；好彩34歲嘅經驗老將Dwayne Kirkley上籃得手兼博得犯規，再度領先73:70，之後再把握對手失誤射入罰球下，以76:70贏波捧盃（圖）。雖然贏得驚險，但副總監李偉倫就話未驚過：「陣中有唔少老將，有足夠經驗應付類似場面。甲二聯賽周五開波，兩位外援有機會出場，有信心可以再次全勝封王，來季升上甲一。」</p></body></html>
