<html><header><meta charset="utf-8"><title>或需列明意願　惹道德爭議</title></header><body><h1>或需列明意願　惹道德爭議</h1><p>死者本人是否希望精子被取出用於生育，是死後取精涉及的道德問題，很多地區都像南澳省一樣，要收到死者有意生育的書面證明才會為取精開綠燈，但坎培拉所在的首都特區，則沒有這方面的要求。<br></p><p>被斥罔顧孩子利益</p><p>另邊廂，道德團體批評明知孩子要在單親環境下成長仍堅持生育，是滿足個人慾望、罔顧孩子利益的自私行為。今次負責取精的婦科專家特里梅倫坦言，起初基於道德考慮不想幫忙，但眼見遺孀連番遭醫生拒絕，加上考慮到年輕夫婦不會預計自己會早逝，鮮有立下生育書面證明，最終相信「只要母親與孩子幸福健康，社會與法律不應說三道四」。<br>澳洲《悉尼先驅晨報》</p></body></html>
