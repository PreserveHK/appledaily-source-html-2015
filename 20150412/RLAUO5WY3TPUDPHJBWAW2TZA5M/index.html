<html><header><meta charset="utf-8"><title>上戶彩拍新劇恨生仔</title></header><body><h1>上戶彩拍新劇恨生仔</h1><p>今季日劇套套卡士強勁，女星上戶彩為力谷與木村拓哉合演的《I'm Home》，近日接受日本報章訪問，上戶大讚演她與木村兒子的童星高橋來十分可愛。現實中已婚兩年半的上戶，一直有傳她恨生仔，訪問中她直言很想有個像來仔般又可愛又乖的兒子，毫不掩飾恨生心情。而曾出唱片的上戶表示不會再做歌手，更稱現在連卡拉OK亦不唱。此外，由山下智久主演的《給阿爾吉儂的花束》前晚首播，扮智障人士的他有一場咀戲。</p></body></html>
