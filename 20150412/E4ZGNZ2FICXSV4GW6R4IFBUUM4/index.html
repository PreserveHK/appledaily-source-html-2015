<html><header><meta charset="utf-8"><title>趣趣地：抗癌鬥士再踢即續約</title></header><body><h1>趣趣地：抗癌鬥士再踢即續約</h1><p>抗癌鬥士約拿斯古迪利斯（圖）康復後，已經重披紐卡素球衣上陣，上仗東北打吡戰鬥新特蘭更加係佢復出後首次正選上陣；原本佢今季就約滿紐卡素， 不過古迪利斯已經為紐卡素上陣199次，只要多上陣一場就達到200場，可以引用自動條款續約。紐卡素周一作客利物浦，領隊卡華就話用唔用古迪利斯，唔關財政問題事；不過古迪利斯有咁感人嘅抗癌經歷，又深得紐記球迷愛戴，睇怕球會都唔會咁孤寒啩。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
