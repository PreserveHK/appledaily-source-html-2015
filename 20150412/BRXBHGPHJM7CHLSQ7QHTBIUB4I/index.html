<html><header><meta charset="utf-8"><title>Coffee緻藍天揀樓</title></header><body><h1>Coffee緻藍天揀樓</h1><p>【爆相爆片】樓價有升冇跌，最近有不少藝人都入市，昨日讀者劉小姐目睹林芊妤（Coffee）現身位於紅磡置富商場的將軍澳緻藍天樓盤的售樓處，於是透過本報「爆相爆片」報料。Coffee單人匹馬戴着黑色膠框眼鏡，長髮披肩，一眼被認出，當時她坐在8樓food court附近，跟一些地產經紀交談，又不時拿着手機錄音密密斟。<br>據知昨日是緻藍天揀樓日，過百買家帶備首期買樓。離開無綫後的Coffee，星運亨通，估不到可以極速做業主。本報昨日致電Coffee詢問有關買樓一事，她說：「陪屋企人睇吓啫！冇回應喇！」<br>採訪：非非</p></body></html>
