<html><header><meta charset="utf-8"><title>義賣「八寶傘」撐流浪狗</title></header><body><h1>義賣「八寶傘」撐流浪狗</h1><p>【本報訊】愛狗的周茵茵為支持友人Ivy照顧流浪唐狗，義賣印有其8隻愛犬肖像的「八寶傘」，反應踴躍，300把傘全售罄，籌得3萬元。她說，Ivy有家人患癌症，須同時兼顧照料病者與80多隻流浪唐狗，是次籌得的善款，僅夠狗場3個月開支。她正着手製作1,000個「八寶環保袋」作義賣，持續支持Ivy，為狗狗打氣。<br>茵茵笑言昨煙雨濛濛，本有點擔心有訂傘者不應約，幸所有八寶傘已售出。8隻唐狗昨遇到很多新朋友，玩得開心。她呼籲人們多領養成年唐狗，「佢哋冇其他狗仔咁多機會」。 </p></body></html>
