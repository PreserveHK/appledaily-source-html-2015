<html><header><meta charset="utf-8"><title>【一周必看】港海域奇景　300長吻真海豚閃現</title></header><body><h1>【一周必看】<br>港海域奇景　300長吻真海豚閃現</h1><p>本港海域驚現逾300條海豚逐浪，跳躍奇景！7名釣魚發燒友上周六租船出海到果洲群島垂釣，遇上海豚大軍集體逐浪跳躍壯觀場面，當時海面方圓幾十米盡是活潑海豚，在場釣友忘形大叫「幾難得見到百幾條海豚一齊跳躍游水！畀錢都睇唔到呀！」本港海豚專家據外形推斷訪港的是有「閃電俠」之稱的長吻真海豚，今次300條齊齊現身，是本港歷來最多一次。</p></body></html>
