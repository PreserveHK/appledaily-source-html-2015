<html><header><meta charset="utf-8"><title>趣趣地：雲格減友賽錫住班兵</title></header><body><h1>趣趣地：雲格減友賽錫住班兵</h1><p>英超球星位位人工都好高，唔少球隊為咗增加收入，都只好加插友賽掘金，好似曼城同熱刺完成球季後就會角逐一個巡迴賽，車路士亦都打算季尾搞比賽。不過阿仙奴領隊雲格（圖）就好錫住班球員，今夏到歐洲集訓外，亦都只會去新加坡參戰兩場英超挑戰盃。雲格仲話，新一季英超八月八日就舉行，有啲南美兵仲慘，要踢美洲國家盃，真係辛苦；雲格理財有道下，阿仙奴大把錢，梗係唔志在友賽收入。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
