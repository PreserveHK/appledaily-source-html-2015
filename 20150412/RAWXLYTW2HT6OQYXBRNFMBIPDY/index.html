<html><header><meta charset="utf-8"><title>老闆派千萬現鈔花紅員工麻袋裝錢</title></header><body><h1>老闆派千萬現鈔花紅<br>員工麻袋裝錢</h1><p>河南鄭州某電商公司於上周四召開員工分紅大會，老闆擺出土豪架勢，一口氣拿出1,400萬元（人民幣．下同）現金，用來獎勵業績突出的員工。現場會議桌上堆滿一綑綑現金，在場員工人人有份，笑逐顏開（圖）。據悉，一綑百元鈔票是10萬元，當天不少員工都帶着麻袋到場領錢，還有員工家屬在外面等待護駕。<br>細心的網民在現場圖片中發現，分紅大會桌上擺的全是整綑現金，沒有拆分，也就是說，這家公司分紅按10萬元為單位計，員工最少也能得到10萬元獎金。<br>中新網/新浪微博</p></body></html>
