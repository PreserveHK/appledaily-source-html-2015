<html><header><meta charset="utf-8"><title>奶茶遺傳靚鼻畀囝囝</title></header><body><h1>奶茶遺傳靚鼻畀囝囝</h1><p>同屬高齡產婦、現年45歲的劉若英（奶茶）與老公鍾石結婚3年，奶茶於今年1月底剖腹生產一索得男。她對囝囝非常保護，一直都未發放過奶茶仔廬山真面目的照片，她只肯讓囝囝的的腳仔相見人，料不到奶茶仔的真身，卻被一眾好友洩露。</p><p>事緣近日劉若英依台灣習俗向圈中好友派滿月油飯，好友寬姐前日於fb貼了一張印有奶茶仔睡相的賀卡放上網，間接令他曝光，寬姐更在fb上留言：「祝福奶茶……也謝謝今天第一餐……享用如此美味的油飯……」。而光良和台灣DJ盧春如前日亦分別於微博貼了與奶茶仔的相，相中所見奶茶仔盡得媽咪鼻高的遺傳，而且睡相非常甜美。<br>撰文：李森</p></body></html>
