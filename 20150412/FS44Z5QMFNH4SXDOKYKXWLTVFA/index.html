<html><header><meta charset="utf-8"><title>功夫蟻細蝦大用嘴舉起肥蟲蟲</title></header><body><h1>功夫蟻細蝦大<br>用嘴舉起肥蟲蟲</h1><p>印尼婆羅洲一隻飢腸轆轆的小螞蟻，在一棵樹上與一條巨型千足蟲狹路相逢。<br> <br>小螞蟻展現驚人力量，即使千足蟲不停扭動身體，甚至將身體捲起嘗試擺脫小螞蟻，仍然徒勞無功。<br> <br>照片由17歲學生法蘭基（Frenki Jung）在家中前園拍攝。有眼利的讀者就表示，雖然小螞蟻看起來將千足蟲凌空舉起，但由照片陽光照射的位置反映，照片其實是倒轉了來放。<br> <br>英國《每日郵報》</p></body></html>
