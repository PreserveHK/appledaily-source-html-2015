<html><header><meta charset="utf-8"><title>鄺美雲約洗米嫂學佛</title></header><body><h1>鄺美雲約洗米嫂學佛</h1><p>鄺美雲（Cally）前晚出席一個名為「三羊和諧」的佛教活動，她表示已經榮升為姑媽，她說：「弟弟生咗個女，已經8個月，平時都會講佛教故事畀佢聽，我相信小朋友有佛緣，細個聽佛特別乖，特別靚。」Cally表示已經相約好友洗米華太太陳慧玲產後一齊學佛，Cally說：「澳門都有佛堂，我哋講定咗，BB會一齊聽，我哋都有一齊誦經、睇佛書，佢都有戴佛珠同學佛法。」<br>Cally跟恒基兆業地產營業部總經理林達民分手後，一直忙着工作，她說：「係好事，唔使諗咁多，好多拖拍就冇時間做嘢，𠵱家搞珠寶店、拍賣行同埋政協都好忙。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
