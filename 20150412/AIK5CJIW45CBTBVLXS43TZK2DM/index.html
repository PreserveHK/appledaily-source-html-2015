<html><header><meta charset="utf-8"><title>「椰子島」較適合背包客</title></header><body><h1>「椰子島」較適合背包客</h1><p>蘇梅島位處泰國灣，外號「椰子島」，面積僅次布吉島及象島，為泰國第三大島嶼。由於島上水清沙幼，處處椰林樹影，星級度假村林立，近年興起成港人旅遊熱點。<br>「泰國通」胡慧沖表示，蘇梅島較適合背包客旅行，過去由於配套不足，訪客到來只能潛水、享受陽光海灘等；加上島上航班由曼谷航空獨市經營，令機票價格缺欠競爭力，部份航班起飛時間欠佳，結果導致該島的吸引力，比布吉、芭堤雅等地失色。<br>不過近年訪客人數開始上升，每年吸引約2,000萬名遊客，當中不少是到來參加「滿月派對」狂歡，也有不少新婚夫婦、情侶為遠離繁囂到來，享受二人世界。<br>本報記者/《蘋果》資料室</p></body></html>
