<html><header><meta charset="utf-8"><title>《魔法王》變杯麵穿崩</title></header><body><h1>《魔法王》變杯麵穿崩</h1><p>由吳若希與林盛彬（Bob）主持的節目《至尊街頭魔法王》前晚播完，被怒轟二人風格浮誇。昨日網民又上載了一段魔法王Louis Yan的穿崩片，片段中可看見Louis拿着一個空的杯麵講解時，Bob與吳若希如常極興奮講對白過場，但眼利的網民影到Louis的右手忽然擺在身後，原來他的魔術助手將有料的杯麵偷龍轉鳳，之後Louis繼續自我陶醉歡呼魔術成功，事後助手極速爬走。</p><p>無綫將整個魔術過程被標榜成「此鏡頭不經刪剪」出街，但因要遷就鏡頭而穿崩，被大踢爆的《魔法王》即成為笑話。昨日Bob在fb留言指摘網民玩踢爆，大鬧「有一個好缺德嘅人偷拍」。<br>撰文：唐如</p></body></html>
