<html><header><meta charset="utf-8"><title>【科技籽】OS X El Capitan推出　屏幕終可一分為二</title></header><body><h1>【科技籽】OS X El Capitan推出　屏幕終可一分為二</h1><p>Mac機的新系統OS X El Capitan正式登場，只要用家的Mac機安裝了OS X Yosemite便能在Mac App Store上找到El Capitan的更新。其中一個實用功能就是Mac機用家終於能將屏幕一開為二，令工作更加方便，不過Windows用家從Winodws 7開始已能使用這個功能……其餘的更新還包括Spotlight Search、Safari、Mail等，令用家有更好的體驗。<br><br>記者：容逸富</p></body></html>
