<html><header><meta charset="utf-8"><title>碧咸大仔拍MV玩跳樓</title></header><body><h1>碧咸大仔拍MV玩跳樓</h1><p>]英國萬人迷碧咸（David Beckham）的16歲大仔Brooklyn，今年開始踏足演藝圈，先為品牌拍廣告，之後又被指簽約模特兒公司及加入電影界。</p><p>最近Brooklyn原來為老友James McVey所屬的英國組合The Vamps拍攝處男MV，暫時已公開新歌《Wake Up》的33秒MV片段當中，見到Brooklyn有一場從屋頂跳落地面的鏡頭，毫不錫身。</p></body></html>
