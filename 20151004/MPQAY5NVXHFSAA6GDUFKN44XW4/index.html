<html><header><meta charset="utf-8"><title>趣趣地：細哨炒車愁爆被集郵</title></header><body><h1>趣趣地：細哨炒車愁爆被集郵<br></h1><p>「細哨」朗拿甸奴真係黑仔，雖然佢大把錢唔志在，但前排同巴甲富明尼斯解約，𠵱家又冇班落。早兩日，佢連揸車出街都出意外，成架靚車炒咗入路邊嘅草堆度（上圖），好彩人就冇事。路過嘅途人見到細哨炒車，第一時間拎起電話，但梗係唔係報警啦，而係爭住同細哨自拍（下圖）。朗拿甸奴都勁無奈，平時四萬咁口嘅佢，都笑唔出嘞。另外，細哨透過經理人話，佢仲未打算掛靴，𠵱家等緊球會斟介。</p></body></html>
