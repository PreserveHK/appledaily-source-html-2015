<html><header><meta charset="utf-8"><title>【一周必看】【17失控】網民直播自慰床戰「𥄫」下食花生都犯法？</title></header><body><h1>【一周必看】【17失控】<br>網民直播自慰床戰「𥄫」下食花生都犯法？</h1><p>新興手機社交直播軟件「17」，面世三個月，濫用情況禁之不絕。月初在台灣曾有網民直播全裸艷舞、私處特寫，甚至床戰畫面。軟件打入香港，直播同樣失控，近日先後有網民直播露械、自慰「博出位」，更有人因軟件設分享利潤機制，用手機翻拍電視直播西甲足球賽事賺錢。有律師指，直播內容若涉違反法例，直播者及觀眾均可能要負上刑責。</p></body></html>
