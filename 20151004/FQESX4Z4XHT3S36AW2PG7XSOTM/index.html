<html><header><meta charset="utf-8"><title>趣趣地：碧咸費Sir為善奧脫福重聚</title></header><body><h1>趣趣地：碧咸費Sir為善奧脫福重聚<br></h1><p>想睇費格遜（小圖）坐喺後備席𡁻膠？想睇碧咸喺奧脫福球場「七旋斬」？唔使睇番舊片嘅，下個月14號就有機會睇到。「萬人迷」碧咸會以隊長身份帶領英國以及愛爾蘭明星隊（圖），同施丹領軍嘅世界明星隊喺奧脫福交手，為聯合國兒童基金會籌款；兩軍領隊分別係費格遜同安察洛堤，而退役意大利名哨哥連拿就會做球證。雖然未知兩隊陣容，但淨係睇施丹、碧咸同費格遜都值回票價啦！曼聯官網已經賣緊飛，最平嘅成人門票賣20鎊（約235港元）。</p></body></html>
