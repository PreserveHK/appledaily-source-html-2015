<html><header><meta charset="utf-8"><title>吳若希避談母康復進度</title></header><body><h1>吳若希避談母康復進度</h1><p>吳若希和馮允謙昨日在鑽石山出席單車活動，與世界級冠軍單車好手一起單車比賽。之前吳若希母親踩單車嚴重受傷，被問母親最近狀況，她不願多談只說：「都係咁上下，正常。媽咪受傷咗一段時間，但都意識到踩單車要顧及安全，戴頭盔、護膝係必備嘅。」<br>至於愛跑步的馮允謙，在加拿大時也會踩單車，但因香港車多路窄少做此運動，他更打算稍後到上海參加馬拉松比賽，挑戰自己，他知道連詩雅跑步傷膝，知道要多加保護。曾與岑麗香拍劇的他知道對方拍拖，即送上祝福，他說：「睇相個男仔幾靚仔又高大，香香好好人，好鍾意幫人，希望呢個男仔可以照顧佢。」<br>採訪、攝影：王連連</p></body></html>
