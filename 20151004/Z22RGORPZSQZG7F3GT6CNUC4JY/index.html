<html><header><meta charset="utf-8"><title>秀智戀李敏鎬勁吸金</title></header><body><h1>秀智戀李敏鎬勁吸金</h1><p>韓國女團miss A人氣成員秀智雖然早前跟「長腿Oppa」男友李敏鎬公開拍拖，但就從未有戀愛大過天，一直密密搵錢冇停手。近日，除了秀智代言的泡菜雪櫃新廣告見街之外，其日前為雜誌《ELLE》韓版拍攝的新相亦已公開，只見名花有主的秀智化上紅唇妝，感覺成熟又性感，當中亦有她趴在梳化及雙手放於大髀中間的誘人相片。</p><p>至於其男友李敏鎬早前遠赴羅馬，為代言的朱古力拍新廣告，昨日亦有花絮照曝光，只見李敏鎬穿上西裝於街頭擺甫士，而網民亦留言大讚：「猶如王子一樣！」<br>撰文：金美兒</p></body></html>
