<html><header><meta charset="utf-8"><title>【一周必看】超蓮水着Look吸睛</title></header><body><h1>【一周必看】<br>超蓮水着Look吸睛</h1><p>賭王三房千金何超蓮近日盛傳與台灣歌手吳克羣戀情有暗湧，雖然當事人未有回應，不過超蓮認真不愁寂寞，日前出席完四房姐姐何超盈的生日派對後，又與幾位好友去了沙灘玩滑水，其後更在Instagram先後貼圖。相中超蓮上身穿上白色三點式泳衣，下身則穿上一<br>條黑色短褲，超蓮留言說：「我有腹肌啊哈哈哈哈哈好開心！」另一張則是由友人揸機自拍，超蓮又說：「太陽下山了～下次再曬黑！」兩張相片的焦點都去了超蓮逼爆的上圍，結果有網民讚不絕口，讚她身材好！</p></body></html>
