<html><header><meta charset="utf-8"><title>【一周必看】堅強無腦B　破宿命一歲慶生</title></header><body><h1>【一周必看】<br>堅強無腦B　破宿命一歲慶生</h1><p>美國佛羅里達州男嬰賈克森（Jaxon Emmett Buell），患有罕見的無腦畸形（Anencephaly），缺失大部份腦部及頭骨，令他的頭部比正常人小得多，醫生表示可能會變死胎，即使誕下仍會夭折或不能存活。但父母堅持把他誕下，期間雖然面對重重困難，但賈克森生命力頑強，加上父母悉心照料，近日他終於打破宿命，慶祝一歲生日。網上並有熱心人士為他籌集醫藥費，期望協助賈克森能勇敢活下去。</p></body></html>
