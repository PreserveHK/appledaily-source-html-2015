<html><header><meta charset="utf-8"><title>INFINITE揮低許廷鏗</title></header><body><h1>INFINITE揮低許廷鏗</h1><p>國慶青年音樂會前晚紅館舉行，大會今年繼續以韓星做主打，並以50至100元超低價門票吸引青少年入座，韓國男團INFINITE和N-Sonic成為焦點所在，另外有新加坡歌手陳潔儀，還有香港代表許廷鏗和胡鴻鈞。<br>INFINITE成員Hoya雖有腳傷，仍然不失場，堅持坐在台上唱歌。許廷鏗承認人氣不夠韓星勁，他說：「但本地薑嚟講我哋都唔錯，今晚觀眾年紀細啲，鍾意乜藝人都好，都好支持。」另外，陳潔儀透露有一年無唱歌，她說：「上年做咗聲帶手術，因為胃酸倒流而傷到聲帶，𠵱家已經好番，休息時推咗好多工作。」<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
