<html><header><meta charset="utf-8"><title>趣趣地：可樂逼宮白禮達懶理</title></header><body><h1>趣趣地：可樂逼宮白禮達懶理<br></h1><p>人無恥則無敵，話會辭職到𠵱家仲未肯走嘅國際足協主席白禮達（圖），日前俾幾個國際足協主要贊助商逼宮，要求佢即刻落台，不過睇嚟都係嘥口水。麥當勞、可口可樂、VISA同Budweiser幾個贊助商，喺上周五齊聲要求最近被刑事調查嘅白禮達馬上下台，避免國際足協嘅形象會因為呢位老人家不斷受損。不過，白禮達早前被問話接受調查後，依然堅稱自己冇做錯，𠵱家落台亦對國際足協冇好處，睇嚟都係會繼續拖到出年二月嘅新主席選舉再算。</p></body></html>
