<html><header><meta charset="utf-8"><title>凝聚雨傘以快門對抗遺忘</title></header><body><h1>凝聚雨傘<br>以快門對抗遺忘</h1><p>偉大小說家米蘭．昆德拉在《笑忘書》裡寫道：「人類對抗權力的鬥爭，就是記憶與遺忘的鬥爭。 」<br> <br>蘋果攝影師透過鏡頭，記下87枚催淚彈、無數胡椒噴霧、狂揮的警棍，也記下每位參與者的眼淚、痛楚、勇氣。<br> <br>雨傘一周年，謹以至誠與影象，對抗遺忘。<br><br><br>《雨傘一周年》: <br> http://umbrella.appledaily.com </p></body></html>
