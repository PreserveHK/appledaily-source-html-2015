<html><header><meta charset="utf-8"><title>朱茵D奶閃亮再現</title></header><body><h1>朱茵D奶閃亮再現</h1><p>朱茵近月返內地，與林青霞及蔡少芬等人拍真人騷《偶像來了》，搵人仔兼人氣上升了不少，日前更「升呢」，獲首飾品牌邀請出席巴黎時裝周的活動。連日來，她都不時在微博更新她浪漫遊巴黎的圖片，當中有如文青上身「一個人咖啡」的嘆啡look，但都不及她出席首飾活動時盛裝般美艷。<br>朱茵穿了白色單膊的泰山露腰裙出席活動，將她D Cup的豐滿上圍江湖再現，好身材表露無遺，43歲的她依然keep得身材好皮膚緊緻，令不少人羨慕，她更賣口乖留言：「閃亮的配飾是女人最好的朋友，同意嗎？」<br>撰文：唐如</p></body></html>
