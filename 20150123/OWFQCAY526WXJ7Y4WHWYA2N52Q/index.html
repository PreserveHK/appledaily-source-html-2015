<html><header><meta charset="utf-8"><title>張同祖寸葉劉自暴其短</title></header><body><h1>張同祖寸葉劉自暴其短</h1><p>張同祖昨日在灣仔接受dbc數碼電台訪問，對於新民黨立法會議員葉劉淑儀，早前公開表示：「港產片唔夠《Transformers》（變形金剛）鬥，一定要同內地合作，或者搵荷李活合作。」祖哥明顯心中有氣，直轟葉劉言論垃圾。<br>祖哥說：「你問吓葉劉淑儀鬥唔鬥得贏希拉莉（美國前國務卿），講呢啲嘢廢話嚟，垃圾，黐線！掉轉咁講，我哋功夫片美國佬鬥唔鬥得贏我哋？大家都唔同！唔關錢事，係整個電影歷史嘅沉澱。」會否希望不真正認識香港電影工業的官員或議員少評論，以免打擊香港電影工作者士氣？他寸爆葉劉謂：「梗係啦！不過講多啲都好嘅，唔係點自暴其短。」採訪、攝影：文國駿</p></body></html>
