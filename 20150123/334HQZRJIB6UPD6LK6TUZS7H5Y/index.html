<html><header><meta charset="utf-8"><title>默契不減　今期隨時再贏</title></header><body><h1>默契不減　今期隨時再贏</h1><p>在本月初，巫斯義策賢廐「精彩鬥士」的方法引起牽然大波，騎者其後更被競賽小組判罰停賽15日，然而巫斯義卻提出上訴，有關研訊需再押後進行。至於巫斯義及蘇偉賢，自從「精彩鬥士」之後，原來只合作過一隻馬，就是「鴻圖戰士」，而這匹馬亦在無驚無險下輕易勝出，看見這對騎練默契不減。在今期賽事，二人獨合作第六場三班泥地1800米的「勁新鮮」，這朝巫斯義更為此駒作最後試跑，操罷，他們傾完一轉又一轉，似乎對此駒相當重視。查賽績，「勁新鮮」季內同程曾跑入位，今仗排五檔，與上名時一樣，加上騎練默契仍在，絕對值得捧場。</p></body></html>
