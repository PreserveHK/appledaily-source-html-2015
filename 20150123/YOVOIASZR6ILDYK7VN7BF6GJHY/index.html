<html><header><meta charset="utf-8"><title>求驗客手記：艾迪巴約做隊長遭噓爆</title></header><body><h1>求驗客手記：艾迪巴約做隊長遭噓爆</h1><p>熱刺領隊普捷天奴喺前晚贏錫菲聯1:0場英聯盃四強首回合，居然安排神憎鬼厭嘅艾迪巴約（右二）做隊長。結果係點？咪係艾迪巴約俾主場球迷狂噓囉。雖則艾迪巴約係熱刺三個隊長之一（其他兩個係洛里斯及卡保奧），但已淪為球隊後備，而且自舊年十一月後只係踢咗三十二分鐘嘅比賽，加上份人又反骨又貪錢又怕死，普捷天奴喺場咁重要嘅賽事搞啲咁嘅嘢，認真大整蠱囉。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
