<html><header><meta charset="utf-8"><title>狠Hit：Jessica徐若瑄小脂粉</title></header><body><h1>狠Hit：Jessica徐若瑄小脂粉</h1><p>天氣時寒時暖，衣櫃要有冬裝、春裝兩套配備。其中粉色春裝如粉紅、粉藍等可以凸顯童稚的少女感覺，少時前成員Jessica和台灣的徐若瑄作最輕鬆的示範。</p><p>Jessica</p><p>二十五歲少時前成員Jessica的Carven淡粉紅裙，露出修長美腿，凸顯甜美，年輕又跳脫，將自己的最大優點表露無遺。</p><p>徐若瑄</p><p>即將踏入四字頭的童顏人妻徐若瑄，以粉紅卡通衞衣襯窄身爛牛仔褲出席美甲活動，打扮時尚有型，粉紅色更令她顯得紅粉緋緋。</p><p>撰文：StyleGuru</p></body></html>
