<html><header><meta charset="utf-8"><title>籮霸撻唔着嫩口Ryan</title></header><body><h1>籮霸撻唔着嫩口Ryan</h1><p>有籮霸之稱的四十五歲女星珍妮花洛庇絲（Jennifer Lopez），夥拍二十七歲型男Ryan Guzman合演的新片《對面的男孩殺過來》（The Boy Next Door）快將上映，籮霸以一襲中門大開的半透視裝驚艷全場。</p><p>籮霸與前夫Marc Anthony離婚後情傾嫩男，適逢她與Ryan在片中有火辣場面，對於兩人日前參與金球獎派對十足連體嬰，並頭貼頭自拍，籮霸上節目時就否認跟Ryan發展母子戀。<br>撰文：哥羅</p></body></html>
