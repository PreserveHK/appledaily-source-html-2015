<html><header><meta charset="utf-8"><title>井柏然重拍柯震東《捉妖記》戲份</title></header><body><h1>井柏然重拍柯震東《捉妖記》戲份</h1><p>昨日有份出席《失孤》記者會的井柏然，一直有傳他會頂替去年八月因被捕判刑，被列為「封殺劣跡藝人」的柯震東，重拍3D奇幻片《捉妖記》部份戲份，近日事情已落實，投資商會再出資七千萬，換上井柏然重拍柯的戲份，難得是女主角白百何答應免費度出一個月期去配合。不過《捉》片的成本就由原先的一億人民幣增加至一億七千萬，差不多要有六億人仔票房才可以薄有微利。<br>另外，柯震東另一齣有份演出的《小時代4：靈魂盡頭》，更把心一橫將柯的戲份全部刪掉就算，預計今年暑假上映。<br>撰文：李森</p></body></html>
