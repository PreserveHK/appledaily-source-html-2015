<html><header><meta charset="utf-8"><title>馮仁昭四圍超：心悠床戲大馬冇得睇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：心悠床戲大馬冇得睇 - 馮仁昭</h1><p>劉心悠（右）早排同莊思敏（左）、導演葉念琛去咗馬來西亞宣傳新戲《小姐誘心》，因為題材過激，當地電檢刪咗好多激情戲，葉念琛噚日接受訪問話唔覺得可惜：「激情戲只係點綴，故事同角色本身夠真實，觀眾會有共鳴嘅！」而呢部戲上個禮拜四喺香港上映，首周票房收大約三百五十五萬，成績一般，睇嚟周柏豪騷胸肌兼拍埋床戰，都引唔起觀眾入場嘅興趣喎！<br>撰文：馮仁昭</p></body></html>
