<html><header><meta charset="utf-8"><title>八旬翁尋妻遺物　揭有61歲子</title></header><body><h1>八旬翁尋妻遺物　揭有61歲子</h1><p>美國一名無兒無女的八十一歲老翁，從一封被亡妻收藏逾半世紀的書信中，赫然發現舊情人曾為他生下小孩，竟然「老來得子」，但兒子已是年屆六旬的老人。居於密歇根州的特拉帕尼（圖右），去年收拾亡妻的遺物時，發現一封塵封逾半世紀的信件，原來是舊情人在一九五九年寄來的信，當他打開該信來看，令他大吃一驚，原來發信人是舊情人替他所生的五歲兒子。相信是亡妻當時嫉妒而將信件藏起來，不讓他和兒子聯絡。<br>特拉帕尼周一終於與六十一歲的兒子（圖左）初次見面，感動得淚流滿面，兩人將進行血緣鑑定，以確定關係。<br>美國《紐約每日新聞》</p></body></html>
