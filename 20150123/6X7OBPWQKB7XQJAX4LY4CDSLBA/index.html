<html><header><meta charset="utf-8"><title>北川最受整容客歡迎</title></header><body><h1>北川最受整容客歡迎</h1><p>日本整容名醫高須幹彌，昨日在其網站上公佈當地最新的整容指標，日劇《律政英雄2》女主角北川景子再度登頂，是過去三個月最多女性顧客照住倒模的最佳整容靚樣。今次整容指標排名，青春女星佐佐木希佔據第二位，AKB48成員島崎遙香和人氣劇《海女》女星有村架純也順序排第三及第四位，而上季排名冠軍的女團乃木坂46主將白石麻衣，則下跌至第五位。</p><p>不過最教人意外的是，就連內地女星范冰冰也榜上有名，打入榜中的第五十位，或多或少是因她近年打入荷李活及其主演的內地劇《武媚娘》受歡迎有關。<br>撰文：哥羅</p></body></html>
