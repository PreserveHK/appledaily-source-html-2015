<html><header><meta charset="utf-8"><title>金秀賢禁吳宗憲發問</title></header><body><h1>金秀賢禁吳宗憲發問</h1><p>韓國男神金秀賢在亞洲人氣高企，日前他現身澳門出席第十五屆華鼎獎，事後卻惹出是非。</p><p>據《新聞晨報》報道，當晚司儀吳宗憲受訪時曾自爆訪問金秀賢的問題都是大會提供，直言十分無聊，因為他想詢問金秀賢：「馬上要服兵役了，會不會擔心地位不保啊？」但最終只能跟稿照讀，即時令人估計是金秀賢方面要求不要發問有關問題，不過華鼎獎主辦單位就低調否認韓星難搞傳聞，只回應表示是溝通上出現問題。</p></body></html>
