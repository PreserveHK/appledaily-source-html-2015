<html><header><meta charset="utf-8"><title>蔡加怡老公侍候做阿四</title></header><body><h1>蔡加怡老公侍候做阿四</h1><p>玩具大王蔡志明細女蔡加怡（Crystal）與老公陳漢聰（Jeremy）育有一名十三個月大女兒，更揚言開始將追仔，湊一個好字。夫婦二人上星期賣甩B女，現身銅鑼灣時代廣場，到超市買食材煮飯仔，他們專攻意粉、貴價肉料及醬料，全程都有商有量，最後由老公負責找數。<br>Jeremy十分愛錫Crystal，「大隻佬」上身拎晒兩大袋食材到附近候車處上車。其間他等待司機時，Crystal玩電話與老公睇相，二人齊齊大笑，之後又輕攬她，十分溫馨，不過他發現有記者採訪，即露出尷尬笑容，二人更急步到別處會合司機。<br>採訪、攝影：畢紹基</p></body></html>
