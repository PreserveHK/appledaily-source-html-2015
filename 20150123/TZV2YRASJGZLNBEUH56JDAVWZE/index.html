<html><header><meta charset="utf-8"><title>圓夢自資出碟</title></header><body><h1>圓夢自資出碟</h1><p>李逸朗近年收入增多，除有能力寄錢返屋企外，還投資開設一間製作公司，拍攝劇集及承包配樂多賺一點錢。Don去年底更圓夢，花了六位數自資出版唱碟《Fly Me To The Earth》，他直言這首歌是自己的心聲，他說：「呢幾年，每次遇上不如意嘅事都想返香港、都想屋企，覺得自己好似去咗外太空咁，冇朋友、冇家。」<br>失落過後，其實Don仍有好多得着，多年朋友沒有離棄他，拍MV獲好友劉心悠和郭子健友情客串。在北京還認識了很多不同類型朋友，令人生更充實，他說：「我認識嘅朋友除咗演員，仲有製作玻璃、畫畫等藝術家，從佢哋身上可以學識好多嘢。」</p></body></html>
