<html><header><meta charset="utf-8"><title>英豬肉佬扮才俊騙88萬</title></header><body><h1>英豬肉佬扮才俊騙88萬</h1><p>英國有騙子在facebook上載叼雪茄、戴名錶的炫富相片，假扮投資好手設天仙局，輕易騙取七萬五千英鎊（約八十八萬港元）嘆世界。<br>二十四歲的伯戈因（Daniel Burgoyne），只是個肉檔豬肉佬，卻嚮往電影《華爾街之狼》的上流生活，於是把名車及巨額現鈔照放到fb扮有錢，再騙人投資鑽石及葡萄酒，共有十八人上當。伯戈因已花掉逾五萬六千鎊（約六十五萬港元）騙款，用來賭博及消遣。但他最終因詐騙罪成被判監兩年，淪為階下囚。<br>英國《每日鏡報》</p></body></html>
