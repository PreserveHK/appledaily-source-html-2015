<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）NBA新秀賽改新制</title></header><body><h1>體訊速遞：<br>（籃球）NBA新秀賽改新制</h1><p>NBA明星周末新秀賽（圖）將於美國時間二月十三日舉行，官方周三公佈新制，改由美國隊出戰世界聯隊。兩隊各十人的名單中，其中最少三人必須為一年生，二年生最少佔三席。入選球員名單將於稍後公佈。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
