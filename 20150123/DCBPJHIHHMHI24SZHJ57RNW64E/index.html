<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王宗堯先買樓後買車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王宗堯先買樓後買車 - 馮仁昭</h1><p>王宗堯（圖）、陳慧敏等噚日到灣仔出席時裝活動，問到王宗堯平日係咪熱愛購物或買車？佢話：「諗住先買樓後買車，一路儲緊首期，諗住都係港島區。」至於陳慧敏話會喺活動上面獻唱新歌《小人物》，佢話：「因為呢首歌，我問過唔少喺社會上默默付出嘅小人物，佢哋嘅付出令我感受好大。好似有位愛心粥舖老闆，話啲員工全心全力做嘢，竟然每人送一部的士。」<br>撰文：馮仁昭</p></body></html>
