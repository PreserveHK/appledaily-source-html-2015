<html><header><meta charset="utf-8"><title>發熱衫穿上身　冬天暖笠笠</title></header><body><h1>發熱衫穿上身　冬天暖笠笠</h1><p>冬天冷得躲在被窩不願起床的人終於有救星，科技公司TechNiche推出以電氈原理設計的「IonGear發熱衣物」，令衣物溫度可高達攝氏六十度，即使在雪地也不會覺得冷。<br>發熱衣物包括外套、背心（圖）和手套，用鋰電池和碳絲發電。以背心和外套為例，有三塊發熱貼，兩塊在前胸，一塊在後背，開掣後一兩分鐘內就發熱，溫度分三級，分別為攝氏四十度、五十度和六十度；充電四小時就可繼續使用。外套售一百九十四英鎊（二千二百七十六港元），手套一百七十六英鎊（二千零六十六港元），背心一百五十一英鎊（一千七百七十二港元）。<br>英國《每日郵報》</p></body></html>
