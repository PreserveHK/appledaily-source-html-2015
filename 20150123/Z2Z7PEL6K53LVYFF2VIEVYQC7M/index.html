<html><header><meta charset="utf-8"><title>許冠文執導大玩特技</title></header><body><h1>許冠文執導大玩特技</h1><p>陳欣健有份投資的國澳影業成立，昨日在尖沙嘴香港海利公館舉行發佈會，他表示今年會用一億五千萬拍電影，以《打虎》投資最多，約八千多萬。《打虎》導演和編劇許冠文表示會即將開拍，他說：「呢個係一個穿越故事，古裝好多特技，心目中有幾個人選，不過未批唔可以講。」早前有一名開壽司店的陳姓男子，其女友在生B後自殺，該名男子曾表示跟許冠文稔熟，許冠文否認說：「我完全唔知，朋友囉，佢開舖頭搵我去剪綵，冇私下聯絡。」<br>此外，陳嘉桓以師姐身份帶同師弟沈良杰同行，她透露公司在內地有影城，未來跟國澳會有機會合作。<br>採訪、攝影：卓寶花</p></body></html>
