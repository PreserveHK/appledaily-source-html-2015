<html><header><meta charset="utf-8"><title>娜姐意國被輕薄</title></header><body><h1>娜姐意國被輕薄</h1><p>周秀娜早前到意大利佛羅倫斯為一間商店做開幕嘉賓，同時再拍宣傳片，她因利乘便四出觀光，其間爆出異地艷遇。娜姐此行與女經理人作伴，兩人有晚收工後逛街想在路邊影相留念，路旁火腿店一名「意國豬肉佬」卻突然殺出，拿着切好的火腿讓她們試食。</p><p>娜姐說：「我哋都覺得奇怪，禮貌上試咗一啖，跟住答謝後想離開，點知個意國男好熱情，上前錫我哋塊臉同額頭，我哋最初呆咗，跟住係咁閃避，個男仔都停咗，事後佢問我哋走未，猛話第二日帶我哋去玩，我哋當然呃佢話要走。」甜品精的娜姐在意大利天天吃蛋糕和雪糕，過足口腹之慾。<br>採訪：陳杰</p></body></html>
