<html><header><meta charset="utf-8"><title>求驗客手記：C朗欽點神童接班</title></header><body><h1>求驗客手記：C朗欽點神童接班</h1><p>恭喜皇馬成功爭贏挪威嘅十六歲神童馬田奧迪加特（圖）加盟。佢周四正式以皇馬球員身份出席記招，據講轉會費約三百萬歐元，周薪有成十萬歐元。奧迪加特嘅前史卓加斯特隊友仲透露，神童之前同基斯坦奴朗拿度（C朗）見面，C朗已經指定佢做接班人，話幾年後自己唔可以再好似𠵱家咁入波法，到時就要靠晒佢。據講安察洛堤仲想買埋巴黎聖日耳門中場馬高華拉堤㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
