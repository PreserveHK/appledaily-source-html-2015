<html><header><meta charset="utf-8"><title>曹格仔女賣口乖</title></header><body><h1>曹格仔女賣口乖</h1><p>曹格昨日帶同可愛女兒Grace及兒子Joe，以代言人身份出席電影《熊出沒之雪嶺熊風》在北京舉行的首映活動，同場還有李小璐、賈乃亮和女兒甜馨、甜馨外婆當特別嘉賓。<br>曹格與一對子女在記者會上演唱電影主題曲，考試剛得了九十九分的Joe，表示放寒假最想看電影《熊出沒》，而Grace看見大會安排的七大主角人偶出現，尤其她最喜歡的「白團子」既興奮又激動，十分可愛。最後，大會便安排兩個家庭與所有人偶影全家福。<br>採訪、攝影：陶然婷</p></body></html>
