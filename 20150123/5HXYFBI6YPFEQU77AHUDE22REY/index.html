<html><header><meta charset="utf-8"><title>賞金獅行大運</title></header><body><h1>賞金獅行大運</h1><p>【本報訊】兩頭金獅現身九龍灣賀羊年，其實是兩尊二十呎高、鋪金箔的巨型立體醒獅，金箔獅身內有乾坤，是佈滿大紅燈籠、風鈴及桃花形風車的幸運廊，供市民走一轉行大運。金獅前更有六隻色彩繽紛的獅群，設有發光裝置，而且市民也可為醒獅點睛，更可走進獅群內親身模仿舞獅。MegaBox總監文靜芝稱，場內也會辦東九創藝園，免費提供場地及宣傳配套與年輕人實現創業夢想，售賣獨一無二的農曆新年自家製品。<br> ■記者翁煜雄</p></body></html>
