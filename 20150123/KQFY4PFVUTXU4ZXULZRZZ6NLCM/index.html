<html><header><meta charset="utf-8"><title>大坑西邨居民求安置</title></header><body><h1>大坑西邨居民求安置</h1><p>【本報訊】恒地主席李兆基計劃將大坑西邨重建成「勤奮青年創業居所」，但政府多次表明拒絕負責安置大坑西邨居民。約七十名大坑西邨居民昨先後到政府總部及中環國際金融中心外請願，高叫口號並舉起行政長官梁振英、張炳良等官員的肖像紙牌，諷刺官員無承擔，促政府安置居民。<br>大坑西邨居民又展示巨型李兆基頭像紙牌，要求「捐地要安置；捐地要落實，牙齒當金使」。居民表示，若要重建大坑西邨，政府必須安排居民原區上公屋，又或者可以優先購買居屋。</p></body></html>
