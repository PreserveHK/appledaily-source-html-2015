<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關楚耀大師級打魚蛋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關楚耀大師級打魚蛋 - 馮仁昭</h1><p>關楚耀為有線主持旅遊節目《三個喼神自由行》，早排同拍檔吳錫輝、曾智華去咗東莞搵美食。第一次做主持嘅關楚耀話好過癮，見識好多唔同嘅美食文化，仲有機會大晒廚藝。佢哋去咗其中一條村搵魚蛋大師，關楚耀學完之後，為咗證明自製魚蛋有大師水準，即場表演玩乒乓魚蛋，仲笑話：「估唔到十年冇打乒乓波，居然係打魚蛋，原來手感仲正！」<br>撰文：馮仁昭</p></body></html>
