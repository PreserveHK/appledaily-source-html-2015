<html><header><meta charset="utf-8"><title>軒仔累吳若希被惡搞</title></header><body><h1>軒仔累吳若希被惡搞</h1><p>張敬軒演唱會DVD得雙白金銷量，昨日在灣仔舉行祝捷會，經理人霍汶希送頭等機票，軒仔想申請十日假到馬爾代夫旅行。英皇CEO吳雨又送「巨峯型」壽包預祝他生日，軒仔以拳套及皮鞭回禮，望公司鞭策自己成長。早前稱未能出個唱產品的軒仔，透露已得到舊公司開通解決版權問題。</p><p>另吳若希之前在頒獎禮被指做攝石人攝在軒仔、容祖兒及鄭裕玲（嘟姐）旁影合照，被網民惡搞做萬能key，對此軒仔說：「我哋攞嘅獎同一個贊助，所以三個人同嘟姐合照，吳若希本來縮開，我哋叫佢返埋嚟，所以先有嗰個尷尬表情。」<br>採訪、攝影：王連連</p></body></html>
