<html><header><meta charset="utf-8"><title>花絮：孫楊扮保特打氣都冇計</title></header><body><h1>花絮：孫楊扮保特打氣都冇計</h1><p>中國泳手孫楊賽前喺微博留言為國足打氣：「對陣澳大利亞（澳洲）的比賽馬上拉開帷幕了，加油啊中國足球！結果已不那麼重要，只要一起努力進步就是最棒的！」孫楊仲附上靚相，見到佢着住泳褲，做出田徑名將保特嘅招牌動作。好可惜，孫楊嘅打氣只可以幫國足頂住上半場。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
