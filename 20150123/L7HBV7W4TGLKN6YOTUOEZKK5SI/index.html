<html><header><meta charset="utf-8"><title>英《太陽報》裸女回歸</title></header><body><h1>英《太陽報》裸女回歸</h1><p>英國《太陽報》的「第三頁女郎」（Page 3 girls）正式回歸！面世四十五年的「第三頁女郎」於周一靜悄悄穿回上衣，《太陽報》卻突然在前日刊登「澄清啟事」，並附上無上裝金髮女郎的艷照（圖）。<br>「第三頁女郎」的標題為「澄清和更正」，附上金髮女郎單眼大笑的艷照，內文為「我們更正其他媒體的報道，這就是『第三頁女郎』，這是二十二歲的妮科爾，來自伯恩茅斯」，文中又嘲諷地就近日傳媒胡亂報道「第三頁女郎」致歉。<br>《衞報》引述消息說，《太陽報》原計劃靜靜地結束「第三頁女郎」，但被廣泛報道後就被迫回歸坦蕩蕩，「如果我是老闆，我也會登無上裝艷照洩憤」。<br>法新社</p></body></html>
