<html><header><meta charset="utf-8"><title>關仁隱事：「四眼妹」向錢看趕客 - 關仁</title></header><body><h1>關仁隱事：「四眼妹」向錢看趕客 - 關仁</h1><p>喺香港做一個成功嘅模特兒，足以喺娛樂圈名成利就，仲分分鐘可以發達，唔怪得來自內地、日本、韓國等嘅模特兒都想嚟香港闖一片天，但係要做出成績，除咗靠運氣、勤力同聽話，個人嘅工作態度都好重要。混血兒「四眼妹」嚟咗香港幾年，佢條件好又夠專業，起初唔少客都點名搵佢，點知佢嘅態度就越做越有問題，最過份係接咗一單工作之後，有另一單工作畀更高酬勞，佢就推咗之前嗰單，搞到個客好嬲，仲話以後都唔會再用佢，其實錢係重要，但係為咗錢臭名遠播，何必呢？<br>撰文：關仁</p></body></html>
