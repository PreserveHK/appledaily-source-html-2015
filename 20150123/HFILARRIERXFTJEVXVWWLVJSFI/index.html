<html><header><meta charset="utf-8"><title>袁嘉敏不滿情慾戲變三倍</title></header><body><h1>袁嘉敏不滿情慾戲變三倍</h1><p>袁嘉敏在新戲《鴨王》中處女下海有情慾演出，不過電影尚未上映，露點片段已經曝光，令她近日人氣大增，但昨日有報道指其實袁嘉敏為露點片段曝光感到非常不開心，心情低落，她即時向電影公司詐型，情緒激動的她，失眠又手震。<br>袁嘉敏還自爆今次犧牲色相露點演出，原來只收二十萬片酬，導演更臨時將兩場情慾戲拆成六場來拍，由於當時在遊艇上拍，袁嘉敏自稱因走不到被迫拍攝，因此拍完屈到狂哭。<br>撰文：麥萍萍</p></body></html>
