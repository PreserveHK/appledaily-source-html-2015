<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Amy自知飯局價冇八萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Amy自知飯局價冇八萬 - 馮仁昭</h1><p>艾美琦（Amy）前晚現身跑馬地馬場啤酒園，話自己第一次入馬場，諗住有貼士買馬專登着咗條紅底邪一邪。Amy又自爆識得一啲馬主，仲話想搵番個白馬王子，最好有馬咁聰明又幽默，仲識保護人嘅男仔。真係想借問去邊度搵？Amy又話最近喺內地做嘢，有客搵佢合作，不過唔係叫佢登台，所以推咗，Amy被問飯局價，佢話：「都知自己唔會值八萬元。」<br>撰文：馮仁昭</p></body></html>
