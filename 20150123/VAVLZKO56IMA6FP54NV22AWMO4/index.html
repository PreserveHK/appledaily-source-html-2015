<html><header><meta charset="utf-8"><title>花絮：孫興民加時入兩粒除烏</title></header><body><h1>花絮：孫興民加時入兩粒除烏</h1><p>今屆亞洲盃第一場和波終於出現！喺廿四場分組賽，竟然一場都未和過，但喺周四晏晝舉行嘅第一場八強戰，南韓同烏茲別克喺九十分鐘互交白卷，進入加時。去到一百○四分鐘，烏軍後防解唔到圍，南韓左閘金鎮秀截到後傳中，效力利華古遜嘅孫興民門前接應，頭槌一頂入網，終於幫「太極虎」開紀錄。喺加時下半場，車斗里仲好有體力，喺右路爆落底線傳中，孫興民勁射破網，助南韓加時贏2:0晉級四強。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
