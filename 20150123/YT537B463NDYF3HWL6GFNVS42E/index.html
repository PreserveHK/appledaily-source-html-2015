<html><header><meta charset="utf-8"><title>女兒國：黃婉曼自嘲失業人妻</title></header><body><h1>女兒國：黃婉曼自嘲失業人妻</h1><p>黃婉曼去年升呢人妻，同時又約滿now TV，她享受現階段自由身，四出尋求生仔良方，希望趕及做羊年媽媽，為夫家添慈姑椗。黃婉曼自嘲現在是「失業人妻」，她不會放棄幕前工作。<br>黃婉曼表示愛做主播工作，她說：「喺now期間，佢哋畀我嘗試主持音樂節目，不過我都鍾意主持旅遊飲食節目，可以增廣見聞。𠵱家自由身，我希望同唔同媒體有機會合作，亦都唔排除我想自己組織一隊人，拍攝一啲節目，然後賣畀各大平台。」<br>採訪：比華利<br>場地：JAR</p></body></html>
