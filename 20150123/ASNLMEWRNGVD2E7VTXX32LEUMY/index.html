<html><header><meta charset="utf-8"><title>23歲美女網球手「新古妮高娃」猝死</title></header><body><h1>23歲美女網球手<br>「新古妮高娃」猝死</h1><p>有網壇「新古妮高娃」之稱的俄羅斯美女網球手杰格佳廖娃（Violetta Degtiareva），日前不幸在練習時昏倒猝死，終年二十三歲。<br>生於俄羅斯羅斯托夫的杰格佳廖娃，是個典型金髮美女，加上球技出眾，世界排名為一千零八十四，還有向上提升之勢，贏得「新古妮高娃」美譽。<br>前途原本無可限量的她，早前在練習時因心臟衰竭猝死，結束年輕的一生。她的死訊傳出後震驚俄羅斯網球壇，好友們都表示「難以置信」，希望她得以安息。<br>英國《每日鏡報》</p></body></html>
