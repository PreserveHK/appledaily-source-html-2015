<html><header><meta charset="utf-8"><title>《少時》隊長泰妍跌落台受傷　徐玄扭傷</title></header><body><h1>《少時》隊長泰妍跌落台受傷　徐玄扭傷</h1><p>韓國人氣女子組合少女時代（少時）泰妍，喺昨晚舉行嘅「第24屆首爾歌謠大賞」中，發生意外。<br><br>有關泰妍受傷消息眾說紛紜，據消息所指，當時少時表演完後，鞠躬兼準備離場時，升降機突然降落去，令泰妍從舞台向下墜，至於徐玄則勉强堅持到，所以未從舞台掉下去。有指今次事故造成徐玄扭傷，以及泰妍肌肉拉傷，消息稱泰妍做咗肌肉止痛治療後，就已經離去並返家休息。<br><br>另外，昨晚有粉絲拍到現場意外情況，不過畫面較暗，據透過現場粉絲拍攝嘅畫面見到，徐玄首先被絆倒一下，然後泰妍就跌落舞台，工作人員及其他成員立即上前幫忙。</p></body></html>
