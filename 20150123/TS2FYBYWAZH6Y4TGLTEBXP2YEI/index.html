<html><header><meta charset="utf-8"><title>花絮：幸運球僮避戰國足即輸</title></header><body><h1>花絮：幸運球僮避戰國足即輸</h1><p>喺首場分組賽「指點」國足門將王大雷嘅十二歲澳洲球僮史提芬，今場八強都喺度，但佢呢次只係做觀眾。史提芬嘅媽咪解釋，如果史提芬喺呢場做球僮會好大壓力，「如果再有十二碼，個個人都會睇住佢再教路，史提芬到時都唔知點算好，所以坐喺看台做觀眾係最明智。」史提芬賽前就話：「我內心係想澳洲贏，但直覺同我講，贏嘅係中國。」最後國足出局，睇嚟史提芬呢次啲直覺唔準嘞！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
