<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐若瑄自爆想生B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐若瑄自爆想生B - 馮仁昭</h1><p>台灣女神徐若瑄舊年同新加坡富商李雲峰（右）閃婚，噚日就有網民「關愛八卦成長協會」係微博忽然爆料話：「恭喜徐若瑄呀，哈哈哈，具體情況要等一陣才能講。」呢句說話一出，即惹人測想到佢有喜，內地嘅傳媒就即刻聯絡徐若瑄經理人公司，對方就即刻否認，仲話大家一定太想佢懷孕，而徐若瑄聽到呢個傳聞就哈哈大笑，仲話自己確實好期待有BB㖭，但𠵱家就真係未有喎！<br>撰文：馮仁昭</p></body></html>
