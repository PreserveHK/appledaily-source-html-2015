<html><header><meta charset="utf-8"><title>Close up低胸影裙底癡漢龍友被車模斷正</title></header><body><h1>Close up低胸影裙底<br>癡漢龍友被車模斷正</h1><p>車模是不少龍友的拍攝對象，但樹大有枯枝，新加坡一名車模就在Facebook發文揭發一名鹹濕龍友，在車展中「高拍低炒」車模的胸部及裙底。<br><br>埃絲（Miki Ace）在Facebook指她在上周日一個車展中，發現一名龍友專門高拍低炒，她要求看其相機，竟發現內裡全是同場車模的胸部及裙底照片。<br><br>埃斯稱她受薪擔任車模，但工作只限於在公眾面前拍照，並不代表要被龍友如此對待，要求大家尊重女性，更提醒同行小心癡漢龍友。她的留言獲得逾八百個Like，其他車模亦謂曾有類似遭遇，讚賞埃絲有勇氣說出來。<br><br>Stomp</p></body></html>
