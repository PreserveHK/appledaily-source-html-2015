<html><header><meta charset="utf-8"><title>周汶錡無懼法國恐襲</title></header><body><h1>周汶錡無懼法國恐襲</h1><p>周汶錡（Kathy）、JW及Ana R.等一班名模昨晚出席在灣仔會議展覽中心舉行的上海灘時裝騷，她們都穿上上海灘的服飾到場，當中以JW的旗袍最有中國色彩。<br>Kathy接受訪問時表示，今年農曆新年會跟丈夫到法國度假，她說：「先生係法國人所以今次會順道去探親同食下嘢，最主要都係去滑雪，同以往唔同今次會滑夠十日。之後會去巴黎玩，唔擔心恐襲，唔擔心得咁多，出去玩處處都差唔多。」她笑言自己有六年多滑雪經驗，但仍不及丈夫豐富。另外，JW表示今日會起程到日本滑雪度假，所以農曆新年沒有假放。<br>採訪：羅慧敏　<br>攝影：陳順禎</p></body></html>
