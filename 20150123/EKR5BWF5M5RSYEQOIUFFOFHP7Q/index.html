<html><header><meta charset="utf-8"><title>家輝樂仔嗒發嫂咖喱雞</title></header><body><h1>家輝樂仔嗒發嫂咖喱雞</h1><p>張家輝和余文樂日前在九龍灣宣傳《賭城風雲II》，樂仔大爆家輝有暴力傾向：「有場大型爆炸場面，全部人走晒，佢就好享受，好似好鍾意破壞咁，呢方面有少少變態。」家輝笑着回應指自小就懷疑自己迷上暴力，又講笑整蠱樂仔說：「發哥（周潤發）話未來五十年電影係謝霆鋒天下，我就買未來五十年係你喇，等你同霆鋒鬧交都鬧幾年。」<br>他倆又大讚發哥，家輝說：「現場有發哥好開心，佢成日買嘢畀大家食。」樂仔則說：「發嫂自己整啲咖喱雞真係正，成套戲拍嘅時間又充裕，有幸同發哥拍戲係我嘅榮幸。」<br>採訪、攝影：藍文浩</p></body></html>
