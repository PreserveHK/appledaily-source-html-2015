<html><header><meta charset="utf-8"><title>古巨基《歌手3》陷淘汰邊緣</title></header><body><h1>古巨基《歌手3》陷淘汰邊緣</h1><p>內地歌唱比賽節目《我是歌手3》第四集將於今晚在湖南衞視播出，上集包尾排第七的張靚穎，今集唱《離歌》出戰又墊底再度包尾，古巨基唱《突然好想你》就排尾二，兩人都陷入被淘汰邊緣，如下集其中一人再失利，隨時繼陳潔儀後成為第二位被淘汰歌手。<br>七位歌手榮登排名第一是唱《莫尼山》的韓紅，第二是唱《愛上你等於愛上寂寞》的A-Lin，踢館歌手李健唱《貝加爾湖畔》排第三，胡彥斌唱《Don't break my heart》排第四，孫楠唱《這一次我絕不放手》排第五，第六是基仔，包尾是張靚穎。<br>採訪：皓騫</p></body></html>
