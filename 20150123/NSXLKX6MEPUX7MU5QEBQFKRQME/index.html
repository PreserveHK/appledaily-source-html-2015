<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>◆ 昨日A6版〈黎智英被控兩罪 踢保獲釋〉，黎智英及楊政賢應為被警方以涉犯「組織及召集他人參與未經批准集結」及「參與未經批准集結」罪名拘捕，兩人未被檢控。特此更正。</p><p>◆昨日A11版〈末期病人可早領MPF〉所指的投票結果，應為《強積金計劃（修訂）條例草案》修正案；而文中的「受託人」應為強積金計劃成員，特此澄清。</p><p>《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見、或指正錯誤。</p><p>電話：2929 0000    <br>傳真：2370 3283    <br>電郵：mailto:adnews@appledaily.com</p></body></html>
