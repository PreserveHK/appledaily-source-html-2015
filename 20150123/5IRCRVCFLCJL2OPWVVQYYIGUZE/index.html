<html><header><meta charset="utf-8"><title>女兒國：曾淑雅操長腿迎敵</title></header><body><h1>女兒國：曾淑雅操長腿迎敵</h1><p>𡃁模曾淑雅（Jumbo）有青春有身材，33C咪咪的她不介意性感上陣，近日成為廣告新寵，日前還冒寒穿了三點式泳衣拍廣告。Jumbo天生纖瘦，尤其四十二吋殺食長腿成功KO不少對手，她前日在中環接受訪問時說：「以前初出道自問好懶，𠵱家知道真係唔得，開始勤力做gym，每星期兩次。冬天怕凍食多咗，我都翻脹咗，最怕着衫凸出肚腩仔，朋友都叫我要靚一定要戒飲凍嘢。」<br>採訪：比華利<br>場地：Beauty Forever Salon Center</p></body></html>
