<html><header><meta charset="utf-8"><title>【一周必看】葉家嫂唱好亞視《家嫂陷阱》冇得輸</title></header><body><h1>【一周必看】<br>葉家嫂唱好亞視《家嫂陷阱》冇得輸</h1><p>亞視屢次拖糧，員工又相繼離職，今年仲不獲政府續牌，面對一次又一次的打擊，亞視高層兼忠臣葉家寶都不離不棄，佢曾經講過：「我一直都對亞視前景很樂觀，亦都是全球第一間華語電視台，所以我覺得亞視會繼續長存，我很深信會有白武士的出現。」皇天不負有心人，亞視終於如所願！<br><br>葉家寶日前宣佈中國文化傳媒國際控股有限公司，收購大股東黃炳均52.41%股份。亞視獲泵水，證明又有希望。有見及此，葉家嫂當然要唱首《家嫂陷阱》，好似慶祝生日咁賀下佢啦！去片！！</p></body></html>
