<html><header><meta charset="utf-8"><title>隔牆有耳：田少發功「唔知效忠邊個」 - 李八方</title></header><body><h1>隔牆有耳：<br>田少發功「唔知效忠邊個」 - 李八方</h1><p>中聯辦主任張曉明日前一句「行政長官具有超然於行政、立法、司法三個機關之上的特殊法律地位」，僭建特首喺三權之上，唔通佢睇得強國嘅穿越劇太多，以為香港仲行緊帝制？<br>吸濕力特強嘅自由黨田北俊，點可以唔出動？田少喺facebook上載一張上任立法會議員時宣誓嘅相，配上誓詞，留言話：「原來宣誓咗咁耐，我連自己效忠邊個都唔知。」田少嘅弦外之音，昭然若揭，成功呃like仲引來唔少精警留言，有人笑田少「抽來也抽去，抽到阿爺掉眼淚」，亦有人嘲諷「無叫『梁振英萬歲萬歲萬萬歲，擁護中聯辦治港』已屬死罪」。</p></body></html>
