<html><header><meta charset="utf-8"><title>【劇情講乜】金獅電影探討男性心理</title></header><body><h1>【劇情講乜】金獅電影探討男性心理</h1><p>金獅獎得主電影《From Afar》是委內瑞拉導演Lorenzo Vigas首次執導的作品，電影探討當地對同性戀的看法及反映經濟。故事發生在委內瑞拉，劇中主角是50歲同性戀者，是個家境富裕的假牙製作商。中年大叔某天睇中17歲的街頭古惑仔，以金錢利誘少年滿足性慾。年輕人起初以厭惡的態度對大叔，二人的關係其後由供求關係，變成年輕的一方過於投入，令關係漸漸惡化。<br>電影呈現出強烈的疏離感，導演想表達兩個人如果走得太近，會令人感到無所適從，深入剖析男性內心世界。</p></body></html>
