<html><header><meta charset="utf-8"><title>吳彥祖被捕獲　Lisa舉V</title></header><body><h1>吳彥祖被捕獲　Lisa舉V</h1><p>吳彥祖與模特兒太太Lisa S.近日回流香港工作，二人前晚放下女兒Raven，與友人在中環蘇豪區飯敍。一行5人站在餐廳門口，吳彥祖邊食煙邊與兩名男友人吹水，而Lisa及女友人就樂於做聆聽者，之後Lisa越聽越投入，更與他們傾到手舞足蹈。<br>之後一行人走到附近的西餐廳門口，吳彥祖被兩名中女要求合照，Lisa與朋友繼續前行，吳彥祖表現親民負責揸機自拍，其中一名女士要求重拍他都沒托手踭。吳彥祖其後與友人在一個吉舖前研究一番，離開時發現記者的Lisa，即扭腰揮手同記者拜拜。<br>採訪、攝影：畢紹基、黃曉程、吳耀輝</p></body></html>
