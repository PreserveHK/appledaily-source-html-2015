<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《捉妖記》稱王受質疑</title></header><body><h1>【馮仁昭四圍超】<br>《捉妖記》稱王受質疑</h1><p>許誠毅執導、白百何同井柏然主演嘅《捉妖記》喺內地上映咗58日，收咗約24.29億人民幣票房，終於超越《狂野時速7》（Fast＆Furious7）嘅24.26億票房，成為中國票房冠軍。不過內地好多網民都質疑票房造假，話部戲閒日都開凌晨場，仲要同一個影廳開始播咗15分鐘就即刻開下一場，內地電影人都開玩笑話，農曆七月特別多不可思議嘅事發生。<br>撰文：馮仁昭</p></body></html>
