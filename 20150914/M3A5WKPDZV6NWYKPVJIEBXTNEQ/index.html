<html><header><meta charset="utf-8"><title>馬里奧原是街機配角</title></header><body><h1>馬里奧原是街機配角</h1><p>《超級馬里奧兄弟》遊戲30歲生日了，但主角馬里奧其實早在1981年《大金剛》（Donkey Kong圖）街機遊戲亮相，該遊戲主角原是大力水手，但因談不攏改為原創角色。據遊戲創作人宮本茂披露，當時在低像素圖像限制下，為他加上大鼻和鬍子等特徵來令造型突出，戴棒球帽是為省去處理頭髮飄動效果。<br>那時任天堂內部只稱呼他為「跳躍男」或「視頻先生」，但有美國分公司員工見他似意大利人，為他改名馬里奧。隨着「孖寶兄弟」大熱，馬里奧除了在本身的系列，亦經常在任天堂其他遊戲以球證和拳證等角色客串。<br>HalloweenCostumes.com</p></body></html>
