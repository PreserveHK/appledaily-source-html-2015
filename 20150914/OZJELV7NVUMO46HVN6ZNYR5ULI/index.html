<html><header><meta charset="utf-8"><title>求驗客手記：陳詠詩日乙踢足全場</title></header><body><h1>求驗客手記：<br>陳詠詩日乙踢足全場</h1><p>出場喇出場喇！三位喺日本尋夢嘅港女足代表，噚日同場上陣，其中陳詠詩仲要正選上陣踢足全場，上一輪賽事已經上陣過嘅張煒琪就喺半場入替，而劉夢瓊都成功喺84分鐘「地標」上陣。可惜嘅係，三女代表嘅日本足球學院（JSC）實力真係一般，佢哋作客排第四嘅愛媛女子隊，最終以0:4大敗。JSC下場賽事係下周日（20日）主場迎戰世田谷FC，相信到時三位港將都好有機會落場，我求大俠祝你哋會有好表現啦！</p></body></html>
