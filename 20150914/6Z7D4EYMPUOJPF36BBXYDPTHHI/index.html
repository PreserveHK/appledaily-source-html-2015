<html><header><meta charset="utf-8"><title>娜姐台灣騷下周賣飛</title></header><body><h1>娜姐台灣騷下周賣飛</h1><p>美國樂壇天后麥當娜（Madonna）的新一輪巡迴演唱會《Rebel Heart》日前在加拿大蒙特利爾揭幕，明年2月更殺入亞洲，香港、澳門及台北等地更是首度演出。之前傳舉辦機構Live Nation已入了1至9日期，但都未有正式公佈。<br>昨日台北站的海報終於曝光，有店舖疏忽早貼了宣傳海報，戴上后冠的娜姐被利劍穿心的造型圖片，更印上4日在台北小巨蛋舉行一場，海報未有透露票價，將於本月26日早上11時開賣。<br>香港方面雖未有官方公佈，可靠消息指會於2月17及18兩日在亞洲博覽館舉行，票價初定會分4類，最貴的VVIP座位會賣4,000元。<br>撰文：唐如</p></body></html>
