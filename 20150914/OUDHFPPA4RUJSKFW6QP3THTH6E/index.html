<html><header><meta charset="utf-8"><title>30米高天幕玻璃墮平台</title></header><body><h1>30米高天幕玻璃墮平台</h1><p>【本報訊】石硤尾白田街賽馬會創意藝術中心昨午發生塌玻璃天幕意外。一塊面積約6平方米玻璃天幕從30米高墮下，跌落花藝展平台，無人受傷，附近店員說：「真係好彩，幾分鐘前仲有好多人！」<br>現場為白田街30號賽馬會創意藝術中心，樓高8層，中心中空由數十塊強化玻璃建成天幕。昨午2時許，天幕其中一塊約3米乘2米強化玻璃鬆脫，飛墮約30米下的2樓平台，平台當時進行西方花藝歷史展活動。<br>距離場地僅3米的精品店男職員阿吉稱「真係好彩，幾分鐘前仲有好多人，啱啱走晒」。<br>保安員事後將場地圍封，通知工人清理及維修。<br>■記者馮國良</p></body></html>
