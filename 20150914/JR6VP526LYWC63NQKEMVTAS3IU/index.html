<html><header><meta charset="utf-8"><title>籌款T恤被揭血汗工廠生產</title></header><body><h1>籌款T恤被揭血汗工廠生產</h1><p>英國工黨新任黨魁科爾賓身為「左王」，勝出黨魁選舉後隨即發表有關打擊貧困與不公的演說，卻被揭競選期間出售籌得10萬英鎊（約120萬港元）競選經費的籌款T恤（圖），由尼加拉瓜及海地的血汗工廠生產。<br>生產T恤的尼加拉瓜工人，時薪平均只有約6港元，指難以維持生活，經理又常罵她們生產不達標，有女工說「科爾賓應了解我們的生活條件」。海地工人平均時薪更只有約5港元，說很多時不夠錢要捱餓數日，又指工廠又熱又沒有乾淨食水。<br>英國《每日郵報》</p></body></html>
