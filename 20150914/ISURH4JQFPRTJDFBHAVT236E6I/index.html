<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡中慧開P迎B女</title></header><body><h1>【馮仁昭四圍超】胡中慧開P迎B女</h1><p>做過「神獸天使唔持狗」嘅胡中慧（Sandy）前日28歲生日，成班神獸姊妹白雲、蔡慧欣、劉蔚萱，仲有朱晨麗、林芊妤（Coffee）及張韋怡都帶埋囝囝一齊為佢開party迎接BB。Sandy嘅BB女下個月就出世，一班姊姊喺網上留言祝福，Coffee撒嬌話：「好緊張因為下個月就生啦！好似我要生一樣，就嚟要俾人叫Coffee姨姨……唔制呀！」<br>撰文：馮仁昭</p></body></html>
