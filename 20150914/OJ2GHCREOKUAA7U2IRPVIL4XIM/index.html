<html><header><meta charset="utf-8"><title>求驗客手記：祖記輕敵仲未開齋</title></header><body><h1>求驗客手記：<br>祖記輕敵仲未開齋</h1><p>上屆英超冠軍車路士最近輸到停唔到，估唔到意甲冠軍祖雲達斯都唔好得去邊！上周六晚喺意甲佢哋主場只能以1:1逼和基爾禾，開季三場仲未打開勝利之門。唔知係咪為咗備戰周二晚作客曼城嘅歐聯大戰，祖記呢場波就收起咗保羅普巴同基亞連尼等主力，太過輕敵下仲搞到佢地先俾基爾禾上半場偷到一球；最後，佢哋只係憑保羅戴巴拿喺完場前射入一個爭議性嘅12碼追和。至於佢哋星期二晚嘅對手曼城英超開季就五連勝，我求大俠一於祝祖記好運啦！</p></body></html>
