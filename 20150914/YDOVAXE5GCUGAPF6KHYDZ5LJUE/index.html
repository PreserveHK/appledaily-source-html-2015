<html><header><meta charset="utf-8"><title>【一周必看】球迷噓爆國歌　田北辰：好威咩</title></header><body><h1>【一周必看】<br>球迷噓爆國歌　田北辰：好威咩</h1><p>港足在旺角主場迎戰被看高一線的卡塔爾，最終雖以2:3落敗，但仍打破歷年對戰「無波入」記錄。在比賽前奏中國國歌時再有現場球迷發出噓聲及高叫「We are HK」，新民黨立法會議員田北辰在電台節目對此表達不滿，質疑有人想「搞分裂」，「唔知佢哋自己覺得好光彩好威，因為跟住有人報道好cool（有型），定係搞分裂？定係想點先？」</p></body></html>
