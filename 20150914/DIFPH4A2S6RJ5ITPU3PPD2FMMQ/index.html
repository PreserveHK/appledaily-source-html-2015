<html><header><meta charset="utf-8"><title>賽後有古講：阿古路網誌報平安 - 艾登</title></header><body><h1>賽後有古講：<br>阿古路網誌報平安 - 艾登</h1><p>曼城上周六憑伊恩拿祖的入球以1:0絕殺水晶宮，聯賽保持全勝。比賽中受傷提早退下火線的鋒將阿古路則表示自己的傷勢不嚴重。<br>上周六阿古路被水晶宮的史葛丹恩兇狠攔截後，因膝傷被迫提早退下火線。賽後他在個人Twitter表示：「多謝各界關心。那記攔截令我不能繼續比賽，但我不認為是嚴重的受傷。」他還對曼城獲勝感到高興：「這是偉大的勝利，球隊在艱難場地下表現很好。恭喜伊恩拿祖取得入球！」雖然阿古路大派定心丸，但他還未能確定能否在周二晚對祖雲達斯的歐聯D組大戰中上陣。文：艾登</p></body></html>
