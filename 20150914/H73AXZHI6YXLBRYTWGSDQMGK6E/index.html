<html><header><meta charset="utf-8"><title>《老炮兒》閉幕　許晴露靚底褲搶鏡</title></header><body><h1>《老炮兒》閉幕　許晴露靚底褲搶鏡</h1><p>來自內地的電影《老炮兒》獲選今屆威尼斯影展閉幕電影，該片講述北京一個已退隱江湖的人物，為救兒子重出江湖，但發現昔日的江湖道義現今已不適用。導演管虎想透過兩代衝突表達中國很多傳統都漸漸失去。而《老炮兒》一眾台前幕後，包括管虎、馮小剛、梁靜、許晴及李易峰在舉行記招前均有行紅毯，當中以男星李易峰人氣最高。<br>而內地女星許晴以一襲高衩長裙踏上紅毯，大晒美腿，她走起路來更露出與上衣相襯的花邊底褲，實行刻意露靚底搶鏡。到了晚上《老炮兒》首映時，眾星又換了衣服出席，吸引大批內地影迷到場圍觀。</p></body></html>
