<html><header><meta charset="utf-8"><title>小方競步包尾嘆街景</title></header><body><h1>小方競步包尾嘆街景</h1><p>方力申和鄭文雅昨日在中環出席「港鐵競步賽2015」活動，齊參與一公里賽事。比賽前的深夜卻發生了涉嫌偷竊事件，在賽道上設置的攝錄機，疑遭一名外籍男子偷走，警方正展開追查。小方對事件感到錯愕，他說：「呢個活動咁有意義同健康，發生咁嘅事係有啲可惜，好彩活動都順利舉行，希望盡快破案啦！」小方接近包尾到達終點，他覺得比賽氣氛非常好，所以慢跑享受街景。<br>另外，鄭文雅表示平日都喜歡步行做運動，每周都會游泳、打高爾夫球及羽毛球：「仲有拉筋都一定要，年紀大咗，身體血液循環好啲。」<br>採訪、攝影：卓寶花</p></body></html>
