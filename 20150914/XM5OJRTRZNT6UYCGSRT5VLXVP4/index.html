<html><header><meta charset="utf-8"><title>隔牆有耳：梁太獻鼓技賀十一 - 李八方</title></header><body><h1>隔牆有耳：<br>梁太獻鼓技賀十一 - 李八方</h1><p>香港婦聯噚日舉行「慶祝國慶66周年千人舞動傳『城』愛」活動，據稱有成3,000人出席，當中最惹人注目嘅梗係特首夫人梁唐青儀（圖），事關呢個活動主要傳達「愛香港，愛家庭」嘅訊息，希望藉舞蹈凝聚社區力量，於各區提倡關愛家庭同社會嘅重要觀念。<br>八方都好期待，身為主禮嘉賓嘅梁太點樣獻技，動舞全城，可惜吖，第一夫人無「郁身郁勢」，反而「郁手」，蓮子蓉咁嘅面口，打鼓賀十一。</p></body></html>
