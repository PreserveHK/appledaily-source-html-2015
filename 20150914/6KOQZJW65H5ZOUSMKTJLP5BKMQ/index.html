<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Sherman操肌着靚衫</title></header><body><h1>【馮仁昭四圍超】<br>Sherman操肌着靚衫</h1><p>鍾舒漫（Sherman 右）同細妹鍾舒祺噚日喺又一城出席運動品牌活動，兩姊妹為咗完美體態，每星期都做肌肉運動，Sherman話細妹以前最愛微波爐食物，鍾舒祺話：「我以前可以叮6隻珍珠雞同20幾粒燒賣，𠵱家想靚，飲食要配合。」Sherman舊愛吳浩康最近考到船牌，佢話：「佢（吳浩康）想做一件事點都會做到，呢方面我好欣賞佢。」<br>撰文：馮仁昭</p></body></html>
