<html><header><meta charset="utf-8"><title>娃娃舜放閃晒B女手</title></header><body><h1>娃娃舜放閃晒B女手</h1><p>網絡紅人黃宏舜（娃娃舜）的女兒，上周四出世，當時娃娃舜即於facebook公佈喜訊，很多網友留言恭賀他榮升老竇，還笑言叫他教女兒跳舞。昨日娃娃舜再於fb上載一張兩公婆拖着女兒小手的相，他留言答謝大家的祝福：「多謝你們的祝福，更多謝老婆為我們這個小家庭，所付出的一切，懷胎並不容易，尤其在小Grace出生前，可能有我喜歡跳舞的遺傳因子，醫生說小Grace突然扭動轉身去另一個位置，要媽媽多受了一刀。I love you Angel，I love you Grace，我會努力照顧好這個家。」<br>撰文：靜楠</p></body></html>
