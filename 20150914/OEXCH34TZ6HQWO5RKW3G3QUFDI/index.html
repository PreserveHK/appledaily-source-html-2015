<html><header><meta charset="utf-8"><title>陳浩民自嘲投資明燈</title></header><body><h1>陳浩民自嘲投資明燈</h1><p>陳浩民、錢國偉、李思欣和范振鋒夫妻等，昨日在尖沙嘴出席食肆開幕活動，陳浩民和太太蔣麗莎疑似第四度有喜，浩民說：「未咁快，有會話畀大家聽，佢食多咗肥咗啫！只係美麗誤會，不過再有會欣然接受，𠵱家三個小朋友好開心，仔女又聽話。」<br>浩民為了努力搵奶粉錢不斷接拍內地劇，但就拒再投資，他說：「我做乜都蝕，飲食、股票，人生經驗話我知只可拍戲，唔買樓個巿唔冧，每次股災蝕過百萬，聽到陳浩民入貨你哋好走，我係明燈。」<br>李思欣夫婦有份投資的火鍋店早前結業，思欣直認生意半年前開始轉差，不過自己早已退股，沒有蝕錢。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
