<html><header><meta charset="utf-8"><title>體壇拾趣：美韋達49連勝唔玩了</title></header><body><h1>體壇拾趣：<br>美韋達49連勝唔玩了</h1><p>美國不敗拳王美韋達上周六喺拉斯維加斯嘅MGM Grand打佢職業生涯最後一場比賽，結果經過12個回合後，三個裁判一致裁定佢以點數（118:110、117:111、120:108）擊敗美國拳手柏圖，將連勝走勢增至49場，成功追平傳奇拳王馬利仙奴嘅不敗紀錄，仲袋走3,200萬美金（約2.48億港元）。賽後呢位38歲拳手親口證實會退休：「終於要結束嘞。我都接近40歲，仲足足贏咗19年，同埋有15年係世界冠軍。我破盡紀錄，經已冇晒目標。」</p></body></html>
