<html><header><meta charset="utf-8"><title>少女時代咀小愛現母性</title></header><body><h1>少女時代咀小愛現母性</h1><p>韓國女團少女時代（少時），一年半前因為眼見親子節目《超人回來了》的得意妹秋小愛太萌而上了該節目，昨日少時再次亮相與小愛玩，盡情展示母愛。小愛和少時上演追逐大戰，當允兒捉小愛的時候，小愛即刻極速閃避，甚至跑出了攝影機的範圍，令徐玄等成員笑到肚痛。</p><p>允兒見到小愛的飛奔速度，笑說：「小愛好似蠟筆小新！」而秀英就和小愛嘴對嘴甜蜜錫錫。此外，少時前晚身穿白色性感舞衣在首爾演出音樂騷，更擘髀跳新歌舞步。<br>撰文：江瑚</p></body></html>
