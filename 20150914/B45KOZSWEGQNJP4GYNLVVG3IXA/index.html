<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁潔儀撐葉家寶留任</title></header><body><h1>【馮仁昭四圍超】<br>袁潔儀撐葉家寶留任</h1><p>袁潔儀、石修同朱咪咪等，噚日喺港台出席「職安健常識問答比賽2015」，潔儀姐姐因為要參加呢個比賽，前晚仲要惡補溫書。提到有傳亞視新老細上場，執董葉家寶就要調職，潔儀姐姐就戥佢唔抵：「新公司新人事，新制度，如果真係咁，我會戥家寶唔抵，佢盡心為亞視員工爭取利益，我都唔係咁開心。」潔儀姐姐又大讚葉家寶EQ同IQ都好高。<br>撰文：馮仁昭</p></body></html>
