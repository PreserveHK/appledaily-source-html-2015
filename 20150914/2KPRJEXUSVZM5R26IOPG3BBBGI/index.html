<html><header><meta charset="utf-8"><title>劉浩龍喪嗌鬥唱功</title></header><body><h1>劉浩龍喪嗌鬥唱功</h1><p>劉浩龍（師兄）、狄易達及BOP等，前晚在旺角出席歌唱比賽活動，師兄透露下年也會參加內地歌唱比賽節目，最初都有點擔心，因為不想失敗，他又說：「可以出盡力咁嗌，因為出道以嚟啲人都話我唱歌好大力。」會否憧憬進軍內地市場增加收入，拉近和女友容祖兒的距離？師兄迴避的說：「唔關事。」<br>狄易達的台灣女友吳亞馨下月8日32歲生日，他謂已經有慶祝計劃，但他11月要開騷，忙於做準備工作，希望能抽出時間：「但都買咗機票下個月去探佢，有乜驚喜就唔講得住。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
