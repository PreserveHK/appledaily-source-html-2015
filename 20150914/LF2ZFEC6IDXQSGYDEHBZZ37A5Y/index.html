<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王友良代美心妹妹出頭</title></header><body><h1>【馮仁昭四圍超】<br>王友良代美心妹妹出頭</h1><p>王友良噚日好勞氣喺facebook鬧爆某間公關公司擺美心妹妹楊鎧凝（Celine）上枱，話Celine前日會喺荃灣出席活動，但現場臨時換人，公關代表解釋Celine媽媽楊太因為寫真風波所以推咗工作，但另一代表又話只係改唔切通告。好錫Celine嘅王友良鬧爆公關公司作古仔，佢話楊太上個月已推咗個job，公關只係故意發出錯誤嘅採訪通告。<br>撰文：馮仁昭</p></body></html>
