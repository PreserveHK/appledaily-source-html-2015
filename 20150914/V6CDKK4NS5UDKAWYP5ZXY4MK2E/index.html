<html><header><meta charset="utf-8"><title>碧咸投訴阿囝抄StyleBrooklyn：你唔抵得我型啲</title></header><body><h1>碧咸投訴阿囝抄Style<br>Brooklyn：你唔抵得我型啲</h1><p>英國萬人迷碧咸（David Beckham）同大仔Brooklyn現時身在紐約，準備去支持Victoria嘅紐約時裝周活動，日前兩仔爺就去咗shopping，睇嚟兩父子都睇中一件好型嘅反光褸，仲輪流試着，齊齊擺上instagram。<br><br>早前Brooklyn讚老竇好有Style，碧咸就喺instagram投訴阿囝又抄佢着衫Style，Brooklyn都唔示弱，留言話：「我老竇唔抵得我型過佢。」咁都鬥一餐，都係另類嘅一種溫馨。</p></body></html>
