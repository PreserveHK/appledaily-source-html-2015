<html><header><meta charset="utf-8"><title>【一周必看】Netflix出年攻港　向TVB挑機</title></header><body><h1>【一周必看】<br>Netflix出年攻港　向TVB挑機</h1><p>香港劇迷又有新選擇！憑美劇《紙牌屋》（House of Cards）聲名大噪的美國串流網絡電視平台Netflix昨宣佈，明年初進軍香港市場，預告大部份內容均提供中文字幕。連同內地樂視去年已來港播劇，香港觀眾昔日定時定候等「煲劇」的模式已徹底改變，學者認為主打美劇的Netflix在港短期內未必會太成功，但網上娛樂的大勢不能逆轉，將繼續百花齊放。</p></body></html>
