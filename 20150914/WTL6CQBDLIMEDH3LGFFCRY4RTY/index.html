<html><header><meta charset="utf-8"><title>保羅女兒為父成立基金</title></header><body><h1>保羅女兒為父成立基金</h1><p>已故美國影星保羅獲加（Paul Walker）前日42歲生忌，其女兒Meadow上載了兒時與他的合照，兼宣佈以保羅之名成立了慈善基金，以延續保羅樂於助人的精神。基金與蒙特雷灣水族館合作，成立獎學金供學生去攻讀海洋科學，因為保羅生前很關心海洋生物。<br>另外，保羅的《狂野時速》（Fast &amp; Furious）電影系列拍檔Ludacris及大隻男星狄維莊遜（Dwayne Johnson）同於網上向保羅講生日快樂。</p></body></html>
