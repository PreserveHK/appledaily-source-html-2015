<html><header><meta charset="utf-8"><title>張嘉兒出嫁　姊妹甩底</title></header><body><h1>張嘉兒出嫁　姊妹甩底</h1><p>現年31歲張嘉兒昨日香港時間凌晨於加拿大溫哥華與金融才俊男友Nathan Lau舉行婚禮，原本周美欣、曹敏莉、朱凱婷及戚黛黛一班好姊妹到溫哥華陪嘉兒出嫁，但最後周美欣、曹敏莉和朱凱婷均有事未能前往。<br>曹敏莉昨在電話中說：「後尾去唔到，因為啲小朋友返學，Heidi（朱凱婷）都去唔到，我哋圍內嘅friend就得黛黛一個去到。」嘉兒會否感失望？曹敏莉說：「我哋之前同佢慶祝咗啦，我哋去唔到，我哋唔開心多啲囉，惟有遠處祝福佢。」至於嘉兒前日於微博貼面膜相，並謂：「結婚前，當然要敷多啲mask啦！」<br>採訪：魯吉</p></body></html>
