<html><header><meta charset="utf-8"><title>體壇拾趣：黃蜂實Q不知林瘋是誰</title></header><body><h1>體壇拾趣：<br>黃蜂實Q不知林瘋是誰</h1><p>今夏由湖人轉投黃蜂嘅NBA華裔球星林書豪（J.Lin）紅遍兩岸三地，但喺美國似乎冇乜知名度。點解咁講？因為佢日前喺twitter自爆第一次去黃蜂主場練波（圖），點知個女保安唔畀佢入，佢講到口水都乾埋，對方都唔信佢係打NBA，仲好寸咁問佢：「打邊隊呀？」黃蜂發言人就話對今次事件冇任何回應。J.Lin唔想再遇到呢啲尷尬場面，睇嚟要諗諗計，提升吓喺美國嘅人氣度至得。</p></body></html>
