<html><header><meta charset="utf-8"><title>唯唯無奈負評稱王</title></header><body><h1>唯唯無奈負評稱王</h1><p>梁烈唯、鮑起靜及李思欣等，前晚到九展欣賞林希樺（Elsa）舉辦的talk show，兩日內在高登討論區收13,758個負評，破紀錄成為「負皮王」的梁烈唯，全晚擺出一副無奈表情，並以頗失落的語氣說：「唉！冇乜回應，多謝關心啦！」會否登入高登視察？他說：「冇呀！冇睇。原來朋友會好關心，打畀我問，街坊叫我唔好唔開心，但我真係冇乜嘢！」<br>鮑姐談到亞視新股東有紅色背景，她認為毋須太擔心，因製作班底是本地人。至於朱慧珊離巢，鮑姐說：「其實冇乜必要留低，因為佢有幸福家庭同錫佢嘅老公，佢都係俠義心腸，𠵱家都係時候退隱。」<br>採訪、攝影：黃曉妍</p></body></html>
