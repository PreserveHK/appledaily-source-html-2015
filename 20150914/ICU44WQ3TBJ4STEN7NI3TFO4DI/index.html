<html><header><meta charset="utf-8"><title>【一周必看】「吸血殭魚」絕迹英國200年後重現</title></header><body><h1>【一周必看】<br>「吸血殭魚」絕迹英國200年後重現</h1><p>有「吸血殭魚」之稱的七鰓鰻（lamprey）相隔二百年再出現在英國。<br><br>七鰓鰻外形好像蛇一樣，但有一個好像隧道般的口和鋒利牙齒，牠曾活躍英國水域，但因為工業蓬勃和興建攔河壩，令牠們絕跡英國。<br><br>英國近一百年水質污染有改善，加上部分攔河壩被拆除，令七鰓鰻再在英國活躍。七鰓鰻營養價值高，能為其他魚類和鳥類提供食物外，亦是人類的美食。英國國王亨利一世（King Henry I）愛吃七鰓鰻，相傳他因吃太多致死，但有歷史學家認為他是死於食物中毒。<br><br>英國《每日鏡報》</p></body></html>
