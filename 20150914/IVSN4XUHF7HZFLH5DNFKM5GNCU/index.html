<html><header><meta charset="utf-8"><title>古洞村民抬花炮舞麒麟請願</title></header><body><h1>古洞村民抬花炮舞麒麟請願</h1><p>【本報訊】新界東北發展如箭在弦，有團體昨由中環港外線碼頭遊行到政府總部請願，要求政府覓地重建古洞村，安置原村居民。<br>「古洞各界團體爭取原村安置大聯盟」約50人昨手持請願橫額，由中環九號碼頭出發遊行到政府總部，沿途一路打鑼鼓和舞麒麟，及抬着內有觀音畫像的花炮（圖）。有參與遊行的村民指出，政府發展新界東北，需拆遷古洞村，他們要求政府賠償居民損失，如果拆一戶，就要賠一戶，又要求政府覓地重建古洞村，安置原村居民及保存古洞的傳統文化。 </p></body></html>
