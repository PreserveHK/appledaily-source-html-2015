<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐子淇囡囡求扮孖公仔</title></header><body><h1>【馮仁昭四圍超】<br>徐子淇囡囡求扮孖公仔</h1><p>千億新抱徐子淇𠵱家陀住第4胎，有傳預產期係今個月底，佢噚日喺ig擺了張新相，仲有埋囡囡一齊着意國品牌Dolce &amp; Gabbana今個秋冬季嘅母女裝，形容自己同女兒是「Twinsie」，佢留言：「囡囡堅持要同我襯同一條裙同頭箍。」不過相中子淇腹部就未有明顯隆起，估計張相應該係幾個月前影落，而囡囡就低頭入鏡睇唔清楚五官。<br>撰文：馮仁昭</p></body></html>
