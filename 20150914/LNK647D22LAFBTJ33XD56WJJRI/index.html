<html><header><meta charset="utf-8"><title>中環在線：王英偉辭任新昌主席 - 李華華</title></header><body><h1>中環在線：<br>王英偉辭任新昌主席 - 李華華</h1><p>早前提過新昌營造（404）主席兼行政總裁王英偉搵到新碼頭，新昌與旗下新昌管理（2340）上周五晚正式宣佈，王英偉因有意發展其他事業而辭去現職，今年11月1日生效，不過，佢會留任新昌營造高級顧問，又會做新昌管理非執行主席。<br>新昌營造同時宣佈，跟一名獨立第三方訂立諒解備忘錄，傾緊可能賣走新昌管理，傾得成嘅話，新昌營造可能賣走新昌管理嘅全部權益，同時買番新昌管理若干業務。照咁睇，王英偉辭職後仲留喺兩間新昌，似係幫手搞埋呢單疑似賣殼交易喎。<br>公司都安排好交接，新昌營造內部晉升執董蔡健鴻做行政總裁。</p></body></html>
