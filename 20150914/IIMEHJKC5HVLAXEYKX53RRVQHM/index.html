<html><header><meta charset="utf-8"><title>Kelly個唱加場賀生日</title></header><body><h1>Kelly個唱加場賀生日</h1><p>陳慧琳（Kelly）將於今年12月假紅館開騷，慶祝入行20周年，昨日是Kelly的43歲生日，宣佈個唱加開12月24、25及26日最後三場，她興奮說：「約定大家喺平安夜、聖誕節同Boxing Day一齊開party！」壽星女昨剛由內地返港，晚上跟老公和囝囝一家四口慶祝。<br>此外，日前Kelly為新歌《請放心傷我》拍MV，着上品牌Chanel贊助的露背長裙拍攝，歌曲講前世今生的因果情緣，Kelly讀書時有段puppy love，當年兩人因要到外地升學分手，她說：「自己係好理智嘅人，知道冇可能，唔會藕斷絲連。」<br>撰文：皓鶱</p></body></html>
