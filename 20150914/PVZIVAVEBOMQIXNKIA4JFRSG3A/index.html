<html><header><meta charset="utf-8"><title>潛屋苑圖爆竊　尼漢被捕</title></header><body><h1>潛屋苑圖爆竊　尼漢被捕</h1><p>【本報訊】一名尼泊爾籍男子昨晨潛入油麻地駿發花園第五座形迹可疑，被住客發現通知保安員將尼漢截獲及報警。警員到場調查，疑人無身份證明文件及身上被搜獲鐵線等工具，以未能出示身份證明文件和企圖爆竊將他拘捕。<br>被捕尼漢（34歲）身材矮小，昨晨7時許，油麻地眾坊街駿發花園第五座居民發現一名外籍男子在大廈樓層徘徊，形迹可疑，遂通知55歲姓司徒保安員，保安員巡樓發現尼漢匿藏在天井於是報警。<br>警員到場調查，發現尼漢未有身份證明文件，並在其身上撿獲膠水喉管及鐵線等，疑為爆竊工具，尼漢涉企圖爆竊及未能出示身份證明文件被捕。<br>■記者潘志能</p></body></html>
