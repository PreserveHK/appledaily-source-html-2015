<html><header><meta charset="utf-8"><title>【親子籽】韓國超人氣卡通Pororo　搶先登陸一田</title></header><body><h1>【親子籽】韓國超人氣卡通Pororo　搶先登陸一田</h1><p>韓國近年大熱的卡通人物Pororo，將於本月15至26日登陸一田百貨的沙田分店，店內更會有全港首個以Candy Pop Pororo為主題的Pop-up Store，率先獨家發售全新的限量版Pororo產品，包括首次發行的print tee、咕臣、卡片套、精品玩具及食品等，粉絲們快啲儲夠彈藥去掃貨吧！</p><p>地點：一田百貨（沙田）新城市廣場3期2樓展覽場<br><br>記者：黃子配</p></body></html>
