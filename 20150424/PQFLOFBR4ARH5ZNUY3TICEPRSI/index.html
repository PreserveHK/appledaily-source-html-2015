<html><header><meta charset="utf-8"><title>紅色通緝令級別最高　有效期五年</title></header><body><h1>紅色通緝令級別最高　有效期五年</h1><p>【話你知】<br>紅色通緝令是國際刑警組織要求他國協助偵查犯罪時，所發放的國際通報之一，因通報左上角的國際刑警徽為紅色而得名，屬最高級別的緊急快速通緝令。通緝令有效期為五年，可續期，直至將疑犯緝拿歸案為止。<br>紅色通緝令由當事國國際刑警中心局局長和國際刑警組織秘書長共同簽發，各國際刑警組織成員國中心局可立即拘捕被通緝疑犯，並參照本國相關法律進行引渡。但這並不意味着接到通緝令國家必須立即逮捕被通緝者，但通緝令一經發佈，就具有全球佈控的效果。</p></body></html>
