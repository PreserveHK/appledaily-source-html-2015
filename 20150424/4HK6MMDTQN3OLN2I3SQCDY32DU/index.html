<html><header><meta charset="utf-8"><title>結婚兩年終於有喜劉璇宣佈榮升媽媽</title></header><body><h1>結婚兩年終於有喜<br>劉璇宣佈榮升媽媽</h1><p>日前，前奧運體操冠軍劉璇被拍到大肚現身，昨晚她發微博承認懷孕喜訊。<br><br>劉璇報喜稱：「賽場翻騰旋轉十餘年，工作摸爬滾打亦十餘年，一直忙著跟生命賽跑。這一次，我要放慢腳步了，以一個媽媽的身份，從孕期開始就給寶寶更多的愛與對談。我和王弢既幸福又緊張，期待著用雙手捧吻寶貝兒的那一刻，這是生命給我們的一份饋贈也是一次昇華。與大家分享喜悅！也祝所有孕期裏的媽媽們健康快樂。」<br><br>劉璇與老公王弢於2001年相識相戀，低調相伴十餘年後於2013年12月舉行婚禮。<br><br>新浪網</p></body></html>
