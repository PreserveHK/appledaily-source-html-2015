<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黑超竇唯髮線向上 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黑超竇唯髮線向上 - 馮仁昭</h1><p>王菲就成日俾人影到佢行街、去旅行、同霆鋒拍拖，噚日網上就流傳一張佢前夫竇唯嘅相，見到𠵱家45歲嘅竇唯一個人坐地鐵，戴住副黑超，似乎仲係好眼瞓，有網民見到竇唯呢張相，都話慘不忍睹，話晒佢喺90年代與張楚、何勇合稱「魔岩三傑」。<br>今時今日見到嘅竇唯髮線開始向上，有網友就揶揄佢應該向前妻王菲討教吓保養心得喎！<br>撰文：馮仁昭</p></body></html>
