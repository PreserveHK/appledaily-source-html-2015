<html><header><meta charset="utf-8"><title>趙式浩與式芝冇偈傾</title></header><body><h1>趙式浩與式芝冇偈傾</h1><p>趙世曾細仔趙式浩前晚在銅鑼灣出席Green Monday晚宴活動，他透露現幫助父親打理生意，提到之前因父親安排胞姊趙式芝接管生意，引致他不滿，他表示：「好少講嘢，我𠵱家坐返喺自己office，好少見，都係對事，相信佢有自己想法。」</p><p>提到他三歲半的兒子，他表示：「開始曳同佻皮，不過都算聽話。」問到他何時結婚，他表示：「In the right time，𠵱家將時間放喺工作上。」<br>採訪、攝影：羅慧敏</p></body></html>
