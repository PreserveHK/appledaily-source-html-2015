<html><header><meta charset="utf-8"><title>柏豪扮細要人照顧</title></header><body><h1>柏豪扮細要人照顧</h1><p>周柏豪及組合A2A昨日在筲箕灣小學出席港台活動，跟眾小學生玩遊戲做體操。今日推出新碟的柏豪，表示今年會出五張碟，笑言：「自己都覺得好瘋癲。」他指看到現場一班小朋友感到很開心，記者笑他快點生B，他即笑謂：「我未得，我仲係小朋友未照顧到人，仲要人照顧。」<br>提到早前跟林德信及劉心悠拍電影，柏豪笑說：「因為要拍嗌交戲，平時林德信個樣斯斯文文，原來嗌起上嚟好大聲，搞到我要嗌得再大聲過佢，拍完場戲我聲都沙晒。」下月將投入新片拍攝的柏豪，表示會到內地開戲外，還會到美國及新加坡開個唱。<br>採訪、攝影：譚倩宜</p></body></html>
