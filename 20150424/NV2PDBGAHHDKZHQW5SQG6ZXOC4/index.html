<html><header><meta charset="utf-8"><title>關楚耀收性感男粉絲相</title></header><body><h1>關楚耀收性感男粉絲相</h1><p>關楚耀昨日在旺角出席運動品牌的代言活動，他表示愛穿運動服：「一係着運動裝，一係唔着，最近開始熱，不過要慳電、慳冷氣，大家自己幻想吓啦。」他謂已愛上運動：「日頭就玩飛天瑜伽，夜晚有時覺得啲胸肌縮咗，就會做掌上壓。」<br>關楚耀六月將在澳門舉行音樂會，他透露平日會與海外歌迷在微博聊天，所以很想在香港以外的地方開騷見歌迷。問他有否在網上識歌迷？關楚耀說：「我會同佢哋傾偈，不過有啲熱情又進取，會傳相畀我，性感㗎，男人都有，好驚。」問他有否被撩裸聊式一夜情？他說：「唔會咁白，不過都係嗰啲意思，過激嗰啲我唔會覆，因為已經超越咗底線。」<br>採訪、攝影：盧妹</p></body></html>
