<html><header><meta charset="utf-8"><title>波多野結衣全裸金人</title></header><body><h1>波多野結衣全裸金人</h1><p>日本AV女優波多野結衣在台灣發展順利，有「暗黑林志玲」稱號的她仍然不忘本，繼續接拍成人電影滿足fans。波多野結衣早前在主演的台灣電影《沙西米》上演人體盛後，最近她則化身成金人全裸開工。波多野為今次演出，一絲不掛把全身塗上金漆，前晚上載多張花絮照公諸同好，更形容自己是藝術品。</p><p>昨日中午，波多野再飛抵台灣獲當地粉絲接機，此行她會合《沙西米》拍檔拓也哥齊齊宣傳。<br>撰文：哥羅</p></body></html>
