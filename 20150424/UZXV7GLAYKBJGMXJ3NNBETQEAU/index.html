<html><header><meta charset="utf-8"><title>珊迪娜封全球最美女人</title></header><body><h1>珊迪娜封全球最美女人</h1><p>現年50歲的荷李活女星珊迪娜布洛（Sandra Bullock），獲美國《People》雜誌選為2015年度全球最美麗女人，珊迪娜得知消息卻一笑置之，更形容是蠻可笑。珊迪娜又指與5歲養子Louis的親子關係中找到美麗，她曾與兒子說：「即使我老了，頭髮變白、皺紋增多，我還是一樣愛他，Louis反問我為何會有皺紋，我告訴他可能是笑得太多。然後他摸我的臉說『你不老，你只是很開心。』」</p></body></html>
