<html><header><meta charset="utf-8"><title>進新展博　父子穿越重逢</title></header><body><h1>進新展博　父子穿越重逢</h1><p>導演杜琪峯前晚60歲大壽，在跑馬地Amigo餐廳舉行生日派對，撮合在《大時代》的劉松仁與劉青雲飾演的方進新與方展博父子穿越時空世紀重逢。</p><p>有份出席派對的導演舒琪前晚在facebook上載一張劉松仁及劉青雲等的合照，並謂：「嘩，《大時代》組，啱啱影到！」由於《大時代》劇情講展博還未長大成人，進新已被丁蟹打死，所以這張大合照絕對是世紀合照。<br>撰文：魯吉</p></body></html>
