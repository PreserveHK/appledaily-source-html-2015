<html><header><meta charset="utf-8"><title>Chris無啦啦約會郭探員</title></header><body><h1>Chris無啦啦約會郭探員</h1><p>英國組合Coldplay主音Chris Martin，自與姬妮芙柏露（Gwyneth Paltrow）離婚後戀聞不斷，最近無啦啦傳出他搭上《X檔案》（X- File）中扮演郭探員的女星姬莉安德遜（Gillian Anderson）。</p><p>據認識二人的爆料者指，Chris與姬莉相識多年，雖沒有拍過拖，但近日卻有指雙方有意約會發展，但姬莉卻表示不喜歡曾結婚兼且比自己年紀少的男人。</p></body></html>
