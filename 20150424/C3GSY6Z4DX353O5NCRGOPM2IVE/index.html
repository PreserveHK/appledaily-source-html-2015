<html><header><meta charset="utf-8"><title>向海嵐孖陳煒買袋齋睇</title></header><body><h1>向海嵐孖陳煒買袋齋睇</h1><p>【銅鑼灣】向海嵐𠵱家大部份時間都喺國內做嘢同住，但間唔中都會返香港探吓朋友，早前返港即約老友陳煒行街。嗰日大約下晝6點幾，素顏嘅向海嵐同陳煒、兩男一女朋友，一行5人喺銅鑼灣利園商場一間賣手袋嘅店舖出現，成堆人喺間舖度左揀右揀，仲一次過睇中好多個袋，店員就一個個咁攞出嚟畀佢哋過目，但向海嵐就只係全程陪睇，只係負責畀意見，之後仲聽到佢好大聲話趕時間，然後就一個人走先，剩番陳煒同其他朋友喺舖頭入面繼續血拼。<br>採訪：梁繼光<br>攝影：楊浩賢</p></body></html>
