<html><header><meta charset="utf-8"><title>陳可辛發律師信俾《失孤》</title></header><body><h1>陳可辛發律師信俾《失孤》</h1><p>陳可辛導演的電影《親愛的》在拍攝期間，與劉德華主演的電影《失孤》因為題材及開拍時間接近而鬧出雙胞胎，更有抄襲傳聞。原以為隨着《親》片在去年底及《失》片於今年初上映，事件告一段落。不過昨日有雜誌報道，陳可辛被問到抄襲傳聞時，他表示會發聲明及律師信。</p><p>陳可辛是在金像獎當晚、趙薇成為影后後的慶功宴上被問起此事，據報道陳可辛當時回應說：「你問《失孤》啲嘢，我唔答。我到時會有正式聲明，我會有律師信畀佢。」陳可辛昨日透過助手表示暫時未有回應。<br>撰文：李森</p></body></html>
