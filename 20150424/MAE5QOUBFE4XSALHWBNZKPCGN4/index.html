<html><header><meta charset="utf-8"><title>騙網民逾450萬元　婦收監</title></header><body><h1>騙網民逾450萬元　婦收監</h1><p>【本報訊】有欺詐前科的女騙徒以折扣價出售黃子華棟篤笑門票，取得網民信任，再藉可代購平價iPhone及相機等理由，4個月間騙取逾40名企圖再轉售貨品獲利的巿民逾450萬元。她承認9項欺詐罪，法官昨直指她在保釋期間經精心策劃犯案，事後亦無向事主賠償，判囚2年8個月。<br>48歲無業被告楊舜而（別名楊美茵）有5次相類案底。她於12年以相同手法犯案被捕，辯方稱她早向警方稱在12年8月保釋期間干犯本案，惟律政司仍將控罪分案處理，對她不公。法官則指警方調查需時，兩案相隔7個月，沒一併處理可理解。<br>案件編號：DCCC1058/14<br>■記者陳美莉</p></body></html>
