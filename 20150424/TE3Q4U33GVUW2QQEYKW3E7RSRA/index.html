<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅仲謙唔中籤買唔成樓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅仲謙唔中籤買唔成樓 - 馮仁昭</h1><p>羅仲謙噚日以機師look喺機場出席香港航空活動，仲同埋一班學生遊覽機場同參觀飛機，現場又俾女粉絲圍同地勤人員要求合照，講到有冇遇過瘋粉絲？佢話：「再誇張啲嘅畫面都會有，啱啱入行嗰陣會避忌啲，𠵱家會隨緣。」前排謙謙俾人影到同楊怡買樓，不過最後都唔中籤，唔知謙謙會唔會轉送飛機呢？謙謙打咗個突話：「樓都買唔到，點買飛機呀？」<br>撰文：馮仁昭</p></body></html>
