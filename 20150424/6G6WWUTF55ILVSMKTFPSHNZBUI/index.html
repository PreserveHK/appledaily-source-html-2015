<html><header><meta charset="utf-8"><title>蔡一智3分鐘掃麵包</title></header><body><h1>蔡一智3分鐘掃麵包</h1><p>【跑馬地】蔡一智（阿智）榮升人父多年，已經係兩女一仔嘅老竇，做乜嘢當然都為老婆、仔女諗先啦！前日下晝4點幾，本報就發現阿智揸車喺跑馬地狂兜圈，兜咗好耐都搵唔到位泊，最後惟有就咁將架車泊埋一邊就衝落車。咁趕，去邊呢？原來阿智為咗全家肚皮着想，趕住去麵包舖買麵包，但係因為唔想未食包先食「牛肉乾」，阿智極速將一堆麵包掃落袋就畀錢走人，前前後後唔夠3分鐘就買完麵包走人，真係好快喎！<br>採訪：梁繼光<br>攝影：李志明</p></body></html>
