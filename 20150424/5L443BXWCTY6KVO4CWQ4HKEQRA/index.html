<html><header><meta charset="utf-8"><title>【跑道特色】提防黃雀在後</title></header><body><h1>【跑道特色】提防黃雀在後</h1><p>禮拜日女皇盃日賽事用全闊A跑道，睇番上季同日亦係用A欄，走外叠之居中後上馬絕對唔蝕底，好似「八心之煌」、「穿雲箭」、「一寶」、「威爾頓」及「英勇大師」都係採用如此跑法下勝出，所以不宜過份側重內叠前置馬。<br>今戰列陣馬中，第三場「八心之煌」唯一頭馬正是在上季女皇盃日跑A欄1600米取得，今次又安排在同日同程上陣，強配莫雷拉當然要睇實。另外，第五場「超有利」三次角逐田草A欄獲兩冠一殿，後上馬跑闊場特別拿手，憑較佳場地性能可替停賽復出之潘頓取得頭馬。</p></body></html>
