<html><header><meta charset="utf-8"><title>步姐着制服助犯人更生</title></header><body><h1>步姐着制服助犯人更生</h1><p>日本歌姬濱崎步連同EXILE主音ATSUSHI等藝人，前日被日本法務省委任為「矯正支援官」，他們要到訪監獄及少年院等，協助刑滿獲釋的犯人重過新生活。步姐與ATSUSHI等人都穿上整齊警官服，到法務院接受委任狀。步姐極少出席類似活動，因而獲粉絲讚賞她為社會作出貢獻，活動上步姐更親切地為身邊的老牌歌手杉良太郎整理手套。不過，亦有網民覺得沒着華麗歌衫及沒化濃妝的步姐欠缺星味。</p></body></html>
