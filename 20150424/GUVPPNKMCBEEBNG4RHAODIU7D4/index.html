<html><header><meta charset="utf-8"><title>體壇拾趣：活士訪中國風光不再</title></header><body><h1>體壇拾趣：<br>活士訪中國風光不再</h1><p>唔再係世界一哥嘅「老虎」活士，今次旋風式出訪亞洲，已經冇以前引起咁大哄動。佢噚日突然喺北京一個高球場出現，據聞今日就會過上海出席活動，後日就轉飛日本去東京做其他宣傳，但行程都幾低調，唔見好多傳媒追訪。活士早兩個星期參加美國大師賽排第17，復出第一擊嚟講都算唔錯；「金熊」尼克勞斯就爆料，活士六月好大機會參加由佢自己籌辦嘅紀念賽嚟備戰美國公開賽，真係值得期待吓。</p></body></html>
