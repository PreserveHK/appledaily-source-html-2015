<html><header><meta charset="utf-8"><title>追巴士屈一屈　拉斷韌帶</title></header><body><h1>追巴士屈一屈　拉斷韌帶</h1><p>【小腿骨折】<br>現年40多歲的陳小姐從事侍應工作，每天要長時間穿高跟鞋站立，過往並無運動習慣。在數月前有次放工後因「趕時間」，穿高跟鞋追巴士，右腳不慎「屈一屈」拗柴，引致內側韌帶拉斷，小腿腓骨骨折及移位。<br>原來陳小姐間中也會拗柴，但因情況輕微沒有理會。惟今次拗柴比較嚴重，意外發生時，其右腳足部即時腫脹及出現瘀血，「痛到踩唔到落地」，立即求醫。<br>檢查發現其腳部骨折及拉斷韌帶，要做手術固定受傷骨骼，休假3個月才康復。她現時會多進行鍛煉運動，預防再次拗柴。<br>■記者梁麗兒</p></body></html>
