<html><header><meta charset="utf-8"><title>中村雅俊珍惜生命報答港Fans</title></header><body><h1>中村雅俊珍惜生命報答港Fans</h1><p>已經64歲的日本歌手中村雅俊入行逾40年，趁在港推出其首張HQCE精選唱片《The Songs》，他越洋接受本報訪問，承諾若有機會定來港報答歌迷。</p><p>中村多支名曲曾被翻唱成《前程錦繡》及《雨中的戀人們》等廣東歌，被問迎接入行50周年有甚麼目標？他謙虛答道：「都是多得工作人員及歌迷一直支持，我永遠不會忘記。」對於四年前的東日本311地震對日本人造成很大影響，中村的家鄉宮城縣曾是重災區，他自言這次災難改變了其人生觀：「原來災難可以輕易奪去這麼多人命，我會更加珍惜活着的每一天。」<br>採訪：吳家偉</p></body></html>
