<html><header><meta charset="utf-8"><title>樂基兒孖Lynn闖內地</title></header><body><h1>樂基兒孖Lynn闖內地</h1><p>樂基兒（Gaile）12年跟黎明離婚後，大部份時間都留在峇里生活，早前宣佈回港發展的Gaile，原來已為進軍內地鋪路，簽了熊黛林（Lynn）經理人Kim公司Style，而合作多年的模特兒公司Cal-Carries亦會繼續合作，Kim前日將與Gaile的合照上載Instagram以示歡迎。<br>Gaile昨日回覆本報時承認與Kim合作：「Just for China market。（只是內地市場）」Kim旗下藝人包括楊穎（Angelababy）、廖碧兒等，惟隨時與黃曉明結婚當人妻的Angelababy，據知約滿後會離開。<br>採訪：小米</p></body></html>
