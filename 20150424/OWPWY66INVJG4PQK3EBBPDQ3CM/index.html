<html><header><meta charset="utf-8"><title>做到咁出面　唔博殺就奇</title></header><body><h1>做到咁出面　唔博殺就奇</h1><p>騎師潘頓在今期終停賽完復出，今朝這騎師十分積極，一早便與練馬師蘇偉賢在烽火台密密斟，神情肉緊。傾罷，騎者便替第六場的「共創輝煌」做最後試跑。當收操後，這對騎練在欄邊又傾過，彷彿有源源不絕有話題，做到咁出面，唔博殺就奇。看看排位表，發現二人今期獨合作「共創輝煌」，相信潘頓及蘇偉賢是傾談這匹三班1400米的參戰馬之操練情況及作戰策略。查賽績，雖然「共創輝煌」在港同程欠缺根據，不過牠在外地唯一贏馬正是跑這個路程，配合騎練這朝的積極舉動，屆時不可不防。</p></body></html>
