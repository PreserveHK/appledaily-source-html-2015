<html><header><meta charset="utf-8"><title>關仁隱事：「墨水」酒吧搭訕被屈找數 - 關仁</title></header><body><h1>關仁隱事：「墨水」酒吧搭訕被屈找數 - 關仁</h1><p>電視台出身嘅「墨水」，近期差唔多套套戲都有佢份演出，雖然唔係擔正做主角但係山大斬埋有柴。有老友同關仁報料，話已經結咗婚嘅墨水之前係蒲友一名，成日去酒吧夜場搵食。<br>話說當年墨水進入電視圈冇耐，自己一個人去酒吧夜蒲，冇耐佢就睇中一位靚女，仲走埋去搭訕㖭，嗰位靚女見墨水自己送上門亦來者不拒。正當墨水以為得米嘅時候，好豪氣咁話請嗰位靚女飲酒，點知位靚女居然走去敲鐘話「呢個round我嘅！」騎虎難下嘅墨水惟有死死氣找數，仲差啲唔夠錢要去附近銀行櫃員機攞錢㖭。<br>撰文：關仁</p></body></html>
