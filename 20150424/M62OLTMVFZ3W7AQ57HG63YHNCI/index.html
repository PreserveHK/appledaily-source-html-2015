<html><header><meta charset="utf-8"><title>顏子菲33C添信心</title></header><body><h1>顏子菲33C添信心</h1><p>顏子菲早前從屁股及大腿抽脂豐胸，由30A cup升至33C，昨日她在銅鑼灣出席記者會，披着黑巾包身，笑謂「揭幕儀式」騷身材，穿上大低V裙的她自言手術成功後自信心大了很多，她說：「以前真係iPad身材，都令我幾困擾，𠵱家有S身形。」<br>現在顏子菲的友人為她改花名「真胸菲」，笑謂感受到她上身蕩漾，她笑說：「搭車時會感覺到心口郁。」問到可會首肯大膽演出，她說：「如果好似《色，戒》可以令我一舉成名都諗得過，最主要睇劇情需要。」稍後，她會推出寫真集，希望到歐洲拍攝，她說：「人生第一本寫真集，但唔會露點，預計明年出。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
