<html><header><meta charset="utf-8"><title>體壇拾趣：飛鷹背水一戰鬥福建</title></header><body><h1>體壇拾趣：<br>飛鷹背水一戰鬥福建</h1><p>甲一今晚喺灣仔修頓室內場演雙料娛樂，喺8點40分上演嘅尾場係飛鷹對福建嘅「Big 4」對決。不過，飛鷹上場雖有射手高榮生攻入最高嘅20分，但依然爆冷以68:72不敵遊協後，搞到今季要保住前四都危危乎，所以後衞沈聰賽前都話，「再輸就好大機會入唔到季後賽，今場一定要贏，拖埋福建落水。」至於首戰齊齊輸波嘅晉龍同安青，則於今晚七點頭場爭開齋。門票一律40蚊，另設30蚊長者及學生飛。</p></body></html>
