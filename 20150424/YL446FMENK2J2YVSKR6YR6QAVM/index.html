<html><header><meta charset="utf-8"><title>體壇拾趣：世紀拳賽門票今開賣</title></header><body><h1>體壇拾趣：<br>世紀拳賽門票今開賣</h1><p>五月二號就上演美韋達鬥帕奎奧場拳壇世紀之戰，但係大會拖到香港時間今朝，即係開打前九日，先正式賣飛；公開發售嘅門票由最平嘅1,500到最貴嘅7,500蚊美金（約58,000港元）都有，但總共只得1,000張，睇嚟都係一票難求。兩位拳王呢排亦密密曝光，好似帕奎奧周三上咗美國著名節目《Jimmy Kimmel Live》，仲開金口唱自己嘅主題曲㖭。</p></body></html>
