<html><header><meta charset="utf-8"><title>饒珮君不捨亞視大家庭</title></header><body><h1>饒珮君不捨亞視大家庭</h1><p>饒珮君與謝寧昨日在奧海城出席「2015全港時尚專業女性選舉」記者會，饒珮君婚後專注家庭。作為99年亞姐，饒珮君在亞視工作約5年，提到亞視結業，她說：「預咗啦，呢排咁多新聞，有可惜一面，我喺嗰度大，係娘家，有唔捨得嗰度嘅同事，佢哋有好嘅製作，唔複雜，好似個大家庭。」<br>饒珮君現專注家庭生活，她表示：「其實結婚後，我冇自己嘅學校喇，如果有堂，就租人哋學校教，老公比較錫我，唔想我太忙碌，𠵱家想畀多啲時間屋企，同埋諗緊生小朋友，𠵱家唔生唔得喇。」問到會否考慮人工受孕？她稱先嘗試天然，順其自然，更將小朋友學生當作兒女般對待。<br>採訪、攝影：溫敏芝</p></body></html>
