<html><header><meta charset="utf-8"><title>馮仁昭四圍超：懷孕徐若瑄今日出院 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：懷孕徐若瑄今日出院 - 馮仁昭</h1><p>40歲嘅徐若瑄（Vivian）成功懷孕3個多月，但係懷孕以嚟一直身體麻麻，早前因為腸胃敏感搞到肚瀉，要住醫院安胎，一住仲住足成個月。噚日Vivian喺網上貼相，剪短咗頭髮，着住醫院衫嘅佢，戴住一頂藍色帽，好開心咁喺輪椅度舉高雙手曬太陽，佢喺facebook寫：「6天來第一次的5分鐘太陽！！！好知足」，佢仲透露今日可以出院㖭！唔少網友都留言同佢打氣。<br>撰文：馮仁昭</p></body></html>
