<html><header><meta charset="utf-8"><title>馬浚偉去ATV冇收錢</title></header><body><h1>馬浚偉去ATV冇收錢</h1><p>馬浚偉和胡美儀昨日接受亞視節目《下一站諾富》訪問，馬浚偉首次到亞視受訪，他表示感覺新鮮，即場自拍。問到會否怕無綫小器？他說：「我𠵱家係自由身，但嚟之前都有同珍姐（曾勵珍）講聲，係禮貌同尊重，始終係我娘家。」至於昨日有否酬勞？他即說：「冇，唔緊要啦，唔係為酬勞，我個人非常唔希望亞視出事，如果王維基嘅劇賣嚟呢度畀佢播，起碼有收入先，希望佢哋過到呢關，甚至再申請免費牌照，但最緊要出糧畀班員工先。」<br>此外，馬仔在節目分享了媽咪99年離逝後曾患抑鬱症，他謂有過輕生念頭，直至做了基督徒才放下包袱。<br>採訪：溫敏芝<br>攝影：陳俊強</p></body></html>
