<html><header><meta charset="utf-8"><title>隔牆有耳：千人砌珊瑚魚　籲「口」下留情 - 李八方</title></header><body><h1>隔牆有耳：<br>千人砌珊瑚魚　籲「口」下留情 - 李八方</h1><p>淺水灣噚日出現一條傷心珊瑚魚，請求香港人「口」下留情。呢條珊瑚魚圖案由1,000個學生喺沙灘上砌成，旁邊仲有一雙筷子，同埋「節制」與「Where's My Reef?（哪裏是我的珊瑚礁？）」字樣，宣揚停止進食珊瑚魚同保護珊瑚礁嘅訊息。今次係兒童海洋日活動之一，主辦團體之一Ocean Recovery Alliance話，香港人食用大量珊瑚魚，但大部份人都唔知道魚嘅來源，同埋珊瑚魚對海洋生態系統幾咁重要。其實珊瑚有如海洋中嘅森林，如果絕種會影響海洋生態。</p></body></html>
