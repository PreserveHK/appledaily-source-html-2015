<html><header><meta charset="utf-8"><title>「R.I.C.E.」原則處理患處</title></header><body><h1>「R.I.C.E.」原則處理患處</h1><p>【話你知】<br>市民如果不幸遇上拗柴，可以採取「R.I.C.E.」原則處理患處。即先停下來作適當休息（Rest），不要勉強走路；並以冰敷（Ice）加壓（Compression）及抬高（Elevation）患處，可消腫及舒緩痛楚。謹記冰敷過程，進行10至15分鐘便足夠，時間太長有機會凍傷皮膚。<br>骨科專科醫生袁偉康表示，輕微拗柴可於一至兩星期自然康復，但出現韌帶撕裂會影響日後的走路情況，不能輕易痊癒，建議市民拗柴後，若患處有明顯腫脹或瘀傷，應盡快求醫。<br>若骨骼感到痛楚，或要接受X光檢查，評估有否骨折情況。<br>■記者梁麗兒</p></body></html>
