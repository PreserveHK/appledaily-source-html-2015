<html><header><meta charset="utf-8"><title>人物誌：蔡明亮御用女主角</title></header><body><h1>人物誌：蔡明亮御用女主角</h1><p>香港人知道陳湘琪的不多，但在台灣影圈，她卻是份量十足的人物。現年45歲的陳湘琪，自94年初次主演楊德昌執導的《獨立時代》殺入康城影展開始，就與藝術電影結下不解之緣。於美國進修期間，又接拍了蔡明亮的《河流》，並躋身柏林影展，回流台灣即在台北藝術大學執教，更成為蔡明亮導演的固定班底，拍了《你那邊幾點？》、《不散》及《天邊一朵雲》，憑後面兩部作品獲金馬影后提名。多才多藝的陳湘琪，執導過多齣舞台劇，早前拍攝《迴光奏鳴曲》就特別提前三個月學習探戈，她說：「身體跟心理要準備得好好，跳探戈真的很難，有很多姿勢要調整，而且要非常放鬆。」</p></body></html>
