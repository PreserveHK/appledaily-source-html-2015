<html><header><meta charset="utf-8"><title>Yumiko貼乖女擘口相</title></header><body><h1>Yumiko貼乖女擘口相</h1><p>現年33歲的鄭希怡（Yumiko）本月8日在港安醫院誕下5.5磅囡囡，除了暱稱叫梁浸浸，原來還改了英文名Avery，可是小B女出世不夠24小時就因肺積水要轉送東區醫院ICU，令爸媽擔心不已，幸好留院兩周便平安回家，跟Yumiko團聚。</p><p>初為人母的Yumiko有女萬事足，其實囡囡未出世，她已心急為梁浸浸開了facebook賬戶，連日都有上載寶貝女的生活照，為寶貝女留下成長印記。Yumiko前日貼了梁浸浸擘大口的照片，非常可愛，她口擘擘，未知是否想媽咪餵吃人奶？<br>撰文：劉敏</p></body></html>
