<html><header><meta charset="utf-8"><title>擁90活火山　僅次印尼</title></header><body><h1>擁90活火山　僅次印尼</h1><p>【話你知】<br>處於環太平洋火山帶的智利，是全球第二大火山國，有90座活火山，僅次於有500座火山的印尼。卡爾布科火山是智利三大最危險活火山之一。<br>卡爾布科火山高2,003米，上一次爆發是1961年。智利南部火山近期轉趨活躍，維利亞里卡火山（Villarrica volcano）在3月3日曾經爆發，噴出大量火山灰及熔岩，3,500人一度疏散。美聯社/路透社</p></body></html>
