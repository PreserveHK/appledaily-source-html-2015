<html><header><meta charset="utf-8"><title>隔牆有耳：紅人劉鳴煒唔忘本撐智經 - 李八方</title></header><body><h1>隔牆有耳：<br>紅人劉鳴煒唔忘本撐智經 - 李八方</h1><p>好多人都話𠵱家啲後生仔忘本，唔識飲水思源，不過睇吓同樣係後生仔嘅華人置業集團主席劉鳴煒就知道，呢個講法未必啱。自從特首梁振英上場後，劉鳴煒可以話係梁身邊嘅紅人之一，前排仲委任埋佢做青年事務委員會主席㖭。雖然貴為現任特首紅人，但係噚日智經研究中心發表有關發展幼兒服務嘅報告，作為中心副主席嘅劉鳴煒一樣去撐場。<br>大家唔善忘嘅話，應該仲記得智經研究中心係前特首曾蔭權嘅御用智囊，自從曾蔭權走咗，外界對中心嘅注視度隨之大減，但係劉鳴煒仲繼續力撐，咁仲唔係證明佢唔忘本。單係呢一點，已經值得好多政界中人學習。</p></body></html>
