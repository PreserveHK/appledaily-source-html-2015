<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪針灸醫聲帶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪針灸醫聲帶 - 馮仁昭</h1><p>薛凱琪（Fiona）最近就頭頭碰着黑，繼上星期佢話自己聲帶出咗問題，兼且有胃酸倒流，搞到佢話要小啲講嘢，保護好聲帶，唔想影響到錄音進度，噚日佢又喺微博上載咗因為做運動而擦傷嘅相，見到佢扁晒嘴咁，真係我見猶憐，之後再見佢貼咗佢去針灸嘅相話：「昨天又下了二十多針！聲帶妳乖乖快點好起來！」希望佢快啲好番，唔使歌迷擔心啦！<br>撰文：馮仁昭</p></body></html>
