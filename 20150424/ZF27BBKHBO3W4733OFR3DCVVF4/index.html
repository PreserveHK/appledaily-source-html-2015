<html><header><meta charset="utf-8"><title>日本新一代入職帶埋父母「返工」</title></header><body><h1>日本新一代<br>入職帶埋父母「返工」</h1><p>日本不少父母在子女首天上學，都會陪同到學校。但想不到也有公司在新人入職儀式中，竟然都邀請員工的父母出席。<br><br>日本一些公司近年在新人入職儀式中，特意邀請新員工的父母。就以岡山市一間男士西裝連鎖公司為例，去年起解禁邀請新職員的父母出席，旨在培育父母與子女間的感情。<br><br>對於這些公司的做法，有教育專家認為現今社會，隨著物質越來越富裕，子女對父母的依賴亦越來越大。父母希望子女入職時，能現場親身參觀，亦屬人之常情。<br><br>但有反對聲音指，父母對子女的過份呵護，實在不利子女的獨立思考和成長。<br><br>日本《朝日新聞》</p></body></html>
