<html><header><meta charset="utf-8"><title>宋智孝淋雨濕身對撼</title></header><body><h1>宋智孝淋雨濕身對撼</h1><p>由宋智孝和卞耀漢主演的tvN新劇《前女友俱樂部》，將於下月8日韓國時間晚上8時30分首播，與同日首播的《Producer》對撼15分鐘。智孝去年演出tvN的《急診男女》叫好又叫座，今次她孖《未生》男星卞耀漢演出新劇，在劇中飾演一對舊戀人，因工作關係而重遇，繼而愛火重燃。近日他們為新劇拍攝一場落雨濕身戲，智孝為了保護攝影器材，不惜任由雨水淋到全身濕透，之後拿住雨傘的卞耀漢就體貼出現，為智孝擋雨。</p></body></html>
