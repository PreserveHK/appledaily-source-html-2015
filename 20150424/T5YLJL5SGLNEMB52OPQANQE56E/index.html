<html><header><meta charset="utf-8"><title>陳慧嫻明年紅館再開騷</title></header><body><h1>陳慧嫻明年紅館再開騷</h1><p>陳慧嫻前晚在港台為區瑞強主持的節目任嘉賓，二人合唱《一對寂寞的心》，慧嫻說：「其實我算係區瑞強歌迷，細個除咗聽陳百強、張國榮，都有聽佢嘅歌，中學時候仲唱佢嘅歌參加歌唱比賽。」<br>近來慧嫻忙於舉行巡迴演唱會，問她何時巡迴返港，她笑說：「明年會喺香港搞，已經入紙攞到紅館個期，到時就會有一個全新演唱會。」提到場數，慧嫻說：「我會保守啲，場數同上次一樣，好反應先再加。」為港台主持節目已有15年的區瑞強，他笑說：「以前試過有人搵我過檔，但係冇走，我冇加人工，係兼職形式，只係收車馬費。」<br>採訪、攝影：王連連</p></body></html>
