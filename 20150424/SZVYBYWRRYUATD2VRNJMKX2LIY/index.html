<html><header><meta charset="utf-8"><title>重播終有字幕</title></header><body><h1>重播終有字幕</h1><p>《大時代》幕幕經典，Vivian最難忘哪場戲？她說：「大家焦點會喺最尾嗰場戲，2015年仲有人問我『紅絲巾飛走，慳妹瞓喺阿博懷裏係咪代表死咗？』至於最打動我一幕，係喺公園同方展博摺紙飛機放，場面好震撼，記得25周年演唱會請青雲做嘉賓，當時請佢嚟喺我個騷放紙飛機，好感動。」<br>此外，無綫重播《大時代》以來接獲不少網民投訴沒有字幕，無綫企業傳訊部宣傳科副總監曾醒明昨表示會徇眾要求從善如流，下星期一深夜開始會加上字幕，至於昨日凌晨播映的第3集《大時代》，平均收視跟前晚一樣有5點，約32萬觀眾人次，而最高則為6點，約39萬觀眾捧場。</p></body></html>
