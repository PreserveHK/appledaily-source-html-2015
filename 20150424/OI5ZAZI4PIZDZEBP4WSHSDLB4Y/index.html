<html><header><meta charset="utf-8"><title>狠Hit：粉飾佳人</title></header><body><h1>狠Hit：粉飾佳人</h1><p>想穿出一身夏日色彩，又不想太過艷麗奪目，溫暖而柔和的粉色調最適合不過，同時又增加多點青春少女氣息。</p><p>Angelababy</p><p>Angelababy穿的Fendi連身裙，飾滿粉藍色羽毛，可愛又華麗，猶如小仙子。</p><p>周汶錡</p><p>周汶錡揀選的Nina Ricci pocket dress，設計簡約大方，加上淡淡的粉紅色，散發優雅女人味。</p><p>樂基兒</p><p>粉紅色、蕾絲，再加上蝴蝶結，這襲RedValentino連身裙正正就是為甜姐兒樂基兒而設。</p><p>撰文：StyleGuru</p></body></html>
