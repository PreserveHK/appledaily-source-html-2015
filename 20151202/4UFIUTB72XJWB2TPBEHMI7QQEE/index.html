<html><header><meta charset="utf-8"><title>前港姐顧樂儀離世</title></header><body><h1>前港姐顧樂儀離世</h1><p>曾經在1988年參加港姐的顧樂儀，當選後加入娛樂圈不久，與建築師兼東華三院前主席呂禮章結婚，婚後活躍於社交場合，據悉共育三名子女，一直過着幸福生活。不過昨日傳來噩耗，有讀者報料表示顧樂儀於上月19日在香港養和醫院逝世，丈夫呂禮章為太太在本月12日於香港萬麗海景酒店舉行追思會。<br>與顧樂儀同屆參選的陳淑蘭，昨日接受電話訪問，她說：「噚日有朋友同我講佢離世消息，其實佢參選後好快結咗婚同生小朋友，係幸福少奶奶，但我哋好少聯絡，間中係慈善活動碰面。知道佢多年前生過cancer，但好番好耐，聽到佢離開都好難過。」<br>採訪：嵐山</p></body></html>
