<html><header><meta charset="utf-8"><title>麗素新片贏盡葛咸電影獎</title></header><body><h1>麗素新片贏盡葛咸電影獎</h1><p>葛咸獨立電影頒獎禮昨日於紐約市舉行，加拿大女星麗素麥亞當絲（Rachel McAdams）以黑色透視裝性感赴會。她有份主演的電影《Spotlight》成為當晚大贏家，獲得最佳電影、最佳編劇及群體演員表演特別評審獎，獲看好入圍奧斯卡。《The Diary of a Teenage Girl》英國女星Bel Powley獲得最佳女主角，《迷失巨聲》（Love &amp; Mercy）美國男星保羅戴路（Paul Dano）奪得影帝。</p></body></html>
