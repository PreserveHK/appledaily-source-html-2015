<html><header><meta charset="utf-8"><title>阿佘臉紅恨嫁</title></header><body><h1>阿佘臉紅恨嫁</h1><p>佘詩曼昨晚在太古城中心出席聖誕活動，司儀楊洛婷問她如何度過聖誕節，阿佘即甜笑，楊洛婷取笑她臉紅，阿佘回答：「燈光啫，我希望遇到一個值得喜歡嘅人一齊過。」<br>阿佘自爆童年幻想嫁給聖誕老人，及至21歲在瑞士讀大學時，男友堆了1:1雪人冧阿佘，雪人手上還戴上求婚戒指，她說：「不過當時冇應承，太細要完成學業。」阿佘至今未婚，可感後悔？她搶答：「我今年就有。」今年僅餘一個月，阿佘改口：「咁拍戲先，希望出年有。」她本月中開拍電影版《使徒行者》，有指林峯被飛出局，阿佘表示不知詳情。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
