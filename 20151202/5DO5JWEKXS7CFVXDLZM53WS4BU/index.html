<html><header><meta charset="utf-8"><title>王大陸除鞋冧女</title></header><body><h1>王大陸除鞋冧女</h1><p>台灣賣座校園電影《我的少女時代》不單止在寶島熱爆，連香港票房也累積達4,340萬，帶挈主角王大陸與宋芸樺亦深受本地觀眾歡迎，尤其王大陸更是頻頻來港接job。</p><p>王大陸近日又再秘密來港，前日現身石澳為草蜢拍MV，與《哪一天我們會飛》主角蘇麗珊首度合作。同晚，蔡一傑就帶王大陸現身尖沙嘴金巴利道，二人到胡杏兒投資的婚紗舖KEVOLIE後，立即除鞋入舖，其間林珊珊就走出舖外㩒手機。不過王大陸只逗留數分鐘便與蔡一傑步出店舖，當大陸臨走時就被現場女粉絲捉住集郵，一向識冧女的他立即從後「壁咚」，合照完才着鞋走人。昨日王大陸已啟程返台。<br>採訪、攝影：戴安琪、吳家偉</p></body></html>
