<html><header><meta charset="utf-8"><title>求驗客手記︰施丹囝囝學老竇頂人</title></header><body><h1>求驗客手記︰施丹囝囝學老竇頂人</h1><p>正所謂虎父無犬子，法國球王施丹四個仔都喺皇家馬德里青訓系統度受訓。</p><p>17歲嘅第二仔盧卡（箭咀示），就專職守龍，不過就似足老竇嘅臭脾氣，話說佢星期日代表皇馬U17，出戰對馬體會U17嘅打吡戰，就好似老竇喺06年世界盃決賽向意大利後衞馬特拉斯咁同對手頭撞頭（下圖），結果都係同老竇一樣命運：紅牌出場，雖然盧卡只係踢緊青年聯賽，但都應該趁早學識收斂脾氣。</p></body></html>
