<html><header><meta charset="utf-8"><title>學友化身白臉死神</title></header><body><h1>學友化身白臉死神</h1><p>張家輝自導自演驚慄片《陀地驅魔人》請哎吔阿哥張學友客串演出，家輝更特別找來星級美術指導張叔平為學友設計至潮死神look，着西裝襯紳士帽的學友，將臉孔和雙手都搽到鬼咁白，在街上手執黑傘拍攝時份外搶眼，不但引來途人圍觀，曾志偉和有份演出的林嘉欣都來探班。<br>家輝坦言籌備電影時已為學友預留角色，他說：「佢係我阿哥喎，要做個有份量嘅角色。」學友則笑說：「我哋演員嚟，特唔特別都盡力做，我覺得可以演好啲，但導演收貨就算啦。」學友還讚家輝好認真，行六層樓上天台睇位，問學友有否興趣做導演？他笑說：「家輝叫我千祈唔好做，好辛苦。」<br>撰文：皓騫</p></body></html>
