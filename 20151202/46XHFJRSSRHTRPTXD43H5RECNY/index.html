<html><header><meta charset="utf-8"><title>880磅夫妻減肥求子</title></header><body><h1>880磅夫妻減肥求子</h1><p>四川85後夫妻林月及鄧陽體形肥胖，體重加起來近400公斤（約880磅），這對重量級夫婦為了圓生仔夢，近日不遠千里前往吉林長春市一家醫院接受減肥治療。<br>林月是一名工人，妻子鄧陽是一位護士，兩人在醫院測腰圍時，身高1.63米的林月腰圍48吋，鄧陽身高1.6米腰圍卻有51吋。鄧陽說，肥胖身形給他們不少影響，經常有人向他們投來異樣目光，因此他們不敢出街，衣食住行都由網購解決。他們指，一旦成功瘦身，希望可以補拍婚紗照及生寶寶。<br>新華網</p></body></html>
