<html><header><meta charset="utf-8"><title>馮仁昭四圍超：琦琦囡囡讀書少壓力 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>琦琦囡囡讀書少壓力 - 馮仁昭</h1><p>琦琦（圖）、Lisa S.、陳嘉容同姚書軼，噚日喺銅鑼灣出席St.John活動，琦琦講到對小三要考TSA嘅睇法？佢話：「我個女將來讀IB（國際文憑課程 ），讀國際學校好啲，冇咁大壓力。」同場嘅Lisa回應老公吳彥祖（Daniel）前日凌晨拍新戲《天火》俾上環居民投訴噪音擾民，佢話：「兩日前已拍完，當日他放假，但Daniel也知道，事情已解決。」<br>撰文：馮仁昭</p></body></html>
