<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Juno設計汽車配飾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Juno設計汽車配飾 - 馮仁昭</h1><p>麥浚龍（Juno）前晚喺荃灣出席一個新車發佈會，佢幫架新車設計咗十件小配飾送畀頭十個買家。Juno仲話第一架車就係呢個品牌，所以覺得好有意義，佢話：「因為工作關係少咗揸車，如果真係有架車會揸番多啲，都知呢架車好多人訂，所以希望大家都會鍾意佢造嘅禮物。」Juno話最近忙於籌備新戲，同埋錄新碟，新碟設計會好似《羅生門》咁，有個古仔串連。<br>撰文：馮仁昭</p></body></html>
