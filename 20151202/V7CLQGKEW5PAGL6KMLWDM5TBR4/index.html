<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祥嫂嘆被仔女糟躓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>祥嫂嘆被仔女糟躓 - 馮仁昭</h1><p>祥嫂洪金梅噚日又發咗一段錄音訪問鬧爆仔女，佢話：「我希望你哋鄧家兒女，我希望你哋明事理，萬事以和為貴，第一、第二，乜都好，易地而處，最緊要調得番轉呀！你點糟躓我，我都以祥嫂為榮。」佢仲話同祥哥嘅家人已畫咗「問號」，佢喊住話：「我唔想完結，唔捨得，呢句係真，始終切肉不離皮，血濃於水，我希望提點到佢哋。」<br>撰文：馮仁昭</p></body></html>
