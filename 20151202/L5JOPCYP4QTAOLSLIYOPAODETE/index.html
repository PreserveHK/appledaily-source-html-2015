<html><header><meta charset="utf-8"><title>【相差23年】城城破天荒認戀上海模特兒</title></header><body><h1>【相差23年】<br>城城破天荒認戀上海模特兒</h1><p>50歲嘅郭富城呢排成日出活動，都話想結婚想成家，但又話冇對象，前女友熊黛林同佢一齊咁多年，佢都冇正式認愛，點知昨日半夜，城城喺微博無啦啦貼咗一張拖手相，寫住:「這樣開車要慢一點」向外間公告戀情，仲Tag埋呢個女仔!<br><br>睇返個女仔個微博，原來佢係來自上海嘅o靚模方媛(Moka)，今年即係27歲，個樣仲十足Angelababy，由上海來港發展，2012年出過寫真，走日系甜美風。《蘋果》聯絡城城，佢承認戀情，仲叫大家祝福佢!</p></body></html>
