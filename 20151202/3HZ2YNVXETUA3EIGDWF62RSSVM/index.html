<html><header><meta charset="utf-8"><title>軒仔幫崔健解畫</title></header><body><h1>軒仔幫崔健解畫</h1><p>張敬軒前晚在會展出席樂善堂的晚宴，對於近日網上瘋傳許志安到內地參加節目《中國之星》，演繹張學友舊作《怎麼捨得你》而遭「中國搖滾之父」崔健批評，軒仔認為崔健重視地方文化發展，並說：「佢冇偏見，大家唔好太早下定論，可能係製作單位嘅方向，或者係傳媒嘅誤解，真係要佢本人出嚟解畫先得，我就唔覺得對方會咁講。」</p><p>另外，軒仔的同性好友關智斌，前晚與男友人在大坑晚飯，兩人在餐廳門外等位時密密斟兼玩自拍，其後他被安排坐在近門口的位置，見有外籍人士不懂餐牌內容，他站起來向對方介紹。<br>採訪：黃曉妍、徐錦池<br>攝影：陳俊強、吳耀輝</p></body></html>
