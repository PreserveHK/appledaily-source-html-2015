<html><header><meta charset="utf-8"><title>港評價較內地「和諧」</title></header><body><h1>港評價較內地「和諧」</h1><p>【綜合意見】<br>內地金融機構普遍較「和諧」，惟今次人幣納入SDR，有內地券商及官方學者卻敢於提出較中肯評論，例如內地券商民生證券指，是次入SDR是「面子大於裏子，情緒為主」，好消息已過度反映，未來人幣料受美國加息問題困擾。中國社科院學部委員余永定早前亦指，人幣「入籃」是象徵式事件，「不會造成任何重大利好影響」。相反，本地金融機構大部份對於加入SDR的功用，評價十分正面，例如稱「人民幣已等於儲備貨幣」，「國際地位得到認同」等，甚至連「財政部國債吸引力都有所提高」，看法較部份內地分析師「更和諧」。</p></body></html>
