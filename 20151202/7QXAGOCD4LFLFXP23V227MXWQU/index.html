<html><header><meta charset="utf-8"><title>【男女之間】讓男生心動　要識雙手捧杯？</title></header><body><h1>【男女之間】讓男生心動　要識雙手捧杯？</h1><p>壁咚、捲袖、摸頭，在日本早前成為男生讓女生心肝仔係咁跳的三大行為，最近有日本網站歸納女生萌爆男生的動作，而且是季節限定版！北風來襲，冷冷的天氣讓女生不自覺在喝熱飲時做出雙手捧杯的動作，原來這樣會讓男生覺得很可愛。約八成受訪男性都對這樣的舉動動心，因為這表現了女生的柔弱一面，就像小動物或小孩子，讓男生產生想要保護的感覺。網站另提到大大的頸巾遮住半張臉、雙手放在嘴前呼氣取暖，或因感到很冷抓住對方等，都能臣服男生。幾時都話，溫柔女人最好命。<br></p><p>記者：葉青霞<br>資料來源： http://matome.naver.jp/ </p></body></html>
