<html><header><meta charset="utf-8"><title>太陽被質疑實際身高</title></header><body><h1>太陽被質疑實際身高</h1><p>韓國天團BIGBANG的成員太陽前日已抵港，為今晚在亞博館舉行的《MAMA》做好準備。</p><p>不過近日有網民就拿太陽的身高做話題，由於太陽一向報稱擁有173cm高，但有網民就質疑他的高度，並利用別出心裁的計算方式來計算太陽身高，當中網民就利用太陽戴的太陽眼鏡高度來計算，該副太陽眼鏡的高度為5.7cm，網民依照太陽眼鏡來統計，最後成功度到太陽的實際高度為159.6cm，但太陽的粉絲就炮轟該名網民十分無聊，又力挺太陽的才華才是粉絲最愛。</p></body></html>
