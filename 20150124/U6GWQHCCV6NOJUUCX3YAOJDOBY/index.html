<html><header><meta charset="utf-8"><title>體訊速遞︰（賽車）歐陽若曦明戰耐力賽</title></header><body><h1>體訊速遞︰<br>（賽車）歐陽若曦明戰耐力賽</h1><p>香港賽車手歐陽若曦（圖）周五於美國地通拿二十四小時耐力賽與四名隊友代表德國車隊出戰GT Daytona排位賽，在十九隊中排十五，周日將轉戰正賽。本報消息（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
