<html><header><meta charset="utf-8"><title>地獄廚神鵝肝供應商被控虐鵝</title></header><body><h1>地獄廚神鵝肝供應商被控虐鵝</h1><p>「地獄廚神」Gordon Ramsay旗下餐廳的法國鵝肝供應商Ernest Soulard，被揭嚴重虐鵝，案件前日在法庭審理，是法國首宗牽涉鵝肝供應商虐待動物的案件；一旦罪成，負責人面臨入獄和三萬歐元（約廿六萬港元）罰款。<br>Ernest Soulard向巴黎多間頂級餐廳和酒店供應鵝肝。有片段拍到，他們的養鵝場有鵝隻在狹小籠內垂死，部份更已經倒斃；大部份鵝隻眼部受傷和有膿腫，牠們被屠宰前兩周，被困在沒有窗的房間，並用喉管強飼食物，導致牠們的肝臟比正常大九倍。愛護動物團體希望案件成為案例，以禁止強飼。<br>英國《每日郵報》</p></body></html>
