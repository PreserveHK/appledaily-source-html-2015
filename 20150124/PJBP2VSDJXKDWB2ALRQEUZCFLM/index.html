<html><header><meta charset="utf-8"><title>自家紅酒奪九獎</title></header><body><h1>自家紅酒奪九獎</h1><p>原本廖碧兒滴酒不沾，短短幾年間竟變成酒癡。二○○八年，廖碧兒與陳豪的一段情告終，身負情傷的她遠赴溫哥華拍電影《拳皇》，其間遇上大風雪，劇組被迫往三藩市避寒，來到Napa Valley，廖碧兒聽了酒莊主人父輩一個愛情故事後深受打動，於是豪擲百萬分別於Napa Valley的Robert Mondavi Winery酒莊及法國波爾多買下小葡萄園，將自家品牌取名「Bellavizio」，她說：「我叫佢哋（紅酒）做BB，之前喺內地送咗支紅酒去拍賣，籌到25萬人民幣畀慈善機構，早兩年又參加比賽，到今日已經攞咗九個獎，令我有少少驕傲。」</p></body></html>
