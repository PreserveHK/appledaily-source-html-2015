<html><header><meta charset="utf-8"><title>英「棺材房」助無家者</title></header><body><h1>英「棺材房」助無家者</h1><p>香港人住慣窄小蝸居，英國北愛爾蘭貝爾法斯特（Belfast）市中心也出現了一間「棺材房」，原來是有人憐憫露宿者無家可歸，在大街搭建床位讓他們暫時棲身。<br>這間白色「棺材房」面積僅六呎乘三呎，四壁用木材搭成，鋪上了膠地板，還貼心地備有電燈、收音機及手機充電插座，全由「屋頂」的太陽能發電板供電。房外掛上一塊牌子，說明這是一項社會實驗，「請勿移動！你某天可能需要它吧？給和平一個機會。」<br>《太陽報》記者約翰遜試睡後表示：「雖然爬出爬入有困難，但我睡過更差的地方！」<br>英國《太陽報》</p></body></html>
