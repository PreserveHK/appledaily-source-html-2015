<html><header><meta charset="utf-8"><title>刺激油價輕微反彈</title></header><body><h1>刺激油價輕微反彈</h1><p>國際原油價格過去半年急挫近半，但隨着阿卜杜拉駕崩的消息傳出，令市場憧憬沙地未來可能同意減產，刺激油價一度輕微反彈。<br>美國紐約期油昨早曾反彈1.5%，升71美仙，至每桶47.02美元。倫敦布蘭特期油亦一度回升92美仙，至每桶49.42美元，升1.86%。受累美國頁岩氣增產，加上全球最大產油國沙地為保市場份額，一直不同意自己或石油輸出國組織（OPEC）減產托市，導致國際油價自去年六月起暴跌六成。<br>沙地每日生產九百六十萬桶原油，儘管阿卜杜拉逝世短線或利好油價走勢，但分析指除非沙地或油組削減供應，否則難以令油價逆轉。<br>美聯社</p></body></html>
