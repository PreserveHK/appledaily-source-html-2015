<html><header><meta charset="utf-8"><title>冬季轉會窗：伊度奧減薪投森多</title></header><body><h1>冬季轉會窗：伊度奧減薪投森多</h1><p>【綜合英格蘭外電】英國傳媒指，現效力愛華頓的三十三歲喀麥隆前鋒伊度奧（圖）周四由英國飛抵意大利與森多利亞傾過檔事宜，只要成功通過體測，可望於周五落實免費加盟。消息指，伊度奧同意大幅減薪，與森多利亞簽署一份周薪二萬五千鎊的兩年半合約；由於這名前巴塞隆拿及車路士前鋒與愛華頓仍有年半合約，若然愛華頓成功送走他，將可節省六百萬鎊的人工。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
