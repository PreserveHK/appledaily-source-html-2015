<html><header><meta charset="utf-8"><title>超盈讚Yumi斯文</title></header><body><h1>超盈讚Yumi斯文</h1><p>何超盈、楊政龍等昨晚以嘉賓身份出席在新蒲崗舉行的活動，超盈提到早前弟弟猷君的緋聞女友Yumi時，她讚對方斯文靚女，不過跟弟弟只是朋友關係。<br>超盈透露稍後會跟四太梁安琪到巴黎欣賞時裝表演，但就不會留在當地滑雪。被問到弟弟跟二人女子組合By2的白瑋玲（Yumi）傳緋聞時，她說：「朋友啫，佢好斯文。猷君啲朋友我都見過晒，媽咪見過嘅時間好少。我冇評價，總之細佬冇問題我就冇問題。」對於有傳Yumi整容時，她笑說：「人哋靚啫，同埋𠵱家啲美圖工具咁犀利，同埋人哋明星你問返佢啦。」超盈自言沒有需要整容，人開心就夠了。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
