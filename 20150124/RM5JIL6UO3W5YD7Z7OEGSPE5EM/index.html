<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）德甲連續十季收入增 </title></header><body><h1>體訊速遞︰<br>（足球）德甲連續十季收入增 </h1><p>德國聯賽會周四公佈了二○一三/一四球季報告，甲組聯賽（圖）收入為20.5億歐元（約177億港元），比前季升12.9%，亦是連續第十季有增長。十八間德甲球會中有十三間錄得盈餘；其中最賺錢球會為拜仁慕尼黑，收入高達4.9億歐元（約42億港元）。綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
