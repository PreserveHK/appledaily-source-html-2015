<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）愉園再聘「被辭職」主角</title></header><body><h1>體訊速遞︰<br>（足球）愉園再聘「被辭職」主角</h1><p>繼范俊業「回歸」愉園出任守門員教練，該老牌球隊昨於fb宣佈聘用同於南華「被辭職」的副領隊許家銓任球隊經理（圖），助改變架構及管理方式。 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
