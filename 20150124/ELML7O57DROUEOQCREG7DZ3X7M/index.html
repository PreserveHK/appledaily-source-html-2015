<html><header><meta charset="utf-8"><title>英「人肉浮台」垂直浮水</title></header><body><h1>英「人肉浮台」垂直浮水</h1><p>人有浮力，但英國67歲婦人塔克（Libby Tucker）的浮力卻非同小可，即使不踢水仍能垂直浮於水面像站立一樣（圖），儼如人肉浮台。<br>不但毋須踢水，塔克即使交叉雙腳、雙手蹺起仍能輕而易舉浮起來，絕不會左搖右擺，相當穩定。她坦言自小就有這天賦，沒經刻意訓練，不明其他人為何辦不到。雖然這個過人之處對教游泳的她而言相當方便，但亦試過引起尷尬，一次她到紅海旅遊時，如常浮在水中調校相機，導遊卻警告她「不可站在珊瑚之上」，後來導遊親自潛入水中查看，才信她確沒違規。<br>英國《每日郵報》</p></body></html>
