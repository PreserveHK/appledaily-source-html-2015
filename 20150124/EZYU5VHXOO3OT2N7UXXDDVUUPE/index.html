<html><header><meta charset="utf-8"><title>宮澤失影后安慰獎補數</title></header><body><h1>宮澤失影后安慰獎補數</h1><p>第五十七屆藍絲帶電影大獎昨日公開各項得獎名單，憑《紙月》已掃走六個影后的宮澤里惠，大熱倒灶，敗給《百元之戀》跟《0.5毫米》的安藤櫻。影帝是《養慾之恩》的淺野忠信，而《紙月》的池松壯亮跟小林聰美亦分別捧走最佳男女配角獎項，最佳電影則由《超高速！參勤交代》奪得，頒獎禮將於下月十二日舉行。<br>宮澤里惠失落影后卻得到「安慰獎」補數，她在前晚於東京舉行的第二十六屆日本最佳佩戴珠寶名人頒獎典禮奪獎，頒獎禮每年均會從日本不同年紀名人選出佩戴珠寶最好看的得獎者，今屆除宮澤外，深田恭子、桐谷美玲、橋本環奈等亦有份領獎。<br>撰文：程芬</p></body></html>
