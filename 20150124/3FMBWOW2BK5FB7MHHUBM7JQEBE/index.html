<html><header><meta charset="utf-8"><title>求驗客手記：當高治遇上騎師</title></header><body><h1>求驗客手記：<br>當高治遇上騎師</h1><p>生得高唔係罪，但明知自己高仲專登同矮自己一截嘅人影相，就係罪大惡極囉。身高六呎七吋嘅史篤城前鋒高治（左）日前去咗杜拜小休兼睇馬，撞到只有五呎高嘅騎師阿里遜（右），仲將佢哋嘅合照放上網。高治話：「可能我唔應該企喺騎師隔籬。」好彩本身係熱刺粉絲嘅阿里遜夠大方，唔介意高治搵佢身材嚟開玩笑，而且都有將張相放上網。話時話，佢細個嘅時候去過車路士同查爾頓試腳，可惜生得矮做唔到足球員。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
