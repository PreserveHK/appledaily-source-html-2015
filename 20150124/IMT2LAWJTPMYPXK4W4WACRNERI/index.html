<html><header><meta charset="utf-8"><title>話你知：兩地遺體安檢嚴格</title></header><body><h1>話你知：兩地遺體安檢嚴格</h1><p>司馬燕的遺體山長水遠運到溫哥華落葬，當中丈夫吳忠義花了不少心機及精力。首先美加兩地對遺體的安全檢查十分嚴格，要由領有牌照的防腐師進行，首先處理的是放血，並在血管注入防腐劑，行內人表示經這樣處理過的遺體，在十年內都不會腐化。完成後防腐師會開出防腐證，讓家人到領事館辦理遺體入境手續。之後要到航空公司展示領事館審批的文件，棺木才能以貨運形式，並以重量計算託運，而棺木經釘箱後要提早三至六小時到機場。一般估計，司馬燕的棺木空運費用約為五萬港元。</p></body></html>
