<html><header><meta charset="utf-8"><title>《12金鴨》片長限100分鐘</title></header><body><h1>《12金鴨》片長限100分鐘</h1><p>吳君如今年的賀歲片《12金鴨》已經拍完，正在埋首後期工作。今年農曆檔期少有多部港片上映，除君如外還有周潤發的《賭城風雲II》、鄭秀文的《衝上雲霄》及黃百鳴的《浮華宴》。本港院商在排片上映已非常頭痛，據知有院商已私下跟片主提議，希望華語片片長可以控制在一百分鐘以內，以達到一間院每日可排到八至九場。君如昨日回應說：「咁都好，可以令我部《12金鴨》嘅劇情更緊湊。」</p></body></html>
