<html><header><meta charset="utf-8"><title>林志美認信錯李偲嫣</title></header><body><h1>林志美認信錯李偲嫣</h1><p>林志美即將在下月七日在演藝學院開個唱，名為「Timeless林志美音樂會2015」，日前她到商台接受《一圈圈》的訪問。林志美一九八九年離開SONY之後，轉換過多個經理人，有說她被一些經理人拖垮，令歌唱事業停滯不前，林志美承認曾信錯某些經理人，她說：「曾經有，好短時間，當係一個人生經驗，每一日遇到不同嘅人。都覺得有冇搞錯，唔明白佢哋點解會咁，唔開心一段時間。」被問到李偲嫣是否曾經做過林志美的經理人，她說：「哈哈！係喇！我希望曾經同我合作過，或者可能令我唔愉快嘅，我心態，真心人可能有唔同階段，每個人有唔同成長，唔同進步空間。」<br>撰文：非非</p></body></html>
