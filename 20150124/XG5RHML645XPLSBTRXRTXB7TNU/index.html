<html><header><meta charset="utf-8"><title>悶親亞姐：陳沛鈺睇亞視騷瞌眼瞓</title></header><body><h1>悶親亞姐：陳沛鈺睇亞視騷瞌眼瞓</h1><p>應屆落選亞姐陳沛鈺前日大爆去年被亞視力邀北上出席陪客飯局，昨晚亞視大搞直播騷《萬眾同心撑亞視》，雖然節目長達三個半小時，不獲續約的陳沛鈺卻沒被邀出席打氣。陳沛鈺改到將軍澳本報大樓看直播，節目才剛開始即皺眉頭，看到葉家寶出場時更說：「好耐冇見佢。」李龍基打頭陣唱出《浣花洗劍錄》，陳沛鈺猛問：「我認得佢，但唔記得個名。」記者提示才叫出是李龍基，然後到星光幫唱歌，陳沛鈺仍有心機看一下，但到拉丁舞表演，陳沛鈺便頻頻打呵欠，她說：「個騷幾悶，我今晚本來約咗人，𠵱家好少睇電視，睇新聞就用手機睇。」<br>採訪：陳杰<br>攝影：仇志中</p></body></html>
