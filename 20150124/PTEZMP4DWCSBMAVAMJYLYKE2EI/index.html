<html><header><meta charset="utf-8"><title>Jocelyn叫老公買珠寶</title></header><body><h1>Jocelyn叫老公買珠寶</h1><p>混血名模Jocelyn Luko昨日於中環出席珠寶品牌Graff的新店開幕，Jocelyn為品牌示範價值八億珠寶。Jocelyn自言首次戴上如此珍貴的寶石，她說：「我今天就像在天堂上的公主一樣漂亮，有一種夢想成真的感覺。我已經拍了很多照片，傳給丈夫及家人。」問她會否將買珠寶成為自己的目標？她笑說：「這個是很好的計劃，當然也會叫Anthony努力儲錢。」Jocelyn又表示正為情人節籌備一個愛護動物的慈善之旅。<br>採訪、攝影：羅慧敏</p></body></html>
