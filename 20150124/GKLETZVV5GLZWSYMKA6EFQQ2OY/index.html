<html><header><meta charset="utf-8"><title>求驗客手記：奧雲訪港齊追星</title></header><body><h1>求驗客手記：<br>奧雲訪港齊追星</h1><p>奧雲又訪港喇！前英格蘭國腳奧雲（中），繼上年世界盃之後再度訪港，佢聽日先會去沙田馬場睇馬，嚟緊禮拜一就會出席英國男士服裝品牌嘅活動，而且會同兩屆香港足球先生李海強、東方「孖寶」文彼得同葉鴻輝，喺港會場踢番場友誼賽。雖然今次唔係公開活動，但奧雲係愛馬之人，球迷想「捕獲」呢位踢過利物浦同曼聯嘅球星，都可以喺跑馬地、沙田一帶守候，奧雲躉，識做啦！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
