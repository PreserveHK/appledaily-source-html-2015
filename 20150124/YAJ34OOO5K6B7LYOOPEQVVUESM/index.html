<html><header><meta charset="utf-8"><title>名人墓地：五十萬葬科士蘭墓園</title></header><body><h1>名人墓地：五十萬葬科士蘭墓園</h1><p>司馬燕將長眠加拿大溫哥華的科士蘭墓園（Forest Lawn Memorial Park），該墓園已有五十年歷史，位於溫哥華本那比區，距離機場四十分鐘車程，由於交通方便和環境清幽，不少墓位早已被預定，長期供不應求。<br>科士蘭墓園附設專人安排的各種祭祀儀式，並有一條龍服務，包括火化、設靈和安葬等儀式。而安葬於該墓園的名人包括香港藝人沈殿霞（肥姐）和其父母、藍可兒、攝影家何樹桐，以及「五億探長」呂樂等。當年肥姐購買的墓位，面積約五十呎，價值約四十八萬港元。</p></body></html>
