<html><header><meta charset="utf-8"><title>猩B被困雞籠骨骼畸形</title></header><body><h1>猩B被困雞籠骨骼畸形</h1><p>慘無人道！印尼一隻十個月大的猩猩寶寶布迪（Budi圖）因主人無知及疏於照顧，布迪自出生以來只得濃縮牛奶作食物，除了營養不良外，牠的身體骨骼更異常生長，四肢腫脹及彎曲，被困雞籠瀕臨死亡邊緣，幸好及時獲英國動物慈善組織拯救，才逐步回復健康。<br>獸醫憶述團隊在一個印尼的雞籠內找到布迪時，他形容布迪當時哭得像嬰兒一樣，又批評布迪的主人只知要養寵物，卻缺乏相應的照顧知識，把牠困在雞籠內，令牠缺乏營養，從沒向布迪餵食固體食物，令對方缺乏所有成長所需的營養。<br>英國《每日郵報》</p></body></html>
