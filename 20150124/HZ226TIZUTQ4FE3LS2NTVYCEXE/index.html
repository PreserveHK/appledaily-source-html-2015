<html><header><meta charset="utf-8"><title>Rain拍內地劇靠眼神</title></header><body><h1>Rain拍內地劇靠眼神</h1><p>韓流天王Rain自去年演出的韓劇《對我而言可愛的她》以低收視大結局後，就轉移陣地去到內地發展。前日，Rain現身上海，出席處男內地劇《克拉戀人》的記者會。《克》劇導演稱讚Rain雖然語言不通，但為了掌握情緒，Rain會連對手的台詞都全部背熟。問到Rain有關語言障礙的問題時，他就說：「其實只要看眼神就可以交流。」更表示自己正在學習中文，又即場用中文讚劇集拍檔唐嫣漂亮，冧爆對方。</p></body></html>
