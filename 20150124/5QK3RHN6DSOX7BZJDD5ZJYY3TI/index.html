<html><header><meta charset="utf-8"><title>兩位前冠軍有望復合</title></header><body><h1>兩位前冠軍有望復合</h1><p>韋達及蔡約翰，這兩位這兩位前冠軍騎師及練馬師，在過往合作無間，亦曾取得不少頭馬。不過二人在上季起突然減少合作，在今季他們更只憑「戰利品」合作過一次，而該仗中，此駒更加大熱倒灶跑尾四。正當大家以為這對駒騎練不再合作，沒有計傾之際，在這朝韋達突然又與蔡神仙密密斟，原來是因為騎者策「戰利品」出試早上的泥地1200米大閘，這樣看來，韋達大有機會在日後的實戰上，再夥拍此駒出戰，並與蔡約翰復合。說回這朝的大閘，雖然「戰利品」不敵廐侶「嫡愛」，但前駒走勢不錯，相信狀態已回復八九。如果日後「戰利品」可在韋達胯下替蔡廐建功，不知會否令二人日後合作的次數增加呢？</p></body></html>
