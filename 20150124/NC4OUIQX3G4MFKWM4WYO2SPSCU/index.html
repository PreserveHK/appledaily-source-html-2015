<html><header><meta charset="utf-8"><title>超儀想做一次靚女</title></header><body><h1>超儀想做一次靚女</h1><p>何超儀昨日在商台宣傳下月七號舉行的音樂會。超儀笑指陳子聰將退出樂壇，這次演出可能是最後一次：「佢𠵱家幫我間852電影公司寫緊劇本，我威逼佢畀咗一個角色我，其實我最想做靚女角色，老之前演一次。」她坦言無論做音樂還是電影，都會問陳子聰意見：「一齊做嘢都會增進感情，佢喺呢方面知識多過我，佢係我軍師。」<br>問到兩人可會考慮夫妻檔做真人騷？何超儀說：「睇吓畀幾多錢啦，咁私人，又唔化妝又着睡衣，好麻煩。」<br>採訪、攝影：盧妹</p></body></html>
