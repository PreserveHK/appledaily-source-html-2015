<html><header><meta charset="utf-8"><title>八歲女為解悶拐五歲女</title></header><body><h1>八歲女為解悶拐五歲女</h1><p>一月九日，家住四川龍泉的王先生報警稱，五歲半的女兒琪琪被另一名女孩拐走了。第二日一早，琪琪出現在附近小區門口。原來琪琪是被一名「小姐姐」（圖）帶走，兩人一同去看芭比公仔，然後到附近遊樂場騎馬，又買玩具又吃飯，還在網吧睡了一夜。<br>琪琪失蹤時正與長輩們在一家餐廳吃飯，她的祖母隱約記得，琪琪與一名身形瘦小的短髮女孩在一起。不久便找不到琪琪，派出所查出琪琪是被一名叫小雨的八歲半女孩帶走。原來小雨不去上學，不愛回家，孤單寂寞的她喜歡小妹妹，所以常悄悄帶走比自己小的妹妹去玩樂。據悉小雨曾先後帶走過五個女孩「陪她玩」。 <br>四川新聞網</p></body></html>
