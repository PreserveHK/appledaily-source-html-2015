<html><header><meta charset="utf-8"><title>Miranda谷胸更自信</title></header><body><h1>Miranda谷胸更自信</h1><p>澳洲索模Miranda Kerr近日為內衣品牌Wonderbra拍攝性感廣告照，狂谷上圍大賣性感，盡顯弗爆身段。Miranda於廣告中換上了多款不同的神奇胸圍款式，配搭不同衣着，並大讚神奇胸圍「能令女士拍拖時更具自信。」<br>Miranda早前接受時裝雜誌《Harper's Bazaar》訪問，更表示想有裸露癮：「我愛脫掉鞋踩在草地上，或者是全裸曬太陽。我亦希望全裸於海中，如果我不需要擔心任何人會拍我照片，我肯定會這樣做。」<br>撰文：盧葦</p></body></html>
