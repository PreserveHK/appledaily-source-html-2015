<html><header><meta charset="utf-8"><title>吳建豪老婆流淚自勉</title></header><body><h1>吳建豪老婆流淚自勉</h1><p>吳建豪前年跟新加坡富二代女友石貞善在新加坡註冊結婚，結婚兩年情海翻波，在去年的聖誕節，兩夫妻竟然在社交平台Instagram大吵大鬧，之後二人互相取消對方關注。</p><p>最近正忙於為《Asia's Got Talent》擔任評判的吳建豪，日前在網上發文暗示破冰，他說：「生命的動力源於愛的漣漪」，怎料昨日石貞善在Instagram上載了一張傷心流淚的圖像，並發文說：「希望自己堅強，更勇敢、更強壯，沒人明白女人要面對的掙扎。」似乎暗有所指，破冰可能不太易。<br>撰文：非非</p></body></html>
