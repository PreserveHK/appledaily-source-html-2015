<html><header><meta charset="utf-8"><title>那些年的利記希斯基重臨鬥謝四</title></header><body><h1>那些年的利記<br>希斯基重臨鬥謝四</h1><p>往事只能回味，那些年，希斯基為利物浦貢獻不少入球，但現時37歲的他將會倒戈相向，周日凌晨1時30分的英足盃第四圈重臨晏菲路球場，帶領保頓鬥紅軍。這支英冠中游球隊，還有另一位球迷熟悉的面孔，就是曾效力車路士的冰島前鋒古莊臣。但屆時的焦點一定是希斯基，與謝拉特故劍重逢。雖說是舊隊友，但相信謝四一樣無情講，皆因紅軍早前，於英聯盃四強首回合，與車路士賽和一比一，今仗不能再令主場球迷失望。不知道屆時領隊羅渣士，會否讓34歲的神奇隊長踢正選呢。</p></body></html>
