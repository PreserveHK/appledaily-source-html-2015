<html><header><meta charset="utf-8"><title>大肚松隆子避談BB性別</title></header><body><h1>大肚松隆子避談BB性別</h1><p>日本著名女星松隆子結婚七年，正為音樂人丈夫佐橋佳幸懷有首胎，她近日仍未停工專心養胎，還撐住八個月肚為TBS電視台節目《TV未來遺產》、在下月播映的四小時特備節目進行錄影。<br>松隆子雖穿着黑色裙現身但腹部已明顯隆起，她亦不時作遮掩，由於該節目會提到一位患有罕見遺傳病的少女與其母親的故事，將為人母的松隆子特別感觸良多：「感覺到一位女性在守護其最珍貴東西時的堅強。」這次是松隆子懷孕後首度受訪，不過預產期為春天的她，當被追問BB性別時，仍不願多談，只說：「仍未知道。」<br>撰文：程芬</p></body></html>
