<html><header><meta charset="utf-8"><title>人材濟濟：三個人撐起兩部門？</title></header><body><h1>人材濟濟：三個人撐起兩部門？</h1><p>亞視昨晚除了在總台舉行《萬眾同心撑亞視》外，同時亦製作了一段宣傳短片，希望大家知道亞視已經去到絕境，但員工仍然上下一心。在這條來自《迎難而上堅持不放棄「亞洲電視 員工篇」》上，找來一班來自新聞部、工程部、財務部和製作部等不同部門的員工拍攝，不過細看之下，全條片只得十九個員工粉墨登場撐公司，工程部和財務部的代表竟然完全一樣，連節目部和營業部亦出現同一情況，兩組人甚至連服飾亦懶得更換。與此同時，當製作部員工出現的時候，螢幕打出「每年創製節目超過1,000小時」字幕，有網民直言應該改為「每年創製節目少過1,000人睇」。<br>撰文：張曦彤</p></body></html>
