<html><header><meta charset="utf-8"><title>林子聰年尾做老竇</title></header><body><h1>林子聰年尾做老竇</h1><p>於周星馳電影《少林足球》中飾演六師弟的林子聰，要做爸爸了！3年前與老婆Christy結婚後，一直努力造人的林子聰，因為遲遲未有喜訊，早前特意跑到台灣的龍山寺祈福求子，最近終於得償所願。目前正身在橫店拍戲的林子聰說：「好興奮又好緊張，BB預產期係12月底，我同自己講要努力搵錢，因為奶粉錢真係好貴。老婆嘔得好犀利，好在佢住喺外母隔籬，有媽咪照顧，所以我都放心啲，因為要喺橫店拍戲，所以呢段時間只可以靠視像聯絡。」<br>此外，台灣歌手歐漢聲（歐弟）昨日亦在微博報喜，放了張BB超聲波相，透露老婆鄭云燦懷孕3個月，BB會在台灣出世。<br>撰文：炎炯炯</p></body></html>
