<html><header><meta charset="utf-8"><title>體壇拾趣：黑帝「車震爽到爆」</title></header><body><h1>體壇拾趣：黑帝「車震爽到爆」</h1><p>目前以151分喺今屆F1車手龍虎榜領導群雄嘅英國車手「黑帝」咸姆頓，原來最想玩車震。呢位效力平治車隊嘅30歲車手，日前接受著名成人雜誌《花花公子》訪問，大講性經。佢話：「呢個世界上冇嘢正得過性愛。最正嘅搞嘢地方，我諗係喺車入面；若然可以喺一部靚車度搞嘢，肯定爽到爆。」咸姆頓同歌星女友妮歌分手之後就冇拍拖，但佢話好享受單車生活。佢咁講：「家陣我正係過緊單身生活，所以我會盡情享受。」最近就盛傳黑帝搭上廿歲𡃁模Gigi Hadid。</p></body></html>
