<html><header><meta charset="utf-8"><title>富裕家境：簽華仔入行</title></header><body><h1>富裕家境：簽華仔入行</h1><p>34歲的張景淳，家境不俗，父母經營飲品代理生意，自幼移民溫哥華，03年才回流返港，加盟劉德華的「加際娛樂」，與莊嘉敏和陳逸樵組成Cheers樂隊入行，其後解約。<br>07年張景淳加盟無綫，曾任《東張西望》外景主持，在公司安排下與李豪、羅鈞滿和沈震軒以隊名SMS來接騷，直至11年，於神劇《天與地》演許家明一角人氣急升，並與戲中女主角佘詩曼傳緋聞。<br>有網友以他初出道的相片來比較，惹來整容疑雲，他稱當年因解約，未能公開露面，所以便趁那段時間去箍牙，所以臉形沒之前般圓潤。</p></body></html>
