<html><header><meta charset="utf-8"><title>警犬叼飯兜等開飯</title></header><body><h1>警犬叼飯兜等開飯</h1><p>「開飯咯！」昨日網上流傳一組據稱來自中國警犬學院的照片，萌翻一眾網友。相片中，平日勇猛的警犬乖乖排成一行，每隻嘴裏都叼着一個飯兜（圖），豎着耳朵，眼神溫馴地排隊等待訓導員分配食物。<br>據悉，警犬一般情況下，多從四、五個月大就開始訓練，約用一年的時間便可以訓練成為警犬，根據用途分為追蹤犬、搜捕犬、護衞犬、防暴犬等。在內地，共有七個犬種的警犬，例如德國牧羊犬、拉布拉多犬、杜賓犬等。網友大讚這些警犬都是「高材狗」，更有網民揶揄喜歡打尖的人簡直「人不如狗」。<br>騰訊網</p></body></html>
