<html><header><meta charset="utf-8"><title>求驗客手記：巴西U20大勝闖決賽</title></header><body><h1>求驗客手記：巴西U20大勝闖決賽</h1><p>巴西U20（圖）噚日喺世青盃四強戰，憑馬高斯古靴美梅開二度，以5:0大勝未夠半場就有艾利施斯攞紅牌嘅塞內加爾U20，將會喺周六同塞爾維亞U20爭冠。塞爾維亞U20喺對上兩圈都打足120分鐘，嚟到四強又踢到加時，先至憑沙邦積入致勝球，以2:1淘汰馬里U20入決賽。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
