<html><header><meta charset="utf-8"><title>求驗客手記：維達爾醉炒法拉利冇事</title></header><body><h1>求驗客手記：維達爾醉炒法拉利冇事</h1><p>正喺智利參加美洲國家盃嘅維達爾（小圖）周二趁放假同老婆去賭場玩，結果飲大兩杯，炒咗自己架法拉利爛咗半邊車身兼醉駕被捕，好彩只係條頸撞瘀咗少少；作為智利國家隊主力，如果因為咁而退隊，肯定俾球迷鬧爆。另外，阿根廷禮拜二喺B組對烏拉圭由阿古路奠勝贏1:0，同巴拉圭都係兩場得四分，好有機會出線八強。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
