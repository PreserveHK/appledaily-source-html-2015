<html><header><meta charset="utf-8"><title>28議員拒袋住先　誓投反對票</title></header><body><h1>28議員拒袋住先　誓投反對票</h1><p>【政改對決】<br>【本報訊】立法會能否通過政改方案，取決於能否獲三分二議員支持，有傳中央最後關頭仍未死心，透過中間人向泛民撬票，但不論是「大局為重」動之以情，抑或開價三億「利誘轉軚」，似乎注定無功而還。《蘋果》昨向27名泛民主派議員逐一查詢投票立場，為免袋一屆變袋一世、難抵要將假貨當真品，全數泛民表明會投票反對，再加上醫學界梁家騮不支持，反對議員已逾三分一，政改敗局幾定。<br>記者：林俊謙</p><p>蘋果20年　企硬我敢言<br> http://20.appledaily.com </p></body></html>
