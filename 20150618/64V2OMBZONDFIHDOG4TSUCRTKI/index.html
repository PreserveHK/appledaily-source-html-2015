<html><header><meta charset="utf-8"><title>李孝利過隱世生活</title></header><body><h1>李孝利過隱世生活</h1><p>韓國歌姬李孝利自從於前年結婚後，移居到濟州島生活，不過近日卻有報道指她在facebook上留言鬧爆遊客，將其寓所當成旅遊景點，不過昨日韓國方面就指留言並非李孝利本人，因為李孝利本身是沒有facebook帳號。事實上，以往李孝利愛透過SNS上載生活照與粉絲作互動，不過上月30日她卻刪掉其網誌所有文章，也刪除了twitter帳號，亦關閉了所有的SNS，不少網民估計李孝利不想再惹是非，所以取消所有通訊交流渠道，打算真正過隱世的生活。</p></body></html>
