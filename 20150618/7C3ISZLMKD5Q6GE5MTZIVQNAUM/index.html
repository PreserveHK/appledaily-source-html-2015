<html><header><meta charset="utf-8"><title>遵義會議挽救紅軍</title></header><body><h1>遵義會議挽救紅軍</h1><p>【話你知】<br>1934年10月，中共中央機關和紅軍第五次「反圍剿」慘敗，幾被國軍消滅，近10萬人被迫撤離根據地突圍，初期中共領導權主要由親俄派博古、李德掌握，不清楚紅軍情況，指揮失策，被國軍一路追打，險遭滅頂之災，內部開始不滿。<br>1935年1月，紅軍攻下貴州遵義，在此開會檢討，決定重組指揮機構，由毛澤東掌權。紅軍在毛指揮下轉敗為勝，最終突破國軍圍堵勝利抵達陝北。中共視遵義會議為生死攸關轉折點，即「極端危急關頭挽救了紅軍，挽救了黨，挽救了中國革命」。</p></body></html>
