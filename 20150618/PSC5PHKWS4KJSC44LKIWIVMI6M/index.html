<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方皓玟撞鬼易過相睇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>方皓玟撞鬼易過相睇 - 馮仁昭</h1><p>方皓玟噚日去商台宣傳新歌，佢話媽咪喺台灣間燕窩舖就嚟執笠，所以佢啱啱去完台灣探媽咪，佢話：「𠵱家市道唔好，賣雞蛋仔好過，佢都唔識做生意， 投資我搞音樂好過啦。」 方皓玟話雖然同媽咪一年只見幾次，但感情好好：「佢會咒我搞音樂執笠，我又會咒番佢執笠，不過媽咪成日催我搵男友，如果去台灣相睇，我都OK，但我諗撞鬼易啲。」<br>撰文：馮仁昭</p></body></html>
