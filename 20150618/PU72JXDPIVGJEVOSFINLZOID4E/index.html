<html><header><meta charset="utf-8"><title>湯盈盈挺巨肚湊女睇雪</title></header><body><h1>湯盈盈挺巨肚湊女睇雪</h1><p>懷胎近6個月的湯盈盈上周日挺着巨肚與老公錢嘉樂，帶囡囡凱晴到迪士尼樂園新景區《魔雪奇緣》（Frozen）玩，同行的汪琳和文頌嫻亦有帶埋囡囡一齊去。盈盈在微博留言：「我好似雪人一樣咁圓！」不少網民都戥盈盈擔心：「大住個肚就唔好周圍去啦！」盈盈昨日在電話回應說：「我係偷偷地行咗入去，就有人扶住我走出去，唔畀我逗留太耐。」<br>而汪琳昨日在電話中讚盈盈好犀利：「我哋都驚佢跣親，但佢想感受一吓雪地，影完相好快出番去。」有遊客擔心雪場衞生，汪琳不以為然說：「去沙灘都污糟，玩完自己洗番咪得囉。」<br>採訪：嵐山</p></body></html>
