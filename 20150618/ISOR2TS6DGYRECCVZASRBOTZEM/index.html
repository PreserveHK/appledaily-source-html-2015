<html><header><meta charset="utf-8"><title>雷宇揚扮紙紮公仔</title></header><body><h1>雷宇揚扮紙紮公仔</h1><p>人稱鬼王的雷宇揚自從憑鬼片掘了很大桶金後，落籍廣州結婚生仔，更進軍飲食業，現鮮有拍攝電影，更莫論鬼片。不過早前他為吳家麗執導的電影《有客到》再次接拍鬼片，戲中他跟家麗姐飾演一對夫婦，更要穿上紙紮衫扮紙紮公仔非常弔詭，單是造型已經嚇人一跳。<br>除鬼王外戲中還有謝婷婷、劉心悠及徐子珊主演，會在三個不同故事出現。在預告片中見到心悠BB會跟蔡瀚億（BabyJohn）發展一段人鬼情未了的愛情故事，有一幕更驚見心悠BB捧着自己的頭。另外，纏着婷婷的厲鬼驟眼看極有日本鬼片貞子的感覺，戲中她更要與演死人化妝師的郭偉亮（Eric Kwok）周旋。<br>撰文：李森</p></body></html>
