<html><header><meta charset="utf-8"><title>魏駿傑願為乖女犧牲</title></header><body><h1>魏駿傑願為乖女犧牲</h1><p>魏駿傑跟結婚7年的張利華婚姻一度亮起紅燈，他為了女兒，願意努力維繫一個家，日前他接受有線《超人爸爸唔易做》訪問說：「冇咗囡囡，人生會變得好空虛，我想像唔到。」他坦言為了囡囡可以犧牲更多：「我覺得人生最重要唔係錢，錯過咗囡囡呢段成長時間就追唔返，我唔想好似好多人咁連個女大個咗都唔知。」<br>對於夫妻間出現的裂痕，魏駿傑認為問題可能出於自己太專注在女兒身上，太太覺得他是好爸爸多於好丈夫，他說：「太太解釋係普通朋友，我選擇相信佢。」為維繫家庭，魏駿傑與太太會盡量避免在囡囡面前嗌交，他又澄清自己並非專制大男人，從來沒有反對妻子進修及出外工作。<br>撰文：非非</p></body></html>
