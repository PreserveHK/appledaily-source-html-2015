<html><header><meta charset="utf-8"><title>清潔劑當白酒飲一啖灼傷喉胃死</title></header><body><h1>清潔劑當白酒<br>飲一啖灼傷喉胃死</h1><p>西班牙一間餐廳誤以工業用清潔劑當白酒奉客，一名男子喝後內臟嚴重灼傷死亡。<br> <br>50歲的洛倫特（Andres Lorente）周日下午在東部貝尼卡爾洛（Benircarlo）一間餐廳酒吧叫了一杯白酒，喝後不適，由救傷車送到一間醫療中心，由於情況惡化，再轉送附近一間醫院，最後因氣管、喉、胃嚴重灼傷不治。<br> <br>事發後餐廳關閉，警方撿走酒杯和酒樽調查，發現餐廳有人將無色無臭的工業用清潔劑用空酒樽盛着，放進雪櫃，之後被誤當白酒。警方相信洛倫特只喝了一小啖已出事。<br> <br>餐廳東主涉嫌誤殺被捕，目前獲准保釋候查。<br> <br>英國《每日鏡報》</p></body></html>
