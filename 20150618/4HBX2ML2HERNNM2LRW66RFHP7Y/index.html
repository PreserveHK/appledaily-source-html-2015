<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳詠謙嘆歌手唔易做 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳詠謙嘆歌手唔易做 - 馮仁昭</h1><p>由填詞人轉型當歌手嘅陳詠謙，噚日去新城宣傳新歌《告白》。下月將會舉行音樂會嘅佢，透露親自邀得衞蘭、連詩雅等出席：「本身公司話幫我請，但我話唔好，因為我唔想大家覺得我簽咗公司就擺架子，所以所有嘉賓都係我親自請。」陳詠謙話自從以歌手身份出席活動，先發現原來歌手唔易做，所以希望將來可以寫番首歌，講吓自己呢個感覺。<br>撰文：馮仁昭</p></body></html>
