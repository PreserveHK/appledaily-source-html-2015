<html><header><meta charset="utf-8"><title>體壇拾趣：小丁領軍三連勝</title></header><body><h1>體壇拾趣：小丁領軍三連勝</h1><p>世界盃桌球隊際賽噚日喺無錫上演第三輪分組賽，焦點當然係中國一哥丁俊暉同肖國棟對戰奧地利啦！呢對位處A組嘅組合先喺兩項單打領先局數2:0，第三場雙打落後下驚險反勝，最終以局數5:0擊敗對手，取得小組三連勝，今晚八點再戰挪威；而師弟周躍龍同顏丙濤嘅中國B隊就以5:0大炒阿聯酋，今日晏晝一點半以D組首名身份轉戰泰國。港隊一哥傅家俊今晚七點半亦會夥拍區志偉，喺B組同蘇格蘭合演第四輪分組賽。（now637台今日1:00pm直播）</p></body></html>
