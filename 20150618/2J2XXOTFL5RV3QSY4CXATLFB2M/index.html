<html><header><meta charset="utf-8"><title>千語向林峯派定心丸</title></header><body><h1>千語向林峯派定心丸</h1><p>吳千語昨日以一身彩色圖案、兩截的露腰裙裝現身尖沙嘴，出席飲品發佈會活動，記者見千語BB露出了小蠻腰，問到她腰圍尺寸時，她表示：「22、23吋，唔係想像中咁幼。」千語透露現重100磅，希望可以增10磅，已請了營養師及健身教練增磅。<br>此外，千語將會與韓星李敏鎬合拍電影《賞金獵人》，問到戲中角色，她表示：「我哋係一個團隊，係合作關係。我好欣賞佢，都有睇佢嘅劇。」提到與長腿Oppa合作，她的男友林峯會否呷醋？千語即表示：「唔係太溝通到，唔使擔心。」<br>採訪、攝影：羅慧敏</p></body></html>
