<html><header><meta charset="utf-8"><title>寶馬撞牆　熱褲女善後</title></header><body><h1>寶馬撞牆　熱褲女善後</h1><p>【本報訊】一輛寶馬房車昨凌晨1時許沿西環薄扶林道上斜往香港仔方向行駛，駛至62號對開一個左彎時，意外失控鏟上行人路，撞及聖士提反堂中學外牆始停下，左前輪飛脫，途人見發生交通意外遂報警。警員到場調查，只見一名穿熱褲少女（圖）把玩手機，她聲稱是司機朋友協助善後。姓彭女司機（21歲）一度不知所終，其後折返現場協助調查，她沒有受傷，即場接受酒精呼氣測試，結果為零度。而肇事寶馬其後由拖車拖走維修。<br>■記者李家傑</p></body></html>
