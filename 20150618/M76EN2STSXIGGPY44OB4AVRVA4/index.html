<html><header><meta charset="utf-8"><title>隔牆有耳：歐盟要員「踩」入立會 - 李八方</title></header><body><h1>隔牆有耳：<br>歐盟要員「踩」入立會<br> - 李八方</h1><p>中央成日話，政改有外國勢力「介入」，原來係堅㗎喎，仲「踩」得好入吓喎，直情入埋立法會核心。八方有相為證，唔係亂吹㗎！事關噚日喺立法會公眾席上，唔少傳媒都覺得有位好專心聽嘅外國人好面善，睇真啲，原來係歐洲聯盟駐香港及澳門辦事處主任彭家傑（Vincent Piket），佢向傳媒透露，政改係好重要嘅議案，所以專程嚟旁聽。嘩，咁佢對香港嘅普選前路有冇信心？彭家傑就冇直接回應傳媒提問，只係話要聽議員發言。<br>雖然身為歐盟駐港澳嘅辦事處主任，但彭家傑入立法會前同樣都要經過安檢，但佢冇乜唔滿意，認為保安幾合理喎。</p></body></html>
