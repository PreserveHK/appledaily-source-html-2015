<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧麗君紀念演唱會蝕本 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄧麗君紀念演唱會蝕本 - 馮仁昭</h1><p>為紀念鄧麗君逝世20周年，有「昆明小鄧麗君」之稱嘅袁明清，後日會喺香港大會堂舉行演唱會，噚日袁明清、鄧麗君歌迷會會長張艷玲、音樂總監李志雄，喺尖沙嘴開記者會，李志雄話演唱會得到鄧麗君三哥鄧長富授權，三哥仲借出鄧麗君嘅歌衫。李志雄話：「票價定得好低，最平係30蚊，所以cover唔到，我哋要蝕5、6萬蚊。」<br>撰文：馮仁昭</p></body></html>
