<html><header><meta charset="utf-8"><title>馮仁昭四圍超：農夫廣州騷揀Fans探班 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>農夫廣州騷揀Fans探班 - 馮仁昭</h1><p>組合農夫噚日喺商台宣傳新碟，佢哋話張碟喺itune上咗幾日，仲成為廣東歌冠軍：「可能勝在兩年冇出過碟，嚟緬懷吓，同埋助養農夫。」<br>農夫透露月尾會喺廣州開演唱會，最近有人留言話好鍾意佢哋，但家境清貧，又有個fans話有癌症，佢哋話：「𠵱家諗緊安排幾張VIP飛，可以優先入場，同埋入演唱會後台探班，會有工作人員家訪再篩選嘅。<br>撰文：馮仁昭」</p></body></html>
