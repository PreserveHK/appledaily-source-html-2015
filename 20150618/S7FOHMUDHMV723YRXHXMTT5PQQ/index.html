<html><header><meta charset="utf-8"><title>盧凱彤孖忌廉哥籌款</title></header><body><h1>盧凱彤孖忌廉哥籌款</h1><p>盧凱彤最近與名貓「忌廉哥」合照，為精神健康基金會籌款，照片會上載到忌廉哥及精神健康基金會的facebook專頁。網民每按一次讚，便會有善長捐贈5元給基金會，分享的話會捐10元。凱彤早前公開患躁鬱症的經歷，她指患病時每天都感到很茫然，對生命失去希望：「但望番轉頭，我覺得自己好好彩，因為發現得早，喺家人朋友嘅關心、醫生嘅照顧之下，成功走出谷底，回復正常生活。」<br>凱彤表示經歷患病之後，反而覺得感恩，她說：「因為令我真正明白人性嘅真實、快樂嘅純粹同愛嘅寬闊。社會對呢個病有好多誤解同歧視，希望可以同大家合力去消滅呢種歧見。」<br>撰文：炎炯炯</p></body></html>
