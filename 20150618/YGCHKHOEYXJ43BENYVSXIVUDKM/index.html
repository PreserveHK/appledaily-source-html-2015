<html><header><meta charset="utf-8"><title>【電腦巡場】貪新忘舊　Zenfone 5終跌破千元價位</title></header><body><h1>【電腦巡場】貪新忘舊　Zenfone 5終跌破千元價位</h1><p>科技產品非常現實，早個多月前的Zenfone 5曾經紅極一時，不過自Zenfone 2推出後，大家馬上貪新忘舊了！Zenfone 5 3G終於跌破千元心理關口，首度下試$999價位，其實機身硬件對一般上網打機都算夠用，處理器行1.6GHz雙核心、2GB RAM/16GB ROM。<br><br>查詢：訊達科技（深水埗黃金電腦商場地庫63/67號舖）<br><br>記者：朱崇德</p></body></html>
