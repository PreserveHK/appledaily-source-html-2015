<html><header><meta charset="utf-8"><title>柏加後日殺入老蘭夜場</title></header><body><h1>柏加後日殺入老蘭夜場</h1><p>美劇《靚太唔易做》女星伊娃隆歌莉亞（Eva Longoria）與馬刺球員柏加（Tony Parker）離婚後各自搵食，伊娃昨日就谷胸為伏特加酒商Svedka出席活動，而前夫柏加則於本周六訪港。<br>馬刺在NBA季後賽西岸首圈以3:4不敵快艇後即進入休季期，曾經協助馬刺四奪NBA總冠軍的著名球星柏加，將會在今個星期六現身中環蘭桂坊，出席夜店VOLAR舉行的活動，更會聯同來自法國的DJ界紅人Cut Killer一齊rap歌。<br>撰文：哥羅</p></body></html>
