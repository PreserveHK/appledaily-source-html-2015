<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧冠廷錄歌棉胎隔音 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>盧冠廷錄歌棉胎隔音 - 馮仁昭</h1><p>盧冠廷相隔22年再出新碟《Beyond Imagination》，噚日喺尖沙嘴舉行試聽會，老婆亦現身支持。盧冠廷話：「冇諗過仲有唱片公司搵我出碟，太耐冇出嚟，年輕人可能都唔知我係邊個。」<br>佢又透露《陪着你走》屋企錄音：「我用棉胎做隔音去錄，錄音室做唔到呢個效果。」要對住老婆先唱到《陪着你走》？他笑住話：「望住佢反而唱唔出。」<br>撰文：馮仁昭</p></body></html>
