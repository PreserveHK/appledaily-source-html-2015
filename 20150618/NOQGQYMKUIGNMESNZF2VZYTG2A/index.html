<html><header><meta charset="utf-8"><title>暫忘傷痛：Ladies' Code日本開騷</title></header><body><h1>暫忘傷痛：Ladies' Code日本開騷</h1><p>模特兒兼演員鄭仁雅為了準備拍攝電影而苦練跳傘一年，最終不幸出事，令人大感惋惜。事實上，意外的事很難避免，好像去年韓國五人女子組合Ladies' Code發生奪命車禍轟動韓國演藝圈，當日車禍造成兩死三傷。事隔8個月，Ladies' Code在三缺二的情況下，將為回歸做好準備，據知她們在進行正式活動前，會於8月在東京為已離世的權梨世和高恩妃舉辦紀念演出，有關負責人指由於梨世是在日本長大，所以Ladies' Code才會在當地搞公演。</p></body></html>
