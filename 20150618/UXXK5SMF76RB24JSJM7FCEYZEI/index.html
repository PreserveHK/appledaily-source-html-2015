<html><header><meta charset="utf-8"><title>求驗客手記：奧斯爾做咩「遮」？</title></header><body><h1>求驗客手記：奧斯爾做咩「遮」？</h1><p>上周六喺歐國外幫德國大炒直布羅陀7:0嘅奧斯爾周日喺洛杉磯度假，禮拜一仲去咗夜蒲；呢位阿仙奴球星離開夜店時，俾人影到同兩個金髮女郎坐埋同一部車；查實英超球星去夜蒲𠝹女係好閒嘅事，但佢就左閃右避，仲將身上件紅色背心外套頂帽笠住頭。其實佢上車前都俾人影晒，真係遮嚟都多餘。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
