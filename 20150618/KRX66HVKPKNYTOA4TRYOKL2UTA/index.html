<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Liddy風騷出海游水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Liddy風騷出海游水 - 馮仁昭</h1><p>夏日炎炎最好的消暑活動相信冇嘢好得過去游水或者出海遊船河，而李悅彤（Liddy）噚日一次過滿足晒兩個願望，同一班朋友出海兼游水。噚日Liddy喺微博貼咗一張佢遊船河着住一件頭泳衣嘅相，仲好風騷留言：「這個夏天第二次船河！太高興了。」<br>真係恨死一班要返工嘅人，而佢件泳衣雖然唔係好性感，但係佢好識做咁前後都有影畀大家睇。<br>撰文：馮仁昭</p></body></html>
