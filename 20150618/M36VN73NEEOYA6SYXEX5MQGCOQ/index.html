<html><header><meta charset="utf-8"><title>大媽都唔放過變態男：美女讓我摸</title></header><body><h1>大媽都唔放過<br>變態男：美女讓我摸</h1><p>山西太原日前發生一宗電梯非禮案，周日晚上約9時，閻大姐坐電梯回家時，身後突然出現一名20多歲的男子，對方說了一句「美女讓我摸下你」後，即伸手摸她的大腿。<br> <br>她表示，該男子已跟貼她入電梯，隨後即伺機伸手非禮。閻大姐初時以為對方是劫匪，深怕電梯門一關，可能對自己不利，本能反應下將他推出電梯外。<br> <br>該男子未有反抗，更企圖逃離現場，她亦不甘示弱，追打男子，男子拼命逃跑。她事後坦言受驚，連夜無法入睡，更狠批男子變態。<br> <br>山西電視台</p></body></html>
