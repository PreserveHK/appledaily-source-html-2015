<html><header><meta charset="utf-8"><title>克勤落場紀念胡國雄</title></header><body><h1>克勤落場紀念胡國雄</h1><p>為紀念香港一代球王胡國雄，卜公體育會昨於旺角舉行「胡國雄紀念賽」，名單上本有譚詠麟、曾志偉、張智霖和許志安代表晨曦足球隊踢表演賽，但最後全不見影蹤，只有謝天華、李克勤、陳百祥（阿叻）等現身。<br>李克勤昨說：「自己偷時間過嚟，因為同容祖兒排緊舞，胡國雄係我尊敬、好偉大嘅球員，好榮幸同佢踢過波。」<br>此外，昨日擔任評述的何鑑江，在facebook轟主辦單位沒正式邀請，只發新聞稿指他任義務評述，感覺不受尊重。<br>採訪：譚倩宜<br>攝影：陳順禎</p></body></html>
