<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿倫寸嘶叫唱歌太攰</title></header><body><h1>【馮仁昭四圍超】<br>阿倫寸嘶叫唱歌太攰</h1><p>女歌手顧芮寧噚日喺微博有感而發話「音樂不只是嘶吼」，同佢同一間唱片公司嘅譚詠麟（阿倫）轉發並留言：「講得好態度正確，唱歌是要用心去唱和感動人的！有時看得太多歌唱比賽以為唱歌一定要用力嘶叫、飆高音才顯實力是不是已經偏離航道？你們試吓聽一張全呼喊的唱片和看一場全吼叫的演唱會會否太累？」雖然冇開名，但就令人聯想到成日飆高音嘅G.E.M.鄧紫棋囉！<br>撰文：馮仁昭</p></body></html>
