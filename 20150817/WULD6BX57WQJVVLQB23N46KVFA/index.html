<html><header><meta charset="utf-8"><title>【一周必看】內地新興「小三勸退師」　度橋做戲救客戶婚姻</title></header><body><h1>【一周必看】<br>內地新興「小三勸退師」　度橋做戲救客戶婚姻</h1><p>四川成都出現一個叫「小三勸退師」的新職業，主要是從事婚姻挽回的工作。<br><br>據四川省民政廳的最新資料顯示，四川去年有近二十三萬對夫妻辦理離婚，而過去十四年，四川離婚人數增加了五倍，其中五成是因為婚外情，有人看準機會，協助面臨婚姻破裂的夫婦，最重要的一項工作就是勸退「小三」，透過安排員工與「小三」接觸及交朋友，游說對方退出三角戀。據有關公司表示，費用由一萬至十二萬不等，並聲稱成功率達八成。</p></body></html>
