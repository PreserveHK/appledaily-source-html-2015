<html><header><meta charset="utf-8"><title>體壇拾趣：星如一拖八變「曹小寶」</title></header><body><h1>體壇拾趣：星如一拖八變「曹小寶」</h1><p>DEF Promotion同《JMen》雜誌合辦星女郎Ring Girl選舉，咁啱有八個模特兒參賽，搞到曹星如俾人笑係有八個老婆嘅韋小寶！贏出兩位，今個月29號就會喺灣仔會展舉行嘅「冠軍之夜2」、星如場10回合世界拳擊理事會超蠅量級亞洲冠軍戰中做舉牌女郎。星如噚日除咗測試各人嘅體能同打拳技術（右圖），點少得擂台舉牌，第一個係貌似碧咸嫂嘅Helena，星如都睇中佢有台型；另一心水係泰國嘅Tawan，星如話佢夠高，做舉牌女郎入型入格喎。</p></body></html>
