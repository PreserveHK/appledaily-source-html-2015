<html><header><meta charset="utf-8"><title>【實拍】豆腐渣大橋倒塌電單車煞掣不及墮橋下</title></header><body><h1>【實拍】豆腐渣大橋倒塌<br>電單車煞掣不及墮橋下</h1><p>浙江瑞安一大橋上周五突然折斷，一名騎着電單車的男子直接墮落到橋下，這驚魂一刻被附近閉路電視拍下。<br><br>據當局在微博發佈指，上周五下午五時許，高樓鎮政府附近一座大橋倒塌，一名騎電單車的男子墮落橋下，被人救起送院。高樓鎮一名工作人員表示，橋塌面積約三十平米，可能颱風蘇迪羅期間大水衝擊橋下，使橋邊地基鬆塌所致，消防交通等部分已到現場，並設置警戒線。<br><br>新浪網 </p></body></html>
