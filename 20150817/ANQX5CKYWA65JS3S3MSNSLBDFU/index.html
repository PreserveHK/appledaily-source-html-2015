<html><header><meta charset="utf-8"><title>紅姑守護下一代</title></header><body><h1>紅姑守護下一代</h1><p>鍾楚紅、麥浚龍（Juno）、陳瀅等日前為護膚品牌拍攝一個以守護最珍貴為題材的慈善照，由名攝影師陳漫、夏永康操刀，除影硬照外，更會捕捉他們珍惜事物，以電腦合成到他們的眼睛。<br>紅姑表達關注環保主題，更親自拍攝大自然照片：「我最希望守護係大自然賦予我哋嘅一切，好多動物都因為人為因素而絕種同瀕臨絕種，我認為人應該畀多啲空間佢哋，同佢哋和平共處。動物帶畀我好多珍貴回憶，讓我知道乜叫愛。」紅姑亦有感而發：「可惜人類貪婪，大量伐木令佢哋失去棲息樹林居所，對佢哋唔太公道。同時，生態平衡被破壞，我哋下一代連獅子、老虎都唔知係乜，變相縮窄咗我哋世界同眼光。」<br>撰文：唐如</p></body></html>
