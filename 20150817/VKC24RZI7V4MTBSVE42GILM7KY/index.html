<html><header><meta charset="utf-8"><title>羅霖病倒瘦一個碼</title></header><body><h1>羅霖病倒瘦一個碼</h1><p>羅霖昨日在高山劇場出席「義工團啟動禮」活動，繼早前於寫真收入捐出六萬元作慈善用途後，羅霖再次為義工活動捐書，希望帶起更多年輕人投身義工行列。羅霖早前忙於為寫真宣傳，接着家中工人放假，家務要親力親為，她說：「我病咗三個禮拜，瘦咗一個碼，手指仲因為洗碗洗到筋膜發炎。」<br>羅霖接拍了李璨琛監製的新片，會與柯有綸及兩位日本藝人合作，扮演殺手角色，她說：「我估啲戲服都幾貼身，但未知係咪好性感，嚟緊要練體能，對於一把年紀嘅我嚟講都幾辛苦，不過我啲仔聽到媽咪要演殺手就好興奮，話要同我排練。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
