<html><header><meta charset="utf-8"><title>隔牆有耳：千福BB西環搵食嗒糖 - 李八方</title></header><body><h1>隔牆有耳：<br>千福BB西環搵食嗒糖 - 李八方</h1><p>政改期間好少現身嘅美國駐港總領事夏千福，可能見特首梁振英都話要輕政治、重民生，所以都再度出嚟「搵食」，協助市民發掘食店。噚日佢就喺facebook上載一張相，相中嘅千福BB身處西環著名嘅中式糖水店源記甜品專家，品嚐招牌糖水桑寄生蓮子蛋茶，枱上仲放咗一個全雞蛋蛋糕㖭。<br>有網民大讚千福BB好識食，因為位於西環嘅源記創立於1855年，係百年糖水老店，估唔到千福BB咁欣賞香港嘅傳統。有舊當然有新，千福BB原來亦與同事去埋滿記甜品潮食榴槤班戟，大讚兩樣美食都「delicious」。</p></body></html>
