<html><header><meta charset="utf-8"><title>趣趣地：C朗做體壇大慈善家</title></header><body><h1>趣趣地：<br>C朗做體壇大慈善家</h1><p>論奪世界金球獎次數，基斯坦奴朗拿度（C朗、後排左四）唔及美斯多，不過講到做善事，美斯就拍馬都追唔上喇！最近一間叫做觀察星嘅組織公佈咗全球慈善運動員排行榜，當中C朗因為曾捐數十億美金畀葡萄牙醫院同資助小球迷醫病，仲利用自己知名度提高各界對各種疾病嘅關注，令佢成為全球最大運動員慈善家。排行榜前列嘅仲有網球手莎蓮娜、尼馬同NBA巨星勒邦占士等，不過球王美斯就頭20名不入。西甲開鑼前，C朗先贏一仗。</p></body></html>
