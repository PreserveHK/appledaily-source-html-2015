<html><header><meta charset="utf-8"><title>遭虐打槍轟　輪姦成孕</title></header><body><h1>遭虐打槍轟　輪姦成孕</h1><p>【船民哀歌】<br>投奔怒海的旅程固然危險，但來自非洲、中東各國的船民在渡海前的旅途一樣危阻重重。慈善組織無國界醫生的義工醫生指，在意大利救治主要從利比亞偷渡到來的船民，被性侵、被虐打、被槍擊都極平常。<br>克雷佩醫生說，「許多人被打到骨折，許多人中槍」，「有人一腿中槍穿洞，子彈打入另一腿」。婦女則幾乎人人都曾被強姦，不少人到埗後都懷胎數月。有些人更在摯親面前被輪姦，而且受害人不分男女，亦有小至13歲。「檢查時看到許多性侵的傷疤傷口，但他們都不願多說。」<br>英國《星期日獨立報》</p></body></html>
