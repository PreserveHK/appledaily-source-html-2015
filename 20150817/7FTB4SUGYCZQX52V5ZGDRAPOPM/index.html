<html><header><meta charset="utf-8"><title>【汽車籽】豐田日溝英　86變裝英倫紳士</title></header><body><h1>【汽車籽】豐田日溝英　86變裝英倫紳士</h1><p>日系溝英系，想都沒想過？這台名為86 Vantage，由日本改裝廠DAMD操刀改裝的車你應該要重新對設計有所認識。它的本體其實是Toyota 86，把大量Aston Martin Vantage元素融入在這台車之中。外觀的一切，包括鬼面罩、頭唇、車尾等等一律訂製，以達至最完美的效果。<br><br>內櫳當然亦下重功夫改裝，大量皮革包裹，同時採用金屬配襯，以增強豪華感。這麼誇張的改裝，原來只要四千多美元就行。你有沒有興趣？</p><p>記者︰梁立勤</p></body></html>
