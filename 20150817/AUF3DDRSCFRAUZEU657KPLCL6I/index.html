<html><header><meta charset="utf-8"><title>趣趣地：丹巴巴亞中超撩交打</title></header><body><h1>趣趣地：<br>丹巴巴亞中超撩交打</h1><p>前晚中超上演咗粵滬大戰，由兩支富豪球隊廣州恒大同上海申花互撼。全晚最矚目一幕就係比賽到37分鐘，曾經效力車路士並一腳令利物浦英超冠軍夢碎嘅上海申花前鋒丹巴巴亞（右二），因為心急搶波，舉腳過高，一腳伸咗落恒大後衞馮瀟霆塊面度，呢吓過火動作激到恒大門將曾誠（黃衫）即刻衝出嚟幫拖，仲同丹巴巴亞講手，丹巴巴亞就執番身彩，只係食咗面黃牌！最後兩隊就打成2:2和氣收場，不過失分就令恒大嘅衞冕路更難行喇！</p></body></html>
