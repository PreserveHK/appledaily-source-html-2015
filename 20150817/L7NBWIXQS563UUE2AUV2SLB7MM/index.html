<html><header><meta charset="utf-8"><title>奧蘭多回歸《魔盜王5》</title></header><body><h1>奧蘭多回歸《魔盜王5》</h1><p>昨日迪士尼宣佈英國型男奧蘭多布魯（Orlando Bloom）會正式回歸電影《魔盜王》系列第5集《Pirates of the Caribbean： Dead Men Tell No Tales》，影星尊尼狄普（Johnny Depp）於發佈會上扮成戲中傑克船長出現，相當搞鬼。後年上映的《魔盜王5》講傑克船長遭積維爾巴頓（Javier Bardem）扮演的死敵Salazar船長追殺。</p></body></html>
