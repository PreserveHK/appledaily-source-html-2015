<html><header><meta charset="utf-8"><title>趣趣地：兩台聯播蜜蜂炒慕軍</title></header><body><h1>趣趣地：<br>兩台聯播蜜蜂炒慕軍</h1><p>前晚「現在」個「狐狸台」同時播三場德甲，但就俾網民插到暈，除咗雲達對史浩克場波聲音同畫面唔同步之外，仲因為安排失當而搞到奧格斯堡對哈化柏林場波冇咗頭30分鐘，要到夜晚10點鐘先開始有直播。雖然去到深夜嗰場多蒙特對慕遜加柏就再冇問題，但因「畸寶」都同時直播，加埋三色台又無啦啦播德國盃精華，搞到變咗德國波之夜。講番多蒙特場波，佢哋改由杜曹領軍後有個好開始，憑米希達利恩（圖）梅開二度，仲有馬高列奧斯、奧巴美揚各入一粒，主場大炒慕遜加柏4:0，網友仲激讚昔日嘅蜜蜂兵團經已返咗嚟。</p></body></html>
