<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁政珏出院坐輪椅</title></header><body><h1>【馮仁昭四圍超】<br>梁政珏出院坐輪椅</h1><p>梁政珏懷孕踏入29周，因為遺傳咗媽咪子宮後屈，而且有胎盤前置同埋位置過低問題，早前更突然出血而緊急送院，住咗一星期，噚日終於出院喇！馮仁昭打電話問候過梁政珏，佢話：「求咗醫生好耐先畀我返屋企，我應承咗醫生會好好休息，醫生話我其實可以落地行，但一定唔可以操勞，老公就租定咗輪椅畀我，如果想去超級市場買吓嘢都可以坐，佢哋都驚我困得耐會悶。」<br>撰文：馮仁昭</p></body></html>
