<html><header><meta charset="utf-8"><title>體壇拾趣：8.15賀「伊古達拉日」</title></header><body><h1>體壇拾趣：8.15賀「伊古達拉日」</h1><p>應屆NBA總決賽MVP、勇士小前鋒伊古達拉（Andre Iguodala），暑假先同女友Christina Gutierrez喺墨西哥完婚，之後返番美國休息。上周六佢就衣錦還鄉，帶咗個奧拜恩獎盃返母校Lanphier High School慶功。在場嘅Springfield市長除咗向伊古達拉頒贈榮譽鎖匙（圖），仲宣佈將呢日（8月15號）訂為「伊古達拉日」。而佢位常規賽MVP隊友史堤芬居里（Stephen Curry），就一家大細去咗沙灘玩，連啱啱先滿月嘅細女Ryan都有去㖭。</p></body></html>
