<html><header><meta charset="utf-8"><title>體壇拾趣：山地興九成九入奧運</title></header><body><h1>體壇拾趣：山地興九成九入奧運</h1><p>單車港將陳振興雖然已經34歲，但就長踩長有。12月榮升爸爸嘅佢噚日喺馬來西亞出戰山地車亞錦賽，緊隨日本同中國車手之後摘季，99%可以拎到出年里約奧運入場劵。將第三度征奧嘅山地興解釋，日本預計會經世界排名拎到奧運資格，佢同中國如無意外就透過亞洲排名入圍。不過，山地興今次摘季一啲都唔簡單，上個月佢扭傷搞到膝頭積水，好彩總教練沈金康搵嚟許大夫等體院團隊幫手，奇蹟好番趕得切比賽，𠵱家仲起碼可以踩多一年先掛車㖭。</p></body></html>
