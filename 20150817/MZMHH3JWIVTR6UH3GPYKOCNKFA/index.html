<html><header><meta charset="utf-8"><title>雨僑啪丸扮大近視</title></header><body><h1>雨僑啪丸扮大近視</h1><p>雨僑加入娛樂圈後，發展不俗，近日她與鄭中基拍攝電影《猛龍特囧》，戲中飾演胡耀輝妹妹，情傾鄭中基，她稱因為要令眼珠放大，看起來搞笑一點，拍攝時戴了一副900幾度遠視鏡，她說：「除咗副眼鏡仲繼續暈，又會想嘔，之後發現食暈浪丸先好啲。」<br>雨僑戲中有不少動作戲，有被人打的鏡頭，她坦言難免會有瘀傷，最深刻是有場地盤戲，那裏有很多沙蚤，每人最少被咬五十粒，她說：「大家都好痕㗎，但冇得預防，個環境真係幾辛苦。」首次與鄭中基合作的雨僑，很佩服其喜劇細胞，有場戲以為鄭中基死了，喊到頭都痛。雨僑希望有機會拍《武則天》這類題材角色，雖然要有充足準備，但未演過很想一試。</p></body></html>
