<html><header><meta charset="utf-8"><title>翠如BB踢腳露底</title></header><body><h1>翠如BB踢腳露底</h1><p>林德信（Alex）、雨僑、黃翠如及陳婉衡等，昨日在數碼港出席運動派對，本身是瑜伽高手的Alex，帶領着雨僑等人示範瑜伽動作，翠如BB更因為踢腳動作太大，不慎露底。提到她主持無綫節目《超強選擇一分鐘》，被批評反應遲鈍，翠如BB自嘲：「其他主持人都話擺我喺節目係俾大家笑吓。」<br>此外，雨僑左右不分，要Alex加以糾正。已經成為男藝人瑜伽標誌的Alex，認為瑜伽成為潮流是好事，示範動作時因展示到肌肉，亦可讓大家看到健康體形。他自言心目中最弗型男是爸爸林子祥：「爹哋體能好弗，從來冇見過狀態唔好，如果我60歲都仲可以好似佢咁樣已經好滿意。」<br>採訪、攝影：卓寶花</p></body></html>
