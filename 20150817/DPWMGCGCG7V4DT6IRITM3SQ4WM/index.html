<html><header><meta charset="utf-8"><title>派息需時　有滯後效應</title></header><body><h1>派息需時　有滯後效應</h1><p>【話你知】<br>立信德豪會計師事務董事林鴻恩解釋，年結前派息不論叫第二次中期息或末期息，實際沒分別。惟派末期息需股東會批准，但中期息則只需董事局通過，故前者派息會滯後約4個月，而後者派息只滯後2、3星期。<br>林鴻恩又指出，派息前提是不可導致公司出現「流動性問題」，即不能因派息損害現金流，而公司年結前需經過核數師審批財務報表，派發「末期息」意味已獲核數師審批通過流動性測試；相反，只靠董事局通過派發第二次中期息，「派完有咩事，董事局有法律責任要上身」，小股東可追討損失。</p></body></html>
