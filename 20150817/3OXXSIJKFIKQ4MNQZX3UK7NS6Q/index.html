<html><header><meta charset="utf-8"><title>體壇拾趣：安儀凱旋趕住溫書</title></header><body><h1>體壇拾趣：安儀凱旋趕住溫書</h1><p>香港桌球隊上個禮拜喺世界六個紅球錦標賽掃走一金一銅，奪得女子冠軍嘅吳安儀噚日凱旋。繼四月嘅世界冠軍後，「四眼妹」今次返港唔止錫獎盃，仲搞笑咁單眼影相，興奮心情仲未平伏。出發去巴基斯坦前，安儀先後同過華達拿、小丁打「性別大戰」，佢就話呢個係今次奪冠關鍵，仲好有信心11月可以拎埋世界業餘賽冠軍，做三料天后！不過，讀緊會計課程嘅佢話當務之急係努力溫書，希望今個禮拜最後一科考試可以順利過關。</p></body></html>
