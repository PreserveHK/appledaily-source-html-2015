<html><header><meta charset="utf-8"><title>咁識嘆！譚詠麟老友愛駒　馬房內爭飲紅酒 </title></header><body><h1>咁識嘆！<br>譚詠麟老友愛駒　馬房內爭飲紅酒 </h1><p>距離新季開鑼不足一個月，大部份馬房都會舉行季前拜神儀式，祈求事事順利。剛周末才恢復露面督操的練馬師霍利時，卻是各廐中最早拜神的一個，這天(16日)下午出席拜神儀式的馬主為數不少，如「正藍旗」馬主顧明均，「辣得醒」馬主吳少庭、「常妙星」馬主朱明雅等，場面熱鬧。<br>在拜神儀式後，各馬主都往馬格探望愛駒，其中譚詠麟老友百億富豪顧明均，一邊飲紅酒，一邊餵青草給愛駒「正藍旗」，但「正藍旗」不斷望住杯紅酒，並把馬嘴巴碰向酒杯，似乎想飲酒多過食草，不過顧明均當然冇畀佢飲啦！</p></body></html>
