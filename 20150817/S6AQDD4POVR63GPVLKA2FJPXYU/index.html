<html><header><meta charset="utf-8"><title>【旅遊籽】阿聯酋航空霸氣飛機餐</title></header><body><h1>【旅遊籽】阿聯酋航空霸氣飛機餐</h1><p>今時今日坐飛機，無論頭等或商務艙服務要無間斷升級，堪比乘搭私人飛機般貼身、高貴和獨特，以阿聯酋航空的頭等艙為例，不但設有專用頭等貴賓室，整個候機與登機過程，完全與「平民」分流，呼吸都blue-blood過人。</p><p>最近還全球獨家在萬呎高空上為頭等艙乘客引入「香檳王」Dom P𥌎rignon兩款經典年份香檳，並由Dom Perignon主廚Pascal Tingaud聯同兩位米芝蓮星級名廚亦精心設計一系列香檳配對菜單，往返香港及杜拜的航班均有供應，來回兩程的菜式更完全不同！</p><p>記者︰林慧賢</p></body></html>
