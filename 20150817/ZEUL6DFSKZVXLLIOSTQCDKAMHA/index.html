<html><header><meta charset="utf-8"><title>修哥上網貼四哥片</title></header><body><h1>修哥上網貼四哥片</h1><p>謝賢（四哥）日前在無綫節目《4個小生去旅行》記者會上怒摑曾江，結果禍及胡楓（修哥）被打甩眼鏡，節目將於今晚播出。近日facebook更出現「4個小生去旅行－修哥開嘅」專頁，上載幕後花絮和NG片，大收宣傳之效。昨記者求證修哥，他在電話說：「我都唔識facebook，TVB話用我名開，冇所謂啦。」<br>其中一條短片，修哥負責揸機拍攝，四哥扶曾江上樓梯，取笑說：「佢冇作狀，冇做戲嗰啲，行得幾正。」另四哥還窒修哥：「唔係叫你影人呀，你要影到架車呀！」修哥反駁：「唔影人，咁重金禮聘你嚟做咩呀？」四哥沒好氣說：「唉，碌x咁！」<br>採訪：魯吉</p></body></html>
