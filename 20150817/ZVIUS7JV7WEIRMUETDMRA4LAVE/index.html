<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】青霞行紅毯笑容殺晒</title></header><body><h1>【馮仁昭四圍超】<br>青霞行紅毯笑容殺晒</h1><p>林青霞日前忙於喺內地拍真人騷《偶像來了》，佢同朱茵、蔡少芬等去完蒙古後，前日有行紅地毯鬥靚環節。青霞以一身艷紅背心裙現身，顯示豐滿的上圍線條，雖然手臂略有贅肉，但勝在露出招牌自信笑容搭夠，星味足以壓場。<br>出名好身材嘅朱茵就着住黃色單膊泰山裝短裙，凸顯其嬌小身形，而蔡少芬就穿長身圖案裙，但都比唔上青霞嘅艷光。<br>撰文：馮仁昭</p></body></html>
