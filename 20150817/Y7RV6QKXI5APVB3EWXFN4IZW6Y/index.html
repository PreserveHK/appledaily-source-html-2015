<html><header><meta charset="utf-8"><title>馬詩慧唔畀細女縮胸</title></header><body><h1>馬詩慧唔畀細女縮胸</h1><p>馬詩慧與三子女、范姜與囡囡鍾幗及前特首曾蔭權夫婦等，前晚在尖沙嘴出席王仁曼芭蕾舞學校活動，馬詩慧的細女王麗嘉以性感透視bra top出現。馬詩慧兩個女都有學芭蕾舞，提到麗嘉早前說想縮胸？她說：「呢啲唔使成日講，想做先講，𠵱家都唔會畀佢做住。」<br>說到不少星二代都行騷，馬詩慧表示有留意，但不會與自己子女比較。<br>此外，王敏德昨日在旺角出席活動時，談及細女有意縮胸：「我覺得佢已經好perfect，太瘦唔好，𠵱家佢好有女人味好有個性，我好proud of佢，唔關個breast事。」<br>採訪：溫敏芝<br>攝影：陳俊強</p></body></html>
