<html><header><meta charset="utf-8"><title>【狠Hit】動感蘇</title></header><body><h1>【狠Hit】動感蘇</h1><p>換上沉甸甸的秋冬新衣，最好是以layering來增加造型趣味。今季大熱的流蘇設計正好帶出層次效果，擺動時送出朝氣。</p><p>【活潑楊冪】</p><p>俏媽媽楊冪身穿心形圖案襯衫已甚有青春少艾氣息，巧妙襯上深藍流蘇裙，嬌美造型跳脫活潑。</p><p>【Boho陳法拉】 </p><p>陳法拉露腰白top性感時尚，襯白色大熱闊褲與trench coat演繹出幹練魅力，簡約造型搭配一個麖皮流蘇袋，提升型格指數，增添幾分boho野性。</p><p>撰文：StyleGuru</p></body></html>
