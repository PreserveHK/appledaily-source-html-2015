<html><header><meta charset="utf-8"><title>趣趣地：贊堅臣守龍勁過施治</title></header><body><h1>趣趣地：<br>贊堅臣守龍勁過施治</h1><p>前晚韋斯咸主場1:2輸畀李斯特城嗰場英超，焦點落喺主隊嘅阿仙奴借將後衞贊堅臣（圖）身上。當時韋咸門將阿祖安卡斯迪路喺補時兩分鐘起腳踢占美華迪心口而領紅，咁啱球隊又用晒換人名額，於是領隊比歷就吩咐贊堅臣串演門將一分鐘，而且仲冇失波。球迷即刻出嚟抽水，話贊堅臣今季唔失波嘅場次，肯定多過喺聯賽開鑼戰犯錯累阿仙奴輸波嘅施治；更有人講笑咁話，指佢返阿仙奴之後，可以同施治爭做正選門將。</p></body></html>
