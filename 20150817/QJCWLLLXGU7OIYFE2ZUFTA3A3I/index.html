<html><header><meta charset="utf-8"><title>【生得就生】陳豪速變一家四口</title></header><body><h1>【生得就生】陳豪速變一家四口</h1><p>陳曉東與太太兩年抱兩千金，圈中有不少藝人也喜愛密密生，兩年抱兩。「幸福典範」的陳豪與陳茵媺，前年誕下長子梓燁，今年再誕下現時半歲的次子浩鋒；「盛女」Whitney去年6月為老公莊家傑誕下8磅囝囝後，近日亦再陀B女，預產期下個月；而周家蔚前年1月誕下長子洪大仁後，今年4月再誕下二仔洪大義；混血名模Cara G.去年3月為老公Jesper誕下長女India，本月初再生細女Freija。不過最厲害可算是梁洛施，2009年她為李澤楷誕下李長治，翌年再生孖仔，兩年抱三。</p></body></html>
