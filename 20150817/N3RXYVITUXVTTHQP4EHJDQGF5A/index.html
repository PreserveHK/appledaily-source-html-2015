<html><header><meta charset="utf-8"><title>《神奇4俠》是非不絕</title></header><body><h1>《神奇4俠》是非不絕</h1><p>由祖斯托克（Josh Trank）執導的新版《神奇4俠》（Fantastic Four）票房及口碑都慘敗，繼早前導演將矛頭指向電影公司後，美國《Entertainment Weekly》雜誌再爆祖斯在片場行為古怪，雖然他向電影公司爭取邁爾斯泰勒（Miles Teller）扮演神奇先生，但拍攝期間二人衝突不斷，險些大打出手。祖斯亦被指不想凱特瑪拉（Kate Mara）飾演隱形女俠，但被迫就範，因此對她態度惡劣。</p></body></html>
