<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沈卓盈不容男友有失</title></header><body><h1>【馮仁昭四圍超】<br>沈卓盈不容男友有失</h1><p>沈卓盈（右）日前接受數碼電台訪問，俾主持人譚玉瑛追問同有米男友分手衰乜嘢？沈卓盈以笑帶過問題，不過佢話自己對感情好執着：「佢做咗100樣我鍾意嘅嘢，但只要做咗一樣我唔鍾意嘅嘢，已經係死罪。性格、思想、價值觀先係影響關係嘅重點。」<br>外傳沈卓盈失戀之後改走性感路線，佢話：「性感可以係高貴，亦可以係暴露，我就覺得係靚得嚟高貴。」<br>撰文：馮仁昭</p></body></html>
