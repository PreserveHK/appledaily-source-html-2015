<html><header><meta charset="utf-8"><title>龔嘉欣祝福鄧健泓</title></header><body><h1>龔嘉欣祝福鄧健泓</h1><p>龔嘉欣昨日身穿日本浴衣在旺角街頭派薯條，她的舊愛鄧健泓計劃和現任女友石詠莉結婚，對此她說：「我哋好耐冇聯絡，唔想再有是非，任何人結婚我都會恭喜，好似之前陳智燊求婚成功，話同宋熙年結婚，我都有恭喜㗎！祝福佢哋永遠咁sweet。」她坦言希望可以和鄧健泓劃清界線：「我想洗底，因為每次佢有新聞就嚟問我，個感覺好古怪。」<br>此外，龔嘉欣透露計劃到日本東北旅遊，現正物色旅遊伴侶，有意邀請吳業坤同行，她表示不擔心因而傳出姊弟戀：「唔怕，已經俾人傳過，我當佢細佬咁，我哋平時會講吓心事，佢會問我揀女仔意見。」<br>採訪、攝影：譚倩宜</p></body></html>
