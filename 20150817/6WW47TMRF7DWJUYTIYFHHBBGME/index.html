<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳昭昭信主要禁慾</title></header><body><h1>【馮仁昭四圍超】<br>陳昭昭信主要禁慾</h1><p>陳昭昭（左）同陸詩韻噚日喺北角出席「2015中華才藝小姐國際大賽（香港賽區）」記者會，做珠寶生意嘅陳昭昭，喺03年信主，上年洗禮，單身嘅佢表示要禁性慾，就算想拍戲都唔會接性感角色。<br>陸詩韻遲啲仲會同一個歐美睡衣內衣品牌合作，設計冬天睡衣，不過佢話自己唔會做model。問佢係咪同周秀娜搶生意？陸詩韻話：「做生意，佢係前輩級，同埋佢身材咁好。」<br>撰文：馮仁昭</p></body></html>
