<html><header><meta charset="utf-8"><title>猜猜佢是誰邊位名人跑步跑到露股</title></header><body><h1>猜猜佢是誰<br>邊位名人跑步跑到露股</h1><p>以下呢位人夫熱愛跑步，佢仲參加過馬拉松賽事，仲感染埋佢歌手老婆一齊跑步添﹗<br><br>噚日呢位人夫又跑步喇，平時佢喺網上貼跑步/運動相，噚日都有影相，但就影唔到佢個樣，只係影對粗壯雙腿，人夫着住超短跑褲跑步，仲拍咗四張相，留言表示：「堅守原則。繼續⋯ 」不過由於條短褲都幾鬆，有一張疑似影到少少pat pat吖﹗邊個幫佢影呢幾張相呢？點解影呢個角度呢？<br><br>有網民見狀都忍唔住留言：「你這個褲子也開了」﹑「太暴露了」.....<br><br>咁佢係邊個呢？冇錯，就係丁。子。高gogogogo....喇﹗（當然見唔到樣，都可以話唔係佢本人嚟嘅﹗）</p></body></html>
