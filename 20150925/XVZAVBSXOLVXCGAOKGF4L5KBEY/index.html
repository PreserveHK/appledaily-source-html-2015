<html><header><meta charset="utf-8"><title>有乜好玩：觀眾免費睇騷</title></header><body><h1>有乜好玩：觀眾免費睇騷</h1><p>社交app「17」近日由台灣紅到來香港，大量明星model狂玩唔願停。《蘋果》動新聞主播阿Gi昨日也親身試玩過，基本上開live節目十分容易，只要允許app取用鏡頭及咪高峯就可以開始直播，播放順暢度取決於網絡的速度，但在live節目中既要回答留言者問題，又要做一些特別事情留住觀眾，就有一定難度。</p><p>越多人按讚及多人逗留睇節目，就能賺得越多錢，情況與一般web cam網站一樣，但其好處是觀眾不用付費可以睇騷，但同時間卻難以杜絕不良留言。</p></body></html>
