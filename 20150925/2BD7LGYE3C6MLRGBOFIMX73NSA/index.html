<html><header><meta charset="utf-8"><title>李英愛棄貸款廣告避禍</title></header><body><h1>李英愛棄貸款廣告避禍</h1><p>「大長今」李英愛一向受廣告商歡迎，不過她為人謹慎，接拍前必定人肉搜尋廣告商的背景。昨日韓媒就大爆愛姐早前拒絕了一個日本金融公司的廣告，原因是該公司涉及貸款業務，最終由張東健的老婆高素榮執二攤做代言人，並在韓國惹起爭議，據知她的公司正研究解約事宜。</p><p>愛姐方面說：「該金融公司通過代理商，曾經兩度提出廣告邀請，但李英愛自A銀行和B銀行卡廣告後，一律拒絕與金融業相關的廣告。」據知愛姐每年都會嚴格地從有潛力的中小企業中選擇一間公司，並收取低酬金為他們代言。<br>撰文：施洛冰</p></body></html>
