<html><header><meta charset="utf-8"><title>麥迪文盼再與華仔合作</title></header><body><h1>麥迪文盼再與華仔合作</h1><p>荷李活型男麥迪文（Matt Damon）日前來港宣傳電影《火星任務》，他接受有線訪問時坦言為首部3D作品擔心，幸好得導演協助才順利完成拍攝：「導演將3D拍攝變得好簡單，令我好容易上手，拍攝過程與平時分別不大，唯一的分別是睇片時要戴3D眼鏡！」</p><p>本身很喜歡香港的麥迪文笑說：「我感到非常興奮，我太太叫我在香港找工作。」會否希望與中港藝人合作，他說：「我現在與劉德華合作另一部電影，他是一個非常出色的演員，我哋合作得好愉快，希望將來再有機會。」此外，劉德華為電影《解救吾先生》主唱的主題曲《小丑》MV亦正式曝光。<br>撰文：張曦彤 </p></body></html>
