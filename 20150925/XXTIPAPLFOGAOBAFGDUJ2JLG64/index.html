<html><header><meta charset="utf-8"><title>馮仁昭四圍超：施南生任東京電影節評審 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>施南生任東京電影節評審 - 馮仁昭</h1><p>東京國際電影節下月22日開幕，為期10日嘅盛會下周二會公佈逾10部入圍競賽組別作品，評審團名單都喺噚日出爐。《變種特攻》（X-Men）系列導演白賴仁辛格（Bryan Singer）係評審團主席，曾執導電影《挪威的森林》嘅法籍越南裔導演陳英雄、香港資深電影人施南生、丹麥新浪潮女導演Susanne Bier同埋《哥斯拉》系列老牌導演大森一樹都係今屆大會評審。<br>撰文：馮仁昭</p></body></html>
