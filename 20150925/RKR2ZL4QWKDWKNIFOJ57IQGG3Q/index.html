<html><header><meta charset="utf-8"><title>河國榮等待上樓</title></header><body><h1>河國榮等待上樓</h1><p>本身是澳洲人的河國榮二十八年前隻身來港尋夢發展，多年下來已可操流利廣東話。因家中有八隻狗狗，較難找合適的租盤，所以村屋一直是他不二之選，目前以13,000元租住。<br>對於近年樓價的升幅，河國榮慨嘆說：「其實捱大家都願意，問題係捱到盡都搵唔夠供屋、食嘢、搭車，咁點算呢。」因業主臨時反價而錯過一次入市機會，他正等待機會入市：「我直覺話我知未來樓價會好大劑，中國有機會冧巿，一冧巿啲人要搵錢填數，樓價有機會冧，我希望等呢個時候。對𠵱家業主當然不利，但以現時價錢，一般人連首期都儲唔到。」</p></body></html>
