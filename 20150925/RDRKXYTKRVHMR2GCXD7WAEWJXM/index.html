<html><header><meta charset="utf-8"><title>王麗嘉陪觀音兵嘆啡</title></header><body><h1>王麗嘉陪觀音兵嘆啡</h1><p>王敏德的20歲二女王麗嘉已經有個甜蜜男友，不過一向異性緣甚佳的她，身邊常有不同男士團團轉。前日下午4時多，本報發現王麗嘉與一位年紀與她相若的混血男在中環ifc出現，二人先到蘋果店內逛，向店員查詢完後，再到廣場內一間咖啡連鎖店買咖啡，不過王麗嘉全程只是陪坐陪飲，沒有買咖啡飲。至於混血男伴則邊飲咖啡邊甜笑，似乎有王麗嘉陪坐十分開心，二人最後逗留了15分鐘便離開。<br>採訪、攝影：梁繼光</p></body></html>
