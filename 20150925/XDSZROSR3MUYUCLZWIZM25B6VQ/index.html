<html><header><meta charset="utf-8"><title>馮仁昭四圍超：少爺占訪Fans扮睇風水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>少爺占訪Fans扮睇風水 - 馮仁昭</h1><p>少爺占三場個人talk show「他爸的少爺占」昨日宣佈加開11月11日1場，佢為咗答謝粉絲們買門票支持，噚日去咗一個幸運粉絲位於大埔嘅屋企，仲好搞笑咁喺度搞亂檔，扮嘢話幫佢哋睇風水，又話佢哋屋企嘅防蚊網會阻隔人與人之間嘅關係，之後又話其中一個粉絲係女鬼，搞到佢哋哈哈大笑，之後仲同fans玩自拍。<br>撰文：馮仁昭</p></body></html>
