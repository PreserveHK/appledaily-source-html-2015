<html><header><meta charset="utf-8"><title>元配街頭暴打小三扯髮腳踢乜都齊</title></header><body><h1>元配街頭暴打小三<br>扯髮腳踢乜都齊</h1><p>內地網上不時流傳元配街頭暴打小三影片。近日再有一段據稱在江蘇常州拍攝的影片，片中一名身穿黑色長裙的中年婦，在街頭狂毆一名身穿藍裙的年輕女子。<br><br>中年婦奮力毆打妙齡女，不斷掌摑腳踹，又狂扯對方頭髮，其間不斷用粗口罵對方是小三。妙齡女不敵元配，被打至倒地也無力還手。經過數分鐘狂毆，小三見元配放手，遂企圖起身，但元配竟回頭，喝罵小三下跪，再掌摑對方始停手，更揚言會將短片上傳上網。<br><br>新浪微博</p></body></html>
