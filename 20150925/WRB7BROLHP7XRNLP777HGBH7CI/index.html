<html><header><meta charset="utf-8"><title>福士CEO辭職高層或陸續被炒</title></header><body><h1>福士CEO辭職<br>高層或陸續被炒</h1><p>福士在廢氣測試造假曝光後，行政總裁溫特科恩（Martin Winterkorn圖）飽受壓力下前天引咎辭職，但堅持個人沒有犯錯，其接任人選將於周五公佈，但事件未結束。德國交通部長杜布林德昨證實福士在歐洲廢氣測試中同樣作弊，福士管理層聲言將陸續有高層要為容許詐騙手段而辭職或被炒。<br>福士股價在本周首兩個交易日曾大跌逾四成，市值蒸發逾2,000億港元。寶馬汽車亦被揭旗下X3多用途車廢氣排放量超標10倍，寶馬否認，但股價昨急挫近1成。<br>美聯社/路透社</p></body></html>
