<html><header><meta charset="utf-8"><title>體壇拾趣：紅牛孖寶練忍術備戰</title></header><body><h1>體壇拾趣：<br>紅牛孖寶練忍術備戰</h1><p>今站F1繼續喺亞洲舉行，由新加坡移師去日本，周五同埋周六分別會有非正式試車同埋排位賽，去到下周日就正式比賽。紅牛車隊嘅澳洲車手歷斯亞度，同埋俄羅斯車手卡維耶，早喺周三就抵達三重縣進行備戰，仲趁空檔同特攝片《手裏劍戰隊忍忍者》入面嘅戰隊，齊齊出席一啲宣傳活動。喺活動入面，歷斯亞度同埋卡維耶除咗同呢五位忍者自拍之餘，仲學對方做出忍者動作，𠱁得班日本粉絲鬼咁開心。</p></body></html>
