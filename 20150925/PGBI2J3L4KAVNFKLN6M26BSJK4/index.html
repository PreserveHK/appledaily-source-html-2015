<html><header><meta charset="utf-8"><title>吳佩慈慳家搭港鐵</title></header><body><h1>吳佩慈慳家搭港鐵</h1><p>台灣女星吳佩慈去年為未婚夫富商紀曉波生了大女「小蕊蕊」後，今年初再宣佈懷有第二胎，有傳她想博生男B綁實未婚夫。<br>吳佩慈昨日與女友人現身九龍港鐵站，當時她身穿黑色外套、黑白間條衫及黑褲，腳踏平底涼鞋，揹Chanel手袋，腹部就十分明顯。吳佩慈與友人修甲，二人一齊搭港鐵返中環，難得她有億萬身家的未婚夫依然慳家，素顏的她戴上口罩，搭車時警覺性甚高，不時周圍望。吳佩慈再做媽咪，依然勤力惡補湊B知識，見她手中拿着育兒書，二人抵達中環站，經ifc行向四季酒店，估計是返回下榻的酒店公寓。<br>採訪、攝影：羅德光</p></body></html>
