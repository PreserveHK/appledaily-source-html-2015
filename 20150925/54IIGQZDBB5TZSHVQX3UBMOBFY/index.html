<html><header><meta charset="utf-8"><title>馮仁昭四圍超：嘟姐唔覺薛凱琪似佢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>嘟姐唔覺薛凱琪似佢 - 馮仁昭</h1><p>鄭裕玲（嘟姐）噚晚喺灣仔擔任邵逸夫獎司儀，今年係嘟姐第十二年擔任此職，而每年佢最關心係得獎者名字會否難發音易不易講。日前有網民指薛凱琪於網上跟fans對談時個樣似佢，嘟姐話：「我冇留意，早幾日喺電台見到佢都唔覺得似，或者下次同佢影張合照。」嚟緊中秋節，嘟姐表示唔會特別慶祝，都係正常咁過，另外張玉珊、甄珍同杜麗莎亦有出席噚晚嘅盛會。<br>撰文：馮仁昭</p></body></html>
