<html><header><meta charset="utf-8"><title>絕望女跳崖自殺女警救一命靠扯髮</title></header><body><h1>絕望女跳崖自殺<br>女警救一命靠扯髮</h1><p>英國布里斯托爾一位婦人欲跳崖自殺，幸一名女警察眼明手快，揪著她的頭髮救回其性命。<br><br>女警卡登（Jeanette Cadden）周六傍晚發現一名女子爬出圍欄，意圖跳崖自殺，她立即衝前抓住她頭髮。一名男子見到卡登抓住女子的頭髮苦苦支撐，便立即幫忙拉起女子。<br><br>卡登﹕「我及時抓主該名女子，令她不致墮下，但如果若非這名男子趕來幫我，我根本無法拉起女子返回圍欄內，她可能會喪命。」<br><br>卡登稱男子自稱保羅（Paul），當時正與女伴散步，警方正尋找保羅向他致謝。<br><br>英國《衞報》</p></body></html>
