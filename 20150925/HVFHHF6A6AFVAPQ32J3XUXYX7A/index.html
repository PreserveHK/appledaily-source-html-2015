<html><header><meta charset="utf-8"><title>《狂野8》兩導演先後劈炮</title></header><body><h1>《狂野8》兩導演先後劈炮</h1><p>荷李活動作片《狂野時速7》（Furious 7）全球大收，更乘勢開拍第8集，不過卻有消息指分別執導過《狂野》系列的導演溫子仁以及林詣彬已先後推辭了。有傳電影公司出豐厚酬勞都未能夠打動溫子仁，全因保羅獲加（Paul Walker）在拍攝《狂野7》期間離世，以致劇本要大幅修改以及重拍，令他覺得身心疲累，不過最重要是電影監製兼演員雲迪素（Vin Diesel）拍攝時意見多多，相當麻煩。現階段電影公司正在物色導演接拍，更有人擔心雲迪素可能會自動請纓做導演。</p></body></html>
