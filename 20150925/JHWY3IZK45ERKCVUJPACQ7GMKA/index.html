<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Edison設計牛仔褲畀家姐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Edison設計牛仔褲畀家姐 - 馮仁昭</h1><p>陳冠希（Edison）之前幫牛仔褲品牌Chevignon拍廣告硬照，佢仲走到日本靜岡影相，搵懷舊建築物取景。原來Edison更有份參與設計，佢仲話想設計女裝牛仔褲：「女裝比男裝更講求剪裁技巧與心思工藝，所以應該更具挑戰性。」Edison仲話想送自己設計畀兩個家姐：「乜嘢剪裁呢一刻暫時未諗到，因為佢哋兩個身形有啲分別！」<br>撰文：馮仁昭</p></body></html>
