<html><header><meta charset="utf-8"><title>楊采妮微博悼亡父</title></header><body><h1>楊采妮微博悼亡父</h1><p>現年41歲的楊采妮（Charlie）的父親早前逝世，低調的Charlie前日直接由醫院認領父親的遺體，舉行簡單儀式後便直接送往歌連臣角火葬場火化，她的一班好友包括梁詠琪都有出席。<br>消息曝光後，楊采妮亦於昨日凌晨在微博留言：「感謝大家的關心，我親愛的父親，在充滿愛和祝福，安詳平靜地回到天國了。我和母親衷心感謝所有幫助過我們的人，您們真的是上天派來的天使，我們心存感激，在此也祝願大家平安。」 不少微博友留言慰問，並希望楊爸爸一路好走。<br>撰文：非非</p></body></html>
