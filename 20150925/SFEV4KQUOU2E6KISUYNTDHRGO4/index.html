<html><header><meta charset="utf-8"><title>崔始源新劇狙擊《龍八夷》</title></header><body><h1>崔始源新劇狙擊《龍八夷》</h1><p>韓國水木劇（逢周三及周四播出）大戰前晚正式展開，隨着張赫的《生意之神——主客2015》（主客）首播，收視情況有變化。金泰希的《龍八夷》在崔始源的《她很漂亮》及《主客》兩劇夾攻下，收視下跌，但仍以20%穩坐冠軍寶座。《她很漂亮》前晚一集收視升至8.5%再創新高，有望狙擊《龍八夷》，《主客》首播則有6.9%不俗收視。而始源前日在網上與粉絲互動時，自爆目前是單身。</p></body></html>
