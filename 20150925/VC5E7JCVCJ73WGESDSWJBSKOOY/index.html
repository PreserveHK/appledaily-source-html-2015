<html><header><meta charset="utf-8"><title>體壇拾趣：艾榮風流留種肯認數</title></header><body><h1>體壇拾趣：<br>艾榮風流留種肯認數</h1><p>NBA唔少球員都好風流，周不時都出現激情過後有私生仔女嘅問題，今次就到騎士後衞K艾榮做咗主角，不過佢都算係有擔帶喇，肯為即將出世嘅小朋友負責任。據報，懷有小艾榮嘅係一位叫安祖亞嘅女士，佢亦係2010年嘅德州選美冠軍，而BB嘅預產期係今年12月。</p><p>K艾榮已經向德州法院提交文件，表明願意承擔小朋友嘅撫養費用，但要先做個親子鑑定，同埋希望安祖亞小姐可以留喺德州。</p></body></html>
