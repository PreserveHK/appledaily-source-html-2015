<html><header><meta charset="utf-8"><title>威水史：獲封全球最暢銷樂隊</title></header><body><h1>威水史：獲封全球最暢銷樂隊</h1><p>美國搖滾樂隊Bon Jovi於1983年組成，原本有四名成員分別是主音Jon、鼓手Tico、鍵琴手David及結他手Richie Sambora，不過Richie兩年前已離隊。樂隊於1986年憑第三隻大碟《Slippery When Wet》於全球爆紅，目前已出了共12張大碟，全球總共賣出一億張唱片，是全球最暢銷樂隊之一。他們有無數的經典歌曲如《It's My Life》及《Have A Nice Day》都是耳熟能詳。</p></body></html>
