<html><header><meta charset="utf-8"><title>求驗客手記︰多蒙特11連勝斷纜</title></header><body><h1>求驗客手記︰<br>多蒙特11連勝斷纜</h1><p>如果季初有球迷闔埋對眼係咁捧多蒙特（左），相信都袋唔少嘞，但長路有盡時，「蜜蜂軍團」嘅11連勝終於喺禮拜三斷纜，佢哋喺德甲作客以1:1踢和賀芬咸。多蒙特呢場先落後，但由奧巴美揚追平，呢位加蓬射手創出紀錄，成為第一個開季頭六周德甲有入波嘅球員。另一場，季初聯賽五連敗嘅慕遜加柏就谷底反彈，佢哋喺前教練法夫利離隊後嘅首場比賽，主場以4:2輕取奧格斯堡。</p></body></html>
