<html><header><meta charset="utf-8"><title>汪峰撇子怡賭錢</title></header><body><h1>汪峰撇子怡賭錢</h1><p>小賭怡情，章子怡男友汪峰經常被傳爛賭，曾被網民發現他在泰國、拉斯維加斯及澳門等賭場出沒，前日又有網友發現汪峰去美國賭場玩啤牌，並將照片貼上微博。<br>據知該網民上周在美國一個賭場與汪峰坐同一賭枱，更自稱在洛杉磯返學，當日在賭場遇見汪峰，認出戴住「WF」logo的cap帽、留鬚男人就是汪峰。之後有網民根據賭枱分辨出汪峰疑似身處洛杉磯科默爾斯賭場。早前已盛傳章子怡懷孕6個月，又有指章子怡目前在洛杉磯安胎，難道汪峰去美國探子怡，順便苦練賭術？<br>撰文：嵐山</p></body></html>
