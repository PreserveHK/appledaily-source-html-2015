<html><header><meta charset="utf-8"><title>背翠如冧新人？蕭正楠被爆同劉思希戲假情真</title></header><body><h1>背翠如冧新人？<br>蕭正楠被爆同劉思希戲假情真</h1><p>蕭正楠近年喺大台上晒位，仲同「余黨」愛將黃翠如拍拖，喺大台由配角升呢做當家小生，更被影到佢同黃翠如展開同居生活。<br><br>點知噚日就有雜誌指，蕭正楠近日拍大台劇《巨輪II》唔止坐正做男主角，開工嗰陣仲勁冧新人劉思希!報道仲指蕭正楠有次外景全程教劉思希走位，未知係前輩教新人，定係對劉思希有意思，蕭正楠不時chok樣兼表現風騷，令劉思希係咁笑，兩個戲假情真咁款。反而女友黃翠如就好寂寞，日前被影到做完主持，由公司揸車返愛巢，一個人孤伶伶攞飯盒上樓。</p></body></html>
