<html><header><meta charset="utf-8"><title>鄧麗欣率隊赴台比賽</title></header><body><h1>鄧麗欣率隊赴台比賽</h1><p>鄧麗欣（Stephy）當年為入娛樂圈而放棄加入香港排球隊，直至去年11月，她自組「Loey」球隊重拾夢想。<br>日前Stephy以隊長身份，率領十位隊員浩浩蕩蕩出發去台灣集訓，並與當地重安螺絲、東吳大學、內湖高中等學校的女排打友誼賽，從中累積更多比賽經驗，Stephy表示：「今次排球交流之旅，覺得青春活力都番晒嚟。其實我體能都OK，就係心態上比較冇自信。今次嚟台灣四日，雖然技術唔可能有太大進步，但四日都同隊員朝夕相處，大家嘅默契都加深咗。」<br>撰文：嵐山</p></body></html>
