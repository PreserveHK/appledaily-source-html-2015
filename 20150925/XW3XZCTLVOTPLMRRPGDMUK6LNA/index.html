<html><header><meta charset="utf-8"><title>Usher秘婚去古巴蜜月</title></header><body><h1>Usher秘婚去古巴蜜月</h1><p>美國歌手Usher被指已與拍拖6年的經理人Grace Miguel秘密結婚，據美國雜誌《US Weekly》報道，Usher與Grace本來打算於亞特蘭大舉行婚禮，並請100名賓客，但二人改變主意決定私奔註冊。他們上周末去了古巴度蜜月，從Grace所上載照片可見Usher於無名指戴上金色指環。這是Usher的第二段婚姻，他與前妻Tameka Foster育有兩名兒子。</p></body></html>
