<html><header><meta charset="utf-8"><title>陳豪長約在身冇加簽</title></header><body><h1>陳豪長約在身冇加簽</h1><p>陳豪昨日在中環出席手錶活動，對於近日有傳他即將約滿無綫並跟隨太太陳茵媺離開一事，他說：「我份合約仲有幾長吓，唔止一年，冇加簽過。」他亦表示未有聽聞過高層召見加簽一事，他覺得最緊要合作模式開心， 時間長短不是問題。再問為何不叫太太留低？他說：「我作為一個父親，梗係希望小朋友同媽咪多啲時間相處，但係作為佢fans，又希望佢拍戲，搵到個平衡。」<br>至於近日有不少電視台相繼攻港，會否有合作機會，陳豪則說：「如果一直開心，唔見到有離開嘅需要，亦唔覺得有需要要改變。」<br>採訪：溫敏芝<br>攝影：陳慧安</p></body></html>
