<html><header><meta charset="utf-8"><title>求驗客手記︰祖記又和淪意甲輸盤王</title></header><body><h1>求驗客手記︰<br>祖記又和淪意甲輸盤王</h1><p>周三上演八場意甲，八場波上半場入球加埋都只係得兩個，真係戥捱更抵夜支持意大利波嘅球迷難過。國際米蘭又煲魚生粥，今季五場聯賽都係一球僅勝對手，周三主場迎戰維羅納靠菲臘比美路入波以1:0小勝，成為五大聯賽唯一一支全勝嘅榜首球隊，但亦係平均入球最少嘅一隊，每場只係入1.2球。</p><p>至於祖雲達斯（粉紅衫）就再害人，主場對升班馬費辛隆尼竟然1.12倍W都開唔到，臨完場被逼和1:1，今季意甲四場開[-1]嘅比賽已經輸咗三場。</p></body></html>
