<html><header><meta charset="utf-8"><title>裕美刀削變臉鼻升高</title></header><body><h1>裕美刀削變臉鼻升高</h1><p>今年28歲的裕美，雖然工作量不多，但經常都會在社交網報告自己行蹤，由於她的樣子不斷「進化」，除了闊臉變刀削臉，以前的扁鼻亦稍稍升高了，一眾高登巴打都忍不住要開post討論。<br>裕美現在的樣子，驟眼看似足同樣變了樣的林夏薇，不少網民留言表示完全不認得她，笑說：「乜水？佢阿媽仲認唔認得？」、「係咪整容三嬌其中一個？」、「冇人估到，咁佢係算整得成功定失敗？」其實個個女仔都想變靚啲，但「進化」後沒有人認得，就要當事人自己衡量喇！<br>撰文：李察</p></body></html>
