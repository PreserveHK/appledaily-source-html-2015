<html><header><meta charset="utf-8"><title>彭麗媛內柔外剛與蓋茨夫人鬥艷</title></header><body><h1>彭麗媛內柔外剛<br>與蓋茨夫人鬥艷</h1><p>【點滴】<br>彭麗媛昨參觀專門從事癌症及傳染病研究的福瑞德哈金森腫瘤研究中心（Fred Hutchinson Cancer Research Center），微軟創辦人蓋茨的妻子梅琳達（Melinda Gates）全程陪同。不少網民將兩人服裝進行大比拼，網民認為彭穿白襯衣、千鳥格圖案黑色西裝，凸顯內柔外剛形象，而梅琳達穿的無扣外套、深藍色的套裝，站在彭身邊顯得過於女性化。</p></body></html>
