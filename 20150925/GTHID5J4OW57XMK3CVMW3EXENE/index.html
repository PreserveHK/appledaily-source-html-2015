<html><header><meta charset="utf-8"><title>關心妍險為情自殺</title></header><body><h1>關心妍險為情自殺</h1><p>關心妍（Jade）昨日在商台宣傳新歌《人生銀行》，她表示歌曲是總結自己多年來的失戀情歌，叫大家放低以前的傷痛，她說：「以前我嘅愛情都好痛苦好儍，𠵱家就搵到自己老公，啱啱做歌手時，我試過差啲為情自殺，嗰時讀大學乜都以男友為主，糾纏咗好多年，因為我要諗20幾歲結婚定點，之後決定搵自己夢想做歌手。」<br>Jade表示下月與老公結婚6周年，亦是拍拖周年，會自製禮物送給老公，不過因下月底要在澳門開演唱會，可能要押後慶祝，她說：「老公都話做嘢緊要，其實近年我會叫老公唔使送禮物畀我，將錢捐去我嘅慈善基金仲好。 」<br>採訪、攝影：溫敏芝</p></body></html>
