<html><header><meta charset="utf-8"><title>金光閃閃釣魚台月餅贈華僑</title></header><body><h1>金光閃閃<br>釣魚台月餅贈華僑</h1><p>【點滴】<br>結束訪問林肯高中後，習近平未有到微軟創辦人蓋茨（Bill Gates）的大宅晚宴，反而與彭麗媛回到下榻的酒店出席訪美期間唯一一場的僑界聚會，500多人出席。中秋節臨近，習特別從北京帶來大批月餅送給出席人士，人人有份。這些月餅包裝金光閃閃，盒面印有「釣魚台 傳統月餅」字樣，裏面只有一個（圖）。這種由北京釣魚台國賓館生產的月餅，網上最平每個售31元人民幣。</p></body></html>
