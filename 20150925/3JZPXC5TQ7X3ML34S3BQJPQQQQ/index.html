<html><header><meta charset="utf-8"><title>女童為無證移民突圍</title></header><body><h1>女童為無證移民突圍</h1><p>教宗方濟各的訪美行程發生一段小插曲，他前天在華盛頓巡遊時，年僅5歲的克魯茲趁教宗向夾道民眾揮手之際，突破人群並爬出欄杆，意圖奔向教宗，卻遭保鑣攔截抱走。然而教宗示意讓她上前，更給她擁抱。她隨即遞上一封信和印有西班牙文「教宗救救DAPA」字樣的T恤，爭取無證移民合法化。據悉，克魯茲的父母正是來自墨西哥的無證移民。「DAPA」（Deferred Action for Parents of Americas）是奧巴馬為有家室的無證移民而設的行政命令，以免他們因遣返而妻離子散，但在26個州因受到挑戰而叫停。<br>法新社</p></body></html>
