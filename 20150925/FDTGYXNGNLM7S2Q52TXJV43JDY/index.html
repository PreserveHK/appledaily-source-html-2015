<html><header><meta charset="utf-8"><title>傲兒車廂談心求空間</title></header><body><h1>傲兒車廂談心求空間</h1><p>何傲兒昨日於灣仔出席頒獎禮，早前再被影到與緋聞男友周子揚在車廂談心兼被警察「照田雞」，昨日她自稱沒有男朋友，並呼冤：「呢個係一個惡作劇，我只係唔想同朋友喺公開場合傾偈，唔想咁高調，所以先至上車先。之後有警察敲窗，話有人打電話要查車，之後見到有閃燈，都知乜事。」<br>何傲兒再謂：「警察好配合我哋，所以我覺得香港警察非常好。」在車上摸黑談心，不怕惹人聯想？她說：「我都唔係好明，平時喺車上都會傾幾句㗎啦。我覺得呢個風氣唔好（惡作劇），我哋10分鐘都冇。」何傲兒亦表示：「假的真不了，我都係想要私人空間同生活。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
