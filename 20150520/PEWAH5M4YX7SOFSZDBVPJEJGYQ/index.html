<html><header><meta charset="utf-8"><title>金正恩巡養殖場當眾扯火</title></header><body><h1>金正恩巡養殖場當眾扯火</h1><p>北韓官方《勞動新聞》昨天頭版報道，最高領導人金正恩到大同江視察甲魚養殖場時罕有地發怒（圖），嚴厲斥責養殖場設施、技術和進度嚴重落後。<br>金正恩得悉養殖場工作進度嚴重滯後，親自前往視察。他在養殖場發怒，皆因他曾要求養殖場養殖淡水大蝦，並提供蝦苗，但養殖場花了兩年時間仍未完工，加上養殖場是亡父金正日下令成立，他嚴斥「養殖場的工作人員表現無能，思維方式陳舊，工作不負責任」。金正恩又對養殖場未有設立「革命史教育學習室」，宣揚金日成及金正日的功績感到「不可理解」。　<br>法新社/中央社</p></body></html>
