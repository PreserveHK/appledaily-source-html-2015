<html><header><meta charset="utf-8"><title>【科技籽】德國皮革遇上Beats by Dre</title></header><body><h1>【科技籽】德國皮革遇上Beats by Dre</h1><p>Beats by Dre經常與不同潮物聯乘，為產品增添新鮮感。這次便與德國皮革品牌 Mode Creation Munich（MCM）共同打造一系列限量產品，包括Beats Studio頭戴式耳機、Beats Tour入耳式耳機及Beats Pill藍牙喇叭三款產品。以黑和金色作主色調，同時漂亮地把MCM的Logo印在皮革之中，把MCM的獨特性散發出來。<br>售價待定，預計6月發售。</p><p>記者︰梁立勤</p></body></html>
