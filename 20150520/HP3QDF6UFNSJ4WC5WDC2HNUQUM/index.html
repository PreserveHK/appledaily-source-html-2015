<html><header><meta charset="utf-8"><title>哥國塌山泥毀小鎮62死</title></header><body><h1>哥國塌山泥毀小鎮62死</h1><p>哥倫比亞西北部城市薩爾加（Salgar）前日凌晨3時發生嚴重山泥傾瀉，大量泥石掩埋大片地區，由於事發時民眾正在睡夢中，聖瑪嘉烈特鎮幾乎被掩埋，從此「在地圖上消失」，事件造成最少62死42傷。</p><p>總統桑托斯（Juan Manuel Santos）飛到災場視察，承諾向30個受災家庭，每戶發放7,000美元（5.46萬港元）救濟金，並改善基建設施，以防類似天災再發生。當局正加緊搜救，除了設置臨時庇護所外，還要清除瓦礫及塌樹。<br>法新社</p></body></html>
