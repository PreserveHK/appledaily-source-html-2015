<html><header><meta charset="utf-8"><title>「我是好人體內有魔鬼」</title></header><body><h1>「我是好人體內有魔鬼」</h1><p>「他們以為我是個好人，其實在我體內有魔鬼。」維多利諾落網前曾寫下長13頁的「痛苦護士悔過書」，闡述自己的心理狀態，如不時感到憤怒，隨時會爆發。<br>維多利諾解釋，寫下這封悔過書，是要讓人知道「天使如何會變成邪惡」。經常依賴止痛藥、安眠藥和抗抑鬱藥的他透露，在家時可控制自己服食多少止痛藥舒緩背痛及膝痛，但工作時就「難免服量超標」。他說：「我跟他們（同事）說我沒有事，旨在令他們收口。我感到內心的憤怒隨時會爆發，只是勉強能控制住。」他又指有時想自殺，卻擔心自己會「直往地獄」。<br>英國《每日郵報》</p></body></html>
