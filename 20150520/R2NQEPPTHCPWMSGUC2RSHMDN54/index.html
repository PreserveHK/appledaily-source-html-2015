<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭捧場睇顧嘉煇騷 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭捧場睇顧嘉煇騷 - 李八方</h1><p>署理特首林鄭月娥雖然忙於處理政改，但係周一晚都忙裏偷閒，去咗紅館睇騷，喺《顧嘉煇榮休盛典演唱會》坐足全程兩粒鐘；睇佢不時笑咪咪，可見聽出耳油。<br>其實林鄭當晚約8點到達紅館，獲顧嘉煇親自接待，仲獲安排坐喺前排嘉賓席；演唱會後，林鄭更到後台同顧嘉煇及一眾歌手合照，大讚顧嘉煇所寫嘅歌曲好勵志，充滿正能量，全場節目好精采。獲林鄭畀like，顧嘉煇話好開心，佢話之前唔識林鄭，今次係首度近距離接觸，大讚林鄭好親切。</p></body></html>
