<html><header><meta charset="utf-8"><title>指學生闖會議室「刺激」</title></header><body><h1>指學生闖會議室「刺激」</h1><p>【本報訊】浸大學生會上周四約60人衝入聘用委員會開會的會議室，成功阻止即日通過任命錢大康，又迫使校方加開三場諮詢會。錢大康昨說，當時身處會議室內，比起他平日早上在薄扶林一帶馬路上踩單車，巴士、的士、小巴在一英尺距離擦身而過更刺激，「呢個刺激，都比唔起上星期刺激」。<br>錢大康指出席加開諮詢會不算被迫，但帶笑說是半迫，「我講嘢鍾意講吓笑，希望大家接受呢種方式」。不過他仍怨懟學生上周四的行為，「有啲同學以為我年紀大聽覺不靈，用大聲公喺我耳邊講，多謝嗰位同學照顧我呢啲老人家」。<br>■記者倪清江</p></body></html>
