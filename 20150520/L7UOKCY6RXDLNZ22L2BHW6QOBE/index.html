<html><header><meta charset="utf-8"><title>《蘋果》被控侵大劉私隱</title></header><body><h1>《蘋果》被控侵大劉私隱</h1><p>【本報訊】華人置業大股東劉鑾雄（大劉）涉行賄澳門前運輸工務司司長歐文龍，被澳門當局檢控。《蘋果日報》被指作報道時刊登劉的醫療報告，遭律政司票控違反《個人資料（私隱）條例》。時任《蘋果》總編輯張劍虹昨於觀塘裁判法院代表各被告否認4張傳票控罪。三名被告分別是蘋果日報有限公司、蘋果日報印刷及張劍虹，控罪指被告在2013年4月30日未經劉鑾雄同意刊登其醫療報告，使用其個人資料意圖獲取金錢或財產得益。控方稱已獲高等法院批准，向澳門檢察當局及廉政公署發出請求書以協助搜證。裁判官將案押後至8月18日再訊。<br>案件編號：KTS5880-3/15<br>■記者樊素心</p></body></html>
