<html><header><meta charset="utf-8"><title>男子游維港遇溺獲救</title></header><body><h1>男子游維港遇溺獲救</h1><p>【本報訊】灣仔金紫荊廣場對開維港海面，昨凌晨有途人發現一名男子在海面載浮載沉。警方接報到場，將男子救起送院治理。<br>獲救男子姓李（55歲），事後稱落海游泳，但氣力不繼，並非自殺。昨凌晨零時許，26歲姓蘇男子路經上址，發現男子在離岸20米海面浮沉，於是報警。港島衝鋒隊一輛警車到場，兩名男女警員救人心切，卸下裝備落海救人，男警替事主穿救生衣，女警用水泡助他穩定身軀，將事主救起。<br>■記者李家傑</p></body></html>
