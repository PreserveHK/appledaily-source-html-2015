<html><header><meta charset="utf-8"><title>「他詭異地在床邊出現」</title></header><body><h1>「他詭異地在床邊出現」</h1><p>57歲婦人默里2011年去希臘旅行時患中內耳炎，回英國後到斯泰平希爾醫院留醫吊鹽水，幾乎命喪在維多利諾手上。<br>默里甫見維多利諾，就覺得他有問題，「他沒有跟我說過一句話。他的臉猶如面罩，他甚至可能是機械人，給人空洞感覺」。她又說：「他詭異地、靜靜地在我床邊出現。現在回想起他當時腦裏究竟想甚麼，令人不寒而慄。」原來維多利諾之前偷偷在生理鹽水中注入胰島素，令默里的血糖在一晚兩度跌至危險水平，「我一覺醒來全身冒汗、身體顫抖得很厲害」。護士馬上給她喝一杯葡萄糖水再將一排朱古力塞入她口中，她才逐漸回復過來。<br>英國《每日郵報》</p></body></html>
