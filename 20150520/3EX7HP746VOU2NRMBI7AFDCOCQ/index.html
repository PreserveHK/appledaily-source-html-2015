<html><header><meta charset="utf-8"><title>書包被校巴門夾住7歲女慘被拖行30米</title></header><body><h1>書包被校巴門夾住<br>7歲女慘被拖行30米</h1><p>美國肯塔基州一名7歲女童，落車時書包被車門夾著，司機無為意，結果在馬路被拖行30米才被發現，雙腳擦傷流血和脫皮。<br> <br>受傷女童上周五坐校巴到保母家時，懷疑司機過早關門，夾著女童的書包，將她拖行30米（100呎），尾隨的私家車司機見狀，極速爬頭截停校巴，其他市民亦上前幫手，整個過程被附近民居的閉路電視拍下。<br> <br>女童被拖行30米，鞋子和褲子也被磨爛，腳部嚴重擦傷流血。不過，目擊者稱她當時十分堅強，全程沒有哭，只是嚷著要見媽媽。警方仍調查事故原因。<br> <br>英國《每日鏡報》/美國《紐約每日新聞》/美國廣播公司</p></body></html>
