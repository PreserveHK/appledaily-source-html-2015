<html><header><meta charset="utf-8"><title>澳淫亂富豪逼老婆扮狗行</title></header><body><h1>澳淫亂富豪逼老婆扮狗行</h1><p>澳洲煙草大亨貝農（Travers Beynon）經常於黃金海岸豪宅開奢華的裸體派對，並逼妻子施特沙（Taesha），要她像狗隻般行走。這些相片上載到Instagram，施特沙的祖父母不堪看到孫女受辱，前晚在電視節目中大數貝農不是；而貝農就將家庭合照上載社交網站反擊，並自稱是他們的保護者和供養人。</p><p>貝農自稱是「澳洲版赫夫納（《花花公子》老闆）」，經常在家中與比堅尼模特兒開派對，施特沙亦有參加。兩人雖已結婚，但她經常要與其他模特兒同床共枕。施特沙的祖父母力斥，貝農的行為影響施特沙和孩子的生活，希望能接走孫女。<br>英國《每日郵報》</p></body></html>
