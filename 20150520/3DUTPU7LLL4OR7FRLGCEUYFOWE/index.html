<html><header><meta charset="utf-8"><title>上任後或刪減課程</title></header><body><h1>上任後或刪減課程</h1><p>【本報訊】曾任大學教資會要職的錢大康表明支持被指明益大院校的學額回撥機制，對於表現欠佳的學科，他提出應討論是否加碼催谷，抑或將其資源調到其他方面，暗示可能再出現刪減課程。<br>八大院校在每個三年期撥款年度，需上繳6%學額，由教資會按專家評核結果重新分配。錢贊同學額回撥機制，指可促進院校追求卓越。浸大上次在回撥機制賭輸，2012年要停辦數碼圖像傳播和物理學課程。浸大消息認為，錢於05至12年曾任教資會轄下研究資助局主席，擔心他借回撥機制刪減課程，並趕走研究不彰教員。<br>■記者倪清江</p></body></html>
