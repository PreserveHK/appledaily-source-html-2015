<html><header><meta charset="utf-8"><title>72歲翁抗劫匪保不失</title></header><body><h1>72歲翁抗劫匪保不失</h1><p>【本報訊】72歲老翁程伯，於昨晨11時許在觀塘翠屏北邨商場的中國銀行櫃員機提取2,000元後，將1,500元收好，手持500元離開銀行。其間被青年尾隨進入升降機內搶劫，程伯極力反抗，糾纏期間被推跌。賊人見事敗，掠去他放有存摺、雜物的環保袋逃去。一名熱心男及保安員聞風追截賊人，但賊人已逃走。警方到場在商場梯間撿獲程伯失物。「一分錢都冇蝕底，我揸實，冇搶到錢」。程伯擦傷前額及左手，救護員替他包紮後拒絕送院，後到警署錄口供。<br>■記者劉永明</p></body></html>
