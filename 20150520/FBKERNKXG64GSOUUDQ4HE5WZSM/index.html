<html><header><meta charset="utf-8"><title>【奇聞】公司Canteen的態度</title></header><body><h1>【奇聞】公司Canteen的態度</h1><p>物價飛漲人人都知，打工仔中午外出用餐的代價越來越高，不過你又不可以不進食。退而求其次，唯有幫襯公司Canteen。好一餐不好也一餐，沒有那些公司的Canteen質素是很好的，味道不過不失，價錢公道就可以了。所以燒味是凍的，例湯是凍的，蛋牛治餡料是薄薄的，我都不介意，但最起碼也要把正確的食物送給客人吧？叫外賣，米線變粗麵，餐蛋變火腿，烏冬變了飯。也知道和送外賣的姐姐無關，向她發火也沒有用。而且我已餓得金星亂冒，你送個雪糕炒米加青給我也要食，但真的不可以多花一點心機，讓客人可以安心食個飯嗎？</p><p>記者：李聰</p></body></html>
