<html><header><meta charset="utf-8"><title>袁彩雲帶囡囡回港過年</title></header><body><h1>袁彩雲帶囡囡回港過年</h1><p>袁彩雲自從二○○九年與加拿大籍飲食才俊江銘峰（Anthony）結婚後，隨即移居加拿大，淡出娛樂圈，前年更誕下囡囡Alycia，一家三口生活幸福。<br>昨日陳敏之在instagram貼出與彩雲母女的合照，原來她們回港過農曆年，見到Alycia眼仔睩睩，越大越精靈，與袁彩雲的輪廓十分相似，難怪敏之見狀亦忍不住作狀錫她，更留言大讚Alycia可愛！後來袁彩雲亦在微博上載了一張在茶餐廳吃茶餐的相片，不過即使已淡出娛樂圈，狀態仍然不俗。<br>撰文：張曦彤</p></body></html>
