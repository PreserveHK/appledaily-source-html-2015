<html><header><meta charset="utf-8"><title>阿Sa解皮帶　再爭兩影后</title></header><body><h1>阿Sa解皮帶　再爭兩影后</h1><p>蔡卓妍（阿Sa）主演的電影《雛妓》，繼入圍第三十四屆香港電影金像獎最佳女主角後，亦打入第十屆大阪亞洲電影節及第十七屆意大利烏甸尼斯遠東國際電影節競賽電影，阿Sa有望成為國際級影后。該片昨日亦發放全新的官方海報，阿Sa與男主角任達華於車廂纏綿，並主動解開華哥的褲上皮帶，意識相當大膽。阿Sa笑說：「好彩拍嗰時華哥從旁教導，先減低我嘅緊張程度。」<br>另外，阿Sa最近亦忙於內地綜藝節目《超級戰隊》的拍攝，她指節目令她增長見識，問到今年的工作計劃，她說：「今年是Twins十五周年，將有一系列計劃，但暫時要保密，希望新年後有作品推出。」<br>撰文：嵐山</p></body></html>
