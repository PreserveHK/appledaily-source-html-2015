<html><header><meta charset="utf-8"><title>馮仁昭四圍超：夏蕙BB鑽石羊頭上香 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：夏蕙BB鑽石羊頭上香 - 馮仁昭</h1><p>已經八十二歲嘅黃夏蕙（左），前晚同艾美琦（Amy）出席喺旺角舉行嘅電影《我的早更女友》特別場，夏蕙BB話初一仍然會去黃大仙上頭炷香，佢仲話已經設計咗一個羊咩look：「搵咗頂羊帽，逐粒逐粒鑽石黐上去。」夏蕙BB農曆新年會留喺香港，年三十晚就約咗老友祥嫂一齊過。此外，Amy自爆跟王煒學唱歌，又即場問王煒會唔會一齊出寫真，嚇到對方即刻耍手擰頭。<br>撰文：馮仁昭</p></body></html>
