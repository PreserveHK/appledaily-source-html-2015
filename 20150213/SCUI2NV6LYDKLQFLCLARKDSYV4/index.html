<html><header><meta charset="utf-8"><title>求驗客手記：維拉炒林拔又等舒活</title></header><body><h1>求驗客手記：維拉炒林拔又等舒活</h1><p>阿士東維拉近排頹到爆，周二英超又輸一場之後已經跌咗落十八位，即係降班區域，球會喺周三終於要出手，將領隊林拔（圖）辭退，維拉上場英超作客侯城以0:2落敗，已經十場聯賽未贏過，期間只係入得兩球，球會都唔睇好林拔仲有乜計仔救亡，倒不如趁下輪英超到下周末先上演快啲易帥好過。外間又傳舒活係接任大熱，之前昆士柏流浪領隊哈利列納辭職後，又係傳舒活係熱門接任人選，唔知今次跑唔跑得出。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
