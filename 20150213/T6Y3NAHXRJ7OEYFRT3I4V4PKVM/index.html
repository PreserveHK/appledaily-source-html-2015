<html><header><meta charset="utf-8"><title>千元坐摩天輪情侶包廂</title></header><body><h1>千元坐摩天輪情侶包廂</h1><p>【本報訊】摩天輪座落於香港的首個情人節，便推出Love's in the air情侶包廂（圖）優惠，周六情人節當天，四十二個車廂中的十四個，會改為情侶專屬車廂，以心形圖案裝飾。<br>摩天輪情侶車廂票價一千元，包括香港摩天輪車票兩張、玫瑰花和朱古力，乘坐情侶包廂也毋須排隊，可享受私人空間，飽覽維港動人景致。</p><p>延長至晚上十一時
</p><p>發言人彭毅信表示，去年聖誕節摩天輪人流高達約一萬人，因此對情人節的人流相當樂觀。<br>由於訪客眾多，摩天輪開放時間由即日起延長至早上十時至晚上十一時。</p></body></html>
