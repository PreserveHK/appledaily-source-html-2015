<html><header><meta charset="utf-8"><title>健康Express醫療新知：焦慮病人衰老快五年</title></header><body><h1>健康Express醫療新知：<br>焦慮病人衰老快五年</h1><p>荷蘭的阿姆斯特丹自由大學一項研究，分析二千三百多人的細胞，當中逾半數人患焦慮症，近兩成人曾患焦慮症但已康復，餘下人無患焦慮症。研究分析三組人的端粒長度，了解焦慮症與老化關係。<br>端粒為染色體的末端，是細胞老化指標。隨年齡增長，端粒會逐漸縮短，端粒越短，細胞老化越嚴重，反映衰老問題。<br>研究發現，正患焦慮症人士的端粒最短，以其端粒長度推算，患者細胞的老化速度比一般人快三至五年，反映焦慮症患者容易衰老。雖未知箇中原因，建議患者盡快求醫。</p></body></html>
