<html><header><meta charset="utf-8"><title>中環在線：「卡賓先生」斑馬Look搶鏡 - 李華華</title></header><body><h1>中環在線：<br>「卡賓先生」斑馬Look搶鏡 - 李華華</h1><p>喺內地做男裝生意嘅卡賓（2030）老闆楊紫明有「卡賓先生」之稱，事關佢係公司創辦人兼首席設計師，話做咗設計有廿年咁耐。佢周不時都話自己就係生招牌，唔使請明星幫手做代言人，佢每次現身亦都會着住自家品牌嘅西裝。<br>噚日佢就着住呢套黑白相間，簡單嚟講，似係斑馬嘅西裝主持業績會，唔通繼豹紋、老虎紋、乳牛圖案等animal print之後，斑馬款式將會係二○一五年嘅時裝潮流？都係嗰句喇，時裝呢家嘢，華華真係識條鐵咩？</p></body></html>
