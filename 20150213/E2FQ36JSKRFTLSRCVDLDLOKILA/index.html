<html><header><meta charset="utf-8"><title>陰道細菌製重口味乳酪</title></header><body><h1>陰道細菌製重口味乳酪</h1><p>乳酪本來已不是人人懂欣賞，這款重口味乳酪更須膽量去品嚐。美國威斯康辛大學博士生韋斯特布魯克（Cecilia Westbrook）為了「探索陰道的威力」，竟以自己的陰道細菌製成乳酪。<br>韋斯特布魯克見過以精子製作乳酪的食譜後，決心炮製一個「女性版本」，用木匙取出「材料」再發酵一晚，翌日混合藍莓試食，覺得味道像印度乳酪。<br>陰道常見的乳酸菌經常混合牛奶、乳酪及芝士等乳製品，但專家提醒陰道亦有其他惡菌，建議不要效法韋斯特布魯克的「創舉」。<br>英國《每日鏡報》</p></body></html>
