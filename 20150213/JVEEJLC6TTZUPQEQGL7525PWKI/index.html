<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃百鳴身材超Cup勁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃百鳴身材超Cup勁 - 馮仁昭</h1><p>黃百鳴、毛舜筠、林家棟同黃子桓噚日為賀歲電影《浮華宴》去咗新城宣傳，毛姐話除咗羅蘭姐以外，全部女演員都係低胸上陣，有一日佢到片場開工時，發現一個超cup胸圍：「當時我問劇組有邊個身材咁好，跟住身邊啲人話係黃生㗎。」原來嗰日黃百鳴男扮女裝做佢嘅私人女秘書，仲話從來冇諗過同林家棟飾演母子，毛姐呼籲觀眾專注演技部份就得嘞。<br>撰文：馮仁昭</p></body></html>
