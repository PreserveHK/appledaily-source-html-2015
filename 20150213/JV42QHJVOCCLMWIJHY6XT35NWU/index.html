<html><header><meta charset="utf-8"><title>隔牆有耳：大輝寧睇運程唔信梁 - 李八方</title></header><body><h1>隔牆有耳：<br>大輝寧睇運程唔信梁 - 李八方</h1><p>立法會議員辯論施政報告，雖然好多時好悶，但偶然都有神來之筆，好似工業界議員林大輝發言，就話對施政報告並無失望，「因為從來冇期望」，又話特首梁振英上任咁耐，佢嘅施政成績、施政能力、施政手段、施政思維「大家有目共睹，大家又可以有乜嘢期望呢？」之後仲話梁特今次份施政報告，佢睇第二次已經唔想睇落去，自己亦唔會就「一年不如一年、一蟹不如一蟹」嘅施政報告作任何批評，仲踩到盡話，如果佢想知道特首嘅願景或者目標，「我諗我去報攤買一份羊年運程書，可能收穫更大！」</p></body></html>
