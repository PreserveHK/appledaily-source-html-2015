<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）辛祖棄巴西籍做港人</title></header><body><h1>體訊速遞︰<br>（足球）辛祖棄巴西籍做港人</h1><p>黃大仙將於周日聯賽盃對東方，陣中巴西籍前鋒辛祖（右）今年將在港住滿七年，下月年滿廿八歲的他坦言，與家人很嚮往香港的生活，故已準備放棄巴西國籍，正式成為香港人。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
