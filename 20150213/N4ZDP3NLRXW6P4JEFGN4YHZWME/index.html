<html><header><meta charset="utf-8"><title>最貴篋售44萬　夠買保時捷</title></header><body><h1>最貴篋售44萬　夠買保時捷</h1><p>英國老牌百貨公司哈洛斯（Harrods）正發售一款全球最貴的行李篋（圖），每個售價三萬七千五百鎊（約四十四萬港元），足以買一輛保時捷Boxster跑車。<br>這個名為「Trunk」的豪華行李篋，出自意大利高檔旅行篋品牌TecknoMonster的手筆，是首款以全碳纖維製造，號稱最堅固的行李篋。</p><p>真皮內櫳</p><p>加上全真皮內櫳，鑲嵌鱷魚皮及實木裝飾，獨特訂做把手，盡顯貴氣。這個豪華行李篋暫時只有黑色及一個尺碼可供選擇，而且只在倫敦哈洛斯獨家發售。<br>英國《每日郵報》</p></body></html>
