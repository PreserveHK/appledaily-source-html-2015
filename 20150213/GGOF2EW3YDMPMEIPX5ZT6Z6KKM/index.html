<html><header><meta charset="utf-8"><title>內地爆紅：拍《奔跑》狂吸四百萬人仔</title></header><body><h1>內地爆紅：拍《奔跑》狂吸四百萬人仔</h1><p>王祖藍在情人節當日迎娶李亞男，婚前他就密密吸金，儲足老婆本。祖藍憑內地綜藝節目《百變大咖秀》而爆紅，之後便密密北上搵人仔，去年他以四百萬人民幣，參與另一綜藝節目《奔跑吧兄弟》，與Angelababy、鄧超及王寶強等人齊任主持（圖），節目大收旺場，連續六周成為全國綜藝節目冠軍，即時原班人馬開拍電影版，現時祖藍的身價已升至四十萬人民幣一場騷。早前有傳導演葉念琛欲找他拍攝新片《沒女神探》，便開出三百萬的片酬。</p></body></html>
