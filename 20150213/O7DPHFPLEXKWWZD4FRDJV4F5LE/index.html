<html><header><meta charset="utf-8"><title>琦琦老銅極速掃貨</title></header><body><h1>琦琦老銅極速掃貨</h1><p>琦琦與任達華結婚十多年，育有一名十歲女兒，婚姻生活依然恩愛浪漫，早前她到了澳洲墨爾本拍內地時尚節目，華仔更抽時間去探班。情人節將至，琦琦日前身穿黑色外套及牛仔褲打扮，戴上黑超現身銅鑼灣利園獨自去購物，迅速便有所獲，手持數袋戰利品，當中有男士服品牌的購物袋，估計她買定禮物與華仔慶祝情人節。<br>琦琦完成購物後，她到了附近的士站等車，當中她應該截錯了過海的士，要與司機傾談一會才能獲接送，她登上車廂，即變身低頭族玩手機。<br>撰文：唐如</p></body></html>
