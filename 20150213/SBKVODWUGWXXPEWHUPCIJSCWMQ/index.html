<html><header><meta charset="utf-8"><title>中環在線：吳宗權「平民」餐廳食晏 - 李華華</title></header><body><h1>中環在線：<br>吳宗權「平民」餐廳食晏 - 李華華</h1><p>富二代當中，九倉（004）主席吳光正位公子吳宗權（Douglas）算係比較「平民」，佢周不時晨早走去沙灘游水兼打波，華華前日仲發現佢喺金鐘太古廣場一間泰國餐廳食晏，呢間餐廳嘅人均消費約二百蚊。咁即係話，唔一定去五星酒店餐廳或者高級會所先至可以偶遇呢位高富帥喎。</p><p>華華前日行過呢過餐廳，發現Douglas同三女一男食晏，佢哋由一點食到兩點左右，言談甚歡。Douglas之後就同一位黑衫女士一齊走，又同另外幾位握手拜拜，睇嚟呢餐飯似係公事應酬。唔知佢幾時再去呢？</p></body></html>
