<html><header><meta charset="utf-8"><title>關仁隱事：「夢兒」屈「阿月」放料博上位 - 關仁</title></header><body><h1>關仁隱事：「夢兒」屈「阿月」放料博上位 - 關仁</h1><p>「夢兒」入行幾年緋聞多多，樣又唔靚身材又唔夠勁，但就靠姣上到位，最近佢贒中咗受公司力捧嘅「大皇子」，佢哋都係同期新人，所以就同其他新人喺手機開咗個group chat，成班人不時吹吓水搞吓活動。點知有次新人「阿月」同佢哋一齊去玩，就畀傳媒寫咗出嚟，夢兒即刻鬧爆阿月，話阿月放料畀記者博上位，身為新人嘅阿月啞子食黃連，周圍同人哭訴，最後仲自動離group免再惹是非。<br>撰文：關仁</p></body></html>
