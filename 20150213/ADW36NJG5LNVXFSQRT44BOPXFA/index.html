<html><header><meta charset="utf-8"><title>露絲開胸賣牛仔褲</title></header><body><h1>露絲開胸賣牛仔褲</h1><p>英國模特兒露絲亨廷頓韋莉（Rosie Huntington-Whiteley）近日為品牌Paige Denim拍攝全新廣告，擁有索爆身形的露絲，銷牛仔褲仍不忘大騷本錢，真空上陣拍宣傳照，鬆開胸前鈕扣的她，酥胸半露極為誘人。<br>露絲與動作男星積遜史迪咸（Jason Statham）拍拖四年，她近日受訪時便透露喜歡另一半平日作簡單的打扮，她說：「一個看來比我需要更多時間裝身的男士，絕對唔會吸引到我。」<br>撰文：程芬</p></body></html>
