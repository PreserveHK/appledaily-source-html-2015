<html><header><meta charset="utf-8"><title>劉浩龍嘜頭印孖煙囱</title></header><body><h1>劉浩龍嘜頭印孖煙囱</h1><p>劉浩龍（師兄）昨日於商台接受訪問，他表示稍後要忙電影及新歌宣傳，故未有時間跟女友容祖兒慶祝情人節：「宣傳新歌之外，年宵又要去電影個攤位幫手賣孖煙囱，款孖煙囱印晒我哋啲樣，好彩我個樣係旁邊，正中重要部位喺Babyjohn。」雖然情人節未安排慶祝活動，但問到他可會準備驚喜？師兄即笑謂：「我成日都俾驚喜㗎啦，其實佢知我情人節好忙唔得閒，已經係份好好嘅禮物。」<br>提到歷年收過的驚喜禮物，師兄即指是收到黃柏高所送的新歌：「唔係因為派歌先咁講，我估唔到簽約當日佢已經為我準備好兩首歌。」Paco比女友貼心？師兄即謂身份不同不能比較。<br>採訪、攝影：譚倩宜</p></body></html>
