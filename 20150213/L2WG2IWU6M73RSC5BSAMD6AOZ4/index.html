<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪欣一家三口逛ifc</title></header><body><h1>馮仁昭四圍超：洪欣一家三口逛ifc</h1><p>四十四歲嘅洪欣二○○九年同內地演員張丹峰結婚後一直都好恩愛，舊年洪欣仲生咗囡囡張晞彤。噚日五點幾，洪欣帶埋囡囡同老公一齊行ifc，張丹峰更做湊仔公孭住囡囡，其間兩公婆去咗一間咖啡機專賣店睇咖啡機，店員沖咗杯咖啡畀張丹峰試味嗰時，洪欣就發揮師奶精神，嗱嗱聲攞買嘢嘅單據去兌換停車場免費泊車優惠，最後張丹峰都冇買到，一家三口一齊走咗。<br>撰文：馮仁昭</p></body></html>
