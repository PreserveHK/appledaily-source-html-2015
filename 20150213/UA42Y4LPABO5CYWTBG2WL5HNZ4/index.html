<html><header><meta charset="utf-8"><title>Sammi透Bra拒換愛</title></header><body><h1>Sammi透Bra拒換愛</h1><p>賀歲片《衝上雲霄》昨晚假九龍灣展貿E-MAX舉行群星首映禮，片中眾演員鄭秀文（Sammi）、古天樂、郭采潔、佘詩曼、張智霖及吳鎮宇均有出席，張智霖提意如電影票房理想，可與古仔、鎮宇各自做導演，將自己那部份的愛情故事拍成電影，古仔聞言即說：「如果有四千萬票房，我直頭揸飛機載大家去旅行啦！」</p><p>記者將張智霖的構思告知穿透視裝的Sammi，問她如果拍全新愛情片可會考慮與其他男藝人合作？她笑言：「我啱啱先同Sam哥（吳鎮宇）開始，咁快換咪好花心？」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
