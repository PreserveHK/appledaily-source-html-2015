<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姚貝娜東方風雲榜領先 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：姚貝娜東方風雲榜領先 - 馮仁昭</h1><p>早前因病逝世嘅內地女歌手姚貝娜（圖）喺第二十二屆東方風雲網投票，成為全民選擇中女歌手嘅首輪優勝者，男歌手就由華晨宇獲得。今次嘅候選人總共有四十五位男歌手同三十七位女歌手入圍，只要舊年有歌曲上咗《東方風雲榜》嘅流行榜就自動入圍。<br>另外，從風雲榜發現到原來去年胡彥斌同張靚穎嘅單曲入圍數量最多，投票總數近一百萬。<br>撰文：馮仁昭</p></body></html>
