<html><header><meta charset="utf-8"><title>曉明不滿與包皮掛勾</title></header><body><h1>曉明不滿與包皮掛勾</h1><p>人怕出名豬怕肥，內地藝人黃曉明大概體會至深。前日內地有報道指通州法院已受理黃曉明以肖像權及名譽權被侵犯一事，控告北京東晟門診部，要求公開道歉及賠償，並估計賠償金額約為三十幾萬元人民幣。<br>黃曉明控訴書內容指該診所出版的宣傳雜誌中，擅自使用黃曉明肖像作內頁插圖，最抵死及不能接受的是用作「治包皮」療程項目之商業宣傳，內容寫上「治包皮包莖，到東晟」、「韓式微創無痛包皮術，小手術也要做精細」等字眼。控方表示被告將藝人黃曉明照片置於雜誌內頁，容易令人產生誤會，誤以為黃曉明與「治包皮包莖」醫療手術拉上關係，有損黃曉明的名譽權。<br>撰文：李森</p></body></html>
