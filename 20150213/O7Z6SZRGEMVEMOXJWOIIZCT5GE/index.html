<html><header><meta charset="utf-8"><title>體訊速遞︰（高球）低迷活士無限期休戰</title></header><body><h1>體訊速遞︰<br>（高球）低迷活士無限期休戰</h1><p>近期戰績甚差的活士（圖），透過其官網宣佈暫別職業高球比賽，暫時未知何時復出。活士在過去兩周接連受挫，先在鳳凰城公開賽打出其職業生涯最差的八十二桿，再在上周農夫保險公開賽期間因背傷被迫退出。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
