<html><header><meta charset="utf-8"><title>金宇彬難忘鹹濕對白</title></header><body><h1>金宇彬難忘鹹濕對白</h1><p>韓片《技術者們》男星金宇彬昨日聯同男星姜河那及男團2PM成員俊昊現身首爾狎鷗亭出席新片《二十》的製作發佈會。三子在現場老友鬼鬼，更擺出古怪甫士畀傳媒任影，非常鬼馬。發佈會上，金宇彬被問到最難忘的對白時，他就大賣關子說：「的確有一句，但內容有點鹹濕，現在講會尷尬，出現在電影開頭，大家看過就一定會知道。」<br>提到2PM，他們將於今日抵港，為明日在亞博館舉行的個唱作準備。</p></body></html>
