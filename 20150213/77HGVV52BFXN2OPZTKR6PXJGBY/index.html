<html><header><meta charset="utf-8"><title>驚險！狗狗Woody困簷篷百人圍觀拍掌</title></header><body><h1>驚險！狗狗Woody困簷篷<br>百人圍觀拍掌</h1><p>昨日傍晚6時許，3歲大狗仔「Woody」被獨留在銅鑼灣駱克道511號一唐樓大廈的唐四樓單位內，其間疑心急未見主人，竟走出露台攀過3呎圍牆到窗外，危站簷篷上，熱心街坊發現報警。警方到場成功聯絡狗主，由消防升起雲梯將主人帶到狗仔身邊，親手把狗仔抱起帶回地面，其間大批市民駐足圍觀。<br><br>Woody在事件中幸無受傷，據主人楊先生表示，平日下午會帶Woody到街外行街，今日他因外出買東西至黃昏才歸家，疑Woody心急未見主人歸家而走出窗外，他表示日後會加倍注意鎖好門窗。</p></body></html>
