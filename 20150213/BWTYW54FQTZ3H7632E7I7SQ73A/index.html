<html><header><meta charset="utf-8"><title>鬼Macbook拍賣價4.8萬</title></header><body><h1>鬼Macbook拍賣價4.8萬</h1><p>eBay拍賣網上無奇不有，前日有美國網民拍賣聲稱附有鬼魂的蘋果Macbook手提電腦（圖），憑繪影繪聲的鬼話，拍賣價一度搶高至六千二百美元（約四萬八千港元）。<br>這二○○七年出廠的Macbook底價七十五美元（約五百八十港元），賣家Wfatzinger聲稱有次寫生把電腦遺留在墳場，翌日拾回後就發生連串怪事，電腦裏的歌曲和照片變成恐怖音樂和圖片，電腦不時凌空升起。鬼魂不懂用電腦，偶爾會夾着紙筆跟他通訊，甚至替他清潔車房，越說越神奇。<br>Orange News</p></body></html>
