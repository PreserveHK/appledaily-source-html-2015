<html><header><meta charset="utf-8"><title>「小情侶」4歲合照23年後重逢結婚</title></header><body><h1>「小情侶」4歲合照<br>23年後重逢結婚</h1><p>緣份，真的太奇妙了！二十三年前的一天，在江蘇男童阿濤父親所開的照相館裏，來了一名可愛女孩叮叮，她是阿濤父親同學的女兒，在大人「導演」下，兩名素不相識的孩童拍了一張合影，阿濤還將手搭着叮叮肩膀上（上圖），儼然小情侶。二十多年後兩人重逢，攜手走上了紅毯。</p><p>拍照那年，阿濤四歲，叮叮才三歲。此後，兩人完全失去聯繫。直到阿濤在相親中再次遇到叮叮時，兩人一見如故，便很快墮入愛河。去年，兩人正式結為夫妻，如今又喜添孩子。阿濤說他們曾模仿當年那張合影，拍攝一張照片（左圖）留作紀念。<br>江蘇《揚子晚報》</p></body></html>
