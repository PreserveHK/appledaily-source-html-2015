<html><header><meta charset="utf-8"><title>搶先爆劇情：揭開黑玫瑰真面目</title></header><body><h1>搶先爆劇情：揭開黑玫瑰真面目</h1><p>黃美棋和惠英紅主演的《我阿媽係黑玫瑰》，將於下周四（19日）大結局，緊接將會推出劉浩龍、鄧建明、雷有暉和趙學而主演的《第二人生》。《我》在下周一播放的第六集，被脅持的姜大衛和陳宇琛（圖），終於知道拯救他們的黑玫瑰，原來就是惠英紅，令他們大為愕然。<br>後來惠英紅、龔慈恩及黃美棋追駱應鈞期間，美棋意外被林嘉華槍傷，最後惠英紅揭開面具為黃美棋療傷時，發現原來小女俠竟然是自己的女兒，美棋亦在這一刻，知道阿媽原來係黑玫瑰。雖然故事情節有點誇張，不過普遍網民都覺得搞笑，更有人希望播映足本版。</p></body></html>
