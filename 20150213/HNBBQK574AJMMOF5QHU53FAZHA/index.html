<html><header><meta charset="utf-8"><title>恐怖「人面豬」前額長陰莖</title></header><body><h1>恐怖「人面豬」前額長陰莖</h1><p>繼中國農場母豬誕下「人面豬」後，蘇格蘭農場亦有母豬誕下畸形豬（圖），不但長了人臉，前額更長出陰莖，外貌非常恐怖。<br>蘇格蘭東北部阿伯丁郡（Aberdeenshire）一名華籍農夫，日前發現一頭母豬誕下十胎，其中一隻夭折的小豬非常畸形，樣貌酷似人臉，但五官發育不良，陰莖竟然長在頭頂。<br>農夫指早前得悉中國發現過變種「人面豬」，估計這是第二頭「人面豬」。<br>他們表示過往也會在新生小豬中發現畸胎，但從未見過像這隻變形得如此嚴重的怪豬。<br>英國《每日鏡報》</p></body></html>
