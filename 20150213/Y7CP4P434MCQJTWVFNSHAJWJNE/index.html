<html><header><meta charset="utf-8"><title>鄭中基陪產六磅兒子</title></header><body><h1>鄭中基陪產六磅兒子</h1><p>四十二歲鄭中基（Ronald）昨日再榮升爹哋，太太余思敏（Sammie）昨日為他剖腹誕下一名男嬰，連同三歲半女兒Emma，剛好湊成一個好字。<br>昨日一早Ronald跟太太去到跑馬地養和醫院陪產，太太產子後Ronald回家梳洗，下午三時許再趕回醫院，身邊還帶備大袋非常專業的攝影器材，相信是為兒子充任攝影師。Ronald在醫院門外受到記者的祝福，Ronald猛說：「多謝，多謝。」心情靚絕的他受訪說：「囝囝出世重六磅八。」<br>約九時他又現身醫院大堂，他說：「落嚟透透氣啫！今晚會喺醫院過夜。」他表示囝囝未改名，重任留給爺爺。<br>採訪、攝影：黃曉程、楊浩賢</p></body></html>
