<html><header><meta charset="utf-8"><title>隔牆有耳：阿人58歲生日忙慶祝 - 李八方</title></header><body><h1>隔牆有耳：<br>阿人58歲生日忙慶祝 - 李八方</h1><p>工黨主席李卓人噚日五十八歲生日，生日派對一個接一個，上星期六率先同老婆撐枱腳慶祝，食咗阿人最近至愛嘅西班牙餐後，噚日工黨介紹年宵產品時，亦有傳媒即場幫佢慶祝；之後黨友再喺立法會議辦同佢切餅慶祝生日。阿人同八方話，今年生日願望係「越戰越fit、越快樂」，話目前香港政治氣氛好壓迫性，香港人如果要打持久戰，一定要快樂抗爭。至於出名靚女、目前喺台灣工作嘅阿人囡囡，噚日除透過WhatsApp同老竇慶生，又同佢煲電話粥，嚟緊年三十晚仲會返港陪阿人，難怪佢講起囡囡時都不禁甜笑，話個女返港過年係佢最好嘅生日禮物喎。</p></body></html>
