<html><header><meta charset="utf-8"><title>體訊速遞︰（乒乓球）U21冠軍不敵國手出局</title></header><body><h1>體訊速遞︰<br>（乒乓球）U21冠軍不敵國手出局</h1><p>國際乒聯巡迴賽科威特站今日展開正賽，港將唐鵬及李皓晴將在男、女單三十二強分途出擊，至於月初於匈牙利站稱霸U21男單的何鈞傑（圖），周四於公開賽外圍賽不敵中國對手，無緣晉級。本報消息（科威特）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
