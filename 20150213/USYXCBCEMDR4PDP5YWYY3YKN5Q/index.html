<html><header><meta charset="utf-8"><title>JC情人節等收驚喜</title></header><body><h1>JC情人節等收驚喜</h1><p>「警鐘胸」名模Jessica C.（JC）與安志杰拍拖接近三個月，愛得甜蜜，之前已齊齊返美國互見家長，二人將會慶祝第一個情人節，安志杰已率先在instagram準備驚喜給女友，擺了一幅二人親密照。原來JC身在北京工作，其經理人指她會趕回港同男友慶祝情人節：「佢仲諗緊買咩禮物畀男友，知道佢平時冇乜所謂，佢比較爽朗，但都想有個甜蜜嘅情人節，都會想收花同有驚喜。」JC此行在北京參與雜誌拍攝工作，因為將會嘗試返內地發展，她更趁此行把握機會同幕後工作人員練習普通話。<br>撰文：唐如</p></body></html>
