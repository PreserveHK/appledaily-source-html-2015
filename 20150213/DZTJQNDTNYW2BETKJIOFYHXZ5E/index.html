<html><header><meta charset="utf-8"><title>健康Express醫療新知：牙髓幹細胞或治癱瘓</title></header><body><h1>健康Express醫療新知：<br>牙髓幹細胞或治癱瘓</h1><p>日本科學家透過老鼠實驗，發現人類的牙髓幹細胞，可促進受損神經再生，令癱瘓老鼠可重新走路，冀助未來研發新治療。當地名古屋大學的科研人員，在人類的牙髓幹細胞分泌物中，提取出兩種神奇蛋白質，然後注射到脊髓受損的老鼠內。<br>牙髓位於牙齒內部，包含神經、血管等組織。一個月後，本身後腿部癱瘓的老鼠，竟能重新行走。科研人員認為，涉及的兩種蛋白質能抑制受損組織出現炎症，促進神經再生。科學家將繼續作研究，希望日後能研發新療法，為癱瘓病人帶來曙光。</p></body></html>
