<html><header><meta charset="utf-8"><title>隔牆有耳：吳克儉尋根兼浸溫泉 - 李八方</title></header><body><h1>隔牆有耳：<br>吳克儉尋根兼浸溫泉 - 李八方</h1><p>教育局局長吳克儉又外遊？今次唔同啦，真係放假去旅行，北上交流。佢噚日同傳媒食晏時話，自己喺廣州出世，祖籍恩平，以前頂多坐車途經，唔認識鄉下，所以今年決定年初二至四，帶埋老婆返去尋根祭祖，同鄉親父老吹吹水。咁仲有乜嘢做？被稱為吳得掂嘅局長話恩平係溫泉鄉，今次實會浸幾浸；又話恩平野菜多又營養高，仲有好味肥鵝、身長一米大魚等等。點解唔係年初一就出發呢？局長話應承咗同爹哋媽咪拜年，佢哋吳家仲有一個傳統，就係年初一食皮蛋瘦肉粥，「早期佢哋話行年宵會躁，所以第日食皮蛋瘦肉粥下火」。</p></body></html>
