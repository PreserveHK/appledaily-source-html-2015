<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）迪甘斯續約挑戰俄世盃</title></header><body><h1>體訊速遞︰<br>（足球）迪甘斯續約挑戰俄世盃</h1><p>法國足總周四與國家隊教練迪甘斯（圖）續約兩年至二○一八年夏天，換言之迪甘斯將有機會領高盧雄雞出戰二○一八年俄羅斯世盃決賽周。另外，希臘足總周四委任烏拉圭籍主帥馬卡利安為國家隊新任教練。綜合外電（法國、希臘）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
