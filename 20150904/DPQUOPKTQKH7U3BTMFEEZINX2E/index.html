<html><header><meta charset="utf-8"><title>開幕災難片　被評唔入肉</title></header><body><h1>開幕災難片　被評唔入肉</h1><p>由積嘉倫賀、佐斯布連及積遜格爾主演的威尼斯影展開幕電影《珠峰浩劫》雖然星光熠熠，不過口碑好壞參半。該片改編自1996年一宗轟動全球的山難事件，兩支攀登珠穆朗瑪峰的探險隊因遇風暴而喪生。電影其中最大挑戰是如何在已知結局前提下拍得有趣。<br>雖然IMAX和3D攝影下拍得風景雄壯及美麗，不過外國媒體均指故事初頭節奏較緩慢。電影雜誌《Screen International》稱：「電影對人性掙扎的描述做得不夠深入，導演的努力未給人留下深刻印象。」而英國《衞報》指：「電影會令觀眾覺得自己去了一次珠峰，不過沒有看到甚麼東西。」</p></body></html>
