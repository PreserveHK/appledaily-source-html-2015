<html><header><meta charset="utf-8"><title>大選將首次公佈抽樣結果</title></header><body><h1>大選將首次公佈抽樣結果</h1><p>新加坡選舉局將在這屆大選首次公佈抽樣計票結果，投票在當地時間晚上8時結束後，在各票站隨機抽取100張選票，預計10時前公佈各候選人或候選名單的估計得票率，跟最終結果誤差幅度料不超過4個百分點。<br>大選選舉官伍偉聰表示，此舉是為避免人們在出結果前作出不必要的猜測，或聽信非官方消息。專家指此舉可令各派支持者等點票時比較心中有數，但擔心在爭持激烈的選區令支持者更激動，尤其如有候選人在抽樣計票領先，卻最終敗選，或會引起舞弊指摘和謠言。<br>新加坡《聯合早報》/《海峽時報》</p></body></html>
