<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.高海拔喪叫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>G.E.M.高海拔喪叫 - 馮仁昭</h1><p>噚日喺網上有一條鄧紫棋（G.E.M.）喺瑞士嘅冰雪之巔少女峯唱歌嘅片，雖然嗰日佢喺海拔3,454米嘅地方唱歌，但係佢唱到《你把我灌醉》嘅時候，貫徹佢喪叫作風，冇令粉絲失望。嗰日G.E.M.仲着咗一條貼身皮褲同紅色外套，睇見佢身後嗰一面瑞士國旗同中國國旗，就明白G.E.M.點解揀紅色，所以佢喺內地受歡迎係有原因。<br>撰文：馮仁昭</p></body></html>
