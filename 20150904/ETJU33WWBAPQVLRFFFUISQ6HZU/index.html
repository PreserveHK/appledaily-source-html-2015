<html><header><meta charset="utf-8"><title>心悠讚小演員超水準</title></header><body><h1>心悠讚小演員超水準</h1><p>片中，浩龍與心悠經常與小演員做對手戲，浩龍說：「我有場真係好痛苦，大家都知拍嘢最難就係遇到小朋友同小動物。嗰場戲，個鏡頭影完隻狗，再拍我同個仔嘅對話，我本身對狗毛有敏感，已經又咳又眼腫，顧得隻狗又顧唔到小朋友，真係有少少撻着。」他笑謂不可以鬧小朋友或者狗狗，惟有啞忍，最後拍了兩小時才完成。而心悠大讚小演員的演出很有水準：「有啲小朋友唔慣拍嘢，會偷望鏡頭，但係佢哋冇，個個啲位都好準，拍完晒，真係有啲掛住佢哋。」劉浩龍又笑指如果有機會再合作，小演員們可能已經高過他們。</p></body></html>
