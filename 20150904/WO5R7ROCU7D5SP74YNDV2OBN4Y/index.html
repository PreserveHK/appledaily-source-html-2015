<html><header><meta charset="utf-8"><title>數據話你知嘉琦妹呢隻馬實掂！</title></header><body><h1>數據話你知<br>嘉琦妹呢隻馬實掂！</h1><p>自從余詠詩在2000年掛靴後，相隔15年再有本土女騎師在港出賽，隸屬呂健威馬房的蔣嘉琦在周日賽事首度登場。她早前會見傳媒時表示，賽前會做足準備工夫，相信在馬場上與一眾男性騎師硬撼也不會蝕底。<br>睇番近年出道見習生，包括吳嘉晉、呂卓賢及黃皓楠，在首日上陣均策師傅所提供之座騎上名，而蔣嘉琦今戰座騎中，只得「尊皇速龍」出自師傅呂健威馬房，自然值得優先留意。此駒上季因健康問題曾缺陣一年，季尾復出已跑兩仗，證明健康已無礙，近期操練充足，兼且試閘跑得接近的第四名，用蔣嘉琦減十磅，有機會替這位女將打響頭炮。</p></body></html>
