<html><header><meta charset="utf-8"><title>至勇警察爆窗拯救昏迷Baby竟然係.....</title></header><body><h1>至勇警察爆窗拯救<br>昏迷Baby竟然係.....</h1><p>嬰孩被獨留車內以致焗死的悲劇不絕於耳，美國加州一名警察就在危急關頭，打爆車窗勇救一名嬰兒，豈知他湊近細看頓時哭笑不得－－被困的「嬰兒」只是像真度極高的洋娃娃。<br> <br>加州奧克蘭（Oakland）警方接報，指懷疑有嬰兒被困車內，最先到場的警員見嬰兒雙眼緊閉，被獨留在汽車內的嬰兒座位，立即破窗救人。<br> <br>警員靠近一看，才驚悉救出的是頭髮、睫毛甚至皮膚有陰影、造得十分細緻的洋娃娃。警方發言人稱，當時的首要目標是確保安全，幸好車內的不是嬰孩，同時鼓勵民眾如遇同類情況應立即報警，免生意外。<br> <br>英國《每日郵報》</p></body></html>
