<html><header><meta charset="utf-8"><title>陳柏熹睇上環劈價豪宅</title></header><body><h1>陳柏熹睇上環劈價豪宅</h1><p>Moiselle太子爺陳柏熹（Harris）前日下午獨自現身上環，原來他相約了地產經紀睇樓，二人集合後即步入樓盤，逗留近半小時就各自離開。據地產界透露，Harris父親陳欽杰一向有炒樓大王之名，今次到Harris出手，他睇中的單位是位於上環聚賢居頂層複式豪宅，日前財經新聞更報道此單位一年內喪劈1,800萬元，現以4,500萬元「放血價」求售。記者昨日致電Harris，他直認睇樓：「我睇咗樓兩年，係心儀呢個單位，呢個單位係爹哋媽咪介紹我去睇，都睇咗兩次，考慮緊，如果買到都係投資用。」<br>採訪、攝影：潘冠恩、吳耀輝</p></body></html>
