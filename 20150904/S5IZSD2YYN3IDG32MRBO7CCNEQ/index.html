<html><header><meta charset="utf-8"><title>踩在頭上：撐藏獨剔除中國</title></header><body><h1>踩在頭上：撐藏獨剔除中國</h1><p>麥當娜今次亞洲巡迴演唱，大中華幾站包括香港、澳門及台灣，惟獨欠中國，估計是與娜姐曾諷刺中國的政治手段不無關係。娜姐09年於「Sticky &amp; Sweet Tour」中，曾於過場片段《Get Stupid》中，將納粹魔頭希特拉、國家總理溫家寶及西藏喇嘛被打壓的片段剪輯在一起，嘲諷中國於處理藏獨的手法上有問題，又播王維林於六四中擋坦克的片段（圖）。<br>而娜姐來港開騷消息一出，內地淘寶網即出現代購，落訂100人民幣，更貼出One Direction個唱的座位表頂檔，看來內地定會掀起搶飛潮。</p></body></html>
