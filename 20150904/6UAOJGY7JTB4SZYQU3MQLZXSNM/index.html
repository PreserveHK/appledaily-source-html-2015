<html><header><meta charset="utf-8"><title>特稿：娘爆范冰冰來港掃貨</title></header><body><h1>特稿：娘爆范冰冰來港掃貨</h1><p>影展紅地毯常客范冰冰，昨日凌晨卻沒現身威尼斯影展，避過與男友李晨舊愛兼死敵張馨予同場，原來冰冰來了香港shopping。昨日傍晚約5時許，記者在中環置地廣場見冰冰的蹤影，着大紅色裙襯烈燄紅唇的她打扮娘爆，發現記者後即在助手陪同下避入Harvey Nichols順便掃貨。<br>約1小時後，戴黑超遮樣的冰冰從側門走人，助手拿着三大袋戰利品，昨有傳冰冰和李晨計劃在國慶期間結婚，記者連聲向冰冰發問，她否認：「沒有。」之後坐車去了金鐘香格里拉酒店，落車後記者再求證一次，冰冰繼續否認：「沒有。」<br>採訪、攝影：吳耀輝、梁繼光</p></body></html>
