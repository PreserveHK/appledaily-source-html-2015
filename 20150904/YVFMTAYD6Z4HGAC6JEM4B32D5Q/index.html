<html><header><meta charset="utf-8"><title>江希文生日晒親情</title></header><body><h1>江希文生日晒親情</h1><p>單親媽媽江希文（Liz）前日踏入44歲，雖然是與大律師胡漢清分手後首個生日，但這天Liz並不孤單度過，她帶女兒與父母、家姐江欣燕和好友李志剛等慶祝，江欣燕將相片貼社交網留言祝福：「妹妹是個善良的媽媽，呢倆母女，我珍惜。」<br>昨日Liz透過短訊回覆本報：「今年最開心是女兒跟我講『happy birthday mommy！』真的sweet到爆！有家人和好朋友在身邊，感到非常幸福！」分手後首個生日是否特別感觸？她說：「沒甚麼特別，因為幸福是來自內心的愛，我內心充滿愛！」另9月星辰黃子華和甘國亮亦一齊慶祝，並由葉德嫻操刀影合照。<br>採訪：皓騫</p></body></html>
