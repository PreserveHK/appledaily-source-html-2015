<html><header><meta charset="utf-8"><title>Stephy赴台打友誼波</title></header><body><h1>Stephy赴台打友誼波</h1><p>鄧麗欣（Stephy）組織的排球隊Loey，早前獲香港德明書院贊助到台灣集訓。Stephy日前出席頒授支票贊助儀式，Stephy表示：「今次有機會同隊員一齊去台灣集訓好難得，因為大家都有唔同工作，好難夾到時間一齊去。」<br>Stephy又透露，台灣此行還會跟當地排球隊友誼賽。至於為何會選擇去台灣，她說：「排球喺台灣都係好流行嘅運動，好多小學生從小就培養，而且打得非常好，所以去交流吓，之後Loey都會參加唔同嘅公開賽。」<br>撰文：小米</p></body></html>
