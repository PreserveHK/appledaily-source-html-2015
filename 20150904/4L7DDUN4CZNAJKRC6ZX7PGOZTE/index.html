<html><header><meta charset="utf-8"><title>羅霖教仔拍拖負責任</title></header><body><h1>羅霖教仔拍拖負責任</h1><p>羅霖昨日到灣仔數碼電台受訪，透露早前到內地工作，笑指由於大仔要到美國讀書，二仔亦有意到當地繼續學業，所以要努力賺錢。她謂原本想陪大仔到美國開學讀Arts，但因簽證問題未能成行：「個簽證要個半月先做到都想陪佢過去，去兩、三日都好。」<br>羅霖指兩個囝囝現時努力做gym，二仔用了個半月已練到有「老鼠仔」，問到會否擔心他們吸引太多女同學青睞？她笑說：「越多越好，佢哋開心我就開心。大仔𠵱家應該冇拍拖，二仔就拍吓散拖，我有教佢哋未係好鍾意唔好投入、唔好傷害人，要做個負責任嘅男人。」<br>採訪、攝影：盧妹</p></body></html>
