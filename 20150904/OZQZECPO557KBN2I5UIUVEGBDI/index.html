<html><header><meta charset="utf-8"><title>隔牆有耳：譚局搵忠誠反對派集郵 - 李八方</title></header><body><h1>隔牆有耳：<br>譚局搵忠誠反對派集郵 - 李八方</h1><p>無論官員或者議員，噚日喺閱兵現場，統統攞手機喺現場Selfie，當中仲有政制及內地事務局局長譚志源㖭，而佢嘅首號集郵對象，當然係溫和民主派啦，否則點可以得嚟更多中央想要嘅「忠誠的反對派」？怪不得佢噚日喺閱兵現場都不忘破冰，同喺政改方案投咗反對票嘅湯家驊同李國麟，不計前嫌hehe自拍（圖），惹嚟唔少艷羨目光。<br>據聞唔少在場人士暴曬幾粒鐘後頭暈暈，八方見到，譚局好彩有頂帽遮吓咋，否則冇乜「掩護」下，頭頂唔冒煙就假。</p></body></html>
