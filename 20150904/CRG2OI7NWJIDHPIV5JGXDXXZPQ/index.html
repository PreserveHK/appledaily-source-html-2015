<html><header><meta charset="utf-8"><title>大肚子淇牛女郊遊</title></header><body><h1>大肚子淇牛女郊遊</h1><p>恒基千億新抱徐子淇現陀第4胎，盛傳將於下月擇日生B，昨日子淇趁公眾假期到有機農場親親大自然。見子淇戴上草帽，以橫間衫及牛仔吊帶短褲的牛女造型示人，雖然腹大便便，但樣子亦不失少女味。子淇在農田摘士多啤梨及站在泥頭車前影相，她留言大讚：「Big organic.」其實，子淇陀B後曾透露親種有機蔬菜，又不時在instagram透露陀B健康飲食秘方，如飲檸檬水、野鼠尾草籽食譜、自家製蔬菜脆片等。<br>此外，港龍航空創辦人曹光彪孫女曹穎惠（Veronica）上月25日生了一對中俄混血孖仔Lev及Len，今日好友李家彤就貼上BB相。<br>撰文：唐如</p></body></html>
