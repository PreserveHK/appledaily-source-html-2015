<html><header><meta charset="utf-8"><title>馮仁昭四圍超：余文樂被撩揼邪骨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>余文樂被撩揼邪骨 - 馮仁昭</h1><p>余文樂最近拍咗個按摩產品廣告，佢話爸爸媽媽都好鍾意按摩，所以訓練到佢幫人按摩都好叻，被幕後人員封做「靚仔按摩男」。咁當然樂仔亦好鍾意俾人按摩，每次出埠都會搵按摩師返酒店房服務，問有冇遇上奇怪要求？佢話：「最離譜一次係對方暗示『深層次按摩』、『前列腺按摩』，嚇得我，我梗係唔制啦，叫佢走啦！從此以後我都搵助手同場，費事有乜誤會！」<br>撰文：馮仁昭</p></body></html>
