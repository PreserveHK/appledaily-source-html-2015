<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬國明黐唐詩詠當笑話 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>馬國明黐唐詩詠當笑話 - 馮仁昭</h1><p>馬國明一直同唐詩詠以契兄妹相稱，但詩詠已經名花有主，仲傳出同洪永城同居，但係噚日仲有報道話詩詠同馬明行得好埋，佢哋喺澳洲出席宣傳活動玩得好開心，詩詠更密密更新同馬明去玩去食嘅相同片喺微博，仲有無綫員工爆料話半夜打電話畀馬明，聽到詩詠把聲喺隔籬㖭！噚日馮仁昭搵過馬明，佢喺WhatsApp話：「笑話一則，唔回應喇！」<br>撰文：馮仁昭</p></body></html>
