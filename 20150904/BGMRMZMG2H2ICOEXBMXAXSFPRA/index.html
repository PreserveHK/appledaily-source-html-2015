<html><header><meta charset="utf-8"><title>求驗客手記︰小豆利華地標贏唔到</title></header><body><h1>求驗客手記︰小豆利華地標贏唔到</h1><p>利華古遜周三幫佢哋助教馬古斯高斯治搞咗紀念賽，對手係馬古斯高斯治喺球員時代效力咗14年嘅乙組球隊柏達邦。最終柏達邦憑巴斯歷同埋胡仙洛域各入一球而贏2:0，但對利華嚟講，勝負係其次，最重要係新兵「小豆」查維亞靴南迪斯（7號）有機會落場同球迷見面。</p><p>小豆正選踢咗73分鐘，雖然冇入波，但同班隊友夾得唔錯；而佢踢完呢場紀念賽後，隨即要向墨西哥報到，備戰下周二對阿根廷場友賽。</p></body></html>
