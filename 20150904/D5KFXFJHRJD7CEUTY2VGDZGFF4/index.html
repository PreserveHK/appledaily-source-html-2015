<html><header><meta charset="utf-8"><title>孕婦布吉游早水遭不明生物咬爛腳</title></header><body><h1>孕婦布吉游早水<br>遭不明生物咬爛腳</h1><p>泰國渡假勝地布吉周二發生罕見意外，一名澳洲女子在海灘暢泳時，被不明生物咬傷左腳，幸最終獲救保命，經調查後懷疑「兇手」是一隻河豚。<br> <br>37歲的女事主尼姆（Jane Neame）在卡隆海灘（Karon beach）游泳期間，突遭不明生物襲擊，救生員聽到她大聲呼叫，隨即將她救起送往醫院。<br> <br>海洋生物專家起初推測事主被鯊魚咬傷，經詳細分析後，認為傷口更有可能是河豚或引金魚（trigger fish）造成。事後，卡隆海灘的救生員亦在肇事海域發現巨型河豚。<br> <br>曼谷椰子網／布吉新聞</p></body></html>
