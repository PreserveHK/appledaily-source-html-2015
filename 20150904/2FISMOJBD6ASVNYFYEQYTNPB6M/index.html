<html><header><meta charset="utf-8"><title>關仁隱事：「導彈師奶」自隊到嘔 - 關仁</title></header><body><h1>關仁隱事：「導彈師奶」自隊到嘔 - 關仁</h1><p>娛樂圈係咪好大壓力？食得鹹魚抵得渴，成名係要付出代價。點解咁講？話說有次電影公司搞春茗，請咗「導彈師奶」同埋佢公司啲師弟妹一齊去飲。當有記者在場嘅時候，導彈師奶表現得好含蓄，不過記者走晒嘅時候，導彈師奶即刻回復本性，一手攞咗支威士忌就喺咁一邊吹，一邊撩同枱嘅「牛奶」飲。唔夠兩輪佢已經吹咗差唔多半支，結果當然係要入廁所嘔，嘔完之後又一條好漢，繼續狂飲。其實佢事業發展蒸蒸日上，除咗壓力大都睇唔出佢點解要咁飲。<br>撰文：關仁</p></body></html>
