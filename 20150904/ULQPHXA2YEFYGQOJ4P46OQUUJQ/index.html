<html><header><meta charset="utf-8"><title>金泰宇初生囝囝曝光</title></header><body><h1>金泰宇初生囝囝曝光</h1><p>韓國組合god成員金泰宇，其太太金愛麗於前日下午平安誕下第三胎，作為兩女父親的金泰宇，今次終於追到個仔，他立即興奮報喜，並於前晚播出的節目《深夜TV演藝》中公開仔仔金海律的樣貌。</p><p>金泰宇表示：「太太和孩子都很健康，真的很高興。事實上沒有計劃特意要生第三個孩子，如果想要第四個孩子的話，也想順其自然。」金泰宇於2011年跟圈外女友金愛麗結婚，二人原已育有兩名女兒。</p></body></html>
