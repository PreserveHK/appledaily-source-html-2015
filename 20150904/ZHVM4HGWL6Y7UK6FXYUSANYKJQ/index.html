<html><header><meta charset="utf-8"><title>求驗客手記︰雲格明寸紅魔買貴貨</title></header><body><h1>求驗客手記︰雲格明寸紅魔買貴貨</h1><p>雲格（左）、比歷連尼、賓尼迪斯、安察洛堤、安歷基同高路普等歐洲球壇名牌教頭，周三參加歐洲足協嘅精英教練論壇，但摩連奴就玩失蹤冇出現。至於退咗休嘅費格遜亦有出席，仲同昔日喺英超同佢鬥生鬥死嘅雲格有講有笑。對於阿仙奴成為今夏歐洲五大聯賽，唯一冇買門將以外球員嘅球會，雲格就作出解畫，話冇買係一來因為就算簽咗個球星返嚟即亦唔保證隊波一定會勁咗，二來係買個𡃁仔都要幾千萬鎊，貴到根本買唔落手；佢咁講，擺明係寸曼聯用3,600萬鎊簽19歲小將安東尼馬迪爾（右）啦。</p></body></html>
