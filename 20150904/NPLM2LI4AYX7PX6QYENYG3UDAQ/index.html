<html><header><meta charset="utf-8"><title>思琦想母女檔拍廣告</title></header><body><h1>思琦想母女檔拍廣告</h1><p>楊思琦昨日帶同3歲女兒楊卓穎（Krystal）到新城電台開咪，Krystal好動活躍，即場耍功夫踢腿擺出不同姿勢，思琦說：「囡囡返學好聽老師話，所以一講起老師Miss鄭，佢就會知道要聽話。」<br>思琦透露囡囡鍾意唱歌，會否讓女兒做童星加入娛樂圈？思琦笑言：「我怕導演會叫我嚟話搵唔到個女，佢會周圍走。如果一齊拍廣告唔抗拒，之前都有人問過，但嗰時佢太細，𠵱家大個啲會明白大家嘅要求。」思琦指女兒不怕陌生人，所以要經常提醒她不要隨便跟人。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
