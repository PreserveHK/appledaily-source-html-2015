<html><header><meta charset="utf-8"><title>恩妃逝世一周年隊友致祭</title></header><body><h1>恩妃逝世一周年隊友致祭</h1><p>韓國五人女子組合Ladies' Code去年發生嚴重車禍，先後奪去成員高恩妃及權梨世的生命。</p><p>適逢昨日是恩妃逝世一周年，組合的兩位成員Ashley及昭政都有前往京畿道拜祭恩妃的靈位來悼念好友，二人更一面憂傷，明顯未能完全走出陰霾，不過恩妃的媽媽就對Ashley及昭政表示：「忘記她好好生活，這也是恩妃所願。」至於另一成員Zuny因為有事在身則會個別到訪。</p></body></html>
