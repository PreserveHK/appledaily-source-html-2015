<html><header><meta charset="utf-8"><title>王宗堯想衝上台演唱</title></header><body><h1>王宗堯想衝上台演唱</h1><p>王宗堯和周家怡昨日在鑽石山出席活動，與世界級網球手切磋球技，他們事前一日刻意練習，周家怡讚王宗堯球技了得，但他指已二十年沒打波。稍後他們會參與拍攝《導火新聞線》電影版，對於港視最後一劇快播完，家怡說：「好似玩完好可惜，法庭話過之前決定唔係咁正確，希望還番我哋一個公道。」<br>另外，王宗堯會出席陳詩慧的音樂會，他到時會上台唱歌，他說：「未諗到唱乜嘢歌，其實佢哋有隊Band，最好我聽到邊一首識就衝上台一齊唱好啲，冇咁尷尬。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
