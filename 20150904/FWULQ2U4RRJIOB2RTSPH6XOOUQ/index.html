<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李國祥湊姪返學唔知醒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李國祥湊姪返學唔知醒 - 馮仁昭</h1><p>李國祥噚日去咗新城宣傳9月尾演唱會，𠵱家進度已經入咗大直路，佢心情刺激又興奮，不過演唱會入面跳舞露肉就冇佢份。李國祥代家人照顧姪仔，日前小朋友正式開學，佢竟然唔知醒湊姪兒返學，佢話：「真係醜怪，我一起身望鐘已經十點幾，好彩家姐幫手咋，以後盡量都想親自帶姪仔返學，相信每個小朋友都想有家長帶住，希望保持到畀個美好回憶小朋友。」<br>撰文：馮仁昭</p></body></html>
