<html><header><meta charset="utf-8"><title>佐治設防彈安全房護妻</title></header><body><h1>佐治設防彈安全房護妻</h1><p>荷李活影星佐治古尼（George Clooney）去年娶妻告別王老五生涯，婚後的他明顯發福，不僅多了個大肚腩，更重了約十二磅之多。據知佐治嫂Amal已勒令他減肥，兩人日前在美國光顧壽司店時，佐治食壽司也要走飯只食壽司上的魚生。<br>佐治對任職律師的Amal千依百順，他婚後為了保護愛妻，去年底開始把位於英國的大宅進行大裝修，據知佐治花了逾一億二千萬港元，寓所設有配備鋼門的防火及防彈安全房，以確保身為維權律師的妻子在安穩環境生活，果然是廿四孝老公！<br>撰文：哥羅</p></body></html>
