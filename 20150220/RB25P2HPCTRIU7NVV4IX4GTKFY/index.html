<html><header><meta charset="utf-8"><title>賀歲賽高人　有心做首席</title></header><body><h1>賀歲賽高人　有心做首席</h1><p>之前說過，韋達是賀歲賽的旺門騎師，他自1998年起，每年的賀歲賽例有馬贏。至於練馬師方面，高伯新可算是旺門一族，事關他來港開倉至今，今次年初三都有馬贏。而在今期賽事，說到機會最好的高廐馬，當然是打王牌出戰第十場三班1600米的「旅遊首席」，此駒終除下所有配備，而「旅遊首席」在外地贏馬時，就是沒有配備，加上此駒在外地曾勝1600米，故今場可謂集合了不少勝出的條件。記得早前晨課(2月12日)，高伯新曾親自拖此駒，重視程度不言而喻，看來今回「旅遊首席」有望為馬房，延續賀歲賽贏馬的傳統。</p></body></html>
