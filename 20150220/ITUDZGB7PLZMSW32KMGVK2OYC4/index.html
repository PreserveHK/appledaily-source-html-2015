<html><header><meta charset="utf-8"><title>騎練同大家拜年大家最like邊個？</title></header><body><h1>騎練同大家拜年<br>大家最like邊個？</h1><p>又到新年啦！一眾騎練來跟大家拜年，不知當中，有沒有哪位是大家喜歡的騎練呢？小編就最愛方嘉柏，皆因除咗佢練馬叻之外，佢啲廣東話仲好正㖭！如果搞個講廣東話嘅比賽，搵晒所有外籍騎練參加的話，方仔分分鐘係冠軍。<br><br>韋達：「我係韋達，恭喜發財！祝大家羊年事事順景！」<br>潘頓：「恭喜發財！祝大家身體健康、幸福快樂、羊年行好運！」<br>梁家俊：「祝各位馬迷身體健康、羊年行好運！」<br>葉楚航：「恭喜發財！祝各位身體健康、橫財就手、財源廣進！」<br>方嘉柏：「恭喜發財！新年快樂！」<br>郭能：「恭喜發財！祝各位馬迷羊年行好運！」</p></body></html>
