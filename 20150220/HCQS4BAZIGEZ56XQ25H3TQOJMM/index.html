<html><header><meta charset="utf-8"><title>粉嶺逸峯　大門向西南利添丁</title></header><body><h1>粉嶺逸峯　大門向西南利添丁</h1><p>【逢喜慶星】<br>介紹的粉嶺逸峯單位位處當旺地區的北區，除了食正正財星，有利進財之外，不同座向以及門向，都有不同的運勢。<br>坊間對於納氣的方位有不同的說法，即是來年運勢的泉源，有指根據大門座向，有指根據窗戶座向。<br>若以前者說法，此單位大門向西南，羊年此方位逢九紫喜慶星，將有利添丁及婚嫁。若以後者論，窗戶向東北，遇六白武曲星，雖不及正財星，但外望延綿山脈，群山如馬，意味滾動中生財。</p></body></html>
