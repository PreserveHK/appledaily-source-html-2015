<html><header><meta charset="utf-8"><title>阿倫想同杜麗莎對嘴</title></header><body><h1>阿倫想同杜麗莎對嘴</h1><p>譚詠麟（阿倫）前晚年三十第六場紅館騷，延至九時半開場，跟觀眾由馬年玩到羊羊，杜麗莎（Teresa）專程由多倫多返港做嘉賓，兩人合唱《偏愛》全場拍爛手掌，阿倫說：「咁多年好少喺台上唱呢首有難度嘅歌，因為Teresa唱功了得，今晚終於有機會唱畀觀眾聽。」<br>Teresa大讚阿倫靚仔、有幽默感又專業，鬼馬說：「佢做嘢好投入，每次唱歌都會一直望實我嘅嘴。」觀眾起哄大笑，阿倫抵死說：「佢以為我真係想錫落去。」之後才跟Teresa解釋：「睇住係因為想同你對啱嘴對唱啫，所以要睇住你幾時開、幾時合，就番啲拍子。」<br>撰文：皓騫</p></body></html>
