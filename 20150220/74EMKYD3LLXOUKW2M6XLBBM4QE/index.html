<html><header><meta charset="utf-8"><title>哺乳動物腦激素服用致腹瀉頭痛</title></header><body><h1>哺乳動物腦激素<br>服用致腹瀉頭痛</h1><p>【話你知】<br>褪黑素（melatonin圖），是一種產生於人和哺乳動物腦部松果體的激素，又稱松果體素。一般醫學理論認為，當這種激素在體內含量下降時，表現為睡眠不佳，適時補充可起到改善睡眠的作用。近年來內地非法濫用、隨意添加褪黑素的情況嚴重，有商家廣告甚至稱，含有褪黑素的保健品具有提高免疫、預防癌症，促進記憶等作用。但據美國權威內分泌專家指出，褪黑素的功效缺乏支持性研究，而且對於絕大多數失眠患者來說，褪黑素不僅無法改善睡眠，長期大劑量服用會導致一系列包括皮疹、腹瀉、嗜睡、頭痛等不良反應</p></body></html>
