<html><header><meta charset="utf-8"><title>王祖賢凸別豐滿</title></header><body><h1>王祖賢凸別豐滿</h1><p>王祖賢近年大部份時間定居加拿大溫哥華，年屆四十八歲的她，依然保持得好好，樣子清秀，不少網友都讚她是凍齡美魔女一族。前日年三十，王祖賢在當地與朋友飯敍，身穿紫色緊身修腰連身裙的她，在風和日麗的天氣下於餐廳門前留倩影，但在陽光照射下，王祖賢的上圍卻顯得甚為豐滿，左胸更尤其覺得激凸。<br>信佛多年的王祖賢，當日與朋友食西式素菜，心情不俗的她上載了多款菜式，更向網友賀年：「二○一五新年快樂，年三十晚發紅包咯，阿彌陀佛。」有網友留言讚她美麗似二十八歲。<br>撰文：唐如</p></body></html>
