<html><header><meta charset="utf-8"><title>話你知：電影節部份入圍名單</title></header><body><h1>話你知：電影節部份入圍名單</h1><p>第十屆大阪亞洲電影節選出十二部作品入圍，中港台、菲律賓及泰國等地影片，爭最佳電影、傑出才能獎、特別表揚獎及觀眾之選等獎項。<br><br>《雛妓》（香港）<br>演員：蔡卓妍、任達華<br><br>《全力扣殺》（香港）<br>演員：鄭伊健、何超儀、鄭中基<br><br>《I FINE..THANK YOU..LOVE YOU》（泰國）<br>演員：蒼井空、Preechaya Pongthananikorn<br><br>《後會無期》（中國）<br>演員：馮紹峰、陳柏霖、鍾漢良<br><br>《沙西米》（台灣）<br>演員：李康生、波多野結衣、拓也哥<br><br>《行動代號：孫中山》（台灣）<br>演員：詹懷雲、魏漢鼎</p></body></html>
