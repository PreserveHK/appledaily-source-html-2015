<html><header><meta charset="utf-8"><title>池錫辰炫耀體力反被寸</title></header><body><h1>池錫辰炫耀體力反被寸</h1><p>韓國人氣綜藝節目《Running Man》主持池錫辰（圖），早前演出拍檔金鐘國主持的另一節目《Everybody》。現時四十九歲的池錫辰，在節目中分享保養腰部的心得，表示：「最近我正努力地做運動，可以不休息地連做五十次掌上壓。」自豪地炫耀自己的體力。他解釋：「喜歡做掌上壓是因為不一定要去健身室，在家就可以輕鬆做到。」但慘被金鐘國反問：「包袱嗎？（韓文的包袱與Gym同音）池錫辰哥哥就是我們的包袱。」引起全場爆笑。</p></body></html>
