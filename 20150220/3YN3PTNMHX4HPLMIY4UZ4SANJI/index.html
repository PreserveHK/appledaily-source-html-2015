<html><header><meta charset="utf-8"><title>具惠善被轟演技差</title></header><body><h1>具惠善被轟演技差</h1><p>由安宰賢及具惠善主演的新劇《Blood》於本周一首播後，被觀眾狂踩故事內容冇新意、電腦特技又差，收視更慘墊底。到大前晚播出第二集，收視更比首集下降0.5％，僅錄得4.7％，而觀眾更將怒火指向具惠善，炮轟她在劇中首次扮演高傲、潑辣醫生的演技及語氣誇張又不自然，又表示具惠善「《花樣男子》時已經演技不好，今次一樣冇進步」、「演技差到爆，把機會留給後輩吧」等等。</p><p>相反，由池城主演的劇集《愛上哪個我》則得到觀眾寵愛，前晚播出新一集，池城變身女高中生親吻男星朴瑞俊的搞笑畫面就獲觀眾力讚，更令劇集錄得10.3%，成為水木劇冠軍。<br>撰文：金美兒</p></body></html>
