<html><header><meta charset="utf-8"><title>體訊速遞：（足球）費高倡世盃增至四十隊</title></header><body><h1>體訊速遞：<br>（足球）費高倡世盃增至四十隊</h1><p>美國《ESPN》報道，國際足協已經接納二○二二年卡塔爾世盃組委會建議，在十一至十二月舉行該屆賽事。另國際足協會長候選人之一費高（圖），建議世盃決賽周擴大至四十隊參賽。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
