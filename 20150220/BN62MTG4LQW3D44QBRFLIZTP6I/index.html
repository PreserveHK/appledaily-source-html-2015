<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）公鹿花一億送走辛達斯</title></header><body><h1>體訊速遞：<br>（籃球）公鹿花一億送走辛達斯</h1><p>據美國傳媒指，NBA公鹿與中鋒辛達斯（Larry Sanders、左）達成買斷合約的協議，公鹿料付出一千三百萬美元（約一億港元）解約費，盛傳他將投騎士。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
