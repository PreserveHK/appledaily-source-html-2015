<html><header><meta charset="utf-8"><title>的士相撞　四輪朝天</title></header><body><h1>的士相撞　四輪朝天</h1><p>【本報訊】昨大年初一晚上土瓜灣發生兩架的士相撞的意外，其中一架的士被撞至翻轉（圖），司機自行爬出車外，頭部受傷，需要由救護員替他戴上頸箍，送上救護車。目擊事件的讀者譚先生表示，事發於晚上大約九時四十分，其中一架的士於九龍城道及馬頭角道交界，被另一架的士從旁撞至翻轉。<br>翻車司機自行爬出車廂後，一直攤在地上，狀甚痛苦。另一輛肇事的士司機則神志清醒，並自行報警。救護員到場後替攤在地上的該名司機戴上頸箍，其後送上救護車。警方發言人稱，上述意外中一名司機因頭部受傷，被送上救護車時清醒，至截稿時仍未有酒精測試結果。<br>■記者陳凱迎</p></body></html>
