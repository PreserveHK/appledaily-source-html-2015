<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王浩信晒老婆合體照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王浩信晒老婆合體照 - 馮仁昭</h1><p>王浩信同陳自瑤結婚三年幾仲有個女，不過，近排男方被爆同小花黃心穎有緋聞。咁啱上個星期情人節，兩公婆分別貼咗單人相，王浩信仲話「唔好@她」，陳自瑤又話「@誰好」，黃心穎就話送免費香吻。噚日年初一，王浩信終於喺微博貼咗同老婆陳自瑤「合體照」，仲互餵餃子，佢話：「大年初一！和大家拜個年！恭喜發財！祝你羊年行好運，萬事如意，身體健康。」<br>撰文：馮仁昭</p></body></html>
