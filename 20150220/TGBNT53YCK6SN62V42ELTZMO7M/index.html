<html><header><meta charset="utf-8"><title>關仁隱事：「明燈」俾臭脾氣害瓜 - 關仁</title></header><body><h1>關仁隱事：「明燈」俾臭脾氣害瓜 - 關仁</h1><p>香港電視業俾一男子搞到衰晒，本地節目製作越嚟越少，質素亦越嚟越差，好多藝人同幕後冇飯開要被迫返內地頴撈。不過唔係個個咁好彩，好似好有才華嘅「明燈」，十幾廿年前拍過一系列以專業人士題材嘅劇集，仲大受歡迎，以佢嘅名氣，搵人投資開戲、開劇理應冇難度。可惜明燈份人就係太有藝術家脾氣，越撈越霉，最近終於畀佢籌到錢開部大陸劇，不過投資金額太少，無奈要搵「天天」同「搏仔」呢啲唔多紅嘅明星仔，但關仁聽講搵唔到贊助，連服裝都要藝人自己出私伙，認真陰功。<br>撰文：關仁</p></body></html>
