<html><header><meta charset="utf-8"><title>Tao坐輪椅過年</title></header><body><h1>Tao坐輪椅過年</h1><p>新年流流，大家當然希望好像Shoo的孖女般開開心心、健健康康地度過，可惜韓國男團EXO的中國籍成員Tao就很不幸，要帶着腳傷過年。月初，Tao在錄製MBC綜藝節目《2015偶像運動會》時不慎扭傷腳，至今都未痊癒，前日他由韓國飛回鄉下青島探親時，更要坐輪椅，由機場人員幫手推出閘。</p><p>不過昨日，Tao就在微博上報平安，留言：「我已經到家了，腿傷也好了很多，大家不要擔心。在家的感覺真的太珉馨了，春節有爸爸媽媽爺爺奶奶有家人有你們而快樂，今天又吃到了奶奶做的豬腰子，懷念童年。」<br>撰文：金美兒</p></body></html>
