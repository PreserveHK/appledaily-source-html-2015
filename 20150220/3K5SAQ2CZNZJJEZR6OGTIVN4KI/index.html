<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉盈拋寶牒擊中途人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃曉盈拋寶牒擊中途人 - 馮仁昭</h1><p>有線主播黃曉盈噚日出去大埔林村做許願樹採訪，點知搞出「罕見」趣事。話說佢拍攝示範向後拋寶牒，笑笑口講：「我𠵱家試試可唔可以一擊即中。」點知掟中男善信，即刻哎呀大叫。曉盈雖然覺得尷尬，但喺鏡頭面前仲好鎮定，以可愛笑容打圓場：「搞到人哋中頭獎㖭……」，之後不少網民在fb瘋傳，更有人留言：「點解佢唔係扑中我？」<br>撰文：馮仁昭</p></body></html>
