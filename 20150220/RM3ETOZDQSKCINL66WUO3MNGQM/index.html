<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洗米華囝囝拖女歐遊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洗米華囝囝拖女歐遊 - 馮仁昭</h1><p>「洗米華」周焯華同大婆陳慧玲帶埋個女去咗日本過年，洗米華仲做人肉墊，認真恩愛煙靭。佢個喺外國讀緊書嘅大仔周柏豪（左）亦都返咗澳門，之前仲同朋友喺歐洲旅行，去咗捷克布拉格玩，佢仲去湊熱鬧學玩「拉」大型肥皂泡，見佢都有板有眼，當中更有美相伴，同女伴齊齊影selfie，仲用咗兩個心心公仔留言，應該關係非淺！<br>撰文：馮仁昭</p></body></html>
