<html><header><meta charset="utf-8"><title>釗峰新年賀栢芝</title></header><body><h1>釗峰新年賀栢芝</h1><p>組合C AllStar、Super Girls及狄易達等前晚在旺角出席新春活動，C AllStar表示剛推出新碟，笑言欲搞搞新意思，今年將派利是改成派新碟。C AllStar成員釗峰曾跟張栢芝傳緋聞，問他有關栢芝被爆跟內地有米男撻着，他即顯得尷尬：「我唔知呀。」要在旁的On仔解圍：「如果係嘅，恭喜佢。」問釗峰有否跟栢芝聯絡？他說：「冇呀，不過新年都會send啲祝賀說話。」<br>此外，昨日王菲於微博上載一張穿紅色上衣的自拍照到微博，祝賀大家新年快樂，不過有網友指王菲此自拍照，跟栢芝有點相像。<br>採訪、攝影：譚倩宜</p></body></html>
