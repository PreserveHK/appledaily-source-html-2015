<html><header><meta charset="utf-8"><title>粉嶺帝庭軒　望東北住戶可生財</title></header><body><h1>粉嶺帝庭軒　望東北住戶可生財</h1><p>【逢武曲星】<br>介紹的粉嶺帝庭軒單位客廳窗戶與粉嶺逸峯一座B室一樣向東北，若根據納氣源自窗戶的講法，單位逢六白武曲星之利，住戶有滾動中生財之運。<br>不過若根據大門納氣論，單位大門向東南，羊年二黑病星來自此方，病星到門，有礙住戶健康，由於大門遇凶星，二黑屬土，火會斷旺土，故切忌放置紅色地氈，催旺病符，多位風水師傅均建議，可放置黃色地氈、金屬物品如五帝錢等，可以金洩土，壓制病星發惡。</p></body></html>
