<html><header><meta charset="utf-8"><title>朴信惠姜素拉晒友情</title></header><body><h1>朴信惠姜素拉晒友情</h1><p>前日是年三十，剛好也是韓國兩位人氣女星：韓劇《Pinocchio》的朴信惠和《未生》的姜素拉的二十五歲生日。二人因為同年同月同日生日而十分有緣，更感情要好互送禮物。朴信惠收到姜素拉所送的粉紅色衫，並於前日在社交網留言晒命說：「出生年月日一樣，甚至連血型都相同的姜素拉送的禮物，我要穿着這件衣服過幸福的生日。」朴信惠亦多謝粉絲的生日祝福。</p><p>至於姜素拉，則收到朴信惠精心挑選的香薰作生日禮物，她指房間從此散發高級的香氣。此外，姜素拉最近拍攝運動品牌廣告，與《未生》男拍檔姜河那再次合作，二人攬頭攬頸，表現親密。<br>撰文：江瑚</p></body></html>
