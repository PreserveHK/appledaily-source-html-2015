<html><header><meta charset="utf-8"><title>杏兒爆已見家長</title></header><body><h1>杏兒爆已見家長</h1><p>胡杏兒、胡定欣、張繼聰和黃美棋等前晚在荃灣出席新年倒數活動，定欣在台上望住杏兒笑說：「希望今年身邊人有喜事發生，我唔會追過你嘅。」杏兒受訪時一臉甜到漏，直認現在好幸福、好快樂，問是否明年派利是？她說：「會唔會太激動呀！」她坦承媽媽有催婚：「有見過雙方家長，但再相處吓先啦。」</p><p>新年杏兒會到男友家拜年，並會送賀年食品，又爆男友Philip仍未習慣面對鏡頭，提醒他要時刻笑住。同場黃美棋束了兩個大髻扮春麗，問會否到緋聞男友鍾健威家中拜年？她笑說：「要睇吓佢方唔方便先。」張繼聰自爆派二百元大利是予囝囝，被反問能否買一架法拉利，十分搞笑。<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
