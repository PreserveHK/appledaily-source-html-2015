<html><header><meta charset="utf-8"><title>跌倒再起番身新一年重新做人</title></header><body><h1>跌倒再起番身<br>新一年重新做人</h1><p>新春喜羊羊，《亂噏》假期照常！<br><br>燦神家陣搞緊有機農業，而且仲有聲有色，徐緣就好奇問燦神︰「係咪以前唔識架？做呢樣嘢先走去學？」Tanya都覺得燦神嘅人生比較飄忽不定︰「有啲人嘅人生可能比較穩定，一直都係做同一樣嘢，但你嗰種就係，不停咁轉行…」<br><br>燦神就好感慨咁講︰「我咩都唔識，冇人一出嚟就識嘢㗎！其實人生係一個學習過程，到死嗰日都係學習緊，你永遠唔會學晒全部嘢！」有人話燦神人生大起大落，小編就話，咁嘅人生先多嘢學！<br><br>星期三至日，新春版《亂噏24》精采回顧！逆境自強頂硬上！</p></body></html>
