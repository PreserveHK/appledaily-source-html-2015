<html><header><meta charset="utf-8"><title>4歲仔寫信俾偷狗賊哭求放狗狗返屋企</title></header><body><h1>4歲仔寫信俾偷狗賊<br>哭求放狗狗返屋企</h1><p>英國有小狗主因為愛犬被偷走，特別向偷狗賊寫了一封求情信，希望可以讓愛犬回家。<br><br>薩里郡四歲男童費里爾（Ethan Ferrier）的愛犬曲架Fern，於二零一三年四月被偷走，自此一直音訊全無。最近費里爾向偷狗賊寫了一封求情信，在社交網上引起極大迴響，他在信中說：「偷走Fern的壞人，可否讓牠回家？我很想念牠。」同時附上一幅畫有全家人與Fern的圖畫。<br><br>費里爾家人在社交網設立「尋找Fern」專頁，網民閱後紛紛加入搜查，又將尋犬訊息廣傳，希望助費里爾的的愛犬回家。<br><br>英國《都市報》</p></body></html>
