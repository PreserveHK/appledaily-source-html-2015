<html><header><meta charset="utf-8"><title>賽制不定：影帝影后或從缺</title></header><body><h1>賽制不定：影帝影后或從缺</h1><p>每年一度的大阪亞洲電影節設有五項重要獎項，近年香港代表在盛會上屢獲殊榮，繼前年《春嬌與志明》贏得觀眾之選，去年劉嘉玲更憑《過界》勇奪最佳女主角。<br>大阪電影節的傑出才能獎是每年焦點之一，大會評審從競賽電影中選出有才華的演員或導演接受殊榮，演而優則導的韓國男星河正宇，去年就獲頒傑出才能獎。該頒獎禮從去年起增設影帝或影后獎項，但仍要視乎大會評審是否選出合適得獎者，兩個殊榮的得獎者均會得到一萬三千港元獎金。<br>另外，大阪電影節今年也增設亞洲明星獎，首屆已公佈由台灣男星張孝全奪得，屆時他會於當地接受殊榮及見fans。</p></body></html>
