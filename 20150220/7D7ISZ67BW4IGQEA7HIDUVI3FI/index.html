<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason扮鬼佬講賀詞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason扮鬼佬講賀詞 - 馮仁昭</h1><p>陳奕迅（Eason）雖然已經係人夫兼人父，但一向古靈精怪。<br>噚日大年初一，佢放咗條片上網同大家拜年，Eason扮老外用唔鹹唔淡廣東話講賀詞，仲扮到好辛苦咁一個個字讀出嚟，又將龍馬精神講成「窿媽精神」，出入平安就變成「出泣pink安」。最鬼馬係喺片尾，佢除咗隻鞋向鏡頭踢一腳天殘腳，踢完佢自己都大笑。<br>撰文：馮仁昭</p></body></html>
