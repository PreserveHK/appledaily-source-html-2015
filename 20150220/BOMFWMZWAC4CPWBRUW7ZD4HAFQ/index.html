<html><header><meta charset="utf-8"><title>求驗客手記：種族歧視車迷底已起</title></header><body><h1>求驗客手記：種族歧視車迷底已起</h1><p>車路士球迷喺巴黎地鐵涉嫌種族歧視當地黑人蘇利文（左），引起各方人士震怒。偉大嘅網上起底組就做到嘢，將其中一位涉案者指名道姓咁點出嚟，原來係個二十歲嘅有錢仔（紅圈示）。受害者蘇利文報咗案，話一定要將車路士呢班惡人繩之於法。呢單種族歧視案已經被列為刑事案處理，若然最終真係罪名成立，最高刑罰要監禁三年，亦有可能被罰十年唔准入場睇波。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
