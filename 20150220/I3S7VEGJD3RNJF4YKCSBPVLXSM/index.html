<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Laura認與汪子琦再發展 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Laura認與汪子琦再發展 - 馮仁昭</h1><p>馬賽同斷背舊愛汪子琦分手後各走各路，汪子琦前日生日適逢年三十晚，原來佢同「老婆」富婆Laura食鮑魚慶祝，Laura送藍玫瑰同勞力士手錶做禮物，又送多啦A夢生日蛋糕，難怪汪子琦喺微博貼相晒命：「把我收到的生日祝福分享給所有我愛的人和愛我的人！」馮仁昭噚日問Laura係咪復合？佢話：「現階段發展中，但真係未有復合。」<br>撰文：馮仁昭</p></body></html>
