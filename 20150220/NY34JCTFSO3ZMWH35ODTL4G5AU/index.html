<html><header><meta charset="utf-8"><title>祖藍表明唔派利是</title></header><body><h1>祖藍表明唔派利是</h1><p>王祖藍跟李亞男上周拉埋天窗，本以為二人趕及於今個新年派利是，誰知前晚祖藍上載跟老婆的合照到微博，並留言表示：「第一個新年願望，開心度蜜月！出外三個星期，不開會、不工作，還有不派紅包。」整個農曆年都在外地，完美地避開要派利是的祖藍，還搞鬼地表示：「再見了！不要想我了！我被老婆脅持了。」<br>其實祖藍早前的婚禮，已被爆因贊助多他慳了不少，如今再節省了利是支出，認真是慳家達人！未知他會否趁蜜月時努力造人，二人旅行三人回港，好讓BB趕及明年𢭃利是？<br>撰文：郭堡</p></body></html>
