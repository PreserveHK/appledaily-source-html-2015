<html><header><meta charset="utf-8"><title>權相佑着父子裝買禮物</title></header><body><h1>權相佑着父子裝買禮物</h1><p>出名是好爸爸的韓劇《誘惑》男星權相佑，自上月再做人老竇喜獲一名女兒後，已先後於網上公開BB女的照片，大晒父愛。不過，權權亦未有因而大細超，只錫BB女一個，適逢月初是大仔權祿熙的六歲生日，權權為了𠱁囝囝開心，就帶他外出買生日禮物，近日網上更公開了一張權權跟囝囝買完禮物後，在玩具店外跟模型合照的照片。相中權權兩父子都笑得很開心，有網友更發現祿熙所穿的波鞋跟爸爸所穿的一模一樣，令人羨慕二人深厚的父子情。</p></body></html>
