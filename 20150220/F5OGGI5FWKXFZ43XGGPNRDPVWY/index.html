<html><header><meta charset="utf-8"><title>求驗客手記：韋舒亞洗底整包過年</title></header><body><h1>求驗客手記：韋舒亞洗底整包過年</h1><p>啱啱踏入羊年，不嬲都有好多華人球迷嘅阿仙奴，就安排咗幾位球員學玩中國傳統嘅舞獅，而領隊雲格就開金口用普通話祝大家新年快樂。至於養傷一排啱啱復操嘅韋舒亞（圖），唔知係咪諗住新年洗底做乖仔，post咗張焗麵包嘅相（下圖）上網，仲公開埋條私家秘方。</p><p>不過，佢隊友阿歷士張伯倫就好心水清，留言叫「韋煙王」收工：「休息一日得唔得呀，你想討好邊個呀？」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
