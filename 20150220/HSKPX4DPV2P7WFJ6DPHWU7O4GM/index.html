<html><header><meta charset="utf-8"><title>柯震東、成龍比利時偶遇</title></header><body><h1>柯震東、成龍比利時偶遇</h1><p>房祖名上周在北京獲釋，即飛返台灣與母親林鳳嬌重聚，當時透露會與好友柯震東再聯絡。房東未知是否已重逢，但柯震東卻與祖名父親成龍見面，他昨日在Instagram上載了跟成龍的合照，柯戴口罩，成龍戴黑超，相映成趣。<br>柯震東透露在比利時途中遇上成龍，據知他與父母等去歐洲度假過年，成龍則應該是為其新片《天將雄師》四出宣傳。至於在台北過年的祖名，前晚年三十在家中跟母親吃團年飯，林鳳嬌煮了不少兒子喜歡的菜式，除去過去半年的霉氣。<br>撰文：唐如</p></body></html>
