<html><header><meta charset="utf-8"><title>新一年買樓做業主詹SIR分享驗樓經</title></header><body><h1>新一年買樓做業主<br>詹SIR分享驗樓經</h1><p>新春喜羊羊，《亂噏》假期照常！<br><br>新一年想買樓？就要聽吓明星驗樓師詹濟南有乜建議喇！詹Sir有一套評分標準，去斷定樓宇好壞，Tanya就相當好奇，究竟詹Sir驗樓時會注意啲乜嘢？詹Sir就話：「首先，影響生活嗰啲一定要篤出嚟，譬如漏水、無端端冇電、冇冷氣，反而美觀上嗰啲個priority好低。」<br><br>咁近年有冇乜嘢新盤係頂級極品？詹Sir好坦白︰「之前蘋果都出過街，所以唔怕講，『明醒』啲地磚，住咗一年多啲就全部起晒！」嘩！連地磚都有霸權呀！<br><br>星期三至日，新春版《亂噏24》精采回顧！買樓講質素，咪全靠彩數！</p></body></html>
