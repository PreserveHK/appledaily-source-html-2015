<html><header><meta charset="utf-8"><title>幸福老爺抱完孫再拉頭馬</title></header><body><h1>幸福老爺抱完孫再拉頭馬</h1><p>年初三跑馬，不知不覺已成為傳統。記得在上年的年初三，蘇保羅馬房的「有綵」曾經凱旋而回。今期賽事，此駒已報第四場四班1600米，看來幕後有意重溫好夢。<br>查賽績，「有綵」在上季年初三贏馬，正是跑此程，而鞍上人亦為梁家俊，人馬默契不成疑問。至於練馬師方面，蘇保羅在二月亦有不少頭馬進帳，反映馬房攻勢未停；而馬主之一的王明澤又夠旺，除了今季名下的「綵」系馬時常報喜外，他最近亦有孫抱。事關其子王經緯的太太剛誕下一位BB，可見王明澤真是位幸福老爺。不知道王明澤在抱完孫後，會否在年初三有頭馬拉呢？</p></body></html>
