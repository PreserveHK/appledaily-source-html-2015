<html><header><meta charset="utf-8"><title>里安納度新片再衝奧</title></header><body><h1>里安納度新片再衝奧</h1><p>由荷李活男星里安納度狄卡比奧（Leonardo DiCaprio圖）主演的新片《The Revenant》昨日有新預告曝光，於戲中他扮演獵捕野獸的獵人Hugh Glass，因為被熊襲擊而遭湯哈迪（Tom Hardy）等同伴拋棄，捱過重傷的里安納度要長途跋涉搵舊隊友報仇。電影由金像導演艾力謝路伊拿力圖（Alejandro Inarritu）執導，加上里安納度如野人般的打扮演出動作場面，已被看好是來年衝擊奧斯卡的猛片。</p></body></html>
