<html><header><meta charset="utf-8"><title>求驗客手記：贊助商逼FIFA改革</title></header><body><h1>求驗客手記：贊助商逼FIFA改革</h1><p>要改革國際足協呢個腐敗咗咁多年嘅機構，除咗靠美國出手拉人，仲要靠班大企業施壓。可口可樂係國際足協嘅主要贊助商，咁多年嚟畀咗數以億計嘅贊助費，但真係唔知幾多落咗班貪官個袋入面。可樂已經發信，要求國際足協喺管治架構上全面改革，否則考慮唔再贊助落去。我求大俠希望呢個係開始，有更多嘅大贊助商肯企出嚟，逼國際足協認認真真去改革！另外，美國司法部亦繼續努力，查緊國際足協同啲大公司之間有冇不法嘅枱底交易。</p></body></html>
