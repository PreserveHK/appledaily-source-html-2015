<html><header><meta charset="utf-8"><title>泰達驚變後生女</title></header><body><h1>泰達驚變後生女</h1><p>54歲英國女星泰達史雲頓（Tilda Swinton）平日愛以中性打扮，留有一頭金色短髮及擁有超白膚色（下圖）。愛以不同形象演出的她，最近於新片《Trainwreck》扮演時裝雜誌社編輯（圖）。</p><p>她戴上啡色長假髮，噴黑了皮膚，形象十分女性化，當堂年輕了不少。不少網民都表示完全認不出她，果然是百變演員。泰達表示：「很高興大家都認不出是我，扮演這個角色誰也不想被認出吧！」似乎暗示她的角色很討人厭。</p></body></html>
