<html><header><meta charset="utf-8"><title>蔡雪瑩唔撐陳珍妮</title></header><body><h1>蔡雪瑩唔撐陳珍妮</h1><p>無綫前主播蔡雪瑩、唐文龍等，前晚在灣仔書展出席夏雪著作《咖啡杯的絮語》簽書會，蔡雪瑩在夏雪新書中分享生活經驗同主播經歷。對於舊同事陳珍妮在《TVB新聞部血淚史》中大爆料，自稱經常被欺負，又被高層針對髮型服飾等，蔡雪瑩強調沒有相同經歷，亦沒看過該書僅從媒體報道中略知一點內容。問到書中內容是否真實？蔡雪瑩遲疑地說：「點講好呢？我諗佢係寫緊個人感受。離開TVB之後同佢冇見面，但都有喺facebook聯絡。」她強調任職4年半以來，不覺公司偏心。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
