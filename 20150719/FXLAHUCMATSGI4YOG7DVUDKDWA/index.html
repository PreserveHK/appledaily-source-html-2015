<html><header><meta charset="utf-8"><title>超儀炒車周身傷</title></header><body><h1>超儀炒車周身傷</h1><p>何超儀昨日在Instagram上載了兩張受傷的相，並留言說：「Hahaha……I was still sleepy but felt useless. So I rode on my bike when I'm still tired.」超儀隨後出席活動時包到像傷者一樣，原來她在記者會前踩單車，意外仆親片體鱗傷，連面頰、手臂及前臂都是血痕，但她似乎不介意並擺了一個有型的甫士影相，相信她無甚大礙。</p></body></html>
