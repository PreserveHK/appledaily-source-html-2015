<html><header><meta charset="utf-8"><title>截肢美兵拍寫真重拾自信</title></header><body><h1>截肢美兵拍寫真重拾自信</h1><p>《永遠忠誠》（Always Loyal）寫真集盡是袒胸露臂的男女，但絲毫不落俗套，全因相中主角是一班在戰爭中受傷截肢的美軍士兵（圖），在鏡頭下重拾自信。<br>52歲攝影師斯特羅克斯三年前認識一位阿富汗戰爭傷兵。腿部截肢、顎骨破碎及腦部受損的痛楚，一度令這傷兵酗酒及抑鬱，後來透過健身重新振作。斯特羅克斯邀請他當模特兒，拍下第一輯傷兵裸照，「我想純粹地拍攝他，像沒有截肢一樣」。<br>照片經傳媒報道後一炮而紅，斯特羅克斯為更多傷兵拍照及推出寫真集。他說：「有人告訴我，照片有助他們重建自尊心，再次感到自己是男子漢。」<br>英國《每日郵報》</p></body></html>
