<html><header><meta charset="utf-8"><title>阿信改歌詞冧阿嬌</title></header><body><h1>阿信改歌詞冧阿嬌</h1><p>台灣歌手阿信前晚在九展開騷，全場爆滿，鍾欣潼（阿嬌）與幾位朋友去撐場。阿嬌儼如小粉絲不停用手機影相，阿信腦筋急轉彎，將歌詞改做「我要阿嬌陪我去」，阿嬌當然受落，甜笑不停。之後阿信再用半鹹淡的廣東話歌唱「少林功夫好嘢」，令全場爆笑。<br>有傳阿信明年結婚，他直認不諱說：「現在找地方，如在台北舉行最方便，但外地較浪漫，好似峇里、法國，但好貴。」當他知道有粉絲早上8時已排隊，即好關心地說：「辛苦大家，其實可以先行街、吃東西。希望可以再來香港開騷，由細地方一步一步來。」<br>採訪：譚倩宜<br>攝影：陳志嵐</p></body></html>
