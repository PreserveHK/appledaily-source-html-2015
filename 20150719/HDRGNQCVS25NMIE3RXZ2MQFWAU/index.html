<html><header><meta charset="utf-8"><title>懷孕小瑄悼念至愛</title></header><body><h1>懷孕小瑄悼念至愛</h1><p>徐若瑄（小瑄）懷孕以來，因胎位太低問題要長期卧床，早前小瑄才透露躺在床上仍得依賴別人換尿片洗澡，令她偶爾失去自信，可是近日她又遇上難關。昨午小瑄在fb寫了一段長文，透露至愛離開，自己最後一個知道，她留言道：「謝謝你們的貼心、怕因我懷孕中承受不了，所以，我是全世界最後一個知道的，曾經那麼疼愛的妳，突然的離開，讓我連一句好好的再見也沒有機會說，祝福妳一切都好！非常想念妳的笑容……」</p><p>之後小瑄分享了一篇楊絳《一百歲感言》文章。小瑄又特別多謝好友送來的花，讓她感受到戶外的空氣和美麗了。<br>撰文：張晴</p></body></html>
