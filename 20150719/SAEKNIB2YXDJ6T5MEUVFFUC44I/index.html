<html><header><meta charset="utf-8"><title>加州山火波及公路燒20車</title></header><body><h1>加州山火波及公路燒20車</h1><p>美國南加州前日發生山火，火乘風勢迅速蔓延至來往洛杉磯和拉斯維加斯的15號州際公路，至少20輛汽車和5棟房屋受波及，造成兩人輕傷。<br>火勢蔓延得很快，有片段拍到大火由一輛汽車迅速擴散至其他汽車，數百名駕駛人士和乘客眼看大火逼近，紛紛棄車逃走；當局估計50至75輛汽車被遺棄公路上。火頭源自聖貝納迪諾縣（San Bernardino）的炎熱乾旱叢林，由於風勢強勁，火勢瞬間由20公頃蔓延至1,416公頃；當局派約1,000名消防員救火，出動直升機投擲水彈。<br>美聯社/路透社</p></body></html>
