<html><header><meta charset="utf-8"><title>愛兒做博士超盈大讚</title></header><body><h1>愛兒做博士超盈大讚</h1><p>林建岳與前妻謝玲玲所生的三女兒林愛兒日前取得博士學位，謝玲玲更出席女兒畢業禮，並在ig擺了多張舉家到影樓影合照相，並開心留言：「老三愛兒走入她人生的第28年，拿到了博士學位，內心感到非常激動，感謝我的婆婆一直以來全心對我的關愛和支持，全家都很興奮，特別是奶奶，她喜極而泣，因為她最疼的孫女博士畢業。」</p><p>愛兒的閨蜜好友何超盈都有表支持，已早在愛兒ig留言，舉拇指大讚方：「Congrats Dr. Lam」。此外，超盈前晚與母親梁安琪及妹妹超欣去灣仔福臨門食晚飯，同場還有潘廸生夫婦、李國寶夫婦、榮雪梅、何柱國等。<br>採訪、攝影：徐錦池、朱志聰、畢紹基</p></body></html>
