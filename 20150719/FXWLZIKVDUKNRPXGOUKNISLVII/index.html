<html><header><meta charset="utf-8"><title>【一周必看】睇淡人仔搶美元　大陸銀行無晒美金cash？</title></header><body><h1>【一周必看】<br>睇淡人仔搶美元　大陸銀行無晒美金cash？</h1><p>縱使中央稱要暴力救市，但仍無法挽回內地投資者對中國經濟的信心！有在銀行工作的網民指，自上月底大跌市以來，每日都有大批人前來搶購美元現鈔，令銀行出現美鈔枯竭！《蘋果》記者上周致電上海中國銀行查詢，該行職員表示近日的確有較多客戶前來兌換美元，但銀行只有數千元美元庫存。有分析稱，人民幣前景已被看淡。本港財經專家鄧聲興則笑稱，內地市民選擇要美元現鈔「好似諗住隨時走佬咁」。</p></body></html>
