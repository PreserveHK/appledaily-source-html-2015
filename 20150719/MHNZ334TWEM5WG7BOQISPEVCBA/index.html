<html><header><meta charset="utf-8"><title>譚耀文做梅姐電燈膽</title></header><body><h1>譚耀文做梅姐電燈膽</h1><p>譚耀文前晚在新光戲院出席「梅艷芳新秀入行紀念日」活動，現場展出梅姐作品及海報等，並重映《胭脂扣》，梅媽（覃美金）亦有現身，她說：「想嚟睇呢部戲，阿梅以前喺呢度唱過歌。」譚耀文則分享了梅姐的小秘密：「我做過梅姐兩次電燈膽，去梅姐屋企飲咖啡時，見到個高大威猛嘅，佢哋一齊聽歌好開心。」</p><p>此外，荔園由昨日至下月8日，設立「梅艷芳百變舞台人生展覽」，展出梅姐生平資料、造型及生活照等。昨日已有不少入場人士駐足觀賞及留影。<br>採訪：王連連、張俊銘<br>攝影：沈健程</p></body></html>
