<html><header><meta charset="utf-8"><title>求驗客手記：拜仁友賽照炒唔手軟</title></header><body><h1>求驗客手記：拜仁友賽照炒唔手軟</h1><p>拜仁慕尼黑禮拜六喺北京「鳥巢」友賽華倫西亞，冇揸流攤，靠湯馬士梅拿（右）梅開二度，加埋堤亞高艾簡達拿同羅拔利雲度夫斯基各入一球，最後以4:1擊敗「蝙蝠軍團」，拜仁嘅中國之旅仲未完㗎，佢哋之後會去上海，禮拜二對國際米蘭。除咗踢波之外，梅拿上周五仲拖埋隊友紐亞上電視節目，同中國球迷傾吓偈。呢兩位德國球星仲棄足用手，喺中國乒乓球名將馬琳面前搓番兩板。梅拿仲好有艷福，同女主持馬凡舒跳舞，但梅拿就成個身硬晒，仲唔夠膽向下望，唔通怕被老婆麗莎扭耳仔！</p></body></html>
