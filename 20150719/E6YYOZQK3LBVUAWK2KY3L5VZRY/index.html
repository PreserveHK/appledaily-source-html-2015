<html><header><meta charset="utf-8"><title>為四歲癌童圓夢病房溫馨「嫁」男護士</title></header><body><h1>為四歲癌童圓夢<br>病房溫馨「嫁」男護士</h1><p>每位女孩都渴望嫁給心中的白馬王子，美國紐約奧爾巴尼醫療中心醫院一位患血癌的4歲小女孩也不例外，惟病入膏肓的她，恐怕難以遂願。醫院為讓她留下美好回憶，特意安排她與一位她最喜愛的男護士，在兒童癌病房內「完婚」。<br> <br>這個「婚禮」雖然是在24小時內急就章安排，但也心思十足。在女護士充當「伴娘」陪同下，穿着公仔裙的「小新娘」走過一段玫瑰花瓣路，羞澀地站在穿着燕尾服圖案T恤的「新郎」面前，「新郎」為她解下口罩後，二人笑逐顏開地擁抱，場面溫馨感人。<br> <br>ABC 33/40網站</p></body></html>
