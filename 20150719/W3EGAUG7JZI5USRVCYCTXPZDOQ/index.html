<html><header><meta charset="utf-8"><title>區會今補選　郭永健再遭針對</title></header><body><h1>區會今補選　郭永健再遭針對</h1><p>【本報訊】大埔新富選區今日補選，也是雨傘運動後泛民與建制派在選舉中首次交鋒，泛民由工黨秘書長郭永健，出戰兩名聲稱無黨派建制派人士，早前區內出現針對郭的抹黑宣傳，昨再出現寫上「打倒保皇肥豬、踢走偽民主狗」單張，針對得到建制派支持的候選人何萬傑及泛民郭永健，令選情混亂。<br>今次補選因該區區議員羅舜泉因欺詐罪判監而引發，羅舜泉兒子羅曉楓亦有參選，另一自稱無黨派候選人何萬傑，近日獲建制派議員撐場，區內人指建制派明顯棄羅挺何，冀集中票源擊敗郭。有泛民認為，民主派踢爆鉛水醜聞，加上羅、何互相搶票下，郭雖難擋建制鐵票，但仍有勝算。<br>■記者林俊謙</p></body></html>
