<html><header><meta charset="utf-8"><title>崔智友疑暗撻李瑞鎮</title></header><body><h1>崔智友疑暗撻李瑞鎮</h1><p>韓國女星崔智友早前在綜藝節目《花樣爺爺》中跟男星李瑞鎮鬧出緋聞，前日，友姐再以嘉賓身份現身李瑞鎮主持的另一節目《一日三餐》。當日友姐一見到緋聞男友李瑞鎮即笑得勁燦爛，而李瑞鎮就表現驚訝，上前迎接友姐時更漏口自爆：「前日見面時都未有聽你（崔智友）說會演出。」二人私下見面一事即時通天，令觀眾懷疑二人玩地下情。</p><p>其後，二人為了準備早餐更大耍花槍，友姐又女主人上身吩咐李瑞鎮做事，連另一男主持玉澤演都表示：「李瑞鎮及崔智友似十足夫婦，有種過了戀愛初期的感覺，吵吵鬧鬧的樣子也非常美好。」<br>撰文：金美兒</p></body></html>
