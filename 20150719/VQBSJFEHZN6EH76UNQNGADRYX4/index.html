<html><header><meta charset="utf-8"><title>求驗客手記：歐冲鬥士砵亭頂得住</title></header><body><h1>求驗客手記：歐冲鬥士砵亭頂得住</h1><p>上周三幫葡萄牙體育會友賽正選鬥士砵亭B隊嘅歐陽耀冲（小圖），喺上周六同士砵亭拍跳（圖），雖然葡體會輸0:5，但歐冲後備上陣後，球隊可以對呢支葡超勁旅不失球。下半場先落場嘅歐冲話，有機會同有日本國腳田中順也同幾個葡萄牙國腳在陣嘅士砵亭友賽，感受到佢哋速度好快，希望嚟緊有多啲呢類型嘅友賽，等自己有更大進步喎。葡體會早前簽咗件前葡國國腳左閘列比度，噚日就同踢左翼嘅歐冲拍住上。歐冲就大讚列比度雖然已經33歲，但好好波，同佢好易夾。</p></body></html>
