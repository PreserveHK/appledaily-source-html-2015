<html><header><meta charset="utf-8"><title>Yogurt Girl騷胸夾爆電話</title></header><body><h1>Yogurt Girl騷胸夾爆電話</h1><p>𡃁模組合Yogurt Girl昨日在灣仔書展宣傳寫真集，自誇她們的寫真和一般𡃁模寫真一樣賣美感。會否擔心fans買後會有幻想？Yogurt Girl說：「唔怕，我哋sell健康性感。」不過她們寫真中，有一頁是用胸夾雪糕，還說：「好多fans都好鍾意胸夾雪糕，但會場唔可以食嘢，所以就夾個電話。」但竟然將電話夾爆了。</p><p>此外，仙樂都（吳堯堯）推出文字書《仙樂都手記》，昨日在書展舉行簽名會，不過反應一般，她說：「銷量一定唔夠寫真好，但文字書相對嚟講都OK。」<br>採訪：黃曉妍、王連連<br>攝影：陳俊強</p></body></html>
