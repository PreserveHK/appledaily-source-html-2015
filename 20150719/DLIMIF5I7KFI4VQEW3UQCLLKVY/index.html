<html><header><meta charset="utf-8"><title>求驗客手記：港隊吼實國足新名單</title></header><body><h1>求驗客手記：港隊吼實國足新名單</h1><p>中國國家隊喺上周五公布咗出戰下月東亞盃嘅23人名單，廣州恒大有七位球員入選成為大戶，郜林、鄭智（右）同馮瀟霆等主力都有入選。今屆東亞盃喺中國武漢舉行，喺下月一至九號上演，國足將會同南北韓以及日本交手，除咗男足之外，亦都會進行由四個國家女足參與嘅賽事。香港將會喺九月初世盃外作客中國，預計到時國足嘅人腳都唔會同東亞盃名單有太大出入，所以絕對有需要吼實國足嘅演出。</p></body></html>
