<html><header><meta charset="utf-8"><title>軒仔狂索香薰無幫襯</title></header><body><h1>軒仔狂索香薰無幫襯</h1><p>【歌賦街】向來講求生活與生存都要有質素嘅張敬軒好鍾意將間屋佈置得靚靚。前日晏晝5點幾佢就同助手坐住七人車，去到中環歌賦街一間主打賣歐洲精品嘅生活百貨店逛街。相信軒仔應該係呢間舖嘅常客，入到店舖即自己搵精品睇，店員都唔使向佢推銷，仲好熟落地打牙骹。<br>軒仔主要睇香薰，不斷拎咗五、六款香薰係咁索啲味，但都唔啱佢心水，於是店員就喺倉再拎啲俾佢試，可惜佢都係擰擰頭冇心水。之後軒仔就睇吓其他精品如開信刀等文具。佢逗留咗廿分鐘就離開舖頭，軒仔行出街一個轉身，佢件長外套飛起，恍如瀟灑大俠上身，踏上七人車離去。<br>採訪、攝影：徐錦池、潘冠恩</p></body></html>
