<html><header><meta charset="utf-8"><title>牠來自高水準賽事</title></header><body><h1>牠來自高水準賽事</h1><p>沈集成最近攻勢猛烈，上星期日就以一對王牌馬「阿甘」及「超有利」起孖揚威女皇盃日。今次冠軍一哩賽日沈廐又有好料，「永旺年年」贏完加12分再跑1200米，雖高了一個班次，但季內勝後被加相同分數之「詠彩繽紛」及「鄉村輝煌」再出均非冠即亞，證明評磅員目光如炬。再者「永旺年年」上仗贏同程水準極高，當時其蹄下敗將「鑽飾傳奇」及「星運俊爵」其後都有馬贏，可見「永旺年年」絕非善男信女。還得當年，沈廐的「小母牛」初出跑1200米是大勝贏馬，翌仗牠升班再跑同程亦是輕勝而回；今次「永旺年年」的部署似足前廐侶，看來都大有機會連捷。</p></body></html>
