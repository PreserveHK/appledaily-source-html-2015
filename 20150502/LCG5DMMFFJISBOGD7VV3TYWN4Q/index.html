<html><header><meta charset="utf-8"><title>金鐘國生日包場請睇戲</title></header><body><h1>金鐘國生日包場請睇戲</h1><p>韓國綜藝節目《Running Man》主持金鐘國上月25日39歲生日，當日他就邀請了約200名粉絲一同慶祝，更包場與粉絲齊齊看電影《復仇者聯盟2：奧創紀元》，用這種浪漫的電影約會方式作為特別的禮物來慶祝生日，同時答謝粉絲一直以來的喜愛與支持。另外，粉絲也為金鐘國精心準備了生日禮物，之後金鐘國於網上公開禮物的照片，並留言：「非常感謝大家，所有的粉絲會成員和工作人員！」</p></body></html>
