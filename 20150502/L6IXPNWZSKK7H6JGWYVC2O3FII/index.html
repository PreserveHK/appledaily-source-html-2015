<html><header><meta charset="utf-8"><title>不敗拳王vs菲國英雄世紀大戰有今生冇來世</title></header><body><h1>不敗拳王vs菲國英雄<br>世紀大戰有今生冇來世</h1><p>今個周末，世界體壇有一場極之矚目的拳王戰，由「不敗拳王」美韋達，在拉斯維加斯與「菲國英雄」帕奎奧，上演次中量級世紀大戰。對於兩位世界頂級拳手來說，今次較量可謂絕無僅有，因為單是這場拳場的價值，就達到3億美元（約23億港元），兩人是否只為錢而戰，拳迷心裏有數，只希望雙方屆時合演一場精采賽事，等粉絲過足癮。香港拳迷想睇這場星期日早上的大戰？當然有電視直播啦，但就盛惠300大元，話晒世紀之戰，識睇，一定會畀錢睇！</p></body></html>
