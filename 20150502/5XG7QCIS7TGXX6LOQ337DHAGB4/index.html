<html><header><meta charset="utf-8"><title>【兩度離婚】莊家傑被斥　不配做男人</title></header><body><h1>【兩度離婚】莊家傑被斥　不配做男人</h1><p>盛女Whitney宣佈離婚，她與莊家傑育有一子，還有一名女兒快將出世，而莊家傑與首任妻子媽模Mia（陳靜儀）同樣育有一子一女，是四名子女的爸爸。據知，莊家傑是大埔的屋邨仔，是一名返朝九晚五的白領，他不只一次被Mia公開指摘，指他離婚時失業，沒有給家用養子女，沒有盡父親責任，根本不配做一個男人。莊家傑與Whitney當時和Mia展開罵戰，莊母卻幫理不幫親，寫信力撐Mia是一個好老婆、好媽媽。</p></body></html>
