<html><header><meta charset="utf-8"><title>News Flash德破波馬式恐襲陰謀</title></header><body><h1>News Flash<br>德破波馬式恐襲陰謀</h1><p>德國警方前日粉碎一宗波士頓馬拉松式的恐怖襲擊，拘捕一對懷疑受極端伊斯蘭主義影響的土耳其裔夫婦，他們計劃在昨天於法蘭克福舉行的國際單車賽（圖）中引爆炸彈；當局為安全計取消賽事。<br>警方在35歲土耳其裔德國人和他的34歲妻子住所，撿獲一個土製鐵管炸彈、100發子彈、3公斤過氧化氫、火箭和其他化學物品，相信他們與伊斯蘭激進派沙拉菲（Salafi）有關。<br>德新社</p></body></html>
