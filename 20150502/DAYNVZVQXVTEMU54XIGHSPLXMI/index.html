<html><header><meta charset="utf-8"><title>娥姐睇神劇憶舊情</title></header><body><h1>娥姐睇神劇憶舊情</h1><p>商天娥昨日到數碼港，接受劉美娟的節目訪問，對於神劇《大時代》重播，娥姐表示有追看：「每個個樣都好嫩，見到劉青雲個樣就諗起當年訓練班。」劉美娟跟邵仲衡的舊戀情亦因《大》劇重播而被翻炒，問到劉美娟可會介意？她說：「以前都唔講，咁點會咁多年後先講吖。」<br>已於去年10月約滿無綫的娥姐，現時屬自由身：「𠵱家周圍走，唱吓歌拍吓電影，明年有可能出碟或者搞演唱會，但都未確定，內地就會秋、冬季先返去，因為我怕熱要唞暑。」她坦言內地酬勞比無綫豐厚：「搵人民幣噃，就咁計都多20%啦。」<br>採訪、攝影：譚倩宜</p></body></html>
