<html><header><meta charset="utf-8"><title>深圳「香港遊」報團跌九成</title></header><body><h1>深圳「香港遊」報團跌九成</h1><p>【本報訊】昨日為五一黃金周假期首天，這類短假期過往都以香港為內地客首選，但今年有人在網上發起「五一杯葛香港遊」。《蘋果》記者走訪深圳市內專搞香港遊的旅行社，發現報團情況十分慘淡，比去年同期大跌九成。記者在深圳街頭隨機訪問了40名內地居民，有逾半人直指「香港不歡迎內地人」而對香港卻步。<br>「至今都未有人報名參加香港遊，往年呢個時候起碼接到百幾人報名」。在福田口岸的旅行   社負責人余先生稱，這現象跟香港反水客有關，讓大陸人有所顧忌，「去（香港）旅遊怕受傷，怕受到攻擊！」他補充，內地客均轉到泰國、日本、韓國及星馬旅遊。<br>■記者林熊、張軍</p></body></html>
