<html><header><meta charset="utf-8"><title>活好周末：影展睇留守兒童苦況</title></header><body><h1>活好周末：影展睇留守兒童苦況</h1><p>【本報訊】父母為了生計，只能離開偏遠的農村到城市工作，遺下一群缺乏照料的留守兒童。根據中國官方資料顯示，中國留守兒童保守估計超過2,200萬，自由攝影師徐尉晉到廣西東南面的岑溪，將一班留守兒童思念家人的神態攝下。今日上午10時至晚上10時，在荃灣荃景圍76-84號第10座地下荃景青年空間uCafe，舉辦攝影展《留守．窮鄉》，一幅幅凝望遠方道路、期待家人歸來的孩子身影的照片（圖），讓你了解留守兒童的苦況。</p></body></html>
