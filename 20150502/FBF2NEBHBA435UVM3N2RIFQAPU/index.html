<html><header><meta charset="utf-8"><title>最愛無齒女變態中佬邊上床邊剝牙</title></header><body><h1>最愛無齒女<br>變態中佬邊上床邊剝牙</h1><p>新西蘭一名變態男子，竟然趁與女伴做愛時，拿出鉗及螺絲批強硬拔去對方牙齒，至少有4名女子受害。<br><br>56歲的漢森(Philip Lyle Hansen)對「無齒女」特別迷戀，故在1988至2011年間與4名女子交往時，趁與對方做愛途中，拿出鉗和螺絲批拔牙。<br><br>其中一名47歲受害人作供稱，她被漢森拔掉6隻牙，連智慧牙都被剝掉。另一名受害人表示，她與漢森做愛前已喝醉了，故當時並無意識，酒醒後才發現牙齒已被拔掉。<br><br>漢森被控11項控罪，包括不法性行為及故意傷害4名女子。<br><br>英國《每日郵報》</p></body></html>
