<html><header><meta charset="utf-8"><title>活好周末：聽講座了解領養寵物</title></header><body><h1>活好周末：聽講座了解領養寵物</h1><p>【本報訊】今年是愛護動物協會第13年主辦領養馬拉松，活動昨日起一連3日舉行，希望聯同12間動物福利機構，為更多動物尋找到新的家園，當中今日在灣仔愛護動物協會總部4樓有兩場免費講座，下午2時半至3時半是寵物美容貼士；下午4時至5時則會講解貓隻行為（圖），讓新手主人對寵物了解更多。而活動期間於愛護動物協會領養部領養動物，可獲贈由希爾思營養食品及多多龍送出的「寵物領養套裝」。</p></body></html>
