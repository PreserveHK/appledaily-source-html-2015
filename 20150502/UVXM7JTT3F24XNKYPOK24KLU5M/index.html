<html><header><meta charset="utf-8"><title>金秀賢坐篋扮Cute</title></header><body><h1>金秀賢坐篋扮Cute</h1><p>等了又等，韓國男神金秀賢事隔1年多回歸公仔箱主演的KBS新劇《Producer》將會於本月15日首播，金秀賢近日除了要為新劇趕拍之外，亦要抽空為代言的濟州航空拍新硬照，認真忙到暈。<br>在日前公開的新硬照中，金秀賢就梳起前蔭，穿上鮮藍色外套加牛仔褲，坐在啡色的行李箱上大擺甫士，更在鏡頭前微笑，非常吸睛。<br>另外，由韓劇《急診男女》女星宋智孝及《未生》卞耀漢主演的tvN新劇《前女友俱樂部》將於本月8日首播，而兩位主角昨日就於首爾某公園被野生捕獲，當中智孝更穿上工人牛仔褲，非常可愛。<br>撰文：金美兒</p></body></html>
