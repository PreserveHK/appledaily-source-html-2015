<html><header><meta charset="utf-8"><title>廚神上身煮住家菜</title></header><body><h1>廚神上身煮住家菜</h1><p>不單止女為悅己者容，娛圈有美魔女，同樣有美魔男，現年46歲的馬德鐘，臉容和身材多年不變，防腐工程背後是不能懶，還要食得健康。馬神堅持每周健身三至四次，每次一小時，他的飲食習慣也很奄尖，盡量少鹽少油，馬神說：「我每次返內地拍劇，因為食物好多油，有時我甚至會買菜返酒店用清水烚。」<br>馬神回港敍天倫，就會廚神上身為妻兒炮製住家菜，他說：「我最拿手係涼伴木耳同蒜茸飯，呢啲食物好健康。」馬神早午晚三餐都清淡，他說：「朝早起身，我一定要飲杯紅菜頭配其他蔬果榨汁，跟住食番薯或麥片，午餐同晚餐，我照食有餸有菜，乜嘢煮法都得，但我堅持只食半碗飯。」</p></body></html>
