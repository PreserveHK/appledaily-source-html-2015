<html><header><meta charset="utf-8"><title>人權聽證會　北韓代表離場抗議</title></header><body><h1>人權聽證會　北韓代表離場抗議</h1><p>聯合國前日召開人權聽證會議，美國邀請三位北韓變節者作供，其間北韓駐聯合國官員李成哲（音譯）無視會議程序，強行發言打斷變節者說話但被阻止，他與另兩位北韓代表隨即離場抗議（圖）。<br>一位姓金的變節者講述年幼時面對的飢餓和流離失所時，李成哲發言打斷，並希望宣讀聲明。美國駐聯合國大使鮑爾隨即阻止，並指示聯合國職員關掉李成哲的麥克風。三位北韓代表離場抗議，李成哲在場外指摘美國「殺害無辜黑人」，又指巴爾的摩和弗格森巿非裔美國人的死，指美國才是「侵犯人權的大國」。<br>法新社</p></body></html>
