<html><header><meta charset="utf-8"><title>吳耀漢有孝順仔撐枱腳</title></header><body><h1>吳耀漢有孝順仔撐枱腳</h1><p>【上環】外表吊兒郎當嘅吳嘉龍間中被影到夜蒲clubbing，但佢亦都有孝順嘅一面，不時都抽時間陪星爸吳耀漢同外籍母親出街。早前，佢就一行三人去咗上環中式酒樓晚飯，一家選擇咗坐近窗口位開餐，唔怕其他食客認出佢哋父子二人做演藝界。<br>吳嘉龍喺成個飯敍都好照顧兩老，全程乖巧第一時間夾餸畀父母，之後又負責分湯，分配完餸菜畀佢哋，佢先開始自己進食。其間三人有傾有講，當中吳耀漢最為健談，作為阿仔嘅吳嘉龍見到爸爸講到口乾乾，即主動再倒湯遞給爸爸，而吳嘉龍亦會接力發言，講到手舞足蹈，盡顯一家三口好感情，十分溫馨。<br>採訪、攝影：陳辰、朱志聰</p></body></html>
