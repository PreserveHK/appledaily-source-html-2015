<html><header><meta charset="utf-8"><title>周家蔚幸福輕吻細仔</title></header><body><h1>周家蔚幸福輕吻細仔</h1><p>繼前年為老公洪天明生了大仔洪大仁後，31歲的周家蔚周二又生了細仔JT。細仔重7.7磅，肥肥白白超可愛，家蔚昨日在社交網站貼出與JT的合照，並用英文留言：「第二個Baby，對我來說超級特別。我的JT出世了，好開心，難以用文字形容。」產後首曝光的家蔚精神明顯不錯，小JT乖乖躺在媽媽身上睡覺，見家蔚輕輕親吻小JT額頭，顯出母愛，相信這是她今年收到最幸福的母親節禮物。<br>洪天明日前出席活動時揚言，與家蔚應該不會再生，如果再生會去外國揀選性別。<br>撰文：嵐山</p></body></html>
