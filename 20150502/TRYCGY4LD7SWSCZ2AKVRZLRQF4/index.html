<html><header><meta charset="utf-8"><title>以快打慢蔡神仙出動新武器</title></header><body><h1>以快打慢<br>蔡神仙出動新武器</h1><p>蔡約翰部署初出馬一向以快打慢，尤其報跑田草短途成功率更高，今次賽事蔡神仙就有「澳斯卡」上陣，此駒打王牌角逐第四場四班1200米。這蔡廐馬在港三度試閘，共獲兩冠一季，在其中一課勝出的大閘裡，「澳斯卡」前快後快，並將其後在四班1200米初出入位的「雷神寶」擊敗；而在另一課勝出的大閘，「澳斯卡」表現更出色，連現評84分，其後在二班賽上名的「開心神駒」都不是牠手腳，可見「澳斯卡」實力不簡單。加上今回「澳斯卡」配上強手雷神助陣，看來贏馬都是意料中事。<br></p></body></html>
