<html><header><meta charset="utf-8"><title>歸咎反水客活動</title></header><body><h1>歸咎反水客活動</h1><p>一間旅行社負責人亦認為，反水客令內地人到港的意欲大減，「客人都會諗去香港會唔會俾人打呀？過關又查得嚴，感覺去香港會好麻煩」。她透露五一假期前一星期，只有10多人報名參加香港遊，比去年同期大跌九成。<br>以前每月到香港購物幾趟的深圳人李小姐坦言，自從反水客後，兩、三個月才到香港一次：「我們不過去，你們的東西怎麼賣呢？你們香港的名牌都是我們買嘛，不是你們買。」<br>■記者林熊、張軍</p></body></html>
