<html><header><meta charset="utf-8"><title>阿媽亂偷食生下超級大肥貓</title></header><body><h1>阿媽亂偷食<br>生下超級大肥貓</h1><p>牠體重45磅(20公斤)，相等於一個小孩、一個裝滿衣物的行李箱或一大桶水的重量，牠是緬甸最受歡迎的大肥貓 – 阿炭。<br><br>阿炭已年逾12歲，在勃固(Bago)出生，後隨主人移居仰光(Yangon)。別看阿炭「肥屍大隻」，牠非常斯文，喵聲也很輕柔。<br><br>牠的主人否認餵牠吃太多貓糧，令牠變得癡肥，反指阿炭的母親與街外的野貓「搞上」，才會生下如此肥大的阿炭。無論如何，阿炭深受歡迎，有自己的Facebook，追隨者不少，如你覺得阿炭可愛，也可以加牠的FB「charcoal」，給牠一個讚。<br><br>Coconuts Yangon</p></body></html>
