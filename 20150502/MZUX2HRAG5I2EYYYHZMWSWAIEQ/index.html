<html><header><meta charset="utf-8"><title>廖安麗約老友傾開騷</title></header><body><h1>廖安麗約老友傾開騷</h1><p>【中環】廖安麗接受前夫葉青霖出家，離婚三年之後，單身生活都過得好充裕，閒時拍下電視劇，搞下慈善活動幫下人咁，並唔係大家想像中咁慘。上個禮拜六晚，佢就現身中環同班老友記一齊食飯，當中包括賈思樂、吳夏萍同埋林漪娸一班識於微時嘅EYT朋友，佢哋約7點半就食完，一行五人行去攞車，記者上前訪問佢哋，廖安麗仲搞笑話：「哈哈哈！慶祝Louis（賈思樂）80大壽。其實係之前去睇王馨平，佢搞咗個慈善籌款騷，我都想搞，幫下身前行動宣傳，係器官捐贈，可以幫下人。」<br>採訪、攝影：畢紹基、朱志聰</p></body></html>
