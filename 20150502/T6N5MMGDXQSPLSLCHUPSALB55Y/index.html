<html><header><meta charset="utf-8"><title>鍾嘉欣感情事留畀自己</title></header><body><h1>鍾嘉欣感情事留畀自己</h1><p>鍾嘉欣昨日在愉景灣出席活動，她與伍允龍的關係一直撲朔迷離，早前有傳鍾嘉欣抵受不了女尊男卑壓力而分手，但亦有傳她為保事業而假分手，向她求證此事，她說：「一陣話分手，一陣又話復合，轉頭又話有第三者，總之私人事我會繼續保持低調，唔會改變。」追問兩人的關係又有否改變？她說：「唔會再多講喇，呢啲嘢應該留畀自己。」<br>對於網民指汪明荃近日為新劇唱的主題曲是「洗腦歌」，阿姐笑說：「我覺得絕對唔係，呢首歌好深情，好順口。」至於有指鄭少秋錄影節目時，當眾暗寸阿姐咪嘴，她則說：「我從來唔咪嘴，而且秋官一向好慎言，唔會咁講我！」<br>撰文：張曦彤</p></body></html>
