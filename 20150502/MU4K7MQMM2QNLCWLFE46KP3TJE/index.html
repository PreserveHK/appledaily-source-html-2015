<html><header><meta charset="utf-8"><title>黃美棋唔會獨霸男友</title></header><body><h1>黃美棋唔會獨霸男友</h1><p>黃美棋昨日在觀塘為獨立樂隊sp'ACE新歌《時間郎》拍攝MV，六個男成員服侍黃美棋，令她頓變公主。主音之一鍾健威（Ray）表示，歌曲講述男朋友應該把所有時間送給女朋友，相信女生們聽到這歌會感到甜蜜。<br>問到黃美棋可會要求男朋友把所有時間花在自己身上，她笑謂：「冇試過，反而係我屋企人嫌我太忙，有時都會有投訴。其實都好難要求男朋友畀晒啲時間自己，自己都冇咁多時間，喺首歌入面聽歌覺得sweet就得。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
