<html><header><meta charset="utf-8"><title>林嘉欣幫老公出晒面</title></header><body><h1>林嘉欣幫老公出晒面</h1><p>林嘉欣昨日在中環出席法國五月2015活動，已為兩女之母的她昨日穿上鬆身裙現身，被誤會再度有喜，她即解釋說：「唔係呀，我決定收工喇，大女5歲，細女2歲，丈夫家族已有男孫，我可以撇除壓力。」<br>林嘉欣6月會開拍由丈夫袁劍偉執導，與張學友合作拍攝電影《暗色天堂》（暫名），她說：「同學友14年冇合作，《男人四十》到𠵱家。」林嘉欣和丈夫合作，會分配好時間照顧家庭，但夫妻合作易起磨擦爭執，她說：「冇啦，不嬲片場係導演大晒。」林嘉欣透露今次優惠價片酬和丈夫合作，還笑言：「我好多功能，可以幫手影劇照，又可以幫手碌人情卡。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
