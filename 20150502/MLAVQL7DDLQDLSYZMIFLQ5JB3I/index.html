<html><header><meta charset="utf-8"><title>【唔簡單】LV格仔平庸？名牌圖案難認中</title></header><body><h1>【唔簡單】LV格仔平庸？<br>名牌圖案難認中</h1><p>一個成功品牌，當然要有自己signiture商標或圖案，夠獨特才惹人喜歡。法國奢華品牌Louis Vuitton兩款著名格子圖案，因被指「簡單兼平庸」，日前被歐盟法院取消註冊專利。 <br><br>動主播嘉琳走到尖沙嘴廣東道，測試各位名牌愛好者，對品牌圖案熟不熟悉！LV被指「簡單兼平庸」都有人認錯；至於其他品牌圖案，大家又能認出多少個？</p></body></html>
