<html><header><meta charset="utf-8"><title>借煙被拒惱羞成怒油站燒車險爆炸</title></header><body><h1>借煙被拒惱羞成怒<br>油站燒車險爆炸</h1><p>以色列耶路撒冷一名女子向正在油站為汽車加油的司機借煙被拒，憤而在正在加油的汽車油缸旁點火，整架車迅即陷入火海。<br><br>事發時，該名35歲的女子向一名正在入油的男司機借煙，但遭到拒絕，女子離開，但只走了幾步便折返，用火機朝油缸口點火，然後急步離開。司機看到油槍著火，立即把油槍拔出，汽油流到地上變成一片火海，幸好火勢未有蔓延至油缸，否則汽車隨時爆炸。油站職員見狀立刻上前將火救熄。<br><br>疑犯事後駕車逃離現場，但迅即被捕，她否認縱火。當地裁判法院要求為她進行心理評估。<br><br>英國每日郵報</p></body></html>
