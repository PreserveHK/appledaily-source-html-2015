<html><header><meta charset="utf-8"><title>【又被禁】BTS新MV好暴力</title></header><body><h1>【又被禁】BTS新MV好暴力</h1><p>韓國天團BIGBANG的新歌《BAE BAE》因歌詞含性暗示而被列為19禁，而7人男子組合防彈少年團（BTS）前日推出的新歌《I Need You》的MV同樣遇上19禁的問題。據知，BTS的新歌MV原本包含了成員打交、倒火水及放火等暴力場面，但因為被網友投訴會教壞青少年，所以BTS就被要求重新剪輯MV至適合15歲以上可觀看的水準。不過成員Rap Monster早前就在twitter公開相關被刪除的畫面來滿足粉絲的好奇心。</p></body></html>
