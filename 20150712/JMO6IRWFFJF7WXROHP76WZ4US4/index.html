<html><header><meta charset="utf-8"><title>【一周必看】貪心女掀裙露底　店內全身狂搽tester</title></header><body><h1>【一周必看】<br>貪心女掀裙露底　店內全身狂搽tester</h1><p>台灣一名網民在facebook曝光一段令人啞口無言的短片，片中一名騎呢女子走進一間屈臣氏，然後竟旁若無人地掀起連身裙，露出紅色內褲也不在乎，拿起架上護膚品，直接塗抹全身，連臉部也不放過，完成後才拉好裙子離開。發佈者還留言說：「當區（屈）臣氏是她家嗎真的很有事胎哥！」<br><br>許多網民看後深感不可思議，連聲高呼：「傻眼！」「保養一次到位！」「真敢耶！店裏沒有其他客人喔？」「好扯唷！」<br><br>台灣《蘋果日報》</p></body></html>
