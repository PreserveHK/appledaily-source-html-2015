<html><header><meta charset="utf-8"><title>Nicky豪華婚禮勁蝦碌</title></header><body><h1>Nicky豪華婚禮勁蝦碌</h1><p>美國名媛Paris Hilton的妹妹Nicky昨日出嫁，與出身自銀行世家的James Rothschild於倫敦舉行婚禮。二人均出自名門，婚禮極盡豪華，地點更選在戴安娜王妃曾居住過的肯辛頓宮，Nicky所穿的婚紗由Valentino兩名創作總監設計，價值高達50,000英鎊（約60萬港元）。<br>其姊Paris受訪時大讚妹妹與妹夫天生一對，婚禮更如童話般，十分美妙。不過，Nicky的婚禮卻蝦碌多多，除了她的婚紗被吹起至走光露底之外，其裙襬及頭紗長達3米，頭紗卻因太長被捲入車胎下，認真尷尬！<br>撰文：泉水</p></body></html>
