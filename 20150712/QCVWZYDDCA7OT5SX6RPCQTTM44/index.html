<html><header><meta charset="utf-8"><title>高鈞賢拖女友賀翠翠</title></header><body><h1>高鈞賢拖女友賀翠翠</h1><p>高鈞賢、陳凱琳、莊思敏、龔嘉欣、陳自瑤等，昨晚到賀葉翠翠婚宴。翠翠緋聞男友高鈞賢與女友Chika一同現身，向舊愛晒幸福，他說：「同翠翠係好朋友，佢請埋我女友嚟，男士應該大方啲。」高鈞賢強調再見到翠翠不會尷尬，反而上台唱《一生愛你一個》就有點尷尬，因為沒時間練歌。</p><p>陳凱琳昨晚單身赴會，雖然她跟鄭嘉穎剛拍拖，不過凱琳坦言見到別人結婚，自己也會心思思，她說：「我諗每個女仔見到人哋結婚披嫁衣，都會心思思。」</p></body></html>
