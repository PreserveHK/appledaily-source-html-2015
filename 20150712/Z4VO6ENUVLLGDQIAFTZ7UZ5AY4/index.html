<html><header><meta charset="utf-8"><title>體壇拾趣：李惠芬辦學培育小「乒」</title></header><body><h1>體壇拾趣：李惠芬辦學培育小「乒」</h1><p>離開乒壇兩年，前港乒女隊教練李惠芬（中）返嚟喇，不過呢位漢城奧運女單銀牌得主唔係返港隊，而係喺九龍灣工廈開設乒乓球學校。噚日學校舉行開幕禮，喺山東集訓嘅徒弟李皓晴專程趕到，乒總主席余國樑同現任女隊教練李靜都有到賀。正備戰下月中國公開賽嘅李皓晴話，有今日成績都要多謝教練鼓勵佢轉全職，所以幾趕都要支持，而李教練就透露，學校主要以五歲至12歲學生為主，希望將來可以為港隊培育明日之星。</p></body></html>
