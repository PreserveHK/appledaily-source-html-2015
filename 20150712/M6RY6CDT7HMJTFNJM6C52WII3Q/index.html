<html><header><meta charset="utf-8"><title>【一周必看】RM騷粉絲玩到癲　智孝勁扭籮</title></header><body><h1>【一周必看】<br>RM騷粉絲玩到癲　智孝勁扭籮</h1><p>韓國人氣節目《Running Man》（RM）日前首次齊腳來港於亞博館舉行粉絲見面會，七名成員當然施展渾身解數，首度來港開騷的劉在錫最鬼馬，又戴菇頭假髮跳舞又着女裝扮Lolita。不過論搶眼度就不及「周一情侶」宋智孝及Gary，先有智孝穿上性感bra top在台上勁扭籮，再有她跟Gary手拖手合唱情歌。完騷後，本來只得智孝及劉在錫飛返韓國，但Gary就突然現身同行，似是難捨「女友」。</p></body></html>
