<html><header><meta charset="utf-8"><title>大合照攝影師撚花臣菲臘親王：快X啲影啦</title></header><body><h1>大合照攝影師撚花臣<br>菲臘親王：快X啲影啦</h1><p>英國菲臘親王早前到皇家空軍俱樂部出席活動，等候合照時顯得極不耐煩，突然罕有地「爆粗」催促攝影師快點拍攝。<br><br>年屆94歲的菲臘親王，偕威廉王子、愛德華王子夫婦出席紀念不列顛戰役結束75周年的活動，期間與一眾老兵拍照。不知因何「心火躁」的菲臘親王，只是等了幾分鐘已嫌太久，伸出手指指着攝影師霸氣十足地喝道：「快X啲影！」說出「FXXX」的粗口，同場人士忍俊不禁，站在後排的威廉也低下頭來。<br><br>網民顯然不介意菲臘親王爆粗，有人說菲臘親王為人率真，因此頗得民心，相信他是不想與他合照的老兵久等才爆粗。<br><br>英國《獨立報》</p></body></html>
