<html><header><meta charset="utf-8"><title>【親子籽】揀啱童書　小孩的冒險之旅</title></header><body><h1>【親子籽】揀啱童書　小孩的冒險之旅</h1><p>一切由山姆和大衛希望挖到奇妙的東西開始。他們在家附近挖了一個洞，然後一直挖一直挖，挖到奇妙的東西才停手，但因為不同的決定及路線，他們多次錯過了獌得鑽石的機會。越挖越深，最後返回起點，究竟他們得到甚麼而使他們滿足地說「就這樣子了！」呢？</p><p>安徒生會的陳詠詩推介此書，是希望讀者明白每個人希望所得的，都並不相同。她說：「可能在大人眼中，他們一次又一次錯過了鑽石是很可惜，但對於小孩來說，這趟旅程就是最奇妙的事了。」其實書本並沒有真正的結局，家長不妨與小朋友一起閱讀，聽聽他們認為的奇妙的事是甚麼？<br><br>記者：梁蔚澄</p></body></html>
