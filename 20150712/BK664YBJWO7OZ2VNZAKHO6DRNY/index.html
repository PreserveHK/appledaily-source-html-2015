<html><header><meta charset="utf-8"><title>婷婷水着有底線</title></header><body><h1>婷婷水着有底線</h1><p>謝婷婷昨日在澳門出席新濠天地池畔派對，大會安排兩位大隻沙灘男抱起她合照。沒穿泳裝的婷婷表示出席活動有底線，平日到沙灘亦以連身長褲示人。婷婷早前被拍到與眾男性友人去遊船河，她指平時多約女性朋友去，並輕鬆地說：「女仔朋友有帶男仔朋友去，不過唔係重點。」<br>婷婷的一對姪仔Lucas和Quintus開始放暑假，她表示沒機會帶他們去沙灘玩，如果暑假他們留港的話，會約見面。會否也相約哥哥霆鋒同行？婷婷說：「佢忙住拍第2輯《12道鋒味》。」此外，婷婷指爸爸謝賢不懂用WhatsApp，所以一家人沒用群組交流。<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
