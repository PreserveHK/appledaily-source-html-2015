<html><header><meta charset="utf-8"><title>Zico開P後撞車</title></header><body><h1>Zico開P後撞車</h1><p>韓國男團Block B 成員Zico（圖），昨日被爆上周三因經理人醉酒駕駛而遇上交通意外。據報道，Zico當晚出席隊友朴經的生日派對後，由經理人駕車送回家，途中經理人因違反交通燈而撞車，兩人未有受傷，警方調查後發現經理人曾飲酒，而Zico方面昨日回應：「Zico不知經理人有飲酒，經理人正在反省中。」事後，粉絲擔心Zico會因此而被踢出節目《Show Me The Money 4》。</p></body></html>
