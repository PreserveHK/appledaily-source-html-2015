<html><header><meta charset="utf-8"><title>軒仔寸爆護韓網民</title></header><body><h1>軒仔寸爆護韓網民</h1><p>張敬軒、鄭欣宜和馮允謙等，昨日在銅鑼灣出席太陽計劃活動，軒仔在Instagram張貼南韓對香港發出藍色旅遊警示的地圖，留言寫：「小學雞」，引發網民罵戰，不過軒仔本身沒有加入罵戰，他說：「冇講，佢哋係小學雞嘅小學雞。」軒仔續稱：「有人話我咁講南韓政府唔啱，佢哋諗法係好，保護偶像兼偶像嘅國家，呢啲精神可學習，但要用喺更有用嘅地方。」對於該地圖錯將廣東省的伶仃島亦標成藍色，他笑言：「應該畀正確地圖南韓政府。」<br>而欣宜就以童話故事書的角色，與小朋友合演音樂短劇，她說：「頭先以呢個造型喺街出現，有啲尷尬。」<br>採訪、攝影：王連連</p></body></html>
