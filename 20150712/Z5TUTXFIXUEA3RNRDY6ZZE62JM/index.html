<html><header><meta charset="utf-8"><title>與男友愛得高調葉璇承認做咗兩次凍卵手術</title></header><body><h1>與男友愛得高調<br>葉璇承認做咗兩次凍卵手術</h1><p>葉璇近來同男友「小默先生」打得火熱，愛得高調，常在微博晒恩愛。日前佢哋被發現逛家居店，被指已去到同居階段，葉璇星期五喺內地出席劇集宣傳時，就話冇同男友同居，仲話若有好消息，必定話畀大家知。講到被外界催婚，葉璇就甜爆回應：「順其自然吧，今年會多關注生活，這也是緣份的安排。」<br><br>近日網絡熱話係女星凍卵話題，葉璇亦大方承認，早於三年前已完成該手術，佢話：「為了萬全保證，我做了兩次凍卵手術，女性可以徹底從壓力和束縛中解放出來，享受生活和工作，我覺得很好。」</p></body></html>
