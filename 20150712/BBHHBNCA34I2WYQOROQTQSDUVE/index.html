<html><header><meta charset="utf-8"><title>木村訪台拍吳宇森</title></header><body><h1>木村訪台拍吳宇森</h1><p>日本天王木村拓哉出道28年，雖然多次來港及接拍王家衛電影《2046》，但一直未有公開訪台。昨晚木村獲台灣觀光局邀請到當地拍攝宣傳片，預計逗留三天，有指行程被列為最高機密。據知該宣傳片請來名導吳宇森負責執導，預計花兩天時間拍攝。木村在9年前被指帶老婆工藤靜香秘密到墾丁衝浪，而他在日劇《月之戀人》的拍檔林志玲剛好返抵台灣，她表示暫未有計劃與木村敍舊。昨日黃昏時份，戴上啡色帽的木村現身羽田機場，並於候機室等待登機啟程往台北。</p></body></html>
