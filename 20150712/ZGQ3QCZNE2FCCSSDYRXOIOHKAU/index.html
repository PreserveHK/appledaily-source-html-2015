<html><header><meta charset="utf-8"><title>【科技籽】蘋果傳911　靜靜地推iPhone 6s</title></header><body><h1>【科技籽】蘋果傳911　靜靜地推iPhone 6s</h1><p>蘋果iOS 9似乎畀唔到果迷新鮮感同滿足感，甚至連話題都講唔上，於是閒談吹水話題自然落在今年推出的iPhone 6s上，近日網上熱傳iPhone 6s會在9月11日發佈。咪住先，蘋果竟然在這個美國國難日推新機？傳蘋果可能都有避忌，所以機會照公佈，但係不會搞大型慶祝活動。同時間又有另一個講法，指為了避開911，將會提前到9月8日公佈，而發售日則會定在9月18日。無論911定908，不用我教大家，儲定彈藥，開定帳號，預備掃貨吧！<br><br>記者：許福合</p></body></html>
