<html><header><meta charset="utf-8"><title>吳若希做半日姊妹</title></header><body><h1>吳若希做半日姊妹</h1><p>葉翠翠的索爆姊妹團有沈卓盈、何傲芝和李思雅等共八人，連有孝在身的吳若希也是其中之一！吳若希外婆今年4月病逝後，她外公上月15日又因為爆血管離世，雖然中國傳統習俗是避免紅白二事相沖，但看來主人家百無禁忌！不過，吳若希僅做半日姊妹，但仍感受到滿滿幸福，她在微博留言：「中式的禮儀我都看到想哭，如果西式的我在場，肯定比新娘哭得更兇！」</p><p>沈卓盈昨笑言自己出盡力做姊妹，並謂：「最開心興奮就係玩遊戲時，攞幾錢開門利是？都係開心數字。」她指見到一對新人甜蜜咀嘴時感到羨煞旁人，但問到她與男友的婚期，她則拒絕多講。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
