<html><header><meta charset="utf-8"><title>楊子晴隔岸賀陶喆牛一</title></header><body><h1>楊子晴隔岸賀陶喆牛一</h1><p>剛承認婚後出軌的陶喆，昨日46歲生日，被封「地上最強小三」的楊子晴，昨凌晨便為陶喆贈興，她在陶喆生日前一個多小時，於微博上公開豪華「家庭宴」，像是為隔岸的「舊愛」賀壽。由於這頓家庭宴看來十分專業，很多網友見狀也留言，楊子晴也逐一回覆，包括「我不在乎她們說什麼，因為影響不了我」、「自己不堅強，沒人替你堅強」等，有網友替她打氣「我能說陶喆配不上你嗎」，她像是反諷回應說：「我配不上他」！其間有網友指「愛情本沒有對錯，可是如果傷害到彼此的家人就不值得，佩服你揭發的勇氣，可是並不代表你沒有錯」，楊子晴亦直認：「對，我也有錯」。<br>撰文：靜楠</p></body></html>
