<html><header><meta charset="utf-8"><title>【科技籽】紙咁薄的太陽能叉電器</title></header><body><h1>【科技籽】紙咁薄的太陽能叉電器</h1><p>現時推出的流動充電器（俗稱「尿袋」）越出越大，像磚頭一樣，攜帶十分不便。韓國有公司於集資網站推出極薄的太陽能充電器，接收太陽能的部份只有1.5mm厚，僅比紙張厚一點，即使放在口袋亦十分方便。<br>這款太陽能充電器使用USB接口，用家可以透過太陽能隨時隨地為智能手機、相機或電筒等裝置充電。充電器跟據輸出能力而定價，5W售價為69美金(約$538港元)、7.5W售價為99美金(約$772港元)，及10W售價為129美金(約$1006港元)。<br><br>記者：容逸富</p></body></html>
