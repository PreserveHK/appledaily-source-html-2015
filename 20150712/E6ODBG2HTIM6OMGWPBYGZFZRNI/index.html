<html><header><meta charset="utf-8"><title>基仔結婚周年收童裝禮物</title></header><body><h1>基仔結婚周年收童裝禮物</h1><p>古巨基前晚在台灣為新唱片《我們》舉行新歌演唱會，相隔4年再出版國語專輯，基仔表示就算打風也決定如期演唱，當晚請來好友周慧敏（Vivian）擔任嘉賓，她因擔心颱風影響航班，所以臨時更改航班提前抵台，基仔在台上感動地說：「Vivian為我的服裝品牌在上海走秀，又無畏風雨前來。」說罷即單膝跪地感謝Vivian。<br>邱勝翊（王子）也突然帶禮物上台給基仔驚喜，送他與老婆Lorraine一批衣服，還特別準備了一男一女童裝，留給基仔將來的BB，正好慶祝基仔和Lorraine今天的結婚一周年紀念。而杜德偉也在他綵排時帶來蛋糕打氣。<br>撰文：炎炯炯</p></body></html>
