<html><header><meta charset="utf-8"><title>黃毓民：咪畀人以為我哋好番</title></header><body><h1>黃毓民：咪畀人以為我哋好番</h1><p>經常叫《蘋果》落地獄的黃毓民2005年被封咪後，08年成為立法會議員，先後創立社民連、人民力量等政黨，但都已離開。現為獨立議員的他經常批評《蘋果》的報道手法及內容，亦經常批評《蘋果》創辦人黎智英的立場。<br>記者藉《蘋果》創辦20周年的機會，想訪問黃毓民對本報的觀感、也可以作出批評，不過黃拒回應並笑言：「做乜搵我？咪畀人以為我同你（《蘋果》）好番。」</p><p>蘋果20年　企硬我敢言<br> http://20.appledaily.com  </p></body></html>
