<html><header><meta charset="utf-8"><title>尹尚賢開心等做老竇</title></header><body><h1>尹尚賢開心等做老竇</h1><p>韓劇《岬童夷》男星尹尚賢今年2月與歌手女友Maybee拉埋天窗，婚後兩人未有出國度蜜月，反而選擇在韓國展開新婚生活，並積極造人，昨日更傳出好消息，41歲的尹尚賢和35歲的Maybee即將升呢做爸爸和媽媽，現時Maybee懷孕15個星期，認真可喜可賀。<br>據知Maybee現正專心養胎及進行胎教，至於尹尚賢除了演出SBS綜藝節目《叢林的法則》外，亦落實為《秘密花園》舊拍檔河智苑的新劇《愛你的時間》客串一角。尹尚賢去年4月經朋友介紹而認識Maybee，同年7月開始拍拖，拍拖5個月即於今年2月閃婚，享受二人世界的日子不算多。</p></body></html>
