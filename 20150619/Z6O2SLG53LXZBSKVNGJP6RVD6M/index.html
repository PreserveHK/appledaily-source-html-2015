<html><header><meta charset="utf-8"><title>體壇拾趣︰鄧肯被呃兩億濕濕碎</title></header><body><h1>體壇拾趣︰鄧肯被呃兩億濕濕碎</h1><p>出名頭腦冷靜嘅馬刺不老大前鋒鄧肯（Tim Duncan、圖），原來都有俾人呃錢嘅時候。話說佢由第一年加入聯盟起，請咗一位財務顧問差唔多10年，但係原來對方搵佢笨，搞到佢咁多投資總共損失超過2,500萬美金（約1.9億港元）。對打咗18年NBA嘅鄧肯嚟講，呢個數目濕濕碎啦；39歲嘅鄧肯甚至聲稱，唔會因為想賺番筆錢而影響到去留決定㖭。不過，大家又唔使擔心住，呢幾日都喺籃球訓練營教緊小朋友打波嘅柏加（Tony Parker）好有信心咁話，預計鄧肯同真路比利（Manu Ginobili）都仲會打多年喎。</p></body></html>
