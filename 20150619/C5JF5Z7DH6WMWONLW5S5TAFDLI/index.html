<html><header><meta charset="utf-8"><title>嘉玲出自家品牌紅酒</title></header><body><h1>嘉玲出自家品牌紅酒</h1><p>劉嘉玲近年盡顯女強人本色，幕前除電影工作外，今年再挑戰舞台劇，而幕後更生意多多，繼與鄧永鏘合作搞生活家品店、開餐廳及代理時裝品牌後，最近更出自家紅酒品牌。<br>嘉玲日前在倫敦與好友鄧永鏘出席英國皇家賽馬會的Royal Ascot活動後，她轉飛法國，昨日在微博擺了多張參加Bordeaux Vinexpo的圖片，並宣佈會以她英文名Carina Lau為品牌推出紅酒，步其另一好友趙薇後塵涉足紅酒業。嘉玲將會於下星期到上海出席發佈會，她之前已到過波爾多區揀靚紅酒，更與當地釀酒師交流心得。<br>撰文：唐如</p></body></html>
