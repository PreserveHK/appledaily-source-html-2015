<html><header><meta charset="utf-8"><title>撬票熱門　湯家驊受注目</title></header><body><h1>撬票熱門　湯家驊受注目</h1><p>早在佔領行動開始前，政界已盛傳政府密謀向部份較溫和泛民議員撬票，目標人物包括公民黨湯家驊、民協馮檢基、街工梁耀忠、會計界梁繼昌、資訊科技界莫乃光及衞生服務界李國麟等。<br>其中湯家驊最惹人注目，提出若中央承諾2020年取消功能組別、2022年降低特首提名門檻，考慮絕地讓步袋住先。表決前夕，湯家驊激動哽咽成當日焦點。<br>民主黨前中委、前議員黃成智亦「癡心錯付」，提出發起聯署支持有條件袋住先，引起黨內譁然，民主黨發聲明反對。黃主動辭任中委，黃被民主黨凍結黨籍至今。</p></body></html>
