<html><header><meta charset="utf-8"><title>【旅遊籽】毋需執行李的行李喼</title></header><body><h1>【旅遊籽】毋需執行李的行李喼</h1><p>出門要執行李，去到酒店unpack之後又再pack，好煩。美國加州一間行李公司McKaba Luggage今年推出一款叫ShelfPack 的拖喼，去到酒店將拖喼平敞，用幾分鐘將內置的四個伸縮層架疊起，再將帶有三個拉鍊袋的西裝袋掛在架背，拖喼就會變成一個井井有條的臨時衣櫃，離開時又只需花幾分鐘將層架收於拖喼內，一個賣349美元（約港幣$2,706）的拖喼，省下許多收納行李的時間。<br><br>記者：顏美鳳</p></body></html>
