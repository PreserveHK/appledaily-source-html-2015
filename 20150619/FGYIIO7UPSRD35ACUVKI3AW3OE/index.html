<html><header><meta charset="utf-8"><title>董建華高調復出挺梁特</title></header><body><h1>董建華高調復出挺梁特</h1><p>人大8.31落閘引發佔領運動期間，董建華自2005年腳痛下台，事隔9年高調「復出」，力挺梁振英處理佔領運動。<br>學聯在佔領期間曾公開要求全國政協副主席董建華擔當中間人，協調學生與京官會面，解決政改爭拗，但董未有答允。隨後董建華牽頭成立團結香港基金，被視為有意再當「造王者」，圖借基金會之名，推前財政司司長梁錦松競選下屆特首，董及梁錦松均否認「造王」傳聞。董今年初再次召開記者會，公開讚揚梁振英的《施政報告》，認同梁在報告批評港大《學苑》的港獨文章。</p></body></html>
