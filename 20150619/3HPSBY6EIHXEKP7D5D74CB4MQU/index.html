<html><header><meta charset="utf-8"><title>日本研發一滴血驗癌</title></header><body><h1>日本研發一滴血驗癌</h1><p>【本報訊】日本鑽研出一滴血檢測癌症方法，冀藉此找出初期癌症患者，及早提供診治。日本昭和大學的研究團隊，將20名癌症患者、良性腫瘤病人的一滴血，放在特製的金屬芯片上。然後利用紫外線照射，竟發現癌症患者的血液會發光，但良性腫瘤患者的血液不會發光。<br>原來發光物質來自癌症患者血液中的「核小體」，它為癌細胞受免疫系統攻擊時釋出的物質。研究團隊成功利用此測試方法，分辨出20人中的癌症患者，並可於短短3分鐘內得出結果，操作十分簡單。未來一年將進行臨床研究。<br>■記者梁麗兒</p></body></html>
