<html><header><meta charset="utf-8"><title>具荷拉真空露背大解放</title></header><body><h1>具荷拉真空露背大解放</h1><p>韓國女團KARA成員具荷拉早前赴泰國為女性時尚雜誌《Cosmopolitan》7月號拍照，面對蔚藍大海及明朗的天氣，具荷拉亦毫不避忌作性感大解放，穿上不同款式的泳衣展示其弗爆身材。</p><p>當中具荷拉亦十分大方，除了大騷小蠻腰外，她更大擺性感誘人甫士，有一張趴地趷籮，相當誘惑。另一張她更挑戰性感尺度，真空上陣大騷白滑玉背，不少粉絲都大讚她身材一流，令粉絲睇到流鼻血。而網上亦瘋傳一張具荷拉赤裸上身，僅用長髮遮掩胸前重要部位的相片，不過照片很快被刪除，所以未知照片的真偽。<br>撰文：施洛冰</p></body></html>
