<html><header><meta charset="utf-8"><title>超市氹氹轉：祖記吼文迪蘇傑頂泰仔</title></header><body><h1>超市氹氹轉：祖記吼文迪蘇傑頂泰仔</h1><p>與祖雲達斯只餘下一年合約的前鋒泰維斯，向會方提出離隊要求，故祖雲達斯望能以2,000萬鎊從馬體會簽入文迪蘇傑（圖）。</p><p>消息指，現年29歲的文迪蘇傑要求300萬鎊的年薪，祖記正與他經理人討價還價；除了祖記之外，曼聯亦有意羅致文迪蘇傑。祖記早前免費簽入季尾與皇家馬德里約滿的德國國腳中場基迪拉。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
