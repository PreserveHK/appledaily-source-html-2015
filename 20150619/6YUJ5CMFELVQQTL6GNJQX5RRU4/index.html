<html><header><meta charset="utf-8"><title>向佐反擊稱冇欠債</title></header><body><h1>向佐反擊稱冇欠債</h1><p>向佐被指在去年世界盃期間賭波輸了錢借貸100萬元，有名為電兔先生Eugene網民在微博公開討債，並貼出疑似跟向佐的聊天紀錄截圖，留言道：「從世界盃你輸錢，我幫你墊錢還賬，到現在100萬拖欠1年……」向太為子出頭，聲稱是向佐的前女友王秋紫找人抹黑，並要求對方拿出證據，電兔先生Eugene回應手上保留語音紀錄，隨時可以公開作證。而當事人向佐在事發後，一直默不作聲，迴避今次事件，終於在前晚傍晚時分，被指欠下百萬賭波債的向佐終於打破沉默，為今次事件作出回應，他說：「你真有才，編的那麼好，我甚麼時候欠你錢？借條呢？」<br>撰文：非非</p></body></html>
