<html><header><meta charset="utf-8"><title>陳妙瑛出海密會蔡志明</title></header><body><h1>陳妙瑛出海密會蔡志明</h1><p>現年68歲的玩具大王蔡志明，連幼子蔡家讚都已升呢為人父，花樣爺爺蔡志明於98年曾傳出跟現年42歲的陳妙瑛有緋聞，正印蔡太李惠莉卻非常大方，曾邀陳妙瑛出席過幼稚園開幕。近年低調的陳妙瑛經營食肆，甚少現身公開場合，但日前卻被雜誌拍到陪蔡志明上遊艇出海。<br>緋聞傳足17年的蔡志明和陳妙瑛，當天與友人同坐七人車到西貢一個偏僻碼頭，蔡志明先下車，由保鑣傍實上舢舨轉駁去遊艇，十分鐘後，發福了兼戴黑超的陳妙瑛湊着兩隻愛犬在同一架七人車下車，再出海登船，蔡志明始放下戒心，伸手輕摸陳妙瑛頭髮。<br>撰文：楊定</p></body></html>
