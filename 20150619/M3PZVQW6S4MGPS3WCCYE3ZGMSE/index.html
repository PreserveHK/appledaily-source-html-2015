<html><header><meta charset="utf-8"><title>急色點止後生仔中佬中女商場野戰斷正</title></header><body><h1>急色點止後生仔<br>中佬中女商場野戰斷正</h1><p>澳洲一對慾火焚身的男女，在悉尼一個商場角落就地「野戰」，被一對路過的少年撞破，並用手機拍下全程，場面尷尬。<br><br>事件中的中年男子與席地而躺的女伴肆無忌憚地交歡，不虞提着手機拍攝的吉尼迪（Abraham Jniedi）與其友已悄悄走近。<br><br>吉尼迪撞破急色男女歡好，開聲問：「老兄，你在幹什麼？都好『揚』啫！」中年漢不知所措，拉起褲子後回答：「對不起，我們一時忍不住。」吉尼迪建議他們到海灘，中年漢尷尬回答：「好主意。對不起，是我的責任。」<br><br>兩人站起整理好衣裝後匆匆離開。<br><br>英國《每日鏡報》</p></body></html>
