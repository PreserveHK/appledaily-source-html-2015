<html><header><meta charset="utf-8"><title>有冇咁勁？四天王聽命！</title></header><body><h1>有冇咁勁？四天王聽命！</h1><p>星期三晚起個孖嘅沈集成似乎仲有後着，點解？睇吓今朝（6月18日）佢叫齊人開大會就知，佢今期出六隻馬，全部用不同騎師，分別是「電訊太子」(杜利萊)、「大勇士」(莫雷拉)、「好運有利」(楊明綸)、「長勝勇將」(梁家俊)、「天賦致寶」(蔡明紹)及「紅白」(潘頓)。除「電訊太子」外，其餘五隻馬今朝都由出賽騎師親操，其中後兩駒更在草地拍跳，有晒馬房出擊手法。「紅白」上仗因贏馬拍檔潘頓缺陣，由莫雷拉接手跑第三，今戰潘頓親自騎番，咪當是莫雷拉揀騎同場隻「馬來之珍」呀！</p></body></html>
