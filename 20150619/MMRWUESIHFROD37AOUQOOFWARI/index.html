<html><header><meta charset="utf-8"><title>【慎入】箝出巨型耳屎睇到「嘩」一聲叫</title></header><body><h1>【慎入】箝出巨型耳屎<br>睇到「嘩」一聲叫</h1><p>網上周二流傳一段箝出巨型耳垢的片段，令人不禁問：「他如何忍受得到？」<br><br>片中一名女子為耳痛男子挖右耳，經過四次努力，用鉗箝出一塊巨型耳垢，眾人震撼驚呼。<br><br>耳垢俗稱耳屎，是耳道內的分泌物，內含油脂與防菌的酵素，能保護耳道的皮膚。當耳垢積聚導致聽力減弱及耳朵不適，應儘快請教醫護人員，以確定問題的成因。純粹由耳垢堵塞造成的不適和弱聽，部分在使用耳垢軟化劑（例如橄欖油）後，有明顯的好轉。若使用耳垢軟化劑後仍未有改善，需要由醫護人員協助清除耳垢。<br><br>英國《都市報》/香港衞生署網站 </p></body></html>
