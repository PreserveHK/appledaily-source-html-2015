<html><header><meta charset="utf-8"><title>體壇拾趣︰Marco大敗出線危危乎</title></header><body><h1>體壇拾趣︰Marco大敗出線危危乎</h1><p>港隊一哥傅家俊（Marco、圖）前日夥拍區志偉，喺無錫世界盃桌球隊際賽力戰下以2:3不敵比利時，噚日對戰由世界級高手希堅斯帶領嘅蘇格蘭，更加以1:4大敗。港隊暫時喺B組兩勝兩負，爭取首兩名出線危危乎，惟有寄望今日晏晝一點對巴西，可以大勝追番啲分啦！<br>至於中國B隊嘅周躍龍/顏丙濤就順利得多，佢哋噚日以3:2險勝泰國，繼續保住D組首名，今晚八點轉戰德國；而丁俊暉/肖國棟今日晏晝一點半會喺A組對戰馬耳他。（now637台今日1:00pm直播）</p></body></html>
