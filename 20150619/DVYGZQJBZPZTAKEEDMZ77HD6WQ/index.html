<html><header><meta charset="utf-8"><title>娜姐倒奶咀男模</title></header><body><h1>娜姐倒奶咀男模</h1><p>殿堂級天后麥當娜（Madonna）與女歌手Nicki Minaj合作的新歌《Bitch I'm Madonna》，找來多位樂壇紅人拍攝MV，於音樂串流服務Tidal上搶先首播。</p><p>該MV邀得Katy Perry、Miley Cyrus、Rita Ora、Beyonce畀面亮相，娜姐亦安排兒子Rocco演出。經常跟嫩男模拍MV撻着的娜姐，今次亦倒奶上陣，與半裸男模上演激吻場面。</p></body></html>
