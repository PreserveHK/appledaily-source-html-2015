<html><header><meta charset="utf-8"><title>馮仁昭四圍超：靚靚斬Chilam全場爆笑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>靚靚斬Chilam全場爆笑 - 馮仁昭</h1><p>張智霖同袁詠儀（靚靚）以壓軸夫妻檔拍江蘇衞視真人騷《為她而戰》，今次佢哋充滿信心用普通話話：「我們兩個都豁出去盡情玩比賽的性格。」靚靚仲拍打Chilam膊頭話：「老公你一定要好好為我而戰哦！」Chilam喺節目入面話之後會去旅行，靚靚就話：「如果不帶我出去玩的話，我一刀斬到你桃花開。」搞到全場爆笑。<br>撰文：馮仁昭</p></body></html>
