<html><header><meta charset="utf-8"><title>基仔獲妻恩准攬嫩模</title></header><body><h1>基仔獲妻恩准攬嫩模</h1><p>古巨基將於月尾推出國語專輯《我們》，斥資500萬新台幣（約126萬港元）拉隊到英國拍唱片封套，順便與老婆Lorraine補度蜜月。由於這是基仔做人夫後首張唱片，為配合大碟的主題，封套相構思是基仔拖着女生的手，攝影師本想請基嫂入鏡，但習慣低調的基嫂堅決拒絕，惟有請來18歲中法混血嫩模做女主角。<br>由於得到老婆大方通融，基仔跟嫩模在英國地標大笨鐘、泰晤士河邊拖手擁抱，還頭碰頭鼻貼鼻。新歌《找到你是我最偉大的成功》，基仔獻給一起度過20年愛情長跑的老婆的禮物，他說：「呢張係充滿愛嘅專輯，有好多自己嘅愛喺裏面。」<br>撰文：皓騫</p></body></html>
