<html><header><meta charset="utf-8"><title>求驗客手記：多哥王子豪晒「勞斯」</title></header><body><h1>求驗客手記：多哥王子豪晒「勞斯」</h1><p>熱刺前鋒艾迪巴約上季因為家庭糾紛，搞到自己近乎絕迹球場，佢上周又因為遲咗返多哥國家隊報到，被褫奪咗隊長臂章。不過，呢位多哥王子從來都唔會檢討自己，仲經常想證明畀人睇，自己唔會因呢啲小事而影響心情。佢周三就喺instagram晒自己啱啱落地、價值25萬鎊（約300萬港元）嘅勞斯萊斯新車，似係又想晒自己有幾咁富貴，其實，我求大俠覺得佢份人都幾可憐。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
