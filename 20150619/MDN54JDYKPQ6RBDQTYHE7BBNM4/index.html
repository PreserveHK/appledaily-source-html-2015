<html><header><meta charset="utf-8"><title>體壇拾趣︰快艇轉隊徽改運？</title></header><body><h1>體壇拾趣︰快艇轉隊徽改運？</h1><p>快艇喺今季季後賽首圈，幾經辛苦先淘汰到衞冕嘅馬刺，點知第二圈對住火箭反勝為敗，仲係破唔到「兩輪遊」嘅魔咒；球隊啱啱宣佈搞搞新意思轉隊徽，可能希望轉吓運。快艇早幾日已經開始宣傳，預告球隊將會展開一個新時代；佢哋周三晚就推出新logo，一個籃球包住代表Clippers嘅C字，個C字入面再包住LA兩個字母，唔知意思係咪洛城以後由快艇話事呢？印晒新隊徽嘅產品亦都準備好開賣，各位有興趣入貨嘅球迷，記得留意嘞。</p></body></html>
