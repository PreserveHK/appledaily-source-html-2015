<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾舒祺生B要問家姐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鍾舒祺生B要問家姐 - 馮仁昭</h1><p>鍾舒祺噚日去數碼電台宣傳新歌《心嚎》，講到家姐鍾舒漫嘅感情生活，佢話：「佢好好呀，唔覺有人追，佢成日都同我一齊。」蜜運中嘅鍾舒祺仲話成日同家姐三人行：「我都擔憂㗎，因為佢唔結婚、唔生仔，我冇得做，我要問咗佢點樣、痛唔痛，我先夠膽生。」另外，佢話嚟緊都會繼續同家姐合作，不過仲傾緊，佢笑話：「睇吓聽日份早餐有乜嘢食先囉。」<br>撰文：馮仁昭</p></body></html>
