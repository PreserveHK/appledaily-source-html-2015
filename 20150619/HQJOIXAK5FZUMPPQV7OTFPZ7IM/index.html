<html><header><meta charset="utf-8"><title>范冰冰失足罰李晨跪榴槤</title></header><body><h1>范冰冰失足罰李晨跪榴槤</h1><p>內地女星范冰冰與男友李晨戀得火熱，昨日他們在上海出席一個發佈會，雖然兩人未有齊齊行紅地毯進場，但即使兩人分前後排坐，但冰冰還是不時側身與坐在後排的李晨密斟。<br>直到在台上祝酒過後，李晨才走近女友扶着對方落台，但冰冰仍差錯腳仆倒，幸好李晨沒有鬆手兼抱抱安慰，以笑遮醜的冰冰，與男友深情互望才雙雙返回座位。事後冰冰在微博說：「給大家看我摔的這蠢，右邊（李晨）今晚真的不用跪榴槤？ 」<br>撰文：張曦彤</p></body></html>
