<html><header><meta charset="utf-8"><title>求驗客手記：雜交李城小將抵被炒魷</title></header><body><h1>求驗客手記：雜交李城小將抵被炒魷</h1><p>李斯特城三位涉嫌喺泰國玩雜交嘅小將，周三被球會解約，三人當中包括領隊皮雅臣嘅囝囝占士皮雅臣，睇嚟唔理有幾強後台，今次嚴重損害球會形象，就邊個都冇面畀。護級成功嘅李城，季尾拉隊去泰國做親善訪問，點知呢三位小將竟然親善到同當地女子玩雜交，仲要拍埋片（圖），兼講啲帶有種族歧視嘅字句羞辱女性，段片流出後，搞到球會班主維猜好羞家，所以佢哋𠵱家被踢出球會，我求大俠都覺得係抵死！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
