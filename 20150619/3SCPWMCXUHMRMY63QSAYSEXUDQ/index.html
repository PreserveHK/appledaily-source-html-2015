<html><header><meta charset="utf-8"><title>宋一國愛周星馳搞笑</title></header><body><h1>宋一國愛周星馳搞笑</h1><p>韓國大熱綜藝節目《超人回來了》中三胞胎的爸爸宋一國，前日一身古裝打扮在首爾出席慈善活動，而他日前就赴上海接受內地傳媒訪問，宋一國大讚內地不乏優秀導演和演員，並說：「希望今後有機會與他們合作，不過我喜歡喜劇，所以我喜歡周星馳。」</p><p>宋一國自言一直都有觀看內地的影視作品，自小就有睇中國史書，亦喜歡古裝片，特別是小時候更欣賞過經典內地劇《包青天》。提到三胞胎在韓國大熱，作為父親的宋一國亦大感幸福，他說：「我覺得可以通過這節目讓孩子留下很多童年回憶。」</p></body></html>
