<html><header><meta charset="utf-8"><title>泛民屢遭抨擊　失主導權</title></header><body><h1>泛民屢遭抨擊　失主導權</h1><p>雨傘運動將戰線由議會拉上街頭，三子雙學主導運動，傳統泛民憂「騎劫」指控，處境尷尬。各黨派在佔領區低調行事，甚少登「大台」。在雨傘廣場、旺角佔領區上，泛民不時受到佔領者抨擊。<br>民主黨何俊仁一度提出辭職公投，在黨友反對下未能成事。中央港府堅持人大8.31框架不可撼動，泛民亦企硬反對到底，27名議員於3月初首度聯署表明拒「袋住先」，京官不滿，雙方拖至5月底、政改方案出爐後才於深圳見面，同日京官表明即使否決政改，8.31框架仍有效。表決前夕，不時傳出中央天價買票消息，社民連梁國雄虛稱有人出價1億元，惹廉署介入調查。</p></body></html>
