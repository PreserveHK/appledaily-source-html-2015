<html><header><meta charset="utf-8"><title>祖名賀柯震東牛一</title></header><body><h1>祖名賀柯震東牛一</h1><p>柯震東昨日24歲生日，去年8月與他一同涉毒，齊齊在北京被捕的好友房祖名，亦在網上世界消失了四個月，但昨日凌晨時分，祖名終於現身Instagram，上載了一張與柯震東的舊合照，又刻意將相片加了特效，令二人樣子變得模糊。祖名以英文留言祝賀老友，他說：「祝你生日快樂！你有fans、家人、我及我的家人支持你，努力工作，你定可證明你對這個世界的價值。」此外，柯震東的另一好友陳柏霖亦在Instagram上載與柯震東的合照，留言祝賀。<br>柯震東的經理人昨接受媒體訪問時則表示，柯震東目前做背包客去了旅行，沒有交代去了哪，但肯定不是去拍戲。<br>撰文：小米</p></body></html>
