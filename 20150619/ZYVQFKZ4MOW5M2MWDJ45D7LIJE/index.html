<html><header><meta charset="utf-8"><title>漠視民意　林鄭表現失色</title></header><body><h1>漠視民意　林鄭表現失色</h1><p>政務司司長林鄭月娥、律政司司長袁國強及政制及內地事務局局長譚志源，2013年底組成政改三人組，以「有商有量」為口號，但忽視對公民提名的訴求，2014年3月下旬，基本法委員會委員饒戈平在論壇否定公民提名，更被林鄭形容為「一錘定音」。<br>隨後港大舉行電子公投，近80萬人投票選出包含公民提名的三軌方案。惟政改三人組在諮詢報告中，將泛民提議及公民提名訴求形容為「一些意見」、「不少市民」；形容支持選委會篩選為主流意見。<br>佔領運動爆發，政府民情報告竟指8.31決定是「全民願望」。方案昨被否決後，她成為歷來得票最少的政改推手。</p></body></html>
