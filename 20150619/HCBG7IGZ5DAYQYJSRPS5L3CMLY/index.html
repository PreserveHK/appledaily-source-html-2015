<html><header><meta charset="utf-8"><title>中環在線：政改大比數否決689股價急跌贈興 - 李華華</title></header><body><h1>中環在線：政改大比數否決<br>689股價急跌贈興 - 李華華</h1><p>政改方案最終喺極具戲劇性嘅情況下，被大比數否決，只得8票贊成，華華喺街上都聽見一位大叔講咗一句「得8票贊成，點同阿爺交代呀？」估唔到有隻股票都要跌番十零個巴仙贈興，之唔係股票代號係689嘅長盈集團囉。<br>長盈嘅股價噚日開市時喺1元樓上，雖然冇耐直插落9毫子，但好快彈番上去。詭異嘅係，立法會喺中午否決政改方案，長盈喺下晝1點開市之後就係咁碌落去，收市跌逾12%。<br>呢隻股嘅市值8億唔夠，如果唔係有689呢個冧巴，令人諗起特首梁振英，平時應該都冇乜人有留意，今次真係攞晒景。</p></body></html>
