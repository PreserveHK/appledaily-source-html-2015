<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Heidi貼勝利合照掀罵戰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Heidi貼勝利合照掀罵戰 - 馮仁昭</h1><p>Super Girls噚日喺屯門出席新城活動，成員Heidi晒同韓團BIGBANG成員勝利合照兼留言話：「雖然同唔到最鍾意嘅合照」，結果引來雙方粉絲罵戰，佢話：「五個我都鍾意，係有啲特別鍾意嘅，影到相好開心，同埋佢哋出入身邊有好多保鑣，fans唔好再有罵戰。」佢否認硬衝入VIP區，自己都係被邀嘅嘉賓。另外，有指勝利當晚周圍同女仔「集郵」，佢哋就話唔知。<br>撰文：馮仁昭</p></body></html>
