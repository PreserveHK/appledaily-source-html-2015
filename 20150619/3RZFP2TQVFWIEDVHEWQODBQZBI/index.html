<html><header><meta charset="utf-8"><title>被屈出貓平反後得廿分女生遭同學取笑後跳樓</title></header><body><h1>被屈出貓平反後得廿分<br>女生遭同學取笑後跳樓</h1><p>馬來西亞一名十四歲華裔女生，懷疑不堪被取笑作弊跳樓自殺，家人遂按照她生前的意願，捐出眼角膜遺愛人間。<br><br>事發於周三清晨六時許，陳姓死者在十一樓住所露台一躍而下死亡，她自殺前留下幾封遺書，揭示她因被同學嘲笑作弊，而感到悶悶不樂，最終踏上不歸路。<br><br>死者父親透露，女兒上月進行數學科考試時，因校服袋有紙張，被老師懷疑作弊，因此被給予零分。她不服曾與該老師理論，澄清自己當時沒有作弊，最終獲老師信任，把原本「捧蛋」的成績改成二十分。不過，死者事後仍被同學取笑，最終看不開跳樓自殺。<br><br>馬來西亞《光華日報》</p></body></html>
