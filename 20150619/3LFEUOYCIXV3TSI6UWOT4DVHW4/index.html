<html><header><meta charset="utf-8"><title>張柏文轉行經營租車</title></header><body><h1>張柏文轉行經營租車</h1><p>張栢芝一向錫兩個細佬柏文及豪龍，不過有傳柏文曾經因為買車呃差價，一度被栢芝閂水喉。不過，數月前柏文忽然富貴，不時在網上晒其全新豪華van，昨日就有雜誌報道，指經歷無錢交租，被業戶入稟法庭追收10多萬屋租的柏文，原來已獲栢芝原諒，並且再開水喉，花70多萬助其購入一部豪車van，事關柏文透過一個手機App，加入了一間專門招攬擁有私家車司機旗下，轉做出租車服務。而柏文除了在微博及Instagram上載自己穿整齊恤衫、打呔相片，還有豪華van內印在公司名的地毯相片，曲線為自己的生意宣傳。<br>撰文：小米</p></body></html>
