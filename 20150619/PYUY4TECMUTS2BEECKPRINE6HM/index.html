<html><header><meta charset="utf-8"><title>龐盧淑燕買鞋掛住坐</title></header><body><h1>龐盧淑燕買鞋掛住坐</h1><p>龐維仁母親龐盧淑燕自卸任保良局主席後，不時四出外遊，享受湊孫天倫樂，生活優哉游哉。日前，她與女友人在中環ifc逛街，二人到了Stuart Weitzman鞋店購物。龐的友人主力揀鞋，而她則坐在一旁休息，極有氣勢，相信龐太是鞋店的熟客，店員殷勤地上前和她閒聊。龐太雖未有幫襯，等候友人時更打了呵欠，顯得有點疲倦，而友人則全程試鞋，對方問她意見時，她亦樂於回答。二人逗留了15分鐘，龐太的友人買了一對鞋，便齊齊離開，繼續到附近的商店逛逛。<br>採訪、攝影：黃曉程</p></body></html>
