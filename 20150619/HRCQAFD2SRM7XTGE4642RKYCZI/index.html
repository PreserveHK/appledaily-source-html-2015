<html><header><meta charset="utf-8"><title>體訊速遞︰（網球）列絲姬27 Ace破紀錄</title></header><body><h1>體訊速遞︰<br>（網球）列絲姬27 Ace破紀錄</h1><p>伯明翰經典賽周三進行女單次圈賽事，八號種籽、德國重炮手列絲姬（圖）全場轟出破WTA巡迴賽紀錄的27球Ace，以直落兩盤6:1及7:6擊敗瑞士球手比絲晉級。另外兩位參賽的美女球手、衞冕的二號種籽伊娃諾域與五號種籽寶查，卻爆冷以盤數1:2落敗，提早出局。（now634台今日6:00pm起直播八強賽事）綜合外電（英格蘭）</p></body></html>
