<html><header><meta charset="utf-8"><title>【寵物籽】幫狗狗沖涼</title></header><body><h1>【寵物籽】幫狗狗沖涼</h1><p>近日氣溫直迫30度，我和受訪者拖着數隻狗出外拍攝，不止人叫辛苦，就連小狗也伸長脷散熱！玩完人狗都一陣味，以下就有數項幫狗狗沖涼時要注意的事項，各位飼主不妨記低，為愛犬洗白白時留意一下！<br><br>‧不要把洗毛精直接擠在狗狗身上，宜邊用水稀釋邊淋在身體上搓洗，確保洗毛精容易被清洗。<br><br>‧若然用的是藥性洗毛精，沖洗前不妨讓洗毛精留在狗狗毛髮上3至5分鐘，讓消毒和殺菌的功效能充份被發揮。<br><br>‧泡泡不要沖入眼睛和耳朵，可能會令狗狗不適。<br><br>‧腳趾也要仔細清洗一下。<br><br>資料來源：PetTalk：說動物<br><br>記者：許政</p></body></html>
