<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Liddy憶亡父感沮喪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Liddy憶亡父感沮喪 - 馮仁昭</h1><p>李悅彤（Liddy左）前排接受有線嘅訪問，講到同亡父嘅經歷，佢話：「我以前成日同爸爸行金魚街， 不過我已經有一段時間冇行過，唔想勾起太多回憶。」佢直言曾為咗初戀男友離家出走，令爸爸好傷心。」Liddy仲話對上一次同爸爸慶祝父親節已是十多年前，𠵱家諗起佢會好失落：「好似你嘗試打電話畀佢，但發現已經冇咗呢個人，感覺好沮喪。」<br>撰文：馮仁昭</p></body></html>
