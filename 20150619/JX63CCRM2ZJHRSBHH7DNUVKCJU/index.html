<html><header><meta charset="utf-8"><title>假醫生精神不穩　轉入小欖</title></header><body><h1>假醫生精神不穩　轉入小欖</h1><p>【本報訊】報稱任職金融投資經紀的男子涉於聯合醫院內假扮醫生陳展鵬，事後被捕並還柙，交由懲教署看管。案件原定昨日再於觀塘裁判法院提堂，惟控方指他精神狀況不穩，前日早上已被轉交小欖精神病治療中心看管，而中心醫生亦發信予法庭，表示他目前不宜出庭，案件遂押後處理。<br>被告毛文業（24歲）被控一項充作已註冊為醫生罪，指他今年4月14日，在基督教聯合醫院S座內冒充為已註冊醫生，違反《醫生註冊條例》。他尚未答辯，裁判官將案押後至本月25日再訊，以等候被告情況改善後出庭，其間被告須還押小欖精神病治療中心。<br>案件編號：KTCC1812/15<br>■記者樊素心</p></body></html>
