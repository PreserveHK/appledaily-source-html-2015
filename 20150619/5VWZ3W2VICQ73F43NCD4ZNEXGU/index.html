<html><header><meta charset="utf-8"><title>求驗客手記：史達寧衰仔又吸笑氣</title></header><body><h1>求驗客手記：史達寧衰仔又吸笑氣</h1><p>史達寧𠵱家喺唔少利物浦球迷心目中已經變咗過街老鼠，呢位年少得志嘅20歲翼鋒，曾經喺四月被揭發吸笑氣，事後要道歉；日前英國《太陽報》再爆佢死性不改，去度假嗰陣疑似故態復萌，拎住個氣球吸笑氣。據講曼城已經加碼到4,000萬鎊斟史達寧，但紅軍就想收到5,000萬先肯放人，繼續拉鋸。至於另一位就快約滿嘅利物浦球員史卡迪爾就有好消息傳出，佢經理人話呢位守將會願意續約繼續留隊。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
