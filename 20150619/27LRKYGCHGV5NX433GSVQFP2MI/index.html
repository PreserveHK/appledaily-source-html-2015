<html><header><meta charset="utf-8"><title>猷君野生捕獲Miley</title></header><body><h1>猷君野生捕獲Miley</h1><p>賭王四房兒子何猷君現正在紐約華爾街實習，日前他抽空出席了當地的美國愛滋病研究基金會（amFAR）活動，更與美國歌手Miley Cyrus「集郵」合照，而一向愛不文的Miley卻變得斯文，擺出以手護胸口的甫士。猷君更大讚對方：「比我大三年，已經創辦了自己的慈善機構，還幫助了無數的年輕人！我要加油。」</p><p>作為家姐的超盈大讚他與Miley「集郵」，猷君回應是模仿她早前與美國電子音樂歌手Porter Robinson影合照才貼圖，兩姊弟一輪鬥嘴，猷君以一句「Princess Sabrina」回敬。<br>撰文：唐如</p></body></html>
