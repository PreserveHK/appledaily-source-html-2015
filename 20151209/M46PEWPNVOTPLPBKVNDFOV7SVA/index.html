<html><header><meta charset="utf-8"><title>U2巴黎邀EODM合唱</title></header><body><h1>U2巴黎邀EODM合唱</h1><p>巴黎上月13日遭受恐怖襲擊，事發時在當地準備開騷的愛爾蘭搖滾班霸U2，當時立即取消巡唱。而大前日U2無懼恐襲陰霾，重返巴黎並於貝爾西體育館開一連兩晚演唱會。U2前晚邀請在巴塔克蘭音樂廳遇襲的美國搖滾樂隊Eagles of Death Metal（EODM）上台合唱。U2主音Bono說：「他們於3星期前被奪去舞台，我們今晚想將舞台交給他們。」Bono與EODM主音Jesse Hughes一同合唱。</p></body></html>
