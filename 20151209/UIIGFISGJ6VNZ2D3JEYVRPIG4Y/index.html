<html><header><meta charset="utf-8"><title>蘇麗珊游學修旅行分房瞓</title></header><body><h1>蘇麗珊游學修旅行分房瞓</h1><p>蘇麗珊與男友游學修、周美欣、董嘉儀（LuLu）等，前晚在尖沙嘴出席電影《小王子》首映禮，一對小情人蘇麗珊和游學修齊齊接受訪問，他倆謂除了之前出席有份主演的《哪一天我們會飛》首映外，今次是首次拍拖睇首映。今個聖誕節怎慶祝？游學修說：「要忙住做嘢，如果𠵱家唔做就冇得做，要等到過咗年先。」<br>蘇麗珊坦言希望和男友一齊去旅行，不過希望選陽光海灘地方，不要白色聖誕。問到去旅行會否分房？蘇麗珊面紅尷尬說：「之前冇諗過，分房瞓啦！」游學修聽罷即笑說：「咁下年聖誕先算啦！」蘇麗珊並表示想收到男友親手做的禮物。<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
