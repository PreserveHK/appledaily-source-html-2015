<html><header><meta charset="utf-8"><title>體壇拾趣：連蘋果都恰格鬥女王</title></header><body><h1>體壇拾趣：連蘋果都恰格鬥女王</h1><p>「格鬥女王」露絲喺11月中嘅UFC 193場金腰帶衞冕戰爆大冷輸咗畀賀姆，雖然一直都傳佢哋會好快重賽，不過28歲嘅露絲喺接受《ESPN》雜誌訪問嗰陣就話，有排都未重賽得，因為佢𠵱家連食嘢嘅胃口都冇，唔知係因為啲傷未好番，定係未回復信心呢？露絲話：「失去咗金腰帶，我到𠵱家仍然好鬼死傷心！我可能需要三至六個月，先至可以再食到蘋果，更莫講話要再上番擂台喇！」</p></body></html>
