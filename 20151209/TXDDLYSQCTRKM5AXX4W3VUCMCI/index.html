<html><header><meta charset="utf-8"><title>求驗客手記：傾掂贍養費羅渣士等回巢</title></header><body><h1>求驗客手記：傾掂贍養費羅渣士等回巢</h1><p>史雲斯最近成績低迷，領隊蒙克睇怕都做唔長，𠵱家係下位被炒英超領隊嘅大熱門。據報，「天鵝」有意搵番蒙克師父、即係前領隊羅渣士（左）返嚟執教。羅渣士今季被利物浦炒魷，𠵱家仲未搵到工。另外，趁呢排得閒，羅渣士就處理埋佢同老婆單離婚官司。佢同老婆已經分緊居，禮拜一佢哋到家事法庭，傾吓啲贍養費點安排。據英國《每日郵報》講，佢哋已經達成協議，羅渣士會每個月畀筆生活費老婆用，但金額幾多就冇透露。</p></body></html>
