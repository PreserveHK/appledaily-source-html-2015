<html><header><meta charset="utf-8"><title>馮仁昭四圍超：雨僑瑜伽助練跑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>雨僑瑜伽助練跑 - 馮仁昭</h1><p>雨僑日前喺銅鑼灣為運動服裝品牌出席瑜伽慈善活動，過往提起瑜伽就耍手擰頭，雨僑話自己天生骨頭硬，又有脊柱側彎症，所以一直覺得自己手腳唔多協調，但自從開始跑馬拉松後，情況就有明顯改善。雨僑話嚟緊會參加一個半馬賽，下年亦會參加渣打馬拉松：「賽前我會多做瑜伽同配合跑步鍛煉，有拉筋效果差好遠，兩樣運動都需要耐性。」<br>撰文：馮仁昭</p></body></html>
