<html><header><meta charset="utf-8"><title>宋芸樺渴望靚人魚線</title></header><body><h1>宋芸樺渴望靚人魚線</h1><p>宋芸樺（Vivian）昨日在迪士尼出席宣傳活動，喜愛迪士尼的她表示分別到過香港、日本及美國的迪士尼，但就沒和男友吳易穎去過，平時拍拖都是食飯、逛街。Vivian透露工作已排到去聖誕，連陪男友都沒時間，幸而對方沒有投訴：「家人和男友都好理解，自己好享受工作。」<br>《我的少女時代》拍檔王大陸有新戲拍，不過Vivian說：「他還他，我還我，我不了解所以不方便說，一直跟他合作都很開心，希望有機會合作。」她透露目前正拍攝電視劇《唯一繼承者》，面對劇中經常騷肌的威廉，感到很羨慕，因對方操得一身人魚線，所以曾向他請教健身心得。<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
