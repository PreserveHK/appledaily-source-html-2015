<html><header><meta charset="utf-8"><title>求驗客手記：加利佬首課操練三千球迷撐場</title></header><body><h1>求驗客手記：加利佬首課操練三千球迷撐場</h1><p>喺禮拜日被委任為華倫西亞新帥嘅前英格蘭國腳加利尼維利（左），周一帶領球隊進行佢上場後首課操練，據報仲吸引到近三千個華倫球迷去睇，果然係有啲魅力。全程呢位現年40歲嘅曼聯名宿笑容滿面，而且同助手包括細佬菲臘尼維利，以及班球員有講有笑，表現輕鬆。華倫周三會喺主場同里昂進行歐聯H組最後一輪分組賽，贏波先有機會出線，若然佢最終真係幫球隊入到16強，就會喺一夜之間成為呢間西班牙老牌球會嘅英雄，即管睇吓佢可唔可以成功啦。</p></body></html>
