<html><header><meta charset="utf-8"><title>中環在線：周大福黃紹基　頒獎活動遲到 - 李華華</title></header><body><h1>中環在線：<br>周大福黃紹基　頒獎活動遲到 - 李華華</h1><p>仲有兩個禮拜先到聖誕節，周大福（1929）董事總經理黃紹基（Kent）可以預早開心吓，事關佢跟同事、周大福財務董事鄭炳熙齊齊獲董事學會頒發今年度傑出董事獎。<br>不過Kent可能忙住搞聖誕檔期嘅銷售計劃，頒獎記者會噚日下晝3點舉行，佢遲咗20分鐘先到，好在都趕得切同其他得獎者嚟個大合照。<br>佢一場嚟到，大家當然問佢零售市道，𠵱家人人講緊零售寒冬，Kent都表現尷尬，惟有轉話題，Kent今年59歲，有人提到退休問題，佢即刻好大反應咁話：「你唔係想我𠵱家退休吖嘛？哈哈！」</p></body></html>
