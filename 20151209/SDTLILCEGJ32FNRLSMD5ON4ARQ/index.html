<html><header><meta charset="utf-8"><title>Sammi馬天佑困擾姊弟戀</title></header><body><h1>Sammi馬天佑困擾姊弟戀</h1><p>由形象設計師轉做歌手，馬天佑（Tianyo）新歌MV找來鄭秀文（Sammi）破天荒擔任女主角，在講述姊弟戀的新歌《倒數三秒》MV入面Sammi飾演Tianyo的女朋友，Sammi被五花大綁，似指她被情所困。<br>Tianyo日前接受本報專訪，提到新MV十分雀躍，他說：「其實我未見過Sammi，佢係香港歌手界唯一一個我未合作過嘅藝人，我寫咗個70幾頁嘅計劃書畀佢，睇完佢都好鍾意，好誇張。Sammi都講過好多人邀約佢拍MV，佢真係冇做過，今次仲要飛台灣拍同排舞，今次件事真係好好，拍嘅時候佢仲要啱啱做完演唱會，佢真係好好。」<br>採訪：非非</p></body></html>
