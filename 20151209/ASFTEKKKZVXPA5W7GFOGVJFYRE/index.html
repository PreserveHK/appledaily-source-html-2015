<html><header><meta charset="utf-8"><title>金剛舖頭做生招牌</title></header><body><h1>金剛舖頭做生招牌</h1><p>金剛早前在台灣捲入夜店槍擊案，經台北地檢署複訊後獲釋，金剛前日結束台灣之行返港報平安，不過女友就沒出現接機。<br>昨日金剛到小西灣街市巡視他開設的生果舖，現場所見，金剛心情好好，除跟一班在場的員工有傾有講，又研究生果品種，似乎夜店槍擊案真是對他沒有影響。金剛在生果店做生招牌並招呼客人，其間有不少人找他合照，金剛都來者不拒，笑面迎人，後來他發現記者，亦有禮貌地打招呼。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
