<html><header><meta charset="utf-8"><title>主題曲：集會瀰漫追夢詞</title></header><body><h1>主題曲：集會瀰漫追夢詞</h1><p>Beyond的經典歌《海闊天空》，是樂隊的主音黃家駒於1993年的作品，同年家駒於日本意外離世，這首歌成為Beyond最後一首由家駒主唱的派台作品，是家駒的遺作。歌曲講述追求夢想，抒發受到挫折、動搖甚至背棄理想的感慨，因此經常成為香港大型集會和示威活動中的「主題曲」，如七一大遊行與去年的「雨傘運動」便經常播放這歌。除了香港，連澳門去年的反離補大遊行（圖）和今年馬來西亞淨選盟4.0集會，示威現場四處唱着「原諒我這一生不羈放縱愛自由，也會怕有一天會跌倒……」</p></body></html>
