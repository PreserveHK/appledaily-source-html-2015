<html><header><meta charset="utf-8"><title>體壇拾趣：老狼KG鋤爆格芬</title></header><body><h1>體壇拾趣：老狼KG鋤爆格芬</h1><p>「剃人頭者，人亦剃其頭」，快艇前鋒比歷克格芬（Blake Griffin）出名入樽勁，拎過2011年NBA明星賽入樽王，唔少球員都俾佢posterize過。快艇周一作客木狼，39歲嘅加尼特（Kevin Garnett）老馬有火，就教訓一下26歲嘅格芬。</p><p>第三節初段一次快攻，木狼控衞盧比奧（Ricky Rubio）快交畀KG，KG再壓住格芬鋤樽，仲興奮到大叫；雖然「狼王」之後食咗技犯，但都叫威風八面。不過快艇實力始終好啲，有格芬攻入16分，以110:106擊敗木狼。</p></body></html>
