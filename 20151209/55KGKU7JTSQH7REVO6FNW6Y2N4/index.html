<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊紫瓊《臥虎2》講英文 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊紫瓊《臥虎2》講英文 - 馮仁昭</h1><p>楊紫瓊（Michelle）同甄子丹合演袁和平執導嘅電影《臥虎藏龍2青冥寶劍》，終於有預告片睇喇！Michelle演嘅俞秀蓮唔係講中文，竟然係講英文，華人拍古裝但講英文，就好似亞視將《大俠霍元甲》配咗英文擺喺國際台播咁。《臥虎2》除咗保留中國式武俠背景，仲加入大量荷李活元素，海報有Michelle孭劍嘅背影都幾有型。<br>撰文：馮仁昭</p></body></html>
