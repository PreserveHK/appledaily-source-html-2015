<html><header><meta charset="utf-8"><title>姬妮芙新舖被偷百萬首飾</title></header><body><h1>姬妮芙新舖被偷百萬首飾</h1><p>金像影后姬妮芙柏露（Gwyneth Paltrow）上周三於紐約開期間限定商店Goop Mrkt，賣高檔生活品味商品，不過店舖開張三天，上周六就遭3名賊仔「幫襯」。<br>據美國娛樂網站TMZ透露，3名賊仔趁店舖最繁忙的時段落手，兩名賊仔負責引開店員注意，其中一人就去撬開裝了名貴珠寶的櫃，總共偷去價值17.3萬美元（約134.9萬港元）的首飾。現時警方仍未捉到賊仔，現時店舖已經加強保安。</p></body></html>
