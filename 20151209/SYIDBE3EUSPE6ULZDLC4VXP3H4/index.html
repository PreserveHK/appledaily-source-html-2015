<html><header><meta charset="utf-8"><title>為自由：家強撐過黃絲</title></header><body><h1>為自由：家強撐過黃絲</h1><p>黃家強前晚與特首梁振英合唱玩自拍，被網民洗版式狠插並扣上「梁粉」帽子，其實去年佔領期間，家強曾在微博貼黃絲帶頭像（上圖），留言：「用最簡單的其中一個原因告訴你，我為甚麼支持，因為我不想將來去YouTube和facebook都要翻牆，我習慣了自由，和你習慣沒自由是一樣的，各自各精采吧。」<br>3年前，家強更帶老婆和兒子參加反國教活動，當時他狠批特首：「梁振英呢個政府完全唔聽人講，只識做騷，咁多人反對國民教育，佢仲要執行，咁搞法以後香港小朋友只知愛黨，我唔想香港變成北韓。」</p></body></html>
