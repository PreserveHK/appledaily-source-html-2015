<html><header><meta charset="utf-8"><title>Suki又有咗？黃浩爆要照顧多個家庭成員</title></header><body><h1>Suki又有咗？<br>黃浩爆要照顧多個家庭成員</h1><p>已育有三女嘅徐淑敏（Suki），昨晚被本報發現佢去咗化妝品店買眉筆，不過全程見佢眉頭深鎖，心事重重。<br><br>不過Suki老公黃浩就喺網上貼咗張同老婆合照，並留言：「祝老婆三喜臨門﹗我又要照顧多一位家庭新成員了﹗」咦咦咦﹗講到多一位家庭新成員，唔通Suki又有喜？<br><br>事實上，去年8月Suki誕下細女Isabella後，都漏口風話想追仔。本報問過Suki，佢就話唔回應住；至於黃浩則表示：「遲啲先講。」<br></p></body></html>
