<html><header><meta charset="utf-8"><title>張梓琳有喜買定床仔</title></header><body><h1>張梓琳有喜買定床仔</h1><p>世界小姐張梓琳前日在愛犬YoYo的微博上貼了兩張新相，包括一張疑似BB床，上面還放了幾件小朋友衫仔，YoYo躺在上面非常舒服。全張相的焦點是床中的一對鞋仔，看來不似為狗狗準備，令人想到張梓琳有了身孕，不少網民都留言追問：「還有小朋友的鞋子，小Yo你這是當舅舅了嗎？」「難道是姐姐有baby了嗎？」表現非常緊張。</p><p>張梓琳昨透過微信回應說：「明年4、5月孩子會出生了，估計是女兒吧！子女都沒所謂，反正會再追多一個。現在心情一直還不錯，感覺小朋友是上天送給我們的禮物。我的工作一直都沒間斷，身體也不是很難受。」<br>採訪：李森</p></body></html>
