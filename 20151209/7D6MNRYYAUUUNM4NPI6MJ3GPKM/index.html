<html><header><meta charset="utf-8"><title>求驗客手記：連迪加特索妻大Deep V</title></header><body><h1>求驗客手記：連迪加特索妻大Deep V</h1><p>球迷未必記得日前同朗尼喺互聯網罵戰（下圖）嘅連迪加特家陣踢邊隊，但肯定記得佢有個超索嘅模特兒老婆比姬莉。</p><p>今夏以自由身身份由曼聯過檔西布朗並簽約兩年嘅連迪加特，日前同比姬莉去伯明翰食聖誕晚餐，仲將佢哋兩公婆嘅合照上載社交網站。見到比姬莉，梗係有好嘢睇，皆因呢個瑞典名模從來唔吝嗇自己身材，同連迪加特食餐飯都着大Deep V連身裙（上圖），令東西半球盡現。查實比姬莉今年較早前陪連迪加特出席曼聯年度頒獎典禮時，件黑色晚禮服入面仲係真空㖭，真係請晒大家眼睛食冰淇淋呀！</p></body></html>
