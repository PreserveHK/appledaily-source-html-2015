<html><header><meta charset="utf-8"><title>大陸男被潑液體東京車站內鉅款失竊</title></header><body><h1>大陸男被潑液體<br>東京車站內鉅款失竊</h1><p>日本一名中國男子周一下午在東京車站前遭遇人潑灑液體，一個裝有700萬日元（約44萬港元）現金的背囊也下落不明。<br> <br>東京警方表示，該名52歲男子在銀行提取700萬日元，在東京車站前行走時，被人在背上潑灑了液體。正當他脫下外衣時，放在邊上的背包不翼而飛。據他稱，站在附近的一名50歲左右戴口罩的男子快步消失在東京車站內，而遞給他毛巾的一名女性，在他回過神來時，也已經不見。<br> <br>該名中國男子背囊裏的現金是公司的錢。警方接報後經開始調查案發現場附近的閉路電視，循盜竊案方向搜尋涉嫌搶錢男女的下落。<br> <br>日本新聞網</p></body></html>
