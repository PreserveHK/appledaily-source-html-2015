<html><header><meta charset="utf-8"><title>求驗客手記：意甲西門慶晒名錶被老笠</title></header><body><h1>求驗客手記：意甲西門慶晒名錶被老笠</h1><p>因為撬走咗阿根廷同鄉麥斯盧比斯嘅老婆，而獲得「意甲西門慶」呢個外號嘅國際米蘭前鋒莫路伊卡迪（上圖），日前又成為新聞人物，不過，今次就唔係桃色事件，而係俾人老笠。</p><p>話說喺兩個星期前，伊卡迪先至好高調咁喺instagram晒佢價值29,000鎊（約37萬港元）嘅Hublot名錶（小圖），點知喺星期日晚喺國米對維羅納後佢返屋企嘅途中，佢就喺街度俾兩個賊打劫，雖然冇金錢損失，但就搶走咗佢隻Hublot囉！</p></body></html>
