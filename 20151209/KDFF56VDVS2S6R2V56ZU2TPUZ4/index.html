<html><header><meta charset="utf-8"><title>體壇拾趣：甘兆麟贏康仔失冠軍</title></header><body><h1>體壇拾趣：甘兆麟贏康仔失冠軍</h1><p>輸得精采又有何憾呢？講嘅係香港保齡球隊。佢哋過去一星期喺沙地阿拉伯留低唔少威水史，大師兄胡兆康拎300分滿分，師弟甘兆麟首次獲沙地世巡賽第四名。噚日輪到同地舉行嘅亞巡賽，港隊有三人晉身四強，最後兆麟以192:188贏康仔，曾德軒就以224:265不敵印尼賴恩；決賽兆麟以232:278屈居亞軍。喺最新公佈嘅亞巡賽排名，香港有五人入圍出年三月科威特總決賽16強（包括上述三人同麥卓賢、劉冠濠），認真厲害。</p></body></html>
