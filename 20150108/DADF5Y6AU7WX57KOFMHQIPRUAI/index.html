<html><header><meta charset="utf-8"><title>有乜撈：出發燒碟搞漫畫</title></header><body><h1>有乜撈：出發燒碟搞漫畫</h1><p>夏韶聲離婚後返港專心工作，再沒有富貴老婆關照的他，將於本月尾推出Hi-Fi發燒碟《諳5》，翻唱呂方《聽不到的說話》、Raidas《別人的歌》等11首歌曲，事隔5年再出碟的他，在唱片業淡靜下仍重本斥資3、40萬做製作費。<br>另他曾於11年推出創作漫畫《天眼》更兩度再版，現正籌備下一本新漫畫，他昨在電話說：「今次係電影形式，跟上次唔同，另外又有出版商邀請我出自傳，其實我喺82年已經開始寫自傳，當時覺得未夠料同人講，所以一直都冇出。」</p></body></html>
