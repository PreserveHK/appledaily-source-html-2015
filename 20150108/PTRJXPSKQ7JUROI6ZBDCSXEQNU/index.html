<html><header><meta charset="utf-8"><title>維特健靈註商標敗訴</title></header><body><h1>維特健靈註商標敗訴</h1><p>【本報訊】以出售健康產品為主的維特健靈（VITAGREEN），欲以同一英文名為奶及豆奶產品註冊做商標，但商標註冊處認為「VITA」會令公眾與維他奶的產品混淆，故拒絕其註冊申請。維特健靈不服，興訟高院提出上訴，要求商標註冊處批准其商標註冊。高院昨判維特健靈敗訴。<br>法官周家明在判詞中稱，維他奶的商標早過維特健靈做註冊，維他奶多年來以「VITA」進行銷售、宣傳及獲獎，已建立很強的商譽，品牌深入民心，認為若容許維特健靈以「VITAGREEN」註冊商標，會引起混淆。<br>案件編號：HCMP593/14<br>■記者黃幗慧</p></body></html>
