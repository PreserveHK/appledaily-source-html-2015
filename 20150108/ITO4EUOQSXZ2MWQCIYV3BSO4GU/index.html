<html><header><meta charset="utf-8"><title>停經16年英婦懷孕誕女</title></header><body><h1>停經16年英婦懷孕誕女</h1><p>英國36歲健身教練諾伊斯20歲就停經，醫生指她有生之年都不可以自然懷孕，怎料她去年因胃痛求醫，始發現懷孕八個月。<br>諾伊斯前年發現肚內有腫塊求醫，醫生估計她身體有囊腫，將她送院檢查，怎料竟發現她懷孕，預產期在12天後，「有朋友給我關於懷孕的書，我直接翻到最後一個月」。諾伊斯去年7月順利誕下6磅4安士的女兒，現已16個月大（圖），連醫生都對她停經後懷孕嘖嘖稱奇。<br>英國《每日郵報》</p></body></html>
