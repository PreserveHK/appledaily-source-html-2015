<html><header><meta charset="utf-8"><title>求驗客手記︰費托先破賣衫紀錄</title></header><body><h1>求驗客手記︰費托先破賣衫紀錄</h1><p>馬德里體育會簽番費蘭度托利斯有咩用？就係佢未出場就已經幫球隊賺大錢！馬體會周日喺卡達朗球場，舉行咗歡迎費托嘅儀式，而球會專門店亦正式出售印有19號冧巴嘅費托球衣（圖）。據西班牙《馬卡報》指，專門店當日開舖9個鐘，已經賣咗成2,000件費托波衫，平均每個鐘賣222件，打破咗馬體會賣波衫紀錄！費托話晒係前隊長，靚仔之餘人氣又高，借嚟賣波衫都抵啦！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
