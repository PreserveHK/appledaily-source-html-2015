<html><header><meta charset="utf-8"><title>Chilam靚靚講口又講手</title></header><body><h1>Chilam靚靚講口又講手</h1><p>張智霖（Chilam）跟袁詠儀（靚靚）、田亮和葉一茜、赫子銘和何潔三對明星夫妻，一起主演的內地真人騷節目《一路上有你》，將於後日晚上在內地電視台播出。早前他們為主題曲《一路上有愛》錄音，Chilam夫婦邊跳邊唱，其間靚靚卻不小心往老公臉上打了一拳。<br>據知一向賣靚仔的Chilam在主題曲MV中罕有以禿頭超人look亮相，將紅色底褲穿在外頭的他，還加上禿頭令人忍俊不禁。節目較感人是Chilam兩公婆一段深情對話，更一時感觸抹淚。同場加插EXO的黃子韜，他在片中一時跟Chilam和靚靚Selfie，有時又舞棍，非常活躍。<br>撰文：李森</p></body></html>
