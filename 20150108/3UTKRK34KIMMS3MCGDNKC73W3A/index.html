<html><header><meta charset="utf-8"><title>脹爆強仁單飛嗌唔制</title></header><body><h1>脹爆強仁單飛嗌唔制</h1><p>韓國男團Super Junior（SJ）成員強仁似乎又發福，昨日他以脹爆面和女星朴世榮在首爾出席新片《貓的葬禮》試映會。強仁自言心情像SJ推出首張大碟一樣，而自己雖然有份唱電影歌曲，但無意學SJ隊友一樣單飛出碟。提到和朴世榮的吻戲，強仁說：「吻戲於開鏡初期已經拍攝了，當時我們未熟絡就要咀。」</p><p>至於李昇基和文彩媛主演的新片《今天的戀愛》，昨日有二人咀嘴的劇照曝光，這一吻是確認他們相識18年來微妙感情的關鍵場面，而上映前夕（下周三）舉行的粉絲見面會，門票在1分鐘內極速售罄，快過在5分鐘內售罄的金宇彬新片《技術者們》。<br>撰文：江瑚</p></body></html>
