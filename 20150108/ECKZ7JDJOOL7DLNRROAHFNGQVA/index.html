<html><header><meta charset="utf-8"><title>馮仁昭四圍超：發哥遇Cool爆鎮宇仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：發哥遇Cool爆鎮宇仔 - 馮仁昭</h1><p>吳鎮宇噚日喺微博貼咗阿仔Feynman同偶像周潤發嘅合照，雖然好多人對於可以同發哥影合照係一件興奮嘅事，通常都會笑到見牙唔見眼，但係今次啱啱相反。相入面睇到發哥好肉緊咁攬住Feynman影相，但係Feynman表現得好冷靜，仲有少少cool，反而貼圖嘅鎮宇就好開心咁留言話：「我偶像周（潤發）和我兒子！」<br>撰文：馮仁昭</p></body></html>
