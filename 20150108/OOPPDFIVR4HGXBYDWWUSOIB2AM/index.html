<html><header><meta charset="utf-8"><title>袁彌明預咗俾人再拉</title></header><body><h1>袁彌明預咗俾人再拉</h1><p>新婚的袁彌明前日下午約4時，撇甩老公於銅鑼灣利園商場與女友人嘆下午茶，對於警方秋後算賬，陸續聯絡參與雨傘運動人士，並預告會作出拘捕或邀請到警署協助調查，袁彌明身為人民力量主席，在上月金鐘清場行動留守到最後一刻被警方拘捕，前日她嘆茶後接受本報訪問時說：「未打畀我喎！快必、慢必就收到電話！我唔擔心，都俾人拉過，佔得中都預咗㗎啦！其實我都唔知警方想點，因為已經落咗口供，係想落多次口供定係嚇吓你呢？睇吓律政司係咪charge囉！係，咪上庭囉！都預咗㗎啦！」<br>採訪、攝影：畢紹基、徐錦池</p></body></html>
