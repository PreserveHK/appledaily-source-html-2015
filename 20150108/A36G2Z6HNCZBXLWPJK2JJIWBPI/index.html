<html><header><meta charset="utf-8"><title>台麥當勞店員啦啦隊裝迷倒老外</title></header><body><h1>台麥當勞店員啦啦隊裝迷倒老外</h1><p>知名搞笑網站9GAG近日刊登名為「我的夢幻工作在台灣麥當勞（My Dream Job Is Working At McDonald's）」的文章，上載了多張麥當勞員工的照片，美女店員紛紛換上啦啦隊衫招呼客人，可愛打扮加上迷人笑容，迷倒一眾宅男，連外國網民都高呼，「台灣我來了！」</p><p>這篇惹來瘋傳的文章，照片中身穿藍白色啦啦隊服的店員美貌秒殺不少男網民，還被奉為女神。原來這是台中某麥當勞專為跨年而設的特別活動，店員在除夕夜穿上啦啦隊衫慶祝新年，而在去年新年亦曾穿上女僕裝。<br>台灣《蘋果日報》</p></body></html>
