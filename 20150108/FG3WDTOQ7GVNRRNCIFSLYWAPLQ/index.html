<html><header><meta charset="utf-8"><title>冬季轉會窗：皇馬勢簽挪威神童 - 何西</title></header><body><h1>冬季轉會窗：皇馬勢簽挪威神童 - 何西</h1><p>【綜合西班牙外電】剛滿16歲不久，效力挪超史卓加斯特的「挪威神童」馬田奧迪加特（圖），據報將會加盟皇家馬德里。</p><p>奧迪加特在過去一段日子，走訪了不少歐洲著名球會，據悉曼聯、利物浦及拜仁慕尼黑等豪門，皆有興趣簽下這名進攻中場，不過最終贏家是西甲的皇馬。奧迪加特在去年11月已曾前往皇馬，日前再一次飛往馬德里，預計此行會是各方面進行有關轉會的實際性磋商。<br>文：何西</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
