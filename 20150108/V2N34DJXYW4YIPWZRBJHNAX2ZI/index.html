<html><header><meta charset="utf-8"><title>求驗客手記︰蜜蜂兵叉足電開操</title></header><body><h1>求驗客手記︰蜜蜂兵叉足電開操</h1><p>德甲尾2嘅多蒙特放完聖誕新年假，周二開始集訓。訓練前，馬高列奧斯（右）等球員都要做啲簡單嘅身體檢查，好似探熱咁。教練高路普話：「我嚿電池已經叉滿晒，充滿期待。我唔會鬆懈，喺呢個聖誕假，我哋可以忘記背後，努力面前。」不過，多蒙特有奧巴美揚、香川真司同蘭格歷克返國家隊踢非國盃或亞洲盃，缺席冬訓。「蜜蜂」周末會拉隊去西班牙集訓。 </p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
