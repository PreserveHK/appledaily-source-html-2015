<html><header><meta charset="utf-8"><title>「攞命」飛刀險插助手眼</title></header><body><h1>「攞命」飛刀險插助手眼</h1><p>立陶宛一個才藝競技節目一項飛刀表演，幾乎變成「攞命」環節。表演者竟然多次擲刀失誤，肉隨砧板上的助手慘被連番擊中，左手中刀血流如注，更差點被利刀插眼，險死還生。<br>該節目吸引各方奇才參加，但這名飛刀雜技人似乎功夫未到家。他擲刀將年輕助手手上的巨型撲克牌刺在木板上，未幾即失手，先插傷助手手指（左圖），其後表演刀插頭頂西瓜時，飛刀又誤中助手近右眼位置（右圖），幸好只是刀柄擊中，但助手已面無血色，連現場觀眾及評判也嚇得目瞪口呆。雜技人在驚濤駭浪下完成表演，才在後台用鞋替助手抹去血迹。<br>英國《每日電訊報》</p></body></html>
