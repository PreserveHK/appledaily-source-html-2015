<html><header><meta charset="utf-8"><title>馮仁昭四圍超：焦媛為裸泳戲增肥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：焦媛為裸泳戲增肥 - 馮仁昭</h1><p>焦媛噚日到新城電台宣傳月尾演出嘅音樂劇《鄧麗君》，雖然係重演，但都加多咗啲新歌，包括日文、褔建話嘅歌。而劇入面佢有幕扮裸泳戲份，所以會全裸背部向觀眾，𠵱家好努力咁要增肥。焦媛之前同男友高志森手上面都多咗隻金戒指，問佢係咪已經結咗婚，佢否認話：「冇，現階段唔急，除非有咗BB，𠵱家專心工作。」而3月佢會再演另一套新舞台劇。<br>撰文：馮仁昭</p></body></html>
