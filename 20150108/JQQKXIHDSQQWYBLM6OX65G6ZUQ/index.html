<html><header><meta charset="utf-8"><title>關仁隱事：「公仔台」專制唔准收贊助 - 關仁</title></header><body><h1>關仁隱事：「公仔台」專制唔准收贊助 - 關仁</h1><p>最近聽到好多「公仔台」藝員猛呻，話人工已經奀，近年出面搵外快job又賣少見少，不時都靠收啲免費贊助商品，好似係化妝品、健康食品、服裝等，用嚟幫補吓，減少支出。咁收得人哋嘅贊助，同人宣傳吓都好應該，好多時佢哋會喺微博、facebook騷件貨出嚟話多謝贊助商咁，點知小家嘅公仔台最近落命令，話唔准藝員再喺網上面po嘢幫人免費做宣傳，話咁樣會影響公司嘅利益。有啲徘徊喺三線尾、四線頭嘅藝員，好驚因為咁連贊助都冇埋。<br>撰文：關仁</p></body></html>
