<html><header><meta charset="utf-8"><title>宅女Nicole愛打機</title></header><body><h1>宅女Nicole愛打機</h1><p>【動私影】今年19歲的張皓琳（Nicole），三年前已膽粗粗當上私影模特兒，她說：「我自己搵㗎，有同屋企人講，佢哋都好支持我，好意外。」至今仍有興趣做被影對象，她說：「未必個個女仔都有呢個膽量去做，但其實我覺得好精采，留低好多回憶。」<br>影相是Nicole的興趣，不過她卻是典型的「宅女」，喜歡打機的她說：「通常都係留喺屋企，睇吓書，玩電腦會多啲，感覺比較舒服、輕鬆。」<br>採訪：宋文<br>服裝提供：Perche@SPUR Shoes<br>場地提供：香港版畫工作室<br>化妝：Angela S.@BOM Mouton</p></body></html>
