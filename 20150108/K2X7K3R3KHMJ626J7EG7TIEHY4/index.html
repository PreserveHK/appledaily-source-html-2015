<html><header><meta charset="utf-8"><title>手槍藏下體　女犯避過警搜身</title></header><body><h1>手槍藏下體　女犯避過警搜身</h1><p>美國新墨西哥州阿爾伯克基一名女囚犯，竟然將手槍藏在陰道，意圖混進監獄，但被清潔女工發現功虧一簣。<br> <br>上月16日，34歲的麥卡李斯特(Josephine McAllister)因偷信用卡被捕，當時4名警員曾搜身，但未有發現手槍，原來她將手槍藏在下體。<br> <br>她被移送到市監獄，正要進行入獄前的徹底搜身時，她要求使用洗手間，然後在洗手間內，從陰道裡取出手槍，丟進垃圾桶。<br> <br>但手槍稍後被一名負責清潔的女囚發現，並報告獄方。當獄方查問麥卡李斯特時，她稱因為被捕時不想多加一條藏械罪，才將手槍藏在下體。<br> <br>美國《紐約每日新聞》</p></body></html>
