<html><header><meta charset="utf-8"><title>體訊速遞：（足球）孝子梅度拒費倫天拿</title></header><body><h1>體訊速遞：<br>（足球）孝子梅度拒費倫天拿</h1><p>意甲球隊費倫天拿，在1月原本力邀羅馬尼亞前鋒梅度（圖）參與試訓，希望這位「麻煩友」前鋒有復出機會，但據報梅度因為母親身體問題拒絕了費倫的邀請，令復出希望幻滅。<br>綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
