<html><header><meta charset="utf-8"><title>傅嘉莉生日出禍</title></header><body><h1>傅嘉莉生日出禍</h1><p>傅嘉莉前日30歲生日，不過她今年慶祝生日的方式認真特別，雖然在生日前夕有不少朋友為她慶祝，正日當日收了媽媽和家人送上的99支粉紅玫瑰，但未知是否太盡興，昨日凌晨時分，她在微博貼了去醫院看急症的相片，只見她戴上口罩，一臉倦容，她留言說：「肚一直在痛，想不到生日也要去醫院，又要打針。」</p><p>事後Kelly稱醫生指她有輕微感冒及腸胃炎，幸好只需食藥打針休息幾天便可。至於生日願望， Kelly說：「最希望喺下一個十年， 可以專注發展自己嘅演藝工作，可以有多啲唔同新挑戰，可以帶畀觀眾新驚喜。」<br>撰文：張曦彤</p></body></html>
