<html><header><meta charset="utf-8"><title>體壇拾趣：A域堅斯花名「小佐敦」</title></header><body><h1>體壇拾趣：A域堅斯花名「小佐敦」</h1><p>雖則話往事只能回味，但間唔中睇番以前細個影嘅相或者寫落嘅筆記，都可能會發現好多趣事。效力木狼嘅今季狀元A域堅斯（Andrew Wiggins），最近就流出佢嘅初中畢業紀念冊（圖），資料豐富，內容亦絕對唔悶。當時讀8年級嘅佢，聲稱已經可以表演風車式入樽，仲話自己有個花名叫「小佐敦」喎。細細個就夢想成為NBA球員嘅域堅斯，仲有另一個花名叫「the prospect」㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
