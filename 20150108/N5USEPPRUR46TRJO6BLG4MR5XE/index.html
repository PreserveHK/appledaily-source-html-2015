<html><header><meta charset="utf-8"><title>桑田佳祐玩寸勳章捱轟</title></header><body><h1>桑田佳祐玩寸勳章捱轟</h1><p>日本老牌組合Southern All Stars主音桑田佳祐，去年獲日本政府頒紫綬勳章表揚，不過，上周除夕他在演唱會上透過直播亮相《紅白歌唱大賽》，唱出涉及政治內容的歌曲《Peace &amp; Hi-lite》，當中歌詞被指是揶揄首相安倍晉三。而當晚演出期間，桑田更從屁股後方的褲袋拿出早前獲贈的紫綬勳章，對粉絲開玩笑扮拍賣，繼而引起外界批評。<br>言行一向偏激的議員櫻井誠，日前亦在Twitter狠批桑田，認為他的言行是侮辱了日本皇室，如視紫綬勳章為糞土當初就不應受勳。<br>撰文：哥羅</p></body></html>
