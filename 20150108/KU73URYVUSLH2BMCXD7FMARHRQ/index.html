<html><header><meta charset="utf-8"><title>美大熊貓「寶寶」首踏雪抱抱媽</title></header><body><h1>美大熊貓「寶寶」首踏雪抱抱媽</h1><p>美國華盛頓國家動物園萬人迷、16個月大的大熊貓「寶寶」首度踏雪，興奮莫名，在雪地滾來滾去（圖），更忍不住抱着母親「美香」來個假打交真親親，為華府厭煩下雪天，帶來無限溫馨暖意。<br>寶寶的玩雪相，萌爆互聯網，百計網民紛紛轉貼，連美國總統奧巴馬高級顧問賈勒特也忍不住留言跟帖：「華府下雪天煩死人，但沒有甚麼比得上寶寶，令大家心情大好。」<br>美國第一狗「阿寶」亦不讓寶寶專美，於白宮攝影師協助下，在白宮玫瑰花園大片雪地上，留下雄姿搶盡鏡頭。<br>法新社</p></body></html>
