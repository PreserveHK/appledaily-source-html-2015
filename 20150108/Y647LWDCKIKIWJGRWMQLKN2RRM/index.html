<html><header><meta charset="utf-8"><title>秋生揶揄亞視拖得少</title></header><body><h1>秋生揶揄亞視拖得少</h1><p>黃秋生昨日於上環出席相片展活動，提到亞視仍拖欠員工個半月薪金，秋生揶揄亞視說：「咪拖得少囉！至少拖半年吖嘛！」秋生又指現在亞視節目尤如平衡時空，回到二十幾年前一樣。有指亞視現在買廣告500元便可買5秒，秋生說：「5秒都可以講一句『支持真普選』，但呢句嘢𠵱家好似粗口咁，唔可以隨便講。」<br>問秋生可有工作介紹給亞視藝員，他笑言：「我都冇工開，你哋（指記者）介紹畀我先啦！」有人提議他可以當唱歌比賽節目的評判，他則笑說他夠膽做都沒有人敢邀請他。<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
