<html><header><meta charset="utf-8"><title>Baby調戲鹿晗即病好</title></header><body><h1>Baby調戲鹿晗即病好</h1><p>楊穎（Angelababy）前晚與EXO前成員鹿晗和謝婷婷等，在北京為品牌Coach店舖剪綵，當晚氣溫接近零下十度，染上感冒的Baby仍穿上短皮裙亮相，卻出言調戲鹿晗笑說：「鹿晗很小鮮肉呀！好一個年輕帥氣的小男生，遇到這小男生，馬上精神過來。」鹿晗聽罷即一臉尷尬兼臉紅。<br>鹿晗剛在香港完成吳君如監製兼主演的賀歲片《12金鴨》的拍攝工作，首次參與香港賀歲片的他說：「感覺很好玩，可以跟古天樂、任達華、趙薇等演員同片演出，是一次難得的機會。」戲中鹿晗扮演跳舞高手，盡騷其最拿手的K-pop。<br>撰文：麥萍萍</p></body></html>
