<html><header><meta charset="utf-8"><title>周杰倫煙火催情</title></header><body><h1>周杰倫煙火催情</h1><p>將於本月18日在法國跟女友昆凌結婚的周杰倫，日前為新歌《手寫的從前》拍ＭＶ，他承認愛用煙火製造浪漫，更自爆學生時代跟女友在大安森林公園約會，也用煙火搞氣氛，他說：「那時沒手機，要先約好朋友，遠遠看我的手勢行動。」上個月在英國，他就是用煙火跟女友昆凌求婚成功。<br>此外，周杰倫早前在節目《SS小燕之夜》中提到，嚮往古堡童話夢幻婚禮，還害羞地說：「我覺得好像女孩子。」他也希望自己是個貼心、負責任的愛家好男人。主持人張小燕提到去年參加婚禮時，有一枱專設為金曲歌王桌，周杰倫表示不會仿效：「還是不要邀藝人好了，比較低調好像好一點。」<br>撰文：李森</p></body></html>
