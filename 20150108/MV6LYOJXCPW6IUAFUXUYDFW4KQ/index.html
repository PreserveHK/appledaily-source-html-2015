<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Cammi拖新仔行名店 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Cammi拖新仔行名店 - 馮仁昭</h1><p>自從𡃁模Cammi（謝芷蕙）啜爆陳冠希之後，即刻升價十倍，冇耐仲同內地富二代拍拖。噚日喺銅鑼灣利園見到Cammi同一個男士行名店，不過全程齋睇冇買，佢哋發現記者之後，態度即刻好避忌，男嘅左閃右避兼講電話，女嘅十問九唔應。問多幾次之後，Cammi先認係男友，仲叫大家唔好影佢男友，係圈外人唔想見報，跟住即刻分開走人！<br>撰文：馮仁昭</p></body></html>
