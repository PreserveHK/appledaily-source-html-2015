<html><header><meta charset="utf-8"><title>曹世鎬Jackson基情擦背</title></header><body><h1>曹世鎬Jackson基情擦背</h1><p>韓國綜藝節目《Roommate2》前日播出新一集，男星曹世鎬及男團GOT7的香港籍成員Jackson去大眾浴室洗澡。一開始Jackson在更衣室內表現尷尬，看到曹世鎬脫衣服時更大叫：「我的天呀！」但曹世鎬立即說：「反正節目組會幫我們打格仔。」其後只用毛巾包實下半身的曹世鎬更為躺下的Jackson擦背，基情四射。另外，有傳節目停播，不過節目組昨日已否認傳聞。</p></body></html>
