<html><header><meta charset="utf-8"><title>來頭勁：前妻為越南首富千金</title></header><body><h1>來頭勁：前妻為越南首富千金</h1><p>夏韶聲的第4任老婆Tina，是越南華僑，有指其父為前越南首富，Tina現時長居美國羅省，從事時裝生意。豪爽的Tina曾豪擲200萬美金（約1,600萬港元），買入4萬呎連花園的獨立屋作二人愛巢，亦曾試過送百萬的名鼓給夏韶聲作玩具。另外，早年夏韶聲曾接受星洲傳媒訪問，指Tina也曾離婚，育有兩名兒子，而他則有兩名女兒，所以互稱對方為「媽咪仔」及「爹哋仔」。</p></body></html>
