<html><header><meta charset="utf-8"><title>踢拖嘆啤酒
火山口燒棉花糖</title></header><body><h1>踢拖嘆啤酒<br>
火山口燒棉花糖</h1><p>有火山專家將普通BBQ燒烤變成戶外極限活動，走到熱氣騰騰的火山口，藉超過1,000℃的高溫，烤出一顆香脆的棉花糖。<br>一般人烤棉花糖都在燒烤場，但火山專家安布羅斯及圖納則就地取材，將火山口變為大型燒烤爐。兩人闖入被譽為「通往地獄之窗」的瓦努阿圖馬勒姆火山口（Marum Crater），向下走400米到一個熾熱的岩漿湖，那裏溫度高達1,093℃，但穿着拖鞋的圖納安坐湖畔，神態自若，一邊烤棉花糖一邊暢飲啤酒（圖），自得其樂。<br>英國《都市日報》</p></body></html>
