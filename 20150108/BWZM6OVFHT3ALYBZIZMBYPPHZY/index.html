<html><header><meta charset="utf-8"><title>楊恭如生日名店買鞋</title></header><body><h1>楊恭如生日名店買鞋</h1><p>昨日是楊恭如41歲生日，前日下午約4點半她和母親在銅鑼灣利園一間名店買鞋，楊媽媽發現有記者拍照顯得有點不自然，離開時刻意跟恭如保持距離，戴黑超的恭如與記者揮手後亦立即轉身走人。<br>此外，她昨日在微博貼聲明，指近日有人無視法律冒充是她經理人接工作，她會保留法律追究責任，又謂與之前經理人公司已於去年9月約滿，目前只有一位經理人叫林燦歌。<br>採訪、攝影：畢紹基、徐錦池</p></body></html>
