<html><header><meta charset="utf-8"><title>隔牆有耳：立會「六人組」　星爺起朵 - 李八方</title></header><body><h1>隔牆有耳：<br>立會「六人組」　星爺起朵 - 李八方</h1><p>上屆立法會，五名建制無黨派功能組別議員譚偉豪、陳茂波、陳健波、梁家騮同林大輝被統稱「五散人」；立法會今屆任期過咗一半，卻誕生咗個「六人組」（圖），分別係陳健波、謝偉銓、廖長江、馬逢國、吳亮星同姚思榮。呢個咁簡單直接嘅名係星爺改，其實有人提出過「六君子」，不過即時被Ban咗。<br>保險界陳健波今屆會期明顯比之前「敢言」，不時化身建制「重炮手」同泛民議員「駁火」，馬逢國笑口話，因此幫佢起咗個外號叫「衝擊波」。正當官員開口埋口話對政改通過感悲觀，馬仲估計泛民最終會轉軚支持喎。</p></body></html>
