<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）一眉肩傷唞兩周</title></header><body><h1>體訊速遞：<br>（籃球）一眉肩傷唞兩周</h1><p>塘鵝大前鋒「一眉」安東尼戴維斯（Anthony Davis、圖）上周六在比賽中觸傷舊患離場，球隊周日證實他扭傷右肩，預計要休息一至兩周才能復出。與他同場勇戰受傷的隊友賴恩安達臣（Ryan Anderson），則要養傷長達四周。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
