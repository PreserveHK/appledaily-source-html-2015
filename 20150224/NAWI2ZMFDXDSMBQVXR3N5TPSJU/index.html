<html><header><meta charset="utf-8"><title>毛范吸納首投族</title></header><body><h1>毛范吸納首投族<br></h1><p>羊年伊始，香港本土范國威、毛孟靜首設街站派發選民登記表格（圖），呼籲年輕一代珍惜投票權利，登記做選民。他們指去年雨傘運動後，青年關心社會議題意識提高，今年區議會必將新增一批「首投族」，即首次投票的年輕人。問到今年區選是否主打本土議題，新民主同盟一直以此作定位；至於公民黨，毛孟靜指不能代公民黨回答，但她在九龍西選區將堅守本土理念，相信能獲年輕人支持，希望藉落區設立街站宣傳，讓更多年滿十八歲的年輕人登記做選民。<br>■記者馬志剛</p></body></html>
