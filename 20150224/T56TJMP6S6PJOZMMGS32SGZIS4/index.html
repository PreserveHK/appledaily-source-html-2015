<html><header><meta charset="utf-8"><title>病毒經不潔食物水傳播</title></header><body><h1>病毒經不潔食物水傳播</h1><p>【話你知】<br>諾沃克病毒是最常引起病毒性腸胃炎的病毒之一，它的傳播力非常快速、廣泛，人類是唯一的帶病毒者，傳播途徑主要包括食用或飲用受病毒污染的食物或水、接觸患者的嘔吐物或糞便、接觸受污染的物品或嘔吐時產生的帶病毒噴沫。患者症狀包括惡心、嘔吐、腹瀉、腹痛及發燒，抗生素對該病並無療效，患者一般只要補充足夠水份以及充份休息就能痊癒。<br>酒店、療養院及學校等人口密集場所最容易傳播病毒，香港衞生署提醒，處理食物或進食前、如廁後應洗淨雙手，所有食物，特別是貝殼類海產，要徹底煮熟才食用。</p></body></html>
