<html><header><meta charset="utf-8"><title>千人挑戰桑拿馬拉松</title></header><body><h1>千人挑戰桑拿馬拉松</h1><p>這是場非一般的馬拉松，選手一開跑就全身濕透。愛沙尼亞舉行一年一度的桑拿馬拉松（小圖），一千名跑手要比拼誰能在六小時內最快跑遍全城露天桑拿點。<br>這場別開生面的桑拿馬拉松，已是第六次在南部滑雪區奧泰佩（Otepaa）舉行。參賽者只穿泳衣或內衣比賽（上圖），要在六小時內，按大會分發的地圖，走遍市內各大小桑拿點，每處浸泡至少三分鐘，若跳入冰池可加分，去年冠軍僅花兩小時便完成全程。今年三甲的隊伍可以一嘗浸啤酒浴的滋味，冠軍隊伍更獲贈巨型桑拿浴缸。<br>英國《每日郵報》</p></body></html>
