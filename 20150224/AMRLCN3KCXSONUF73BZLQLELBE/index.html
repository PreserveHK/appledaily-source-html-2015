<html><header><meta charset="utf-8"><title>「唔准搶我利是錢！」超萌「守財貓」爆笑拜年</title></header><body><h1>「唔准搶我利是錢！」<br>超萌「守財貓」爆笑拜年</h1><p>貓貓也是守財奴？近日內地網上熱傳一段短片及一輯照片，當中一隻穿着唐裝的可愛小貓，緊抱着一疊百元人民幣大鈔，主人伸手想拿走其中一張，牠立刻急急抱緊，身子也猛地向一縮，成功避開了主人的「魔爪」，之後還瞪着大大的雙眼，一臉無辜地望着主人，彷彿在說「這些壓歲錢是我的，不讓你搶！」不少網民看後，都被這隻超萌小貓笑翻了，直呼「太可愛了」！這根本是隻「守財貓」！<br> <br>有人則眼尖地發現穿崩了！原來緊抱鈔票的兩隻「爪子」是假的，但牠不喜主人「魔爪」卻是真的。<br> <br>新浪微博</p></body></html>
