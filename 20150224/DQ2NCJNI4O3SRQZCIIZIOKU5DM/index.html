<html><header><meta charset="utf-8"><title>打死雀綁炮仗引爆頑童殘忍玩「憤怒鳥」</title></header><body><h1>打死雀綁炮仗引爆<br>頑童殘忍玩「憤怒鳥」</h1><p>陝西有頑童嫌燃放爆竹不夠刺激，竟打死麻雀後綁在名為雷王的特大響聲炮仗上，玩現實版Angry Birds（憤怒的小鳥）。目擊者看着被炸得支離破碎的麻雀屍體，批評太殘忍。<br>家住陝西藍田小寨鄉的王先生表示，他春節回家看見村裏有些孩子用彈弓打麻雀，然後再把死麻雀綁在比雀鳥更巨型的雷王炮上燃放，結果麻雀屍體被炸得支離破碎，慘不忍睹。王批評說，畢竟打麻雀就已經不對了，還綁到炮仗上玩「爆炸」就更是錯上加錯了。網民亦批評頑童太過份，建議家長給予正確的教育和懲罰。<br>陝西華商網</p></body></html>
