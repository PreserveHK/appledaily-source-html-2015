<html><header><meta charset="utf-8"><title>黑仔滇轉運靠呢鋪</title></header><body><h1>黑仔滇轉運靠呢鋪</h1><p>踏入羊年，不少馬圈人士都見轉運。例如：練馬師鄭俊偉Michael，他在年初三便憑「金剛仔」取得2015年首捷。另外，多年沒有拉頭馬的袁仕傑，在上次日賽，亦都憑「精壯神駿」結束頭馬荒，以上都可反映羊年有不少人轉運。<br>而最近鄭雨滇都算黑，他自從今年停賽復出後，一場馬也沒有贏過，對上一次現身凱旋門，已經是10月22日的事。今期賽事，他在第八場三班1200米策徐廐「振興中華」上陣，此駒對上一次贏馬，就是跑同程，今次攻勝途，當然份量十足。記得上次阿滇贏馬，座騎「大陽戰士」正是由徐雨石提供，而且亦是跑三班谷草1200米，即同今次一樣，且看鄭雨滇在周三能否贏馬轉運。</p></body></html>
