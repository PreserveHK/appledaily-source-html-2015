<html><header><meta charset="utf-8"><title>中環在線：小學生打鼓助興 - 李華華</title></header><body><h1>中環在線：小學生打鼓助興 - 李華華</h1><p>港交所（388）每年舉行農曆新年嘅開市儀式都係例牌幾味，搵埋一大班業界代表一齊祝酒同埋敲銅鑼，不過今年港交所一早就事先聲明會搞搞新意思，講明會有「特別嘉賓」到場助興。<br>原來「特別嘉賓」唔止一位，港交所係搵來一班英華小學嘅學生打中國鼓贈興，佢哋特登幫交易所練咗首《鼓舞飛揚》嘅樂曲。唔好小覷呢班小學生，佢哋除咗贏過唔少學界獎項，仲有好多公開表演嘅經驗，舊年農曆年花車滙演就曾經展露身手，個個都身經百戰。</p></body></html>
