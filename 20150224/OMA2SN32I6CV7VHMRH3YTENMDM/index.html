<html><header><meta charset="utf-8"><title>體壇拾趣︰費斯雪地求婚得米</title></header><body><h1>體壇拾趣︰<br>費斯雪地求婚得米</h1><p>恭喜晒，美國飛魚王費斯就快做老襯喇！廿九歲嘅費斯（下）之前醉酒駕駛，𠵱家仲停緊賽，但啱啱就有好消息，宣佈求婚成功。費斯同模特兒女友妮高莊遜（上）兩日前貼咗張佢哋喺雪地上攬攬嘅溫馨合照；妮高嘅無名指戴住嗰隻鑽石戒指都幾閃㗎。兩位八年前開始拍拖，中間經歷過唔少離離合合，最尾總算大團圓結局。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
