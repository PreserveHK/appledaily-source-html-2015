<html><header><meta charset="utf-8"><title>塑形瑜伽：放鬆身心防失眠</title></header><body><h1>塑形瑜伽：放鬆身心防失眠</h1><p>晚晚眼光光望天光？明明身心疲倦很想睡覺，卻偏偏難以入睡，失眠實在非常困擾。香港人失眠問題很普遍，衞生署曾有研究顯示，大概每十名港人，便有兩人受長期失眠困擾。失眠原因很多，精神因素包括過份憂慮、煩躁不安、情緒低落、心情欠佳等。另外，日間飲太多咖啡、可樂、酒精等，都可引致失眠。<br>香港中華基督教青年會瑜伽導師關靜雯表示，除了改變日常生活習慣外，多做運動，例如做瑜伽，因着重身心配合，可以調節心理質素，放鬆心境，從而改善失眠問題。<br>■記者嚴敏慧</p></body></html>
