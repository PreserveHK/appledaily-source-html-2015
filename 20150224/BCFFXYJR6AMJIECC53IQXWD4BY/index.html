<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Liddy拖女置地嘆茶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Liddy拖女置地嘆茶 - 馮仁昭</h1><p>李悅彤（Liddy）舊年五月被揭偷嗒人夫彭順形象插水，加上父親去世，雙重打擊下佢全面停工近半年，佢即將為主演嘅電影《四非》宣傳。噚日約五點，Liddy約好友、「Sing之天使」菠蘿（郭穎橋）去中環置地嘆茶，離開時問佢農曆年間有冇出埠？佢話：「冇呀！喺香港同屋企人過，四圍拜年。」同一時間喺香港過年嘅傅穎亦同女友人去嘆茶港過。<br>撰文：馮仁昭</p></body></html>
