<html><header><meta charset="utf-8"><title>錢嘉樂祝人人有工開</title></header><body><h1>錢嘉樂祝人人有工開</h1><p>錢嘉樂任會長的香港動作特技演員公會年初三晚於尖沙嘴舉行春茗，他致辭時竟說：「日日有樓跳，天天俾車撞，每日都俾友劈，成日俾火燒。」他笑指無非是想人人有工開而已。當晚即場投票選出「2014年度專業推介傑出動作電影」，結果由《一個人的武林》和嘉樂作動作設計的《控制》和《暴風雨》奪得。已十多年沒出席的熊欣欣昨在電話中說：「見番好多好耐冇見嘅朋友，好似成個武林大會咁熱鬧。」採訪：魯吉</p></body></html>
