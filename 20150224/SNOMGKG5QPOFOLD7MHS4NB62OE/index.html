<html><header><meta charset="utf-8"><title>六歲女誤飲美沙酮　父判感化</title></header><body><h1>六歲女誤飲美沙酮　父判感化</h1><p>【本報訊】有不良嗜好的無業父親偷偷將美沙酮從診所帶回家，放入雪櫃。他的六歲女兒其後發燒，將美沙酮當成退燒藥水飲下。由於「藥水」味道太苦，女兒僅飲了三口，事後感到嚴重暈眩，由母親送院搶救，一度情況危殆。他昨在觀塘裁判法院認罪，判感化十二個月。<br>被告陳建章（五十二歲）原被控虐兒罪，其後獲撤銷控罪，改認藏毒罪，控罪指他去年七月二十一日在黃大仙上邨住所犯案。女童於案發當日送院，至八月一日情況才穩定下來，其血液樣本有美沙酮及「藍精靈」成份，女童指被告從沒有提醒她不可飲用雪櫃內的「藥水」。<br>案件編號：KTCC5021/14<br>■記者戴國輝</p></body></html>
