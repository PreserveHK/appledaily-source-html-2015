<html><header><meta charset="utf-8"><title>S6真係配彎曲側芒？Samsung新片露玄機</title></header><body><h1>S6真係配彎曲側芒？<br>Samsung新片露玄機</h1><p>三星下周將發佈新產品，官方公開新的宣傳片段，進一步透露Galaxy S6的外型，證實新手機將用上金屬物料外殼，配備彎曲側芒。<br> <br>三星在Instagram公佈新影片及照片，證實之前的傳聞，片中稱：「金屬會流動，邊框會消失，影像將被釋放」，照片中未見到新機全貌，但已足夠揭示弧形邊框。<br> <br>三星將於三月一日在西班牙巴塞隆拿舉行發佈會，新機預料四月底公開發售。<br> <br>美國《紐約每日新聞》 </p></body></html>
