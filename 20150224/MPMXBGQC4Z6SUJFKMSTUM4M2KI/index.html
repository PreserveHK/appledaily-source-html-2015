<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陸詩韻做大姑奶好緊張 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陸詩韻做大姑奶好緊張 - 馮仁昭</h1><p>陸詩韻噚日到銅鑼灣出席美容品牌開幕剪綵，但大會發畀傳媒嘅通告，就寫住陸詩韻同馬來西亞華僑吳銘偉分手兼對簿公堂，𠵱家回歸內地拍劇唔知有冇機會搵番張長期飯票？陸詩韻知道後坦言：「唔介意人哋點介紹我，弟弟五月結婚，就做大姑奶比較緊張。」羊年會否展望感情好？佢話：「隨緣，希望身體健康工作順利，有如意郎君都好。」<br>撰文：馮仁昭</p></body></html>
