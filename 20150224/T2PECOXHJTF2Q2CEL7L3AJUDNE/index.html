<html><header><meta charset="utf-8"><title>餵雀女童獲烏鴉「送禮」報恩</title></header><body><h1>餵雀女童獲烏鴉「送禮」報恩</h1><p>好心有好報，一個充滿愛心的女孩餵飼烏鴉，烏鴉竟知恩圖報，不時撿來一堆小禮物（圖）送給她，讓女孩喜出望外。<br>小女孩加比非常喜愛小動物，早前經常帶花生、狗糧及廚餘餵給街頭的烏鴉。可能日久生情，女孩施恩一段時間後，連烏鴉亦受感動，最近經常給加比帶來形形色色的小禮物，包括單隻耳環，萬字夾，螺絲及小燈泡等。加比已儲滿數十件禮物，但她表示自己是出於愛護大自然而餵烏鴉，並非貪圖任何回報。她將會接受一個網上電台節目訪問，分享奇妙的人鳥故事。<br>英國《都市報》</p></body></html>
