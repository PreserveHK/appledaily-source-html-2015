<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳君宜剖腹生大頭仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳君宜剖腹生大頭仔 - 馮仁昭</h1><p>徐子淇好友、即富商鄭躬明（右）太太陳君宜（Qinnie左）噚日做咗媽咪，開刀生咗七磅十四安士的B仔。<br>Qinnie笑言生咗個大頭仔：「係擇吉時生BB嘅，老公有陪我入產房，仲有幫手剪臍帶，BB暫時個樣似爹哋多啲，好彩手長腳長似我。第一次做媽咪好感動，𠵱家試緊餵人奶，BB中文名暫時未改，英文名就叫做Ayden。」<br>撰文：馮仁昭</p></body></html>
