<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）艾朗素炒車腦震盪</title></header><body><h1>體訊速遞：<br>（賽車）艾朗素炒車腦震盪</h1><p>F1麥拿侖車手艾朗素周日在巴塞隆拿季前試車時撞車（圖），留院觀察一晚並進行腦部掃瞄後證實沒有受傷，但由於撞車導致腦震盪，要續留深切治療部接受檢查，確保完全無礙才能出院。麥拿侖車隊亦確認艾朗素神智清醒，並能自由說話，但仍未有公佈意外起因。綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
