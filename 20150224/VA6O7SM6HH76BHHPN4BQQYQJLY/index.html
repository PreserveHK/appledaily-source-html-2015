<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張靚穎四度包尾被叮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張靚穎四度包尾被叮 - 馮仁昭</h1><p>古巨基被叮出湖南衞視歌唱比賽《我是歌手3》後，上周五播出嗰集即刻收視下跌，七位參賽歌手中李健排名第一，第二係A-Lin、第三韓紅、第四孫楠、第五譚維維、第六鄭淳元，張靚穎則墊底被淘汰。張靚穎（圖）四度排名包尾，今次難逃被叮。下月中節目將錄影突圍賽，曾被淘汰嘅古巨基及陳潔儀等爭復活，有望爭入四月三號直播嘅歌王之戰。<br>撰文：馮仁昭</p></body></html>
