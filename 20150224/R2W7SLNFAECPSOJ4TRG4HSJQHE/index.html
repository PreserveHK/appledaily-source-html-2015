<html><header><meta charset="utf-8"><title>體壇拾趣︰Sarah失牌網友力撐</title></header><body><h1>體壇拾趣︰<br>Sarah失牌網友力撐</h1><p>冇牌唔等如冇支持，好似香港女車神李慧詩（Sarah、圖）喺法國世錦賽空手而回，佢噚日喺fb輕輕一句：「今年世錦賽又落空了。」就換嚟幾十人留言支持「盡力就行了，你已經係我哋香港人嘅驕傲」等；連續兩屆世錦賽無緣獎牌，教練沈金康解釋話Sarah其實喺戰術風格、速度都有好大改善空間，仲罕有咁話歡迎有意投身單車、或者玩緊其他運動嘅人加入單車隊，幫男、女子團體招募人手喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
