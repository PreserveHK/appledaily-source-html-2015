<html><header><meta charset="utf-8"><title>新年要贏馬　梗係要靠牛歡喜喇</title></header><body><h1>新年要贏馬　梗係要靠牛歡喜喇</h1><p>禮拜三初七新春谷戰用C跑道，睇番最近1月21日同一移欄賽事，內叠前置馬佔壓倒性優勢，總共有七匹頭馬係放頭或者守貼欄包廂位建功，其中「歡喜」、「勝任如意」、「飛哥」及「喜喜寶」一放到底贏馬，後追馬好難反先。<br>今戰列陣馬中，頭場「歡喜」前仗正是於1月21日谷C欄贏馬，今次重返強項，可望再次一放到底。另外，尾場「牛精仔」跑谷C欄三次均不勝有位，場地性能唔使懷疑，排四檔可跟前守好位，有力食尾糊。</p></body></html>
