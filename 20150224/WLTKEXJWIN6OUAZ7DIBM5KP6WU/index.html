<html><header><meta charset="utf-8"><title>關仁隱事：「皇子」孤僻有錢唔賺 - 關仁</title></header><body><h1>關仁隱事：「皇子」孤僻有錢唔賺 - 關仁</h1><p>藝人𠵱家最緊要一路向北掘金，有知名度嘅拍吓劇都幾十萬人仔癲價一集，一線藝人拍戲又數以千萬計，個個都願意睇錢份上。眾港星愛搵人仔，但亦有例外，好似「皇子」之前有人搵佢出席品牌活動，現身十五分鐘就有二百萬人仔酬金，不過皇子都拒絕，皆因唔想傳媒訪問講金句。其實佢近年性格都變得好靜，離婚後更變得孤僻，成日都留喺內地長住，唔使拍戲日子就搵朋友飲紅酒，開咗公司又唔係好打理，𠵱家有錢賺都唔志在，身邊朋友都摸唔透佢想要啲乜。<br>撰文：關仁</p></body></html>
