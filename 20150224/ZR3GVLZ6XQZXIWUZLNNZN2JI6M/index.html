<html><header><meta charset="utf-8"><title>Chilam靚靚寒冬露營</title></header><body><h1>Chilam靚靚寒冬露營</h1><p>張智霖（Chilam）和袁詠儀（靚靚）夫妻檔參與浙江衞視真人騷《一路上有你》拍攝，靚靚之前有機會與韓國男神李敏鎬玩selfie，惹人羨慕。但新一集兩人就要齊齊捱餓兼捱凍，隨SJ成員金希澈到其家鄉江原道，嘗試冬季露營滋味，兩人要在河邊捉魚才有飯開，又要在雪地搭帳篷瞓覺，用凍到入骨的河水洗臉，相當難頂。難得Chilam還能裝瀟灑赤腳走過冷河，靚靚睇到十分肉緊。<br>撰文：小米</p></body></html>
