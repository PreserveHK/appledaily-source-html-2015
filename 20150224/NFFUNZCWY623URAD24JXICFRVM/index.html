<html><header><meta charset="utf-8"><title>父女鬥氣　3歲囡慘遭車死</title></header><body><h1>父女鬥氣　3歲囡慘遭車死</h1><p>根據央視報道，日前內地一名男子抱着一個不到三歲的小女孩走在街上。路過停車場入口時，男子把女孩放下來牽着行。小女孩突然鬧別扭坐地不走，男子拉她不起，便賭氣徑直朝前走去，怎料後面一輛轎車見男子離去，便開車進停車場。也就幾秒鐘的時間，小女孩不幸被捲入車底，3歲的小生命就此離開了人世。<br> <br>內地交通安全網亦以此影片提醒家長，時刻看好自己的孩子。<br> <br>中央電視台</p></body></html>
