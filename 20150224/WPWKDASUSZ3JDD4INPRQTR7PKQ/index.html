<html><header><meta charset="utf-8"><title>潘頓與福星再續前緣</title></header><body><h1>潘頓與福星再續前緣</h1><p>今朝潘頓到場為呂廐「紀利福星」作最後試跑，而今課操練已經是騎者，自此駒復課後，參與的第六課操練，數字已足以反映潘頓心意。操罷，這位上季冠軍騎師，便找練馬師呂健威密斟，這對騎練季內曾以「回鄉更好」合作贏馬。<br>說回「紀利福星」，今次將出戰第四場四班1200米，此駒上仗初出跑同程雖然落敗，但卻造出全場最快末段時間，表現絕不失禮。另外，其實在上次賽前，潘頓已為此駒試谷閘，結果走勢出色，順利勝出。可惜在到了上仗「紀利福星」出賽當日，潘頓因缺陣，而無緣策騎。今次這對人馬再續前緣，不知道能否擦出火花呢？</p></body></html>
