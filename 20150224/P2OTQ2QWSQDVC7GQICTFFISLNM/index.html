<html><header><meta charset="utf-8"><title>千年金身佛像藏高僧乾屍</title></header><body><h1>千年金身佛像藏高僧乾屍</h1><p>古時佛教高僧圓寂後，肉身會被製成金身永久保存。荷蘭科學家最近就在一尊有千年歷史的金身佛像中（左圖），發現一具高僧的乾屍，內臟全被挖空。<br>倫特博物館（Drents Museum）的研究員是經電腦斷層掃描後（右圖），發現十一至十二世紀的佛像內有乾坤。佛學專家布魯因指，乾屍相信是屬於中國禪宗大師柳泉，藏在佛像中的尚有寫上中文的卷軸。佛教徒認為高僧製成金身，並不代表已死，而是進入了更高層次的冥想。佛像將被運到匈牙利自然歷史博物館展出。<br>英國《每日郵報》</p></body></html>
