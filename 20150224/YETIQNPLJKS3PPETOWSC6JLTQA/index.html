<html><header><meta charset="utf-8"><title>「神父」見上帝︰衪是女人</title></header><body><h1>「神父」見上帝︰衪是女人</h1><p>上帝其實是女人?!美國波士頓七十一歲神父奧尼爾（John Michael O'Neal圖）宣稱，在心臟病發「死去」四十八分鐘後突然翻生，其間到了天堂與上帝會面，並發現上帝其實是個女人。<br>「她有柔和及令人平靜的聲音，她的存在好像母親的擁抱一樣，令人感到安慰。真相是上帝是聖母，不是聖父」。奧尼爾稱當時他心臟病發，醫生已經宣佈他死亡。他自稱當時與上帝見面，其後他自覺要重返人間，與人分享這次經歷，便在四十八分鐘後蘇醒。不過天主教波士頓教區回應指，事件是惡作劇，他們教區沒有一個叫奧尼爾的神父。<br>英國《都巿報》</p></body></html>
