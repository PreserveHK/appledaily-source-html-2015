<html><header><meta charset="utf-8"><title>失明男變蒙眼品酒高手</title></header><body><h1>失明男變蒙眼品酒高手</h1><p>美國加州一位男子雖然自幼失明，但卻擁有驚人的味覺及嗅覺，更憑藉天賦成為出色的品酒師，帶領蒙眼品酒的潮流。<br>二十七歲的韋德勒（Hoby Wedler 圖）出生時患有罕見病症，需動手術移除雙眼，但無礙他探索世界，「我重視細節，愛依賴嗅覺找出自己身在何處」；他同時擁有一條「皇帝脷」，能比絕大部份釀酒師更準確地分辨紅酒的味道。現時韋德勒每月都會舉辦「黑暗中品酒」活動，讓參加者蒙上眼睛，學習單憑味覺品嚐紅酒，深受酒客歡迎；他亦常獲邀為啤酒及食物試味。<br>美聯社</p></body></html>
