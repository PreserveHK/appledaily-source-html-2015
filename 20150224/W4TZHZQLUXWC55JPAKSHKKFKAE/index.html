<html><header><meta charset="utf-8"><title>馮仁昭四圍超：三太去養和陪賭王過年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>三太去養和陪賭王過年 - 馮仁昭</h1><p>賭王何鴻燊入咗養和醫院，佢嘅家人輪流去探病陪佢過年，噚日下午五點幾，三太陳婉珍笑晒口咁離開醫院，仲話賭王冇乜嘢，不過幾時出院就要等醫生決定。另外，EO2成員Eddie同未婚妻朱慧敏拖住手現身養和，朱慧敏話：「有朋友生咗BB嚟探佢。」佢仲話生咗嗰位係圈中人，但又講啲唔講啲，佢又話：「佢可能遲啲都公佈。」<br>撰文：馮仁昭</p></body></html>
