<html><header><meta charset="utf-8"><title>體壇拾趣︰帖姜配卡塔爾賽封后</title></header><body><h1>體壇拾趣︰<br>帖姜配卡塔爾賽封后</h1><p>三十五歲帖雅娜（右）與三十歲姜華珺（左），周日喺卡塔爾乒球公開賽女雙決賽，以3:0擊敗新加坡組合林葉/周一涵奪得金牌，呢個更係兩人近三年嚟首個女雙冠軍。近年香港小花李皓晴同杜凱琹相繼彈出，風頭蓋過兩位師姐，呢個冠軍對佢哋肯定好鼓舞。港乒喺二月都算大豐收，月初有江天一奪匈牙利男單冠軍，姜華珺拍李清韻亦奪女雙亞軍。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
