<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃佩霞生日籌錢建校</title></header><body><h1>【馮仁昭四圍超】<br>黃佩霞生日籌錢建校</h1><p>黃佩霞（Almen）聽日45歲生日，佢老友琦琦同歐陽妙芝等半百嘉賓，前晚幫佢喺中環搞生日派對，Almen外籍老公Ryan為咗𠱁老婆，仲特登拍咗段短片同老婆祝壽。今年Almen叫晒老友唔好送禮物，全部捐錢去緬甸仰光起小學，佢好開心咁話：「都係搵一個好好嘅藉口搞個聚會，大家玩得好盡興，又幫手籌經費起學校，籌咗3萬幾蚊，距離10萬目標好近。」<br>撰文：馮仁昭</p></body></html>
