<html><header><meta charset="utf-8"><title>克勤𥄫裸男倒立</title></header><body><h1>克勤𥄫裸男倒立</h1><p>李克勤、狄易達及陳慧敏等，昨日在港台出席「太陽計劃2015」記者會 ，剛與家人結束兩星期郵輪假期返港的克勤，急不及待分享旅程，他說：「今次係有史以來最長嘅假期，估唔到隻郵輪咁大，我仲喺17層樓高空玩飛索。」<br>尾站巴塞隆拿，克勤跟孩子踩單車途經天體沙灘，他笑說：「我本來想落去，但費事嚇親人。」他指沙灘就在路旁，男男女女的泳客更是在路邊沖身，他說：「初頭見到真係驚訝，慢慢就習慣，不過有日見到男人全裸做倒立，嗰吓我真係冇諗佢點擺，真係大開眼界，跟住我同小朋友講呢啲就唔好做。」<br>採訪、攝影：馬建華</p></body></html>
