<html><header><meta charset="utf-8"><title>梁雨恩：好欣賞薛世恆</title></header><body><h1>梁雨恩：好欣賞薛世恆</h1><p>梁雨恩（Cathy）與黃芷晴昨日在大埔出席「小白獅50周年祭珍藏館」活動，Cathy早前被拍得跟陳法拉舊愛薛世恆食飯，她解釋是對方為她慶祝贏得全港飛鏢比賽季軍，並透露薛世恆很想過新生活。問她會否跟薛世恆譜新戀情打救對方？她笑說：「有啲嘢人打救唔到，神打救到，但我好欣賞佢。」她強調想專注工作，暫時享受朋友關係，將來的事不知道。<br>Cathy在紅隧口有兩幅巨型廣告，據指由薛世恆出資，她澄清說：「絕對唔係，係路芙亂講，其實係另一個活動臨時改期唔要，公司用一個好抵嘅價錢傾番嚟，我都知會令人懷疑。」<br>採訪、攝影：馬建華</p></body></html>
