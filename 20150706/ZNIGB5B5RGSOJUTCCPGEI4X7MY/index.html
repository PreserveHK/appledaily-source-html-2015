<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾麗淇暢泳忘腹中B - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>鍾麗淇暢泳忘腹中B - 馮仁昭</h1><p>鍾麗淇（圖）、童愛玲同楊婉儀噚日喺柴灣出席慈善活動，傳聞話童愛玲再有BB，不過佢就否認，話係好想有但仲未有，只係一次美麗誤會。至於真正大咗肚嘅鍾麗淇，𠵱家懷孕20周，佢唔肯講BB性別，仲話囡囡唔知佢有咗，可能只係覺得媽咪肥咗。早幾日佢同囡囡約埋洪天明囝囝一班人去游水，佢話：「游水時唔記得自己有咗，反而老公就提我游慢啲。」<br>撰文：馮仁昭</p></body></html>
