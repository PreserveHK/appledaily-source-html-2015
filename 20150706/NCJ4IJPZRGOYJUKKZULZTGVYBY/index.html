<html><header><meta charset="utf-8"><title>體壇拾趣：孟昭娟奪兩金威威</title></header><body><h1>體壇拾趣：<br>孟昭娟奪兩金威威</h1><p>一連兩日嘅全港場地單車賽，噚日喺將軍澳香港單車館圓滿落幕，亞運公路賽銅牌得主梁峻榮成為大贏家，七項男子賽事包辦五項冠軍；而孟昭娟亦勇奪女子凱林賽同團體爭先賽兩面金牌。不過，賽會噚日就算搵埋電影《破風》一班演員做宣傳，仲請埋小學生入場睇車，場館依然冷清。香港單車聯會主席梁鴻德話，咁少人睇可能係因為冇乜人有場地單車，之後可以考慮借車畀有意參賽嘅人士；另外會同學體會緊密合作，希望將單車機帶入學校，加強推廣喎。</p></body></html>
