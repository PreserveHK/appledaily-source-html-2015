<html><header><meta charset="utf-8"><title>夏洛特公主受洗</title></header><body><h1>夏洛特公主受洗</h1><p>九周大的英國夏洛特小公主昨日受洗，威廉王子夫婦除了罕有地邀請公眾到教堂外的牧場一齊慶祝，更再次打破皇室傳統，容許公眾在小公主到場時拍照（圖），是皇室三代受洗儀式以來首次。</p><p>夏洛特公主的受洗儀式在諾福克郡的聖瑪麗莫德林教堂舉行，由聖公會坎特伯雷大主教韋爾比主持。這間教堂對威廉來說別具意義，因為他母親、已故威爾斯王妃戴安娜1961年也是在這裏受洗。<br>儀式開始時，小公主身穿哥哥佐治王子也穿過的洗禮袍，由父親威廉王子抱到教堂內，以約旦河河水受洗。英女皇、菲臘親王、查理斯王子等30人入內觀禮，夏洛特公主有5位教父教母，全是威廉夫婦的親友。<br>英國《星期日鏡報》</p></body></html>
