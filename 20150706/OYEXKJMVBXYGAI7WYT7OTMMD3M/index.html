<html><header><meta charset="utf-8"><title>鍾嘉欣北上做臭四俠女</title></header><body><h1>鍾嘉欣北上做臭四俠女</h1><p>鍾嘉欣昨日在九龍灣出席《魔雪奇緣》活動，大會邀請「美心妹妹」楊鎧凝（Celine）等小朋友扮演電影中的角色。提到最近電視台藝人如萬綺雯等人離巢，會否感可惜？她稱跟公司合約還有一段時間，而且合作開心，她說：「我都希望見多啲曾經合作嘅藝人，可能合作方式唔同。呢個圈係圓嘅，保持良好關係都仍有機會合作。」<br>另外，嘉欣之前在內地拍戲，她指該角色性格有別於之前演的，她說：「講我係個脾氣好差、經常打男人嘅俠女。」更謂當時的橫店常下暴雨，她說：「天氣突變，曬咗一輪又落暴雨，但又經常見到彩虹，當係禮物。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
