<html><header><meta charset="utf-8"><title>李光洙離港狂收禮</title></header><body><h1>李光洙離港狂收禮</h1><p>韓國人氣綜藝節目《Running Man》（RM）反轉香港後，餘下的四位成員李光洙、金鐘國、HaHa及池錫辰昨日凌晨搭夜機返首爾。前晚9時開始，已有粉絲陸續到機場霸位送機，至晚上10時多，已有約70名粉絲聚集，亦有20名保安嚴陣以待。<br>四名《RM》成員大約在昨日凌晨12時現身，他們全部戴上口罩，池錫辰更拉低口罩讓粉絲看清楚樣子。他們繼續表現親民，不斷揮手外，又走近粉絲堆簽名、收禮物和握手道別，不過因場面越來越混亂，工作人員阻止他們繼續留步，四人惟有聽話快步入閘。<br>採訪、攝影：陳俊強</p></body></html>
