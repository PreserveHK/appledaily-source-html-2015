<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思敏出海胸戰Jeana - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>莊思敏出海胸戰Jeana - 馮仁昭</h1><p>夏日為大地帶嚟索女！莊思敏、何佩瑜（Jeana）、雨僑、唐貝詩前日同埋張建聲，仲有老闆蕭定一，齊齊由西貢出發，出海玩咗一日，靚女當然唔介意係船上騷吓身材，尤其公開升Cup的莊思敏，將自己性感泳衣相放晒上網，同Jeana齊齊大晒「事業線」，雨僑雖然都係着三點式，但比較之下就略欠睇頭，但佢亦心情大靚，仲攞埋香檳落水飲。<br>撰文：馮仁昭</p></body></html>
