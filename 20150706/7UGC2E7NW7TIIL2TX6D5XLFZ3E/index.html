<html><header><meta charset="utf-8"><title>【賣走公司】佐治只任創意顧問</title></header><body><h1>【賣走公司】佐治只任創意顧問</h1><p>《星戰》之父佐治魯卡斯（George Lucas）由77年起的首部《星戰》後炮製了六部作品，但2012年他以40億美元（約310億港元）將公司Lucasfilm賣給迪士尼後，今次於《星戰7》只擔任創意顧問，導演一職由《星空奇遇記》（Star Trek）導演JJ艾布斯任職。<br>除因太太Melody Hobson前年初生下女兒Everest，佐治魯卡斯要多抽時間陪女兒外，現已71歲的他還指：「我不會活到100歲，我已經年過70了，你知道製作這些新作要用十年來計，所以是時候承認《星戰》需要其他人來製作。」</p></body></html>
