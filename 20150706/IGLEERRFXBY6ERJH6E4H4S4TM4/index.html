<html><header><meta charset="utf-8"><title>東東幫1歲囡囡慶生</title></header><body><h1>東東幫1歲囡囡慶生</h1><p>陳曉東的寶貝女陳芷霖（朵朵）昨天1歲生日，他和老婆在台北為朵朵搞抓周大會，預備了金元寶、算盤、蒜、葱等讓女兒選擇，昨日東東在微博貼相留言：「抓周大會第一抓——爸爸，第二抓的波浪鼓，代表一生無憂無慮！」網友留言笑說：「朵朵很聰明，抓住爸爸當然一生無憂了。」<br>此外，曾跟倪震一啜成名的內地女星張茆，現跟外籍老公育有一名9個多月大混血兒子Omi，前晚她在微博指囝囝第一次發燒，昨日她再貼囝囝用毛巾包頭的萌爆相，留言指囝囝已退燒，並為應提前或延後慶祝囝囝的生日而煩惱，網友紛紛建議只能提前慶祝。<br>撰文：皓騫</p></body></html>
