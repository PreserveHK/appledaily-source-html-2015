<html><header><meta charset="utf-8"><title>傅明憲賀莊家彬生日</title></header><body><h1>傅明憲賀莊家彬生日</h1><p>劉晨芝與文凱玲有份投資的食肆，前晚在中環舉行開幕派對，獲傅明憲、王晶父女及胡杏兒男友Phil等到賀。之前被周刊影到摸「翻版栢芝」陶枳樽手臂的Phil，拒絕接受訪問。至於剛與莊家彬分手，回復單身的傅明憲，最近全情投入考潛水教練牌，她被問到是否已準備好接受新追求時，即避開話題：「之前講過，多講唔好，總之過去就過去咗，希望佢生活開開心心。」不過她承認莊家彬日前生日，有傳祝賀短訊。<br>此外，王晶作品《風雲天地》收視一般，網民又彈男女角膠面，王晶卻自誇：「我套劇，好嘢。我一定滿意嘅，我都係睇錢份上。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
