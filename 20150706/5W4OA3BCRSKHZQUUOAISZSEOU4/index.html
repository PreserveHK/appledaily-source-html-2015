<html><header><meta charset="utf-8"><title>【旅遊籽】全球唯一　嘆住啤酒睇大白鯊</title></header><body><h1>【旅遊籽】全球唯一　嘆住啤酒睇大白鯊</h1><p>從前出海睇大白鯊只有兩種方法，一是唔怕死潛落水近距離接觸，一是坐在鐵籠中隔着欄杆觀看。現在又多了一種方法。<br><br>澳洲南澳林肯港（Port Lincoln）有海上活動公司打造了全球第一艘可以安坐玻璃船艙觀賞大白鯊的遊船，船身外表跟普通遊船無異，玻璃船艙設於船底，四面360度玻璃包圍，遊客安坐其中滴水不沾，仲可以嘆住啤酒，聽住大白鯊電影配樂（當然要自備）觀賞兇神惡煞的大白鯊。</p><p>網址： http://adventurebaycharters.com.au/ <br>記者：曾冠輝 </p></body></html>
