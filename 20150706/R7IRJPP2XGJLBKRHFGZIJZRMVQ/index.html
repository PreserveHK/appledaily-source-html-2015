<html><header><meta charset="utf-8"><title>【汽車籽】4,500罐頭砌Jeep Wrangler　教學生通識</title></header><body><h1>【汽車籽】4,500罐頭砌Jeep Wrangler　教學生通識</h1><p>有趣的車真的經常出現，有意義的卻可遇不可求。這台由4,500罐罐頭組成的Jeep Wrangler是由加拿大一班12至18歲的學生花了12小時去製作而成的。目的只是為了有趣？當然不是了，展出後，這些罐頭便會拆回並煮成3,120份美味的佳餚，捐給溫哥華食物銀行。主辦機構希望透過這次活動，教導學生認識社區內的饑餓問題，以及從中學習科技、工程及數學可以很有趣味。<br><br>這些才是學生需要的教學啊！</p><p>記者︰梁立勤 </p></body></html>
