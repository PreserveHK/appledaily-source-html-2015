<html><header><meta charset="utf-8"><title>【小八卦】白靈剝衫激嬲魯卡斯被Out</title></header><body><h1>【小八卦】白靈剝衫激嬲魯卡斯被Out</h1><p>華裔演員於過去六套《星戰》電影可算是絕無僅有，白靈原本於《星球大戰前傳III黑帝君臨》中扮演Humbarine星球的代表官員（圖），不過她於電影上映前，穿僅蔽三點的皮製衣服，手持激光劍登上成人雜誌《花花公子》封面，封面還印上「星球大戰性感異形」的字眼作賣點，懷疑因此惹怒佐治魯卡斯，電影上映時刪了白靈的戲份，要在DVD的刪剪片段才可看到。<br>但佐治魯卡斯當時則堅持刪除白靈戲份，與她拍攝艷照無關，佐治說：「我只想令電影更緊湊，我連自己女兒的戲份也刪去。」</p></body></html>
