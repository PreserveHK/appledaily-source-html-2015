<html><header><meta charset="utf-8"><title>牛雜妹冇興趣入亞視</title></header><body><h1>牛雜妹冇興趣入亞視</h1><p>退選港姐「牛雜妹」李美琪（Monnie）、筱靜、郭秀雲與兒子龐景峰等，前晚在旺角出席《鬼驅人》午夜首映場，牛雜妹透露正物色經理人，暫時由姊姊和朋友幫手，她希望以廣告及電影工作為主。對於亞視全球招募主持、編劇，牛雜妹坦言不作考慮：「想focus傾新公司，錢唔係最重要，概念相同對自己有幫助先重要。」<br>此外，筱靜談到舊東家亞視準備大展拳腳：「有睇到，但我暫時想做生意，之前新聞資訊部舊同事搵過我，如果做番呢方面就有興趣，想要知道佢哋乜方向，睇定啲先。」她表示對亞視有信心，聽聞新老闆好有心。<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
