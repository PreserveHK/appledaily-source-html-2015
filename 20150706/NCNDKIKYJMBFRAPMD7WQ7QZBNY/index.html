<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐寧帶囝囝遊台北 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>唐寧帶囝囝遊台北 - 馮仁昭</h1><p>今年33歲嘅唐寧唔只係人妻，仲已經係人母，囝囝俊俊今年3歲幾，囡囡就半歲大。噚日佢喺微博上載咗幾張同俊俊嘅溫馨合照，原來佢因為工作關係，有機會帶埋俊俊一齊去台北玩。除咗有佢同俊俊開心喺機場準備出發嘅相，仲有佢抱住俊俊遊動物園，又有一張係佢同俊俊企喺個溪澗入面，唐寧留言話：「終於和俊俊實行了一次『兩人出走之旅』了！」<br>撰文：馮仁昭</p></body></html>
