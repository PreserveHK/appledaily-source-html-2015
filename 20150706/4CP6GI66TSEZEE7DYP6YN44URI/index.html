<html><header><meta charset="utf-8"><title>體壇拾趣：富仔帶校隊體驗泰超</title></header><body><h1>體壇拾趣：<br>富仔帶校隊體驗泰超</h1><p>前公民守衞黃耀富（左二）上季中同標準流浪解約後，做緊元朗金巴崙長老會耀道中學足球隊主教練，佢為咗實踐以五人足球建立球隊同球員嘅理念，得到學校大力支持之餘仲自掏腰包，更獲得現時效力澳門球隊嘅名門集團老細贊助五萬蚊，終於有機會帶班學生去泰國超聯勁旅春武里嘅基地集訓。噚朝帶隊出發嘅富仔話，呢班小朋友嘅前期訓練麻麻，勝在肯畀心機去學，希望等佢哋出去見識吓；今次九日行程除咗拍住職業球員嘅晨操晚練，仲會同春武里青年梯隊友賽㖭。</p></body></html>
