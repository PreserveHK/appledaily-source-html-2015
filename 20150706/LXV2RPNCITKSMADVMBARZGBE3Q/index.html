<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】LMF寸校長借題發揮 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>LMF寸校長借題發揮 - 馮仁昭</h1><p>樂隊LMF前晚喺尖沙嘴出席「生力啤音樂節」，佢哋以前成日俾人鬧係「粗口樂隊」教壞人，講到早排嶺南大學學生會喺校園搞音樂會，請咗青年樂隊「血汗攻闖」唱針對警隊嘅粗口歌，事後嶺大校長鄭國漢話發咗警告信畀班學生，LMF覺得呢件事係借題發揮：「嗰個人係咪小器咗啲呢？大學生應該做呢啲嘢，佢哋做番佢本份啫！」<br>撰文：馮仁昭</p></body></html>
