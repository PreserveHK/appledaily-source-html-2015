<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鬼鬼腳短難扮李敏鎬 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>鬼鬼腳短難扮李敏鎬 - 馮仁昭</h1><p>前黑澀會美眉成員吳映潔（鬼鬼）噚日喺鑽石山出席寫真書簽名會，鬼鬼話呢本係三點不露嘅書，文字、圖畫都係親自操刀，仲有呢半年從未曝光嘅生活照，佢話因為冇兄弟姊妹，所以仲扮咗妹妹同哥哥，鬼鬼話：「我是根據李敏鎬而扮，原本想拉長腿，但感覺好奇怪。長腿會想起李敏鎬，但我現在最喜歡是Top，希望有生之年能夠合作。」<br>撰文：馮仁昭</p></body></html>
