<html><header><meta charset="utf-8"><title>債務重組利息少80%</title></header><body><h1>債務重組利息少80%</h1><p>【話你知】<br>所謂債務重組方案，又名個人自願安排，是破產以外的另一項選擇。債務人須經過法庭聆訊及頒佈臨時命令，並獲債權人（銀行或財務公司）通過其還款建議書，確保債務人的資產可獲妥善分派給債權人。<br>債務重組可整合卡數、銀行貸款、財務公司貸款、學生資助貸款、商業貸款等，讓債務人依新方案將債項清還，一般每月供款及還款利息分別較原先少約50%及80%，讓債務人輕鬆還款，免其身陷破產境況。<br>■記者黃珮琳</p></body></html>
