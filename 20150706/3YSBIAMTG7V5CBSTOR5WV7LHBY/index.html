<html><header><meta charset="utf-8"><title>地鐵PINKY大叔透視LEGGING激凸扮文青</title></header><body><h1>地鐵PINKY大叔<br>透視LEGGING激凸扮文青</h1><p>上海地鐵二號線於上周三，下午五時許，有一名「異裝癖」大叔，身穿着緊身女裝上衣與絲襪，現身車廂。<br><br>照片中的大叔穿著薄薄的肉色絲襪，透視T-back內褲包裹不住的下體，裝造出「激凸」效果。大叔似乎擔心還不夠嚇人，再穿上厘士小白襪，在車廂倚着鐵柱若有所思，之後又坐在凳上看書，被網民形容為「少女心」泛濫的節奏版。<br><br>搜狐網</p></body></html>
