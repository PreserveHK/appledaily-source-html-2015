<html><header><meta charset="utf-8"><title>體壇拾趣：張健達達標奧運叫糊</title></header><body><h1>體壇拾趣：<br>張健達達標奧運叫糊</h1><p>香港代表團噚日喺光州上演嘅世大運傳嚟喜訊，持旗手張健達出戰200米自由泳初賽，雖然最終未能晉身準決賽，但佢游出1分51秒24，達到奧運B標（A標直入奧運，B標依成績候補），出戰奧運在望。呢位上年仁川亞運獎牌得主同時達到世錦賽標準，可惜游泳項目下個月就開鑼，遲咗冇得報名。至於亞運劍擊獎牌得主歐倩瑩同埋世少冠軍張藝馨今日亦會相繼登場，出戰女子佩劍個人賽分組賽；26歲嘅歐倩瑩話，因為唔少對手避戰，對爭牌信心十足！</p></body></html>
