<html><header><meta charset="utf-8"><title>66歲Billy娶大肚女友</title></header><body><h1>66歲Billy娶大肚女友</h1><p>66歲美國殿堂級唱作歌手Billy Joel，前日趁美國獨立日與33歲的大肚女友Alexis Roderick在長島的家中結婚。二人每年都會舉行獨立日派對，今年就舉行驚喜婚禮，並由紐約州長科莫（Andrew Cuomo）主持儀式。Billy的女兒Alexa Ray、男星奇雲占士（Kevin James）亦有出席。Billy前妻名模Christie Brinkley大方在網上送祝福。</p></body></html>
