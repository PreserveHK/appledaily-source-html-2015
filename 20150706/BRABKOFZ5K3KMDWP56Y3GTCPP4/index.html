<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐濠縈比堅尼晒骨 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】徐濠縈比堅尼晒骨 - 馮仁昭</h1><p>愛跑步嘅徐濠縈操得一身弗爆身材，仲俾人戲稱做「肯雅徐」，前日佢喺社交網大晒比堅尼露事業線相，原來佢約咗梁漢文老婆林文慧同好友去游水，兩位人妻雖然唔係爆乳一族，但瘦都有瘦嘅美感。有網友覺得着黑色比堅尼襯浮誇太陽超嘅阿徐好性感，留言大讚：「好喜歡你的鎖骨。」不過亦有人抵死留言：「哈哈哈你的胸好小，不過平胸也好看。」<br>撰文：馮仁昭</p></body></html>
