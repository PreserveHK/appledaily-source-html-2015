<html><header><meta charset="utf-8"><title>洗米嫂弗爆英國見證大仔畢業</title></header><body><h1>洗米嫂弗爆英國見證大仔畢業</h1><p>Mandy Lieu和「洗米嫂」陳慧玲的「爭米戰」爭持不下，於5月20日在倫敦搶閘生女的Mandy，上月尾孖澳門賭業猛人周焯華（洗米華）拍拖遊新加坡，而5月30日在港生女的洗米嫂亦在坐完月後就跟老公和大女周梓潼飛英國，出席洗米華大仔周柏豪的畢業禮。<br>前晚周梓潼在社交網貼出繼兄的畢業相，着黑色鬆身背心襯爛牛的洗米嫂狀態甚弗。之前傳洗米華會趁着出席大仔的畢業禮，順道探望留在英國的Mandy母女，但今次洗米嫂同行贒到實，不知他能否成功「甩身」。<br>撰文：皓騫</p></body></html>
