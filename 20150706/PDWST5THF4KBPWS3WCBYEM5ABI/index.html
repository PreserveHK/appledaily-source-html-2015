<html><header><meta charset="utf-8"><title>柬泰爭世遺寺廟曾爆衝突</title></header><body><h1>柬泰爭世遺寺廟<br>曾爆衝突</h1><p>今次已非UNESCO世界文化遺產名錄首次惹爭議，其中位於柬埔寨和泰國邊界的千年寺廟柏威夏寺（Preah Vihear），更觸發兩國主權爭拗並發生多次流血衝突。<br>國際法庭在1962年裁定寺廟屬柬埔寨，但通往寺廟的道路則屬泰國。UNESCO在2008年將該寺列為世界文化遺產後，令兩國爆發衝突。國際法庭在2013年判寺廟主權歸柬國，附近的4.6平方公里地權屬於泰國，才平息紛爭。<br>連非物質文化遺產亦引發過爭議，南韓的江陵端午祭在2005年成功申遺，雖與中國端午節在儀式不同，但已挑起中韓國民罵戰，中國端午節到2009年才申遺成功。<br>《蘋果》資料室</p></body></html>
