<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李治廷傳斷背戀馬天宇 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>李治廷傳斷背戀馬天宇 - 馮仁昭</h1><p>李治廷自從同范冰冰傳緋聞後，喺內地人氣急升，不過隨住冰冰公開同李晨嘅情侶關係，緋聞亦告落幕。不過噚日有雜誌指李治廷喺同志界極受歡迎，更指佢嘅緋聞從來都係煙幕，話佢同早前一齊拍內地真人騷《花樣姐姐》嘅馬天宇先係真「密友」。馮仁昭噚日致電李治廷，問佢知唔知同馬天宇傳緋聞，佢即笑住話：「馬天宇同我去歐洲錄《花樣姐姐》一齊住咗10幾日都頂我唔順，點做密友呀！」<br>撰文：馮仁昭</p></body></html>
