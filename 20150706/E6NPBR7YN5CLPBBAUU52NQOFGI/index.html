<html><header><meta charset="utf-8"><title>動物園白虎咬斷幼童手</title></header><body><h1>動物園白虎咬斷幼童手</h1><p>四川一名兩歲男童到當地野生動物園參觀時，竟將小手伸入白虎籠的鐵絲網內，結果被一隻白虎將手咬住，手肘以下全被老虎咬掉，傷勢嚴重。<br>事發在雅安碧峰峽景區，負責人指出，前日中午，三名成年人帶着該男童，參觀景區內的野生動物園區，其間男童將手伸入鐵絲網內，籠內一隻白虎看到，便張口咬住男童的右手，並將手肘以下全部咬掉。家屬及景區職員見狀，馬上協助男童脫險，並將男童送到醫院搶救（圖），醫生為他進清創手術。不少網民狂轟帶着小童的成年人，稱他們要負最大責任，也有網民批評動物園安裝的鐵絲網太疏。<br>四川新聞網/新浪微博</p></body></html>
