<html><header><meta charset="utf-8"><title>Lily疑吸毒暈倒</title></header><body><h1>Lily疑吸毒暈倒</h1><p>英國女歌手Lily Allen上周五雖然如常出席Wireless音樂節活動（小圖），但原來她上周日出席Glastonbury音樂節時，曾蒲到暈倒。據英國《太陽報》報道，現年30歲的Lily當日跟朋友睇完騷後，於VIP區的草地失去知覺倒地，眼球不斷轉動、牙關打震，疑似吸毒症狀，朋友惟有將她扶上車後座休息，直至醫生到場為她治療。事故發生45分鐘後，Lily老公Sam Cooper抵達現場駕車將她載走。</p></body></html>
