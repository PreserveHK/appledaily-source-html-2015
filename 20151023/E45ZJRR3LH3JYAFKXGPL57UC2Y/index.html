<html><header><meta charset="utf-8"><title>杜莉曾患產後抑鬱</title></header><body><h1>杜莉曾患產後抑鬱</h1><p>美國女星杜莉芭里摩亞（Drew Barrymore）為第三任丈夫Will Kopelman育有兩名女兒Oliver及Frankie，她接受雜誌《People》訪問時透露去年誕下二女後，曾患有產後抑鬱。杜莉透露患上了產後抑鬱症約半年：「首次生女時沒有問題，自我感覺好好，直至誕下第二胎後，就發現我患了別人所講的抑鬱症狀。」杜莉又謂當媽媽後生活改變了很多：「要兼顧事業與家庭，時間能夠50-50分配當然最好，但現實生活根本沒有可能。」</p></body></html>
