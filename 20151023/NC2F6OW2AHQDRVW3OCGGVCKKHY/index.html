<html><header><meta charset="utf-8"><title>神秘大失蹤超巿蟹爬晒去邊度？</title></header><body><h1>神秘大失蹤<br>超巿蟹爬晒去邊度？</h1><p>大家都說日本的海鮮十分新鮮，現在有「鐵證」。有日本網民在社交網分享照片，直擊螃蟹們「越獄」過程。<br><br>有網民在超市為海鮮做品質檢查時，發現一份份包裝好的「廣島螃蟹」不見了，初時還以為是被人偷走，想不到是蟹們太生猛，自己破開保鮮紙爬走了。有些包裝盒內甚至走得一隻不剩。<br><br>網民看過照片後嘻哈絕倒，紛紛留言，說「晚一步就會買不到了」、「也太新鮮了吧」。<br><br>不過螃蟹們逃得出「監倉」卻逃不出「監獄」，最後被超市人員逐一找到，放入紙箱裏，貼文的網民說︰「希望別再逃走了。」<br><br>Twitter/台灣東森新聞</p></body></html>
