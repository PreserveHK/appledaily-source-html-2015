<html><header><meta charset="utf-8"><title>張家輝港產驅魔人</title></header><body><h1>張家輝港產驅魔人</h1><p>張家輝自導自演的電影《陀地驅魔人》下月底上映，該片的預告片曝光，家輝的白髮造型甚具霸氣，鬼妝又有驚慄感覺。<br>問到戲名的由來，家輝接受訪問時說：「陀地呢兩個字原意唔係想做蠱惑仔，字眼係想話畀大家知香港製造。」他自問沒宗教信仰，對於驅魔方法，是參照民間傳統：「鬼係驚雞，雞天光會叫，代表鬼要即刻走，鬼都驚鹽，塞啲鹽入佢口，我塞鹽入你口，你都痛苦到不得了。仲有炮仗，人都驚啦，閃光燈都可驅鬼。」<br>撰文：楊定</p></body></html>
