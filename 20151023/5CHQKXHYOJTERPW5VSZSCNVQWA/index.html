<html><header><meta charset="utf-8"><title>遙控車充電起火焚宅</title></header><body><h1>遙控車充電起火焚宅</h1><p>【本報訊】屯門新圍苑一名男住戶，昨午在房間替遙控車充電時，疑電池短路引起火警，他撲救不果後帶同愛貓逃生，近百名居民疏散，消防員到場將火救熄，兩名女住戶分別吸入濃煙不適及跌傷腳送院。<br>起火單位為屯門新圍苑新碧閣一單位，昨下午2時許，男住戶在房內替遙控車充電，其間他在廚房嗅到燒焦味，往房間查看赫見電池起火，火勢瞬間蔓延，一發不可收拾，他撲救不果後帶同愛貓逃離家園，並呼救及拍門通知鄰居逃生。<br>消防員到場開喉灌救，半小時後將火救熄，火警期間67人由消防員協助疏散離開，另有24人上天台暫避。兩名女住客分別因吸入濃煙不適及逃生時跌傷腳須送院治理。<br>■記者譚健文</p></body></html>
