<html><header><meta charset="utf-8"><title>霍啟山商場急驚風</title></header><body><h1>霍啟山商場急驚風</h1><p>【中環】霍家二公子霍啟山噚日單拖喺中環出現，唔知佢係咪趕住去party，事前要準備啲禮物，所以見到佢急急腳咁喺商場行嚟行去。擾攘咗一輪之後，佢行咗入LINKS睇嘢，仍然好似好趕時間咁睇咗一輪，跟住對住店員篤一篤個飾櫃，點知店員擰一擰頭，相信係冇啟山嘅心水選擇，佢買唔到嘢就急急行咗落下一層，佢先企埋一邊篤電話，之後又好急咁邊行邊send短訊似乎搵人求救，最後離開商場走人。<br>採訪、攝影：吳耀輝</p></body></html>
