<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mimi煮海鮮請梁奕倫食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Mimi煮海鮮請梁奕倫食 - 馮仁昭</h1><p>羅敏莊（Mimi）同梁梓禧（前名梁奕倫Roland）老友鬼鬼，離開nowTV回復自由身嘅Roland，同之前嘅節目拍檔茜利妹自家製作咗一個節目叫《吔飯》放喺YouTube播，Mimi發現佢哋每次都係買外賣拍攝，所以主動邀請Roland去佢屋企作客，仲親自下廚煮咗餐海鮮大餐畀Roland食。<br>撰文：馮仁昭 </p></body></html>
