<html><header><meta charset="utf-8"><title>國宴用89年紅酒暗提八九民運？</title></header><body><h1>國宴用89年紅酒<br>暗提八九民運？</h1><p>【點滴】<br>白金漢宮為習近平設國宴、準備的紅酒當中，有法國波爾多歐布里雍堡（Chateau Haut-Brion）1989年份的紅酒（圖）。有網民指，英欲以1989年份的紅酒，曲線提及「八九民運」，認真高招。該支紅酒網上售6,000至7,000港元，歐布里雍堡酒莊歷史悠久，於1593年創立，到了17世紀，其所釀造出的葡萄酒驚艷英倫，成為首個成名的波爾多頂級酒莊。</p></body></html>
