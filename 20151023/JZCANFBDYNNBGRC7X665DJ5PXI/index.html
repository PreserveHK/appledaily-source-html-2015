<html><header><meta charset="utf-8"><title>黑超方健儀扮拉姑</title></header><body><h1>黑超方健儀扮拉姑</h1><p>方健儀和伍家謙這對無綫新聞部舊拍檔，日前獲亮視點邀請到中環拍攝宣傳相。方健儀幽默感絕不遜於「昇爺」方東昇，戴上「黑超」時即一副英氣說：「唔講仲以為我係狄拉波，哈哈。」之後換了一個銀色鏡框，又裝起一位訓導老師模樣，她笑說：「好得意，以前報新聞成日俾人話我唔識笑，我心諗報死人冧樓都要笑咩？可能個樣太嚴肅，廣告商好多時卻步唔搵我做嘢。」<br>跳出新聞部，方健儀和伍家謙都尋回真我個性，伍家謙說：「我就掉返轉，以前成人俾人以為我好輕鬆，睇醫生有姑娘叫我講波同講笑話，但當時我發燒到一百零幾度。」<br>採訪：嵐山<br>攝影：陳慧安</p></body></html>
