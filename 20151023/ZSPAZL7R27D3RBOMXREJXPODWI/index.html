<html><header><meta charset="utf-8"><title>阿倫爆阿叻斟茶認錯</title></header><body><h1>阿倫爆阿叻斟茶認錯</h1><p>譚詠麟（阿倫）昨日化身Captain，到機場出席一個航空公司舉辦的學生航空體驗計劃，機師上身的阿倫更笑稱開新戲《衝上雲梯》。<br>阿倫日前從加拿大返港，早前先後到澳洲和台灣，高峯期試過一年只得3個月時間留港，幸好沒有遭家人投訴，阿倫說：「得啦，會安排好，男人要工作。」另外，早前陳百祥（阿叻）在節目上自爆與阿倫在明星足球隊練習賽時觸怒對方，阿倫笑說：「冇嘢好耐啦，日前都有一齊踢波，不過發誓唔會再同阿叻對戰，佢只認球衣，同隊就OK。」阿倫繼而又爆阿叻之前曾向他斟茶認錯，阿倫則說：大家朋友知嘅，講說話唔好去到咁盡，大家冇嘢。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
