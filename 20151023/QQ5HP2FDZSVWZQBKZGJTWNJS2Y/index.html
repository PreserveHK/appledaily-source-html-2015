<html><header><meta charset="utf-8"><title>非禮三國泰空姐　洋漢囚30日</title></header><body><h1>非禮三國泰空姐　洋漢囚30日</h1><p>【本報訊】居菲律賓的瑞士無業漢上月乘坐國泰航班由瑞士來港，其間借醉非禮三名空姐，用下身壓空姐臀，又摸臀攬腰，空姐向上司投訴報警。瑞士漢昨認罪，裁判官指空姐受辱後仍繼續服務客人，直到着陸也不能離開現場，最終判瑞士漢入獄30日。<br>在菲律賓育有兩兒女的Rolf Thomas Rimann（46歲）承認3項非禮罪，他求情指因醉酒犯事，並無預謀，現已後悔，又呈上鄰座乘客撰寫的信件，證明他當時大量飲酒。<br>案件編號：TWCC2496/15<br>■記者歐陽聯發</p></body></html>
