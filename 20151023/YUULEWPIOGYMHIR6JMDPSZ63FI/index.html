<html><header><meta charset="utf-8"><title>允兒風騷咀棒球</title></header><body><h1>允兒風騷咀棒球</h1><p>韓國女團少女時代（少時）成員近期先後爆出分手，令少時慘變「失戀時代」，今年8月宣佈與演員男友李昇基分手的允兒，卻未有因為甩拖而影響心情。</p><p>前日現身2015 KBO職業棒球聯賽時，一身棒球服的允兒擔任開球禮嘉賓，只見允兒在現場化身成女棒球手，投球姿勢有板有眼。而允兒全程表現風騷，開球前更咀咀個棒球，之後又向在場觀眾揮手及擺出心心手勢，認真識冧粉絲。而網民見到賣萌樣的允兒，即大讚她十分可愛，又留言指很想變成允兒手上的棒球。<br>撰文：施洛冰</p></body></html>
