<html><header><meta charset="utf-8"><title>趣趣地：菲臘仔係西語天才</title></header><body><h1>趣趣地：菲臘仔係西語天才</h1><p>學外語，最緊要面皮厚，唔怕用，唔怕錯，用得多，就自然識，好似華倫西亞助教菲臘尼維利咁，去咗西班牙教波幾個月，一直勤練西班牙文，就算喺twitter度留言，佢都成日用西班牙文，曾經搞出唔少笑話，喺今年七月就試過將「朝早喺沙灘跑步」寫成「朝早喺沙灘射精」。不過，失敗乃成功之母，唔怕瘀嘅菲臘仔已經學有所成，唔單止識西班牙文，仲連當地華倫西亞嘅方言都識埋，難怪有網民講笑叫皇馬嘅加里夫巴利跟菲臘仔學吓嘢。</p></body></html>
