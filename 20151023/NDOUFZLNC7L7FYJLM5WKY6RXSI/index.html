<html><header><meta charset="utf-8"><title>【吾通吾識】瘦身抹地操　鍛鍊肌肉好輕鬆</title></header><body><h1>【吾通吾識】<br>瘦身抹地操　鍛鍊肌肉好輕鬆</h1><p>每天工作，回到家還要打掃，根本沒時間做運動。想人健康一點、瘦一點？台灣體能教練朱奕豪，便特別設計一套打掃時就能做的運動，令你不僅能把地板抹得乾乾淨淨，還能瘦身、鍛鍊核心肌群呢！<br><br>需要甚麼？首先準備三條抹布，雙手各一條抹布，雙膝墊住同一塊抹布，現在去片，看看如何一邊打掃邊運動，一舉兩得！<br><br>台灣《蘋果日報》</p></body></html>
