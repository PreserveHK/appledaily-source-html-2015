<html><header><meta charset="utf-8"><title>體壇拾趣：台北球手首日爆出</title></header><body><h1>體壇拾趣：台北球手首日爆出</h1><p>香港高爾夫球公開賽噚日喺粉嶺開戰，首日彈出中華台北嘅呂偉智（圖）同意大利球手柏芬（Andrea Pavan），分別以低標準六桿嘅64桿，並列榜首。而世界排名第七嘅英格蘭球手羅斯都唔失禮，打出低標準五桿，同另外兩個球手並列第三。呂偉智會喺今朝11點50分出戰第二回合，羅斯同柏芬就喺晏晝12時10分同1點開波。次回合賽事門票150元，購票通（ http://www.cityline.com ）有售。（now683台今日10:00am直播）</p></body></html>
