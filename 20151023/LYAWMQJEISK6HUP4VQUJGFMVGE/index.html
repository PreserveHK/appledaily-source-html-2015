<html><header><meta charset="utf-8"><title>《康熙來了》尾集百星歡送</title></header><body><h1>《康熙來了》尾集百星歡送</h1><p>蔡康永和徐熙娣（小S）決定告別台灣人氣節目《康熙來了》，最後一集暫定於下月25日錄影，據知劇組有意邀請100位曾亮相的藝人歡送節目，惟名單未落實。<br>前日兩位主持自預告辭演後首錄影，小S心情有點沉重，但很快投入。事緣打扮成「范冰冰」的陳漢典，笑言范冰冰不來《康熙》是不想讓小S難堪：「如果范冰冰來到這裏，大家就會知道，誰是真正的女神。」蔡康永和小S提到范冰冰還沒上過《康熙》，似有遺憾之意。另自主持宣佈請辭後，收視由0.8（每分鐘約17萬人收看）升至1（每分鐘約21萬人收看）。<br>撰文：皓騫</p></body></html>
