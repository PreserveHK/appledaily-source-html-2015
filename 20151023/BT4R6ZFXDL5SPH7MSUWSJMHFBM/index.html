<html><header><meta charset="utf-8"><title>蔡國威三角褲激凸</title></header><body><h1>蔡國威三角褲激凸</h1><p>蔡國威、譚嘉荃（Amy）、路芙、李霖恩、李麗霞（黑妹）、鄧穎芝、喬寶寶等日前為新歌《娛樂圈．9》拍MV，蔡國威自願着三角泳褲出鏡，之前一個月戒食澱粉質操弗身形，着泳衣晒微波身材的Amy拍攝前亦狂減肥，兩人互相鬥靚。<br>鄧穎芝在MV中表演鋼管舞，身材特別豐滿的黑妹就因衣服過窄令她經常爆鈕，被路芙笑她以性感爭出位，而路芙扮演韓國女星的性感趴枱動作，怎知甫士卻出賣了肚腩。另外MV中還有不少自嘲畫面，如李霖恩自嘲早前醉駕被判罰款，遭扮童軍的漢洋拘捕。喬寶寶則在胸口剃了「娛樂圈．9」幾字，更不慎剃損乳暈附近位置。<br>撰文：皓騫</p></body></html>
