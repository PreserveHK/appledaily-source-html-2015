<html><header><meta charset="utf-8"><title>特稿：90後撐起勝利 - 何西</title></header><body><h1>特稿：90後撐起勝利 - 何西</h1><p>墨爾本勝利（左）在季前人腳變動不多，重點新兵有來自珀斯光輝的門將胡高域，基本上是以原班人馬應付新球季，教練梅斯卡亦逐步起用更多年輕球員。上周對墨爾本城一仗，18歲後防小將湯馬士丹治藉布洛斯咸停賽，獲得正選上陣的機會，表現相當不俗；另一90後守將、左閘梅拿尼早在兩年前已首次代表勝利正選披甲，到上季逐漸成為陣中主力。</p><p>鋒線方面，剛好在今天37歲生辰的艾奇湯臣，即使不受傷患困擾，始終年紀偏高是時候退居副選，紐西蘭前鋒巴巴路西斯可望獲得更多上陣機會，在上仗已攻入今季首個澳職入球。<br>文：何西</p></body></html>
