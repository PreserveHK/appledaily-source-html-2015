<html><header><meta charset="utf-8"><title>YoYo為父重新振作</title></header><body><h1>YoYo為父重新振作</h1><p>有「翻版謝婷婷」之稱的𡃁模伍淑怡（YoYo），日前疑因捲入裸照風波，報警不獲重視，割脈企圖自殺。YoYo出院後原定前日及昨日去警署報案，但據悉她抑鬱病發臨時取消，她昨在電話中說：「呢幾日keep住發燒，出街覺得啲人成日望住我，但我知其實唔係望我。」她直言人多會感到恐懼，她說：「醫生有安排我去睇精神科，但我冇咁快（排期）。」<br>YoYo又表示：「我知我要企番起身，我唔想我愛嘅爸爸唔開心。」她透露想低調報警，不想給人感覺是炒作新聞。<br>採訪：嵐山</p></body></html>
