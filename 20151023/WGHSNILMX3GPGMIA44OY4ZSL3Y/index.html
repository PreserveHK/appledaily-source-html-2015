<html><header><meta charset="utf-8"><title>隔牆有耳：張建宗刀仔鋸大餅 - 李八方</title></header><body><h1>隔牆有耳：<br>張建宗刀仔鋸大餅<br> - 李八方</h1><p>中電噚日首辦就業資訊日，向有意加入電力行業嘅人士介紹中電就業培訓計劃。唔講唔知，原來每個中電見習工程師同學徒，都要學習俗稱「鋸大餅」嘅電纜切割工作，仲要連鋸一星期，先至叫做學滿師，真係少啲氣力都唔掂。<br>平日官仔骨骨嘅勞工及福利局局長張建宗（圖），噚日以主禮嘉賓身份出席資訊日，肥仔張見到手臂咁粗嘅電纜，竟然都忍唔住話要試一試「刀仔鋸大餅」。現場所見，喺中電總裁Paul Sir潘偉賢從旁指導下，肥仔張表現得有板有眼；似乎讀歷史出身嘅佢，都有天份投身電力行業喎。</p></body></html>
