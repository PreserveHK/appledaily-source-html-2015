<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅嘉莉轟報道污衊人格 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>傅嘉莉轟報道污衊人格 - 馮仁昭</h1><p>噚日有周刊報道話感情生活多姿采嘅傅嘉莉（Kelly），同完新加坡猛人「肥叔叔」傳完緋聞之後，前排又傳佢同陳展鵬搞曖昧，佢簽咗俾大台之後，支出大，收入少，但係仲可以住豪宅兼坐名車有司機接送。<br>傅嘉莉跟住喺微博留言：「身為藝人一直笑看娛樂新聞，同類的不實報道，一直選擇沉默以對，忍過便算了。但這次污衊本人人格的報道，本人強烈否認事件，內容多處失實，也抹煞我在工作上多年來的努力，希望以正視聽。」<br>撰文：馮仁昭</p></body></html>
