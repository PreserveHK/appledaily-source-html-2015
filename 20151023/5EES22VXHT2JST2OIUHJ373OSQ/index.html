<html><header><meta charset="utf-8"><title>中環在線：老董兩單位值2.5億元 - 李華華</title></header><body><h1>中環在線：老董兩單位值2.5億元 - 李華華</h1><p>老牌豪宅嘉慧園座落於中半山馬己仙峽道，係中半山分層單位面積最大嘅豪宅，建築面積只有3,400方呎與3,700方呎兩類。而佢最出名，當然就係有前特首董建華呢個業主喇。<br>翻查紀錄，董建華先喺1982年以390萬元買入低層一個單位，多年後，再喺1991年以500萬元買入毗連單位。換言之，兩個單位當年成本900萬元有找，𠵱家市場保守估值共約2.4億至2.5億元。</p></body></html>
