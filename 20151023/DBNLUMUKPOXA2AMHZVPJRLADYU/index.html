<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關信輝拍病童勵志微電影 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>關信輝拍病童勵志微電影 - 馮仁昭</h1><p>曾拍攝《五個小孩的校長》導演關信輝，噚日喺灣仔小童群益會出席《一步護一生》發佈會，佢幫大會拍攝由代謝病患童真人真事改編嘅微電影。關導演仲話知道呢個古仔好感動：「原來香港每4,000個小朋友就有1個有代謝病，佢哋嘅父母會覺得好沮喪，故事入面個小朋友就好積極，以生命影響生命。」導演話嚟緊會繼續拍勵志片，劇本仲係籌備當中，會搵返《五》片入面嘅珠女王詩雅合作。<br>撰文：馮仁昭</p></body></html>
