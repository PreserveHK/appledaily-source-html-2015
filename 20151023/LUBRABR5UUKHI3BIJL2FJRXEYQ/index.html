<html><header><meta charset="utf-8"><title>Juno鬍鬚Look買藥</title></header><body><h1>Juno鬍鬚Look買藥</h1><p>【跑馬地】近排一首《羅生門》唱到街知巷聞嘅麥浚龍（Juno），日前下晝見佢揸住架波子喺跑馬地出現，不過佢身邊罕有咁冇助手陪住。<br>Juno先喺英皇駿景酒店擺低架車交畀代客泊車，跟住見佢拎住本英文書，行去附近間萬寧買藥，着住淺啡色衫褲，戴住黑超依舊滿面鬍鬚嘅Juno，沿途都有唔少路人眼望望，但係佢都一於懶理，繼續邊行邊講電話，直到去到藥架面前，先收線喺度揀咗一輪藥，最後見Juno拎住一袋嘢行咗去隔籬嗰間足浴店按摩。<br>採訪、攝影：梁繼光、黃曉程</p></body></html>
