<html><header><meta charset="utf-8"><title>待嫁北川景子突襲電影節</title></header><body><h1>待嫁北川景子突襲電影節</h1><p>第28屆東京國際電影節昨日開幕，東京六本木的會場人山人海，眾多日本本土紅星亦有出席，雖然女星們各自扮得靚靚現身，但卻不及突襲紅地毯的北川景子搶鏡。北川景子近日傳出婚訊，被指將於明年與歌手男友兼前日本首相竹下登外孫DAIGO拉埋天窗，今次是她傳婚訊後首現身，與電影《Something Like it》的拍檔松山研一行紅毯，加上她事前沒說過會出席電影節，令大批在場影迷一見到北川就起哄，不斷大叫她的名子，要求她簽名，令她停留在紅毯約15分鐘。北川看來神采飛揚，似乎真的是好事近。<br>撰文：泉水</p></body></html>
