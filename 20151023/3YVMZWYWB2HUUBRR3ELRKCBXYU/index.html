<html><header><meta charset="utf-8"><title>徐子珊黑超擋月光</title></header><body><h1>徐子珊黑超擋月光</h1><p>【上環】徐子珊效力無綫11年，上個月接受本報訪問時終於承認同無綫已經冇約，仲話未有去向，會先讀一個珠寶設計課程。噚晚7點幾，記者喺上環荷里活道發現子珊同3個女友人一齊，當時子珊準備行去攞泊咗喺街邊嘅車，幾個女仔就分別幫佢手拎住幾袋嘢。<br>雖然天已黑齊，但子珊唔知係咪怕自己太閃，所以仍然戴住黑超，不過佢仲好好眼力，一眼就見到有記者影相，仲向鏡頭方向揮手，反而幾個女友人就表現尷尬，同佢道別後拿拿聲走人！<br>採訪、攝影：徐錦池、梁繼光</p></body></html>
