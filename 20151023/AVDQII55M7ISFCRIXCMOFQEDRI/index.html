<html><header><meta charset="utf-8"><title>體壇拾趣：港欖奧運外抽靚籤</title></header><body><h1>體壇拾趣：港欖奧運外抽靚籤</h1><p>七人欖球出年首次入奧，港隊能否歷史性出戰里約奧運，就要睇下月七、八號喺大球場舉行嘅亞洲區外圍賽。欖總噚日進行抽籤儀式，身處澳洲比賽嘅男隊，由上代港將范信基（左）、袁健濠（右）代表抽到靚籤，避過中、日、韓三支強隊，喺B組只有斯里蘭卡較具威脅，大有機會晉級四強，再爭唯一出線資格。至於女子組就要分兩站爭入場券，位處C組嘅港女隊將要硬撼中、日同哈薩克。門票現於 http://www.ticketflap.com 發售。</p></body></html>
