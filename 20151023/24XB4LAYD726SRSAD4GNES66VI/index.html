<html><header><meta charset="utf-8"><title>趣趣地：藍斯傷一個月雲格頭痕</title></header><body><h1>趣趣地：藍斯傷一個月雲格頭痕</h1><p>阿仙奴禮拜二喺歐聯大翻身，主場擊敗拜仁令唔少球迷好開心；但當佢哋知道艾朗藍斯喺比賽途中拉傷大腿肌腱，搞到至少要唞一個月，相信唔會笑得出喇。事後領隊雲格話︰「藍斯冇乜大問題，但佢好失落咁話覺得今次傷勢唔輕。」其實雲格應該係最失望嗰個，因為兵工廠傷兵問題越來越嚴重，之前受傷嘅韋舒亞、路斯基、韋碧克都要新年後先復出，𠵱家中前場人手咁短缺，都唔知點應付聯賽同歐聯。</p></body></html>
