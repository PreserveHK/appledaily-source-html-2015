<html><header><meta charset="utf-8"><title>阿Lam尋獲俏婆婆</title></header><body><h1>阿Lam尋獲俏婆婆</h1><p>林子祥（阿Lam）日前在無綫節目《Sunday靚聲王》高唱《吖嗚婆》，有位白髮俏婆婆聞歌起舞，跳到好似打boxing，網友勁讚婆婆表現可愛，明年1月將於紅館開騷的阿Lam，其演唱會facebook專頁更廣發尋人啟示，只係經過短短3日，阿Lam已經搵到位俏婆婆啦。<br>昨日阿Lam的專頁貼出兩人合照，寫上：「俏婆婆已經聯絡咗我哋啦！今晚仲同阿Lam見咗面，阿Lam仲安排咗俏婆婆嚟睇下年1月喺紅館舉行嘅演唱會，俏婆婆同阿Lam都好開心，另外，俏婆婆有說話同大家講：『做人一定要活得夠年青！』仲好多謝阿Lam將佢年青活力嘅一面帶返出嚟！」<br>撰文：皓騫</p></body></html>
