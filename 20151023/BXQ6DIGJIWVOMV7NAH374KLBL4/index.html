<html><header><meta charset="utf-8"><title>《同》片3女角逛原宿減壓</title></header><body><h1>《同》片3女角逛原宿減壓</h1><p>電影《同班同學》的廖子妤、郭奕芯和麥芷誼在行紅地毯的前夕，在原宿街頭散步減壓，她們坦言即使身在日本，感覺仍然不真實，沿途吸引了不少學生和遊客影相兼合照，首次到日本的廖子妤坦言很喜愛日本這地方，問到對日本男士的感覺，她說：「我冇留意，只係留意到啲女仔，佢哋啲校服好正，搞到我都想買番套。」郭奕芯則說擔心買完沒有機會穿，有人提議她們結識日本男士學日文，她們笑說：「日文本身好難學，而且我哋又唔捨得屋企人，所以不如用繙譯！」<br>採訪：譚倩宜</p></body></html>
