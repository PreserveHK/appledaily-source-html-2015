<html><header><meta charset="utf-8"><title>趣趣地：國家打吡有黑哨？</title></header><body><h1>趣趣地：國家打吡有黑哨？</h1><p>唔通西班牙足總真係迫害巴塞？歐洲傳媒收到風，下個月將會執法國家打吡嘅旁證報警，話球證同裁判委員會成員向佢施壓，要佢喺國家打吡入面偏幫皇馬。雖然賽會未公佈呢場波嘅執法裁判，但其實已定好晒，呢位咁正義嘅旁證話，先係球證迫佢合作，佢唔肯，就到裁判委員會出手，要佢就範。面對啲咁黑暗嘅情況，呢位旁證決定報警！西班牙足總未有回應，有裁判委員會成員話件事好似小說咁，佢咩都唔知。</p></body></html>
