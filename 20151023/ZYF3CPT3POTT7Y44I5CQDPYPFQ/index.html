<html><header><meta charset="utf-8"><title>馮仁昭四圍超：克勤為乖仔背叛曼聯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>克勤為乖仔背叛曼聯 - 馮仁昭</h1><p>身在英國嘅李克勤前日陪囝囝到球場睇波，喺微博貼相留言：「從來沒有想過我這曼聯鐵粉會到阿仙奴的酋長球場看比賽，因我家老闆們比較博愛，除了曼聯亦喜歡阿記巴塞拜仁皇馬。」</p><p>克勤仲話今次英國睇波之旅主菜係歐聯大戰，自己樂意做甜品角色，之後再貼大仔Ryan嘅相及留言：「我8歲了，我們在英國玩得很開心，謝謝大家的祝福！」<br>撰文：馮仁昭</p></body></html>
