<html><header><meta charset="utf-8"><title>訪少林與方丈合照曝光</title></header><body><h1>訪少林與方丈合照曝光</h1><p>北京前晚宣佈開除中央前軍委副主席郭伯雄黨籍，並移送司法機關後，無獨有偶內地媒體昨翻出一年多前郭參訪少林寺，受到釋永信接待的照片。蹊蹺的是，釋永信此時正被捲入輿論漩渦。</p><p>當時的報道說，2013年4月11日，在中共兩會上剛卸下職務的原軍委副主席郭伯雄來到河南嵩山少林寺參訪，「郭伯雄受到少林寺方丈永信法師及寺院僧眾的熱情接待」。<br>郭一行參觀了少林寺常住院的建築等文化遺蹟。在方丈室，釋永信又與郭交談。其間，少林寺武僧還在客堂展示了少林功夫。<br>騰訊網</p></body></html>
