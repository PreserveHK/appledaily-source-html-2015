<html><header><meta charset="utf-8"><title>體壇拾趣︰曉盈扭傷港隊包尾</title></header><body><h1>體壇拾趣︰<br>曉盈扭傷港隊包尾</h1><p>兩年一度嘅體操亞錦賽噚日喺日本廣島開戰，雖然係亞洲最大型賽事，但竟然無港隊主將黃曉盈（箭嘴示）嘅蹤影。原來佢日前唔小心扭傷足踝，搞到冇法出戰噚日嘅女子團體決賽同埋個人資格賽。最終港隊派出陳芷芯、關琇中等小將參戰，喺團體賽只係得173.250分，喺七隊中包尾，東道主日本以0.95分力壓中國，奪得冠軍。至於港將石偉雄同吳翹充，今日就會率領男隊出戰男團決賽同埋個人資格賽。</p></body></html>
