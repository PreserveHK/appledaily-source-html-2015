<html><header><meta charset="utf-8"><title>前練馬師之子暑假搵高人學師</title></header><body><h1>前練馬師之子<br>暑假搵高人學師</h1><p>講開蘇保羅馬房，不得不提其副練伍鵬志（Pierre），後者為前練馬師伍碧權之子，實力毋須懷疑升，而倉主蘇保羅亦不時讚Pierre 有料到。今個暑假，原來後者冇偷懶，仲去咗美國跟隨一代馬王「雪茄」嘅練馬師莫特 (Bill Mott) 學師，了解當地馬房運作、晨操流程等，伍鵬志表示除擴闊視野外，對其練馬技術亦有莫大裨益。日前已回防的他今晨在炎熱天氣下連操多駒，如「友瑩格」、「再開心」及「點解」等，蘇保羅則依倚欄吼實，練者期望今季與伍鵬志攜手爭取更多頭馬。</p></body></html>
