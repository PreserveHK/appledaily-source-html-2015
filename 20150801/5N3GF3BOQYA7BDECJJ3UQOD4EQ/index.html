<html><header><meta charset="utf-8"><title>麥家琪暗寸羅霖出寫真</title></header><body><h1>麥家琪暗寸羅霖出寫真</h1><p>已婚並育有三名子女的麥家琪，前晚帶同大仔到圓方出席為香港防癌會籌款的《職業特工隊：叛逆帝國》首映。麥家琪說湊小朋友很辛苦，但仍樂在其中。她又表示間中會返內地工作，以電影居多，電視劇則未有時間拍。39歲的麥家琪會否學羅霖拍寫真？她說：「淨係影靚相都會，如果影寫真就真係要離咗婚先會，𠵱家都唔會考慮做呢樣嘢。」但她認為現在的社會風氣不太好。<br>同場的朱慧敏有遺傳家族癌症基因，她重申母系乳癌基因不會影響生育，不過她自爆在20歲時曾想過如安琪蓮娜祖莉切乳防癌的做法，之後她被問到跟彭懷安分手的事，扯開話題未有正面回答。<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
