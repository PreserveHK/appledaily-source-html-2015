<html><header><meta charset="utf-8"><title>王浩信餵女享天倫</title></header><body><h1>王浩信餵女享天倫</h1><p>【又一城】<br>陳自瑤（YoYo）同老公王浩信之前被傳婚姻亮紅燈，不過日前佢哋就帶埋3歲囡囡王靖喬享家庭樂，一家去咗九龍塘又一城嘆意大利菜。當晚9點幾，王浩信抱住囡囡同老婆YoYo入餐廳，當時過咗繁忙時間，食客較少，佢哋揀咗唔多人嘅角落。王浩信坐低就負責點菜，點咗龍蝦飯同煎羊扒，成枱食物，小靖喬就坐住爸爸大髀，好溫馨咁父女一人一啖。YoYo同王浩信全程都好好傾，YoYo仲笑唔停，佢哋食咗大約個半鐘離開，小靖喬黐實爹哋，囡囡果然係爸爸前世情人。<br>採訪、攝影：陳杰</p></body></html>
