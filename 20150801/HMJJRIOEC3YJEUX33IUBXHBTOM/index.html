<html><header><meta charset="utf-8"><title>Eason舉家水上飛</title></header><body><h1>Eason舉家水上飛</h1><p>熱愛跑步的徐濠縈，近日將運動範圍由陸地擴展到水上，風帆、划艇等水上運動均是其近日飛弗。前晚她於Instagram上載短片，疑似是愛女陳康堤（包包）玩風帆時的英姿，片中所見包包駕着鮮橙色風帆，跟着另一風帆隨風揚航，一拉一放相當專業，網友留言大讚包包駕駛技術高超外，亦有人讚擁有長腿的包包是新一代女神。<br>阿徐又上載一張老公陳奕迅（Eason）划艇的照片，可能網友印象中的Eason不多運動，故當看到他划艇時，即留言說「船還好嗎！」、「Eason放開條船等我來。」相當鬼馬。其實近日忙於宣傳新碟的Eason，可以抽時間跟家人共處，認真難得。<br>撰文：郭堡</p></body></html>
