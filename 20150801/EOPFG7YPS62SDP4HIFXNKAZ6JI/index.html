<html><header><meta charset="utf-8"><title>姬蒂老公攬凸點女模</title></header><body><h1>姬蒂老公攬凸點女模</h1><p>有「姬魔」之稱的41歲英國名模姬蒂摩絲（Kate Moss）與老公Jamie Hince近日傳婚變，昨日英國《太陽報》刊登了Jamie連環媾女圖，而對象是比姬魔細12年的29歲模特兒Jessica Stam（左）。報道指當時Jamie剛剛與所屬樂隊The Kills開騷後，去了西荷李活一家酒吧飲酒時碰上Jessica。二人於酒吧外聊天，真空凸點的Jessica攬着Jamie（左圖），又摸他面頰，Jamie更表現受落。</p></body></html>
