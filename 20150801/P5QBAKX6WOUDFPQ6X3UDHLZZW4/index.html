<html><header><meta charset="utf-8"><title>松隆子一家三口開餐</title></header><body><h1>松隆子一家三口開餐</h1><p>日本女星松隆子跟音樂人丈夫佐橋佳幸結婚8年，終在今年3月誕下長女，她經過短暫休息已火速復工，近排她則忙於宣傳跟木村拓哉合作新片《律政英雄2015》，以及演出舞台劇。最新一期雜誌《Friday》便拍到松隆子在日前的一個下午，駕車駛入東京表參道一個停車場，她泊好車後抱B放入BB車，會合丈夫一同到餐廳醫肚，首次被拍下一家三口照。他們一個鐘頭後步出餐廳，松隆子行先，佐橋則推住B女殿後，有丈夫幫手湊B，難怪松隆子放心復出。</p></body></html>
