<html><header><meta charset="utf-8"><title>廚師淺水灣暢泳溺斃</title></header><body><h1>廚師淺水灣暢泳溺斃</h1><p>【本報訊】兩個家庭一行7人，昨午在港島淺水灣泳灘暢泳，其間任職廚師的男子，被泳客發現他遇溺。救生員將他救起急救及報警，惜送院後不治。<br>遇溺死者姓于（51歲）任職廚師，諳水性。昨午3時許，他與妻子及家人，相約一名友人的家人，兩個家庭約7人，結伴到淺水灣泳灘暢泳。其間事主獨自游出浮台，由於他懂游泳，家人不以為意。<br>至下午5時許，有泳客發現于在浮台附近水面載浮載沉，懷疑他遇溺，通知救生員將事主救回岸上及報警，由救護員到場將他送院，惜搶救無效。于妻及親友在醫院聞噩耗十分傷心，其中于妻更哭成淚人。據悉于一向身體健康，死因有待法醫剖屍後確定。 <br>■記者鄭大康</p></body></html>
