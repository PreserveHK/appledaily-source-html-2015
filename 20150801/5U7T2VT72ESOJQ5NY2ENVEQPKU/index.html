<html><header><meta charset="utf-8"><title>李弘基抵港心急掃貨</title></header><body><h1>李弘基抵港心急掃貨</h1><p>韓國人氣樂隊FT Island今晚於香港亞博館開騷，昨日他們落機稍為休息後，即急不及待前往尖沙嘴海港城購物，主音李弘基被大批粉絲死跟喪影下，依然買鞋買得很開心。<br>昨日大約下午1時半，五名成員飛抵本港，他們戴上口罩及黑超經機場VIP通道步出停車場，半百粉絲即時尖叫歡迎，但五子並沒有特別放慢腳步讓粉絲影相，當中李弘基友善向粉絲揮手，而崔珉煥上車後亦有靠近車窗向粉絲舉V，五子全程現身不超過30秒。此外，另一天團BIGBANG宣佈10月23日及24日殺入澳門開騷。<br>採訪：梁展雯<br>攝影：陳順禎</p></body></html>
