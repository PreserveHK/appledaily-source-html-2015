<html><header><meta charset="utf-8"><title>陶喆小四晒男友拖手相</title></header><body><h1>陶喆小四晒男友拖手相</h1><p>台灣音樂才子陶喆自6月被爆偷嗒「地上最強小三」楊子晴後，日前又再斷正，被拍到醉帶台灣34E爆乳奀星陳心瑩回家。被指當「小四」的陳心瑩，昨日於facebook貼出與一男子拖手照，她留言：「信我的人，不必解釋。不信我的人，何必解釋！」其後在傍晚時份，她再度在私人fb上，貼了與男友拖手行山的相片，似乎再為自己澄清。<br>另一方面，陶喆正印太太Penny因fb相片換上哥哥小孩的笑臉，被疑暗示有孕，對此陶喆經紀人楊濮僕說：「真的沒有！」連日來未來未有回應事件的陶喆，昨日終在微博留言， 不過只是為好友蕭敬騰打氣，反而被發現他一直在刪除負面留言。<br>撰文：郭堡</p></body></html>
