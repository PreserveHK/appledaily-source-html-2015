<html><header><meta charset="utf-8"><title>【水着樂園】陶枳樽願做栢芝替身</title></header><body><h1>【水着樂園】陶枳樽願做栢芝替身</h1><p>有「翻版栢芝」之稱的HunterZ成員陶枳樽（Crz），今年接師姐陳蕊蕊棒出寫真，日前她為本報拍水着時駕輕就熟。<br>提到她被指是翻版栢芝，Crz說：「我本身真係好鍾意佢，我啲耳環同臍環都係跟佢穿㗎。我睇《忘不了》嗰陣，真係心都痛埋，佢係我嘅目標，希望自己都可以好似佢咁好演技。」她笑謂自己都是愛哭鬼，看書、看電影都會突然落淚，希望可以挑戰情緒起伏大的角色。<br>採訪：盧妹</p></body></html>
