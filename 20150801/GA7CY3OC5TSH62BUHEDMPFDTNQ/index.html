<html><header><meta charset="utf-8"><title>【Win10指南】升級不用等　直接下載ISO</title></header><body><h1>【Win10指南】升級不用等　直接下載ISO</h1><p>Microsoft於7月29日正式推出Windows 10升級，但未知是甚麼緣故很多期待已久的粉絲無法成功升級，令不少人感到無奈。原來官方一早已將Windows 10的ISO檔案放在網頁上，已預約升級取得序號的用家，可以下載檔案至USB手指或燒錄到DVD然後便可升級，毋須再等候Windows Update下載升級檔案。<br><br>Win10升級檔下載位置： http://bit.ly/1MyQe1J <br><br>記者：容逸富</p></body></html>
