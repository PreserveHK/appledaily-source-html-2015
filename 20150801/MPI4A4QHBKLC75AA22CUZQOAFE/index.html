<html><header><meta charset="utf-8"><title>盛品儒凸腩滲佬味</title></header><body><h1>盛品儒凸腩滲佬味</h1><p>亞視前高層盛品儒同蔡一鳳去年11月註冊，【中環】<br>今年10月就喺四季酒店補擺喜酒。雖然婚期漸近，但盛品儒似乎無意keep fit。星期一下午約3時，記者發現盛品儒同一男友人喺中環ifc歎完下午茶準備離開，曾自認係「後生、靚仔高層」嘅盛品儒，着住件緊身淺灰T恤，凸小肚腩。雖然佬味十足，但佢嘅行頭非常勁，戴住Apple Watch、左手拎iPad、右手玩iPhone，褲袋仲插住另一部手機。之後佢行入超市買麵包，跟住返去四季酒店，未知係咪為婚事張羅，但全程未見老婆蔡一鳳影蹤。<br>採訪、攝影：羅德光</p></body></html>
