<html><header><meta charset="utf-8"><title>隔牆有耳：戴bra遊行　還胸公道 - 李八方</title></header><body><h1>隔牆有耳：<br>戴bra遊行　還胸公道 - 李八方</h1><p>女文員吳麗英被指喺今年3月1日嘅反水貨客示威中以胸襲警，呢單由投訴被非禮變成被控襲警嘅事，唔單止辣㷫藝人葉蘊儀，令佢發起一人一相抗議以法理之名胡亂定義女性身體。另外，多個婦女團體亦都準備聽日發起「胸群而出」，抗議警方指女示威者以胸襲警行動。<br>香港女社工協會、婦女參政網絡、新婦女協進會、社工復興運動、大專同志行動、香港女同盟會等團體，聽朝10點半會到灣仔警察總部抗議，行動係「一人一bra，不分性別；一戴一露，還胸公道」，總之無論男女都將胸圍戴喺外面，到警察總部抗議，以示對胸部變成武器嘅不滿。</p></body></html>
