<html><header><meta charset="utf-8"><title>三年一度「藍月亮」</title></header><body><h1>三年一度「藍月亮」</h1><p>【本報訊】三年出現一次的「藍月亮」（blue moon），昨傍晚近7時現身。明月夜空照，不少人專程外出賞月。<br>其實藍月亮不是指月亮變藍，只是一個天文術語，是指一個西曆月份內，出現第二次滿月，稱為「blue moon」是指少見。由於每次滿月相隔約29.53日，西曆月份大月為31天、小月為28至30天，所以當月頭出現滿月，月尾可能再有滿月，第二次滿月就被稱為藍月亮。<br>今年7月的第一個滿月在7月2日出現，而第二次滿月則在昨晚。至於下一次藍月亮出現要到2018年1月31日。<br>何柏佳攝</p></body></html>
