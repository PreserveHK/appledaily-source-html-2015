<html><header><meta charset="utf-8"><title>蛯原陀B高鞋行騷</title></header><body><h1>蛯原陀B高鞋行騷</h1><p>現年35歲的日本名模蛯原友里正為丈夫Hip Hop組合RIP SLYME成員ILMARI懷第一胎，現時懷孕至少6個月的她，前晚更重踏天橋，為《CanCam》、《AneCan》、《Oggi》及《Domani》四本時裝雜誌合辦的一個時裝騷行騷。10月預產期的蛯原已經見肚，面頰長了點肉，但手腳依然好瘦，她換過4款不同新裝行騷甚具台型，更冇有怕腳踏4吋高踭鞋。蛯原透露自陀B後食慾大增，平時又會做瑜伽保持身段。</p></body></html>
