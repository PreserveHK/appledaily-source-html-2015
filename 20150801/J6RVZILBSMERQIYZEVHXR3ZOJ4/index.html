<html><header><meta charset="utf-8"><title>【壹週刊】電台開咪講兇殺案　花家姐教做陪審員</title></header><body><h1>【壹週刊】電台開咪講兇殺案　花家姐教做陪審員</h1><p>【壹週刊】人稱奇案女王花家姐，原名胡莉芹，在網台獨立主持《東頭灣道９９號》研究香港、外國奇案，吸引一群家庭主婦、專業人士追聽。曾調查案件的警員、懲教 署人員，願意講述案件調查過程。判終生監禁的囚犯也寫信向她呼冤求助，甚至紙盒藏屍案釋囚歐陽炳強，於Ｏ二出獄後，首度向她自白想申請司法覆核尋求清白。 被聽眾稱為奇案女王的花家姐，將黑色世界中被遺忘的真人真事，重新讓聽眾去思考。</p></body></html>
