<html><header><meta charset="utf-8"><title>徐淑敏湊女反轉迪士尼</title></header><body><h1>徐淑敏湊女反轉迪士尼</h1><p>徐淑敏（Suki）昨日下午與三個囡囡、嫲嫲和家人等一行多人，在三個保鑣陪同下到迪士尼，享受家庭樂，因囡囡是《魔雪奇緣》的超級粉絲，所以見到她們穿上戲中的公主服飾，在職員接待下遊玩。<br>她們一行人入場後，湊巧遇上巡遊活動，未知是否因Suki要照顧細女，加上現場圍觀人數眾多，於是Suki便叫保鑣抱着兩個囡囡欣賞，後來她們更走到《魔雪奇緣》新開設的夏雪節滙演，玩了差不多兩個多小時才離開，當時天氣仍相當炎熱，Suki不忘為大家買冰凍飲品消暑。<br>採訪、攝影：朱志聰、徐錦池</p></body></html>
