<html><header><meta charset="utf-8"><title>金愛妍出書重啟韓風</title></header><body><h1>金愛妍出書重啟韓風</h1><p>Mandy Lieu旗下韓國模特兒金愛妍（Kim）即將於10月推出自家內衣品牌，她諗頭多多，明年將推出旅遊書，她說：「因為𠵱家韓風熱潮，公司跟我商量後，決定出一本旅遊書，到時我將帶大家去到韓國地道的地方，帶大家捐窿捐罅。」<br>金愛妍來港發展其事業兩年多，成功以美好身段及性感造型打出名堂，工作量繁多，尤其內衣騷為甚，而她去年更花百萬開始展開親自設計內衣品牌的計劃，並將於10月正式於網上發售。<br>採訪：羅慧敏<br>髮型：Chris of Leighton Aveda<br>場地：DJIBOUTII</p></body></html>
