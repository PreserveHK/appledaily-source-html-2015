<html><header><meta charset="utf-8"><title>有隻馬令蘇保羅好擔心</title></header><body><h1>有隻馬令蘇保羅好擔心</h1><p>雖然廐內有不少賽駒的進度令蘇保羅很滿意，不過有一駒卻令蘇保羅很擔心，並非短途馬王「友瑩格」，而是「星航渡」。蘇保羅說：「馬主楊毅的『友瑩格』贏完新加坡後，休養生息，只是增肥了少許，牠目前已恢復操練，應很快可以收身，牠的戰鬥力仍充沛，希望新季衛冕香港短途錦標，力爭世界短途挑戰賽過三關的100萬美元特別獎金。反而『星航渡』令我有點擔心，毫無疑問牠是匹很有天分的好馬，可惜受健康問題困擾，他的一對前腿都有毛病，目前仍有待康復，我會盡最大努力，希望帶領牠的健康重回正軌。」</p></body></html>
