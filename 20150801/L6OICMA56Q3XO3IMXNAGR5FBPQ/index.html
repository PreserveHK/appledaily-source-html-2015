<html><header><meta charset="utf-8"><title>體壇拾趣︰帝王跟風請女助教</title></header><body><h1>體壇拾趣︰<br>帝王跟風請女助教</h1><p>馬刺上年請咗前WNBA球星碧琪（Becky Hammon）做助教，成為NBA史上首個全職受薪女助教。另一支NBA球隊帝王就有樣學樣，宣佈聘請蘭絲（Nancy Lieberman、左）做新任助教。論資歷蘭絲仲勁過碧琪，佢入選咗籃球名人堂，帶過WNBA暴震外，又帶過NBA發展聯盟嘅德州傳奇，睇吓呢兩位助教帶動男女平等氣氛下，NBA會唔會出現首位女性主教練啦！</p></body></html>
