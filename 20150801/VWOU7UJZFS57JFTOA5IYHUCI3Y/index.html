<html><header><meta charset="utf-8"><title>生擒18呎大蟒蛇食得落鱷魚咁驚？</title></header><body><h1>生擒18呎大蟒蛇<br>食得落鱷魚咁驚？</h1><p>美國一名蟒蛇專家，在佛羅里達州一條鄉郊小路上，捕獲一條長十八呎三吋(約五點五米)的緬甸大蟒蛇，是佛州歷來捕獲的第二大條蟒蛇。<br> <br>該條雌性蟒蛇，只比佛州紀錄最大的蟒蛇短約四吋，被發現時，蜷伏在一條經常有遊人和騎單車人士經過的鄉郊小路上。美國地質研究人員說，以這條蟒蛇的體型，足可以生吞一頭鹿或一條鱷魚。<br> <br>有關官員向傳媒表示，該條蟒蛇已被人道毀滅。<br> <br>mashable.com</p></body></html>
