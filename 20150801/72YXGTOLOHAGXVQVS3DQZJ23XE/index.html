<html><header><meta charset="utf-8"><title>求驗客手記 ：哥連斯又紅陀衰家</title></header><body><h1>求驗客手記 ：<br>哥連斯又紅陀衰家</h1><p>憑住公平競技而獲得歐霸盃參賽資格嘅英超球隊韋斯咸（左），嚟到歐霸盃就竟然變得好躁，周四主場對艾斯特拉嘅第三圈外圍賽首回合，再有中堅占士哥連斯領紅，結果大好形勢領先2:0下，俾對手逼和2:2，亦都係槌仔幫繼上圈有湯堅斯領紅後，近四場歐霸盃賽事中第三紅。韋斯咸出線形勢險，另一支英超球隊修咸頓就好醒神，憑沙恩朗埋齋，以3:0大勝荷甲嘅維迪斯。另外，阿爾巴尼亞球隊庫克斯主場對歷基亞比賽，戰至下半場51分鐘因為球迷騷亂而腰斬。</p></body></html>
