<html><header><meta charset="utf-8"><title>陳茵媺晒腿買BB衫</title></header><body><h1>陳茵媺晒腿買BB衫</h1><p>【皇后大道中】<br>陳茵媺生完大仔陳梓燁（Aiden）再接力生二仔Nathan Lucas，而做爸爸嘅陳豪又拍戲又搞咖啡生意努力賺錢，佢講過會繼續生，要組織一個開心大家庭，陳茵媺就專心湊仔扮靚。講真生完兩個嘅陳茵媺又真係keep得好好，前晚7點半，佢被發現一個人喺皇后大道中一間賣兒童用品服飾嘅舖頭入面shopping，見陳茵媺衣着性感，入面着低胸背心，外面加一件西裝褸，配一條短褲晒腿，買完一大袋戰利品，就跑去對面馬路上車離開，其間佢仍然保持住港姐優雅嘅姿態，同拍攝記者輕輕揮手微笑。<br>採訪、攝影：徐錦池</p></body></html>
