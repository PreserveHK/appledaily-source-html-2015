<html><header><meta charset="utf-8"><title>89民運歌被剔走</title></header><body><h1>89民運歌被剔走</h1><p>盧冠廷表示新專輯收錄的歌曲，都是跟唱片公司一起挑選，他笑言很多想放入專輯的歌曲都未有成事，他說：「好似劉德華首《緣盡》、《地老天方》、《但願人長久》同埋《捨不得你》都好想擺埋入去，都放唔到。」<br>被問到他在89民運寫給天安門學生的歌《漆黑將不再面對》曾否在考慮之列，會否擔心有政治因素影響時，他想了一想說：「係，首歌係寫畀民運學生，唔關政治因素事，係有冇咁嘅意願。其實仲有好多好歌都冇用到，政治我哋唔識，或者下一隻專輯會考慮，當然都要睇唱片公司。」唐書琛對於會否寫同類民運歌要看當時的感覺。</p></body></html>
