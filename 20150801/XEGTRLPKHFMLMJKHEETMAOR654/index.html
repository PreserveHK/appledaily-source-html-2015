<html><header><meta charset="utf-8"><title>安仔幾百萬全屋豪裝</title></header><body><h1>安仔幾百萬全屋豪裝</h1><p>郭晉安、Joe Junior昨日在石硤尾出席「全城義剪日」，安仔表示正在放假，後日全家去泰國享受陽光與海灘，他透露屋企已裝修8個月，半個月後可入伙，問他是否豪裝？他說：「係呀，要幾百萬，哥哥幫我搞，設計到成間酒店咁，我個仔都話唔使去旅行，屋企似酒店咁靚。」<br>提到近日內地發生電梯意外，會否小心點？安仔稱可能改行樓梯，當練腳骨力。說到萬綺雯暫不續約無綫，他說：「係啦，之前都同佢傾過，好可惜，佢仲做到，希望佢繼續拍戲。」有指萬綺雯5個月死了6隻貓不開心，他稱這是很大打擊，或者會送隻貓給她。<br>採訪、攝影：溫敏芝</p></body></html>
