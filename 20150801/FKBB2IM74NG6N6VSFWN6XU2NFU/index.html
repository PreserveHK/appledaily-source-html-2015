<html><header><meta charset="utf-8"><title>求驗客手記 ：歐冲報喜征戰葡盃</title></header><body><h1>求驗客手記 ：<br>歐冲報喜征戰葡盃</h1><p>今季決定留效葡甲葡萄牙體育會、前港隊隊長歐陽耀冲（小圖），噚晚越洋報喜，佢在fb爆料，下晝就會隨隊搭機飛去葡萄牙小島辛達卡拉， 準備周日作客另一支葡甲辛達卡拉場葡萄牙聯賽盃首圈。葡體會噚日已經要決定16個出戰球員名單，而歐冲就喺名單內，至於係咪正選就要臨場先知。不過，開季第一場波就入最後名單，肯定係個好開始，而佢早幾日貼圖，話朝早起身飲番杯田七粉加米酒（圖），仲話好有用㖭。</p></body></html>
