<html><header><meta charset="utf-8"><title>【人物誌】主持蔡運華曾奪戲劇獎</title></header><body><h1>【人物誌】主持蔡運華曾奪戲劇獎</h1><p>新一輯的六合彩攪珠主持蔡運華（Shirley），今年35歲，畢業於香港中文大學新聞與傳播系，曾於亞視當實習記者、天氣報告女郎、廣告客戶主任。2004年，她曾被亞視與電盈合作推出的24小時新聞頻道選中做主播，但最後以自己不太適合為由，放棄做主播的機會。Shirley在未接受任何正式戲劇訓練下，選擇成為自由身演員，參與超過50多部劇場作品，包括《夜靜無聲》、《白夜行》（圖）等，除了劇場創作，她亦參與電影演出，如《童夢奇緣》中飾演劉德華小學同學仔身在內地的媽媽。前年她更奪得香港藝術獎的「藝術新秀獎（戲劇）」，成績獲得肯定。</p></body></html>
