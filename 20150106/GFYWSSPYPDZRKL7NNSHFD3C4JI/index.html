<html><header><meta charset="utf-8"><title>體訊速遞︰（桌球）「桌球皇帝」推廣大師賽</title></header><body><h1>體訊速遞︰<br>（桌球）「桌球皇帝」推廣大師賽</h1><p>本月13日將年滿46歲的桌球皇帝亨特利（圖），現正身在秦皇島以「推廣大使」出席中式8球國際大師賽揭幕，又被中國傳媒問到是否有機會復出，這位在2012年中退役的球星坦言「沒復出計劃」，亦沒打算在中國購買房子定居本報消息（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
