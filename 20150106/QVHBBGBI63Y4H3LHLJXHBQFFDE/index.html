<html><header><meta charset="utf-8"><title>國奧會下半旗3天悼何振梁</title></header><body><h1>國奧會下半旗3天悼何振梁</h1><p>國際奧委會名譽委員、中國奧委會名譽主席何振梁（圖），前日在北京病逝，終年85歲。在瑞士的國際奧委會總部降半旗三天，為何的辭世致哀。<br>國際奧委會在哀悼公告中稱，何先生是把中國帶回奧林匹克大家庭的關鍵人物，他的努力使中國申辦了2008年北京奧運會。國際奧委會主席巴赫稱何是一個充滿藝術和文化底蘊的人。中國國家體育總局昨日發佈何振梁逝世的訃告，宣佈遺體送別儀式定於本月10日在北京八寶山殯儀館舉行。何是中國申奧的關鍵人物，在2001年北京申奧成功後逐漸淡出。<br>環球網/中新網</p></body></html>
