<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）卡雲尼、拿維斯遲到停賽</title></header><body><h1>體訊速遞︰<br>（足球）卡雲尼、拿維斯遲到停賽</h1><p>巴黎聖日耳門（PSG）的兩大南美球星卡雲尼（圖）及拿維斯報到遲到，被球會罰款。兩人錯過了球隊在摩洛哥的集訓營，在上周五才歸隊，雖然他們表示遲到是為了陪伴家人，但PSG不接受這個解釋，決定對兩人罰款。教練白蘭斯表示，卡雲尼及拿維斯暫時會獨自操練，而且不會在未來兩場比賽上陣。綜合外電（法國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
