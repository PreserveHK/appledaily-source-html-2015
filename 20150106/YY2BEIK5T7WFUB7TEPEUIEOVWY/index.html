<html><header><meta charset="utf-8"><title>隔牆有耳：葉劉拉大隊上廣西 - 李八方</title></header><body><h1>隔牆有耳：<br>葉劉拉大隊上廣西 - 李八方</h1><p>今時今日做建制派，特別係有意選特首嘅建制派，一定要熟悉國情，多多研習，先可以得到阿爺歡心。好似行政會議成員兼新民黨主席葉劉淑儀就夠晒「勤力」嘞，佢噚日就同常務副主席田北辰及副主席潘國山，拉大隊率領十幾位新民黨顧問同商界人士去廣西訪問四日，行程其實好普通，參觀吓南寧市五象新區、經濟開發區、東興市口岸及貿易建設等，但相信去到拜會當地領導，例如同中聯辦前主任、現為廣西壯族自治區黨委書記彭清華見吓面交吓心，可能先係此行嘅亮點喎。<br>葉劉就話喎，此行其實係希望考察同了解廣西更多嘅投資機遇同地區發展，以加強桂港兩地交流。</p></body></html>
