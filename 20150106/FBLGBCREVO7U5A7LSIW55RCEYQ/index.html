<html><header><meta charset="utf-8"><title>林志穎萬能美女key</title></header><body><h1>林志穎萬能美女key</h1><p>現年40歲、有台灣「美魔男」之稱的林志穎，一直都有不少人對他不老的外貌羨慕又妒忌，昨日小志被網民惡搞，將他在02年於劇集《天龍八部》中段譽的扮相，改頭換面變成韓國美女演員高雅羅的造型，結果不單沒有違和感，反而出奇地討好，雖然小志留言：「網上搜到的，是誰把段譽PS成這樣。」不過網民不認同，更紛紛留言讚好，有女網民直言連女生都自愧不如，甚至有人說：「無論哪個版本，都是那麼美！」<br>撰文：張曦彤</p></body></html>
