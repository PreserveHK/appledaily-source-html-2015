<html><header><meta charset="utf-8"><title>張耀揚毒後踩車50公里</title></header><body><h1>張耀揚毒後踩車50公里</h1><p>51歲的「烏鴉」張耀揚上年7月在北京因為涉嫌吸毒及嫖娼被捕，在看守所拘留20日後獲釋。已經返港的張耀揚前日跟圈中好友吳啟華、黃德斌等，一行4人進行單車環島遊。原本張耀揚都非常低調，不過好友吳啟華前晚的微博洩漏了秘密：「今天和好友香港島環島單車遊，好玩是好玩，但說實話，太……累了!」如依路線計算，總共約50公里。而當中一張張耀揚跟3位好友的合照，相中的耀揚顯得精神奕奕，烏鴉迷可以放心。他們還抬着單車坐渡輪過海，非常寫意。不過耀揚似乎對鏡頭仍然很避忌，在多張合照中就只在其中一張自拍照中亮相。<br>撰文：李森</p></body></html>
