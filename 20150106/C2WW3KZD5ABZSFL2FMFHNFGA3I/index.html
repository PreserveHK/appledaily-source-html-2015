<html><header><meta charset="utf-8"><title>潘啟迪涉偷眼鏡布　3月審</title></header><body><h1>潘啟迪涉偷眼鏡布　3月審</h1><p>【本報訊】房署前助理署長、領匯顧問潘啟迪涉嫌偷眼鏡布一案昨再提訊，辯方早前向控方提供醫療報告，控方經考慮後仍決定繼續檢控，法庭遂將案定於3月5日開審。控方將傳召四名證人，包括一名專家醫生證人，辯方亦將傳召一名專家醫生作供，並表明對警誡供詞的自願性有爭議。<br>61歲的潘啟迪被控一項偷竊罪，指他在去年4月7日，於北角英皇道新都城大廈的永旺百貨公司偷竊一包眼鏡布。潘早前提堂時，已否認控罪。<br>案件編號：ESCC2177/14<br>■記者蔡少玲<br></p></body></html>
