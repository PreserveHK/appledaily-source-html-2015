<html><header><meta charset="utf-8"><title>俄電台發送神秘嗡嗡聲40年</title></header><body><h1>俄電台發送神秘嗡嗡聲40年</h1><p>俄羅斯有一個神秘的短波無線電台，近40年間持續發送單調刺耳的嗡嗡聲，至今無人能破解訊號裏所暗含的訊息。<br>神秘電台自1970年代起以4625千赫的頻率發送訊號，每分鐘發出25次嗡嗡聲，全球任何人都可以收聽。某天嗡嗡聲突然消失，取而代之是一把冰冷男聲以俄語讀出「UVB-76」的代碼；到了2010年，代碼改為「MDZhB」。根據監測，發射訊號位置最初在莫斯科附近（圖），後來才轉到了俄羅斯西部地區。有人估計電台是俄羅斯西部軍區的聯絡中心，方便軍方與前線部隊溝通。<br>中新社</p></body></html>
