<html><header><meta charset="utf-8"><title>王菀之將老公擺屋企</title></header><body><h1>王菀之將老公擺屋企</h1><p>王菀之（Ivana）與糖妹早前為實惠家居在西貢拍電視廣告，Ivana負責重新演繹經典兒歌《小時候》作廣告主題曲，兩人並異口同聲指家居囤積很多雜物，Ivana最多是玩具，糖妹則是衫及鞋。跟男友如膠似漆的Ivana，指心目中理想家居是要有愛的人及放滿自己的擺設，問到是否想放老公在家？她偷笑說：「當然有呢一天，唔知幾時。」暫時仍單身的糖妹指理想家居是先跟家人轉換居住環境。<br>採訪、攝影：馬建華</p></body></html>
