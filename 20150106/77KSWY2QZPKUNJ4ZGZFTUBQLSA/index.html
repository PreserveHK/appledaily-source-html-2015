<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）流浪外援參戰非國盃</title></header><body><h1>體訊速遞︰<br>（足球）流浪外援參戰非國盃</h1><p>標準流浪（圖）昨晚公佈，赤道幾內亞中場艾雲獲當地足總重召入國家隊，備戰本月中展開的非洲國家盃決賽周賽事，而該名35歲中場已回國備戰，估計錯過本月3場賽事。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
