<html><header><meta charset="utf-8"><title>飛機上吸煙　內地婦罰款</title></header><body><h1>飛機上吸煙　內地婦罰款</h1><p>【本報訊】內地退休女工乘搭國泰航空客機由台北前往香港，途中在機上洗手間違例吸煙，她遭空中服務人員揭發後，直認不諱，更指已將煙頭掉入馬桶沖走。她在客機抵港後被警員拘捕。<br>女被告高素華（64歲，圖）昨在荃灣裁判法院承認一項在飛機上吸煙罪。案發去年12月27日，被告在客機洗手間吸煙，空中服務員發現燈號亮起，敲打洗手間門，並在被告開門後聞到煙味，被告在查詢下直認曾吸煙，警方待客機抵港後拘捕被告。她昨被判罰款1,000元。<br>案件編號：TWCC3715/14<br>■記者陸羽平</p></body></html>
