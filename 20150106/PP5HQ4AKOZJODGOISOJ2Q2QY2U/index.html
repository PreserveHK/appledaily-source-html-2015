<html><header><meta charset="utf-8"><title>女童用風筒起火燒傷弟下體</title></header><body><h1>女童用風筒起火燒傷弟下體</h1><p>江蘇蘇州一個只有三個月大的男童，日前睡覺時，因其姐姐使用的風筒突然起火，燒着蓋着他的棉被，把他下肢嚴重燒傷，生殖器官幾乎被燒焦！<br>男童被燒傷後立即送院搶救（圖），主診醫生表示男童的下肢、臀部和下體三度燒傷，生殖器官幾乎燒焦，將來功能會受到一定程度影響。據悉，男童的姐姐當日在床上使用風筒烘襪子，誰知風筒突然起火把棉被燒着，男童當時還睡在被窩裏。直至母親約一分鐘後回房間，見到兒子身受火劫，才將兒子抱出來，但他的衣服都已被燒着了。<br>江蘇《揚子晚報》</p></body></html>
