<html><header><meta charset="utf-8"><title>藍奕邦哽咽暫別樂壇</title></header><body><h1>藍奕邦哽咽暫別樂壇</h1><p>吳雨霏（Kary）、Mr.、藍奕邦、關楚耀、林德信（Alex）、AGA及麥家瑜等，一眾環球歌手早前在會展出席「環球好Sing音樂會」，打頭陣的Kary說：「冇諗過我第一個出場氣氛已經咁好，全場觀眾仲陪我大合唱，之前仲擔心打頭陣應該要點帶起氣氛，好受寵若驚！」至於頸患未癒的藍奕邦獻唱《青春頌》時一度哽咽，完騷後他坦言：「係我停工前最後一唱，不容有失，唱完落台睇到一班同事拍掌鼓勵我，感動到喊咗出嚟。」<br>撰文：麥萍萍</p></body></html>
