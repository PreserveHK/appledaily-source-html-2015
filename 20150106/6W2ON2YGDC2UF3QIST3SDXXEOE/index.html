<html><header><meta charset="utf-8"><title>最高判監5年</title></header><body><h1>最高判監5年</h1><p>【話你知】<br>警方今次主要以兩條罪名拘捕佔領者，包括引用《公安條例》17A，未有知會警方下舉行或參與公眾集會，通常用於沒有破壞和平的非法集會上，最高刑罰為監禁5年。案例包括02年梁國雄等因聲援被捕社運人士被控，眾人被判各自簽保500元及守行為3個月。<br>此外，有佔領者獲告知將被警方以非法集結拘捕，該條文是《公安條例》第18條，指三人或以上人數集結，作出擾亂秩序行為，令人憂慮會破壞社會安寧，最高罰則為判監5年。2011年社運人士葉寶琳於六四燭光集會後與其他人遊行至北角警署，被判監禁4星期緩刑12個月。<br>■記者張婷婷</p></body></html>
