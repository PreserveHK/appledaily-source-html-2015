<html><header><meta charset="utf-8"><title>體訊速遞︰（網球）細威靠熱咖啡反勝</title></header><body><h1>體訊速遞︰<br>（網球）細威靠熱咖啡反勝</h1><p>在周一賀文盃的比賽，美國的莎蓮娜（右）對意大利的彭妮達。首盤細威大敗0:6，但之後突然回勇，連贏兩盤6:3及6:0，反勝對手。細威賽後談到反勝的秘密，原來她受時差影響，精神很差，首盤失手，但她之後喝了杯咖啡提神，回復水準。綜合外電（澳洲）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
