<html><header><meta charset="utf-8"><title>雪糕伯伯尿袋隨身網民嘆搵食艱難</title></header><body><h1>雪糕伯伯尿袋隨身<br>網民嘆搵食艱難</h1><p>流動小販賣雪糕時人有三急如何是好？新加坡一位雪糕伯伯就採取非常極端的措施，趁四下無人尿在便利店的膠袋內。<br><br>新加坡有網民元旦日到樟宜海濱公園釣魚，同行友人光顧雪糕伯伯，但之後發現老伯形跡可疑，接着看到他取出膠袋方便，尿完後更直接將「尿袋」掛在雪櫃旁的手柄上。不少網友直斥這是噁心及不衛生行為，揚言不敢再光顧，有人並戲稱伯伯是製造「尿彈」對付食霸王雪糕的人。<br><br>不過，也有人留言體諒伯伯為了做生意才無法上洗手間，又謂將照片放上網將毀了伯伯的生計。<br><br>Stomp</p></body></html>
