<html><header><meta charset="utf-8"><title>中環在線：永隆鍾少權sell篋神行李篋變滑板車 - 李華華</title></header><body><h1>中環在線：永隆鍾少權sell篋神<br>行李篋變滑板車 - 李華華</h1><p>周星馳喺《國產凌凌漆》有個「篋神」，可以將佢彈起，永隆銀行助理總經理及零售銀行部主管鍾少權最近都整咗個「篋神」，做新信用卡嘅迎新禮物。<br>呢個篋有幾特別？鍾少權介紹話，呢個表面上係一個可以hand carry上機嘅行李篋，其實仲係一架滑板車，去到各地機場都可以好型咁飄移咁話。佢仲賣花讚花香，話自己一早已經訂咗兩個。<br>佢噚日仲完美示範點樣玩呢個結合滑板車同行李篋於一身嘅「篋神」，有健身嘅佢當然駕馭得住呢架「車」喇，可惜就冇乜花式元素，下次做埋花式表現吖，唔該。</p></body></html>
