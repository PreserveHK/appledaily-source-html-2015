<html><header><meta charset="utf-8"><title>馮仁昭四圍超：查小欣生日報細32年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：查小欣生日報細32年 - 馮仁昭</h1><p>查小欣喺大前年主持嘅節目《爆足一周》劣評如潮，播咗4集就腰斬，小欣姐當時仲話前年會再同大家見面，可惜到今年2015年，都唔見佢，網民都視呢單係最大騙案。<br>噚日有網友喺查小欣嘅微博有新發現，見到小欣姐生日日期嗰項報1990年出生，今年57歲嘅小欣姐足足報細32年，網友話：「都細得好過份吓喎！」<br>撰文：馮仁昭</p></body></html>
