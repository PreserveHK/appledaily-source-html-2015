<html><header><meta charset="utf-8"><title>宮脇咲良整容變麻友</title></header><body><h1>宮脇咲良整容變麻友</h1><p>日本組合AKB48現任一姐渡邊麻友，早前曾有私人Instagram的留言外洩，她指摘HKT48兼任AKB的成員宮脇咲良及兒玉遙，年紀輕輕就成為整容怪，引來軒然大波。而備受力捧的宮脇，被指的確經常變臉，最近宮脇上節目宣傳AKB合演的新劇《真假學園4》，有粉絲發現她的樣貌又再變，最邪的是，竟然變到似足指她是整容怪的麻友！粉絲指宮脇不但樣子似，連表情亦學足，完全是個翻版麻友。<br>撰文：阮瑜</p></body></html>
