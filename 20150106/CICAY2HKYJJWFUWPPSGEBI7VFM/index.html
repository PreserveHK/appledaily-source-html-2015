<html><header><meta charset="utf-8"><title>長期封殺：靠內地酒吧騷維生</title></header><body><h1>長期封殺：靠內地酒吧騷維生</h1><p>陳冠希（Edison）因08年的慾照風波後，一直被內地封殺，其主演的電影總拿不到批文，縱使他去年拍由彭發執導的內地騰訊網劇《探靈檔案》，網上點擊率過億，但日前彭發開拍的電影版卻飛起了他，改由內地新演員馬浴柯頂替其角色。電影工作未有着落，Edison惟有不斷接內地的酒吧騷來幫補生計，早前他便與好友李璨琛到廈門任酒吧騷嘉賓（圖），他演繹四首歌，酬勞約60萬人民幣。至於他任行政總裁的多媒體公司Clot Media Division，只有何超儀及廚房仔兩名藝人，超儀於上月剛推出大碟《搖滾妹子》。</p></body></html>
