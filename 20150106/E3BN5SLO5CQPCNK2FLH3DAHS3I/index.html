<html><header><meta charset="utf-8"><title>孕婦吃肥腸吃出滿口水銀</title></header><body><h1>孕婦吃肥腸吃出滿口水銀</h1><p>河南鄭州一名孕婦元旦日與家人到一家飯店聚餐，她在吃乾鍋肥腸時，嘴裏竟淌出水銀，落到盤子裏變成一個圓球（紅圈示），四處滾動。她10分鐘後開始流鼻血，被送院檢查。雖然暫時未檢查出身體危害，但家人擔心水銀危及胎兒。<br>餐廳張姓負責人稱，之前沒發生過這樣的事，不清楚水銀怎麼會出現。餐廳已停售大腸，並追查貨源，店方會承擔全部費用。內地媒體引專家稱，曾有不法商販用水銀清洗豬大腸，令水銀殘留在豬腸彎曲處或內壁褶皺處。<br>河南中原網</p></body></html>
