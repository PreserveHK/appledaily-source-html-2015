<html><header><meta charset="utf-8"><title>珍妮花不為畢佬傷痛</title></header><body><h1>珍妮花不為畢佬傷痛</h1><p>美國女星珍妮花雅麗絲頓（Jennifer Aniston），昨日到CBS電視台接受訪問時，難得公開提及前夫畢彼特（Brad Pitt），當主持人Lee Cowan問到她關於當年與畢佬離婚時的感受，已離婚近十年的珍妮花，並沒有驚訝還有人追問，更冷靜地指：「我並沒有感到傷痛。」她又稱：「我知道因為大家都感興趣，所以多年來傳媒還是追着這個話題。」</p><p>珍妮花又強調，與畢佬的關係仍然良好，她表示：「我們還會互相交換祝福之類，但不代表沒有變。」而在訪問中珍妮花卻沒有提起畢佬現任妻子安琪蓮娜祖莉（Angelina Jolie）。<br>撰文：阮瑜</p></body></html>
