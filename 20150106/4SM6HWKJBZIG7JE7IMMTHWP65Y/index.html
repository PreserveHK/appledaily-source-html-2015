<html><header><meta charset="utf-8"><title>米奇藏身動畫中泡泡手錶現影蹤</title></header><body><h1>米奇藏身動畫中<br>泡泡手錶現影蹤</h1><p>原來不少迪士尼電影作品中，會在背景或意想不到的地方隱藏米奇老鼠蹤影或圖案，只要稍加留意，隨時有驚喜。<br><br>迪士尼最近在網誌透露，動畫製作人會暗藏米奇老鼠在畫面中，更舉出部份例子。如《白雪公主》中，三個泡泡會組成經典米奇圖案。米奇更在《人魚公主》和《高飛大電影》中客串路人甲，甚至在去年上映的《魔雪奇緣》中，也藏身架上。<br><br>除了迪士尼有這個「癖好」，彼思動畫（Pixar）也會在畫面中暗藏「A113」，向加州藝術學院致敬。下次看迪士尼出品的電影時，不妨留意一下！<br><br>英國《每日郵報》</p></body></html>
