<html><header><meta charset="utf-8"><title>撒手麵：牛肉濃三蝦鮮受捧</title></header><body><h1>撒手麵：牛肉濃三蝦鮮受捧</h1><p>腹大便便的梁詠琪與老公慕名到灣仔星街的「一碗麵」嘆麵，這店來頭不小，2010年曾獲封米芝蓮精選食肆之一，著名的牛肉麵和三蝦麵，就要200元一碗，牛肉麵湯底濃郁，配正宗上海麵；三蝦麵的湯底就用歐洲入口的甜蝦做，用蝦殼和蝦子等熬足兩天，三蝦則是蝦仁、蝦子和蝦乾，配合自家製上湯和鮮蝦湯，味道清甜鮮味。<br>除了麵，店內還有上海、越南小吃和法式甜品，有不少明星捧場客如黎明、琦琦、趙式芝、張敬軒和歐陽妙芝等。</p></body></html>
