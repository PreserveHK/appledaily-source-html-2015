<html><header><meta charset="utf-8"><title>終於等到他的出現</title></header><body><h1>終於等到他的出現</h1><p>今朝前冠軍練馬師葉楚航如常到場督操，期間他在機坪等了又等，等了又等，究竟他在等誰呢？謎底終於解開，原來航哥是等紀仁安，為第七瑒的「確威龍」操練。查賽績，出戰三班1200米的「確威龍」，歷來七戰同班同程，共獲兩冠兩季兩殿及一次第五，全獲獎金，反映此駒路有專長。至於騎練合作，今季紀仁安及航哥的合作雖然一般，但在過往騎者來港客串期間，原來亦曾憑「人人興旺」攜手建功。且看二人在周三晚，能否憑「確威龍」齊齊揚威旋門。</p></body></html>
