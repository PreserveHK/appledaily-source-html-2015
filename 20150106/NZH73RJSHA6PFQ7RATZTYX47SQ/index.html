<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳雅倫浸浴化行妝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳雅倫浸浴化行妝 - 馮仁昭</h1><p>早前有傳同周焯華（洗米華）拍過拖嘅陳雅倫（Ellen），最近喺微博迷上PS相，噚日佢就晒咗幾張「浴前照」，佢仲留言：「我的習慣，泡泡浴！北京柏悅酒店的浴室設計實在太盞了，我忍不住要拍幾張沐浴前的性感照片配合一下這篇微博！是啊，心情大靚……突發奇想跟大家分享一吓呢！」Ellen一時着浴袍、一時晒香肩，相當香艷，但就堅持化行濃妝去浸浴，認真貪靚！<br>撰文：馮仁昭</p></body></html>
