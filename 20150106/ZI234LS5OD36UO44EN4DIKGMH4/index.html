<html><header><meta charset="utf-8"><title>冬季轉會窗：洛里斯為歐聯萌去意 - 吾中</title></header><body><h1>冬季轉會窗：洛里斯為歐聯萌去意 - 吾中</h1><p>法國國家隊門將洛里斯（圖），雖然今屆在英超球隊熱刺表現不俗，不過，據英、法兩地的傳媒報道，28歲的洛里斯希望可以加盟一些有份踢歐聯的球隊，而熱刺亦不打算「阻人發達」，只要有球會願意付出超過2,500萬鎊（約3億港元），他們就會放人。</p><p>難怪早前已有指熱刺打算以900萬鎊羅致圖盧茲的23歲門將阿咸密達。文：吾中</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
