<html><header><meta charset="utf-8"><title>【跑道特色】內檔馬着數</title></header><body><h1>【跑道特色】內檔馬着數</h1><p>周三晚重返谷草用A跑道作賽，距離上次谷戰已三星期，養草後究竟會利放定利追呢？睇番11月12日谷A欄乃養草兩星期後重用，當晚一至四檔總共勝出六W，可見內檔優勢甚大，其中「飛翔星」、「喜益善」及「摯友無敵」都係守貼欄包廂位賺形勢建功，就算居中後上馬如「聖驛善」及「盈威勇士」亦都係在彎位留守內叠慳完衝上，走外叠嘅馬好蝕底。<br>今戰列陣馬中，頭場「公証揚聖」跑A欄一次即勝，亦係全場唯一贏過呢條移欄嘅參戰馬，憑較佳場地性能有力先拔頭籌。另外，第六場「活力歡騰」上仗正是於谷A欄贏馬，勝後等番同一移欄先再跑，有機會捧走一月盃。</p></body></html>
