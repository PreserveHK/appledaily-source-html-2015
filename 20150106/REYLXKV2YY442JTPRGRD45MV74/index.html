<html><header><meta charset="utf-8"><title>黃芷晴唔同男友傾結婚</title></header><body><h1>黃芷晴唔同男友傾結婚</h1><p>黃芷晴與周家怡昨日穿上婚紗於土瓜灣出席頒獎活動，芷晴坦言鍾情田園風味的婚禮，希望自己設計婚紗及回禮禮物，她說：「一切都係我自己諗，冇同男友傾過，不過暫時冇結婚計劃。」<br>同場的周家怡透露有朋友在亞視任職，為欠薪一事而懊惱，她說：「呢件事全城關注，件事拖得太耐，政府應該畀啲壓力。朋友覺得好懊惱，因為返工又唔係，唔返又好似好冇義氣咁。」周家怡主演的港視劇《導火新聞線》將於3月播出，她笑說：「𠵱家亞視啲廣告費咁平，到時套劇播，可以考慮喺亞視落廣告做宣傳。」<br>採訪、攝影：譚倩宜</p></body></html>
