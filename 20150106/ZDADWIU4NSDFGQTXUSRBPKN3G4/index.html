<html><header><meta charset="utf-8"><title>泥鯭：光明磊落唔擔心</title></header><body><h1>泥鯭：光明磊落唔擔心</h1><p>RubberBand（RB）昨日與C AllStar及林欣彤等，在商台出席「暗大作樂2015」活動，一向支持佔領運動的RB成員泥鯭，對於有多名佔領人物接警方通知涉非法集結，問到會否擔心何韻詩？他說：「光明磊落係唔使擔心，做對得住自己嘅事唔需要擔心任何嘢。我冇阿詩聯絡方法，不過會一直關注事件發展，佢為大家出咗咁多力，除咗我之外仲會有好多香港人都會關注同支持佢哋。」泥鯭坦言有留意事態發展，並說：「我有睇到新聞，有一批之前話會自首嘅都收到警察電話，佢哋揀咗呢條路就要做返應該做嘅事，不過暫時都唔知係控告佢哋乜嘢。」<br>採訪、攝影：藍文浩</p></body></html>
