<html><header><meta charset="utf-8"><title>安東尼奧舊招冧新歡</title></header><body><h1>安東尼奧舊招冧新歡</h1><p>現年54歲的西班牙男星安東尼奧班達拉斯（Antonio Banderas）自去年中跟美國女星美蘭妮姬菲芙（Melanie Griffith）結束18年婚姻後，近日已跟新歡Nicole Kimpel撻着，經常恩愛出巡。</p><p>去年安東尼奧曾跟前妻到西班牙馬貝亞其中一間珠寶店，怎料昨日他竟重施故技，帶新歡往同一間珠寶店購物，認真湊巧，而他一身黑超戴帽的打扮，提着紙袋步出門口，跟去年光顧時分別不大。<br>至於安東尼奧前妻美蘭妮，近日則於美國滑雪勝地Aspen度過，周六她於風雪中的戶外吸煙，形單隻影顯得份外淒清。<br>撰文：盧葦</p></body></html>
