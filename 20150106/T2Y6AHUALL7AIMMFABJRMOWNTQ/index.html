<html><header><meta charset="utf-8"><title>扮007喪玩水上電單車mk文化植入泰國海</title></header><body><h1>扮007喪玩水上電單車<br>mk文化植入泰國海</h1><p>去泰國玩到愛上泰國，原來全因一個「海」字，胡慧沖就同大家分享佢呢段難忘經歷︰「嗰陣後生心口有個勇字，由珊瑚島揸水上電單車返巴堤雅，正常唔會有人咁做，因為要揸成粒鐘！嗰時仲係波斯灣戰爭，沿途見到啲軍艦，仲同佢哋say hi，聽住鐵金剛音樂或者係《滄海一聲笑》，浮沉隨浪只記今朝，幾正呀！」<br><br>陽光海灘真係超無敵！柳爺就大讚90年代嘅胡慧沖已經充滿觸角︰「喺個海聽《滄海一聲笑》？我諗係第一個將mk文化帶到泰國嘅人！」<br><br>同個海玩遊戲！星期四晚11:00《亂噏24》足本版！</p></body></html>
