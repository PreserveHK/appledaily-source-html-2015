<html><header><meta charset="utf-8"><title>一次旅行成世身痕泰國真係咁好玩？</title></header><body><h1>一次旅行成世身痕<br>泰國真係咁好玩？</h1><p>叫得做泰國通，胡慧沖就梗係對泰國滾瓜爛熟，Tanya就非常好奇呢個名係點嚟。「其實係報紙要搵我寫旅遊嘢，咁人哋唔會搵個二打六去寫，於是就幫我作個名，泰國通胡慧沖幾押韻喎，咁就無啦啦做咗泰國通！」<br><br>咁天下間咁多個地方好愛唔愛，點解偏偏愛泰國？「90年左右啦，第一次去泰國旅行，咁就一次意外足以致命，嗰陣仲要跟團，一去就12日，曼谷、巴堤雅、華欣、七岩，全部一次過玩晒！」不要再說了.jpg，小編聽到都想即刻去呀！<br><br>星期四晚11:00《亂噏24》足本版！去旅行玩到移埋民！</p></body></html>
