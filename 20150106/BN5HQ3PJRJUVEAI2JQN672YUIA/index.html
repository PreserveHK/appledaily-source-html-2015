<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚為相展頭暈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚為相展頭暈 - 馮仁昭</h1><p>莫文蔚（Karen）噚日喺商台宣傳國語碟，去完南美旅行3個月嘅佢話，除咗上電台宣傳之外，旅行影嘅靚相仲會拎出嚟展覽。除咗之前大家睇過嘅裸背相之外，仲有冇其他更性感嘅相呢？佢話最勁都俾大家睇晒，所以展覽揀相頭都暈埋。林俊傑（JJ）之前喺台北搞簽唱會遇襲，Karen嚟緊都搞簽唱會，佢話覺得好震驚，好彩身邊工作人員好有警覺性。<br>撰文：馮仁昭</p></body></html>
