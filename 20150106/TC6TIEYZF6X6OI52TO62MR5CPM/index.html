<html><header><meta charset="utf-8"><title>電擊手帶助戒陋習</title></header><body><h1>電擊手帶助戒陋習</h1><p>要戒除賴床、沉迷facebook和酗酒這些陋習，只需花130英鎊（1,545港元）買條手帶電醒自己就可以。<br>這條手帶是由美國史丹福大學生塞西發明，他獲籌款網站Indiegogo募得資金生產電擊手帶Pavlok（圖）。用戶先在附屬app預設想戒除的惡習，想戒看網站就輸入網址，想準時起床就輸入時間，想斷絕與舊愛聯繫亦可輸入對方電話逼自己別再聯絡，程式一偵察到用戶犯規，戴在腕上的手帶就會釋放340伏特電力電擊懲罰。手帶4月將於英美有售。<br>英國《每日郵報》</p></body></html>
