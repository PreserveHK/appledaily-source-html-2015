<html><header><meta charset="utf-8"><title>前索女主持多才藝扮抑鬱呃津貼隨時坐監</title></header><body><h1>前索女主持多才藝<br>扮抑鬱呃津貼隨時坐監</h1><p>英國廣播公司（BBC）一名客席電台主持聲稱患情緒病不能上班，騙取福利部門77萬港元津貼，她或因此被判入獄斷送前程。<br><br>49歲的女主持索爾特（Ann Salter）自2005年起訛稱患抑鬱症不能工作，期間照樣支薪、申領房屋津貼以及退稅優惠，合共獲得超過6.5萬鎊（77萬港元）收益。<br><br>不勞而穫的她卻在「患病」期間上網找工作，並上載出鏡的作品，引起當局懷疑下展開調查。<br><br>索爾特早前出庭承認騙取津貼，預料法庭將於本月底判決，而她亦須交還所有津貼。<br><br>英國《每日郵報》</p></body></html>
