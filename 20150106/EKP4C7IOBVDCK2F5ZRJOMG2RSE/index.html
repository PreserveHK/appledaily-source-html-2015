<html><header><meta charset="utf-8"><title>朱慧珊：支持到最後一刻</title></header><body><h1>朱慧珊：支持到最後一刻</h1><p>亞視昨晚首播長約10鐘新節目《ATV這一家》，該節目針對近日亞視風波，由劉錫賢和蔡國威輪流當主持匯報亞視最新情況，昨日邀得朱慧珊返大埔總台錄影。朱慧珊昨說：「超過9成員工都謹守崗位，𠵱家公司需要我，無論點我都會支持到最後一刻。」她表示曾擔心過員工罷工，她說：「我哋都驚做唔到節目。」曾於新聞部工作的朱慧珊聲言隨時幫助出力，她提議大家可落廣告求婚。<br> 此外，對於亞視節目沒可觀性，劉錫賢說：「冇辦法啦，𠵱家係困境時間。」亞視有可能會再被檢控，他說：「冇得擔心，例就犯咗，睇政府點搞。」 <br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
