<html><header><meta charset="utf-8"><title>監控腰圍皮帶提醒減肥</title></header><body><h1>監控腰圍皮帶提醒減肥</h1><p>一年一度的消費者電子產品展今天（周二）將會在美國拉斯維加斯揭幕，法國Emiota公司會展出全球首條智能皮帶（圖），會自動量度和監控穿戴者的腰圍，當發現對方肚腩暴脹，就會提醒對方是時候減肥。<br>智能皮帶Belty的皮帶扣內置電動摩打，當穿戴者坐下時，就會鬆開皮帶扣，讓人坐得舒適，但當對方站起來時，就會自動扣上，毋須擔心會甩褲。<br>皮帶更可透過WiFi連接手機app作個人喜好設定，預設鬆緊範圍，及監控腰圍的變化，幫你控制腰圍。產品預計今年第四季上市，售價待定。<br>法新社</p></body></html>
