<html><header><meta charset="utf-8"><title>Ann取消關注Edison</title></header><body><h1>Ann取消關注Edison</h1><p>洪文安（Ann）與陳冠希（Edison）分手後，曝光率亦隨之而下降，不過仍有很多「希迷」相當關注其動向。而Ann相信亦已收拾失戀傷痛，除了日前上載一張海天一色，充滿正能量的相片，踏入2015年Ann亦有在微博寫道：「新年快樂！！！2015年祝大家越來越好。」最新上載有她本人樣子的相片則於上個月初，她坐於放在街頭的氫氣球模型內拍照並展露笑容，而她的微博雖已取消關注舊愛Edison，但Edison家姐陳見飛的微博仍有關注，Edison亦有關注她。</p></body></html>
