<html><header><meta charset="utf-8"><title>趣趣地：查馬克食孖妹療傷</title></header><body><h1>趣趣地：查馬克食孖妹療傷</h1><p>水晶宮前鋒查馬克（右）養緊傷，但就俾英媒踢爆佢日前去夜蒲時，同兩個孖妹搭上，仲同其中一位拖住手離開。呢對孖妹其實大有來頭，係成人雜誌入面嘅模特兒！至於佢啲隊友喺周日英足盃第3圈，作客大勝多佛4:0，啱啱上任嘅柏度一嚟就結束球隊8場不勝，雖然對手係非聯賽球隊，但都總算係好開始。喺紐卡素長期捱轟，柏度嚟到水晶宮完全係兩個世界，入場嘅作客球迷不時歡呼佢個名，佢賽後都話好享受。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
