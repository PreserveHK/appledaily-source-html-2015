<html><header><meta charset="utf-8"><title>保外期間　不計入刑期</title></header><body><h1>保外期間　不計入刑期</h1><p>【話你知】<br>對於陳水扁保外就醫，外界出現保外就醫及假釋的爭議。法務部官員表示，阿扁保外就醫在外期間，不計入刑期，日後申請延期保外就醫，監獄人員每月會派人檢視其健康狀況，扁亦必須提出診斷證明，由監所人員填寫保外醫治月報表。如其身體狀況有改善，便要回監獄服刑。至於假釋則是按照中華民國刑法第10章，囚犯無期徒刑逾25年，有期徒刑逾二分之一、累犯逾三分之二，可以申請假釋提前釋放，但仍受監督。陳水扁被判刑20年，因此需要服到刑10年，才能申請假釋。<br>《蘋果》記者</p></body></html>
