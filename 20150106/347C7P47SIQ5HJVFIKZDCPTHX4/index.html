<html><header><meta charset="utf-8"><title>李光洙凍住咀劉在石</title></header><body><h1>李光洙凍住咀劉在石</h1><p>韓國大熱綜藝節目《Running Man》前日播出，幾位主持要即場挑戰食冰條遊戲，李光洙和劉在石為了勝利亦不惜豁出去，兩男要同時食一條冰條，由於冰條會越來越短關係，亦令他們嘴唇距離越來越近，最終二人為了取得勝利而上演一場冰塊之吻，令嘉賓李昇基大感震驚，李光洙更搞笑說：「活到現在還沒和女生這樣做過。」<br>至於「周一情侶」宋智孝和Gary就被迫拆散，智孝和金鐘國接受挑戰，不過未知是否Gary在場，金鐘國未有放肆，最終兩人慘敗，Gary即大感開心，劉在石說：「他們這兩個不行啊。」Gary亦附和說：「不行的就是不行。」暗示兩人不能成為情侶。<br>撰文：施洛冰</p></body></html>
