<html><header><meta charset="utf-8"><title>關仁隱事：「大隻佬」唔換新機驚穿煲 - 關仁</title></header><body><h1>關仁隱事：「大隻佬」唔換新機驚穿煲 - 關仁</h1><p>打工仔最忌冇糧出，唔會帶錢去打工，呢排電視台爆財困拖糧，影響員工士氣，連「大隻佬」都自爆窮到燶，戶口都唔夠食個快餐店早餐，大家都同情佢咁可憐，當然佢應該唔止呢個戶口，呢個慘情都係用嚟做大控訴。<br>關仁聽講大隻佬啲朋友見狀都紛紛伸出援手接濟，不過大隻佬就猛話自己搞得掂，佢呢排見身邊嘅朋友出晒新手機，大隻佬都心郁郁想出番部跟貼潮流，但友人聽到佢有咁嘅想法都制止佢，話佢𠵱家日日喺度呻窮，但卻突然有錢去換新手機，咁咪穿晒煲，大隻佬先至忍手唔出新手機住。<br>撰文：關仁</p></body></html>
