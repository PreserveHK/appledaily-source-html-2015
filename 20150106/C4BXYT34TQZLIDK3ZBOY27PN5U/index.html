<html><header><meta charset="utf-8"><title>李嘉欣自嘲似喪屍</title></header><body><h1>李嘉欣自嘲似喪屍</h1><p>李嘉欣（Michele）昨日於尖沙嘴出席「Michele×iPandas」陀飛輪慈善手錶活動，首次設計手錶的Michele大表興奮說：「自己冇諗過可以設計手錶，亦都冇諗過可以為保育熊貓籌款。」問老公許晉亨會認購多少隻？Michele說：「我決定，我話幾多隻就幾多隻。我啲朋友知道我有份設計，都話會買。」</p><p>Michele透露剛與老公及兒子Jayden到北海道滑雪，亦是她人生首次真正滑雪，但自己一仆一碌，自嘲要像喪屍般爬起，她說：「個仔都係第一次滑雪，佢就同老公喺雪地飛嚟飛去，其實從中都搵到樂趣，所以已經book咗4月再去過。」<br>採訪：楊潔雯<br>攝影：陳志嵐</p></body></html>
