<html><header><meta charset="utf-8"><title>利特父忌日留言道謝</title></header><body><h1>利特父忌日留言道謝</h1><p>韓國男團Super Junior隊長利特早前在演出節目《Super Junior美好的一天》時曾提到2014年是他最想忘記的一年，因為他在一夜間失去了爸爸、爺爺及嫲嫲。而昨日是利特爸爸的忌日，利特在網上留言感謝去年陪他走過辛酸的所有人。利特：「已經一年了，當時（入伍時）未有機會向各位傳達感情，很抱歉，謝謝很好地度過難受時刻的家人，還有給了我很大力量的SM全體、成員們，及1,000多名人。」</p></body></html>
