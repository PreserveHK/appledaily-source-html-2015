<html><header><meta charset="utf-8"><title>1,500呎高換燈泡　工人玩自拍</title></header><body><h1>1,500呎高換燈泡　工人玩自拍</h1><p>換個燈膽原來也要有無比勇氣，美國有工人膽粗粗徒手攀上一座457米（1,500呎）高的電視天線塔頂（紅圈示），更換燈泡後，拿出手機自拍炫耀一番。</p><p>該座天線塔座落於南達科他州塞勒姆一片平原上，比全港第二高樓、416米（1,362呎）的國金二期還要高。雖然電視台已停止使用該天線塔，但塔頂的燈泡壞了仍需更換，身為經理的施密特穿上安全帶的保護裝置，逐步攀上塔頂，整個過程以無人機拍攝（右圖），並上載到YouTube。他成功更換燈泡後，不忘欣賞腳下那一片無際的震撼景色兼自拍一番。<br>英國《每日郵報》</p></body></html>
