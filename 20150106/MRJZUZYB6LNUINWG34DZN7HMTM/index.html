<html><header><meta charset="utf-8"><title>池城、黃靜茵甜蜜撐劇</title></header><body><h1>池城、黃靜茵甜蜜撐劇</h1><p>前年池城和黃靜茵（右）合作演出韓劇《秘密》後，二人再度攜手合作MBC新劇《Kill Me Heal Me》，並將於明日首播。昨日兩位主角聯同新劇其他演員在首爾上岩洞舉行發佈會，在劇中要飾演擁有七重人格的池城和黃靜茵在現場狂整心心手勢，認真sweet爆。池城因要開工而未能陪伴懷孕妻子李寶英，他就搞笑說：「我是為了賺錢，她會原諒我的，她因為我連睡覺時間都改變了，更照顧我的飲食，真是太得人鍾意。」</p></body></html>
