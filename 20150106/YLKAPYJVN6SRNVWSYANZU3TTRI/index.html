<html><header><meta charset="utf-8"><title>洪欣一家四口襲超市</title></header><body><h1>洪欣一家四口襲超市</h1><p>不少藝人都喜歡到高檔的超級市場購物，童愛玲跟洪欣一家昨日都先後幫襯同一家連鎖超市。洪欣一家4口於昨日下午5時左右在中環ifc的city'super現身，他們在店內買了兩袋日用品及食物後，由洪欣負責找數，老公就孭着細女跟大兒子殿後。在店外他們一家又對熟食檔的食物很有興趣，最後買了一盒熟食離開，臨走前還友善的向門外的記者揮手示好。<br>另外，下午4時許素顏的童愛玲現身銅鑼灣時代廣場的city'super，她以快閃的速度買了一包麵包後，再到店內看凍肉及蔬菜，她要除下墨鏡才能看清楚，敲槌後火速付錢離開，前後不用10分鐘。<br>採訪、攝影：畢紹基、梁繼光</p></body></html>
