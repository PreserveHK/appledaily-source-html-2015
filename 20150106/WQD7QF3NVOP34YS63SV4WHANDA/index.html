<html><header><meta charset="utf-8"><title>搏到盡隨街釣金龜索女露點色誘有錢佬</title></header><body><h1>搏到盡隨街釣金龜<br>索女露點色誘有錢佬</h1><p>踏入2015年，一名長腿女郎為了嫁個有錢人，以性感打扮在名人雲集的美國洛衫磯比華利山，用最直接方式釣金龜。<br><br>巴黎出生的28歲歌手Nadeea Volianova，身穿熱褲、透視露臍裝，在街上展示寫有「很想尋找億萬富豪」的紙板，又不時展示手機號碼，希望極速找到有錢人。<br><br>以為Nadeea Volianova拜金又恨嫁？她之後在facebook貼文，問大家是否意會到這件事情有甚麼含意？「如果你們問，我或許會回答的」。<br><br>英國《太陽報》</p></body></html>
