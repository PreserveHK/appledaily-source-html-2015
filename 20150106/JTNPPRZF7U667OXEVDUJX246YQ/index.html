<html><header><meta charset="utf-8"><title>江希文廿四孝媽咪</title></header><body><h1>江希文廿四孝媽咪</h1><p>江希文大前年閃嫁全國政協委員兼資深大律師胡漢清，兩人現育有一歲女兒，江希文日前約女友人到銅鑼灣逛街，去到名店林立的利園商場，都是逛專賣BB用品的樓層，果然是愛女大過天。<br>當日下午約5時許，江希文和女友人先到二樓睇嬰兒衫，她們再上三樓睇玩具和嬰兒車，江希文見到可愛的公仔即雙眼發光，又踎低揀公仔又用手機影相，相信是問老公的意見，最後她買了幾隻公仔離去，之後跟女友人到coffee shop醫肚。<br>採訪、攝影：徐錦池</p></body></html>
