<html><header><meta charset="utf-8"><title>趣趣地：伊巴下一站中東？</title></header><body><h1>趣趣地：伊巴下一站中東？</h1><p>法甲球季歇冬，喺榜首放離一條街嘅巴黎聖日耳門（PSG），呢幾日去咗卡塔爾嘅多哈集訓，等班球員可以享受吓溫暖嘅陽光，既係操練，亦係度假。PSG射手伊巴謙莫域已經34歲，明夏約滿，暫未決定下季去向，佢話唔排除會去中東聯賽掘金，「我份約就到期，我可以隨心所欲，想去邊就去邊。卡塔爾會係我嘅其中一個選擇。我仲好享受足球同每場比賽，睇吓之後想點啦。」至於意甲嘅國際米蘭亦去咗多哈備戰，兩隊周三會踢友賽。</p></body></html>
