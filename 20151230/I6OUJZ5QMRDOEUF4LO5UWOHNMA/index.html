<html><header><meta charset="utf-8"><title>白只自嘲：好低B</title></header><body><h1>白只自嘲：好低B</h1><p>白只與《踏血尋梅》導演翁子光日前接受茜利妹主持的D100節目《風流快活人》訪問，白只自爆演戲靈感有部份是來自睇真人騷：「我其實好低B，最鍾意睇真人騷，譬如《爸爸去哪兒》，睇到爆喊，又唔敢同人講。」他又大讚攝影師杜可風：「完全唔覺佢個鏡頭放邊，我可以做番自己照入戲。」白只認為最功不可沒的要數郭富城：「我同佢最多對手戲，佢完全帶到我入戲，我睇住佢個眼神變，原本係郭富城，3秒變咗尋常百姓。」<br>翁子光則謂好多人有偏見，覺得白只演得比郭富城好，但實際是郭富城刻意退一步不搶戲，好有氣度，他又認為最大得着是有位郭富城粉絲留言感激他拍了這部電影。<br>撰文：陳以晴</p></body></html>
