<html><header><meta charset="utf-8"><title>天佑深知超蓮戀事</title></header><body><h1>天佑深知超蓮戀事</h1><p>何超蓮好友馬天佑昨日在商台宣傳新歌兼接受訪問，談到超蓮與百億富二代劉根森傳緋聞，馬天佑即指好友已回應了，他說：「佢話冇可能就係冇，我都知係冇可能，百分百。」他自言並不認識劉根森，身邊亦沒有朋友想透過他結識超蓮，至於超蓮是否有很多追求者？他說：「佢都唔係成日出去玩識朋友，佢同正常人一樣，普通單身人，唔會話特別多人蜂擁而至。」<br>馬天佑對任何事都看得豁達，他指超蓮也是少女一名，二人傾談感情事時，都會教她任何事都要看開及放鬆，問到超蓮甩拖多時，還有否不開心？他說：「𠵱家一定冇，佢更加學識過新生活。」<br>採訪、攝影：馬建華</p></body></html>
