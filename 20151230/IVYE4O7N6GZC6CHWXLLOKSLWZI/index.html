<html><header><meta charset="utf-8"><title>Soler組團發掘音樂人</title></header><body><h1>Soler組團發掘音樂人</h1><p>兄弟組合Soler早前接受音樂網站訪問，談到當年與唱片公司因意見分歧提早解約，Julio直指當時感受到人情冷暖，不過Julio說沒有怪任何人：「雖然失敗令我哋跌落谷底，但學懂反省再喺谷底爬返上嚟。」<br>2016年快到，明年Soler除了繼續發展音樂事業，還會成立Soler Choir發掘新一代音樂人，Dion說：「我哋𠵱家物色緊一啲有歌唱潛質嘅年輕人，組成『Soler Choir』合唱團，再同佢哋提供演出機會，幫助新一代音樂人成長。」<br>撰文：小米</p></body></html>
