<html><header><meta charset="utf-8"><title>舒淇陳坤鬥氣尋寶</title></header><body><h1>舒淇陳坤鬥氣尋寶</h1><p>由陳坤、黃渤、舒淇、楊穎（Angelababy）跟顏卓靈主演的內地電影《尋龍訣》，聖誕節前在內地上映，截至前日累積票房去到12.4億元人民幣。電影改編自小說《鬼吹燈》，故事集盜墓跟尋寶於一身，跟荷李活電影《盜墓者羅拉》系列及《驚天奪寶》系列的橋段類同，就連舒淇的打扮跟《盜》片入面的安琪蓮娜祖莉亦有幾分相似。</p><p>《尋》片亦專程去到美國紐約取景，在戲裏面飾演歡氣冤家的陳坤跟舒淇寓工作於娛樂，他們跟黃渤更在地標布魯克林大橋前合照。因為票房成績有交代，所以台前幕後工作人員已提前舉行慶功派對，當場已有人提議開拍續集。而《尋》片將於下月中在香港上映。<br>撰文：李森</p></body></html>
