<html><header><meta charset="utf-8"><title>三太燊家：愛古玩投資磚頭</title></header><body><h1>三太燊家：愛古玩投資磚頭</h1><p>何超蓮被指是替母打理生意，賭王何鴻燊自從四年前「分燊家」後，三太陳婉珍便成立UNIR Group安利集團，業務遍佈賭場、直升機和地產項目等投資。<br>鍾情古董的三太，早於80年代已開設御珍閣古董店，12年她斥資1.16億元高調入股創業板公司俊文珠寶。同樣喜歡投資磚頭的她，除了擁有港、澳和海外多個物業，去年她發展的跑馬地雲地利道服務式住宅Tagus Residences落成，今年她亦擲近一億元買入葵涌永得利廣場其中一層收租，由住宅轉玩工廈。</p></body></html>
