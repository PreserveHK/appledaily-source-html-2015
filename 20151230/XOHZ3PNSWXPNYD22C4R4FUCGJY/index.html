<html><header><meta charset="utf-8"><title>宋仲基情深望實喬妹</title></header><body><h1>宋仲基情深望實喬妹</h1><p>由宋仲基和宋慧喬主演的KBS新劇《太陽的後裔》將於明年2月首播，近日劇組密密公開新預告谷劇，昨日又再度公開公開一段以「宋宋情侶令人窒息的探索戰視頻大公開」為題目的預告。當中宋仲基和喬妹情深對望，並互相試探心意，追問對方的感情狀況，當宋仲基直接問喬妹有冇男朋友時，喬妹反問道：「如果是軍人的話，應該沒有女友？因為訓練太緊張吧。」預告兩人在劇中未發展感情線前將會展開一段互猜心意的時段。</p></body></html>
