<html><header><meta charset="utf-8"><title>華仔獲頒性感素食藝人</title></header><body><h1>華仔獲頒性感素食藝人</h1><p>劉德華跟隨太太素食已有一段時間，最近他獲亞洲善待動物組織（PETA Asia）頒發成為2015年度「最性感素食男藝人」，在多位候選者脫穎而出。華仔女兒出生開始已跟媽媽一樣吃素，是個百分百素寶寶，華仔更為了家人獲得最有營養的純素飲食，停工在家親自照顧妻女，女兒滿月時亦特別請素食店製作純素薑醋給親友。</p><p>同為人父的丁子高依然很貪玩，前晚他在Instagram拍片扮劉華同大家講：「各位晚安。」原來他用了一個新App將自己的樣跟明星合併，但見丁子高和劉華的混合版的嘴好像張不開，感覺怪怪的。<br>撰文：小米</p></body></html>
