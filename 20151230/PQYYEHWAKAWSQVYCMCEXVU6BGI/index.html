<html><header><meta charset="utf-8"><title>聖誕收木製PS4好鬼慘男童傷心到爆喊</title></header><body><h1>聖誕收木製PS4好鬼慘<br>男童傷心到爆喊</h1><p>美國麻省一名男孩在剛過去的聖誕節，原以為收到夢寐以求的遊戲機PlayStation 4，怎料收到的竟是木製PS4，令他失望之極。<br> <br>9歲的斯科特（Scott）沒想過，聖誕禮物竟然會是個噩夢，不但遊戲機是一部木製的假貨。<br> <br>斯科特的繼母說，兒子失望得獨自躲起來大哭。爸爸說，那「遊戲機」是在百貨公司買的，拿去退貨，公司不單換回真貨，還送了大約800港元的禮物卡和多送一隻遊戲光碟，而且說會調查究竟哪裡出錯。<br> <br>美國霍士新聞</p></body></html>
