<html><header><meta charset="utf-8"><title>Twins重回女校男生</title></header><body><h1>Twins重回女校男生</h1><p>Twins即將舉行紅館跨年演唱會，除了積極排舞及練歌外，日前更為新歌《虛齡時代》拍攝MV，歌曲表達青春無限期，只要心境依然，青春自然得以保存，年齡這數字自會淪為虛幻。拍攝地點選了一些有代表性的地方，開啟跟歌迷的集體回憶，當中包括《女校男生》的班房及《風箏與風》的山丘等。<br>Twins自言這些地方都充滿二人事業上打拼的記憶，蔡卓妍（阿Sa）還分享其中一個印象深刻的拍攝往事，她說：「最記得係拍《風箏與風》時，我同阿嬌（鍾欣潼）仲係短頭髮，所以MV入面嗰把長長嘅曲髮，係用咗五個鐘頭去駁髮嘅成果，但為嘅只係一個三分鐘嘅畫面！」<br>撰文：陳以晴</p></body></html>
