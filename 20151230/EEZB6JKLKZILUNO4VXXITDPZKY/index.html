<html><header><meta charset="utf-8"><title>趣趣地：巴塞兜走「哥迪奧拿」</title></header><body><h1>趣趣地：巴塞兜走「哥迪奧拿」</h1><p>方丈好小器㗎！巴塞隆拿之前已經唔畀U12青年軍同皇馬名宿魯爾合照，引起小風波，周一又有新嘢，話說巴塞B隊上午同24歲前鋒沙治哥迪奧拿簽約，點知發現呢位小哥迪兩年前喺Twitter留言，包括喺國家打吡戰支持皇馬，又有反加泰隆尼亞言論等，結果下晝就急急同佢解約。小哥迪原本都有歉意，話唔知道支持皇馬會搞到咁，種族言論就唔係佢留言，不過點都好，巴塞唔要佢，不如睇吓皇馬會唔會收留佢啦。</p></body></html>
