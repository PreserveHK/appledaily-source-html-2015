<html><header><meta charset="utf-8"><title>資料寶藏：艦隊歇冬後醒神 - 牽牛</title></header><body><h1>資料寶藏：艦隊歇冬後醒神 - 牽牛</h1><p>因應明年歐國盃及奧運等大型比賽，西甲今季提早於五月中煞科，歇冬期也縮短，沒有等到2016年就重開聯賽，不過以皇馬近季歇冬後首場主場聯賽表現，小休後確對辦。</p><p>翻查近五季皇馬歇冬後首場主場聯賽戰果，銀河艦隊五戰全勝，當中有三場淨勝對手三球或以上，[-2]也開出「主勝」，包括上季贈愛斯賓奴三蛋。皇馬今仗面對皇家蘇斯達，兩軍在13年一月也曾交鋒，皇馬雖然攻入四球，但因後防不濟失三球，僅以4:3險勝。考慮到現時皇馬防守力已有改善，失球料不多，如維持一貫攻力，今仗有望大勝。<br>文：牽牛</p></body></html>
