<html><header><meta charset="utf-8"><title>趣趣地：飛腳拆「箭」報仇成功</title></header><body><h1>趣趣地：飛腳拆「箭」報仇成功</h1><p>宇佐美貴史梅開二度，大阪飛腳成功復仇！噚日嘅日皇盃四強，重演今屆日聯附翻版，由飛腳對廣島三箭。喺日聯附，就係三箭攞冠軍，代表日本參加世冠盃；呢次日皇盃，就輪到飛腳發威，宇佐美貴史喺上、下半場各入一球，加埋長澤駿完場前埋齋，飛腳以3:0大勝三箭入決賽。佢哋會喺元旦日同浦和紅鑽爭冠軍。噚日另一場四強，紅鑽法定時間同柏雷素爾互無紀錄，紅鑽喺加時靠李忠成建功，以1:0淘汰對手。</p></body></html>
