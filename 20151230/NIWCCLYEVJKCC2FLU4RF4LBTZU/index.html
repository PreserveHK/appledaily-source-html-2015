<html><header><meta charset="utf-8"><title>【美圖晒晒】酷似曾愷玹　靚女巴士解說員爆紅</title></header><body><h1>【美圖晒晒】<br>酷似曾愷玹　靚女巴士解說員爆紅</h1><p>浙江溫州市BRT（快速巴士系統）近日開始投入服務，不少市民爭住試坐。乘客除了留意巴士設施，車廂內解釋BRT建設及運行情況的美女解說員，也成另類焦點，因為她酷似台灣女星曾愷玹。<br> <br>當地記者拍下一名貌似台灣女星的美女BRT解說員，但該名美女似乎不太滿意攝記的拍攝水準，在微博留言：「我是不是得罪攝影師。」<br> <br>美女解說員網名叫「Rebbie Chan」，在微博發佈不少自拍照，果然與攝記的照片拍得還要好，不少網民留言安慰她：「拍的還可以，不哭，大家還是會去點你微博的。」<br> <br>新浪微博</p></body></html>
