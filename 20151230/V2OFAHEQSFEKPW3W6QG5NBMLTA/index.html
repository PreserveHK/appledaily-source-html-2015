<html><header><meta charset="utf-8"><title>馮仁昭四圍超：筱靖自爆小三情史 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>筱靖自爆小三情史 - 馮仁昭</h1><p>筱靖日前接受新城節目訪問，自爆多年前嘅一段加港異地戀：「每年都喺加拿大返港過暑假，有年暑假參加party，同個男藝人閃電撻着，後來發現原來佢已有女友，不過呢段感情都keep咗一段時間。」筱靖話雖然自己喺不知情下做咗第三者，但對自己鍾意嘅人，一定唔會拱手相讓，佢仲話過去每段情都係愛得轟烈，曾經敗喺兩個天蠍座男人手上。<br>撰文：關仁</p></body></html>
