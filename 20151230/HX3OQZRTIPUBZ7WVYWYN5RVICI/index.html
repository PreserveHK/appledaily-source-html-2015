<html><header><meta charset="utf-8"><title>【網上爆Post】新版Google Glass摺得埋</title></header><body><h1>【網上爆Post】新版Google Glass摺得埋</h1><p>對於新版Google Glass一直都是只聞樓梯響，近日終於從美國聯邦通訊委員會﹝FCC﹞得到新消息。新版的Google Glass在外貌上與舊版沒有太大分別，但鏡臂前方位置現時變得可以接合，更方便收藏。新版Google Glass將會配備Intel Atom處理器及5GHz Wifi，足夠頻寬播放影片。<br>大家聽落應該十分有興趣，不過暫時收到的消息這款新版Google Glass只會供Google for Work使用，不會對外發售。<br></p><p>記者：容逸富<br>資料來源：9to5google</p></body></html>
