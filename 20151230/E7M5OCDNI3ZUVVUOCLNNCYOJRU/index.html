<html><header><meta charset="utf-8"><title>拖肥史篤城鬥開火 - 孖八</title></header><body><h1>拖肥史篤城鬥開火 - 孖八</h1><p>周一另一場英超聯賽，史篤城跟愛華頓在比賽中大演入球騷；作客的史篤城於16分鐘，便憑一漂亮組織先開紀錄；保贊於左路發難，傳予禁區內的阿拿奧杜域，後者再傳給梳頓沙基利輕鬆射入。 ，盧卡古則於22分鐘近射破網，為主隊追平1:1。但梳頓沙基利在上半場補時階段，接應保贊長傳後笠射入網，替史篤城再度領先2:1完半場。<br>易邊後，愛華頓憑盧卡古及迪路菲奧分別於64及71分鐘入球，曾一度把比數反超前至3:2。但史篤城的祖斯盧辛馬田先於80分鐘補射得手追平，再有阿拿奧杜域於補時階段博得12碼並操刀射入，最終以4:3擊敗愛華頓，取得兩連勝。文：孖八</p></body></html>
