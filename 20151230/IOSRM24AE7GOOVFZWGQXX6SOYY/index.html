<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蓋鳴暉農曆年開劇籌款 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蓋鳴暉農曆年開劇籌款 - 馮仁昭</h1><p>蓋鳴暉同吳美英今日喺鰂魚涌出席香港復康會探訪活動，仲同一班長者唱粵曲。蓋鳴暉話農曆年喺北角新光戲院會有粵劇開鑼，屆時會為呢個會籌款，仲呼籲大家要關注患有柏金遜症嘅長者。蓋鳴暉師傅林家聲生前都係患有柏金遜病，佢話：「眼見藥力未到，佢哋係最有困難，好似鎖住咗郁唔到，飄忽得好緊要，所以我好感同身受。」<br>撰文：關仁</p></body></html>
