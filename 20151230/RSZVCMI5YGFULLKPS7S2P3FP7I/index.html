<html><header><meta charset="utf-8"><title>BIGBANG橫掃音源榜</title></header><body><h1>BIGBANG橫掃音源榜</h1><p>韓國Gaon Chart昨日公開就早前針對由今年1月1日到12月25日推出的歌曲的音源榜結果，當中韓國天團BIGBANG（圖）憑三首歌曲《BANG BANG BANG》、《Loser》、《BAE BAE》橫掃「年度數碼綜合榜」中的冠軍、亞軍及第四位，認真巴閉，季軍就由男歌手Naul憑歌曲《相同時間裡的你》奪得，不過當中就未見有女團入圍頭10位，少女時代更連15位都不入，令人可惜。男團EXO就在「銷量排行榜」中佔據了頭4位。</p></body></html>
