<html><header><meta charset="utf-8"><title>馮仁昭四圍超：BabyJohn關島賀黃美芬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>BabyJohn關島賀黃美芬 - 馮仁昭</h1><p>亞視前女藝人黃美芬，近年做咗蔡瀚億（BabyJohn 中）嘅經理人，佢大前日同星娛樂唱片公司高層Tommy Chu喺關島水晶教堂結婚，BabyJohn都有去觀禮。BabyJohn日前喺Instagram貼咗同一對新人嘅相仲留言祝賀：「你（哋）把我灌醉，恭喜朱生朱太！」新娘子黃美芬就話：「好幸福有隻朱生咁錫我，希望以後佢都咁錫我。」<br>撰文：關仁</p></body></html>
