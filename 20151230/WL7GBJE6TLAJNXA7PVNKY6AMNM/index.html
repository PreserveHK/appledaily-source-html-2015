<html><header><meta charset="utf-8"><title>趣趣地：史杜晒紅軍大富翁</title></header><body><h1>趣趣地：史杜晒紅軍大富翁</h1><p>「英超玻璃人」史杜列治，雖然已經傷癒，但利物浦領隊高路普唔放心，叫佢當季前訓練咁，慢慢操，唔好心急復出。史杜都知自己易傷，所以都好乖，一係返球會訓練，一係就留喺屋企休養。前幾日，佢就喺屋企玩大富翁，但細心嘅朋友可能留意到，呢副唔係普通嘅大富翁，而係利物浦紀念版，玩家唔係買樓買地，而係買球員，仲可以買謝拉特、魯殊呢啲名宿。史杜將相放上網之後，好多紅軍球迷都想買一副。</p></body></html>
