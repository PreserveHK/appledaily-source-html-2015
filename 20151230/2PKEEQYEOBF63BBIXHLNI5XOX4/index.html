<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rubberband人多易嗌交 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Rubberband人多易嗌交 - 馮仁昭</h1><p>Rubberband（RB）日前接受有線訪問，講到組合之間嘅相處問題，佢哋都異口同聲話：「難過同另一半相處。」阿偉笑話：「同另一半都係兩個人嘅事，但我哋有4個人，真係好難，嗌交在所難免喇！」泥鯭仲自爆：「以前我鍾意寫email寫得好倔，所以有好多磨擦，要面對面講清楚先冇事！」<br>撰文：關仁</p></body></html>
