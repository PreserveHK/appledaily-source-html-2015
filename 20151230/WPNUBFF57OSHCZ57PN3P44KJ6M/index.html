<html><header><meta charset="utf-8"><title>紅髮童童Cool爆落機</title></header><body><h1>紅髮童童Cool爆落機</h1><p>王菲大女竇靖童昨日傍晚6時左右現身機場，一頭桃紅色頭髮的童童，帶着簡單的行李抵港，對於近日有傳王菲與謝霆鋒在內地結婚，童童當然被在場記者追問，不過她未有回應任何問題，更表現有點不耐煩兼迴避鏡頭，反而聽到有網友讚她的髮型，見她低頭一笑。<br>與此同時，鍾鎮濤（阿B）一家亦從上海回港，他說：「我啱啱喺上海拍完戲，𠵱家返嚟要準備溫拿演唱會。同行的范姜搞笑地混在人堆中，扮記者為B哥哥合照，事後將相片上載到微博並說：「已經離開香港一個月了，最想來杯港式奶茶、來碗雲吞面、看看我的新家、新玩具。」<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
