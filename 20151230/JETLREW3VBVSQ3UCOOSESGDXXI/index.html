<html><header><meta charset="utf-8"><title>霍老夢想：啟山做廣州政協</title></header><body><h1>霍老夢想：啟山做廣州政協</h1><p>霍啟山是霍英東長子霍震霆的次子，07年由美國返港協助打理數百億資產的家族生意，除擔任霍英東集團副總裁外，也是廣東廣州市政協委員。其全國政協副主席爺爺霍英東生前曾說過：「廣州南沙係我嘅一個夢想。」啟山在09年接手幫爺爺圓夢，在南沙大搞基建、物流及科技園，前年與父親霍震霆和哥哥霍啟剛一同主持機場至廣東南沙渡輪開通儀式，又落力推銷南沙豪宅項目。<br>霍啟山曾透露開發南沙、廣州既是個人興趣，也為爺爺圓夢，他更因此每周六至周二都要留在南沙工作，與香港兩邊走。</p></body></html>
