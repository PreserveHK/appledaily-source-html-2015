<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李佳芯被嫌唔夠班 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李佳芯被嫌唔夠班 - 馮仁昭</h1><p>喺有線過檔大台嘅李佳芯（Ali），噚日有報道話佢爭寵成功，喺劇集《律政狂人》度騎住黃智雯做女一，有傳曾勵珍覺得佢哋唔夠班，英文又唔夠好，所以就搵咗talk得又睇得嘅張曦雯，想借啲意分薄吓余（詠珊）黨啲勢力。Ali另一套劇《波士早晨》亦有傳劇本唔掂，上映無期，佢噚日喺將軍澳出席活動話：「如果係真就好可惜，但我只係小角色。」<br>撰文：關仁</p></body></html>
