<html><header><meta charset="utf-8"><title>賴恩聖誕求婚成功</title></header><body><h1>賴恩聖誕求婚成功</h1><p>41歲荷李活男星賴恩菲臘比（Ryan Phillippe）與拍拖4年的25歲女友Paulina Slagter訂婚。據美國網站《E!News》報道，賴恩於聖誕當日向女友求婚成功。今次是賴恩第二次婚姻，他與影星麗絲蕙絲潘（Reese Witherspoon）於99年結婚，07年離婚，二人育有一名16歲囡囡Ava及12歲囝囝Deacon。賴恩與前女友Alexis Knapp亦有一名女兒。</p></body></html>
