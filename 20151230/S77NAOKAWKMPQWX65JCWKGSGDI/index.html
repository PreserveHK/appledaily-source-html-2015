<html><header><meta charset="utf-8"><title>【手機秘技】用得耐又慢又窒　一鍵清除手機Cache舒服晒</title></header><body><h1>【手機秘技】用得耐又慢又窒　一鍵清除手機Cache舒服晒</h1><p>Android手機用耐了，很多人會說手機變慢了是時侯換手機，但其實並不是手機變慢而是手機內的快速緩衝資料(Cache)堆滿了手機，而令它的速度變慢，要怎樣解決？當然是把它清除掉！只要定期清除內在快速緩衝資料，就能讓手機騰出空間運作加快手機速度。<br><br>1. 首先進入到手機的「設定」<br>2. 向下掃找出「儲存空間」<br>3. 進入後會發現「快速緩衝資料」一欄<br>4. 按下然後便可清除<br></p><p>記者：容逸富</p></body></html>
