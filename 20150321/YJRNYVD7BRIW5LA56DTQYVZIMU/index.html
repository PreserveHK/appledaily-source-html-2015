<html><header><meta charset="utf-8"><title>宜家$83平畫放藝術館參觀者：值2,000萬</title></header><body><h1>宜家$83平畫放藝術館<br>參觀者：值2,000萬</h1><p>不少人愛好藝術，但只得少數人具備足夠鑑賞能力。荷蘭YouTube整蠱節目在宜家家居（IKEA）購買價值十歐元（八十三港元）的油畫（上圖），放到阿納姆的現代藝術館，向參觀者訛稱是瑞典著名畫家「IKE Andrews」的大作，測試他們的反應。<br>節目訪問二十名參觀者，均以為油畫是曠世傑作，有人形容與「象徵主義」有關（下圖）。被問到油畫值多少錢時，有參觀者豪言「若油畫只賣二百五十萬歐元（逾二千萬港元），一定會買」，令人發笑。<br>英國《每日郵報》</p></body></html>
