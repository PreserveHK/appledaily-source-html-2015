<html><header><meta charset="utf-8"><title>趣趣地：卡塔爾世盃落實十二月決賽</title></header><body><h1>趣趣地：卡塔爾世盃落實十二月決賽</h1><p>國際足協周四證實，二○二二年卡塔爾世盃決賽周會喺十一月至十二月舉行，決賽就喺十二月十八號上演。發言人格哥利奧（圖）表示：「行政委員會決定喺十一月至十二月踢卡塔爾世盃決賽周，決賽就喺十二月十八號。我哋初步計劃喺二十八日內踢晒所有比賽。」國際足協亦宣佈法國主辦二○一九年女子世界盃決賽周，同埋會賠二億零九百萬鎊畀有球員要打二○一八年同二二年世盃決賽周嘅球會。另外，佢哋喺巴西世盃執咗十三億鎊，純利達兩億三千萬鎊。</p></body></html>
