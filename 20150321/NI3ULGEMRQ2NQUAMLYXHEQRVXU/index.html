<html><header><meta charset="utf-8"><title>「60分鐘糖」襟食瘦面</title></header><body><h1>「60分鐘糖」襟食瘦面</h1><p>日本一款「襟食」棒棒硬糖，近期熱賣成為愛美OL減肥瘦面的恩物。<br>這款號稱「日本最長：60分鐘糖」（圖）是福岡糖果商出品，歷時一個月製作，糖漿特別堅硬。這類硬糖自七十年代已經有，銷售對象原是漁夫，開船、捕魚時雙手沒空拿食物，就含着這款糖當作小吃解饞；但近期女士發掘了它另一個妙用，坐火車、打字工作時含着可止餓減肥，順便活動臉部肌肉瘦面，吃不完就收回附送的膠袋內暫存，十分方便。<br>廠商見女士反應熱烈，還特地加推90分鐘版本。<br>Rocketnews24</p></body></html>
