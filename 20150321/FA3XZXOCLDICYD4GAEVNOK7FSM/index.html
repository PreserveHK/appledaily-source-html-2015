<html><header><meta charset="utf-8"><title>無業漢涉姦8歲親女</title></header><body><h1>無業漢涉姦8歲親女</h1><p>【本報訊】六旬無業男子被控在家中強姦八歲女兒，案件昨在屯門裁判法院提堂，控方稱男子在姦淫女兒期間，利用手機拍下影片或照片，擔心他或會滋擾控方證人，故反對擔保；辯方則指他懷疑女兒並非親生。裁判官稱案件嚴重，不批准擔保，案件押後再訊。<br>六十歲被告被控一項強姦罪，控罪指他於二○一一年十一月至去年十一月間在元朗家中強姦女童X，他暫時毋須答辯。裁判官下令案件押後至五月八日，讓控方索取基因化驗報告及提取被告的手機進行科學鑑證，其間被告須還柙。他將於本月二十七日再提堂，申請擔保覆核。<br>案件編號：TMCC771/15<br>■記者蘇曉欣</p></body></html>
