<html><header><meta charset="utf-8"><title>試玩　獨木舟　直立板</title></header><body><h1>試玩　獨木舟　直立板</h1><p>【活好周末】<br>【本報訊】天氣回暖，除了沙灘弄潮，今日有新選擇。白沙灣遊艇會第五年舉辦SLAM航海訓練中心公眾開放日，由早上十時至下午五時，讓年滿七歲的小朋友及成年人試玩小型帆船、獨木舟及直立板，每節約半小時，遊艇會將提供救生衣，並安排航海專業教練講解、示範及從旁指導。開放日另有美食攤位、遊戲攤位、吹氣城堡及抽獎環節等。白沙灣遊艇會總經理Alan Reid說，航海活動在港不算普及，市民少機會接觸，希望藉此機會讓更多市民體驗航海樂趣。詳情可瀏覽遊艇會網頁： http://www.hhyc.org.hk/。 </p></body></html>
