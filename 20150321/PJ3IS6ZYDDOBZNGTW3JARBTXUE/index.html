<html><header><meta charset="utf-8"><title>趣趣地：帕爾馬慘過亞視終破產</title></header><body><h1>趣趣地：帕爾馬慘過亞視終破產</h1><p>意大利法庭前日宣佈，前意甲勁旅帕爾馬正式宣佈破產。深陷財困嘅帕爾馬，目前負債超過一億歐元（約八億三千萬港元），據悉球會將會獲得意甲聯賽會提供營運撥款，令佢哋繼續參加今季聯賽，不過可唔可以完成餘下賽事仲係未知之數，要視乎球員係咪願意落場；而球會主席文尼迪日前亦因為「洗黑錢」，同另外廿一名人士被警方拘捕。目前帕爾馬喺意甲排榜尾，下季好大機會降落意乙。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
