<html><header><meta charset="utf-8"><title>團團轉似彈簧滬螺旋扶梯令人暈眩</title></header><body><h1>團團轉似彈簧<br>滬螺旋扶梯令人暈眩</h1><p>暈！上海南京東路一家新開張商場內，出現兩組共十部螺旋形自動扶梯。從高處俯瞰，弧線運行的自動扶梯，層層叠叠又好似彈簧（圖）。據介紹，這種螺旋形自動扶梯對高檔商場環境有較好裝飾效果，輸送量與普通直線形自動扶梯基本一致，但構造複雜，製造難度大，價格昂貴，目前內地尚無廠家生產。該商場由上海新世界百貨與日本大丸百貨共同打造，經過三年多籌建於近日開門迎客。該商場也是大丸近十年來選址海外的第一家店舖。<br>新華網</p></body></html>
