<html><header><meta charset="utf-8"><title>體壇拾趣：木狼班救兵貪住得近</title></header><body><h1>體壇拾趣：<br>木狼班救兵貪住得近</h1><p>今季長期霸住東、西岸榜尾嘅紐約人（白衫）同木狼（黑衫），周四喺麥迪遜花園球場上演咗場包尾「大戰」。木狼經過加時以95:92贏波，賽後又例牌聲稱球隊一向都冇擺爛。最騎呢嘅係，木狼今場有成八個傷兵咁多，為咗符合聯盟要求每場最少要有八個球員候命，臨急搵到住喺紐約嘅基爾柏迪克（Sean Kilpatrick、小圖），同呢位發展聯盟球員簽十日短約。基爾柏迪克揸咗三粒鐘車，喺開波前四十五分鐘趕到球場，最尾幫木狼打咗成十分鐘㗎。</p></body></html>
