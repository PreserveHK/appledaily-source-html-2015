<html><header><meta charset="utf-8"><title>釗峰拉隊友慰栢芝</title></header><body><h1>釗峰拉隊友慰栢芝</h1><p>組合C AllStar前晚在金鐘出席財經雜誌晚宴，近日張栢芝被向華強夫婦怒轟沒有演員道德，曾與栢芝傳過緋聞的C AllStar成員釗峰被問此事，他稱沒有細閱報道，更說：「我都冇同佢正式合作過，所以唔知道。」有指栢芝工作時情緒不穩？釗峰說：「情緒不穩咁大件事？我好耐冇同佢聯絡，不過如果佢要朋友支持，我哋幾個都會安慰佢。」同場的Super Girls成員Jessica皮膚敏感缺席，隊長Aka說：「醫生話佢有啲灼傷，佢去咗旅行散心。」<br>此外，有份出席活動的林盛斌，昨在fb宣佈與鄧智偉、莊冬昕合作成立經理人部，簽了鄭融和劉威煌。<br>採訪、攝影：譚倩宜</p></body></html>
