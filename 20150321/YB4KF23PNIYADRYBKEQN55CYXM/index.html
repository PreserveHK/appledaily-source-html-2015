<html><header><meta charset="utf-8"><title>農藥損害桑樹中國養蠶成本增</title></header><body><h1>農藥損害桑樹<br>中國養蠶成本增</h1><p>作為全球最大絲料出口商，中國絲出口價上升，是因濫用殺蟲藥苯氧威，令桑樹減少，養蠶成本和難度隨之增加。<br>養蠶須有優質水源及大量桑樹，但日漸現代化的中國正失去這兩個優勢，果農濫用苯氧威為蘋果樹和梨樹滅蟲，但就間接殺死蠶蟲賴以維生的桑樹。佩利扎里說：「中國桑樹數目因污染減少，憑我們自家種稙的桑樹，有望可以重新追上。」時裝業界對國內絲料需求日高，亦是意大利自己養蠶的優勢。<br>絲由意大利冒險家馬可勃羅於十三世紀帶到西方，至今全球八成絲原料及一半絲線仍由中國製造，養活了中國逾千萬養蠶戶，另五十萬人受聘於絲織製作。<br>英國《每日電訊報》</p></body></html>
