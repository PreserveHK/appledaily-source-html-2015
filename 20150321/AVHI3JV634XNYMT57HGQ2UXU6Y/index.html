<html><header><meta charset="utf-8"><title>體壇拾趣：NCAA開波即吹冷風</title></header><body><h1>體壇拾趣：<br>NCAA開波即吹冷風</h1><p>NCAA大學男籃六十四強錦標賽周四正式開打，今年延續爆冷傳統，經過一日比賽唔少brackets已經爆晒，《Yahoo》版本更由過百萬名玩家out剩二千幾人。其中一場南區比賽就極具爭議，六號種籽SMU（白衫）以59:60輸畀十一號種籽、被質疑唔值得攞到參賽資格嘅UCLA（藍衫），UCLA三分王B艾福特喺關鍵時刻勉強起手三分波，球波唔似會射得中，但SMU中鋒摩利拿提早出手篤走個波（小圖），俾球證吹goaltending，大熱嘅SMU就咁以一分之差飲恨出局。</p></body></html>
