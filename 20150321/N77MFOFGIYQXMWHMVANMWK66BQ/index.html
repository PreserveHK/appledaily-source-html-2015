<html><header><meta charset="utf-8"><title>隔牆有耳：國泰A340退役捐器官 - 李八方</title></header><body><h1>隔牆有耳：<br>國泰A340退役捐器官 - 李八方</h1><p>有二十年歷史嘅空中巴士A340，好快就要同國泰航空講再見喇。<br>現時擁有十一架A340嘅國泰上個月決定俾A340退役，第一架退役嘅B-HXB喺月初飛到法國後就開始拆解，為咗環保，呢架機嘅水平穩定裝置致動器、三副引擎，仲有部份經濟艙嘅座椅都會「移植」到其他飛機上使用。<br>此外，編號B-HXK同埋B-HXI兩架A340客機，下個月底亦會飛埋最後一次商業飛行任務。如果有飛機迷鍾情於A340的話，就要把握機會講拜拜喇。</p></body></html>
