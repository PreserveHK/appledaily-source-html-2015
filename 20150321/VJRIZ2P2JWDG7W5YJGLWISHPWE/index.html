<html><header><meta charset="utf-8"><title>「屠夫」巨鱷曾稱霸陸地</title></header><body><h1>「屠夫」巨鱷曾稱霸陸地</h1><p>美國考古學家前日在北卡羅來納州，發掘出名為「卡羅來納州屠夫」（Carolina Butcher圖）的巨型鱷魚骸骨化石，證實這隻在恐龍出現前一度稱霸陸上的巨獸，原來真的存在。<br>「卡羅萊納州屠夫」生存在二百三十一萬年前的三疊紀，體形龐大，身高近二點八米（九呎），擁有刀片般鋒利的牙齒，可以後肢直立行走覓食。儘管「卡羅萊納州屠夫」是鱷魚的老祖宗，但牠與現今鱷魚的特徵已有明顯分別，例如不是水棲，也不是利用四肢在地上爬行等。<br>路透社</p></body></html>
