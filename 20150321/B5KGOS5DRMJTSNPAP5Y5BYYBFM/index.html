<html><header><meta charset="utf-8"><title>京香Julia來港鬥波多野</title></header><body><h1>京香Julia來港鬥波多野</h1><p>貌似台星林志玲的日本AV女優波多野結衣，早前靠孭飛的台灣電影《沙西米》踩入大阪亞洲電影節爭獎，下星期一她將會來港宣傳，還出席假灣仔會展舉行的香港影視娛樂博覽。<br>巧合地，另一著名AV女優京香Julia同於下周殺到香港，星期一下午五時將現身觀塘，應關懷愛滋活動拍攝男士性健康宣傳片，身體力行鼓勵香港男士關注性健康。<br>現年廿七歲的Julia曾任護士，四年前加入AV界後，短短時間已接拍逾百部愛情動作片，但就有本地網民認為她樣貌頗似香港女歌手泳兒。<br>撰文：哥羅</p></body></html>
