<html><header><meta charset="utf-8"><title>愛牙齒日免費檢查</title></header><body><h1>愛牙齒日免費檢查</h1><p>【活好周末】<br>【本報訊】港人越來越注重口腔衞生，但未必人人會定期做牙齒檢查。香港醫藥援助會與香港大學牙醫學院合作，今日中午十二時至下午五時，在沙田大會堂對出露天廣場舉行「愛牙潔齒日」口腔健康教育活動，提供免費口腔檢查及治療，並派發潔齒禮物包。港大牙醫學院教授亦會到場，提供即時口腔諮詢。另外，該會引入新的流動牙科車，車上安裝輪椅升降台，方便輪椅使用者進出。詳情可瀏覽該會網頁： http://www.projectconcern.org.hk/zh-hant。 </p></body></html>
