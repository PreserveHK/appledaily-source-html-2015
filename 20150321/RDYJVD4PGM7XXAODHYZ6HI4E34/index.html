<html><header><meta charset="utf-8"><title>梁思浩代吳綺莉追數</title></header><body><h1>梁思浩代吳綺莉追數</h1><p>陳寶珠、鄺美雲、梁思浩等昨晚在紅磡出席舞台劇《嬉春酒店》首演，江美儀有份參演《嬉》劇，男友吳君祥及他的父母夏春秋夫婦前來撐場，而吳君如則有事臨時缺席。<br>問到梁思浩關於好友吳綺莉母女事件，他表示：「只可以講一句，單親媽咪唔容易，照顧同經濟方面大壓力，人哋家事我唔應該管，但覺得卓林生父應該做啲嘢，經濟上負責任，唔係生咗嚿嘢唔理，做男人應該負責任。」提到吳綺莉未必接受對方金錢，他表示：「畀個女咪得，見唔見面唔緊要，透過中間人畀錢，我唔介意做呢個中間人。」<br>採訪：黃曉妍<br>攝影：陳志嵐</p></body></html>
