<html><header><meta charset="utf-8"><title>體壇拾趣：咸仔來港前講辛酸史</title></header><body><h1>體壇拾趣：<br>咸仔來港前講辛酸史</h1><p>衞冕F1總冠軍嘅咸姆頓最近做咗雜誌《Man of the World》嘅封面人物，仲帶埋愛犬Roscoe齊齊出鏡㖭（圖）。咸仔喺訪問入面細說自己成為人生贏家之前，一路走來嘅辛酸史，希望可以鼓勵後生仔受到挫折都唔好放棄，要堅持落去。各位車手喺上周完成澳洲站後都有幾日休息時間，咸仔早兩日就喺instagram上載咗張香港太平山頂嘅靚相，唔知係咪去馬來西亞備戰下個周末舉行嘅第二站比賽前，先嚟香港觀光輕鬆吓呢？</p></body></html>
