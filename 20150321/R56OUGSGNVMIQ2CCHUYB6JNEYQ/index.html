<html><header><meta charset="utf-8"><title>也門美艦曾遭炸彈襲擊</title></header><body><h1>也門美艦曾遭炸彈襲擊</h1><p>也門向來是恐襲高危地點，最轟動是二○○○年十月十二日美國軍艦科爾號（USS Cole圖）炸彈案。<br>當時科爾號停泊在也門阿丁市加油，有一艘裝滿至少四百磅炸藥的小船駛近施襲，十七名美軍死亡、三十九人受傷。翌年阿蓋德主腦拉登在短片中承認責任。<br>駐也門美國大使館在二○○八年九月十七日亦遭阿蓋德分支組織以汽車炸彈襲擊，十八人死，至少十六傷；在此之前的三月，大使館已經被迫擊大炮襲擊過一次。<br>另外，恐怖分子在二○○七年以載有炸彈的汽車撞向一部遊覽車，車上八名西班牙遊客及兩名也門導遊死亡，十二人受傷，背後策劃者亦是阿蓋德。<br>《蘋果》資料室</p></body></html>
