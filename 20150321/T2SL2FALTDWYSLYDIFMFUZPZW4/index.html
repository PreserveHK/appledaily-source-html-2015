<html><header><meta charset="utf-8"><title>宮澤赴澳門搶亞洲影后</title></header><body><h1>宮澤赴澳門搶亞洲影后</h1><p>每年一度的亞洲電影大獎將於下周三假澳門舉行，今年大會重金請來多位亞洲紅星撐場，包括獲頒卓越亞洲電影人大獎的中谷美紀、憑《浪客劍心：傳說落幕篇》角逐最佳男主角的佐藤健及入圍影后五強的韓國女星斐斗娜等。而型男伊藤英明也在去年鬧出3P醜聞後首次亮相海外活動，出席的影星陣容比去年鼎盛，令下周一開鑼的香港影視娛樂博覽更顯得星光黯淡。<br>據知亞洲電影大獎近日正游說宮澤里惠出席，機會亦相信高，由於她在過去半年內靠電影《紙月》連掃六項影后殊榮，若宮澤當日赴澳門出席頒獎禮，相信她很大機會擊敗趙薇、湯唯和鞏琍等對手再度封后。<br>撰文：哥羅</p></body></html>
