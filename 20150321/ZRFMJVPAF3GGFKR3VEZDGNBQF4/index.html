<html><header><meta charset="utf-8"><title>話你知：秦昊走勻三大影展</title></header><body><h1>話你知：秦昊走勻三大影展</h1><p>內地男星秦昊二○一三年拍電影《搖滾英雄》時與伊能靜撻着，才開始較為香港熟悉，但他卻是國際三大影展的常客，○○年畢業於中央戲劇學院表演系的秦昊，多與婁燁、王小帥等著名導演合作，○五年已首次憑電影《青紅》入圍康城爭影帝，該片結果獲評審大獎。○九年及一○年再獲康城青睞，憑《春風沉醉的夜晚》（圖）及《日照重慶》連續兩年踩康城紅地毯，《春》片更獲最佳編劇獎。至去年秦昊主演的《推拿》及《闖入者》分別進軍柏林及威尼斯影展，即被《闖》片導演王小帥稱為「無冕之王」。秦昊的代表作除《推拿》及《春風沉醉的夜晚》，還有電視劇《風中奇緣》。</p></body></html>
