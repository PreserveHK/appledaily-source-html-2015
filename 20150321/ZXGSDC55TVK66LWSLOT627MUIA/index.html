<html><header><meta charset="utf-8"><title>泰僧浸滾油打坐大拆解其實好唷</title></header><body><h1>泰僧浸滾油打坐<br>大拆解其實好唷</h1><p>YouTube近期有一段短片廣傳，見到一名泰國僧人坐在一鍋滾油中，雖然鍋下爐火燒得猛烈，但他依然泰然自若。<br><br>短片中，僧人坐在一鍋油中，鍋下爐火正旺，但僧人看來毫不怕熱，更能為信眾遞過來的物件加持。信眾都相信僧人的加持可作為護身符，會出售予當地民眾。不過，有專家指，這個表演可能只是「掩眼法」，鍋內的油可能並不是想像中那般高溫。<br><br>短片在社交網絡廣傳，不少網民都對這名泰國僧人的「耐熱能力」感到驚訝。<br><br>Stomp </p></body></html>
