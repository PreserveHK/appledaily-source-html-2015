<html><header><meta charset="utf-8"><title>歐洲現日全食</title></header><body><h1>歐洲現日全食</h1><p>歐洲昨日出現苦等多年的日全食天文奇景，吸引數以千計天文愛好者湧到近北極的島嶼，一睹這個天文奇景的全部過程。<br>歐洲對上一次出現日食現象，已是一九九九年的事。本港昨日下午四時左右，大西洋上空開始出現日全食，月亮漸漸遮蓋太陽，令四周逐漸漆黑一片，英、德、意等國民眾也能看到，但只有身處近北極的法羅群島及挪威斯瓦爾巴群島（Svalbard圖）的人，才能看完歷時近三分鐘的日全食。</p><p>大批天文愛好者湧到法羅群島及瓦爾巴群島，分別為兩地帶來八千及兩千名旅客，而隨着天色逐漸轉暗，大家都興奮歡呼。<br>路透社/英國《每日鏡報》</p></body></html>
