<html><header><meta charset="utf-8"><title>「i-ROAD」鐵騎房車合一</title></header><body><h1>「i-ROAD」鐵騎房車合一</h1><p>日後的環保車可能是電單車及汽車的混合體，日本豐田汽車將推出名為「i-ROAD」的小型三輪電動車（圖），作為穿梭於擠迫都市的個人代步工具。<br>這款兩座位有蓋電動車，體積細小，重三百公斤，最高時速五十六公里，每次充電只需三小時，最多可連續行駛四十八公里。它靠單尾輪轉向，車身會同時傾側，但有內置陀螺儀保持車身平衡，駕駛樂趣別樹一格，既像電單車般輕巧及泊車方便，亦有房車的舒適及安全。<br>新車曾在東京及矽谷等地進行測試，昨日亦有原型車在溫哥華可供試駕，但正式發售日期及售價則未定。 <br>法新社</p></body></html>
