<html><header><meta charset="utf-8"><title>關仁隱事：「紳士仔」扮紅星𢱑着數 - 關仁</title></header><body><h1>關仁隱事：「紳士仔」扮紅星𢱑着數 - 關仁</h1><p>「Chok爆」近期同前度女友翻撻成功，個個都戥佢開心，可憐佢阿妹「涼茶」失戀，仲俾人話佢有公主病，認真慘情。實則佢男友「紳士仔」都係花心男一名，呢排仲以為自己上咗娛樂頭條有人氣，加上以為自己做咗主持「升呢」有新聞價值，竟然最近同品牌公關講出活動要收幾萬蚊酬勞，當然冇品牌落搭啦。紳士仔仲去啲健身會申請會籍，主動問人識唔識得佢，仲撻朶話自己係涼茶嘅前度男友，要求有折扣，佢鍥而不捨自我感覺良好，真係令不少人佩服。<br>撰文：關仁</p></body></html>
