<html><header><meta charset="utf-8"><title>姬蒂拒認搵靚佬湯過聖誕</title></header><body><h1>姬蒂拒認搵靚佬湯過聖誕</h1><p>美國女星姬蒂荷姆絲（Katie Holmes）日前被爆料邀請52歲動作影星前夫湯告魯斯（Tom Cruise），到家中跟8歲女兒Suri過聖誕，不過之前受訪曾講過很在意離婚後仍常常跟靚佬湯扯上關係的姬蒂，竟透過發言人澄清沒有跟靚佬湯一起過節，又公開一張聖誕當日她帶着女兒到洛杉磯一間兒童醫院探望病童的照片，發言人稱：「姬蒂聖誕節下午並沒有跟湯告魯斯一齊過，她與Suri到了洛杉磯一間醫院探望病童。」照片所見Suri除長大了不少外，更跟母親姬蒂越來越似樣。<br>撰文：盧葦</p></body></html>
