<html><header><meta charset="utf-8"><title>體訊速遞：（足球）「1」哥Kazu續約橫濱</title></header><body><h1>體訊速遞：<br>（足球）「1」哥Kazu續約橫濱</h1><p>日本足球壇長青樹三浦知良（Kazu、圖），正式與日乙球會FC橫濱續約1年，該會為讓此時刻更具紀念性，特意在昨日1月1日下午1時11分，公佈身穿11號球衣的Kazu續約消息。下月26日便年屆48歲的Kazu，在新球季展開時將再刷新日本最年長球員上陣紀錄。綜合外電（日本）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
