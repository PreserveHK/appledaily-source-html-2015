<html><header><meta charset="utf-8"><title>體訊速遞：（足球）南華炒埋摩拉繙譯</title></header><body><h1>體訊速遞：<br>（足球）南華炒埋摩拉繙譯</h1><p>受內亂困擾的南華再有玻利維亞籍繙譯Daniel（圖）被炒，10月獲球會聘用，為陣中厄瓜多爾門將摩拉作繙譯的他，上月尾突然收到通知被炒；他坦言少林寺未有解釋原因，並找兩名保安看管他收拾細軟，猶如押犯，感到極不專業及不受尊重。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
