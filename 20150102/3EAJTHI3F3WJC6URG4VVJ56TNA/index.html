<html><header><meta charset="utf-8"><title>健康Express醫療新知：
練瑜伽有助減肥　降血壓</title></header><body><h1>健康Express醫療新知：<br>
練瑜伽有助減肥　降血壓</h1><p>【本報訊】練瑜伽對心臟健康有益，成效如同進行帶氧運動一樣。美國哈佛大學一項回顧性分析，涉及37項關於瑜伽的研究，涉及2,768名、平均50歲人士，比較不同運動習慣對身體的影響，包括定期進行瑜伽、帶氧運動，或從不運動作對照組。受訪者持續做運動的時間介乎12星期至一年。<br>結果發現，練習瑜伽竟與做帶氧運動的成效一樣，可能為身體帶來很多好處，包括降低血壓和膽固醇水平；改善心跳率並可減肥，受訪者平均減逾五磅。專家認為，練瑜伽可令人身心放鬆，有助舒緩壓力，為心臟帶來各種好處。<br>■記者梁麗兒</p></body></html>
