<html><header><meta charset="utf-8"><title>到處留情：玉郎黎姿忘年戀最轟動</title></header><body><h1>到處留情：玉郎黎姿忘年戀最轟動</h1><p>林熹瞳</p><p>經兄弟黃百鳴介紹下認識現為港視藝人的林熹瞳，為𠱁女友開心，黃玉郎於11年更豪擲百萬予對方開設製作公司，翌年二人則被拍得十指緊扣回沙田愛巢。</p><p>倪詩蓓</p><p>曾為亞視藝人的倪詩蓓，於99年與黃玉郎奉子成婚，但二人於05年離婚收場。</p><p>黎姿</p><p>88年，與當時17歲的黎姿展開一段歷時兩年的忘年戀。</p><p>馬夢妮</p><p>71年與同是漫畫家的馬夢妮拉埋天窗，二人婚姻維持了16年，於87年離婚。</p></body></html>
