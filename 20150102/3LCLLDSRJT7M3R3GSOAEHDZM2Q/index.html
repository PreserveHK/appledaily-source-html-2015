<html><header><meta charset="utf-8"><title>體壇拾趣：巨胸裁判坐枱賀新年</title></header><body><h1>體壇拾趣：巨胸裁判坐枱賀新年</h1><p>上年喺全國中式桌球錦標憑「爆乳」身材而成為咗網絡紅人嘅中國裁判呂帥希（呂萌希子、圖），周三除夕於2015年來臨之時喺自己微博貼文祝福粉絲喺新一年越嚟越好。而呢個被認為係「最凶桌球美女裁判」嘅短髮G奶姑娘亦非常「識做」，雖然唔係着泳衣或者內衣嚟賀新年，但其闊領衫亦將佢條又深又長嘅事業線表露無遺，而且仲坐喺桌球枱度擺出極度誘惑嘅甫士，相信令粉絲過咗一個「火辣」嘅新年。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
