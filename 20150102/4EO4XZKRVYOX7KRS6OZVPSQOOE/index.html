<html><header><meta charset="utf-8"><title>薛芷倫自嘲創尖峯</title></header><body><h1>薛芷倫自嘲創尖峯</h1><p>Ball后薛芷倫（Fanny）前晚現身灣仔君悅，會合前夫馬清偉及三名子女，與王敏德馬詩慧一家五口慶祝新年，而賭王四太梁安琪則與莎莎郭少明夫婦開派對。問到Fanny的新年願望，她表示：「身體健康、平安同埋要幸福。」</p><p>記者再問她有否想新一年有男友？她表示：「都希望啦！年年都係咁望，愛情事業創『尖』峯。」Fanny近年常被提及面形變尖，問她是否介意而自嘲，她表示：「啲人係咁講我嘛，成日話我尖。」此外，四太獨自與友人倒數，問她有甚麼願望？她表示：「世界和平，最緊要大家有好生活，身體健康。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
