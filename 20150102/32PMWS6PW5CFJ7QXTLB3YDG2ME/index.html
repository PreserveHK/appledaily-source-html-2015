<html><header><meta charset="utf-8"><title>體壇拾趣：馬刺靠「老烏」加時贏波</title></header><body><h1>體壇拾趣：馬刺靠「老烏」加時贏波</h1><p>馬刺最近打到有氣冇碇唞，周三對塘鵝嘅2014年收爐之作，今場又要打加時，已經係呢個月第5次，破埋隊史紀錄。不過，之前4場都輸晒，今次終於贏番鋪喇；而最大功臣就係塘鵝中鋒阿斯克。阿斯克完場前「擺老烏」，tip咗入自己個網，馬刺先可以追平打加時，最尾仲贏埋95:93。鄧肯今場仲交出16分同10籃板，職業生涯累積814次「雙雙」，追平咗「郵差」馬龍，升上NBA歷史排行榜第5位。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
