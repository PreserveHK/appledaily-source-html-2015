<html><header><meta charset="utf-8"><title>求驗客手記︰奧雲有味潮文獲好評</title></header><body><h1>求驗客手記︰奧雲有味潮文獲好評</h1><p>人人新年上載啲普天同慶或同另一半甜蜜過佳節嘅開心相，前英格蘭球星奧雲（圖）就晒張寵物相出嚟，但呢張相入面，其中一隻狗瞓咗喺另一隻狗嘅私處，個口對住對方嘅睪丸，然後奧雲喺Twitter留言問：「唔知Mrs O今晚會唔會咁對我？」之後佢冇耐又上載另一張佢老婆做咗反V手勢遮面嘅相，話對方已經應承咗。英國網民就好欣賞奧雲嘅有味笑話，有人話係新年最搞笑嘅潮文。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
