<html><header><meta charset="utf-8"><title>求驗客手記︰國足抵澳洲嘆廣東菜</title></header><body><h1>求驗客手記︰國足抵澳洲嘆廣東菜</h1><p>亞洲盃仲有約一個星期就開打，已經去咗澳洲備戰嘅國足（圖），新年都冇得唞，如常操練，上下晝各一課。灰就灰啲，但好彩夜晚都有餐美味中餐補番數，據聞佢哋喺唐人街請咗一位煮廣東菜幾叻嘅廚師過嚟，幫佢哋整番幾味，對於一班已經好耐冇食中菜嘅球員嚟講，都算少少安慰。如果我求大俠話到事，可能會放一日假畀啲球員去玩囉，場波又唔係聽日就開打，等佢哋輕鬆吓，返到嚟可能士氣仲好。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
