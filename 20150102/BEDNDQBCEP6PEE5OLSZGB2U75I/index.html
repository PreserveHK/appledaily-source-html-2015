<html><header><meta charset="utf-8"><title>阿Sa爆粗冇難度</title></header><body><h1>阿Sa爆粗冇難度</h1><p>蔡卓妍（阿Sa）憑電影《雛妓》獲澳門國際電影節影后，前晚她現身中環出席除夕倒數，男友陳偉霆卻在廣州做跨年騷。由於阿Sa在戲中被任達華錫胸，記者笑問男友可知「專用地方（阿Sa胸部）」被任達華借用？阿Sa懵然說：「咩呀？」<br>阿Sa在戲中還要爆粗，是否需要衝破心理關口？她衝口而出：「唔使喇啩，好多人都講㗎啦，作為一個演員，我都會照演㗎。」阿Sa還謂因太投入角色，情緒大受影響，但她強調：「唔係黐咗線嗰啲。」同場的人夫張智霖坦言有興趣睇阿Sa新戲，跟老婆袁詠儀一齊睇？他笑說：「最好啦，家長指引呀嘛，𠵱家係要老婆指引。」<br>採訪：卓寶花<br>攝影：陳志嵐</p></body></html>
