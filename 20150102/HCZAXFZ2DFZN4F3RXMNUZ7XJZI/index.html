<html><header><meta charset="utf-8"><title>體訊速遞：（足球）曉頓出任白禮頓新帥</title></header><body><h1>體訊速遞：<br>（足球）曉頓出任白禮頓新帥</h1><p>白禮頓周三宣佈，委任曉頓（圖）為領隊，接替上月辭職的希比亞。56歲的曉頓，4月被諾域治辭退，周三與白禮頓簽下為期3年半的合約，即時生效。本周六白禮頓作客賓福特的足總盃第3圈賽事，將會是曉頓首次領軍出戰。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
