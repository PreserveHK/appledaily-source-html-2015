高脂飲食損胎兒肝發育</title></header><body><h1>健康Express醫療新知：<br>
高脂飲食損胎兒肝發育</h1><p>【本報訊】婦女懷孕期間吃太多高脂肪食物，不但增加妊娠肥胖的風險，也會影響胎兒健康發展。波蘭專家透過動物實驗，餵飼懷孕兼有肥胖問題的老鼠高脂肪、高糖份的食物，最後發現，老鼠胚胎的肝臟竟然出現問題，包括負責造血的幹細胞未能正常發展。<br>專家表示，已知懷孕期間吃太多高脂高糖食物，會對心臟及循環系統有害，今次為首次發現不良飲食帶來的肥胖問題，同時會損害胚胎的幹細胞發展。專家補充指，隨着全球肥胖問題加劇，越來越多人關注肥胖對健康的影響，包括人體的幹細胞及免疫系統運作。<br>■記者梁麗兒</p></body></html>
