<html><header><meta charset="utf-8"><title>【寵物過冬】寵物食糧　宜選雞　三文魚　羊</title></header><body><h1>【寵物過冬】寵物食糧　宜選雞　三文魚　羊</h1><p>香港非牟利獸醫診所的林己知醫生，今天會討論有關小動物的食物，食物成份中粗蛋白即crude protein。其實粗蛋白是以一個化學形式去分析其總蛋白，它們確實可由動物蛋白製造出來，亦可以是植物蛋白製造，例如蔬菜植物，其實粗蛋白不能告訴我們食物中蛋白品質好不好，純粹告訴我們蛋白中總成份有多少，其實要選合適的寵物食糧，可參考成份，建議選雞、三文魚或羊肉。</p><p>記者：許政</p></body></html>
