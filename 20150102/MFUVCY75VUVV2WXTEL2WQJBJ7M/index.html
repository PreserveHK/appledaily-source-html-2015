<html><header><meta charset="utf-8"><title>狠Hit：冰冰、祖兒街坊褸</title></header><body><h1>狠Hit：冰冰、祖兒街坊褸</h1><p>寒風凜冽，披上大褸好好保暖，向女星街拍取經，不論鮮艷與沉色外套都可以潮襯。<br>撰文：StyleGuru</p><p>范冰冰</p><p>范冰冰穿衣一向給力，展示范爺霸氣，鮮粉紅長褸襯Stella McCartney星星紅鞋，撞出pop fun，孭印圖Louis Vuitton袋，以沉色包包稍為中和上下身的鮮艷來走上街頭。</p><p>容祖兒</p><p>容祖兒在台上享受成為焦點，私底下則愛沉色，黑白shearling皮褸，配黑色leggings與厚重毛毛鞋，一身低調造型以Valentino拼色小袋點睛。</p></body></html>
