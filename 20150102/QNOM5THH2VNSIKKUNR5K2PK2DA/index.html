<html><header><meta charset="utf-8"><title>求驗客手記︰張峰新年要做「Oppa」</title></header><body><h1>求驗客手記︰張峰新年要做「Oppa」</h1><p>前日大除夕夜，林嘉緯、陳文輝等成班老友，齊齊上去陳七屋企，迎接2015年來臨之餘，兼為張健峰（右）慶祝30歲生日。「張峰」回望過去10年都算唔錯，佢話今年生日要為自己定下10年目標，「我都唔信自己踢到40歲，希望轉型做教練，所以計劃去上堂學吓英文同韓文，希望搵阿Kim（港足教練金判坤）搭路，第時去南韓搵食。」希望呢位「 Oppa 」（韓語︰哥哥）可以願望成真啦！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
