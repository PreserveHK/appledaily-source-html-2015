<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳豪教囝囝咪呷醋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳豪教囝囝咪呷醋 - 馮仁昭</h1><p>陳豪前晚帶媽咪到上水出席倒數活動，同場仲有胡杏兒等嘉賓。陳豪透露細仔會喺3月出世，已向大仔Aiden灌輸將有新成員嘅訊息：「唔想佢呷醋，𠵱家教佢將來要同細佬分享。」有指陳茵媺想追女，陳豪笑話：「我講先㗎，其實大家想法一致，不過會畀老婆唞吓先。」而杏兒自爆有圈外追求者：「呢排好多狗仔隊跟我，搞到唔可以去約會，只能靠短訊聯繫，希望大家畀機會我發展感情。」<br>撰文：馮仁昭</p></body></html>
