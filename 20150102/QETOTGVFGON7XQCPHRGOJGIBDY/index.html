<html><header><meta charset="utf-8"><title>關菊英攜Willy甜蜜倒數</title></header><body><h1>關菊英攜Willy甜蜜倒數</h1><p>SEVVA老闆娘郭志怡前晚在其太子大廈的餐廳搞倒數舞會，當中泰國公主Ubolratana Rajakanya更是座上客，同場還有關菊英與同性密友周偉利（Willy）、蔡加敏與夫婿馬鴻銘及本地時裝設計師張潔雯夫婦等。<br>菊姐與Willy大方應記者要求企定定影相，二人於倒數後離開時，更十指緊扣，友善地向記者講新年快樂。此外，張潔雯提到自己乳癌康復療程，表現樂觀：「個病令我瘦咗20幾磅，𠵱家身形啱啱好，𠵱家完全康復哂，所以新年願望要身體健康，以前太夜瞓，太多壞習慣唔乖，總知15年希望日日去旅行玩。」<br>採訪、攝影：梁錦雯</p></body></html>
