<html><header><meta charset="utf-8"><title>阿佘新年𢱑男友</title></header><body><h1>阿佘新年𢱑男友</h1><p>佘詩曼和梁靖琪等前晚在荃灣出席倒數活動，阿佘坦言很想拍拖，她說：「新一年希望身體健康，事業繼續發展，都想愛神之箭射中我。」問是否多人追？她說：「都OK，不過呢排好忙，《十月初五的月光》電影版仲要拍多兩個月。」而活動後她將會合好友湯盈盈等「七魔女」開新年派對。<br>失婚的梁靖琪穿上大露背裝，早前拍到她與家人及文頌嫻一家同遊新加坡，她直言肥了少少：「食多咗呀，可以再弗啲。」提到感情事？她表示一切隨緣：「希望將來另一半能同自己一樣有好動性格，其實我好鍾意拍打戲，比較啱自己性格。」<br>撰文：嵐山</p></body></html>
