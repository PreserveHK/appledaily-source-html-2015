<html><header><meta charset="utf-8"><title>車禍大難不死窄身裙救少女一命</title></header><body><h1>車禍大難不死<br>窄身裙救少女一命</h1><p>英國一名女乘客車禍重傷，竟靠窄身裙保住性命。<br><br>事發當晚，21歲的佐薇．特立（Zoe Turner）與三位朋友參加派對。她當晚穿了一條十分緊身的紅裙赴會。35鎊（423港元）的裙子窄如束身衣，她幾經辛苦才「擠」進去，感到渾身不舒服。<br><br>派對後，佐薇等一行人乘的士離開，豈料的士與一部混泥土車相撞。四人和司機全部受傷，其中佐薇重傷，盤骨、脊柱、胸骨骨折，送院搶救。<br><br>醫生表示，佐薇的緊身裙令她的斷骨不至於移位並刺傷重要器官，才得以保住性命。佐薇表示，本來嫌裙子太窄，沒想到竟救了她一命。<br><br>英國《都市報》</p></body></html>
