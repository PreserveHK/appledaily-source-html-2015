<html><header><meta charset="utf-8"><title>吳綺莉不捨傅蕾蕾</title></header><body><h1>吳綺莉不捨傅蕾蕾</h1><p>國畫大師傅抱石外孫女傅蕾蕾上月28日在家中猝逝，終年33歲。昨日傅家於世界殯儀館敬禮堂設靈，靈堂以米白色絹布佈置，用白玫瑰圍着照片，橫匾上書「永遠懷念」，致祭親友皆穿黑，並謝絕傳媒採訪及拍攝。</p><p>傍晚6時許，曾與傅蕾蕾合作開畫展的吳綺莉帶同女兒吳卓林一同到靈堂致祭，但未有接受訪問。而下午吳綺莉在灣仔做電台節目時，對傅蕾蕾逝世表示傷心，她說：「早排仲一齊食飯，佢收養我隻狗，又契咗我個女做細妹，消息太突然，好驚訝。」談到成龍被貼大字報，吳綺莉劃清界線說：「唔關我事喎，我顧掂自己好過，人生無常，希望大家都開心、身體健康。」<br>採訪：黃曉妍、王連連<br>攝影：陳俊強</p></body></html>
