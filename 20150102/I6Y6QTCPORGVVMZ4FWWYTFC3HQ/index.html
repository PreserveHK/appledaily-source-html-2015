<html><header><meta charset="utf-8"><title>哈利法塔最大LED屏幕迎新年</title></header><body><h1>哈利法塔最大LED屏幕迎新年</h1><p>世界各地慶新年，杜拜哈利法塔再成焦點。這棟全球最高大廈繼去年打破最大型煙花匯演紀錄後，今年就在828米高的塔外牆加裝7萬塊LED顯示屏倒數，配上絢爛煙花場面壯麗，只待正式確認打破最大型LED屏幕紀錄。<br>英國倫敦就發放15噸煙花，但當局收取10英鎊（120港元）入場費，令入場人數比去年少八成至10萬人。此外，美國紐約有數十萬人聚集在時代廣場觀賞水晶球降落，不過網上有80宗針對警方威脅，至少15人被捕。<br>路透社</p></body></html>
