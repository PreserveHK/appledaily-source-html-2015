<html><header><meta charset="utf-8"><title>趣趣地︰獅吼輕鬆砌低墨城</title></header><body><h1>趣趣地︰<br>獅吼輕鬆砌低墨城</h1><p>周日澳職布里斯班獅吼擊敗前列對手墨爾本城，繼續力追榜首西悉尼流浪者。噚日排第二嘅獅吼主場對第三嘅墨爾本城，佢哋先靠對手後衞基斯諾保擺烏龍領先，之後班頓波里路喺40分鐘入波，拉開到2:0。雖然墨城換邊後靠烏拉圭射手科拿路利追番粒，但獅吼靠後備入替嘅軒歷基安達迪喺補時入多球，鎖定贏3:1。獅吼贏波後以24分排第二，落後榜首西悉兩分。另一場澳職，墨爾本勝利主場賽和珀斯光輝1:1。</p></body></html>
