<html><header><meta charset="utf-8"><title>栢芝浸溫泉兒子扭蛋</title></header><body><h1>栢芝浸溫泉兒子扭蛋</h1><p>謝婷婷跟舊愛戴尚安分手後，前日孖新歡「A貨禾確特」蜜遊返港斷正，前大嫂張栢芝早前傳跟內地富商孫東海過從甚密，今個聖誕栢芝帶兒子Lucas和Quintus到日本遊玩，三母子被網友野生捕獲貼微博，但身邊就不見孫東海。<br>前日Boxing Day，有網友表示在富士山附近浸溫泉遇到栢芝三母子，當時栢芝還踎在地上跟囝囝講解扭蛋機，畫面好溫馨，該網友留言：「媽媽美兒子帥，激動得一晚上都睡不着了。」網友紛紛留言讚：「美帥萌泡溫泉。」、「我能見到栢芝的話，我會激動N個晚上。」昨晚又有網友貼栢芝帶兩子到心齋橋打機的相片，大讚一家三口美萌帥。<br>撰文：皓騫</p></body></html>
