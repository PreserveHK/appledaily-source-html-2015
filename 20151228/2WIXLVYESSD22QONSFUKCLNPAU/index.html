<html><header><meta charset="utf-8"><title>林知譽婚照環遊歐美</title></header><body><h1>林知譽婚照環遊歐美</h1><p>有「絲綢王子」之稱的林知譽（Will）下月2日在君悅擺酒，迎娶羅氏針織羅定邦孫女羅穎怡（Wendy），Wendy背景顯赫，其父親羅家寶身家有273億元，剛在今年福布斯富豪榜排第21位。之前一對準新人去了美國紐約、英國倫敦及西班牙巴塞隆拿三地影婚紗相，以夢幻城堡做主題，二人在不少旅遊景點拍攝，當中有倫敦大笨鐘、倫敦橋、紐約的中央車站、時代廣場、巴塞隆拿的聖家教堂等，估計至少都要使7位數字。<br>此外，Will更帶Wendy重返他母校普林斯頓校園影「那些年」校園look，而取景倫敦皆因Wendy畢業於倫敦及在當地生活了10年。<br>撰文：唐如</p></body></html>
