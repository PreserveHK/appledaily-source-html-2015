<html><header><meta charset="utf-8"><title>隔牆有耳：米芝蓮生煎包搬舖　食客趕嚐 - 李八方</title></header><body><h1>隔牆有耳：<br>米芝蓮生煎包搬舖　食客趕嚐 - 李八方</h1><p>上月先入選米芝蓮街頭小食推介嘅祥興記上海生煎包荃灣分店，估唔到咁快要同大家講Bye Bye！原來因業主加租，祥興記被迫結業，要搬遷到尖沙嘴，分店噚日係最後一天營業，唔少食客趕住去幫襯，全日顧客絡繹不絕，班夥計做到唔停手，要不停炮製一鍋又一鍋嘅生煎包應付等食包嘅客人。</p><p>不過點好賣都好，始終做埋噚日就要關門，祥興記夜晚正式落閘結業，不過就喺大閘貼上「尖沙咀樂道見」六個大字，希望新店在1月中開張後，顧客繼續支持，怕且荃灣街坊以後想食靚生煎包，就要遠少少搭地鐵去尖沙嘴喇！</p></body></html>
