<html><header><meta charset="utf-8"><title>他們走過風雨飄搖的一年</title></header><body><h1>他們走過風雨飄搖的一年</h1><p>【2015大事回顧】<br>【本報訊】2015年，他們走過風雨飄搖，有笑也有淚。12歲的懷仔匿港9年，因人蛇身份扭曲童年，從沒踏進校園，也沒完整的家，自願遣返內地後，荊棘依然，困難依舊，沒有一間深圳學校願意取錄他。未來，如像無盡黑夜看不到前景。今年4月，Bossini創辦人羅定邦孫女羅君兒遭綁架，最終獲救，她表現堅強，走出陰霾重新生活；泰國曼谷2死16傷大爆炸，9歲女童朱心宇受傷，劫後重生的笑容最燦爛，她努力追回學業，學懂了積極人生。</p></body></html>
