<html><header><meta charset="utf-8"><title>簡幗儀為名人扮靚</title></header><body><h1>簡幗儀為名人扮靚</h1><p>模特兒簡幗儀（Lilian Kan）入行不經不覺已經5年，她除了是一名模特兒之外，亦是一名時裝設計師，而且擁有自己的品牌和2,000呎工作室，有不少名人明星都曾經穿過她的品牌，她說：「已經做咗4、5年，最近搬咗一個新嘅、大啲嘅office，亦都有一批新嘅collection。」<br>Lilian身兼兩職，永不言倦，她說：「其實模特兒工作係一個幾有趣嘅工作，亦係我一個興趣，而且可以識到好多人，同好多模特兒做到朋友，但係我<br>主要大部份時間係花喺自己牌子嘅工作。」<br>採訪：楊潔雯　<br>攝影：林德雄</p></body></html>
