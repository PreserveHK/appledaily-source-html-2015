<html><header><meta charset="utf-8"><title>健康Express健康新知：早產兒患自閉機率高</title></header><body><h1>健康Express健康新知：<br>早產兒患自閉機率高</h1><p>早產與自閉症息息相關，瑞典研究發現，懷孕27周內出生的極端早產兒，到6歲時確診自閉症機率遠高於足月出生的孩子。研究追蹤逾100名極端早產兒的腦部發展，包括在嬰兒期定期進行腦部磁力共振檢查，到6歲則接受自閉症測試，結果發現患病率高達30%，遠高於同齡滿月出生兒童的1%。<br>研究人員分析早產兒的腦部檢查數據，發現早產會引發特殊壓力，加上提早離開母體這個最佳的生長環境，導致腦部發育受影響，難以「追落後」，相信是易患自閉症的主因，另患上專注力失調或過動症等與腦部發展有關疾病的風險亦增加。</p></body></html>
