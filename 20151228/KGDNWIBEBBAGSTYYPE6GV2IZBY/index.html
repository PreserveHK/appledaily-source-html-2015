<html><header><meta charset="utf-8"><title>歷劫重生者：死者夫悲痛未撫平</title></header><body><h1>歷劫重生者：死者夫悲痛未撫平</h1><p>【車房大爆炸】<br>【本報訊】4月26日，慈雲山環鳳街車房大爆炸造成3死9傷，其中玻璃店女東主伍藹霞（65歲）因行動不便自救無力慘被燒死。</p><p>事隔大半年，其同姓丈夫（圖）悲痛還未撫平，每次經過環鳳街，看到如同廢墟的現場，眼淚在心裏流。<br>他稱，本來4月28日偕妻去美國探孫，打算住半年，不料26日即發生意外，大嘆：「點解我會家不成家，單獨一個人」、「太太骨灰仲未安置好，仲放喺紅磡」。除了喪妻，伍叔亦要面對失業，玻璃店盡毀，大廈不重建難以再開業，生計大受影響。</p></body></html>
