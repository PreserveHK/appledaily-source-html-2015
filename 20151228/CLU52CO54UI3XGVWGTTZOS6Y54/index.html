<html><header><meta charset="utf-8"><title>Sappy出騷後被冷落</title></header><body><h1>Sappy出騷後被冷落</h1><p>於韓國tvN節目《一日三餐》出現過的小狗Minky及Sappy（圖）曾受節目主持李瑞鎮、澤演及嘉賓們寵愛，不過近日有網民公開幾張Sappy疑似在節目拍畢後被主人冷落的照片，只見長大不少的Sappy滿身灰塵，毛未被修剪，眼神可憐，跟當時於節目中活潑一面成對比，網民指：「Sappy身上有被昆蟲咬過的傷痕，需要治療藥物，比起因節目而關注Sappy，牠最需要是長期照顧。」據知當時拒絕澤演收養Minky的狗主已將Minky賣出，現時狗主想將Sappy亦送出，被網民指無情。</p></body></html>
