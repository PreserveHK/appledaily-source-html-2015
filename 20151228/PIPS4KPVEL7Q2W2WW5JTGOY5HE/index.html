<html><header><meta charset="utf-8"><title>健康Express健康新知：放縱體重增死亡風險</title></header><body><h1>健康Express健康新知：<br>放縱體重增死亡風險</h1><p>近年有人提出「健康肥胖」的概念，是指只要保持適量運動就算肥胖也不是問題，但瑞典一項跟進逾130萬名男士的體能與死亡風險研究，平均跟進期達29年，發現雖然常運動可減低肥胖一族因各種原因而早死的比率，但若與體重適中又常運動的男士比較，後者的死亡風險仍然會低30%，顯示習慣放縱飲食、拒絕控制體重仍是影響健康的一項重要因素。<br>研究又指經常運動、體能最佳的一組參加者，早死風險較體能最差的一組低48%，其中降低自殺、酗酒等引發的風險最明顯，其次是惡性腫瘤，可見勤運動確實對預防癌症有幫助。</p></body></html>
