<html><header><meta charset="utf-8"><title>歷劫重生者：苦主撈沉船建家園</title></header><body><h1>歷劫重生者：苦主撈沉船建家園</h1><p>【避風塘大火】<br>【本報訊】9月27日，筲箕灣避風塘三級火警，27艘船隻焚毀，多戶無家可歸，其中苦主平嫂的船屋沉沒，全家財物付之一炬，事後連衫褲都要向朋友借用，無家無將來，最近辛苦籌集4萬元將船屋打撈上來，慢慢重建家園。</p><p>「我本來想放棄，但朋友話你隻艇好靚，搞番上嚟啦！」何況27年的水上家園難以割捨，最終決定將沉船撈上來。對已退休的平嫂兩夫婦來說，重建船屋相當吃力，「政府乜都冇幫過我，衫褲都要朋友接濟，揸個兜去乞，我夠膽㗎」。她希望政府能提供低息貸款，讓受影響的漁民暫渡難關。</p></body></html>
