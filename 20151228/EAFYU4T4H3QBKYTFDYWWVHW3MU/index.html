<html><header><meta charset="utf-8"><title>【王子都搭】$190尊享空間</title></header><body><h1>【王子都搭】$190尊享空間</h1><p>香港直航至河內的航機有香港航空、越南航空及港龍，婷婷選搭的香港航空為廉航，在香港創立近十年，藝人陳爽曾任職營業及巿場部銷售經理，今年初陳爽更曾舉家乘坐港航去旅行，事實上坐廉航並不「紆尊降貴」，英國威廉王子便曾在倫敦坐廉航瑞安航空到蘇格蘭。<br>港航雖為廉航，但假日機票價格也不便宜，聖誕節飛河內，經濟艙要五至六千多元，票價包括每程20Kg行李，而婷婷坐的經濟艙最前排座位屬尊享空間，專為東南亞短線而設，要預付190元訂位，同時享有優先上機待遇。不過婷婷為刻意跟新歡保持距離，而在三個座位中預訂最左及右兩個位置，就實在欠公德。</p></body></html>
