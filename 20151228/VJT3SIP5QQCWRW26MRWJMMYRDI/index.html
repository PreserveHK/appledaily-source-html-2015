<html><header><meta charset="utf-8"><title>【一周必看】車仔靚女聖誕索吻　熱刺躉有乜反應？</title></header><body><h1>【一周必看】<br>車仔靚女聖誕索吻　熱刺躉有乜反應？</h1><p>在聖誕，西方有kiss under the mistletoe（聖誕樹下之吻）的習慣，大意是有情人會終成眷屬，敵人則會化敵為友等等；而日前車路士球迷頻道（ChelseaFansChannel）的美女主持蘇菲就進行真人測試，她與製作人員帶同聖誕樹葉，深入倫敦宿敵熱刺球迷的地盤，向熱刺躉「露真身」表明自己是車路士球迷之後，看看他們是否肯與蘇菲kiss under the mistletoe。</p></body></html>
