<html><header><meta charset="utf-8"><title>邱淑貞戴Fendi黑超星味濃　大女挽萬元手袋</title></header><body><h1>邱淑貞戴Fendi黑超星味濃　大女挽萬元手袋</h1><p>聖誕節當然要享天倫之樂，日前邱淑貞（豆斗）一家人現身銅鑼時代廣場行街shopping，豆斗悉心打扮，期間好多人認得佢，所以就戴番副Fendi太陽眼鏡，不過白色框其實比起唔戴仲高調，反而令豆斗睇落更加有星味。<br><br>豆斗的大女沈月亦都非常悉心打扮，而且愈大愈有星味，身穿紅色大褸，頭上架着黑超，非常搶鏡，雖然人仔細細，不過手上挽住的迷你size黑色Balenciaga手袋，都要索價過萬元。<br><br>更多時尚新聞，即上： http://add.appledaily.com </p></body></html>
