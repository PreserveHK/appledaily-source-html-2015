<html><header><meta charset="utf-8"><title>JC美國乖乖待產</title></header><body><h1>JC美國乖乖待產</h1><p>謝婷婷的38歲舊愛安志杰，與她分手後跟27歲Jessica C.熱戀，今年10月安志杰在馬爾代夫向JC求婚成功，之後宣佈女友有喜，陀Ｂ近七個月的JC在聖誕前已返回美國安胎，日前更上載與母親的合照，雖然相中不見安志杰，但他早前曾透露會爭取時間陪預產期為明年3月的JC待產。</p><p>JC一向搵錢至上，未返美國前便挺着大肚連環出席活動，賺定奶粉錢，閒來與安志杰行街濕平，二人更非常煙韌，不理大庭廣眾會邊行邊啜，打情罵俏。<br>撰文：卓寶花</p></body></html>
