<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬神父子海灘鬥晒肌</title></header><body><h1>【馮仁昭四圍超】<br>馬神父子海灘鬥晒肌</h1><p>「馬神」馬德鐘趁住聖誕假期，佢同老婆張筱蘭帶咗囝囝馬在驤出埠避寒，享受陽光同海灘。馬太即使孖兩男同行，不但唔「嬲」仲開心爆燈，馬太忍唔住facebook貼相。最吸睛要算係47嘅爹哋馬神同17歲囝囝馬在驤赤膊晒肌相，兩父子似兄弟多啲。馬神難得着三角褲出鏡，馬太留言：「過了一個熱辣辣的聖誕，最好的禮物，就是運動出汗，保持健康體魄，大家加油。」<br>撰文：馮仁昭</p></body></html>
