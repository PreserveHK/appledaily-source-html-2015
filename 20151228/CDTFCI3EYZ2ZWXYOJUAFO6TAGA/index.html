<html><header><meta charset="utf-8"><title>碧咸訂限量跑車送自己</title></header><body><h1>碧咸訂限量跑車送自己</h1><p>前日是拆禮物日Boxing Day，英國萬人迷碧咸（David Beckham 圖）準備了份大禮送給自己。據英國《太陽報》報道，愛車的碧咸訂購了一架全球只出250輛的Jaguar車款F-Type Project 7，這架跑車售價14萬英鎊（約160萬港元），吸引之處是只需3.9秒便可從靜止加速至時速100公里。而美國型男碩克艾佛朗（Zac Efron）則獲媽咪送了盒陽具形意粉，十分鬼馬。</p></body></html>
