<html><header><meta charset="utf-8"><title>體壇拾趣：惠若琪手術後終於復出</title></header><body><h1>體壇拾趣：<br>惠若琪手術後終於復出</h1><p>「可愛教主」惠若琪（圖右上）終於復出喇！呢位24歲嘅中國女排主力，今年八月底進行心臟射頻消融手術後一直休養，前日拆禮物日重返戰場，代表江蘇隊喺主場戰女排聯賽，喺球迷一聲聲「女神」嘅打氣下，小惠協助球隊以3:0勝遼寧，鎖定四強席位，仲喺微博向球迷大派定心丸：「我會繼續努力，不論甚麼困難，讓我們一起做當下最好的自己吧！」里約奧運仲有八個幾月，無論中國女排主帥郎平定係球迷，都想小惠盡快回歸國家隊！</p></body></html>
