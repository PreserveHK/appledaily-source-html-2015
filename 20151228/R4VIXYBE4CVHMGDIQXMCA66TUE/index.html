<html><header><meta charset="utf-8"><title>步姐擘髀拍內衣寫真</title></header><body><h1>步姐擘髀拍內衣寫真</h1><p>日本天后濱崎步日前開Instagram催谷剛上市的全新唱片《Winter diary~A7 Classical~》，明天起更會舉行一連三場的跨年演唱會。步姐連日來都有上載靚相，昨日早上更賣大包，公開為內衣品牌La Perla拍攝的性感寫真，步姐着住火紅色吊帶內衣擘髀上陣，意態撩人，不少網民都表示睇到流鼻血。步姐已為個唱展開綵排，她又公開一張抱B照，不過B仔似被嚇親，而且喊得相當淒涼。</p></body></html>
