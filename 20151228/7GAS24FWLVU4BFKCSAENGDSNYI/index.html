<html><header><meta charset="utf-8"><title>趣趣地︰連尼加一周兩見紅</title></header><body><h1>趣趣地︰<br>連尼加一周兩見紅</h1><p>外國人一向都鍾意喺聖誕節陪吓屋企人，英格蘭名宿連尼加都諗住喺上周五嘅聖誕節親自下廚，𠱁吓老婆丹妮爾（Danielle Bux）開心。點知咁就出事喇！連尼加喺切菜嗰陣，唔小心切損到隻手，流到成手都係血；不過丹妮爾唔單止冇關心佢，反而即刻影相放上twitter，仲笑佢：「佢又整親喇。」因為連尼加喺上周日嘅BBC年度體壇風雲人物頒獎禮做頒獎嘉賓嘅時候，唔覺意俾個獎座𠝹損手；估唔到一周之內，煮個聖誕大餐又見多次紅。</p></body></html>
