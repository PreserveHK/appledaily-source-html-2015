<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】文凱玲踢何浩文下體</title></header><body><h1>【馮仁昭四圍超】<br>文凱玲踢何浩文下體</h1><p>仙樂都、文凱玲（Connie 圖）同陶枳樽等，噚日喺鴨脷洲出席地產公司開幕活動，仙樂都自爆內地有個女仔冒充佢，令佢損失10萬元：「個女仔用自己張相話係我，又扮王璐瑤。」至於Connie同何浩文合作新戲有激烈床戲，佢話：「自己都嘩咗兩聲，除咗三點都睇晒，都未敢同媽咪講。拍時好生硬，成日唔小心踢到何浩文下體，好彩冇整傷佢。」<br>撰文：馮仁昭</p></body></html>
