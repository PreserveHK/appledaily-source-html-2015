<html><header><meta charset="utf-8"><title>趣趣地︰C朗美斯齊落選最佳陣容</title></header><body><h1>趣趣地︰<br>C朗美斯齊落選最佳陣容</h1><p>西甲聯賽已經開始歇冬期，西班牙傳媒《阿斯報》亦乘機揀咗個西甲半季最佳陣容出嚟，馬體會同巴塞各有三人當選，成為大贏家。馬體會嘅奧比歷成為最佳門將，而佢嘅隊友高甸同基沙文，都成功喺防線同鋒線上佔一席位。至於中前場就係巴塞嘅天下，恩尼斯達、尼馬同蘇亞雷斯齊齊當選。咦，好似有啲唔對路喎，點解冇皇馬嘅基斯坦奴朗拿度（C朗）嘅？不過C朗都應該唔會嬲嘅，因為佢嘅宿敵美斯都同佢一齊落選吖嘛。</p></body></html>
