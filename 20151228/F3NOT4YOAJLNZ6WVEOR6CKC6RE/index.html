<html><header><meta charset="utf-8"><title>體壇拾趣：劉皇發爆冷贏楊葛小琳</title></header><body><h1>體壇拾趣：<br>劉皇發爆冷贏楊葛小琳</h1><p>全港學界精英排球賽噚日喺青衣體育館開打喇！女子組上屆季軍嘅樂善堂楊葛小琳中學喺首輪賽事就爆冷輸咗畀首次出戰精英賽嘅世界龍岡學校劉皇發中學（圖）。喺近個半鐘嘅比賽，劉皇發先贏第一局；而楊葛小琳就喺第二局扳平1:1；去到決勝局，大家各不相讓輪流得分，最後劉皇發把握機會連得三分贏埋最後一局，以局數2:1爆冷晉身今日次輪比賽；劉皇發教練江倩儀就話希望球員珍惜今次嘅寶貴經驗。</p></body></html>
