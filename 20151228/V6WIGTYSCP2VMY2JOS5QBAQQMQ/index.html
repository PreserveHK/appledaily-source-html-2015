<html><header><meta charset="utf-8"><title>體壇拾趣：缺兩老將馬剌主場照贏</title></header><body><h1>體壇拾趣：<br>缺兩老將馬剌主場照贏</h1><p>坐擁主場之利嘅馬刺，喺上周六舉行嘅NBA常規賽以101:86大勝金塊；佢哋憑住呢場勝仗，將隊史嘅最佳主場連勝紀錄刷新至26場。由於馬刺喺前一晚嘅聖誕大戰同火箭經歷完一番惡鬥，39歲嘅鄧肯（Tim Duncan）同38歲嘅真路比利（Manu Ginobili）兩位老將都冇喺今場「背靠背」上陣；不過咁對馬刺都冇乜影響，因為領軍嘅尼納特（Kawhi Leonard）個人獨得20分，將金塊打到毫無還擊之力。</p></body></html>
