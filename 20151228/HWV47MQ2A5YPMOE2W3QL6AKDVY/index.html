<html><header><meta charset="utf-8"><title>歷劫重生者：傷者返港盼入港大</title></header><body><h1>歷劫重生者：傷者返港盼入港大</h1><p>【台粉塵爆炸】<br>【本報訊】6月27日，台灣新北市八仙水上樂園「彩虹派對」發生罕見粉塵大爆炸，約500人受傷，當中有5名女傷者來自香港，其中3人是在上海讀國際學校的同學，到台灣作畢業旅行，其中包括18歲的李宜霖在事發後2日乘坐專機抵港醫治。</p><p>當時宜霖與朋友位於舞台前方，只看到一片火海，她與一名朋友一起逃生，最終宜霖有7%皮膚燒傷，主要是小腿以下部位燒傷，並傷及左手手指，回港就醫後傷勢進展良好，料3個月左右復原。宜霖已報讀香港大學的社會科學系，希望回港後繼續升學，開展新生活。</p></body></html>
