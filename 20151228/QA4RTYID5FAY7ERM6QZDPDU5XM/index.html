<html><header><meta charset="utf-8"><title>王宗堯寸爆吳局長</title></header><body><h1>王宗堯寸爆吳局長</h1><p>王宗堯、周家怡和楊淇昨日繼續為電影版《導火新聞線》拍外景，並拍攝一場外出採訪戲份，王宗堯還「輝爺」上身，把花絮相片貼Instagram並抵死留言：「吳局長，你已被包圍啦，咪走！」孭住相機的輝爺搶先跑在最前方，希望盡快趕到現場攞第一手資料。王宗堯貼相不忘大玩吳局長，相信他是對日前教育局局長吳克儉不滿遭記者追訪時報警一事有感而發。<br>《導》片劇情其實跟吳局長無關，王宗堯昨在電話訪問中說：「我哋連續幾日拍飛車戲，內容講到有宗交通意外，我哋出動追訪。」王宗堯、周家怡和楊淇這個鐵三角陣容，每次開工都很開心，鏡頭前認真演戲，鏡頭後就玩到癲。<br>採訪：劉敏</p></body></html>
