<html><header><meta charset="utf-8"><title>老爆賊地盤偷架生斷正俾辣更EU</title></header><body><h1>老爆賊地盤偷架生<br>斷正俾辣更EU</h1><p>【本報訊】昨日凌晨4時許，兩名越南男子潛入尖沙嘴柯士甸道一個地盤內爆竊搜掠，將一批電線及「風炮」等工具，裝入7個帆布袋內。賊人事成後準備在地盤門口截的士，但當二人將贓物搬上尾廂準備逃走時，期間一部巡經的衝鋒隊警車駛至，覺得他們形迹可疑，於是停車上前截查。兩賊見事敗轉身跑入附近一條後巷逃跑，警員追捕將一名涉案越南男子拘捕，另一人則乘亂逃去無蹤。<br></p></body></html>
