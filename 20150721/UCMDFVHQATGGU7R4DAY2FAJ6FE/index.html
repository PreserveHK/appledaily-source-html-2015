<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】樂瞳開比堅尼生日P - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>樂瞳開比堅尼生日P - 馮仁昭</h1><p>江欣燕及樂瞳噚日去到新城接受訪問，今個月22號生日嘅樂瞳，透露希望搞個比堅尼生日P，佢話：「今年係最後一年二字頭，所以想同啲朋友搞比堅尼生日party，不過只限女仔參加。」<br>欣欣就話早前為咗拍攝飲食節目而特登減肥：「之前拍第二輯食到有雙下巴，所以拍之前減咗7磅先，上圍都縮咗少少。」<br>撰文：馮仁昭</p></body></html>
