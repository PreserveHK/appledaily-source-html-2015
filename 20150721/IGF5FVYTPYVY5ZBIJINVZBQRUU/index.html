<html><header><meta charset="utf-8"><title>妙麗成綁架目標</title></header><body><h1>妙麗成綁架目標</h1><p>飾演《哈利波特》（Harry Potter）妙麗一角的25歲英國女星愛瑪屈臣（Emma Watson），目前身在倫敦趕拍主演新片《美女與野獸》（Beauty and the Beast）。據英國《太陽報》指，一名的士司機曾接載兩名到片場開工的東歐清潔工人，兩人在車上用自己方言肆無忌憚地談論要綁架或打劫妙麗，而該名的士司機全部內容也聽得明，隨即通知上頭及轉告片場負責人，有指片場保安已於上周五開始加強保安，更派專員在妙麗專用車外把守。<br>撰文：哥羅</p></body></html>
