<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jeana床戰裸男做小三</title></header><body><h1>【馮仁昭四圍超】<br>Jeana床戰裸男做小三</h1><p>何珮瑜（Jeana）早前為余迪偉嘅新書《筆談情‧紙說愛》故事拍攝微電影，Jeana在戲中飾演第三者，戀上有婦之夫，因為未有任何避孕，以致Jeana要多次墮胎。短片已上載至YouTube，Jeana喺戲中與男演員梁昇雲一場床戲，相擁互咀，Jeana嘅對白更大膽直接：「你特登去買套，但點解又唔用。」導演翁子光大讚Jeana演技突出，而男主角梁昇雲喺片中有裸露沖涼露股演出。<br>撰文：馮仁昭</p></body></html>
