<html><header><meta charset="utf-8"><title>《刺客聶隱娘》驚唔明派導讀</title></header><body><h1>《刺客聶隱娘》驚唔明派導讀</h1><p>台灣導演侯孝賢的電影《刺客聶隱娘》，今年初在康城影展贏得最佳導演獎。《刺》片已成為今年香港夏日國際電影節的開幕電影，同時安排在下個月27日在港上映。<br></p><p>《刺》片發行商上星期五安排一班影評等人看試片，每位入場人士事前都獲派發一本電影導讀，詳細交代故事時代背景、人物簡介及詳細解構人物關係樹枝表，似乎擔心觀眾看不明。戲中舒淇飾演的俠女對白古雅而且對白非常少，導演侯孝賢亦很鍾意用畫面講故事，每一個鏡頭都像畫優美。但論到節奏非常緩慢，每個鏡頭可以定格一兩分鐘，所有演員都靜止不動，就頗考觀眾的藝術造藝跟修養。<br>撰文：李森</p></body></html>
