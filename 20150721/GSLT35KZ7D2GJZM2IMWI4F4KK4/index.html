<html><header><meta charset="utf-8"><title>Chilam買天文望遠鏡賞月</title></header><body><h1>Chilam買天文望遠鏡賞月</h1><p>胡杏兒剛剛簽約蕭定一旗下，而其同門師兄張智霖（Chilam）與陳慧琳（Kelly）擔任美心月餅代言人，早前一齊和一班小朋友到了森林拍攝廣告外景。拍攝當日，Chilam和Kelly帶領着六位小朋友遠足兼野餐，他倆均表示每當外出工作都倍添掛念自己的小孩。<br>Chilam表示為了讓兒子過一個特別的中秋，買了一支天文望遠鏡供家人一起賞月，可看清月球表面，就像自己飛到月球一樣。此外，Chilam透露下半年將會舉行巡迴演唱會和拍新戲，但已預留時間與家人過中秋節，享受人月兩團圓的日子。<br>撰文：炎炯炯</p></body></html>
