<html><header><meta charset="utf-8"><title>求驗客手記：紅軍再勝迎賓迪基</title></header><body><h1>求驗客手記：<br>紅軍再勝迎賓迪基</h1><p>利物浦嘅遠東之旅，禮拜一喺澳洲友賽阿德萊德聯，新援占士米拿（左）繼續做進攻核心，支援佐敦伊比同奧歷治攻堅。67分鐘，伊比喺右路發難，傳入禁區，占士米拿伸盡腳篤入。完場前，另一名新兵丹尼艾格斯埋齋，幫紅軍贏到2:0完場。另外，利物浦就快簽入阿士東維拉前鋒賓迪基，據BBC報道，賓迪基嘅體測分開兩部份，分別喺禮拜一下晝同今日上晝完成，將以3,250萬鎊（約3.9億港元）轉投紅軍。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
