<html><header><meta charset="utf-8"><title>撬收銀機出鉸剪賊仔偷橋底辣蟹3千</title></header><body><h1>撬收銀機出鉸剪<br>賊仔偷橋底辣蟹3千</h1><p>【本報訊】前日早上11時許，灣仔駱克道421號「橋底辣蟹」，一名職員開舖後發現收銀機被撬開，損失3千元，遂即通知負責人。經翻查閉路電視錄影，發現前日早上約8時，一名男子以利剪撬開櫃枱收銀機偷走現金，店舖43歲負責人至前晚11時許決定報警，警方列作爆竊案件處理，交灣仔警區刑事調查隊跟進。<br> <br>「橋底辣蟹」有多位演藝及政界名人光顧，店外櫥窗貼有不少合照，包括梁家傑，張家輝，關之琳，徐靜蕾，吳宗憲，胡軍等。</p></body></html>
