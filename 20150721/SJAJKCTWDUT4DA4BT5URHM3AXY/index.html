<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊可涵下月4日追思會 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>楊可涵下月4日追思會 - 馮仁昭</h1><p>台灣黑澀會美眉出身、電視劇《珍珠人生》女主角楊可涵（小白兔）本月6日因情緒問題及工作壓力，於男友張庭瑚同居寓所服藥吊頸自殺，搶救12天終告不治，終年27歲。其經理人公司發出通知，將於8月4日喺台北市立第一殯儀館景行廳舉辦「小白兔告別追思會」，家人將不發訃文亦不收奠儀，以延續佢生前唔喜歡麻煩大家的個性。<br>撰文：馮仁昭</p></body></html>
