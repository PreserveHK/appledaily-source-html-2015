<html><header><meta charset="utf-8"><title>REN被爆化妝行超市</title></header><body><h1>REN被爆化妝行超市</h1><p>韓國男團NU’EST五子ARON、JR、REN（中）、旼泫及白虎昨晚在九展舉行showcase，演出前他們接受傳媒訪問，而REN成為眾成員爆料目標，被爆平日好貪靚，就連落街去超級市場都要化妝。而今次來港，他們都希望有機會行街購物，當中白虎被問到最想做甚麼時，白虎即說：「想和成員去露營，想冇經理人在場。」而REN就表示想與Lady GaGa合作，大讚對方的表演好大膽。</p></body></html>
