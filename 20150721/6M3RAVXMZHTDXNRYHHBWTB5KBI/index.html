<html><header><meta charset="utf-8"><title>【科技籽】香港人設計分享雨傘　與陌生人風雨同路</title></header><body><h1>【科技籽】香港人設計分享雨傘　與陌生人風雨同路</h1><p>相信大家都試過頂着風雨在街趕路，未知香港人是怕醜還是冷漠，路人甚少伸出援手為你撐傘。理大學生在上年設計名為「Umbrella Here」的雨傘分享燈，今年正式推出，讓有心人與路人分享雨傘。<br>Umbrella Here的設計如的士車頂燈，用家只需將提示燈安裝在雨傘頂，若願意與其他人分享雨傘，只需簡單亮起訊息燈便可。Umbrella Here已於香港正式發售，售價為40美金〈約港幣$310〉。在下雨天與其他人分享雨傘，或許能令你認識到新朋友。<br><br>記者：容逸富</p></body></html>
