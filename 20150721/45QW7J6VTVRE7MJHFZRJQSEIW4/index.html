<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】九把刀書展唔講甩拖 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>九把刀書展唔講甩拖 - 馮仁昭</h1><p>台灣作家兼導演九把刀昨日喺灣仔會展為自己嘅新書《蟬堡》舉行簽名會。對於感情事佢個經理人表明唔回應，只透露九把刀目前單身，至於有冇與舊愛小內聯絡，經理人表示唔方便回答。九把刀稍後接受訪問時表示新書係一個邪惡大魔王小時候嘅故事：「電影跟寫小說不同，因為小說不需要理會成本、場景跟語言。所以會不會拍成電影很難說。」<br>撰文：馮仁昭</p></body></html>
