<html><header><meta charset="utf-8"><title>【科技籽】iPad Pro今年搶閘推出　Air要讓路</title></header><body><h1>【科技籽】iPad Pro今年搶閘推出　Air要讓路</h1><p>今年蘋果的新產品中，除了主菜的iPhone 6s之外，iPad自然唔少得，不過今年可能會有些少唔同，原定發佈iPad Air 3，有消息指會延遲到下年推出，原因是要讓路予傳聞已久的12.9吋iPad Pro，方便蘋果為這部加大碼iPad造勢。同時小弟的iPad mini會以配角的方式登場，避免太搶鏡。一般估計發佈日會在iPhone 6s之後的十月。<br><br>資料來源：Macrumors<br><br>記者：許福合</p></body></html>
