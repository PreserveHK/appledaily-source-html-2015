<html><header><meta charset="utf-8"><title>情侶地鐵當眾激吻摸胸</title></header><body><h1>情侶地鐵當眾激吻摸胸</h1><p>內地再有男女在公共場所親熱被拍下流傳！近日，遼寧瀋陽1號線地鐵車廂上，一對男女旁若無人激吻（圖），女方更讓男方手伸自己衫內任意摸胸，過程被乘客拍下在網上瘋傳。<br>照片顯示當時車內乘客很多，網友估計該對男女約30歲。兩人依偎座椅上，女方身穿白衫黑褲，男方穿淺色休閒裝。兩人激吻，男方一手摟女方腰間，一手伸進女方衫內摸胸。有網友稱：「公眾場所親吻擁抱不少，孩子看到家長怎解釋？」地鐵官方微博也發文：「哎呀，我都不好意思轉出去了呢！」公安指正調查事件。<br>澎湃新聞</p></body></html>
