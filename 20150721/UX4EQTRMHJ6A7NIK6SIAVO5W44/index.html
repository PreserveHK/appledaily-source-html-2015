<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳法蓉告廣告商侵權 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>陳法蓉告廣告商侵權 - 馮仁昭</h1><p>對於藝人嚟講，個樣係生財工具，梗係要好好保護喇！好似89年港姐冠軍陳法蓉，本來喺2011年同曲氏兆藝（北京）影視文化傳播有限公司簽訂合約，為河北御芝林生物科技有限公司嘅產品拍攝電視廣告兼做埋代言，為期一年。點知今年4月，佢發現佢地仲用緊啲相，所以告上法院 ，要求立即停止侵權、道歉並連帶賠償75萬元人仔，噚日法院喺微博指案件審理中。<br>撰文：馮仁昭</p></body></html>
