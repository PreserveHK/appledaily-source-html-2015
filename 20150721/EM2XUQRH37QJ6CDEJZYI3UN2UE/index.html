<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭于晏力追王珞丹 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>彭于晏力追王珞丹 - 馮仁昭</h1><p>彭于晏喺電影《破風》中，用盡心機橋段力追女主角王珞丹，現實中二人並未撻着，彭于晏話同王珞丹感覺似兩兄弟，而王珞丹就自嘲自己皮膚黑，好難吸引男性，不過佢好享受戲中彭于晏落力追求自己，丹丹話：「因為現實中鮮有這些機會。」而彭于晏就力讚丹丹：「珞丹係非常努力的演員，吃的住的跟訓練方式跟我們男生一樣，不是每個女演員能做到。」<br>撰文：馮仁昭</p></body></html>
