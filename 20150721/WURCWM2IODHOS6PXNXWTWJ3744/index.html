<html><header><meta charset="utf-8"><title>金秀賢撐全智賢新片</title></header><body><h1>金秀賢撐全智賢新片</h1><p>由韓國女神全智賢主演的新片《復國者聯盟》明日就會在韓國正式上映，昨晚她拉大隊現身首爾出席新片VIP試影會，圈中藝人們亦有到場支持，就連去年跟全智賢合作神劇《來自星星的你》的男神金秀賢（小圖）亦有現身撐舊拍檔，即時成為現場焦點。另外，全智賢日前接受訪問時提到大家一直誤以為她在電影《盜賊門》中跟金秀賢的咀戲是其螢幕初吻，事實上她在《雪花秘扇》中跟曉治積曼（Hugh Jackman）的咀戲才是。</p></body></html>
