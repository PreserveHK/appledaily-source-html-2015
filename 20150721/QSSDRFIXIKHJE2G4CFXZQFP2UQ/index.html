<html><header><meta charset="utf-8"><title>【男潮籽】造型師教路　衣不稱身有得救</title></header><body><h1>【男潮籽】造型師教路　衣不稱身有得救</h1><p>社交網絡盛行，網上商店越開越多，相信大家都試過在網上購買衣衫，不過無法試身，很容易買了不合尺碼的衣物，堆放衣櫃無可用武但又棄之可惜。</p><p>今次找來九十後時裝造型師Syan Leung，教大家如何配襯尺碼過大的恤衫。男生方面，大件恤衫可用來作中褸，提升造型層次感，Syan提示最緊要摺起衣袖，以及配搭修身衣衫，整體看上去才不覺臃腫。女生可以把過大的恤衫當作連身長裙配襯短褲，同樣可摺上衣袖增添夏日感。<br><br>記者：臧諾</p></body></html>
