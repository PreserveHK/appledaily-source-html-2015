<html><header><meta charset="utf-8"><title>持田香織今秋嫁教練</title></header><body><h1>持田香織今秋嫁教練</h1><p>日本人氣組合Every Little Thing（ELT）的37歲主音持田香織，昨日被報章《Sponichi》爆料，指她今秋將下嫁私人健身教練，該教練比持田年輕幾年，屬姊弟戀。據指持田去年參加夏威夷馬拉松，由去年初開始常去健身室接受訓練，漸與教練產生感情，她最終亦成功挑戰全馬。今年10月持田會與ELT拍檔伊藤一朗舉行20周年巡唱，估計她會在巡唱前結婚。<br>撰文：泉水</p></body></html>
