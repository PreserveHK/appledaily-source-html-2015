<html><header><meta charset="utf-8"><title>洪金寶愛駒冇見一排即派膠！</title></header><body><h1>洪金寶愛駒<br>冇見一排即派膠！</h1><p>這天機坪重開，姚本輝馬房有五駒露面，最矚目當然是洪金寶名下的直路賽專家「崇山寶」，這馬三月征杜拜失敗返港後，因健康問題絕少現身，這天開操第一日便蒲頭，當然是好現象。「崇山寶」行來尚算生猛，但頸部等位置有白汗膠，感覺步伐亦非太有勁，目前談不上有勇態。<br>「崇山寶」獨沽一味直路賽，其他路程例落第，相信今季首個目標，一定係10月1日1000米三級賽國慶盃，可惜明年1月31日的百週年紀念短途盃，由直路賽改轉彎途程1200米，於「崇山寶」嚟講，多少都有影響。</p></body></html>
