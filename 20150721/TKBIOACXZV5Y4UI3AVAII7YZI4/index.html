<html><header><meta charset="utf-8"><title>告《蘋果》誹謗　女工索175萬</title></header><body><h1>告《蘋果》誹謗　女工索175萬</h1><p>【本報訊】警署女雜工羅紫清指《蘋果日報》誣衊她在警署偷竊，將所偷清潔用品拿到自己三家糖水店使用，令她患上嚴重抑鬱症，入稟高院索償。原告律師昨結案陳詞時，批評撰文記者沒等候警方調查結果，又指報道成為警署熱話，在網上長達3年7個月才刪除。原告律師又首次透露，原告索償金額高達175萬元。<br>辯方則回應，原告律師依賴的案例遠較本案嚴重，即使要承擔責任也只會賠償7萬元。辯方質疑原告請了一年無薪假，但卻將損失算在被告頭上。<br>原告律師解釋，原告不是貪心的人，故不想請病假。法官聽罷陳詞，押後裁決。<br>案件編號：HCA2155/09<br>■記者梁偉強</p></body></html>
