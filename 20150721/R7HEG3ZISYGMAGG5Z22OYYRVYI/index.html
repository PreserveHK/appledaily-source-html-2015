<html><header><meta charset="utf-8"><title>周慧敏停工湊貓仔</title></header><body><h1>周慧敏停工湊貓仔</h1><p>周慧敏（Vivian）與關心妍昨日到銅鑼灣擔任好友王敏慧（Marianne）開設美肌中心揭幕嘉賓，Vivian指Marianne是福將，以往每逢有她參與的工作都會有好成績，但礙於自己對生意毫無興趣，所以沒有入股美肌中心。<br>本身跟關淑怡不時有聯絡，周慧敏沒有留意對方最近再次表示退出樂壇，她說：「我估應該唔會，之前有聽佢講過佢嚟緊30周年，會開自己嘅騷。」由於家中有兩愛貓患病，周慧敏表示下半年會停工作專心湊貓。關心妍透露夢想是開朱古力店，不過舖租太貴加上投資大，她說：「老公叫我做番歌手，因為蝕都有限，做生意投資太大。」<br>採訪：馬建華</p></body></html>
