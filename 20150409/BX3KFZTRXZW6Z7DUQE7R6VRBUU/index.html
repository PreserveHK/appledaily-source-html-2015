<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Sammi開騷再掀搶飛潮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Sammi開騷再掀搶飛潮 - 馮仁昭</h1><p>鄭秀文（Sammi）日前宣佈將於下月16號喺澳門舉行一場演唱會，噚日開售後火速售罄，主辦單位宣佈加開15號一場，門票將於聽日開賣。Sammi為演唱會積極準備，至於朝聖塔嘅技術問題亦已解決，將會喺澳門站現身。此外，Sammi老公許志安日前拍新歌《你的秀》MV，更出動爸爸送嘅手錶，佢相信爸爸想佢珍惜時間。<br>撰文：馮仁昭</p></body></html>
