<html><header><meta charset="utf-8"><title>謝安琪聞夫被打心痛</title></header><body><h1>謝安琪聞夫被打心痛</h1><p>謝安琪（Kay）昨日以代言人身份，在柴灣為一護膚品牌拍廣告，她透露一直有客戶邀其一家三口拍廣告，但她認為家庭樂是私人時光，亦不想兒子太高調曝光。提到有周刊影到劉德華太太朱麗倩帶住女兒劉向蕙去北京會合華仔，Kay說：「好溫馨喎，偶爾畀大家見到又幾開心，我都好好奇，不過兩者要平衡，大家對於喜歡嘅藝人會好想關心，但藝人又想保護家庭，所以呢啲要有好好平衡。」<br>她老公張繼聰有份演新片《葉問3》，Kay說：「聽聞有個鏡頭佢遭毒打，雖然知道係唔係真打，但我都唔得架，我會喊，可能佢演技好，所以佢一講我聽，我個心就唔舒服。」<br>採訪、攝影：黃曉妍</p></body></html>
