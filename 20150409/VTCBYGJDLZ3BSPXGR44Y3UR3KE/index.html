<html><header><meta charset="utf-8"><title>吳綺莉同卓林傾偈互信</title></header><body><h1>吳綺莉同卓林傾偈互信</h1><p>吳綺莉昨日在灣仔數碼電台主持節目，邀請了同屆1990年亞姐亞軍施綺蓮和季軍楊玉梅擔任嘉賓。吳綺莉囡囡卓林前日返回大埔寓所，問她有否和囡囡交談？她說：「冇就呃你，不過要慢慢嚟，我都係學習緊，呢幾日發生好多事，畀啲空間小朋友啦。」囡囡有否藏起你的酒？她說：「冇，大家信任。」<br>問到施綺蓮、楊玉梅對於亞姐將成為歷史，楊玉梅說：「其實呢十年真係冇乜睇，如果冇人睇，不如唔好搞。」施綺蓮也覺得亞姐選美已沒有以前的認可性。<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
