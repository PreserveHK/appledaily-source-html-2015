<html><header><meta charset="utf-8"><title>趣趣地：蜜蜂贏世界波有運</title></header><body><h1>趣趣地：<br>蜜蜂贏世界波有運</h1><p>多蒙特今季只有寄望喺德國盃身上。不過，蜜蜂兵團周二喺德國盃八強，贏得一啲都唔輕鬆，主場對住近況麻麻嘅賀芬咸，上半場一度落後1:2，好彩奧巴美揚喺下半場扳平。去到加時，多蒙特竟靠老將基爾發威，一腳25碼遠射，為球隊鎖定3:2勝局，打入四強，但呢位贏波功臣賽後就話射嗰陣，以為自己一定「飛機」，點知射咗球世界波。同日另一場德國盃，禾夫斯堡喺主場就1:0小勝弗賴堡晉級。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
