<html><header><meta charset="utf-8"><title>Kabby做妓女走火入魔</title></header><body><h1>Kabby做妓女走火入魔</h1><p>吳家麗首次執導、以連環殺妓女為題材的《花街柳巷》將於月中上映，曾與郭富城傳緋聞的許雅婷（Kabby）與朱麗玲（A. Lin）玩性感及血腥演出。片中Kabby與洪天明胞弟洪天照有不少火辣床戲，她表示：「今次做一個心理變態嘅一樓一鳳，喺孤兒院長大，曾經被性侵。我同做妓女有緣，之前兩部做過援交少女、性上癮小三，所以同洪天照拍床戲都好有經驗，冇乜嘢尷尬避忌。」而A. Lin飾演有毒癮的妓女，為搵錢與議員嫖客玩SM，要求對方拿皮鞭強姦自己。<br>撰文：唐如</p></body></html>
