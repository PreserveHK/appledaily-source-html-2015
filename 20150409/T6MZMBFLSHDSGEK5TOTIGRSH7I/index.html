<html><header><meta charset="utf-8"><title>索女海軍工程師網民：想加入海軍</title></header><body><h1>索女海軍工程師<br>網民：想加入海軍</h1><p>新加坡海軍一名美女工程師的訪問及短片在官方媒體出現後，極速在網絡竄紅，有網友更「想立即加入海軍」。<br> <br>海軍工程師克拉里（Clarie Teo）的訪問在國防部雜誌刊登，國防部官網則上載了有關她的短片，令她成為網友的「新目標」。<br> <br>克拉里在大學選修海事工程，在大學一年級便投考海軍，隨即獲收錄。她坦言在男性主導的軍中，確實遇上不少挑戰，但她十分享受。她又透露某次一艘護衞艦引擎過熱，在一小時內她就找出問題所在並將之解決。<br> <br>Stomp</p></body></html>
