<html><header><meta charset="utf-8"><title>劉威煌轉會做新人</title></header><body><h1>劉威煌轉會做新人</h1><p>劉威煌是首屆《超級巨星》出身，簽約無綫5年，可惜冇機會做個真正的歌手，去年他主動要求解約，並於上月簽約林盛斌（Bob）旗下，剛轉會的他急不及待推出國語新歌《為了愛》，首波主打歌是寫自己夢想成為真正歌手的心路歷程。<br>劉威煌受訪時透露：「好開心同興奮，仲可以唱歌好難得，自己年紀唔細，終於可以做到有關劉威煌嘅歌，唔係再唱電視主題曲。」他表示會以全新方式滲入樂壇，並說：「劉威煌唔係為人所知嘅人，而每一首歌我唔想浪費，或者一個月出一隻歌，先再諗出一隻碟。」<br>採訪：楊潔雯<br>攝影：陳志嵐</p></body></html>
