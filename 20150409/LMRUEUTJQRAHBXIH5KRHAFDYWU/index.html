<html><header><meta charset="utf-8"><title>BIGBANG獲Beyonce團隊力撐</title></header><body><h1>BIGBANG獲Beyonce團隊力撐</h1><p>韓國人氣天團BIGBANG下月起將展開世界巡迴演唱會，由於他們事隔三年多才再次合體開世巡，所以粉絲都份外關注。</p><p>而他們亦未有掉以輕心，並為世巡做好準備，根據BIGBANG所屬的YG事務所表示，他們下月1日舉行的世巡將會邀請到為美國女歌手Beyonce及其丈夫Jay Z的演唱會團隊助陣，力求一同打造更加精彩的舞台，難怪粉絲都十分期待。</p></body></html>
