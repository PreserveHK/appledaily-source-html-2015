<html><header><meta charset="utf-8"><title>趣趣地：寸爆祖記留力照入決賽</title></header><body><h1>趣趣地：<br>寸爆祖記留力照入決賽</h1><p>喺意大利盃四強首回合主場落後1:2嘅祖雲達斯，周二次回合，作客依然夠薑收起主力射手泰維斯，結果竟意外地憑馬特尼、羅拔圖佩雷拉同邦路斯（左）各入一球，大勝3:0，兩回合反勝4:2躋身決賽。教練艾基利賽後話祖記有機會問鼎歐聯、意甲同意盃三冠王，但佢哋今仗尾段有前鋒艾華路莫拉達被逐，同另一名累積黃牌嘅中場馬治斯奧，都唔能夠喺意盃決賽上陣搏殺，必對球隊有所影響。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
