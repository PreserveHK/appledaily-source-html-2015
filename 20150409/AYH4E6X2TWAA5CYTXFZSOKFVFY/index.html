<html><header><meta charset="utf-8"><title>羅霖與水貨集團畫清界線</title></header><body><h1>羅霖與水貨集團畫清界線</h1><p>羅霖為馬伯樂酒業集團董事，對於有報道指一名大型水貨集團負責人，自稱是馬伯樂酒業集團股東，並以該公司名義經營水貨生意，昨日羅霖與董事長李小姐在新蒲崗舉行記者會。羅霖強調對方並非馬伯樂股東，她說：「佢用馬伯樂個舊招牌，同我哋商標唔一樣，喺內地用乜名，我哋控制唔到，但我哋馬伯樂用正常手法做生意。」<br>雖然沒有影響生意額，但羅霖指難免會引起一些顧客的誤會，李小姐表示會保留追究權利，羅霖說：「做生意好難查人哋身世，向我哋買酒梗係歡迎，但有啲刻意隱瞞，就好難查同保障自己。」羅霖並說：「今次呢件事我都驚出街俾人鬧。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
