<html><header><meta charset="utf-8"><title>崔始源池珍熙　首拍槍戰戲</title></header><body><h1>崔始源池珍熙　首拍槍戰戲</h1><p>韓國男團Super Junior成員崔始源早前與池珍熙、張學友﹑張家輝﹑余文樂等合作拍攝電影《赤道》，故事講述中韓軍警精英聯手化解超級核武器危機的故事，始源和池珍熙兩位韓國男神在片中有不少對手戲，當中更不乏動作場面，當中更有一場槍戰戲，今次亦都是他們首次拍槍戰，不過拍攝時就未有被難倒，反而他們頻呼好好玩。</p><p>另外，始源近日與內地名模劉雯拍攝內地真人騷節目《我們相愛吧》，並在節目中和劉雯扮夫妻。上周兩人就在韓國進行拍攝，並到首爾汝矣島賞櫻，兩人在浪漫環境下公然談情說愛，兩人亦不避嫌於微博傳情，似乎不怕男方粉絲呷醋。<br>撰文：施洛冰</p></body></html>
