<html><header><meta charset="utf-8"><title>吳若希母好轉離ICU</title></header><body><h1>吳若希母好轉離ICU</h1><p>吳若希昨日繼續到沙田探望早前遇單車意外受重傷的母親，她透露媽咪病情好轉：「已經拔喉觀察多24小時就可以轉去普通或者腦科病房，不過太耐冇自己呼吸，要重新學呼吸同吞口水。」<br>至於吳若希與林盛斌（Bob）主持的節目《至尊街頭魔法王》，阿Bob被網民發現有一集疑似「動L」出現生理反應，吳若希笑說：「大家睇魔術之餘，仲見識到人體奧妙。」不過此時她被發現忘記拉褲鏈，即時尷尬臉紅。對於她被批評做節目只有數個表情，她坦承詞窮，要求廣大市民賜教。<br>採訪、攝影：譚倩宜</p></body></html>
