<html><header><meta charset="utf-8"><title>美棋BB踢走黃心穎</title></header><body><h1>美棋BB踢走黃心穎</h1><p>回復自由身的黃美棋，最近以六位數字酬勞擔任面膜品牌的全新代言人，據知這廣告曾有意找黃心穎做代言人，不過最後選擇了形象健康甜美的美棋BB，雖然當日連續用了10個小時拍攝，其間換了多個不同造型，但美棋BB的狀態不俗，美琪說：「我唔知佢哋搵過心穎BB，不過好開心佢哋搵咗我。」美棋更感激經理人：「其實完咗約之後，工作量都唔錯，多謝經理人搵好多唔同嘅工作畀我！」<br>採訪：何慧斯</p></body></html>
