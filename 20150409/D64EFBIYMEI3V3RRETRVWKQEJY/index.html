<html><header><meta charset="utf-8"><title>馮仁昭四圍超：魯芬學嘢衰心散 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>魯芬學嘢衰心散 - 馮仁昭</h1><p>魯芬噚日去咗灣仔接受數碼電台訪問，佢話：「我十幾歲時都有學吓唱大戲，香港粵劇界真係好需要培育下一代，所以見到藝青會班後生仔咁有心，有戲做就撐吓場、幫手賣吓飛。」魯芬仲話自己都有興趣學粵曲，因為登台都會唱吓：「等我拍埋戲返嚟就學，不過我心散，成日都坐唔定，𠵱家新光戲院做粵劇我都有去睇，仲好似小影迷咁入後台睇吓、幫吓手。」<br>撰文：馮仁昭</p></body></html>
