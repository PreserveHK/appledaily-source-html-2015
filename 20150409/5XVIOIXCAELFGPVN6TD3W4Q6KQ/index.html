<html><header><meta charset="utf-8"><title>大媽行天橋內衣show唔剃腋毛仲好風騷</title></header><body><h1>大媽行天橋內衣show<br>唔剃腋毛仲好風騷</h1><p>浙江杭州於本月六日上演一場內衣時尚show，由六十名家庭主婦輪流上陣，她們身穿緊身塑形內衣走台，大show身段。活動旨在通過平凡家庭婦女性感走show，展示塑形內衣產品帶給婦女的自信，展現另類的「性感」。<br><br>六十名大媽勇敢走上台走貓步，不少已生兒育女，當中年紀最大的更已當上嫲嫲。和傳統模特兒相比，這場大媽版的內衣show，熟味超濃，場面雷人，但畢竟不是專業，當中有大媽模特兒竟忘了最基本的「剃腋毛」。雖然如此，圍觀者仍看得開心，紛紛拍照留影。<br><br>騰訊</p></body></html>
