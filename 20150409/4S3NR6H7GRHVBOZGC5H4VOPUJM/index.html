<html><header><meta charset="utf-8"><title>蘇保羅派定周日貼士</title></header><body><h1>蘇保羅派定周日貼士</h1><p>蘇保羅今季成績大躍進，暫已取得34場頭馬，排在練馬師榜第五位。對於周日戰馬，蘇保羅表示：「『天笑』上季連番近而未勝，幸而今季大熟大勇，取得三場頭馬，我亦很感謝馬主的耐性及支持。『天笑』今季陣上表現十分穩定，上仗沿途重重受困，遲望空下後追多個馬位得第二，輸得不值，今仗換上田泰安出戰二班1600米，可望收復前失。至於出爭三班1200米的『點解』，今季更趨成熟，連番交出成績，可惜上仗同程很失運，被塞死未盡發揮。今場『點解』將由潘頓策騎，隨時為好友馬主梁芷珊補中。」</p></body></html>
