<html><header><meta charset="utf-8"><title>趣趣地：中超隊亞冠齊失威</title></header><body><h1>趣趣地：<br>中超隊亞冠齊失威</h1><p>FC山東（魯能、橙衫）同FC北京（國安）周三喺亞冠盃都和波收場，今輪四支中超球隊都失分。E組嘅魯能賽前得三分排小組第三，今場主場惡鬥柏雷素爾，結果場波成為入球騷，最終4:4完場，仲開出咗300倍嘅「和其他」！而魯能只能繼續守住第三；至於國安，喺G組作客浦和紅鑽，就喺下半場被槙野智章幫主隊追和1:1，同前日嘅FC廣州（恒大）一樣，唔能夠喺今輪提早出線。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
