<html><header><meta charset="utf-8"><title>Robbie來港賺奶粉錢</title></header><body><h1>Robbie來港賺奶粉錢</h1><p>英國男歌手Robbie Williams去年底再度做老竇，其妻Ayda Field先後為他誕下一女一子，身為一家之主的Robbie，上月起展開本年度巡迴演唱會，並在西班牙馬德里揭開序幕，他隨後會走遍歐洲各地演出。及至下半年，Robbie將會唱到亞洲，香港站已落實9月23日假亞洲國際博覽館舉行，門票明天起公開發售。<br>另外，美國男團Backstreet Boys於本月22及23日再度襲港，假九展兩場演唱會的門票在開賣短短一小時內全數售罄，主辦商昨日宣佈會於澳門威尼斯人加開一場。<br>撰文：哥羅</p></body></html>
