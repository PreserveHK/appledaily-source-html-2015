<html><header><meta charset="utf-8"><title>郭采潔扮可愛𠱁古仔</title></header><body><h1>郭采潔扮可愛𠱁古仔</h1><p>古天樂、郭采潔及導演阮世生昨日在北京出席電影《巴黎假期》記者會，古仔跟郭采潔在戲中演情侶亦傳過緋聞，早前郭采潔跟楊祐寧分手，現場粉絲一見古仔及采潔現身，即大叫：「在一起！」兩人又在台上毫不避忌大玩貼標籤遊戲。古仔談及初次見到采潔的印象時說：「她太活潑了，以至於我都不想跟她講話。」采潔即解釋是因為古仔太嚴肅想緩和氣氛。</p><p>采潔接受記者訪問時否認拍拖，她說：「那是愚人節的玩笑，我們兩個人的火花在巴黎擦完了。」她表示目前沒有心思談戀愛，古仔見記者只追問緋聞，因此提前結束訪問。<br>採訪、攝影：陶然婷</p></body></html>
