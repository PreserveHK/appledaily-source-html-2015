<html><header><meta charset="utf-8"><title>拍2065年版《花樣爺爺》</title></header><body><h1>拍2065年版《花樣爺爺》</h1><p>韓國男神金秀賢在亞洲爆紅，雖然有傳他今年入伍，不過外界都睇好他有排紅，就連韓國大熱綜藝節目《花樣爺爺》也一樣對金秀賢的人氣相當具信心。節目組昨日更在官方facebook中上載一張海報，並留言表示已確定50年後節目的演出嘉賓名單，到時2065年的四位爺爺人選就包括金秀賢、李光洙、宋仲基和俞承豪，而負責照顧爺爺的就是金成柱的二兒子金民律。網友都留言力撐希望節目播到2065年，到時他們就可以欣賞到這個夢幻組合。</p></body></html>
