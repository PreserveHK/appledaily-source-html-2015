<html><header><meta charset="utf-8"><title>李小龍遺孀撐紀念展</title></header><body><h1>李小龍遺孀撐紀念展</h1><p>「傳奇永不逝──李小龍75誕辰周年紀念展」昨於尖沙嘴舉行，大會並邀得李小龍遺孀李琳達、女兒李香凝由美國來港，跟小龍迷甄子丹和安志杰等出席，而大會更推出一隻紀念腕錶，錶面上的龍乃是當年李小龍親自繪畫。未有受訪的李香凝代表致辭時，指自己每一天仍掛念父親，也感謝大家仍愛戴父親。她說：「感謝李小龍基金會繼續推動慈善活動，見到父親畫的龍重現，十分感動。」<br>此外，對於舊愛謝婷婷日前被拍得有新歡，安志杰昨說：「恭喜佢，我哋冇聯絡，但仍然係朋友。」甄子丹則自爆12歲在美國讀書時扮李小龍，令一眾外籍同學也不敢隨便惹他。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
