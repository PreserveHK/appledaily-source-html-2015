<html><header><meta charset="utf-8"><title>Hazel壓力大經期失調</title></header><body><h1>Hazel壓力大經期失調</h1><p>ViuTV為打響名堂大搞女子綜合格鬥（MMA）真人騷，前晚龍小菌、唐紫睿（Hazel）、黎美言（Winkie）、郭思琳等參加者到灣仔修頓球場欣賞比賽順道取經。前HotCha成員Winkie因為玩認真打傷唐紫睿，問她怕不怕被其他女仔還擊，她說：「第一日簽生死狀嗰時已經有心理準備，電視台都有邀請我媽咪去，但係我唔畀。」<br>Hazel表示曾經被人抓傷過，身心壓力好大，她眼濕濕說：「想速戰速決，瞓又瞓唔到，食又食唔到，瘦咗好多，精神上受得住，身體都受唔住，睇醫生開咗鎮靜劑同安眠藥，腦神經分泌唔正常，連月經都遲咗！」<br>採訪、攝影：羅慧敏</p></body></html>
