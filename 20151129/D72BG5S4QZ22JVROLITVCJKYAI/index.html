<html><header><meta charset="utf-8"><title>石貞善主場開胸搶鏡</title></header><body><h1>石貞善主場開胸搶鏡</h1><p>徐濠縈、韓國女團2NE1成員CL及吳建豪新加坡有米太太石貞善前晚在新加坡，出席LV的時裝活動。作為地膽的石貞善身穿心口穿窿的閃背心，襯黑色熱皮褲及黑絲襪晒長腿，頗為性感，力克以露腰白長裙亮相的阿徐。石貞善與兩名女友人結伴抵埗，之後入場匯合男友人排排坐，齊齊影大合照。<br>之前與老婆在Ig罵戰的吳建豪繼續同老婆「解體」，他獨自去了日本出席友人婚禮，亦擺了數張相上Ig，當中有他與穿上日本傳統服的新郎影合照，並留言恭祝友人新婚快樂，不知他有否與一對新人分享婚姻相處之道。<br>撰文：唐如</p></body></html>
