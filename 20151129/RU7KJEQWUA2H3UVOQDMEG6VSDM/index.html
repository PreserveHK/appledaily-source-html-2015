<html><header><meta charset="utf-8"><title>趣趣地：恒大價值超越拜仁</title></header><body><h1>趣趣地：恒大價值超越拜仁</h1><p>雖然拜仁慕尼黑上季拎唔到歐聯同德盃，得德甲一個重要錦標；但佢哋場外大豐收，錄得創會115年來最高嘅收入！拜仁上禮拜五公佈14/15球季嘅財政報告（圖），收入高達3.68億鎊（約43億港元），而扣除開支後，盈利都有7,800萬鎊。雖然拜仁嘅業績稱霸德國球壇，但放喺歐洲，都唔夠皇家馬德里同巴塞隆拿嚟，呢兩隊波上季收入都超過四億鎊。另外，有內地傳媒話亞冠盃得主廣州恒大𠵱家嘅價值仲高過拜仁，最近有公司收購咗恒大約百分之一嘅股權，傳媒就計一計條數，話恒大𠵱家價值27.54億美元（約213億港元），仲高過拜仁，係全球價值排第四嘅球會。</p></body></html>
