<html><header><meta charset="utf-8"><title>體壇拾趣：梅禮幫英國追成平手</title></header><body><h1>體壇拾趣：梅禮幫英國追成平手</h1><p>喺恐襲陰霾下，男子網球台維斯盃決賽上周五喺比利時展開，東道主比利時由哥芬打頭陣，落後兩盤下，連追三盤反勝英國嘅艾蒙特。英國好彩由頭號男單梅禮（圖）出戰第二場，輕鬆以以3:0大勝比美文斯，場數追成1:1。另外，ATP上周五總結2015年各球星總獎金，一哥祖高域當然大豐收，攞到2,164萬美元（約1.68億港元）獎金，佔ATP總獎金達14%，費達拿同梅禮分列二、三位，各有八百幾萬美元獎金。</p></body></html>
