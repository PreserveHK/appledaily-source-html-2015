<html><header><meta charset="utf-8"><title>趣趣地：飛腳絕地採鑽決戰三箭</title></header><body><h1>趣趣地：飛腳絕地採鑽決戰三箭</h1><p>大阪飛腳將會同廣島三箭爭今屆日聯季後賽嘅冠軍！飛腳噚日踢附加賽，作客聯賽首階段冠軍浦和紅鑽，兩隊爭入季後賽決賽。飛腳嘅今野泰幸（左二）喺47分鐘先開紀錄，紅鑽就靠隆比真歷喺72分鐘追平，法定時間踢成1:1；兩隊踢到加時尾聲都冇入波，仲諗住等睇12碼嗰陣，飛腳突然間連整兩粒，先係藤春廣輝喺118分鐘建功，之後到巴西外援安達臣柏德列喺加時嘅補時階段鎖定贏3:1。嚟緊星期三，飛腳就會先喺主場對三箭，踢決賽首回合；至於次回合就喺禮拜六踢，改由三箭主場。</p></body></html>
