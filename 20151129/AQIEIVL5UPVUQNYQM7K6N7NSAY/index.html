<html><header><meta charset="utf-8"><title>體壇拾趣：港女欖無緣直入里奧</title></header><body><h1>體壇拾趣：港女欖無緣直入里奧</h1><p>香港女隊（紅衫）噚日喺東京出戰里約奧運「亞洲七人欖球外圍賽」最後一站，角逐亞洲區一個直接出線名額，雖然港女首場大勝關島38:0，但之後以5:29及5:27不敵哈薩克同日本，由於日本之前已經贏咗香港站，所以基本上香港已經無緣直接出線明年里奧。目前排小組第四嘅港隊，今日會同小組第三嘅中國，以及第五嘅斯里蘭卡進行最後兩場分組賽，力爭第二至第四名，明年爭取全球次輪外圍賽。</p></body></html>
