<html><header><meta charset="utf-8"><title>趣趣地：下體襲女旁證僅停一年</title></header><body><h1>趣趣地：下體襲女旁證僅停一年</h1><p>喺球場上，男性性器官有咩用呢？基斯坦奴朗拿度就試過用陽具入波；而喺西班牙聯賽，陽具就成為攻擊旁證嘅工具。故事主角叫魯賓高美斯（圖），踢緊一間安達路西亞地區甲組聯賽嘅球會。呢一日，佢就以觀眾身份入場睇一場地區乙組聯賽，睇到80分鐘左右，佢就唔滿意球證判決，由看台衝落場邊，想用「小魯賓」抽打女旁證，但最後打唔到，可能「鞭長莫及」啦！最後，魯賓高美斯唔單止被罰款468歐元（約3,843港元）同停賽一年，仲被球會炒魷魚，露械露到工都冇。</p></body></html>
