<html><header><meta charset="utf-8"><title>35歲熊貓全國最長壽</title></header><body><h1>35歲熊貓全國最長壽</h1><p>1990年北京亞運會吉祥物「盼盼」的形象代言、現在福州安享晚年的內地最長壽大熊貓「巴斯」，昨迎來35歲超高齡生日（圖），相當於人類活到百歲以上。<br>熊貓一般可活到20多歲，而海峽大熊貓研究交流中心解釋，巴斯接受人工馴化，其膳食的營養配搭根據科學研究，以及獲專業醫療團隊照顧，是巴斯長壽的三大原因。另其良好的身體條件也是關鍵，巴斯不僅保持運動量，還沒有受過外傷，智商較高，牙齒健康，飲食正常。<br>新華社</p></body></html>
