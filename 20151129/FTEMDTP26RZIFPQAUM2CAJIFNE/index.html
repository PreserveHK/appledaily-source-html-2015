<html><header><meta charset="utf-8"><title>【古怪周邊】電導紋身　偵測身體機能 </title></header><body><h1>【古怪周邊】電導紋身　偵測身體機能 </h1><p>當你還在使用Apple Watch、Fitbit等智能手錶來探測身體機能時，已經有人以科技紋身代替。外國科技公司Chaotic Moon正研發一款可以紋在人體皮膚上的高科技紋身Tech Tattoo。這種紋身科技名為「Biowearable」，只需在手臂貼上如紙一般的組件和導電漆，毋須在身體植入任何零件，就可收集及儲存心跳、脈搏、卡路里等各種身體數據，也可將數據發送及接收。它除可應用在運動範疇，還可預防一些隱性疾病或突發性身體機能毛病。<br></p><p>記者：馮永豪</p></body></html>
