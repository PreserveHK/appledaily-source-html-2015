<html><header><meta charset="utf-8"><title>關仁隱事：「雞仔聲」用血汗錢買車 - 關仁</title></header><body><h1>關仁隱事：「雞仔聲」用血汗錢買車 - 關仁</h1><p>「雞仔聲」𠵱家專心喺內地拍真人騷節目，都算搵到唔少人仔，擔起晒成頭家，不過雞仔聲身邊啲朋友覺得佢咁辛苦做嘢有啲怪，因為佢𠵱家個男友都有米。其實雞仔聲有苦自己知，人哋有錢人哋事啦，好似佢舊愛又有錢又鍾意車，同佢拍咗幾年拖，都係送過一架車仔畀佢。雞仔聲𠵱家個新男友嘅屋企做生意，有億億聲家底，兩個拍拖仲好sweet，雞仔聲啱啱換咗架跑車，朋友都以為係男友送，問吓問吓，佢先同人講真話，係用自己血汗錢買，絕對係美麗嘅誤會。<br>撰文：關仁</p></body></html>
