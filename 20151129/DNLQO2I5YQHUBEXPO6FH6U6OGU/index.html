<html><header><meta charset="utf-8"><title>【奇聞】海浪奏出節拍　聽海的聲音</title></header><body><h1>【奇聞】海浪奏出節拍　聽海的聲音</h1><p>潮起潮落，許多人去海邊就是為了感受這大自然的節拍。克羅地亞建築師  Nikola Bašić 亦都一樣， 他更設計出一座海風琴，讓大家更能感受大海的音樂。這個海風琴設置在克羅地亞有三千歷史的古城Zadar，看來平平無奇的岸邊石級，底下卻藏了36個風琴管，海浪上上落落，就會把空氣灌進石級下的風琴管。於是大自然的變化，和人類的巧思互相連結，合奏出專屬於這片海的樂章。暫時未可以親身前往，先點擊以下連結感受一下吧： https://soundcloud.com/srb445 <br></p><p>資源來源：My Modern Met<br>記者：黃力</p></body></html>
