<html><header><meta charset="utf-8"><title>洗米嫂懶理Mandy返港</title></header><body><h1>洗米嫂懶理Mandy返港</h1><p>洗米嫂陳慧玲、榮文蔚、莊思華、告崇恩和林建名等前晚在金鐘港麗酒店出席雜誌頒獎禮，林建名挽着一名低胸女子到場，不過女子見記者影相速逃。洗米嫂公幹返港，她表示聖誕節計劃外遊，不過未有回答老公周焯華（洗米華）是否同行，對於有傳Mandy Lieu會返港過節，洗米嫂說：「其實唔關我事。」<br>莊思華與告崇恩拍拖6年，被問到是否好事近？莊思華說：「未知呀，慢慢嚟，拍咗拖6年。唔驚七年之癢。」男友有否求婚？她說：「未，大家有共識，慢慢嚟。」榮文蔚被指變臉，她解釋：「做facial同運動，有好嘅化妝師。」她強調是化妝師化得靚。<br>採訪、攝影：羅慧敏</p></body></html>
