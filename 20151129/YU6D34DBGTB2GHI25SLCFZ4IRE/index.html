<html><header><meta charset="utf-8"><title>趣趣地：柏歌域「腸」救升班馬</title></header><body><h1>趣趣地：柏歌域「腸」救升班馬</h1><p>雖然遲咗啲，但柏歌域總算有口齒。呢位住喺達斯泰特嘅德國女子網球手，季前講過如果德甲升班馬達斯泰特第一場聯賽唔使輸，佢就落球場夾熱狗！嗰場達斯泰特真係和到漢諾威2:2。</p><p>隔咗三個月後，等網球球季完咗，柏歌域上周五終於「找數」，喺達斯泰特（藍衫）主場對科隆（紅衫）場波，佢着起圍裙，喺小食檔度烤腸仔、夾熱狗。喺柏歌域打氣下，雖然達斯泰特呢場唔使輸，和咗科隆0:0，但佢哋已經連續五場聯賽冇贏過。</p></body></html>
