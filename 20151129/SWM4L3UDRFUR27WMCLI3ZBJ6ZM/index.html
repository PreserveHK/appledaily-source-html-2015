<html><header><meta charset="utf-8"><title>現身講座辣㷫學生</title></header><body><h1>現身講座辣㷫學生</h1><p>張家輝前晚在城大出席新片《陀地驅魔人》講座，原定200位學生名額，最後超額一倍，學生要席地而坐。因為天氣轉涼，家輝到場即關心同學是否穿夠衣服，其時有位女學生即搶閘道：「唔凍，好㷫，因為見到你。」家輝聞言即尷尬微笑。家輝說：「我想同年輕人傾偈交流，做咗成年人咁耐，要瞻前顧後，可能有啲嘢自己都遺忘咗，想同佢哋互相學習。」家輝自言希望可以向女兒講解自己多年的做人經驗，但礙於囡囡年紀太小，不想過於急進。<br>《陀》片首日票房有過百萬佳績，家輝說：「唔係好緊張，我用意係想拍部娛樂片畀大家睇。我對未來做導演唔係好大野心，希望觀眾睇到開心滿意。」<br>撰文：陳以晴</p></body></html>
