<html><header><meta charset="utf-8"><title>劈價名店繼續墟冚</title></header><body><h1>劈價名店繼續墟冚</h1><p>三個奢侈品牌包括Prada（1913）、Miu Miu及Gucci由上周五起「劈價」促銷，位於廣東道的門店外日前更出現久違的人龍。至昨日Prada店外依然人頭湧湧，情況比之前更墟冚，午後人龍由門口「打蛇餅」排隊至海港城交界。<br>內地旅客楊小姐表示，朋友告之有大減價，特地前來看看，沒想到有這麼多人排隊，由下午三點排隊等候超過一小時仍未能入到舖。內地旅客陳小姐指早上已去到Gucci及Miu Miu「掃貨」，花近兩萬元各自買了一個手袋，然後到Prada看看有沒有合適的產品，打算再買一個「殺手包」。</p></body></html>
