<html><header><meta charset="utf-8"><title>煲熔鋁倒入西瓜即變藝術品好high class</title></header><body><h1>煲熔鋁倒入西瓜<br>即變藝術品好high class</h1><p>美國佛羅里達州一名男子進行實驗，把熱熔了的鋁倒進西瓜裏，發現不但不會爆炸，更有意外驚喜。<br><br>該男子表示這個實驗是忽發奇想，並以為實驗會以爆炸告終。他在朋友幫助下，先在西瓜開一個洞，然後把熔了的鋁倒進去，卻發現西瓜沒有爆開。他其後切開西瓜，發現果籽和鋁形成一體，變成灰白色，有如藝術品一樣。他表示結果難以置信。<br><br>短片於星期二上傳至YouTube，至今點擊率已逾40萬次。<br><br>英國《每日鏡報》</p></body></html>
