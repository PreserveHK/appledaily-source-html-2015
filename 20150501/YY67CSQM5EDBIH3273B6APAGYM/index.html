<html><header><meta charset="utf-8"><title>防污白恤衫隔絕汗水</title></header><body><h1>防污白恤衫隔絕汗水</h1><p>飲咖啡或紅酒時，不慎潑污雪白的恤衫，令恤衫留下無法清除的污迹，這個問題將會有得解決，因為美國有公司設計出號稱不會濺污的白恤衫，現正在網上集資生產。</p><p>Elizabeth &amp; Clarke研發的防污衣以納米科技布料製成，纖維間的罅隙僅為沙粒的十萬分之一，能把所有油性或水性液體隔絕，連汗水也不能把衣服滲透。衣服分T恤及衫恤版本（圖），分別售25美元（195港元）及40美元（312港元），短短四日已籌得9.5萬美元（74萬港元），是原定目標的三倍。<br>英國《每日郵報》</p></body></html>
