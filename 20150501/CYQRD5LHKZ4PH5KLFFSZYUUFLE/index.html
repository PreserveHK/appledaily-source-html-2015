<html><header><meta charset="utf-8"><title>墨「女奴」遭虐打吃膠袋</title></header><body><h1>墨「女奴」遭虐打吃膠袋</h1><p>墨西哥上周揭發駭人禁錮案，一名女工被無良僱主虐打奴役長達兩年，日做12小時，每天只有一頓飯，餓得要吃膠袋充飢。</p><p>受害人化名曾德里（Zunduri上圖），下月才滿23歲，但醫生說她的身體被奴役得像老人，頸、背、雙臂和滿臉都是傷痕（左圖），兼患貧血。她受僱於維拉（Jose Vega）一家經營的乾洗店，一天被指偷東西，自此僱主不再給她工資，更用鎖鏈將她鎖起，工作時稍為歇息就被人以士巴拿、領帶揪打，甚至用熨斗燙傷。<br>上周她趁鎖鏈沒鎖好掙脫逃去，警方將僱主一家五人拘捕，他們面臨判監40年的厄運。<br>英國《每日郵報》</p></body></html>
