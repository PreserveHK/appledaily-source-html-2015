<html><header><meta charset="utf-8"><title>章子怡懶理汪峰告人</title></header><body><h1>章子怡懶理汪峰告人</h1><p>內地女星章子怡前晚在北京盛裝出席Dior時裝活動，同場還有劉亦菲、倪妮及荷李活女星妮坦莉寶雯（Natalie Portman）等，但她未有接受訪問。</p><p>子怡的未婚夫、創作歌手汪峰早前參加在南京舉行的德州撲克慈善賽，因為慈善賽涉賭博成份被公安叫停，雖然事後汪峰已表示毫不知情，但仍有不少報道認為他參與賭博。汪峰為此向北京市朝陽區人民法院以誹謗理由提出起訴，法院已經受理，汪峰的代表律師表示已收集到足夠證據。據知，汪峰請求法院判令涉案的被告在微博上發表道歉聲明，置頂至少90天以上，並在相關網站顯著位置連續15天發表致歉聲明等要求。<br>撰文：李森</p></body></html>
