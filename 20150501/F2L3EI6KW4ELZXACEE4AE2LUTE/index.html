<html><header><meta charset="utf-8"><title>【跑道特色】A加3跑道　跟前好着數</title></header><body><h1>【跑道特色】<br>A加3跑道　跟前好着數</h1><p>禮拜日沙田賽事用A加3欄作賽，呢條跑道一向利放唔利追，以最近3月29日賽事為例，當日十場賽事之放頭馬全部跑入前五名，其中「永旺年年」、「星夢」、「君悅灣」及「萬事勇」都係放頭入直路帶到贏馬，具前速之馬匹值得優先留意。<br>今戰列陣馬中，第十場「永旺年年」及尾場「星夢」上仗正是在A加3欄快放勝出，贏完又等番同一移欄再跑，有權再次一放到底。另外，第四場「奮鬥雄心」初出即擺前走取得頭馬，均速馬轉跑A加3欄有利無害，有力再下一城。</p></body></html>
