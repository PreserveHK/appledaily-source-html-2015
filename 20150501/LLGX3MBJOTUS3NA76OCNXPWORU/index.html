<html><header><meta charset="utf-8"><title>隔牆有耳：帳委會話唔放生民航處 - 李八方</title></header><body><h1>隔牆有耳：<br>帳委會話唔放生民航處 - 李八方</h1><p>民航處嘅新空管系統嚴重延誤而且問題多多，之前審計署報告已經狠批，立法會政府帳目委員會先後就審計報告召開6次聆訊。𠵱家進入撰寫報告階段，噚日就開第二次閉門會議埋枱寫第二稿，由於委員會不滿民航處同有關當局喺聆訊時嘅答覆，要求提交補充資料，委員話等埋有關回應就可以「落藥」，決定措辭。<br>有委員就同八方講，就算未揀定用咩程度嘅字眼，委員都唔會輕易放生，報告料今個月出台。早前關於民航處新總部大樓被揭大花筒，帳委會報告已用上最嚴厲嘅「痛斥」措辭轟民航處處長羅崇文疏忽職守，「譴責」處方無視政府規管公帑嘅內部機制。</p></body></html>
