<html><header><meta charset="utf-8"><title>盈盈再陀女似層層</title></header><body><h1>盈盈再陀女似層層</h1><p>湯盈盈和錢嘉樂三年抱兩，，上月初正式宣佈再度有喜，熟手媽媽今次陀第二胎百無禁忌，帶大女錢凱晴（Alyssa）四出遊玩，高踭鞋繼續着，雪糕照樣食。<br>湯盈盈昨透過WhatsApp表示還沒有正式宣佈是男或是女，她想保持神秘，但希望Alyssa可以有一個同伴。麥玲玲指盈盈今次生女機會大，而且更可以四年抱三。<br>去年6月誕下兒子Chalmers的盛女Whitney同樣又有了第二胎，Whitney昨在電話中說：「醫生話肯定同我講係女，所以好開心。」<br>採訪：小米</p></body></html>
