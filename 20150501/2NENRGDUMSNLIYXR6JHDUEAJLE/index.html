<html><header><meta charset="utf-8"><title>潮鮮：全智賢Tiffany粉紅女神裙</title></header><body><h1>潮鮮：全智賢Tiffany粉紅女神裙</h1><p>韓劇《來自星星的你》女神全智賢早前化身迷人Pink Lady，以一襲中袖粉紅連身裙現身活動，成為焦點，但原來女團少女時代成員Tiffany早於去年12月已率先穿上此裙現身。</p><p>這條被兩名女神看中的粉紅連身裙，原來正是意國品牌Valentino的出品，價值約兩萬港元。雖然Tiffany與全智賢撞裙，但二人在配搭上各有不同，出名熱愛粉紅色的Tiffany，只簡單地用一雙銀色高腳踭鞋作配襯，相反，全智賢就花更多心思，配上花花造型的假領口，再襯上百搭的黑色露趾高踭鞋，在可愛造型中增添成熟感。<br>撰文：梁雯迪</p></body></html>
