<html><header><meta charset="utf-8"><title>李英愛拖仔女晒溫馨</title></header><body><h1>李英愛拖仔女晒溫馨</h1><p>事隔11年，將以新劇《師任堂》回歸公仔箱的經典韓劇《大長今》女星李英愛近日多次帶住其可愛龍鳳胎現身人前，而日前李英愛再攜龍鳳胎為雜誌《J LOOK》5月號進行拍攝，更跟讀者分享作為兩個孩子媽媽的感受。</p><p>李英愛表示：「在過去的20年裏，我作為一名演員生活，但現在我就以兩個孩子的媽媽生活，受到鎂光燈關注的演員李英愛好幸福，而成為兩個孩子的媽媽的我現時同樣很幸福，在他們叫『媽媽，媽媽』的喊聲中迎來每一日，我祈禱他們能夠在和平的環境裏茁壯成長。」另外，李英愛更透露自己曾跟龍鳳胎一同到小山村，創作孩子專用的有機兒童護膚品牌，認真廿四孝媽媽。<br>撰文：梁雯迪</p></body></html>
