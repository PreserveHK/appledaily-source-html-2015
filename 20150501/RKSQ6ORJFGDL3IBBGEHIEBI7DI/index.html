<html><header><meta charset="utf-8"><title>逾2900磅巨魚擱淺漁民想救都無計</title></header><body><h1>逾2900磅巨魚擱淺<br>漁民想救都無計</h1><p>印尼蘇拉威西島中部的漁民，在海邊發現一條重1360公斤（2992磅）、逾1.8米（6呎）長的大魚擱淺，漁民本來想將魚送回大海，但最終失敗，大魚不幸死亡。<br><br>該條翻車魚又叫曼波魚、太陽魚，是全球最重的硬骨魚，形狀就像一粒子彈、呈銀色及魚身表面粗糙，通常在全球溫帶和熱帶海洋出現。由於曼波魚背上長有巨鰭，經常被人誤認為鯊魚。<br><br>英國《每日郵報》</p></body></html>
