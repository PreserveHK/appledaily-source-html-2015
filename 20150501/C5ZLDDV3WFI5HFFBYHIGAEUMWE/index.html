<html><header><meta charset="utf-8"><title>劉威煌澄清冇食軟飯</title></header><body><h1>劉威煌澄清冇食軟飯</h1><p>前巨聲幫成員劉威煌昨日到灣仔DBC數碼電台，接受節目《潮玩星期六》訪問，提到秘娶富家女一事，威煌指自己已婚並非秘密：「好多人都知，自己都有同公司講。」老婆家底豐厚？威煌說：「我事前真係唔知，呢啲係佢嘅家事，我唔過問嘅，佢之前仲哦我幾時會搵多啲錢畀佢使。」<br>劉威煌直言擔心被誤會他用太太錢：「呢個真係我底線，點會用女人錢，佢還佢嘅，我嘅都係佢嘅！畀錢老婆使係我嘅責任，總之佢嫁咗畀我就係姓劉，係劉家嘅人，有乜劉家會自己解決！」威煌指此事關乎骨氣跟尊嚴，故一定要澄清。<br>採訪、攝影：譚倩宜</p></body></html>
