<html><header><meta charset="utf-8"><title>【金仔周記】今期流行金正恩　人形jumpsuit着上身</title></header><body><h1>【金仔周記】<br>今期流行金正恩　人形jumpsuit着上身</h1><p>北韓獨裁領袖金正恩一向是很多創作者的「繆思男神」，最近時裝界亦以他為創作對象。美國一品牌推出「金正恩系列」，在網站售賣11款以金正恩頭像為題材的衣服，包括背心、T-shirt和衞衣。其中最引人注目的是一套連身服，印有金正恩常穿的中山裝，帽子則是他的卡通頭像，只要把拉鏈拉起來，便彷彿戴上金正恩面具般。<br><br>全系列價格介乎35至130美元，其中幾款更是限量發售。該網站設有海外購買，有網友笑稱「不知道穿到北韓會怎樣」」，其實當作萬聖節打扮也不錯。<br><br>綜合報道</p></body></html>
