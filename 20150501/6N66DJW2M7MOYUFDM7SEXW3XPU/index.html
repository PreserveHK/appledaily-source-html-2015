<html><header><meta charset="utf-8"><title>崔始源挑戰聽普通話</title></header><body><h1>崔始源挑戰聽普通話</h1><p>韓國人氣男團Super Junior成員崔始源，昨日在金鐘出席杜莎夫人蠟像館「韓流專區」的揭幕儀式，但他的蠟像因仍在製作，要8月才會展出。始源希望自己的蠟像造型可以性感一點，更搞笑地說：「下次來港的話，想跟父母去蠟像館。如果父母見不到我掛住我，也可去蠟像館，因為我一定在。」</p><p>始源在活動上不時講普通話、英文和韓文，最搞笑是他一出場用英文談及自己獲邀做蠟像的心情時，繙譯員隨即繙譯成廣東話，始源竟然搞氣氛阻止說：「大家都聽得懂。」始源其後接受主持的挑戰，直接聽對方用普通話發問，但結果他都要向繙譯員求救。<br>採訪：梁婉霞<br>攝影：葉君海</p></body></html>
