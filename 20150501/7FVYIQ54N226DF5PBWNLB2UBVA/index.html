<html><header><meta charset="utf-8"><title>洪天明：收工唔再生</title></header><body><h1>洪天明：收工唔再生</h1><p>周家蔚前日為洪天明誕下第二個兒子，昨日洪天明和媽媽帶大仔TJ出席在將軍澳新都城中心舉行「社會創新Jam」巡迴展，天明在台上講話，TJ在台下跑來跑去，十分得意。天明表示太太周家蔚本想返家後才通知大家，但爺爺太高興了，急不及待公告天下，天明說：「一出來水腫，似我又似爺爺，不過最擔心係阿哥TJ呷醋，所以日日送禮物。」<br>提到改名，天明想過叫洪藝，爺爺就提議叫洪大聖。已經有兩名兒子，會不會想生個女？天明說：「應該收工唔會再生，如果再生會去外國揀選性別。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
