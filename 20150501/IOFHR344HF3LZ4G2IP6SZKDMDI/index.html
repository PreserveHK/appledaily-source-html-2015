<html><header><meta charset="utf-8"><title>Win10兼容對手apps</title></header><body><h1>Win10兼容對手apps</h1><p>為吸引更多人使用稍後推出的新視窗作業系統Windows 10（圖），微軟前日在發展商會議上宣佈，將會向軟件開發商推出程式工具，讓他們可迅速修改以便兼容Android及蘋果的應用程式（apps）。<br>微軟強調此舉的目的是要令Windows 10成為更具吸引力的平台，從而吸引更多用戶棄用Android或蘋果智能手機及平板電腦，改用Windows手機。</p><p>新瀏覽器Edge取代IE
</p><p>微軟還宣佈新網上瀏覽器將會名叫「尖端」（Edge），取代用了20年的IE（Internet Explorer），並承諾Edge瀏覽器比IE更快和更有用。<br>美聯社</p></body></html>
