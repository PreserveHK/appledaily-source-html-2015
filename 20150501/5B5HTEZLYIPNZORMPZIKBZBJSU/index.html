<html><header><meta charset="utf-8"><title>劉嘉玲封劇后心郁郁</title></header><body><h1>劉嘉玲封劇后心郁郁</h1><p>香港舞台劇獎頒獎禮前晚在香港大會堂舉行，張可頤、潘燦良和鍾景輝等人擔任頒獎嘉賓，結果劉嘉玲憑《杜老誌》膺最佳女主角（悲／正劇），劉嘉玲因不在港的關係，由英皇高層Alex Fung代為領獎，事後她以短訊回覆：「這個獎很大意義，自己對舞台劇開始很嚮往及享受，會更努力的加油。」 <br>張可頤頒發男主角一獎時，被問到與舞台劇男演員和電視男演員合作的分別，她笑稱：「我初初同潘燦良合作拍劇，都有啲驚，不過合作過之後，覺得冇分別，只要能夠賦與角色精采嘅元素，就係最好男主角。」而陳永泉憑《野豬》膺最佳男主角（悲／正劇）。<br>採訪：卓寶花</p></body></html>
