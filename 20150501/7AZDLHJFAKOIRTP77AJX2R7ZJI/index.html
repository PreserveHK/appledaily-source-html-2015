<html><header><meta charset="utf-8"><title>前世界最肥男勁減肥成功修身切46磅贅皮</title></header><body><h1>前世界最肥男勁減肥<br>成功修身切46磅贅皮</h1><p>曾重達980磅的世上頭號肥人、英國男子梅森（Paul Mason），完成切除身上46磅贅皮的手術，徹底修身，重過「輕鬆」生活。<br><br>梅森五年前接受縮胃手術，減掉大部份肥肉，體重驟降至308磅，但撐大了的皮膚起摺，影響生活。他日前飛往美國紐約，進行九個半小時手術，切掉一摺摺的贅皮。未婚妻芒廷（Rebecca Mountain）稱手術完滿完成，梅森從此可以重過正常生活。<br><br>梅森原在三年前尋求英國國民保健服務協助割去贅皮，卻不獲全額資助，幸後來獲美國一名整形醫生，同意分毫不收替他開刀。<br><br>英國《每日鏡報》</p></body></html>
