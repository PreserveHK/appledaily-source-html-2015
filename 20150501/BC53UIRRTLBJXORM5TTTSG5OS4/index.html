<html><header><meta charset="utf-8"><title>激悍妻強襲偷食夫爆車窗搣玻璃狂掌摑</title></header><body><h1>激悍妻強襲偷食夫<br>爆車窗搣玻璃狂掌摑</h1><p>一段疑似夫妻之間的衝突影片，近日在內地網上瘋傳。片中一名女子瘋狂地用磚頭砸向一輛私家車的擋風玻璃，又徒手搣走玻璃碎片，致手中鮮血直流，男司機則一直躲在車內，不敢出來。砸車期間，女子口中不斷高喊，車內男子不但包女人，還養女學生。女子砸開駕駛側車窗玻璃後，把男子拉下車猛摑巴掌，邊摑邊罵「你是男人嗎」，男子沒有出聲。<br><br>女子的舉動，引來路人圍觀。最後，二人被警方帶走處理。<br><br>中國網</p></body></html>
