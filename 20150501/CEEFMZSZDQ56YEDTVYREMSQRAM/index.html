<html><header><meta charset="utf-8"><title>Mandy發聲明fb被偽冒</title></header><body><h1>Mandy發聲明fb被偽冒</h1><p>混血名模Mandy Lieu自搭上澳門賭業猛人周焯華（洗米華）後，傳已懷有「華種」，只間中定期被影到她陪着洗米華外遊，但行蹤神秘。日前有報道她「重現」社交網絡，在facebook網頁推介孕婦服裝店，她昨日透過經理人公司發聲明，澄清她本人沒有開設私人帳戶，指有人冒她開戶作銷售及宣傳用途，會保留追究法律責任之權利。</p><p>此外，洗米嫂陳慧玲繼續在澳門安胎，再度着比堅尼曬太陽，今次她更落水暢泳，手腳踏着長枕形浮條浸水，她的友人笑她：「自創古代有狗仔式，你有自創孕婦式。」洗米嫂即回覆：「好舒服㗎。」<br>撰文：唐如</p></body></html>
