<html><header><meta charset="utf-8"><title>思捷雜食：春卷的情敵</title></header><body><h1>思捷雜食：春卷的情敵</h1><p>萬綺雯</p><p>去年8月，李思捷被拍下與人妻萬綺雯在大雨下漫步兼接吻。</p><p>胡杏兒</p><p>去年3月，胡杏兒在微博上載一張攬仔相，後自揭男方是李思捷，被網民喪插二人自製緋聞。</p><p>陳雅倫</p><p>二人在13年被拍下在街頭舔耳仔，又在的士車廂內親熱，傳發展姊弟戀。</p><p>馮鎵瀅（Naomi）</p><p>12年與𡃁模Naomi到酒店密會，因而傳出緋聞。</p><p>李思蓓</p><p>11年與「世界妹」李思蓓在酒店短敍8小時。</p></body></html>
