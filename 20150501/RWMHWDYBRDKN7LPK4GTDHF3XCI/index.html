<html><header><meta charset="utf-8"><title>Baby乍現阿嫂氣場</title></header><body><h1>Baby乍現阿嫂氣場</h1><p>楊穎（Angelababy）近日忙於宣傳與男友黃曉明合作的電影《何以笙簫默》，又要拍攝內地節目《奔跑吧兄弟》，前晚又現身北京為法國殿堂品牌Dior舉行的展覧會擔任嘉賓。被粉絲笑指是「曉明嫂」的Baby以高貴的銀灰色透視連身裙到場，甚有「阿嫂」的氣場。<br>Baby表示這次來看展覽，大開眼界，大讚這些作品有助刺激藝術觸覺。雖然已經影視兩邊走，不過來自模特兒界的她，仍是不少品牌的寵兒，更被法國大使邀請共度晚宴，兩人大談時尚潮流，對方還盛讚Baby是女孩追捧的fashion icon。<br>撰文：盧妹</p></body></html>
