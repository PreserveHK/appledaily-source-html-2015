<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eric Kwok靠老婆得食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Eric Kwok靠老婆得食 - 馮仁昭</h1><p>郭偉亮（Eric Kwok）同老婆葉佩雯噚日喺尖沙嘴出席法國醇酒活動，佢話起身時發現右手突然腫脹，唔方便郁動，所以活動上都由太太餵食，佢仲講笑話要太太照顧一世。Eric話：「懷疑係發炎，又或者噚晚食完牛尾敏感，一陣睇醫生。之前一日測試睡眠窒息症要全身麻醉，唔知係咪有後遺症。」佢仲話最近狂煲《大時代》，話睇到劉松仁嘅戲睇到喊。</p></body></html>
