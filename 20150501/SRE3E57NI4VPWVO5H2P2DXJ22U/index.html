<html><header><meta charset="utf-8"><title>馮仁昭四圍超：封胸冰冰成網民熱搜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>封胸冰冰成網民熱搜 - 馮仁昭</h1><p>網站Google噚日公佈由4月21日到28日期間，喺搜尋器最人氣嘅娛樂關鍵字，第一位係喺《武則天》中俾人封咗胸嘅范冰冰，之後就到網絡欺凌而自殺身亡嘅台灣網模楊又穎，反而近排熱爆嘅神劇《大時代》同韋家輝，竟然輸咗畀認同狄易達拍拖嘅吳亞馨，屈居第四名。而持續咗年幾嘅港視發牌風波，因為司法覆核被裁定勝訴，再次引起熱烈討論。</p></body></html>
