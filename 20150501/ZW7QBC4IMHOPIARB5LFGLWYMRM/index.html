<html><header><meta charset="utf-8"><title>經典文具逐樣數</title></header><body><h1>經典文具逐樣數</h1><p>昔日，文具店如玩具，一把間呎一塊擦膠，已教小孩開心整天；今日，文具店慢慢在地圖上消失，利潤低、租金高的規律令行業步向夕陽。70至80年代是香港文具業的黃金時期，德國、美國、日本、台灣等不同地方出品的文具百花齊放，文具設計簡潔又實用，以下的經典文具和玩意，你又認識幾多？</p><p>記者：王秋婷<br>攝影：楊錦文</p><p>筆盒篇：</p><p>塗改產品篇：</p><p>最經典：</p><p>其他文具店：</p></body></html>
