<html><header><meta charset="utf-8"><title>童顏河知雲唔夠秤飲酒</title></header><body><h1>童顏河知雲唔夠秤飲酒</h1><p>現時36歲的韓劇《奇皇后》女星河知雲，日前接受韓國節目《演藝家中介》的訪問，更現身首爾弘大進行拍攝，吸引大批粉絲圍觀。有粉絲問河知雲打算何時結婚，河知雲大方回答：「我目前還沒有結婚的想法。」表明自己仍想專注在事業上而且不恨嫁，又透露自己在外國點酒喝時，因外表「童顏」而被誤會未陪秤飲酒。<br>另外，河知雲前日首次在新加坡舉行粉絲見面會，她換上多套衣服，騷美腿唱歌，又下台用自拍神棍與粉絲合照，非常識做。與河知雲合作人氣韓劇《秘密花園》的男星玄彬，亦透過短片為河知雲打氣，大讚對方有魅力。<br>撰文：梁雯迪</p></body></html>
