<html><header><meta charset="utf-8"><title>吳麗珠肥媽緊張司馬燕消息</title></header><body><h1>吳麗珠肥媽緊張司馬燕消息</h1><p>連日來均傳出司馬燕病重的消息，昨日更傳出她的死訊。一班司馬燕的好友齊聲表示並不知情，但卻表現關心，吳麗珠表示：「我未得閒打畀佢老公，我喺新光做緊騷，等我了解吓先。」本報亦致電肥媽（瑪莉亞）詢問，她在電話中表示：「我噚日半夜先返，病到瘟瘟沌沌，啱啱先醒，我𠵱家打畀佢啦。」說罷即掛線。</p><p>至於身在泰國的王玉環則透過短訊回覆：「不會吧！沒有收到消息。」另外，一直擔任司馬燕的髮型師Jacky Ma昨在電話中說：「我唔知，之前去咗外地，啱啱先返嚟香港，仲喺機場，佢已經好耐冇嚟整頭髮，等我問吓佢啲朋友。」</p></body></html>
