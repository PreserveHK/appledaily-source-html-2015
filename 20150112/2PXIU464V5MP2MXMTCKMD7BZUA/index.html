<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李丞責批亞視有麻煩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李丞責批亞視有麻煩 - 馮仁昭</h1><p>玄學家李丞責噚日喺銅鑼灣宣傳羊年運程書，老婆劉倩婷、亢帥克同盛朗熙亦有去撐場。李丞責預測羊年香港較運滯，娛樂圈亦有麻煩，名有草花頭嘅人會有麻煩。咁亞視高層葉家寶有草花頭又算唔算呢？佢話：「主導人有草花頭，運勢唔好，或者容易有官非口舌纏身，要扭轉嘅話就要寄望屬馬嘅貴人，想解救要搵個名有日、火、水嘅人。」<br>撰文：馮仁昭</p></body></html>
