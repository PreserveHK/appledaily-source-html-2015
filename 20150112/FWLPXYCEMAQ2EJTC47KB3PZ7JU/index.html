<html><header><meta charset="utf-8"><title>趣趣地︰PSG慘遭大逆轉</title></header><body><h1>趣趣地︰<br>PSG慘遭大逆轉</h1><p>巴黎聖日耳門（PSG）歇冬後雖喺法足盃大勝蒙彼利埃，但返到聯賽又回復海鮮水準，作客巴斯蒂亞原本憑盧卡斯洛迪古斯同拉比奧特各入1球，開賽20分鐘已領先兩球，殊不知遭對方絕地大反擊，半場前被逼和2:2後，對方下半場再靠祖利安柏米利梅開二度，結果PSG反輸2:4，喺聯賽榜跌咗落第4。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
