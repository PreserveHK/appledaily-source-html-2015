<html><header><meta charset="utf-8"><title>體壇拾趣：碧咸型爆頒獎搶鏡</title></header><body><h1>體壇拾趣：<br>碧咸型爆頒獎搶鏡</h1><p>由於迪祖高域同拿度都爆冷提早出局，上周六卡塔爾網賽嘅男單決賽戲碼，變成西班牙球手費利（右）鬥捷克嘅貝迪治。不過，冇夢幻決賽睇唔緊要，賽會安排咗萬人迷碧咸（左）做頒獎嘉賓補數；梳咗個靚頭、着住套型佬西裝嘅咸爺，就梗係搶晒兩位球手鏡啦。而一向做慣4大天王開路先鋒嘅費利，難得入到決賽對手只係實力唔算太強嘅貝迪治，就以直落兩盤6:4、7:5贏波封王，終於贏到個人第22個ATP錦標。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
