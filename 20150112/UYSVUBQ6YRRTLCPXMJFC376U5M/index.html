<html><header><meta charset="utf-8"><title>鄭容和被代言天氣先生</title></header><body><h1>鄭容和被代言天氣先生</h1><p>韓團CNBLUE在內地人氣爆燈，隊長鄭容和近日更無端端「被擔任」內地氣象局的「天氣先生」，在內地各大氣象報告內現身。據知，上星期重慶市氣象局在官方網站上貼上一張鄭容和的淋雨相，留言：「雨水將不時來襲，下班路上請攜帶雨具，不要像鄭容和一樣被雨水打濕頭髮。」其新穎創意獲網友大讚，其後引起廣東、江蘇、中央氣象局等官方微博紛紛跟風，均在天氣報告上附上鄭容和的相片，非常搞笑。</p></body></html>
