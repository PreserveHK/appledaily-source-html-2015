<html><header><meta charset="utf-8"><title>花絮：基奧雲尼MVP醒神</title></header><body><h1>花絮：基奧雲尼MVP醒神</h1><p>東方嘅巴西前鋒基奧雲尼（左）上月射入喺香港職業聯賽嘅第100球，仲高票當選港超聯12月最有價值球員。噚日對元朗賽前，呢位射手喺前「足球先生」譚兆偉（右）手中接過獎項，之後仲入兩粒幫東方反勝，認真威水。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
