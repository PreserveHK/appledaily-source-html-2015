<html><header><meta charset="utf-8"><title>Mark破戒帶滿月女出街</title></header><body><h1>Mark破戒帶滿月女出街</h1><p>Mark Ryan一家三口、趙式芝、楊如芯、傅明憲及何猷君等，昨日均帶同愛犬出席迪士尼樂園舉行的「全城狗狗行善日」活動。欣宜前度男友Mark和老婆帶了剛滿月的囡囡Hailey到場，他指為善事打破嬰兒100日不出街的傳統。無綫停播兒童節目《放學ICU》，主持了3年半時間的Mark說：「呢個節目係我人生重要一部份，當知道要停播，我好傷心，唔應該突然停播，要尊重員工，好好同觀眾講再見，將來大家會知道兒童節目嘅重要性。」</p><p>趙式芝與楊如芯被問到農曆年會到爸爸趙世曾家拜年，式芝說：「嗲地都去外地避年，好少同佢拜年。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
