<html><header><meta charset="utf-8"><title>趣趣地︰紅軍自爆贏波即隊啤</title></header><body><h1>趣趣地︰<br>紅軍自爆贏波即隊啤</h1><p>周六喺英超早場作客小勝新特蘭嘅利物浦，俾人發現佢哋喺回程嘅隊巴上面隊酒慶祝。事緣中堅洛夫雲喺instagram上載咗一張球員喺隊巴上影嘅合照，但就唔小心影埋隔籬裝住24罐嘅啤酒包裝（紅圈示），如果話班球員喺巴士上冇飲，相信都冇人信。不過，今場有份做後備嘅小將佐敦羅薛達，照道理應該唔可以掂酒，因為佢得17歲未夠秤，飲酒係犯法嘅，如果佢真係有飲，唔知利物浦會唔會惹官非呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
