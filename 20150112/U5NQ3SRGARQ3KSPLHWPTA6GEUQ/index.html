<html><header><meta charset="utf-8"><title>做茄喱啡由忠變奸扮大賊仲易上位</title></header><body><h1>做茄喱啡由忠變奸<br>扮大賊仲易上位</h1><p>做咩角色最易上位？肯定唔係忠囉，胡慧沖就大爆經歷︰「當年招募演員演飛虎隊，係陳嘉上嘅電影《飛虎》，於是我去咗應徵。點知劇本啱啱有班泰國匪幫，仲要講泰文嘅，咁我就由飛虎隊，無啦啦變咗做匪幫…」<br><br>由警察變賊咁都話好？梗係啦，飛虎唔易做呀！「後來先知佢哋要訓練，但訓練完都係得三個窿見人！全部戴晒頭罩！但係我成個樣見晒人，仲有特寫，開槍嗰陣塊面啲肉震晒o架！」呢啲真係名副其實塞翁失馬焉知非福，邊個話做忠一定有著數o架？<br><br>做大奸角仲吸引人？！星期四晚11:00《亂噏24》足本版！</p></body></html>
