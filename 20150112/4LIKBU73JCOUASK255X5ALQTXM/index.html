密謀害老師過敏死</title></header><body><h1>學童課室塗潔手液<br>
密謀害老師過敏死</h1><p>真正「孺子可教」。美國紐約州埃爾巴鎮（Elba）一群第四班（小學四年級）學生，得知討厭的老師對消毒潔手液高度過敏後，想出絕橋除掉眼中釘：在教室內四處塗滿潔手液，「消毒死」老師！<br>三名9歲小鬼上月想出來的詭計，傳到一名正義的同學耳中，由父母通知校方（圖），成功阻止命案發生。杰納西縣治安官經調查後指，學生動殺機只因不滿老師「刻薄」，相信他們只是嘴上說說，不會付諸行動，因此決定不提出起訴。事件交由校區處理，兩名涉案學生已被罰停學。<br>美國《紐約每日新聞》</p></body></html>
