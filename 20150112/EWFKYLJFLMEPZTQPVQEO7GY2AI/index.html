<html><header><meta charset="utf-8"><title>「圓頂」形成前唔走等幾時？</title></header><body><h1>「圓頂」形成前<br>唔走等幾時？</h1><p>圓頂是與圓底相反的反轉形態，它好像是一個倒轉的碗。雖然不停上升，不過每一次都升很少便回落。先在新高點較前點高，有時當圓形頭部形成後股價並不馬上下跌，只反復向橫發展，形成徘徊區域。這徘徊區稱作碗柄，但很快便會突破，股價繼續向預期中下跌趨勢發展。 <br><br>其實在上升時買方是強勢，但買方轉弱，只能維持原來的購買力，減慢了升勢。賣方力量加強，買賣雙方勢均力敵。此時股價會保持靜止狀態，如果賣方力量超過買方，股價便回落，開始只是慢慢改變，跌勢不明顯但後期由賣方完全控制，跌勢便告轉急。</p></body></html>
