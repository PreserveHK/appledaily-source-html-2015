<html><header><meta charset="utf-8"><title>冬季轉會窗︰熱刺大清洗連儂搶手</title></header><body><h1>冬季轉會窗︰<br>熱刺大清洗連儂搶手</h1><p>【綜合英格蘭外電】據英國《鏡報》報道，英超球隊熱刺將會在1月轉會窗進行大清洗，讓6名有名氣的球員離隊，他們包括翼鋒艾朗連儂（圖）、前鋒艾迪巴約、中場荷西保連奴、伊天卡普爾、後衞基爾洛頓及卡保奧；而其中以連儂最搶手，有包括水晶宮等3支英超球會，欲以850萬鎊（約1億港元）收購他。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
