<html><header><meta charset="utf-8"><title>女兒國：清穗久美子冇男友要自由</title></header><body><h1>女兒國：清穗久美子冇男友要自由</h1><p>日籍模特兒清穗久美子早前接受訪問，透露已經來港工作7年，漸漸習慣香港急速的生活節奏。問她有否想念在日本的家人？清穗久美子謂：「當然有，但因為工作太忙，每年都係返去一次探佢哋，有時我寄啲相畀媽媽睇，佢都唔認得化咗妝嘅我。」問到清穗久美子來港多年，有否認識到心儀的香港男士？她即刻「耍手擰頭」說：「沒有，不是香港男士差，只是我很喜歡認識新朋友及發掘一下香港其他可愛之處，如果認識了男朋友的話可能沒有那麼自由。」談到2015年的展望，她表示希望作更多元的發展，如拍攝電影等。<br>採訪：文國駿<br>場地提供：Showbiz Bar</p></body></html>
