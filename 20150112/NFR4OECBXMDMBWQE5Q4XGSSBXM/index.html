<html><header><meta charset="utf-8"><title>關仁隱事：「埠仔姊妹」夜蒲小霸王 - 關仁</title></header><body><h1>關仁隱事：「埠仔姊妹」夜蒲小霸王 - 關仁</h1><p>「埠仔」幾姊妹嚟到香港發展，由做嘢到識男朋友都好積極，成日三條友一齊落蘭桂坊夜蒲。其中一個細妹已有成績，有個穩定嘅男友，另一個妹就成日同點心舅父耍花槍。<br>大家姐就反而冇乜着落，雖然佢對住記者就不知幾爽直同nice，但實質性格都火爆，之前先同生意拍檔鬧到不歡而散，佢成日去夜蒲都搞出事。關仁聽聞佢試過去夜店飲大兩杯同其他枱客人有爭執，表面同人冇嘢，轉頭即叫夜店啲江湖背景保安「班馬」出手打人，搞到夜場啲人都怕咗佢，個個背後都幫佢改咗花名叫小霸王。<br>撰文：關仁</p></body></html>
