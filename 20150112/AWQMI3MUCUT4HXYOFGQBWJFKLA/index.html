<html><header><meta charset="utf-8"><title>沙灘當畫板　機械龜倒模畫作</title></header><body><h1>沙灘當畫板　機械龜倒模畫作</h1><p>別以為迪士尼最新研發的機械人BeachBot外形十足一隻巨龜就很遲鈍，其實長60厘米、闊和高40厘米的它極具藝術天份，會把沙灘當成神奇畫板一樣在上面作畫，無論是幾何圖形、動物或其他複雜圖案，只要畫家畫得出，BeachBot數分鐘就可跟着完成。<br>BeachBot由三個車輪推動，前面一個負責控制方向。機械人分為手動及自動繪畫兩個模式，畫家使用自動模式時，只需預先完成作品，再用激光掃描器把檔案傳給機械人，它就會依樣葫蘆畫出。<br>此外，畫家更可自行設定圖案的線條粗幼，最粗為16吋，最幼則只得2吋。<br>英國《星期日郵報》</p></body></html>
