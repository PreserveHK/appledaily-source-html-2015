<html><header><meta charset="utf-8"><title>大仔吳澋滔　助圓演藝夢</title></header><body><h1>大仔吳澋滔　助圓演藝夢</h1><p>司馬燕原名韓少玲，她與印尼華僑吳忠義婚後專心湊兩子，大仔吳澋滔9歲時加入過娛樂圈，參與拍攝電影《父子》飾演郭富城兒子，演技備受讚賞，先後贏得台灣金馬獎及香港金像獎的最佳男配角，被捧為雙料男配角童星，吳澋滔一度成影圈搶手貨，幫媽咪圓演藝夢，但司馬燕認為兒子學業更重要，不再讓他拍戲。</p><p>早前雖然司馬燕受病魔纏身，但其實她早已為17歲的澋滔與14歲的弟弟景燿作打算，司馬燕堅持澋滔今年要繼續到英國留學，而她亦曾表示「會將全部錢畀晒兩個仔」，據知司馬燕已將北京的物業變賣，將遺產留給他們，對於媽咪準備財產分配一事，澋滔曾表示不懂得回應。</p></body></html>
