<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周海媚拉男友手觸電 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周海媚拉男友手觸電 - 馮仁昭</h1><p>周海媚（海味）03年為咗細佢7年嘅建築師男友，放棄香港事業移居北京，果然係愛情大於一切嘅女人。前晚海味接受內地節目《非常靜距離》訪問，講到相識經過：「我們是一見鍾情，當時他將自己的名字寫在紙巾上遞給我，我就感覺他很特別，他第一次拉我手時有觸電的感覺，我們一起也很浪漫。」拍咗拖十幾年，海味都仲係話冇諗過要結婚。<br>撰文：馮仁昭</p></body></html>
