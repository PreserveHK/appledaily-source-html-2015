<html><header><meta charset="utf-8"><title>馮仁昭四圍超：R&amp;K唱歌好過畫畫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：R&amp;K唱歌好過畫畫 - 馮仁昭</h1><p>組合Robynn &amp; Kendy噚日喺維園出席「小畫家大夢想繪畫比賽」，Kendy自嘲畫功係抽象派，大讚Robynn畫畫好靚，不過Robynn指自己音樂方面好啲，所以希望可以身體力行，用音樂幫助其他人。Robynn話助養咗一位4歲嘅馬拉維小男孩已經一年，對方仲未識寫字，所以好期待收到佢寫嘅嘢同埋見面。<br>撰文：馮仁昭</p></body></html>
