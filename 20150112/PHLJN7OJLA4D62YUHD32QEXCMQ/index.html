<html><header><meta charset="utf-8"><title>隔牆有耳：偲嫣BB下海……選立會？ - 李八方</title></header><body><h1>隔牆有耳：<br>偲嫣BB下海……選立會？ - 李八方</h1><p>正義聯盟召集人李偲嫣嘅粉絲聽住嘞，你哋嘅偶像嚟緊或者會殺入選舉戰場，係咪好想投佢一票呢？話說偲嫣BB噚日透露，目前香港政局不穩，佢會仔細考慮，未來參選區議會或者立法會選舉喎，佢仲公佈喜訊，話佔領運動之後，正義聯盟之友增加咗成1萬名成員，令總人數達到3萬人㖭呀。嘩，號稱全港第一大黨嘅民建聯嘅黨員至今都未衝破3萬關口，估唔到偲嫣BB咁巴閉喎。<br>而同時身兼撐警大聯盟召集人嘅偲嫣BB，噚日喺銅鑼灣擺街站撐警之餘，仲即席收集市民簽名支持訂立「辱警罪」，預告未來三個月會行勻港九新界收集簽名喎。</p></body></html>
