<html><header><meta charset="utf-8"><title>趣趣地︰王大雷寫得出做得到</title></header><body><h1>趣趣地︰<br>王大雷寫得出做得到</h1><p>中國喺亞洲盃旗開得勝，上周六B組首戰以1:0贏咗沙地，下半場救到12碼嘅門將王大雷絕對係功臣。原來王大雷對手套上印咗兩行字，除咗佢個名之外，仲有句I will lead the team to win（我會帶領球隊贏波），結果真係寫得出做得到。王大雷回應話：「呢對手套係新嘅，我喺今年將呢啲字印上去，以前未試過，結果今場波我哋運氣唔錯。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
