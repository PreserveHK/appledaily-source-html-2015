<html><header><meta charset="utf-8"><title>隔牆有相：CY風騷Say Hi - 李八方</title></header><body><h1>隔牆有相：<br>CY風騷Say Hi - 李八方</h1><p>雖然前日喺馬場被人掟蛋以及喝倒采，但特首梁振英嘅心情似乎未受影響，噚日朝早佢去到大球場出席「公益金百萬行」活動，同太太唐青儀着住大會提供嘅風褸同T恤，風騷以「情侶裝」亮相。噚日在場人士不但冇噓佢，反而不時拍手歡迎，又難怪CY好自豪，邊行邊到台下市民揮手Say Hi，相信佢當時心情同身邊標語一樣：「十分好」。陳奕釗攝</p></body></html>
