<html><header><meta charset="utf-8"><title>阿倫夾Fans晒珍藏</title></header><body><h1>阿倫夾Fans晒珍藏</h1><p>譚詠麟（阿倫）昨日到屯門為「銀河歲月40週年珍藏展覽會」進行揭幕，展品有他日前於港台獲頒的掌印牌匾，以及fans借出的收藏品。阿倫表示入行以來首次舉辦收藏展覽，構思是希望fans借出收藏一齊參與，自己本身有幾個貨倉收藏過去40年的歌服、道具、獎項及產品。<br>阿倫透露若要將個人所有物品作展覽，起碼需花10年時間做籌備，故可以考慮50周年時舉辦。位於尖沙嘴的星光大道沒有他的手印，對此阿倫笑說：「可能我未夠份量，或者係當時我咁啱唔喺香港，我理解嘅。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
