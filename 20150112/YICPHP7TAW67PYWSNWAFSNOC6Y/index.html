<html><header><meta charset="utf-8"><title>新年AV福袋搵笨
20套鹹碟全部一樣</title></header><body><h1>新年AV福袋搵笨<br>
20套鹹碟全部一樣</h1><p>新年買福袋，都想以小博大，有日本色情片（AV）迷僅花1,000日圓（65港元）購買AV福袋，就獲得20套「鹹片」，不料全部都是同一集成人動畫，令他晴天霹靂，只能上網哭訴悲慘遭遇。<br>該AV迷指賣家聲稱每個AV福袋有15盒影碟，他收貨後發現有20盒，先是喜出望外，但細心一看，才驚覺「中招」，原來20套「鹹片」都是同一齣動畫，而且全是同一集，令他當場崩潰，欲哭無淚。事件令網民捧腹大笑，亦有人報以同情，難以接受廠商的清貨奇招。<br>台灣東森新聞</p></body></html>
