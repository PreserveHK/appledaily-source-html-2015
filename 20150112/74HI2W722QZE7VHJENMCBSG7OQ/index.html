<html><header><meta charset="utf-8"><title>體訊速遞：（乒乓球）中國女乒團7連霸</title></header><body><h1>體訊速遞：<br>（乒乓球）中國女乒團7連霸</h1><p>中國周日於杜拜出戰世乒團體錦標賽，先有丁寧（左）帶領女隊於女單決賽，以場數3:0橫掃北韓達成7連霸，其後男隊的張繼科、樊振東及許昕再以3:0大勝奧地利，助國家隊包辦兩項錦標。<br>本報消息（阿聯酋）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
