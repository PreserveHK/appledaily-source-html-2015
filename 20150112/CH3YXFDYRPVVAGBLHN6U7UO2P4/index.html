<html><header><meta charset="utf-8"><title>蔡少芬兩女傳反轉病房</title></header><body><h1>蔡少芬兩女傳反轉病房</h1><p>現年41歲的蔡少芬（Ada）與老公張晉育有兩個女兒，分別是快將4歲「湯圓」（張楚兒）及快將2歲的「包子」（張信兒），日前有報道指Ada上周三（7日）拖着兩個囡囡陪張晉入養和醫院，最終兩個小朋友幾乎反轉病房，不但在爸爸的病床上玩跳彈床，更在走廊又跑又叫，對其他病人造成滋擾。本報昨日聯絡Ada助手，她接受電話訪問時回覆說：「唔知道雜誌寫啲乜，但係已經了解過，絕對係無中生有，總之冇呢件事。」<br>採訪：小米</p></body></html>
