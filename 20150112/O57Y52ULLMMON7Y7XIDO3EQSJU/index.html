<html><header><meta charset="utf-8"><title>鄺佐輝計劃旅行慰妻</title></header><body><h1>鄺佐輝計劃旅行慰妻</h1><p>鄺佐輝昨日在荔枝角為「2014中華才藝小姐」候選佳麗進行口才訓練，他說：「其實都係分享吓幾十年嘅主持經驗，口才可以慢慢練，班女仔比我想像中出色，好多都係大學生。」正接受癌症治療的鄺佐輝又說：「𠵱家好易攰，體力應付唔到太長嘅工作時間，星期三就做全部8次化療嘅第5次，預計3月中做完。」<br>鄺佐輝計劃休息個多月之後，再和老婆去旅行，感謝她無微不至地照顧，今年中會復工。他說：「好多人關心我，其實我知道腸癌擴散咗去肝，都冇乜特別，一樣會樂觀積極面對，個天畀多一日我已經好開心，近排咁多空難，人生真係好無常，我有時間去完成其他嘢已經好感恩。」<br>採訪、攝影：藍文浩</p></body></html>
