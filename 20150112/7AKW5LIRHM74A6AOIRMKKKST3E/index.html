<html><header><meta charset="utf-8"><title>林恬兒升Cup懷孕</title></header><body><h1>林恬兒升Cup懷孕</h1><p>曾昭怡與郭俊賢人緣甚好，邀得近500位親友到場分享新婚喜悅。林恬兒及丈夫何正德、李民橋及太太Bonnie、榮文蔚、嚴紀雯、陳柏熹、永安太子爺郭永淳及女友楊愛瑾（Miki）等好友到賀。<br>去年4月在法國完婚的林恬兒及何正德，曾表示不急於造人，但昨晚恬兒身材明顯升cup，腹部亦隆起，估計已有五個多月身孕。恬兒腳踏三吋高踭鞋，由丈夫陪同下到場，見記者拍照時快步進入會場，未有受訪。有公關在instagram上載恬兒的照片，並直指她已有喜，但未有明言腹中是男是女。郭永淳早前發聲明力撐Miki非第三者，昨晚兩人大方蹺手到場，高調晒情侶關係。</p></body></html>
