<html><header><meta charset="utf-8"><title>【電玩】《風雲》完結篇展覽　漫迷注意</title></header><body><h1>【電玩】《風雲》完結篇展覽　漫迷注意</h1><p>今年初第一件本港漫畫界盛事，必定非《風雲》完結篇展覽莫屬，始終長情漫畫迷追看多年，馬sir要開創港漫史上首場結局篇展覽，點都要有些交代。話說《天下漫畫》的facebook專頁，剛剛上載了幾張圖片，說「提前全力挑選用來展出的畫稿，更不惜翻箱倒籠」，看上去工程真的十分浩大﹗據了解今次挑選的都是很有代表性的作品，第一回《風雲》的黑白原稿，亦有展出，話說馬sir粉絲遍佈中港台，看來今次點都爆場，要看的漫畫迷，記得密切注意最新動向呀。</p><p>記者：童傑</p></body></html>
