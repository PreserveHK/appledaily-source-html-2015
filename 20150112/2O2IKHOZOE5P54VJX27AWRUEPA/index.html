<html><header><meta charset="utf-8"><title>澤尻慶功晒胸似登台</title></header><body><h1>澤尻慶功晒胸似登台</h1><p>日本是非女星澤尻英龍華，近年積極改善形象，有指她拍劇集《First Class 2》時對劇組十分友善，該劇日前在東京澀谷舉行慶功，女星友坂理惠、倉科加奈等均有出席。由於天氣寒冷，各女星都身穿大衣，而澤尻卻十分誇張，腳踏4吋牙籤踭鞋，穿上鮮紅裙及白色皮草外套，卻打開心口，拋胸去慶功。<br>有網民笑指擔心澤尻的牙籤踭鞋踩中坑渠蓋罅隙，亦有人佩服她心口的禦寒能力，笑稱她平常去聚會亦穿到似登台。此外，澤尻拍檔倉科加奈昨日身穿和服為新劇《可惜的丈夫》宣傳，早前被爆與竹野內豐拍拖的她，被問到是否已找到理想丈夫，她立即走人不回應。<br>撰文：阮瑜</p></body></html>
