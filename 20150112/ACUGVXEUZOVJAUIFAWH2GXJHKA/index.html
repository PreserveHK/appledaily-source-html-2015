<html><header><meta charset="utf-8"><title>台軍方出月曆　女兵泳裝誘惑</title></header><body><h1>台軍方出月曆　女兵泳裝誘惑</h1><p>台灣軍方打破嚴肅呆板的文宣形象，今年特別出版全新設計的形象月曆，找來多位陽光男孩、鄰家少女，以「樂活軍旅、彩繪人生」為主題拍攝，包括美女士官王睫茹穿泳衣嬉水、在池畔入鏡，突破宣傳尺度。國防部表示，今年國軍出版的月曆，包括政戰局、人才招募中心及陸海空三軍總計60多位「形象大使」，希望由他們從軍的經歷現身說法，吸引更多青年投入軍隊行列。<br>台灣《蘋果日報》</p></body></html>
