<html><header><meta charset="utf-8"><title>張敬軒唔敢企最前</title></header><body><h1>張敬軒唔敢企最前</h1><p>張敬軒日前接受商台《1圈圈 星光背後》節目訪問，分享藝人大膽發聲的看法，他說：「我作為普通市民表達意見，爸爸非常反對，我唔會同佢拗，家人沒得unfriend。」對於何韻詩和杜汶澤等藝人內地封殺，軒仔坦言：「封殺係事實，我覺得佢哋好勇敢，衝鋒陷陣企到最前，係一種大愛，大家有表達意見自由，但勇氣唔係人人有，有時我覺得自己好懦弱。」<br>此外，軒仔亦談到與富商契爺陳鼎禮合作自組經理人公司的失敗經歷，他說：「的確曾經好唔開心，我唔想再做任何生意喇！我連自己銀行戶口都未管好，真係唔可以貪心，我必須承認係有8位數字。」<br>撰文：麥萍萍</p></body></html>
