<html><header><meta charset="utf-8"><title>女主管被狂隊高粱執屍男竟執真屍</title></header><body><h1>女主管被狂隊高粱<br>執屍男竟執真屍</h1><p>台灣嘉義縣一名43歲餐廳女主管，前天與相識2個月的40歲男網友相約到釣蝦場喝酒，女主管喝醉想離開時，卻遭對方嗆聲：「想走可以，8萬元（新台幣，約1.9萬港元）買下這瓶高粱酒。」<br><br>女主管無奈留下被強灌半瓶高粱酒，醉到不省人事，被男子「撿屍」帶回租住的單位，隔天卻死在對方床上。檢警懷疑男子預謀灌酒撿屍性侵導致猝死，將解剖釐清死因。<br><br>台灣《蘋果日報》</p></body></html>
