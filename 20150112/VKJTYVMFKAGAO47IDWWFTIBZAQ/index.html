<html><header><meta charset="utf-8"><title>搭巴士入$500邊位學生霸氣成咁！</title></header><body><h1>搭巴士入$500<br>邊位學生霸氣成咁！</h1><p>網上近日瘋傳一張巴士錢箱內有一張「大牛」的圖片，引起網民熱烈討論，據上載者表示，上周五(9日)早上7時許，有一名男學生在順利消防局登上一輛由觀塘順天邨開往旺角的27號線九巴，用八達通繳付4.9元車資，惟餘額不足，該名學生隨即在銀包內拿出一張500元鈔票，二話不說塞入錢箱，然後步入車廂。車長事後向公司報告有關事件，九巴派出員到場，將錢箱打開取走鈔票，該車長亦需提交報告解釋詳情。<br><br>九巴發言人回應稱，正就有關個案查證是否屬實，需要作進一步調查，如乘客誤投物件於錢箱，可即時通知車長或致電九巴顧客服務熱線查詢。</p></body></html>
