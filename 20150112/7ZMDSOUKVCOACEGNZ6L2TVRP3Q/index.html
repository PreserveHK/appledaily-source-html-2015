<html><header><meta charset="utf-8"><title>瑞典男團抄EXO成名曲</title></header><body><h1>瑞典男團抄EXO成名曲</h1><p>韓國男團EXO（下）於前年推出的成名曲《Growl》的舞蹈，早前被瑞典男團The Fooo Conspiracy（TFC）抄襲。據知，TFC去年首次公開《All Over the World》的MV，早前因為公開舞蹈教學的短片，被眼利的網民發現其編舞涉嫌抄襲《Growl》。而TFC亦間接承認抄襲一事，表示：「我們創作時會參考不同歌手，而EXO的舞蹈是我們靈感的來源之一。」</p></body></html>
