<html><header><meta charset="utf-8"><title>瑞士最貴「牛肉乾」
富豪超速罰226萬</title></header><body><h1>瑞士最貴「牛肉乾」<br>
富豪超速罰226萬</h1><p>在瑞士超速駕駛可大可小，尤其是身家豐厚的富豪。一名有多次超速前科的法拉利（圖）車主，日前因在鄉村道路超速駕駛，被判罰29萬美元（226.2萬港元），打破紀錄。<br>該富豪坐擁別墅及五部名車，身家約2,270萬美元（1.77億港元），他當日駕駛法拉利跑車，以時速137公里飛馳，較規定上限超速57公里。由於瑞士的超速罰款額是根據車主的「身家」計算，加上法官認為該富豪純為快感無視交通法例，而且屢犯，遂決定重判，罰款比2008年一名保持捷車主的6.7萬鎊（78萬港元）罰款紀錄高出近三倍。<br>英國廣播公司</p></body></html>
