<html><header><meta charset="utf-8"><title>哈里撻着德模
大跳貼身舞</title></header><body><h1>哈里撻着德模<br>
大跳貼身舞</h1><p>英國哈里王子自與博納絲（Cressida Bonas）分手後，一直未見新戀情，但有傳他日前在阿聯酋阿布扎比一個遊艇派對上，邂逅美艷模特兒，大跳貼身舞時更「摸身摸勢」。<br>29歲的哈里王子代表皇室出訪阿曼期間，應邀出席阿布扎比的一級方程式（F1）賽事，兼參加好友佩利（Guy Pelly）名下夜店的高檔遊艇派對。雖然不斷有美女向哈里投懷送抱，但他對身材火辣的德籍時裝女模古謝娃（Anastasia Guseva）情有獨鍾，兩人耳語交談，又跳貼身舞，最後雙雙離開。<br>英國《太陽報》</p></body></html>
