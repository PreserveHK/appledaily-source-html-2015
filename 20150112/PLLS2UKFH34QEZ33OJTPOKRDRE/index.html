<html><header><meta charset="utf-8"><title>巴國車禍頻仍
每年死5,000人</title></header><body><h1>巴國車禍頻仍<br>
每年死5,000人</h1><p>傷亡慘重的恐怖車禍，在巴基斯坦可說是家常便飯：據官方統計，由2011年起，該國每年平均有多達5,000人死於交通意外。道路嚴重失修、汽車欠檢修、經常超載，以及不少司機愛瘋狂駕駛，都是車禍頻仍的原因。在喀什米爾山區和北部地區，不少道路開在陡峭山崖旁，又多髮夾彎，司機稍一不慎就會出事。<br>這次車禍是信德省（Sindh）三個月內第二宗嚴重車禍。去年11月一輛巴士與運煤車相撞，奪去57人性命，當中18個是兒童。當時警方調查指道路破爛和欠缺警告牌是車禍肇因。拯救工具簡陋、未能盡快拯救傷者，亦是車禍往往死傷枕藉的原因。<br>美聯社/法新社</p></body></html>
