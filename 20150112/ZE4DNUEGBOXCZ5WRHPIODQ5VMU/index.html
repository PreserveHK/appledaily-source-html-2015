<html><header><meta charset="utf-8"><title>叫人全朵冇禮貌？老人家一聽到就鬧！</title></header><body><h1>叫人全朵冇禮貌？<br>老人家一聽到就鬧！</h1><p>胡慧沖原來有過坎坷經歷，就係畀蔡瀾鬧喇︰「嗰時蔡瀾做《今夜不設防》，我做另一個節目，想搵佢做嘉賓，就喺廠門口等佢。點知佢出嚟去咗廁所，咁就喺廁所門口等啦。佢一去完出嚟我就同佢講，「蔡瀾，我想咁咁咁…」，點知佢就即刻鬧我︰「你係邊個呀？有乜資格叫我個名呀？」<br><br>誤會嚟啫誤會嚟啫，老人家都係塞錢落你袋啫，實會學到嘢嘅，胡慧沖話︰「以後我再叫人，就會叫先生或者小姐囉，但調轉嚟講若然有讀者叫我個名，我唔會嬲囉！」名都係一個稱呼，最緊要冇叫錯就得啦！<br><br>星期四晚11:00《亂噏24》足本版！胡慧沖畀蔡瀾喪鬧！</p></body></html>
