<html><header><meta charset="utf-8"><title>傳司馬燕篤信風水為病癒兩度搬屋</title></header><body><h1>傳司馬燕篤信風水<br>為病癒兩度搬屋</h1><p>為了力抗病魔，司馬燕家人一年內搬了兩次屋，第一次是司馬燕進行多次大手術後，有傳高人教路若要身體健康，遠離癌魔，便要搬離當時居住的大潭寓所。<br><br>為了覓得良宅，患病期間司馬燕仍和風水師走遍超過50個單位，去年初她和家人便搬進紅山半島。當時只有六十多磅的司馬燕，還為新居搞入伙派對，又為新居特意增添了不少油畫作點綴，當中更有一兩幅是她親手繪畫的。<br><br>近月傳出司馬燕病情不穩，未能出院，故丈夫Togi及兩子，分別是17歲的哥哥Ian和14歲幼子Ryan，就由紅山半島搬到跑馬地山光道新居，方便照顧司馬燕。</p></body></html>
