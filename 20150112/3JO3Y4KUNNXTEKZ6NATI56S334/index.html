<html><header><meta charset="utf-8"><title>馬賽情緒低潮期靠狗陪伴：可以一生一世</title></header><body><h1>馬賽情緒低潮期靠狗陪伴：<br>可以一生一世</h1><p>昨日馬賽和傅明憲、何猷君等人，一起帶同愛犬出席狗狗慈善活動，馬賽的狗仔是第一次參與這類活動，所以非常興奮和不停吠。在去年情緒低潮期，馬賽直認全靠狗仔陪她度過：「我開心，佢就會開心，我唔開心，佢個嘴都會向下。」<br><br>去年奉信了佛教的她，又透露每次拜佛時，都會祈求狗仔將來能投胎為人，並成為她的兒子。問她有狗仔做伴，是否不用找伴侶？她說：「唔同，狗仔可以一生一世，伴侶就好難講。」</p></body></html>
