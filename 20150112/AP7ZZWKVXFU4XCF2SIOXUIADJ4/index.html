<html><header><meta charset="utf-8"><title>指原被屈赴飯局喊住走</title></header><body><h1>指原被屈赴飯局喊住走</h1><p>日本組合AKB48集團成員及其老闆秋元康都有開755聊天apps與粉絲互動，但秋元昨日卻在755爆指原莉乃及峯岸南到六本木與男人飯局，指原立即扯火，稱當日只是與工作人員去吃飯。<br>湊巧昨日舉行握手會，指原不停被粉絲質問是否與男人飯局，令她很激氣，故昨日在握手會中途以身體不適為由離場。秋元後來知道指原發火才稱是講笑，有工作人員表示，指原覺得老闆屈她太過份，更在休息室失控狂哭。<br>撰文：阮瑜</p></body></html>
