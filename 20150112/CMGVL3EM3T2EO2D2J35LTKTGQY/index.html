<html><header><meta charset="utf-8"><title>體訊速遞：（足球）哥帥拒絕返巴塞</title></header><body><h1>體訊速遞：<br>（足球）哥帥拒絕返巴塞</h1><p>拜仁慕尼黑主帥哥迪奧拿（圖），否定他會重返前屬球會巴塞隆拿執教的可能性。過去個多星期傳出了不少巴塞球隊內部問題的消息，傳聞現時教練安歷基與美斯不和，有傳球會傾向留下美斯。有指一旦球會將現時教練安歷基辭退，哥迪奧拿會是接任人選之一。 不過，哥迪奧拿卻回應指自己無意重返巴塞：「我不是解決巴塞問題的方案。」<br>綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
