<html><header><meta charset="utf-8"><title>王力宏晒簽名波鞋</title></header><body><h1>王力宏晒簽名波鞋</h1><p>王力宏早前到美國洛杉磯為電影《駭客交鋒》宣傳，喜歡籃球的他專程抽空欣賞林書豪在NBA湖人隊主場的賽事，更在微博大晒鞋頭有林書豪簽名的波鞋相片，王力宏寫道：「謝謝林書豪送我和家人的票，還有這雙太帥的球鞋。」又讚對方在這場賽事為球隊摘下18分。<br>其實，三年前王力宏曾跟湖人隊一哥高比拜恩合作拍廣告，當時林書豪剛巧要到台灣見傳媒，大家曾一同吃飯，兩人當時除了談籃球，還有傾音樂，原來林書豪對rap都頗有興趣。<br>撰文：小米</p></body></html>
