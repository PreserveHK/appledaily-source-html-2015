<html><header><meta charset="utf-8"><title>【兒童樂園】粉紅宮殿襯公主</title></header><body><h1>【兒童樂園】粉紅宮殿襯公主</h1><p>梁詠琪昨日於中環四季酒店為愛女Sofia舉行百日宴，會場以氣球作裝飾，除了有數之不盡的氣球花外，還有一幅以粉紅色氣球堆砌而成的氣球屏風，上面更貼上以銀色巨型氣球砌成的「Sofia 100 Days」。為配襯Sofia的小公主可愛造型，場內多款小食甜點亦做成卡通公仔的扮相，如有粉紅色的大象餅乾、甲蟲造型的cup cake等。而為了娛樂賓客，GiGi更請來魔術師表演及於場內放置了吹氣城堡供到場的兒童玩耍。<br>四季酒店的二樓大禮堂能容納800人，若日間租用該場地，最低消費為25萬元，估計今次GiGi為愛女豪花50萬舉行此百日宴。</p></body></html>
