<html><header><meta charset="utf-8"><title>體壇拾趣︰港車隊揚威勒芒耐力賽</title></header><body><h1>體壇拾趣︰<br>港車隊揚威勒芒耐力賽</h1><p>2015年勒芒24小時耐力賽周日喺法國落幕，以香港為基地嘅車隊KCMG（圖）勇奪LMP2級別冠軍，為港爭光。三位車手分別來自英國同法國，佢哋駕駛日產Oreca 05戰車（圖）完成358圈，稱霸LMP2級別，喺55支順利完成嘅車隊當中就排第九。今年係KCMG車隊連續第三年參賽，佢哋前年喺LMP2級別得第六，上年得第七，今年終嘗冠軍滋味。至於以F1印度力量車手侯根保為首嘅保時捷車隊，就以395圈贏得LMP1級別冠軍。</p></body></html>
