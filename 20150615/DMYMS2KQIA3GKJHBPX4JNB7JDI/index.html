<html><header><meta charset="utf-8"><title>徐淑敏讚齊昕收放自如</title></header><body><h1>徐淑敏讚齊昕收放自如</h1><p><br>徐淑敏（Suki）昨日到銅鑼灣出席東歐國家保加利亞的投資發佈會，會上Suki獲委任為旅遊大使，提到日前與特首女梁齊昕在周年活動上見面，Suki大讚對方說：「驚訝佢好禮貌、斯文同客氣，之前見過面，佢仲帶見面禮畀我三個小朋友。」<br>問到可有機會與齊昕合作拍戲時，徐淑敏說：「我拍戲好渣，諗過自己搞個劇本搵人做，我覺得佢好有天份，收放自如。」談到她有意再追仔時，她笑說：「相士話我35歲先再生，到時大女已經10歲，就可以生個皇帝仔。」她又提到有意為大女升學問題移居新加坡，已到當地睇樓考察。<br>採訪、攝影：藍文浩</p></body></html>
