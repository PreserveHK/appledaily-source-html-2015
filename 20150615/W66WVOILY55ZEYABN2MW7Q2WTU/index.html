<html><header><meta charset="utf-8"><title>瑪莎婚紗照曝光</title></header><body><h1>瑪莎婚紗照曝光</h1><p>台灣天團五月天成員瑪莎，去年與設計師女友謝葦怡在台登記結婚，兩人一直對婚禮三緘其口，希望在好朋友的見證下完成婚禮，可惜最後棋差一着，在婚禮舉行的前夕，於希臘被人目睹而意外令婚宴曝光。<br>本來唱片公司安排昨日向大家發放婚禮的相片，不過因為時差的關係，所以最先發放兩人早前在另一海島拍攝的婚紗相，瑪莎說：「非常感謝大家的祝福與關心。」五月天的成員亦說：「謝謝瑪莎給了我們一個短暫的假期，讓我們一起見證他人生的重要時刻。恭喜。」不少網友看過照片後，留言祝福。<br>撰文：張曦彤</p></body></html>
