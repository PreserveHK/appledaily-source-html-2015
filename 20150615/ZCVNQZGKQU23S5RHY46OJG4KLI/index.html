<html><header><meta charset="utf-8"><title>【關仁隱事】大眼妹丟禮物唔留手</title></header><body><h1>【關仁隱事】大眼妹丟禮物唔留手</h1><p>藝人經常會收到fans送嘅禮物，有啲藝人會將所有禮物攞晒返屋企，有花插花，有湯飲湯，不過亦有啲藝人就唔係咁諗，因為驚fans送嘅嘢唔知乾唔乾淨，又唔知喺邊度攞嚟，望都唔望一眼就丟。關仁聽講，已經係人妻嘅「大眼妹」，當年就係最唔留手嗰個，fans送畀佢嘅嘢，連拆都唔拆就直接叫人丟，咁多年丟落垃圾桶嘅禮物加起嚟數目都唔少。<br>其實，好多窮人連基本需要都冇，莫講話買奢侈品，如果收到禮物唔啱用咪捐咗佢囉！再唔係拍賣咗又可以捐錢，浪費不如積福啦！<br>撰文：關仁</p></body></html>
