<html><header><meta charset="utf-8"><title>【一周必看】哈七着裙仔學射波</title></header><body><h1>【一周必看】<br>哈七着裙仔學射波</h1><p>英國萬人迷碧咸（David Beckham）日前帶了哈七及三個囝囝Brooklyn、Romeo、Cruz去玩，於Instagram放了哈七的踢波相。哈七着裙仔加波鞋，對準龍門射波，雖然未知是否射中，但姿勢就滿分。<br>看來碧咸對哈七的表現都幾滿意，還將她比喻為美國殿堂級女射手韓美亞（Mia Hamm）。碧咸表示自己與三個囝囝一齊教哈七踢波，有他們悉心嘅教導，難怪哈七踢得有板有眼啦！</p></body></html>
