<html><header><meta charset="utf-8"><title>印航被指飛機餐藏壁虎</title></header><body><h1>印航被指飛機餐藏壁虎</h1><p>印度航空公司（Air India）飛機餐驚現壁虎，嚇得乘客尖叫。印航強烈否認，直斥事件毫無根據，純粹揑造。<br>網上近日瘋傳一張疑似印航客機飛機餐照片，在飛機餐托盤上端，麵包袋附近出現一隻壁虎（圖），從照片中無法肯定牠是死的還是活的。消息人士對《印度時報》表示，空姐從廚房取出飛機餐放在托盤，說時遲那時快，立即聽到乘客尖叫。該名乘客大為不悅，揚言航機到達目的地後會向印航投訴。<br>不過，印航透過Twitter澄清，指上周四，一班從印度德里前往英國倫敦、航班編號AI-111的客機上，沒有發生托盤驚現壁虎事件，亦無乘客向印航投訴。<br>英國《星期日郵報》</p></body></html>
