<html><header><meta charset="utf-8"><title>【大起底】金萱兒靠身材上位</title></header><body><h1>【大起底】金萱兒靠身材上位</h1><p>韓劇《製作人們》中飾演孔孝真下屬的女星金萱兒（圖），憑劇中愛毒舌上司的出位表現而引起關注，直到於第八集中，她穿上白色貼身背心登場，大騷其美好身材而正式掀起觀眾的「起底潮」，於網上搜尋金萱兒的資料及舊照，發現現時20歲的她，其實早於大前年演出tvN人氣劇《請回答1997》出道，《製作人們》則是她首次演出的無線台劇集。而在上星期播出的兩集中，她就不時穿上低胸白色上衣、迷你短裙衣服來騷身材。</p></body></html>
