<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃芳雯出嫁滿身金器</title></header><body><h1>【馮仁昭四圍超】<br>黃芳雯出嫁滿身金器<br></h1><p>黃芳雯有線娛樂主播黃芳雯（Paula）噚晚同男友潘家祺（Jacky）喺九龍香格里拉酒店擺酒，松岡李那、黃美棋同陳嘉桓等到賀。<br>新郎朝早用日文讀出愛的宣言冧老婆，新娘除後向長輩斟茶獲贈多對龍鳳𠼦同大金豬牌。夜晚註冊時，新娘讀誓詞就喊唔停，佢話：「今次真係老貓燒鬚。」Paula升呢潘太後決定馬上造人，希望可以三年抱兩。<br>撰文：馮仁昭</p></body></html>
