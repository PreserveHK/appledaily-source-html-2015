<html><header><meta charset="utf-8"><title>白石櫻演出場地𠝹手被炒</title></header><body><h1>白石櫻演出場地𠝹手被炒</h1><p>近年日本掀起女子偶像熱潮，有眾多地下偶像組合誕生，但樹大有枯枝，不時傳出負面新聞，前日組合「娛樂時間」的20歲成員白石櫻，原定出席活動，但她竟在活動場地中玩𠝹手！其事務所後來在官方網頁中宣佈即時解僱白石櫻。據其事務所指，她不是第一次𠝹手，更曾試過上載𠝹手照片，今次在活動上𠝹手為粉絲及成員等添麻煩，屢勸不改下決定炒魷。<br>據指其𠝹手原因是與男友爭執，而她的男友是組合的粉絲，當日亦有到場，二人已同居。被炒魷後，白石櫻在Twitter上向粉絲道歉，表示事後冷靜下來覺得自己很愚蠢，更稱傷口縫了8針。<br>撰文：泉水</p></body></html>
