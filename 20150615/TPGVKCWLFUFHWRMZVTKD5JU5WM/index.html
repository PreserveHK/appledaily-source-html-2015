<html><header><meta charset="utf-8"><title>吳綺莉教畫畫畀足耐性</title></header><body><h1>吳綺莉教畫畫畀足耐性</h1><p>吳綺莉（Elaine）早前爆女兒卓林𠝹手，並要看醫生求助，母女間的心結似乎仍需一段時間才能解開。幸運地，Elaine和卓林身邊都有好朋友支持，Elaine昨日與翁靜晶到天水圍教導一班需要特殊學習的小朋友畫畫，翁靜晶昨日在facebook貼上多張相片，見Elaine用心教學，翁靜晶透露：「卓林與萬儀聯袂去了看電影，所以今期未能幫手做義工。於是吳靚媽與翁大媽，便全權主管大局，先讓小朋友畫畫，然後齊吃雪糕，開大食會。趁機，我也跟隨小朋友一起學畫畫，吳綺莉真是一位好老師，雖然嚴格，卻是耐性十足。讚！」<br>撰文﹕嵐山</p></body></html>
