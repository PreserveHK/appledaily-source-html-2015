<html><header><meta charset="utf-8"><title>狄易達擬帶家長見吳亞馨</title></header><body><h1>狄易達擬帶家長見吳亞馨</h1><p>狄易達、彭懷安（Eddie）和唐紫睿（Hazel）昨日在大埔出席電動車嘉年華，達仔早前被影到以開篷車接載台灣女友吳亞馨，他解釋因冷氣壞了才開篷。問他會否在父親節帶女友見爸爸？達仔說：「反而想請家人去台灣，因為喺香港好容易被影到，台灣地方大啲安全啲，不過我父母都見過佢。」此外，Eddie被提到早前偷食斷正，未婚妻朱慧敏出走美國，他表示仍跟對方有聯絡，一切順其自然。<br>至於Hazel就稱曾考過自動波及棍波的車牌，可惜「肥佬」收場，所以她考慮再考一次，但又擔心自己沒方向感而欠安全。<br>採訪、攝影：黃曉妍</p></body></html>
