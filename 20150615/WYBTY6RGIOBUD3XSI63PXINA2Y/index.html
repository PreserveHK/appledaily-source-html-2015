<html><header><meta charset="utf-8"><title>司機遭客圍毆重創</title></header><body><h1>司機遭客圍毆重創</h1><p>【本報訊】一名的士司機昨凌晨在屯門疑因車資問題，與一名醉酒男乘客發生爭執後，遭對方糾同兩男子圍毆重傷危殆，警方事後在富泰邨拘捕涉案男乘客，正追緝另兩男子助查。<br>命危55歲的士司機姓黃，頭部及手肘擦傷，前臂瘀傷，送院時一度清醒，其後傷勢急轉直下陷入昏迷，被捕男子26歲姓葉。<br>消息稱，昨凌晨1時30分，葉在尖沙嘴截乘由黃駕駛之的士往屯門富泰邨，葉疑酒醉沒有支付車資便離去被黃阻止，有人「吹雞」找來兩名男子將黃毆傷後逃去。黃負傷報警，救護員將他送院，警員根據線索在富泰邨拘捕葉。<br>■記者黃祺文</p></body></html>
