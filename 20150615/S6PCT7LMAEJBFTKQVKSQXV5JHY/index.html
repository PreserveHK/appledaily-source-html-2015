<html><header><meta charset="utf-8"><title>求驗客手記：耶耶召妓好重口味</title></header><body><h1>求驗客手記：<br>耶耶召妓好重口味</h1><p>曼城嘅科特迪瓦中場耶耶托尼最近惹上麻煩，有位每小時收費140鎊（約1,700港元）嘅妓女珊迪娜（Sandra Ntonya、圖）爆料，話佢同有老婆兼兩個小朋友嘅耶耶，喺近年半以嚟都有交往，發生過唔止一次肉體關係。Sandra指耶耶係喺成人網站度搵到佢，見後者苦苦哀求下先應承見佢；仲話有次耶耶約佢喺停車場偷食，就喺後座搞掂，不過事後只係畀咗100鎊佢，嫌錢少喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
