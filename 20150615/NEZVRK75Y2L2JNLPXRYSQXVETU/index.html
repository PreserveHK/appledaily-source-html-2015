<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安心亞現身首談密照</title></header><body><h1>【馮仁昭四圍超】<br>安心亞現身首談密照</h1><p>台灣女神安心亞同MP魔幻力量主唱潘俊佳（嘎嘎）因私密照片流出，搞出大風波，噚日安心亞喺台灣出席活動時話多謝大家關心，強調朋友、劇組同媽媽都畀咗好多正能量。不過問到佢有冇後悔同嘎嘎交往，佢強調雙方好耐冇聯絡話：「我沒有傷害任何人，關於個人隱私的問題，希望大家可以給我空間慢慢消化。」安心亞仲話呢件事唔會影響到佢相信人性本善。<br>撰文：馮仁昭</p></body></html>
