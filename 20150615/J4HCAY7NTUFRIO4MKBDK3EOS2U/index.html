<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Hilary約男友戲水</title></header><body><h1>【馮仁昭四圍超】<br>Hilary約男友戲水</h1><p>喺國際學校讀書嘅上山詩鈉囡囡Hilary， 日前先行完中學畢業禮，第一時間梗係去鬆一鬆，Hilary同咗朋友去到蘇梅旅行。<br>噚日Hilary喺Instagram擺咗幾張旅行相，見到佢同埋成班同學喺陽光與海灘下游水曬太陽，其中一張仲見到佢嘅男友原來都有同行，夜晚一大班朋友又齊齊去飲嘢，真係睇見都好開心。<br>撰文：馮仁昭</p></body></html>
