<html><header><meta charset="utf-8"><title>王馨平讚陳凱琳質素高</title></header><body><h1>王馨平讚陳凱琳質素高</h1><p>趙式和與丁何穎雯昨晚在金鐘港麗酒店舉辦「成長希望基金」慈善晚宴，式和邀請好友王馨平（Linda）作表演嘉賓。王馨平揹住結他前來，她全身標冷汗，並一臉病容說：「唔使驚，唔係新沙士。可能去北京工作太攰，醫生話我感染過濾性病毒，我都驚要隔離。」對於前男友鄭嘉穎與陳凱琳傳緋聞，她直言之前有跟嘉穎食飯，但無深入了解，問覺得凱琳怎樣？她笑說：「嘩，港姐冠軍喎！」<br>式和透露基金會除在香港外，還有為內地的醫療及教育服務提供資助，她說：「我哋今年仲新增藝術治療，可以幫助啲情緒有問題小朋友。」<br>採訪﹕藍文浩<br>攝影﹕葉君海</p></body></html>
