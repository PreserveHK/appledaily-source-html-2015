<html><header><meta charset="utf-8"><title>體壇拾趣︰梁育榮錯失殘奧資格</title></header><body><h1>體壇拾趣︰<br>梁育榮錯失殘奧資格</h1><p>世界排名第一嘅硬地滾球港將梁育榮/劉慧茵，噚日喺馬鞍山出戰亞洲及大洋洲隊際及雙人錦標賽，喺BC4級別四強以1:4爆冷不敵中國，首次輸畀對手；雖然之後7:0大勝泰國摘季，但錯失直入殘奧嘅機會。阿茵賽後眼濕濕，阿榮就話喺壓力下冇晒手感。港隊暫定下月去首爾參戰另一計分賽，當地新沙士疫情嚴重，但阿茵話要頂硬上：「暫時港隊未有退隊計劃，呢一仗設單、雙打，對爭分好關鍵。」</p></body></html>
