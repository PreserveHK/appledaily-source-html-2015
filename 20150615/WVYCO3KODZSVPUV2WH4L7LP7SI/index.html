<html><header><meta charset="utf-8"><title>豐胸岑潔儀陪囝囝游水</title></header><body><h1>豐胸岑潔儀陪囝囝游水</h1><p>前港視藝人岑潔儀（Zoey）自從與馬來西亞商人Dixon結婚後便生活無憂，今年1月誕下小寶貝Damien，經常在微博貼上與囝囝的開心玩樂時光。昨日靚媽Zoey又帶囝囝去泳池跟其他小朋友嬉水。Damien獲媽媽悉心照顧，用母乳餵哺，難怪肥肥白白甚為趣致；更難得的是Zoey產後僅半年已極速收身，穿上米色三點式泳衣，力谷35D豐滿上圍。</p><p>Zoey寫着：「大人小朋友一齊游泳，實在太開心，人多就是熱鬧，所以要努力生多幾個。」<br>撰文：嵐山</p></body></html>
