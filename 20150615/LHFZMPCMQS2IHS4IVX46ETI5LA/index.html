<html><header><meta charset="utf-8"><title>【寵物籽】二十個紙箱　貓咪開心到飛起！</title></header><body><h1>【寵物籽】二十個紙箱　貓咪開心到飛起！</h1><p>動物其實超級容易就滿足，以下絕對是個大好的例子。這位主人看中貓喜歡鑽窿的性格，就為家中九隻愛貓找來二十個紙箱，簡單將箱放在一起，即成為牠們的巨型迷宮！你看貓開心得翻肚起跳、左扭右扭，各位主人不如今晚就找幾個紙箱，氹氹家中小寶貝。<br><br>YouTube：  https://youtu.be/hq2jVB9OGRo <br><br>記者：許政</p></body></html>
