<html><header><meta charset="utf-8"><title>Taylor開騷請好友伴舞</title></header><body><h1>Taylor開騷請好友伴舞</h1><p>Harry Styles與舊愛Taylor Swift不歡而散，Taylor在分手後更寫歌唱衰男方。目前，Taylor與新歡Calvin Harris打得火熱，日前上載跟男友坐吹氣天鵝的嬉水照後，帶動該款天鵝浮床銷量激增。<br>前日，Taylor假費城舉行巡迴個唱，身兼好友的英國名模Cara Delevingne，偕同美國視星Mariska Hartigay驚喜現身，二人早前友情演出Taylor新歌《Bad Blood》的MV後，今次又上台為主人家伴舞，認真唔話得！</p></body></html>
