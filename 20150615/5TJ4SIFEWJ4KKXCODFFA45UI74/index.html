<html><header><meta charset="utf-8"><title>5SOS成員燒傷恐毀容</title></header><body><h1>5SOS成員燒傷恐毀容</h1><p>澳洲男團5 Seconds Of Summer（5SOS）前日假倫敦開騷，19歲成員Michael Clifford表演期間卻發生意外，其左面慘被燒傷，粉絲擔心偶像從此毀容。<br>今次5SOS的倫敦騷於台上大玩噴火效果，可是當Michael行到台邊時，一不留神竟行正噴火裝置位，火柱在他身旁噴出，當場把他的左面燒傷及燒燶頭髮，雖然Michael已立即走開，但遠處拍下的片段仍清楚見到他頭頂出煙。<br>Michael受傷後隨即回到後台，三位隊友就繼續表演，他事後上載一張豎起拇指及用紗布包面的自拍照，並自言似個雙面人，連頭髮也被燒甩一大撮。<br>撰文：哥羅</p></body></html>
