<html><header><meta charset="utf-8"><title>體壇拾趣︰靚靚慧詩攞獎兼贏馬</title></header><body><h1>體壇拾趣︰<br>靚靚慧詩攞獎兼贏馬</h1><p>一襲紫色長裙、蝴蝶頭飾配銀色高踭鞋，香港「女車神」李慧詩（Sarah）噚日扮靚靚，喺家姐陪同下出席沙田馬場嘅「太子珠寶鐘錶精英獎」頒獎禮，Sarah獲頒「體育精英」獎盃之餘仲第一次買馬，落注廿蚊就連本帶利贏15蚊，佢仲由跑馬聯想到單車凱林賽：「其實兩者好似，跑馬比賽中嘅爭線道、留前鬥後，仲有我買嗰隻馬喺尾段俾隔籬隻馬擋住，最後輸個馬鼻。」Sarah又大爆沈金康教練去咗有新沙士嘅南韓睇單車賽，仲講笑話佢最好去昆明自我隔離半個月先返港好啲喎。</p></body></html>
