<html><header><meta charset="utf-8"><title>關詠荷為Bobby是非𢱑頭</title></header><body><h1>關詠荷為Bobby是非𢱑頭</h1><p>關詠荷昨日以兒童大使身份在將軍澳出席奧比斯活動，講到好友歐陽震華（Bobby）與無綫續約的是非，問她會否覺得無綫好混亂？她說：「奇怪係Bobby續咗咁多年約，佢好了解公司情況，公司亦好了解Bobby要求同脾氣，點解仲要開大會坐低傾呢，我唔係好明，因為唔係第一次續約，佢又唔係新人。」<br>另外，與Bobby同屬一經理人的宣萱，昨在大欖郊野公園出席狗活動，被問到以前傾續約的問題時，她說：「我同TVB冇約好耐，嗰陣係選擇簽唔簽。」<br>採訪：黃曉妍、馬建華<br>攝影：仇志德</p></body></html>
