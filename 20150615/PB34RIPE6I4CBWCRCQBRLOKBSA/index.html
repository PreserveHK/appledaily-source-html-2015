<html><header><meta charset="utf-8"><title>趙薇為愛女讀書頭痕</title></header><body><h1>趙薇為愛女讀書頭痕</h1><p>【上海直擊】趙薇、陳喬恩、何潤東、柳岩及蔡健雅前晚在上海出席積家錶晚宴，柳岩大露背性感現身成功搶鏡，大會更將新錶作慈善拍賣，會將金額撥捐修復電影之用。提到有指趙薇計劃安排五歲女兒「小四月」在港讀書，她說：「未落實，因為我的工作需要經常在內地四處走，在內地讀書方便我照顧她。」<br>趙薇正拍攝杜琪𥧌執導的《三人行》，問到杜Sir是否很惡？她說：「不會，他對女演員不會太兇，他的語氣很兇，其實是他的幽默表達方式。」最近她與黃曉明齊齊在荷李活星光大道打了手印，問是否有意進軍荷李活？她說：「順其自然，最想先做好內地的電影拍攝工作。」<br>採訪、攝影：曾小嘉</p></body></html>
