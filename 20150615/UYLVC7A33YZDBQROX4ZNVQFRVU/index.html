<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小S生日囡囡表演慶祝</title></header><body><h1>【馮仁昭四圍超】<br>小S生日囡囡表演慶祝<br></h1><p>噚日係台灣藝人徐熙娣（小S）37歲生日，佢喺微博好感動話：「一大早就被女兒弄哭，又是卡片，又是唱歌跳舞秀，還有彈琴跟節奏感表演，雖然途中我一直問：『是最後一個表演了嗎？』但還是哭了！看着女兒的表演，想着她們怎麼都變這麼大了！」之後小S仲貼咗張抱住囡囡嘅素顏相，話多謝媽媽生佢出嚟，又話決定日後每年嘅生日要幫助更多人。 <br>撰文：馮仁昭</p></body></html>
