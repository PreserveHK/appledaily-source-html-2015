<html><header><meta charset="utf-8"><title>體壇拾趣︰保特慢速奪金嬲自己</title></header><body><h1>體壇拾趣︰<br>保特慢速奪金嬲自己</h1><p>牙買加飛人保特上周六出戰鑽石聯賽紐約站嘅男子200米決賽，以20秒29「慢速」奪金，錄得個人近九年嚟最慢嘅決賽時間，今年仲未試過喺20秒內跑完200米。「閃電」都勁唔滿意，話跑緊嘅時候完全唔知自己做緊乜，仲話過咗彎之後已經打定輸數㖭。相反，佢位美國勁敵基寧喺上個月嘅分站造出19秒68；兩個月後嘅北京世錦賽，呢兩位好手如無意外將會正面交鋒，大家可以等睇好戲嘞！</p></body></html>
