<html><header><meta charset="utf-8"><title>金鐘國遭內地女撳實</title></header><body><h1>金鐘國遭內地女撳實</h1><p>韓國「巨肌」男星金鐘國近期憑人氣節目《Running Man》（RM）在內地爆紅，前日他就現身內地濟南出席代言品牌舉行的跑步活動，在活動上金鐘國除了跟大家分享做運動的心得外，更跟隨現場主持人大跳健康舞，非常可愛。其間，一名女主持人就表現猴擒，突然跑上台熊抱金鐘國，更用雙腳撳實對方，令金鐘國尷尬得只一直企定定儍笑，認真無奈。</p><p>另外，在昨日播出的《RM》中，韓劇《沒關係，這是愛情》男星趙寅成及正在拍攝新劇《太陽的後裔》男星宋仲基就以嘉賓身份現身，主持人之一HaHa更在網上大晒跟老婆星及趙寅成在休息時間所影的合照。<br>撰文：金美兒</p></body></html>
