<html><header><meta charset="utf-8"><title>【電腦巡場】黃金最平19.5吋屏幕　內置HDMI輸入</title></header><body><h1>【電腦巡場】黃金最平19.5吋屏幕　內置HDMI輸入</h1><p>今個星期最平價入門芒，有PHILIP這部203V5LHSB2，19.5吋屏幕，平開$789，暫時可說平盡全場！價位雖低，不過絕非毫無賣點，同類機一般影像輸入只有VGA+DVI，但這部則是行VGA+HDMI，相對配搭電腦會方便好多，連買轉線頭的錢都可以慳埋。<br><br>查詢：正都電腦(深水埗黃金電腦商場地庫49, 51, 53, 55號舖)<br><br>記者：朱崇德</p></body></html>
