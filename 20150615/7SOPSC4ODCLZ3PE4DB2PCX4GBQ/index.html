<html><header><meta charset="utf-8"><title>【一周必看】【滙豐紀念鈔】滙豐紀念鈔炒唔起　隔陣跌成皮</title></header><body><h1>【一周必看】<br>【滙豐紀念鈔】滙豐紀念鈔炒唔起　隔陣跌成皮</h1><p>成功認購滙豐紀念鈔的幸運兒，猶如經歷「大時代」。收購價浮動，若不夠堅定隨時揼心口，有錢幣商建議冷靜觀望，不必急於求售。一對年輕男女幸運抽中豹子號「888」35連張，即攜至好旺角中心地下一間錢幣商求售。老闆似志在必得，檢查後即以手壓住，壓價至4萬元，見兩人不為所動才願還價至4.5萬元。他不讓兩人猶豫，語畢即將紀念鈔拉入櫃枱內，兩人半推半就下成交。</p></body></html>
