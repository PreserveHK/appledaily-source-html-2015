<html><header><meta charset="utf-8"><title>生蝦曬到變熟蝦？留言睇到笑哈哈</title></header><body><h1>生蝦曬到變熟蝦？<br>留言睇到笑哈哈</h1><p>台灣前日陽光普照，各地氣溫都相當炎熱，原來更熱至把生蝦烤熟！一名女網友在facebook社團「爆廢公社」上PO照片表示，她去街市買活蝦，沒想到走回家路上「就這樣熟了」。從照片中可以明顯看到，一整袋的活蝦中，至少兩隻已經被「曬紅」。<br><br>照片讓許多網友討論，直呼「誇張」、「天氣真的太熱了」、「牠在跟你裝熟啦」。但也有人質疑照片真實性，原PO則再加碼拍下袋中情況，並說：「真的超級扯！應該要拍成影片再傳」。<br><br>台灣《蘋果日報》</p></body></html>
