<html><header><meta charset="utf-8"><title>黃宇詩做導遊介紹香港</title></header><body><h1>黃宇詩做導遊介紹香港</h1><p>黃宇詩在娛樂圈發展平平，早前離開無綫另闢新天地，於元創方（PMQ）開設自家品牌內衣店，經常親自落舖打點。日前宇詩被發現跟一男一女朋友到灣仔星街行逛，但未見宇詩的黑實男友彭慶餘（Peter）同行。<br>宇詩的兩位朋友似是由外國來港觀光的遊客，她全程充當導遊，邊行邊介紹周圍環境及建築物。之後三人同上了宇詩的車，並直駛往PMQ；之後宇詩手指指似介紹自己舖頭的位置，未幾他們到了附近一咖啡店，宇詩一盡地主之誼，請兩個好友飲咖啡。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
