<html><header><meta charset="utf-8"><title>隔牆有耳：女長毛請食米田共糭 - 李八方</title></header><body><h1>隔牆有耳：<br>女長毛請食米田共糭 - 李八方</h1><p>全民拒絕假普選運動噚日發起遊行企硬唔肯袋住先，唔少人都自製道具表達訴求。八方喺遊行隊伍中，見到社運常客「女長毛」雷玉蓮（圖），佢竟然紮咗大大隻糭做示威道具，認真別具心思。<br>蓮姐話呢隻糭叫「米田共糭」，配埋政務司司長林鄭月娥張相，佢話想問林鄭臭嘅糭食唔食得落﹖如果食唔落，做咩叫港人袋個假普選方案﹖點解用糭做道具？佢話端午節就到嘛。蓮姐話自己包糭有一手，仲拎隻真素糭出嚟，證明真糭假糭都難唔到佢。</p></body></html>
