<html><header><meta charset="utf-8"><title>隔牆有耳：《壹錘定音》恢復直播 - 李八方</title></header><body><h1>隔牆有耳：<br>《壹錘定音》恢復直播 - 李八方</h1><p>為咗迎接政改大戰，泛民噚日喺立法會外搞滾動集會，直至政改表決為止，而《壹錘定音》呢個節目，亦都因為政改關鍵時刻，喺今個星期恢復黃昏時候直播。<br>《壹錘》早前搞搞新意思，改為流動式做節目，唔使框住喺某時某刻先同觀眾見面，但面對政改呢件大事，《壹錘》特別恢復定時直播，由今日起至政改表決日嘅黃昏6至7點鐘，主持人李慧玲會同大家拆解局勢；喺周三同周四呢兩個預計表決日，更將直播室移師立法會，以便即時捉住議員做訪問，剖析吓表決前後嘅心路歷程，如果觀眾有意見發表，可以喺直播期間致電2992 3333訴心聲。</p></body></html>
