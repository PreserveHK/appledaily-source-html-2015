<html><header><meta charset="utf-8"><title>隔牆有耳：民望高開記招變繙譯 - 李八方</title></header><body><h1>隔牆有耳：<br>民望高開記招變繙譯 - 李八方</h1><p>食物及衞生局局長高永文因為南韓爆發新沙士，經常曝光向傳媒交代當地情況同香港防疫措施，噚晚跟隨世衞去南韓視察當地疫情嘅兩位本港專家返咗嚟，大家又有機會喺記者會上見到高局長嘞！八方發現高局長噚晚雖然唔係主角，但不斷聽到佢喺度咿咿吟吟。<br>留心一睇，原來高局長化身做繙譯，為操英語嘅其中一位專家、港大公共衞生學院院長裴偉士教授，將傳媒嘅問題繙譯做英文。高局長噚日朝早已經話好想快啲見到兩位專家，八方仲聽聞，有專人同專車去機場迎接佢哋，招呼周到，做埋繙譯當然係舉手之勞。</p></body></html>
