<html><header><meta charset="utf-8"><title>水淹格國動物園猛獸大逃亡</title></header><body><h1>水淹格國動物園<br>猛獸大逃亡</h1><p>格魯吉亞首都第比利斯暴雨成災，維爾河水位暴漲，引致河水氾濫，至少12死十多人失蹤，洪水沖漽房屋，數十戶居民無家可歸。第比利斯市動物園受洪水破壞，獅子、老虎、河馬等三十多頭猛獸奪籠而出，當局呼籲居民暫時不要外出。<br>第比利斯市動物園水浸後儼如「無掩雞籠」，動物自出自入，至少有六頭獅子、六頭老虎、八頭黑熊成功逃脫，在第比利斯街頭浪蕩。六頭狐狸逼近兒童醫院，當局立即大開殺戒。為保障市民安全，當局出動神槍手，向一頭逃脫河馬發射麻醉槍。園方捉回若干動物，暫時未知有多少「漏網之魚」仍然在逃。據報，死者名單包括三名動物園員工。<br>路透社/德新社</p></body></html>
