<html><header><meta charset="utf-8"><title>強姦毒販13歲女孌童色魔獄中被監生插死</title></header><body><h1>強姦毒販13歲女<br>孌童色魔獄中被監生插死</h1><p>傳聞強姦犯在獄中的日子不好過，巴西有毒販的勢力滲入監獄，向色魔進行血腥報復。<br><br>網上有流出的片段顯示，里約熱內盧北部一座大監獄內發生連續3天暴動，雖然49歲西爾韋拉（João Batistino Silveira）在獄中住在另一處監倉，但向他尋仇的人比比皆是。<br><br>西爾韋拉曾經強暴數名兒童，包括向大毒販席爾瓦（Severino da Silva）的13歲女兒下手。席爾瓦下令對他行刑，數人向他身上狂刺數十刀，更要人用手機拍下過程以儆效尤。<br><br>Live Leak</p></body></html>
