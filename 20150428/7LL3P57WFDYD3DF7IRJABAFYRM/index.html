<html><header><meta charset="utf-8"><title>求驗客手記：雲高爾睇熱身知輸梗</title></header><body><h1>求驗客手記：<br>雲高爾睇熱身知輸梗</h1><p>曼聯領隊雲高爾真係球壇孔明，不過係事後嗰隻。紅魔喺禮拜日英超俾愛華頓大炒3:0，雲帥賽後仲好厚顏咁話自己賽前睇完班球員熱身，都知今場凶多吉少喎，「我同助教一早就有呢種感覺，賽前熱身嘅氣氛同平時唔一樣。你會喺賽前最後一刻激勵佢哋，希望全隊可以回魂，但有時已經太遲。」曼聯呢場仲有朗尼膝部受傷被換走，即刻要敷冰；雲高爾話未知朗尼傷勢點，要等詳細檢查喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
