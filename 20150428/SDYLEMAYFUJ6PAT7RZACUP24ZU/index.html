<html><header><meta charset="utf-8"><title>孔雀石綠影響生殖力　可致癌</title></header><body><h1>孔雀石綠影響生殖力　可致癌</h1><p>【話你知】<br>原屬於工業染料的孔雀石綠（圖），被不少漁民作為殺菌劑，用來治理魚類疾病及除菌。但孔雀石綠不但會致癌，更會令人基因變異，甚至影響生殖能力，美國、歐洲、內地都已經禁用。2005年，香港曾在內地進口的淡水魚樣本中驗出孔雀石綠，並一度禁止內地淡水魚入口。時任衞生福利及食物局局長周一嶽曾建議市民若果擔心，「可食少一點」，而時任特首曾蔭權為安撫魚業人士，擺下淡水魚宴，以挽回巿民對淡水魚的信心。</p></body></html>
