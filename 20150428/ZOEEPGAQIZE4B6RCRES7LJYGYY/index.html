<html><header><meta charset="utf-8"><title>【跑道特色】內檔馬着數晒外檔馬點算好？</title></header><body><h1>【跑道特色】內檔馬着數晒<br>外檔馬點算好？</h1><p>今期谷草賽事用C加3欄作賽，睇番最近1月28日谷C加3欄賽事，內檔馬明顯佔優，共有六匹頭馬排一至五檔起步，跑法上都有得追，不過最重要在彎位緊守貼欄或二叠有遮擋位置，好似「甜哥兒」、「活力歡騰」及「新妙星」都係沿途貼欄慳位留力，然後在直路衝贏對手，外檔馬要像「信是有緣」般夠快搶出切入才能克服劣勢。<br>今戰列陣馬中，二場「銀飛龍」係全晚唯一在季內贏過谷C加3欄嘅參戰馬，重遊勝地當然唔可以睇小。另外，第四場「金瀛」跑谷C加3欄一次即入Q，均速馬排二檔形勢有利，應可穩佔三甲一席。</p></body></html>
