<html><header><meta charset="utf-8"><title>求驗客手記：阿積士入歐聯累街坊</title></header><body><h1>求驗客手記：<br>阿積士入歐聯累街坊</h1><p>阿積士今屆雖然衞冕唔到荷甲聯賽冠軍，不過經過周日嘅比賽之後，就肯定成為聯賽亞軍，下屆繼續有得踢歐聯（要先踢歐聯第三圈外圍賽）。不過，阿積士喺周日嘅聯賽並冇帶挈一班捧場客，皆因佢哋只係憑前鋒史基賀臣喺臨完場前嘅入球，先至逼和主場嘅施禾利1:1；如果唔係第三位嘅飛燕諾喺同日又係同格羅寧根踢成1:1失分，阿積士呢個聯賽亞軍都仲未攞得住㖭！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
