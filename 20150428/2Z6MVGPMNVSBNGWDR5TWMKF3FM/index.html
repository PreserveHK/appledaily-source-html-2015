<html><header><meta charset="utf-8"><title>體壇拾趣：周李配澄清冇心病</title></header><body><h1>體壇拾趣：<br>周李配澄清冇心病</h1><p>香港羽毛球混雙組合周凱華/李晉熙，周日喺武漢奪得亞錦賽銀牌後噚日返港。呢對早前傳有分歧嘅組合，經過今次亞錦賽終於解開心結，28歲師姐周凱華話：「如果我哋唔攞出嚟講，好難有進步。今次係我哋處理好分歧後，過關斬將咁攞銀牌。」2006年從加拿大回流加入港隊嘅周凱華，暫時將返加國嘅決定押後至明年奧運後，21歲嘅晉熙都認為呢面銀牌別具意義。里約奧運下月展開計分，二人八號到東莞參加蘇迪曼盃。</p></body></html>
