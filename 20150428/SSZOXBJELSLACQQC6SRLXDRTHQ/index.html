<html><header><meta charset="utf-8"><title>體壇拾趣：吳安儀細枱贏小丁</title></header><body><h1>體壇拾趣：<br>吳安儀細枱贏小丁</h1><p>世界桌球錦標賽正喺英國設菲爾德舉行，大會喺場邊搞咗個「迷你桌球錦標賽」；限時60秒，鬥快喺張超細波枱篤入顏色波，而白波一入袋就停。香港女球手吳安儀上周四挾世界冠軍榮銜，到當地探傅家俊班，就被邀請出賽；孭住個袋上陣嘅佢用44秒入咗九球，截至噚日為止仲排第四，成績勁過第五嘅丁俊暉（46秒入九球）；而暫時第一名喺艾倫（60秒入15球），包尾係前世界冠軍梅菲（一秒入一球兼白波落袋）。</p></body></html>
