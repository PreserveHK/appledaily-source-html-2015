<html><header><meta charset="utf-8"><title>獻唇印做善事</title></header><body><h1>獻唇印做善事</h1><p>【本報訊】一時尚品牌將於5月1至3日，在銅鑼灣金朝陽中心二期地下設Pop up store，由專業化妝師免費為市民化時尚唇妝，並由專業攝影師拍照，展示自己誘人櫻唇。每日首200位入場人士若將有關相片上載至個人社交網絡等，便有機會免費獲贈按自己唇印訂製的Lip Stamp吻唇印章。現場更備有心意訊息卡，可創製蓋上自己專屬Lip Stamp的心意卡。「Pop up Your Lips 」每收集一個唇印，便會捐贈5元予Make-A-Wish願望成真基金助患病兒童。Pop up store會於上午11時至晚上9時30分開放。<br>■記者翁煜雄</p></body></html>
