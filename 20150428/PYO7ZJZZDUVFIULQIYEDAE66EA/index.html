<html><header><meta charset="utf-8"><title>小蛇死過番生向恩人送禮報恩咁盞？</title></header><body><h1>小蛇死過番生<br>向恩人送禮報恩咁盞？</h1><p>知恩圖報不只是人類的美德，原來動物都識。兩名青年幫助一條被網纏着的蛇解困，甩難的蛇竟吐出腹中食物「報恩」，令人嘖嘖稱奇。<br><br>Youtube一條熱播片段，拍到一條蛇與一個棄置的網糾纏一起，動彈不得。兩名好心少年見狀把網割破，讓被困的蛇重獲自由，萬料不到該蛇隨即把原先吞下肚飽腹的獵物反芻，再整隻吐出，看來似欲報答少年救命之恩。獲贈厚禮的少年不禁高呼：「這是我見過最瘋狂的事」。<br><br>專家指，蛇在受驚或受壓迫的情況下，一般都會吐出獵物，確保逃亡時更輕鬆快捷。<br><br>英國《每日鏡報》</p></body></html>
