<html><header><meta charset="utf-8"><title>求驗客手記：拉莫斯甩缽追波出事</title></header><body><h1>求驗客手記：<br>拉莫斯甩缽追波出事</h1><p>皇家馬德里喺周日西甲作客切爾達，雖然C朗冇波入，好彩有近期人氣急升嘅「小豆」查維亞靴南迪斯梅開二度，以4:2反勝，繼續落後巴塞兩分。呢場波皇馬贏得唔輕鬆㗎，主隊嘅洛尼圖喺開賽九分鐘就靠快攻開紀錄，當時皇馬連守將沙治奧拉莫斯都衝咗上去助攻，仲喺切爾達後場甩埋隻鞋，見勢色唔對就嗱嗱聲執起隻鞋 （紅圈），狂奔60米回防，點知跑到門前都只可以睇住個波入網。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
