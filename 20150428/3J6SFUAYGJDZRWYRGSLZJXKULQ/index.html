<html><header><meta charset="utf-8"><title>種種跡象顯示呢隻馬今次會掂！</title></header><body><h1>種種跡象顯示<br>呢隻馬今次會掂！</h1><p>今朝騎師薛寶力如常到場操馬，其中包括出爭第四場的「公証揚聖」，當出操完畢後，騎者便輕摸這匹呂廐馬，似乎他對這匹五班1650米列陣馬的操練表現及狀態十分滿意。查賽績，「公証揚聖」季內曾在薛寶力胯下跑入位置，反映人馬有一定默契。再者此駒現時只評30分新低，比上次贏馬時足足低了18分，按理可以隨時反彈。再看看騎練合作，原來薛寶力及呂健威近四匹合作馬，竟然全部跑入前四名，當中「吉祥」更是奏凱而回，可見二人處於蜜月期。這樣看來，今次「公証揚聖」都有望延續這對騎練近期的聲勢。</p></body></html>
