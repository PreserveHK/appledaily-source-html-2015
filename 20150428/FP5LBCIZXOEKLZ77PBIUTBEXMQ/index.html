<html><header><meta charset="utf-8"><title>求驗客手記：祖記躉扔煙花還「拖」</title></header><body><h1>求驗客手記：<br>祖記躉扔煙花還「拖」</h1><p>周日意甲都靈打吡戰，作客嘅祖雲達斯雖然由派路射入自由球先開紀錄，但最終都係俾拖連奴反勝2:1，20年嚟首次輸畀對方，要鎖定冠軍仲要等多陣。兩隊球迷一向係死對頭，呢場波亦充滿火藥味，賽前祖記架隊巴駛入球場時已經俾拖連奴球迷瘋狂掟嘢；之後到祖記球迷搞事，向坐滿拖連奴球迷嘅觀眾席上放煙花 （圖），搞到有11人受傷。祖雲達斯會方喺賽後公開譴責一切暴力行為。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
