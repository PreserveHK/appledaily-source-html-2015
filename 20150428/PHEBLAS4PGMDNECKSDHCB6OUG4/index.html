<html><header><meta charset="utf-8"><title>體訊速遞：（足球）黑貓想撬屈福特領隊</title></header><body><h1>體訊速遞：<br>（足球）黑貓想撬屈福特領隊</h1><p>英冠球隊屈福特提早鎖定來季升班資格，惟六月將約滿的領隊祖簡奴域（右）遲遲未商討續約事宜；有傳包括英超新特蘭在內的幾間球會，皆有意招攬這位前車路士名將執教。此外，目前已為屈福特於聯賽攻入21球的首席射手迪尼，入選周日公佈的英冠年度最佳陣容。<br>綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
