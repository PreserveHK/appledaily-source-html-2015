<html><header><meta charset="utf-8"><title>單車婦捱的士撞重傷</title></header><body><h1>單車婦捱的士撞重傷</h1><p>【本報訊】天水圍一名中年女子昨晨騎單車途經天晴邨對開天華路時，遭一輛的士撞倒，頭部及胸部重傷，送院搶救後情況嚴重。肇事司機報稱視線受阻，警方正調查車禍起因。<br>重傷56歲單車婦姓錢，肇事的士司機姓全（62歲）。昨晨11時13分，全駕駛的士沿天華路二線駛至天城路交界，見燈號轉綠燈前進時，司機報稱受一輛右轉入天城路的私家車車身阻擋視線，未有察覺錢婦剛騎單車駛至，收掣不及將錢婦連人帶車撞跌地上，錢婦頭破血流並喊胸痛但仍清醒，司機致電報警。警員及救護員到場，救護員在場替錢婦包紮傷處後，再由救護車將她送往屯門醫院治療，現場交通因此一度受阻。<br>■記者譚健文</p></body></html>
