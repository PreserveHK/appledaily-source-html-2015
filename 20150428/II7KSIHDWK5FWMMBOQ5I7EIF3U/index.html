<html><header><meta charset="utf-8"><title>男友偷食可以點？索女晒同新歡激吻床片</title></header><body><h1>男友偷食可以點？<br>索女晒同新歡激吻床片</h1><p>愛情，理應是合則來不合則去，太執着只會互相傷害，正如外國這名女子，她選擇以牙還牙，對付出外偷食的男友，並與新歡拍接吻片向對方示威。<br><br>從網上流傳的短片所見，反偷食女與新歡雙雙躺在床上，兩人蓋著被子，只露出肩膀及鎖骨，期間滿身紋身的新歡單手跨過女方的香肩，女方則拿著手機直拍過程。<br><br>女方在片段中表示，知道男友出外偷食，但言語間表現毫不在乎，並大聲說道：「可笑的是你，因我也背叛你！」說罷與新歡激吻擁抱，完全不將男友放在眼內。<br><br>英國《每日鏡報》</p></body></html>
