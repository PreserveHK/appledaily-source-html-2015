<html><header><meta charset="utf-8"><title>英男豪擲11萬賭凱蒂生女</title></header><body><h1>英男豪擲11萬賭凱蒂生女</h1><p>是小公主還是小王子？凱蒂（圖）臨盆在即，不少英國民眾都會投注猜猜這位皇位第四順位繼承人是男還是女，而曼徹斯特巿一名30多歲男子就下重注1萬英鎊（11.7萬）賭凱蒂生女，是至今就皇B下的最大單一賭注。<br>這名投注人士向立博博彩公司下注，他以1.5倍賠率買凱蒂會為皇室誕下小公主，若他估中就可獲1.5萬英鎊（17萬港元）派彩，但若凱蒂誕下小王子，他就一無所有。<br>這位投注人士閒時亦會賭馬和賭波，今次是他首次就皇室成員下注，「我不是想對皇室造成困擾，但我剛賺了大錢，加上太太認定是女才下重注」。<br>英國《每日鏡報》</p></body></html>
