<html><header><meta charset="utf-8"><title>fb擬推新頁面　集動向及熱門話題</title></header><body><h1>fb擬推新頁面　集動向及熱門話題</h1><p>社交網站facebook（圖）準備推出新的通知提示功能，用戶可一次過瀏覽朋友的最新動向和熱門話題，讓用戶更容易掌握更多資訊。<br>現時fb用家要逐一按下通知提示，才可以查看不同資訊。fb證實正改革和測試新頁面，將當天所有熱門話題、當地有趣新聞、生日、朋友動向、參加的活動及鄰近餐廳等資訊集於一身，讓用家更方便瀏覽。fb並有意加入「附近朋友」新功能，讓用家知悉身處的地方，有沒有朋友在附近。<br>fb指此舉讓用家方便閱讀每天的動向和話題。不過fb現時沒有推出時間表，相信新功能會先在美國推出，然後再擴展到其他國家。<br>英國《每日鏡報》</p></body></html>
