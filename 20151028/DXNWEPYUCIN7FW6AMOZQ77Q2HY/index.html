<html><header><meta charset="utf-8"><title>求驗客手記︰大簡返中東教波</title></header><body><h1>求驗客手記︰大簡返中東教波</h1><p>曾經帶領意大利贏過世界盃嘅「大簡」簡拿華路（圖），退役之後做教練都真係唔怕冇工開；佢喺六月突然俾中超球隊廣州恆大炒咗之後，都一直未搵到下家，不過上個禮拜六佢就突然宣佈出任沙地阿拉伯球隊艾納斯嘅主帥並簽約至季尾，仲喺禮拜二抵達沙地履薪，禮拜四就要帶隊迎戰阿爾華達。其實大簡都唔係第一次去中東掘金㗎喇，佢喺2010年離開咗祖雲達斯之後，都曾經去過杜拜球隊阿爾阿里踢一季，退役之後仲曾經喺嗰度做過一季助理教練㖭。</p></body></html>
