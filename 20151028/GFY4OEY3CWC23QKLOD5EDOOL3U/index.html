<html><header><meta charset="utf-8"><title>SISTAR泳池鬆一鬆</title></header><body><h1>SISTAR泳池鬆一鬆</h1><p>韓國人氣女團SISTAR前晚抵達澳門，昨日雖然要為晚上表演準備，但成員寶拉仍趁空檔在酒店附近遊覽，更在Instagram上載多張照片，包括兩張在泳池旁邊，之後再上載一張泳池中有兩名女性暢泳的照片，但由於相片人頭太細，未知是否SISTAR本人。</p><p>昨晚出席澳門新濠影匯開幕禮包括多位荷李活巨星，故大會保安措施非常嚴密，全程採用荷李活巨星級款待，惟前晚仍有幸運網民捕獲里安納度狄卡比奧的蹤影，發現他由新濠天地皇冠酒店向Hard Rock酒店方向行去，身邊全程有人陪伴着。</p></body></html>
