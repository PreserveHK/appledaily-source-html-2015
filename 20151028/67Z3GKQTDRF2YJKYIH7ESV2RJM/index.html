<html><header><meta charset="utf-8"><title>求驗客手記︰希古恩入選頂美斯</title></header><body><h1>求驗客手記︰希古恩入選頂美斯</h1><p>阿根廷喺禮拜一公佈咗下個月12號迎戰巴西，同17號作客哥倫比亞嘅世盃外大軍名單；上個月喺聯賽整親膝頭嘅巴塞球星美斯同喺國家隊整親隻腳嘅曼城前鋒阿古路雙雙落選，令到隊波嘅星味即刻少咗；而阿根廷教練馬天奴就決定重召效力緊拿玻里嘅前鋒希古恩（圖）入25人大軍名單，希古恩最近狀態大勇，喺近八場比賽入咗七球；再加上馬高斯盧祖、班尼加同安素佩雷斯齊齊傷癒歸隊，相信冇咗美斯同阿古路，對阿根廷嘅影響都唔會太大。</p></body></html>
