<html><header><meta charset="utf-8"><title>中國炒樓團登陸德國狂掃柏林600單位</title></header><body><h1>中國炒樓團登陸德國<br>狂掃柏林600單位</h1><p>中國炒樓團在澳洲悉尼、加拿大溫哥華、美國、日本各地後，最新目標是德國柏林。德國媒體報道，大批中國投資者自六月股市大跌後，已經逃離股市，到柏林購買大量單位。<br><br>一名不願透露姓名地產經紀稱，他們主要是尋找柏林輕鐵環線內的舊樓，尋找投資商購買和翻新這些舊樓。他們至今已翻新一千八百個單位，其中三分之一賣給中國客戶。<br><br>有民眾稱，與上海等大城市樓價相比，柏林的樓價簡直像在「廉價兜售」，加上歐元匯率已跌至很低，而且不難找到租客，到當地買樓變成「耗資很低的保值方式」。<br><br>上海《新聞晨報》</p></body></html>
