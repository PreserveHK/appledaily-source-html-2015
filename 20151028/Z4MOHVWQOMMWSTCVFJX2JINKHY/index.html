<html><header><meta charset="utf-8"><title>Rain金泰希IG互關注</title></header><body><h1>Rain金泰希IG互關注</h1><p>韓劇《龍八夷》女星金泰希和男友Rain感情穩定，更曾多次傳出婚訊，不過兩人都強烈否認，但近日金泰希忽然關注男友的Instagram帳號，即時惹來不少話題。據知兩人拍拖後一直保持低調，今次金泰希高調關注男友的帳號，令外界揣測兩人好事近，故有意高調談情，而一開始Rain就未關注女友的帳號，即時傳出二人情變，不過之後Rain就高調關注金泰希的IG，力證二人感情穩定，同時令網民猜測二人好事近。</p></body></html>
