<html><header><meta charset="utf-8"><title>蔡國威撐葉家寶到底</title></header><body><h1>蔡國威撐葉家寶到底</h1><p>亞視執行董事葉家寶涉嫌拖欠員工薪金案件，昨在沙田裁判法院結案陳詞，亞視藝員蔡國威、彭遠揚、高層趙汝強、前亞視藝人黃竣鋒（前名黃集鋒）、前亞視高層冼偉智及亞洲會成員都有到場為家寶打氣。</p><p>蔡國威和冼偉智因工作在身而於中午時分先行離開法院，二人均表示專程到場支持家寶，威仔說：「精神行動上都支持，會同家寶撐到底，佢係我哋好上司、好朋友。家寶都有信心，佢一直係想幫員工攞到應得人工。」冼偉智則說：「專登推咗早會過嚟，相信家寶對公司同事主動性大家都睇到，唔係任何疏忽。」昨午休庭時，家寶更在庭外與亞洲會支持者合照。<br>採訪、攝影：卓寶花</p></body></html>
