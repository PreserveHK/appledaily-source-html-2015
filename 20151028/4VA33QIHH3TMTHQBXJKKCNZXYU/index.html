<html><header><meta charset="utf-8"><title>雞排妹拒合照被拖下車</title></header><body><h1>雞排妹拒合照被拖下車</h1><p>台灣女藝人鄭家純（雞排妹）昨日在台北出席「保命防跌健康操」活動，穿籃球衣上陣的她做簡單的單腳企也站不穩，其餘動作亦要偷望旁邊的人，不過無減長者對她的熱情，紛說要介紹孫兒跟她結婚，令她有點尷尬。面對熱心長者的盛情難卻，令雞排妹想起先前在夜店被人搭訕要求合照的遭遇，她說：「今年初在台中夜店被要求合照，但我不答應，沒想到那人叫了4、50人來，把我的朋友打傷，我也被人拖下車。」</p><p>雞排妹直言對於經常被粉絲無理要求合照，感到很困擾，因為有時素顏不便入鏡，她不滿地說：「還拚命要我的LINE或電話，為甚麼被看見就要交朋友？」<br>撰文：炎炯炯</p></body></html>
