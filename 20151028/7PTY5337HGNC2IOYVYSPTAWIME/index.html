<html><header><meta charset="utf-8"><title>【心水食桌】蔡和平新搞作　法國直送鵝肝馬卡龍</title></header><body><h1>【心水食桌】蔡和平新搞作　法國直送鵝肝馬卡龍</h1><p>由資深電視人蔡和平開設的法包專門店A La Bakery又有新搞作！繼引入源自法國南部、有200年歷史的手製Rustic Macaron後，今次普通版馬卡龍引入四款不普通的矜貴口味，包括松露鵝肝、無花果鵝肝、白香檳馬卡龍及玫瑰香檳馬卡龍，全部由法國直送，且不含人造香料。馬卡龍入口外脆內韌，本以為鵝肝口味古怪，不過咬下卻帶點花生醬口感，味道濃郁，只可惜略甜，建議配合紅茶品嚐。</p><p>A La Bakery <br>地址：中環干諾道中68號華懋廣場第二期地舖<br><br>記者：李泳烔<br>攝影：林栢鈞</p></body></html>
