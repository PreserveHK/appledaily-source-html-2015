<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁嘉琪戀情被擺上枱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梁嘉琪戀情被擺上枱 - 馮仁昭</h1><p>胡諾言、梁嘉琪同麥美恩等，噚日喺九龍灣出席健康快車活動。講到舊愛張繼聰讚梁嘉琪係好女仔時，嘉琪笑話：「我不嬲都係好女仔，我唔否認，多謝佢覺得我好好，不過佢唔重要，最重要係其他男人覺得我好好。」麥美恩即笑佢：「佢拍咗拖之後啲女人味散發晒出嚟，尤其去完泰國。」嘉琪全程甜笑：「人到咁上下年紀就會係咁。」<br>撰文：馮仁昭</p></body></html>
