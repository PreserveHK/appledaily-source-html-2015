<html><header><meta charset="utf-8"><title>初見男網友即被姦索女人財兩失</title></header><body><h1>初見男網友即被姦<br>索女人財兩失</h1><p>越來越多人透過手機軟件結識朋友，惟稍一不慎隨時墮入情色陷阱。江蘇南京周小姐早前透過交友軟件認識一名王姓男子，經過一星期聯絡，樣貌清秀的周小姐對王男的印象還不錯。日前在王男的邀請下，兩人正式見面，但這次見面卻令周小姐人財兩失。<br><br>當晚，王男駕車接周女後，即將她載到偏僻地方。周女憶述，王男停車後便放平其座位，之後便強行與她發生關係。完事後，王男再着女方下車去洗手間。當周女甫下車，王男便開車離去，連同周女的所有隨身物品帶走。警方接報後，翻看閉路電視，最後將王男拘捕。<br><br>江蘇電視台</p></body></html>
