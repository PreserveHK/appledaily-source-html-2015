<html><header><meta charset="utf-8"><title>UFO迷又有「發現」火星有北極熊BB？</title></header><body><h1>UFO迷又有「發現」<br>火星有北極熊BB？</h1><p>自從美國太空總署（NASA）證實火星有流水痕跡後，人類對火星的幻想和憧憬與日俱增。一位UFO迷繼見到火星有蟹、黑衣婦人甚至佛像後，又從相片中發現疑似幼北極熊物體。<br><br>UFO研究網站《UFO Sightings Daily》創始人韋林（Scot Waring）撰文表示，NASA將相片調至黑白是有原因的：隱藏活生生的動植物。他以那幅相為例，說：「從影子可見，那物體有毛，並非雕像，是生物。」<br><br>韋林本月中曾公開相片指火星有佛像，推測火星生物有宗教信仰。<br><br>英國《都市報》</p></body></html>
