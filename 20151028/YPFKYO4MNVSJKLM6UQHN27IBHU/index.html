<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Regen想夾Supper Moment - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Regen想夾Supper Moment - 馮仁昭</h1><p>張惠雅（Regen）噚日到新城電台宣傳新歌《一個人旅行》，之前話佢下月會夾埋鄭欣宜、雨僑、張紋嘉一齊出唱片，但有傳佢哋不和，計劃講咗好耐都唔見真係出碟，個傳聞會唔會係真㗎？Regen話：「應該唔係嘅，唱片封套影咗，有首歌我最近先錄好。」佢仲話好欣賞Supper Moment，希望可以合作：「希望自己有演唱會，到時請佢哋合唱。」<br>撰文：馮仁昭</p></body></html>
