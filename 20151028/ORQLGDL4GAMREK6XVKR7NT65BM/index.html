<html><header><meta charset="utf-8"><title>猷龍拜神跣腳</title></header><body><h1>猷龍拜神跣腳</h1><p>《選角風雲》昨午記者會完結後，新濠影匯各高層在平台舉行拜神儀式，踏正吉時3時，新濠博亞聯席主席何猷龍匆匆趕至，邊行邊穿回西裝的他行近拜神枱時，竟不慎跣一跣腳幾乎當場PK，幸好他彈跳幾步後站穩腳步，還仿似奧運選手上身般打開雙手取得平衡，有女工作人員想上前攙扶，他都耍手示意不用。<br>何猷龍上完大香再上細香，其他高層也輪住進行上香儀式，其間何猷龍露出疲態除眼鏡又打喊露，似乎為了籌備開幕弄至疲憊不堪。<br>採訪、攝影：陳辰、畢紹基</p></body></html>
