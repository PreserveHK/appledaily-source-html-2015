<html><header><meta charset="utf-8"><title>王宗堯拖女老麥借廁所</title></header><body><h1>王宗堯拖女老麥借廁所</h1><p>王宗堯早前被爆和新歡女友黎紀君（Christy）蜜遊日本和澳門後，前晚約7時半，宗堯被發現和女友現身銅鑼灣，甜蜜撐枱腳嘆日式咖喱。身穿鮮艷短褲的Christy，在餐廳盤膝而坐，而宗堯進餐時卻只專注看手機。兩人飽餐後離開餐廳步往取回座駕時，宗堯手搭住女友肩膊，表現親暱。<br>宗堯將車駕至附近的麥當勞借用廁所，再去了個人用品店購物。之後教車師傅來到，原來是Christy要學車，宗堯抽完煙後便自行駕車離開。而Christy學完車一人步行回家，其間經過藥房買了一些物品，便獨自回家。<br>採訪、攝影：徐錦池、梁繼光</p></body></html>
