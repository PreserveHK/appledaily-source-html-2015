<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Baby衝過馬路入機場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Baby衝過馬路入機場 - 馮仁昭</h1><p>同黃曉明擺完婚宴之後，楊穎（Angelababy）雖然是非不絕，但心情都唔錯，噚日下晝佢同朋友去中環名店Joyce買嘢，跟住再去置地廣場嘆茶。Baby返屋企之後，到傍晚揸住老公送比佢嘅林寶堅尼入機場，隨行重有部七人車車行李。不過，Baby入機場時一度兜錯路，而佢落車之後記者想問佢嘢，但佢好驚咁衝過馬路，然後跑入機場check in。<br>撰文：馮仁昭</p></body></html>
