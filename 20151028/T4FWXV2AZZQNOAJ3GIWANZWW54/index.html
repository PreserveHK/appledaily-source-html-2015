<html><header><meta charset="utf-8"><title>津國獨裁者拒接受孔子和平獎</title></header><body><h1>津國獨裁者拒接受孔子和平獎</h1><p>津巴布韋獨裁總統穆加貝（Robert Mugabe）獲頒中國民間「孔子和平獎」，外界斥他跟「和平」拉不上關係，但原來他根本不稀罕。當地傳媒引述他的發言人稱，該獎非中國官方獎項，他不承認亦不會接受。<br>津巴布韋國營媒體專欄作家曼克勞指，穆加貝政府不在意這個「所謂」獎項，批評頒獎機構僅透過頒獎給穆加貝來增加知名度。穆加貝官方發言人查拉姆巴證實穆加貝不會理會該獎，「中國政府通知穆加貝，當局和頒獎機構無關，對津巴布韋政府及總統來說，事件到此為止。」<br>NewsDay網站</p></body></html>
