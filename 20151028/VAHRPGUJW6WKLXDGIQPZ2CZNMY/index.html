<html><header><meta charset="utf-8"><title>戴蘊慧生日唔記得幾歲</title></header><body><h1>戴蘊慧生日唔記得幾歲</h1><p>去年45歲已抱孫的戴蘊慧（真真），昨生日在微博貼生日派對相，留言：「當真是良朋天下，真跑不了熱鬧，不慶還須慶！」朋友們還扮鬼扮馬提早玩哈囉喂，攬着大仔的真真笑得好開心，她接受電話訪問笑說：「前晚朋友畀我驚喜，玩埋哈囉喂，我真係唔記得自己幾多歲，要減吓加吓先記得自己幾多歲。」<br>問到生日願望？真真說：「今年好多事都變動緊，我又搬屋啦，本來住中半山，𠵱家住郊外，因為哮喘，住郊區希望健康更加好，自己好多年冇揸車，𠵱家買番車請番司機，嚟緊仲有好多計劃，希望可以開美容院，願望係心想事成、身體健康、事事暢順、屋企人健康平安。」<br>採訪：皓騫</p></body></html>
