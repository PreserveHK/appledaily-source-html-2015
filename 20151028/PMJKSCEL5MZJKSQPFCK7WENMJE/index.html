<html><header><meta charset="utf-8"><title>羅拔里安納度22年後再合作</title></header><body><h1>羅拔里安納度22年後再合作</h1><p>金像大導演馬田史高西斯今次為澳門新濠影匯，執導的微電影《選角風雲》，請來荷李活三大巨星畢彼特、羅拔迪尼路和里安納度狄卡比奧演出，原來這次並非羅拔迪尼路與里安納度首次合作，二人早於93年曾合作拍攝電影《不如重新開始》（This Boy's Life）。<br>片中里安納度飾演羅拔迪尼路的繼子，慘受繼父羅拔迪尼路虐待，希望逃離繼父家。當年只有18歲的里安納度，於400名少年中脫穎而出，贏得拍攝機會，戲中他一臉稚氣，身形纖瘦，現在其身形明顯穩重得多，相反，年屆72歲的羅拔迪尼路，則魅力依然。<br>撰文：楠楠</p></body></html>
