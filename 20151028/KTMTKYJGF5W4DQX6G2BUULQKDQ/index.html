<html><header><meta charset="utf-8"><title>崔始源半裸賣大包</title></header><body><h1>崔始源半裸賣大包</h1><p>由黃靜茵、朴瑞俊、崔始源（圖）主演的MBC劇集《她很漂亮》，今晚將播出第12集，劇組連環發功，先後推出預告及劇照，當中始源賣大包大晒健碩腹肌。在昨日公開的劇照中，始源赤裸上身，下身僅圍住毛巾，大晒一身肌肉，令粉絲流晒鼻血。而始源的twitter粉絲人數近日突破500萬，成為韓國人中的第一人，始源於2010年3月25日開通twitter、合共2,000多天，由2011年12月起已一直佔據粉絲數目第一位，足見其人氣十分厲害。</p></body></html>
