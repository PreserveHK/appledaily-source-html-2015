<html><header><meta charset="utf-8"><title>開季唔夠兩個月佢贏咗近400萬！</title></header><body><h1>開季唔夠兩個月<br>佢贏咗近400萬！</h1><p>開季至今雖不足2個月，但有匹馬贏了接近400萬港元的獎金。哪一匹馬如此厲害？原來就是「詠彩繽紛」。此駒季內先後贏出兩場級際賽，分別是1400米三級賽的慶典盃及剛周日的1600米二級賽沙田錦標。<br>然而「詠彩繽紛」其後將會向級際賽再進軍，以其性能看來，將來亦大有機會與應屆馬王「步步友」同場角逐，而後駒練馬大摩已透露，雷神將會騎「步步友」。換句話說，「詠彩繽紛」勢將轉換配搭。不過，大家又不需太擔心這蔡廐馬，事關以此駒今季表現大熟大勇，加上其氣勢強勁，看來今季的總獎金都有望繼續增加。</p></body></html>
