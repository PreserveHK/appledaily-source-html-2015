<html><header><meta charset="utf-8"><title>不明太空垃圾11月13日直撲地球</title></header><body><h1>不明太空垃圾<br>11月13日直撲地球</h1><p>不明太空垃圾WT1190F正向地球撞過來，預計在11月13日進入大氣層。<br><br>WT1190F長約1至2米，預料在香港時間11月13日星期五下午2時19分，劃破上空抵達斯里蘭卡以南，假如未被燃燒殆盡，殘骸將直墜印度洋。<br><br>WT1190F有可能來自阿波羅任務，可能是個燃料缸，最先於2013年2月被發現，期間曾「失蹤」幾次，到本月較早前重新被發現。哈佛－史密松天體物理中心的天體物理學家形容，「是一塊消失的太空歷史回來纏擾我們」。<br><br>英國《都市報》</p></body></html>
