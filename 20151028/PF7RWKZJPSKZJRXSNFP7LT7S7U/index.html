<html><header><meta charset="utf-8"><title>北韓美女服務員爆紅南韓網友：絕色美女</title></header><body><h1>北韓美女服務員爆紅<br>南韓網友：絕色美女</h1><p>南北韓早前舉行為期短短三天的兩韓離散家屬團聚，在宴會現場上，一班年輕貌美、笑容可掬的北韓女服務員引起各方關注，吸引得家屬也與這些美女服務員們合照留念。<br><br>宴會上共有五十多位服務員，她們專門負責當晚的餐飲服務。據南韓《國民日報》報導，一位十八歲服務員最受南韓媒體關注，她笑容甜美搶鏡，外表似南韓女星尹恩惠，被稱為「北韓最美服務員」。<br><br>這位美女服務員名叫梁允美（音譯），網友直呼她是「絕世美女」，希望知道她究竟是否仍然單身。<br><br>新華社</p></body></html>
