<html><header><meta charset="utf-8"><title>江蘇男慢跑半年瘦70磅</title></header><body><h1>江蘇男慢跑半年瘦70磅</h1><p>江蘇鎮江句容市38歲男子王治國，因為遺傳、飯量大、愛食肉，一直都肥胖。身高1.7米的他，體重最高時近250磅，後來體重降至約220磅，當時他看電視聽到「肥胖對身體不好」，感到害怕，於是到公園跟着別人慢跑。他堅持跑步半年瘦了近70磅，如今他的體重在152至161磅之間。<br>除了減肥，他亦開始變成「跑步神人」，更報名參加日前舉行的安徽合肥馬拉松，以3小時12分鐘完成，成績接近國家二級運動員水平。王治國稱跑步減肥要循序漸進、持之以恒，體重下降的同時加大運動量。<br>江蘇《現代快報》</p></body></html>
