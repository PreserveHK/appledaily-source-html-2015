<html><header><meta charset="utf-8"><title>洗米華帶隊掃貨</title></header><body><h1>洗米華帶隊掃貨</h1><p>澳門賭業猛人兼太陽娛樂揸弗人周焯華（洗米華），昨日率領黃柏高及旗下藝人薛凱琪、沈震軒、劉浩龍到澳門新濠影匯開幕行紅地毯，之後更帶隊到酒店商場內shopping，酒店高級職員見到洗米華即殷勤款待，洗米華更風趣地對職員說：「好，我𠵱家就帶佢哋入去掃貨。」不過，最後所有人都齋睇沒幫襯，薛凱琪更被店內職員瘋狂集郵。</p><p>此外，今年8月有傳洗米華因為不滿沈震軒形象花弗，不理他是黃柏高愛將，堅決暫停他所有工作掟入雪櫃，昨日沈震軒跟老闆同場現身，莫非已解凍？<br>採訪、攝影：畢紹基</p></body></html>
