<html><header><meta charset="utf-8"><title>基仔安排老婆露肉</title></header><body><h1>基仔安排老婆露肉</h1><p>古巨基的太太Lorraine與朋友投資的果汁產品，昨日在灣仔舉行活動，陳凱韻（甘比）亦到場支持。正籌備下月11日婚宴的基仔，更忙於巡迴演唱會，為太太設計當晚婚紗及造型，至於可會讓愛妻性感，基仔說：「佢平時咁保守，我有講過話性感吓，人一世物一世露多啲肉。」至於露多少吋事業線，他笑稱應有4吋，但是手掌那一條。<br>為支持新投資的生意，基仔謂開始有試飲各款果汁，他笑說：「古太飲咗一排，覺得佢靚咗，返到屋企唔認得佢，開門問佢係邊位，皮膚又好咗，唔使整容啦！」他更肉麻地表示不是愛太太外表，就算不完美也喜歡。<br>採訪：王連連<br>攝影：葉君海</p></body></html>
