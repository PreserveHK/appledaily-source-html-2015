<html><header><meta charset="utf-8"><title>陳志雲笑住開咪</title></header><body><h1>陳志雲笑住開咪</h1><p>無綫前廣播業務總經理陳志雲及其前助手叢培崑涉貪案，前日被上訴庭下令將案件發還原審法官判陳志雲罪成及判刑。陳志雲昨早繼續為商台主持節目《在晴朗的一天出發》，他在直播室全程有笑容。節目至10時結束，陳志雲步出直播室，並應記者要求拍照，但對提問沒多回答。被問會否上訴、以及有沒有信心等問題？他微笑說：「唔方便答，冇乜特別嘢講，多謝關心。」至於現時心情，他稱：「平常心，遲啲先同大家傾。」然後他便返回工作室。 <br>另外，昨午王賢誌與志雲、汪明荃等為商台《刻骨銘心東華情》錄音，回味當年《歡樂滿東華》往事，王賢誌指志雲有講有笑，未覺他心情有異樣。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
