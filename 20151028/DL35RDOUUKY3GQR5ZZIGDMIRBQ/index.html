<html><header><meta charset="utf-8"><title>【壞消息】友瑩格緣盡國際賽</title></header><body><h1>【壞消息】友瑩格緣盡國際賽</h1><p>上季香港短途馬王「友瑩格」，於上周日復出跑二級賽精英碗表現失望，賽後經過獸醫檢查後，發現心律不正及氣管有大量血液，雖然牠只需試閘及格，並且通過獸醫檢驗後，才可再次出賽。而在馬會賽例中，沒有硬性規定首次心律不正的馬匹，需要長時間休息，但此駒練馬師蘇保羅卻透露，該駒將避戰下月21的馬會短途錦標，與及12月13日的國際賽香港短途錦標，即使此舉等同放棄競逐，770萬港元的世界短途挑戰賽額外獎金，不過一切以該駒健康優先，所以提早休息，至於下半季目標則稍後再決定。</p></body></html>
