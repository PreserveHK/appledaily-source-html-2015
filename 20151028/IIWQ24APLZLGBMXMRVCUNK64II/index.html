<html><header><meta charset="utf-8"><title>欣宜扮嘢豁出去</title></header><body><h1>欣宜扮嘢豁出去</h1><p>鄭欣宜初出道時經常受到網友批評，不過她昨日在尖沙嘴出席iChoice網絡頒獎禮，就獲封為人氣女歌手，在台上獻唱《你瘦夠了嗎》，展風騷魅力。萬聖節將至，欣宜表示沒計劃扮嘢出動去玩：「唔會去蘭桂坊喇！太多人等於自殺，不過呢啲節日一係就唔扮，一扮就會好投入。」<br>欣宜重提往事，曾於萬聖節扮白雪公主，因為之前扮公主和吳卓羲螢幕一吻受到批評，決定要克服這個心理關口，她笑說：「最高境界係扮咗自嘲，𠵱家冇問題，乜嘢都得，豁出去。」欣宜坦言平時會抱着好奇心態睇網友留言，發覺香港網絡對她亦不是只有負評。<br>採訪、攝影：卓寶花</p></body></html>
