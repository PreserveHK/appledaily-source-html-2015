<html><header><meta charset="utf-8"><title>今次仲唔起筷？</title></header><body><h1>今次仲唔起筷？</h1><p>相信大部分馬迷都喜歡用賽績度馬，因為這是最容易了解到一匹馬實力的方法，如果發現一些馬在高水準賽事中，交出不錯的表現，當然便有留意價值。在周日谷草日賽事，有匹馬在上次雖只跑第四，但該仗卻是高水準賽事，所以值得大家高度留神。<br>說的就是三班1200米的參戰馬「金筷子」，此駒上仗跑同班同程雖然落第，但該仗的一、二、五名馬再出都竟然再贏，至於當時的季軍「得利多」，不是其後跑輸，只是仍未出賽，證明這場賽事水準高。再者，「金筷子」本身在港兩捷亦是跑谷草1200米，今次咬實此程出擊，看來可以起筷了。</p></body></html>
