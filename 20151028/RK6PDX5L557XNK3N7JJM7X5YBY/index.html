<html><header><meta charset="utf-8"><title>求驗客手記︰歐冲預告有新動向</title></header><body><h1>求驗客手記︰歐冲預告有新動向</h1><p>前港足隊長歐陽耀冲（圖）今季繼續喺葡甲葡體會追夢，不過，佢除咗季初喺葡聯盃後備落過場後，就一直冇機會出場，連後備都冇得做，歐冲前日喺Facebook突然講咗句：「即將會有新動向公佈，目的只有一個……『正選』！」有網民推測歐冲BB係咪轉會，但到噚晚都未有更多公佈。佢經理人Edison早排去過葡萄牙探班，之後喺Facebook開post話對睇唔到歐冲出場有啲遺憾，但就話當地唔少經理人留意歐冲，至於係咪真係轉會，就要等等先知喇。</p></body></html>
