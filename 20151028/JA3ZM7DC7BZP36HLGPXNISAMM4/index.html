<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Bob細女勁似周迅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Bob細女勁似周迅 - 馮仁昭</h1><p>林盛斌（Bob）噚日將三個寶貝女相片貼社交網，有網友發現細女個樣好鬼似周迅，Bob喺電話話：「我唔覺㗎，咁耐以嚟冇人講過，今日擺咗相喺網，有網友話細女好似周迅，我望吓真係有啲似，謝安琪都send message畀我話好似周迅，幾好笑，大女似媽咪，二女似我，細女似周迅好爆，希望大個真係好似周迅咁叻。」<br>撰文：馮仁昭</p></body></html>
