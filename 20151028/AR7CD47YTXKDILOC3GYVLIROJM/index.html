<html><header><meta charset="utf-8"><title>求驗客手記︰「七小福城」首戰英足盃</title></header><body><h1>求驗客手記︰「七小福城」首戰英足盃</h1><p>踢緊英格蘭第八級別聯賽嘅沙福城，喺足總盃首圈抽籤後，對手係英乙諾士郡，可能你會覺得冇乜睇頭；但沙福城嘅班主，亦即係曼聯「七小福」其中五福：傑斯、史高斯、畢特同尼維利兄弟就唔係咁諗喇，加利佬知道沙福城歷嚟首次入到足總盃首圈之後開心到不得了，佢仲喺Twitter問諾士郡有幾多球迷會去睇波，講笑咁話要預備多幾個廁所同賣漢堡包嘅貨車先得喎。唔知到時加利佬會唔會搵齊「七小福」入場睇波，齊撐沙福城呢？</p></body></html>
