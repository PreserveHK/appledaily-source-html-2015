<html><header><meta charset="utf-8"><title>吳宇森山田洋次領武士獎</title></header><body><h1>吳宇森山田洋次領武士獎</h1><p>香港導演吳宇森及日本名導山田洋次，前晚獲第28屆東京國際電影節頒發等同終身成就獎的「武士獎」，表揚兩位名導多年來為影壇作出的貢獻。頒獎禮於東京的歌舞伎座舉行，殿堂級女星吉永小百合穿着和服到場祝賀，吳宇森並頻頻被集郵合照。</p><p>吳宇森領獎時表示十分開心，並謂：「好光榮可以同大師山田洋次一齊攞獎。這位大師以愛以及人性來拍攝電影。」吳宇森表示60年代學拍電影，特別鍾情日本，他不少靈感都是來自當時很受歡迎的日本電影。雖然吳宇森拍過《英雄本色》等經典電影，但他卻謙稱對影壇貢獻不是太多，自己只是一直默默去做，並承諾會繼續努力創作電影。<br>撰文：魯吉</p></body></html>
