<html><header><meta charset="utf-8"><title>維他奶料多賺40%</title></header><body><h1>維他奶料多賺40%</h1><p>【本報訊】零售市場波動，惟老牌飲品股維他奶（345）昨日卻發盈喜，公司預期截至今年9月30日止6個月的中期純利按年會上升30%至40%。去年同期集團錄得溢利2.22億元。公司股價昨微跌0.9%，收報12.34元。<br>維他奶表示，純利上升原因主要有兩個，包括在有效的原材料成本管理下、中國業務因而受惠，以及在夏季高峯期間，市場對部份產品有強大需求，帶動純利上升。不過，集團指受季節性因素影響，預期下半年財政年度的表現將不如上半年理想，而中國業務亦會受到不穩定的宏觀經濟，及人民幣走勢等因素影響。</p></body></html>
