<html><header><meta charset="utf-8"><title>求驗客手記︰巴利養傷高調睇《007》</title></header><body><h1>求驗客手記︰巴利養傷高調睇《007》</h1><p>加里夫巴利（右）因為小腿受傷而缺席皇家馬德里對上兩場比賽，預計要到11月頭先可以復出。呢位26歲威爾斯翼鋒趁養傷得閒唔使練波，就同有咗佢BB嘅女友艾瑪，飛返英國倫敦參加《007：鬼影帝國》嘅首映，行吓紅地氈。睇戲其實冇問題，但「大聖爺」今季飽受傷患困擾，開「咧」到𠵱家只係幫銀河艦隊踢咗六場同埋入咗兩球，表現同佢一億歐元嘅身價完全唔相符，家陣仲咁高調出席公開活動，隨時俾西班牙傳媒攞嚟小題大做，到時教練賓尼迪斯想保佢都隨時保唔住。</p></body></html>
