<html><header><meta charset="utf-8"><title>格鬥好手　熟練槍械</title></header><body><h1>格鬥好手　熟練槍械</h1><p>【話你知】<br>中共中央警衞局主責保衞中共黨、政、軍主要領導人（副國級以上）安全，以及中共重要機關、部門的警備工作。<br>其兵員除經嚴格政審挑選外，還要身強力壯、武藝高強，會擒拿格鬥，熟練使用各式槍械武器等，隸屬解放軍總參謀部，全為現役軍人，同時在公安部掛牌，代號公安部九局。<br>中央警衞局由中央辦公廳直接領導，故中央辦公廳主任兼任警衞局政委，警衞局為正軍級單位，但局長通常高配副大軍區中將。</p></body></html>
