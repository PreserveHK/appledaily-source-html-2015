<html><header><meta charset="utf-8"><title>歐聯花絮：PSG豪派獎金振軍心</title></header><body><h1>歐聯花絮：PSG豪派獎金振軍心</h1><p>振奮軍心點先最有效？相信冇咩有效過錢，中超恒大都係派獎金，班球員先咁落力，所以PSG（圖）有樣學樣，雖然周三歐聯要喺作客下擊敗車路士好困難，但就決定派每人廿五萬歐元（約二百萬港元）嘅額外獎金，希望佢哋到時可以踢得更落力，如果入到決賽兼贏埋冠軍，每位球員仲可以得到一百萬歐元獎金，相比皇馬去年冠軍獎金一人得五十萬，好明顯PSG豪好多。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
