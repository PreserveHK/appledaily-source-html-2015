<html><header><meta charset="utf-8"><title>10人制服失控南亞漢</title></header><body><h1>10人制服失控南亞漢</h1><p>【本報訊】一名赤膊及頭部受傷的二十九歲南亞裔男子Isaca，於昨午三時許，在灣仔摩利山道與堅拿道西交界，大叫「call police」，沿途不停拍打因塞車而停在路中的車輛，並弄毀一輛寶馬房車車窗的金屬邊，車上三十歲姓區女司機及兩名男乘客喝止不果於是報警。<br>其間，一輛載着多名男女警官的警車路經，見有人揮手求助，他們立即落車了解事件。當時該名南亞漢情緒激動並負隅頑抗，男女警官與到場的衝鋒車警員近十人合力將疑人按在地上制服拘捕。<br>警員事後召救護車，將受傷被捕南亞漢送院治療。警方現仍調查被捕Isaca案發時是否受藥物影響抑或精神異常引發。<br>■記者胡恩宏</p></body></html>
