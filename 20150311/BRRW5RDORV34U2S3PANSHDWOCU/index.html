<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龔慈恩重演飛狐經典 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：龔慈恩重演飛狐經典 - 馮仁昭</h1><p>龔慈恩早排出席咗內地綜藝節目《我不是明星》，仲以一九九一年版《雪山飛狐》入面嘅冰雪兒造型現身，重新演繹一次經典場面。龔慈恩話今次答應做嘉賓，係為咗支持舊拍檔好友孟飛同佢個仔，不過事前個心好掙扎，擔心觀眾已經忘記咗佢。而劇組特別準備咗同以前一模一樣嘅戲服畀龔慈恩着，大家都讚二十四年後嘅佢同以前一樣咁省鏡。<br>撰文：馮仁昭</p></body></html>
