<html><header><meta charset="utf-8"><title>老婆煮魚太難啃躁夫發火自捅</title></header><body><h1>老婆煮魚太難啃<br>躁夫發火自捅</h1><p>在福建泉州打工的47歲彭姓男子，元宵節當晩與妻子及17歲女兒吃晚飯，期間彭男嫌妻子魚煮得不好吃，向妻子大發脾氣。妻子說了氣話：「那我回家，回老家！」彭男突然拿起水果刀，揮刀扎向自己的胸口。女兒在一旁玩手機，跟朋友聊天，也沒上前制止，因為父母親經常吵架。<br><br>等到彭妻看到丈夫趴在床上，表現異常，以為丈夫哮喘復發，想扶起他也扶不動，遂致電給親戚求救救。直至親戚趕到其住所，才打電話報警。醫生趕到現場，已確定彭男傷重死亡。醫院急診室趙姓醫生指，傷者大量出血，心臟血管破裂致命。<br><br>福建電視台</p></body></html>
