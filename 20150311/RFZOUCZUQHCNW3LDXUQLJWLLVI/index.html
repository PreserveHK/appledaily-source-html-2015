<html><header><meta charset="utf-8"><title>葉家寶：會籌集牌照費</title></header><body><h1>葉家寶：會籌集牌照費</h1><p>香港電視專業人員協會會長徐小明、副會長丁羽、亞視執行董事葉家寶、朱慧珊、蔡國威等，昨在尖沙嘴出席「電視世界2015記者會」，無綫沒有派代表出席，徐小明說：「我哋年年都有邀請，陳志雲年代年年都好支持，因為佢了解同關心業界，可能𠵱家新公司有新營運方針，不過我哋會尊重。」<br>此外，亞視將要支付第二期牌照費，葉家寶指到期日是下周三（十八日）：「會一齊籌集牌照費同三月份薪金，亞姐選舉都搵緊客戶贊助。」他指員工的強積金亦會在本周內解決，家寶說：「我係正面同樂觀，最期望係老闆盡快扑槌搵到新嘅投資者。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
