<html><header><meta charset="utf-8"><title>秋生練歌台灣獻唱</title></header><body><h1>秋生練歌台灣獻唱</h1><p>黃秋生前晚以香港藝術發展局戲劇組主席身份出席在灣仔舉行的「第十四屆威尼斯國際建築雙年展」活動，秋生笑言自己職責是去酒會和觀賞不同電影：「唔一定要完成乜訴求，好似馬逢國咁樣食飯應酬，一日食好多餐，不過我就冇得食。」不過他表示正努力為舞台技術人員爭取成立一個屬於他們的界別。<br>秋生透露最近經古天樂介紹一位風水師傅：「之前古仔喺泰國搵咗個師傅幫我睇，調過床位，好耐未試過一覺瞓天光。」此外，秋生月底會到台灣參與音樂會演出，他說：「十幾年冇唱，今次仲要唱六、七首，所以都要練歌，嚟緊開始要夾band。」<br>採訪、攝影：張俊銘</p></body></html>
