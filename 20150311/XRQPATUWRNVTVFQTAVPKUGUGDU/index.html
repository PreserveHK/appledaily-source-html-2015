<html><header><meta charset="utf-8"><title>容祖兒美肌送男友</title></header><body><h1>容祖兒美肌送男友</h1><p>容祖兒（Joey）早前為代言的美容中心Oasis Beauty拍攝廣告，今次廣告以花漾年華為主題，Joey手拿着粉紅色玫瑰花，拍攝她最亮麗一面。目前Joey事業愛情兩得意，她說：「事業上我不斷勇於嘗試，好開心得到大家支持，個人同愛情上就越見成熟。」提到本周六便是白色情人節，Joey笑言要以保持最靚狀態，她說：「我已經開始勤力做facial，有最好嘅狀態，可以全情enjoy每個開心時刻，亦係送畀另一半最好嘅白色情人節禮物。」</p></body></html>
