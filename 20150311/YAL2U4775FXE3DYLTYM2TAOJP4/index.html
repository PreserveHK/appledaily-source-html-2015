<html><header><meta charset="utf-8"><title>非禮犯上訴減刑一年</title></header><body><h1>非禮犯上訴減刑一年</h1><p>【本報訊】無業漢在傍晚時分打劫十四歲女生，將她拖到大埔僻靜山坡，迫令她自慰，然後用手指插入她下體。他最後將女生的頭撞向欄杆、石墩及地下，並將她踢落坑渠。他去年因非禮等罪被重判十五年監禁。上訴庭昨指因案中沒涉及其他如拍攝等不當行為，故將刑期減一年。判詞指上訴人張文偉（三十七歲）在九六年有企圖強姦前科。上訴庭指當中的非禮罪雖不致招來最高的十年刑期，但其手法仍屬十分卑劣，而他似乎毫無悔意，上訴庭對張予以嚴厲譴責。<br>案件編號：CACC138/14<br>■記者黃幗慧</p></body></html>
