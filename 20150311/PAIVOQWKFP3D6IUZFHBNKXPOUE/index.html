<html><header><meta charset="utf-8"><title>車壇手足情</title></header><body><h1>車壇手足情</h1><p>兄張敬煒、弟張敬樂</p><p>二十九歲的哥哥張敬煒曾在二○○六年多哈亞運勇奪場地記分賽金牌；較他年輕六年的阿樂則正值當打，去年於仁川亞運奪得場地全能賽銅牌，現正全力爭奪明年里約奧運入場券。</p><p>姊梁寶儀、妹梁穎儀</p><p>兩姊妹同樣出身於「明日之星」計劃。二十一歲的姊姊寶儀四年前於亞青賽奪公路個人賽金牌，同年投身全職訓練；十八歲的妹妹穎儀去年中六畢業後，亦已晉身全職行列，同為港隊打拼。</p><p>姊馬詠茹、妹馬燕茹</p><p>十七歲的馬詠茹與妹妹燕茹同樣就讀英華女學校，兩人除了是香港單車小將，亦擅長滾軸溜冰。詠茹因今年應付中學文憑試暫時退隊，明年再重投訓練。</p></body></html>
