<html><header><meta charset="utf-8"><title>LG超薄OLED　薄過紙勁省電</title></header><body><h1>LG超薄OLED　薄過紙勁省電</h1><p>減少電力消耗，不但可以節省電費，亦能為環保盡一分力！南韓品牌LG研發的超薄OLED照明燈（圖），厚度僅得零點一毫米，比紙張更薄，而產生的發熱量低，所需電力是現時燈泡的十分一，創下全球最高效能電力紀錄。<br>LG研發的白色正方形燈具屬環保材料，不含重金屬物料，而亮燈後幾乎沒有熱度，光線十分接近自然光，即使雙眼長時間接觸燈光，都不會感到疲累。<br>LG看好未來的照明巿場，積極研發不同燈具，包括可伸縮光管等，並計劃年底前投資二千億韓圜（十三億港元）以搶攻巿場。<br>南韓《朝鮮日報》</p></body></html>
