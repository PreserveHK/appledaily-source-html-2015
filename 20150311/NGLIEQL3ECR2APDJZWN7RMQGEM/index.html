<html><header><meta charset="utf-8"><title>飛13小時太陽能飛機抵首站阿曼</title></header><body><h1>飛13小時<br>太陽能飛機抵首站阿曼</h1><p>首架挑戰環球飛行的太陽能飛機「陽光動力二號」，前日完成首站飛行，花十三小時另兩分鐘，由阿聯酋阿布扎比飛抵阿曼馬斯喀特。<br>這段四百公里的啟航之旅，是由機師博爾施伯格駕駛，他形容這是一次令人激動的旅程，但嫌航程太短，他依依不捨地在六千米（約二萬呎）高空上巡航，至夜幕低垂，才在機場的藍白燈光引路下降落，並接受阿曼的官方歡迎。<br>第二段飛行在昨日緊接展開，改由拍檔皮卡德駕駛，目的地是印度艾哈邁達巴德市。<br>法新社</p></body></html>
