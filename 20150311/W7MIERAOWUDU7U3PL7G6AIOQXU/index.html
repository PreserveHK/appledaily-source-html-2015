<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曉明學劉德華瞞戀情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曉明學劉德華瞞戀情 - 馮仁昭</h1><p>黃曉明同楊穎（Angelababy）愛得高調，日前佢喺內地接受訪問，話自己成日都諗係時候休息，但遇到好劇本又唔捨得放低，搞到經常勸佢休息嘅父母都冇晒符。曉明仲話以前係學劉德華咁隱瞞戀情，怕其他人只係留意戀情而唔理佢嘅工作，但係佢遇到Baby之後改變咗諗法，𠵱家反而覺得公開咗之後，戀情同工作都有人留意。<br>撰文：馮仁昭</p></body></html>
