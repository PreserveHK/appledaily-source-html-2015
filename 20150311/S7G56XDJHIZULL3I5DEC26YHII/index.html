<html><header><meta charset="utf-8"><title>土豪酒吧派對　五千萬名車陣擺街</title></header><body><h1>土豪酒吧派對　五千萬名車陣擺街</h1><p>全國兩會舉行期間，貪腐重災區之一的山西太原，卻出現土豪大派對。網民前晚在當地一間酒吧外發現大量豪車停在門外，包括Aston Martin、賓利、林寶堅尼等，估計價值超過五千萬元，而酒吧的工作人員則稱當晚大批身穿名牌服飾的神秘青年在酒吧內開派對，為免門口的豪車被人碰撞，亦加派人手看護。<br>不少網民均稱這是「二世祖聚會」，亦有網民稱當局對山西的反腐任重道遠，應清查這批車輛是誰家擁有，清查他們財富來源。<br>新浪微博</p></body></html>
