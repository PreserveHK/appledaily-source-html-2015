<html><header><meta charset="utf-8"><title>人物誌：陳嘉莉學英文除娘味</title></header><body><h1>人物誌：陳嘉莉學英文除娘味</h1><p>貌似吳千語的模特兒陳嘉莉現年二十二歲，於廣州出生，修讀廣告設計的她畢業後任職平面設計工作，之後經朋友介紹在內地當模特兒，前年約滿後毅然來港發展，並簽約Mandy Lieu旗下的Quest Models，成為力捧新人。<br>陳嘉莉臉孔標致可人，甚得廣告商垂青，短短兩年間已接拍了十多個廣告，她曾與湯唯、Angelababy及彭于晏等合作，但陳嘉莉來港初期說話談吐甚有「娘味」，故公司特別為她安排學習廣東話與英文。而陳嘉莉的私生活相當檢點，工餘時只愛煮飯仔與運動，甚少夜蒲。</p></body></html>
