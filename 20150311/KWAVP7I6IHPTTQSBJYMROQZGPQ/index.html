<html><header><meta charset="utf-8"><title>陳佩思有工開謝黑仔</title></header><body><h1>陳佩思有工開謝黑仔</h1><p>前無綫及港視藝人陳佩思（Pancy），早前自爆捲入康寶萊懷疑詐騙事件，哭訴一鋪清袋，幾十萬身家化為烏有，幸得姜皓文（黑仔）打救介紹工作，日前Pancy終於有工開，替港台電視拍節目，她說：「雖然只係拍少少嘢，只有幾千蚊酬勞，但已經好好，真係要多謝黑哥。」<br>事件發生至今個多月，Pancy知道日日哭鬧都沒用，現在只想有多點工作令收入增加，她又說：「除咗黑哥嘅幫助，有朋友又介紹咗我去面試杜琪峯嘅新片，啱啱知道成功咗，之後會去大陸三個月。」<br>採訪：小米</p></body></html>
