<html><header><meta charset="utf-8"><title>舊愛死心：唐詩詠投洪永城懷抱</title></header><body><h1>舊愛死心：唐詩詠投洪永城懷抱</h1><p>唐詩詠癡戀崔建邦多年，多次離合，兩年前唐詩詠曾與馬國明傳兄妹戀，可惜女方仍未放下崔建邦，對他「桄榔樹」一條心，兄妹戀未能開花結果。直至去年，崔建邦搭上𡃁模陳嘉莉後，唐詩詠才真正死心，放低這個感情包袱，恰巧當時她與洪永城合作劇集《載得有情人》，洪永城的緋聞女友黃翠如亦情定蕭正楠，兩顆寂寞的心終日久生情。今年一月，洪永城出席公開活動時，承認與唐詩詠發展中，將會共度首個情人節。事後唐詩詠現身活動時亦向洪永城開綠燈，坦言二人有發展空間，公然隔空打情罵俏。</p></body></html>
