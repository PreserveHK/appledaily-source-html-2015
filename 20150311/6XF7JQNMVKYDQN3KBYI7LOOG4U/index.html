<html><header><meta charset="utf-8"><title>阿布扎比勞斯萊斯做警車</title></header><body><h1>阿布扎比勞斯萊斯做警車</h1><p>阿聯酋國家財大氣粗，杜拜和阿布扎比不但鬥起高樓，警方更大鬥誰的警車夠豪夠貴，阿布扎比警隊最近更購入勞斯萊斯作警車（圖）。<br>杜拜警隊自二○一三年率先引入超級跑車作警車，包括林寶堅尼、平治SLS、法拉利等，阿布扎比警隊其後亦加入這場競賽，兩個國家的警車越買越貴，而且買入的亦未必是跑車。<br>阿布扎比警隊日前就增添一輛新警車──勞斯萊斯幻影房車，新警車目前放在Yas Mall展出。<br>NDTV網站</p></body></html>
