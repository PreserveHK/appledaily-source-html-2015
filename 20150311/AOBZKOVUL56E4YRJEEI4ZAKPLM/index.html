<html><header><meta charset="utf-8"><title>歐聯花絮：美斯飛倫敦撐法比</title></header><body><h1>歐聯花絮：美斯飛倫敦撐法比</h1><p>美斯（左）同法比加斯老友鬼鬼，得閒都會飛去倫敦同佢食飯。見法比為周中歐聯十六強次回合對PSG努力備戰，呢位周中冇比賽嘅巴塞球星，喺周日西甲早場對華歷簡奴連中三元後，下晝即刻拖女友安東妮娜飛去倫敦，同法比及佢另一半共晉晚餐。其實，如果唔係佢哋嘅女伴本身係閨密，兩個大男孩都未必會見得咁密。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
