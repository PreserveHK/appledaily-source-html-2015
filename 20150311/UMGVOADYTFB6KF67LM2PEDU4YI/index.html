<html><header><meta charset="utf-8"><title>關仁隱事：「花苗」呷醋貓咪黐老公 - 關仁</title></header><body><h1>關仁隱事：「花苗」呷醋貓咪黐老公 - 關仁</h1><p>呢個年代，唔係人人都鍾意生小朋友，反而會視貓狗如己出。好似「度叔」同「花苗」呢對圈中模範夫妻，幾年前養咗隻貓仔後就有貓萬事足，去到邊都會同人傾湊貓經。但唔知點解，隻貓只係鍾意黐住度叔，竟然搞到花苗有醋意。花苗當然唔係驚老公俾隻貓搶咗，而係覺得無論做幾多嘢，隻貓都係唔多理自己而有啲心灰。關仁聽講花苗曾經提議不如養多隻，但度叔就好反對，話驚隻貓會唔開心，仲好寸話：「新嗰隻唔黐你仲弊。」搞到花苗好冇癮。<br>撰文：關仁</p></body></html>
