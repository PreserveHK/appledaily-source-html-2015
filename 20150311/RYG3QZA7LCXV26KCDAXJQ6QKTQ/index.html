<html><header><meta charset="utf-8"><title>氣溫急降至16℃幾時先回暖？</title></header><body><h1>氣溫急降至16℃<br>幾時先回暖？</h1><p>本港昨晚入夜後氣溫急降，截至昨晚7時，市區氣溫只有17℃，其中觀塘、沙田、大埔、筲箕灣及九龍城等地區都錄得溫度低於16℃。天文台表示，香港受到一股強烈東北季候風影響，為廣東沿岸帶來顯著較涼的天氣，並有一兩陣雨，最低氣溫達16℃。<br> <br>天文台指清涼有雨天氣將持續至周四，週末期間東北季候風被一股和暖海洋氣流取代，漸轉潮濕有霧，最高氣溫回升至22℃。</p></body></html>
