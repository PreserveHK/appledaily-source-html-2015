<html><header><meta charset="utf-8"><title>體壇拾趣︰日男首度撲入國家隊</title></header><body><h1>體壇拾趣︰<br>日男首度撲入國家隊</h1><p>喺十四年前，有一部叫做《五個撲水的少年》嘅真人真事改編勵志、兼搞笑嘅日本電影，相信大家都仲有啲印象，而估唔到呢部戲，仲造就咗日本韻律泳國家隊出現咗歷來首位男選手㖭！話說三十二歲嘅安部篤史（右），就係因為受呢部電影感動，一口氣睇咗十次之餘，仲決定參與韻律泳㖭！苦練十幾年後，安部終於正式成為日本韻律隊一員，仲會喺五月同靚女拍檔足立夢實（左）喺日本韻律泳公開賽首次參賽，參加混合雙人項目。</p></body></html>
