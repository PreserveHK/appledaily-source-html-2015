<html><header><meta charset="utf-8"><title>過度讚美易令子女自戀</title></header><body><h1>過度讚美易令子女自戀</h1><p>是自戀還是自尊自信？《美國國家科學院院刊》刊登的研究發現，家長過度讚美子女的成就（圖），不斷灌輸「你比其他人特別」或「你值得擁有更多」的觀念，會令他們相信比其他人特別並變得自戀，不利與人相處，呼籲溝通時要小心用字。<br>研究員花一年半觀察荷蘭五百六十五名七至十一歲的兒童，發現家長的關懷和鼓勵，容易培養子女的自尊心。研究員強調自尊與自戀截然不同，「自尊心高令孩子覺得與其他人一樣美好，但自戀會令他們自覺比他人優越」。<br>法新社</p></body></html>
