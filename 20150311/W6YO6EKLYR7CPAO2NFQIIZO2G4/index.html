<html><header><meta charset="utf-8"><title>《導火新聞線》爆出好評</title></header><body><h1>《導火新聞線》爆出好評</h1><p>被指為港視收視翻身之作的《導火新聞線》昨日播映第一集，故事以高官感染禽流感，周家怡追訪展開序幕，內容不乏飛車、爆炸等場面，不少網民在網上留言，覺得劇情緊湊兼有日劇feel。擔正演出的周家怡，昨日接受電話訪問，她說：「其實套劇未上嗰陣，有人留言話搵周家怡呢個二打六做，我睇完之後冇唔開心，反而擔心自己會拖垮套劇。所以聽到大家咁講，我真係好開心，多謝漫紅（該劇編審潘漫紅）佢哋咁大膽搵我做。」另一方面，王宗堯與楊淇將有一場雨中濕吻，楊淇大讚宗堯好咀。<br>採訪：何慧斯</p></body></html>
