<html><header><meta charset="utf-8"><title>陳瀅揀仔唔吼有米</title></header><body><h1>陳瀅揀仔唔吼有米</h1><p>因為拍劇而被捧為新一代高登女神的陳瀅，早前有傳爭贏港姐冠軍陳凱琳，與「巨聲幫」的林景程秘密撻着，不過陳瀅事後已經否認此事，她更坦言不會與圈中人拍拖，雙方只屬好友關係。昨日再有報道指原名鄭鈺瀅的陳瀅有個「商場大王」的富貴後父，出入更揸四十萬Audi跑車、月租二萬蚊靚樓，甚至去加拿大都要坐商務客位的陳瀅，公開其擇偶條件指不需要男友「有米」，出街可以行「AA」制，亦不介意請男友食飯，反而最重要是對方心地好，大家夾得到，她更認為與有錢男友拍拖，反而很大壓力。<br>撰文：唐芯悠</p></body></html>
