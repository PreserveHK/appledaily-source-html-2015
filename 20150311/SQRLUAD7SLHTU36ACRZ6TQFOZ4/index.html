<html><header><meta charset="utf-8"><title>李逸朗開騷叫齊昕買飛</title></header><body><h1>李逸朗開騷叫齊昕買飛</h1><p>李逸朗（Don）和鄭敬基將於下月一日在九展舉行《我們的哥歌一夜音樂會》，昨日兩人分別以張國榮（哥哥）胭脂扣及大熱演唱會長髮長裙造型現身，Don作女性打扮又刻意模仿哥哥，但他對未能一睹哥哥真人風采而感遺憾：「我簽約入行第二日哥哥就走咗（離世），冇緣見面。」<br>至於他本和梁齊昕合作劉俊輝執導新片，但如今電影開拍無期，Don說：「𠵱家唔知，公司意願係三月唔開，四月冇時間。」問他會否邀請齊昕睇音樂會？Don不留情面說：「點解要請呢？講笑啫，佢同電影公司都忙，我想焦點放番音樂會，門票係公開售賣，當然歡迎佢嚟捧場。」<br>採訪、攝影：卓寶花</p></body></html>
