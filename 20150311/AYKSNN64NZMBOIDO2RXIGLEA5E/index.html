<html><header><meta charset="utf-8"><title>超儀笑鄭中基任性奶爸</title></header><body><h1>超儀笑鄭中基任性奶爸</h1><p>【北京直擊】<br>何超儀、鄭伊健、謝君豪、梁漢文、郭子健導演及前中國羽毛球名將鮑春來、王琳等，昨日在北京出席新片《全力扣殺》記者會。活動上，主持人竟以「有錢就任性」來介紹賭王何鴻燊的女兒何超儀，超儀對這句帶有貶意的說話，毫不在意，還開玩笑說：「其實片裏最任性的是沒有到場的鄭中基，他老婆剛生了小孩，他正在家裏當奶爸沒來。」<br>此外，眾主演一身黑衣、手拿武器霸氣亮相，伊健與鮑春來即場詮釋現場版全力扣殺，現場還設了遊戲環節，由鮑春來與王琳通過武器以球會友，最後眾人再合唱電影插曲《奮鬥》。<br>採訪、攝影：陶然婷</p></body></html>
