<html><header><meta charset="utf-8"><title>軒仔：唔怪得佢呢排靚咗</title></header><body><h1>軒仔：唔怪得佢呢排靚咗</h1><p>崔建邦忽傳秘娶𡃁模陳嘉莉，好友張敬軒昨在電話說：「唔知喎，我冇返香港好耐，只係知佢蜜運，但未見過佢女朋友。希望佢快啲生BB啦，費事佢老得滯生唔郁，唔怪得佢呢排瘦咗又靚咗，原來準備結婚。」</p><p>至於曾志偉昨到觀塘出席活動，驚聞徒弟崔建邦閃婚，他愕然說：「唔係呀嘛？我都唔知喎！佢一路同我講冇拍拖，因為佢呢排好積極做嘢。如果佢再有，我諗佢會好珍惜呢段感情。」問到會否嬲崔建邦隱瞞？志偉說：「唔會，呢排少見嘛，恭喜佢！」<br>採訪、攝影：文國駿</p></body></html>
