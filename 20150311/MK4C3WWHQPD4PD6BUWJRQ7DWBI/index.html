<html><header><meta charset="utf-8"><title>體壇拾趣︰星如打上英國「拳」威雜誌</title></header><body><h1>體壇拾趣︰<br>星如打上英國「拳」威雜誌</h1><p>為咗職業生涯十六連勝，香港「神奇小子」曹星如（Rex）周身傷，就連型格外表都要犧牲埋。前晚佢喺instagram展示左耳嘅傷勢（下圖），仲搞笑話「諗住戴眼鏡先醒起耳仔縫咗兩針，𠵱個豬頭喺街嚇親人」。</p><p>不過，上個禮拜六喺澳門贏完菲律賓對手，Rex噚日就獲英國拳壇權威雜誌《Boxing Monthly》（上圖）大事報道，講佢準備七月衝擊世界冠軍。能夠畀更多外國拳迷認識，相信佢都覺得值得嘅！</p></body></html>
