<html><header><meta charset="utf-8"><title>獸父偷拍兒媳交歡老婆大義滅親揭性侵</title></header><body><h1>獸父偷拍兒媳交歡<br>老婆大義滅親揭性侵</h1><p>英國一名53歲淫父竟在兒子的睡房安裝隱蔽鏡頭，偷拍他與女友親熱的畫面，最終被捕。<br><br>案情指，被告早前從兒子的房間，聽到他與女友交歡的聲音後，在「好奇心」驅使下在兒子的房間安裝隱蔽鏡頭連接廚房的電視機，好讓自己邊煮飯邊「欣賞」。然而，12歲幼女扭開電視，意外看到哥哥和女友做愛的畫面，隨即告知他們，並證實睡房內真的安裝了攝錄鏡頭，以及找到女方的全裸截圖。子女最終鼓起勇氣告訴媽媽，然後大義滅親拘捕爸爸。<br><br>法庭近日審理案件，淫父在庭上承認曾性侵幼女，以及包括偷窺等十項控罪，上周五判監4年。<br><br>英國《每日鏡報》</p></body></html>
