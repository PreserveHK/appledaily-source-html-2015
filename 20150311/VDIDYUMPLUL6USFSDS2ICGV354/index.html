<html><header><meta charset="utf-8"><title>允兒甜黐林更新</title></header><body><h1>允兒甜黐林更新</h1><p>少女時代的允兒早前拍攝首部內地古裝劇《武神趙子龍》，為了趕拍劇集，她不時要中韓兩邊走，雖然她的國語不太靈光，但無損她與台前幕後的感情。不過昨日卻有雜誌指允兒和《武》劇的內地男星林更新拍劇拍出真感情，並指二人因為對足三個月，無論鏡頭前後都猶如連體嬰，上月他們宣傳時更毫不避嫌地頭貼頭傾偈，令粉絲都以為允兒變了心。</p><p>另外，允兒的正印男友李昇基現時就讀於東國大學的影像研究所文化資訊學碩士課程，近日他上堂的照片在網上流傳，而他將於下月底推出新碟。<br>撰文：施洛冰</p></body></html>
