<html><header><meta charset="utf-8"><title>GPS累旅巴白行一日</title></header><body><h1>GPS累旅巴白行一日</h1><p>現今司機倚賴GPS衞星導航，很多時擺烏龍。比利時就有一個旅遊巴司機，原本要載五十人到法國阿爾卑斯山的滑雪度假區拉普拉涅（La Plagne圖），但導航器內法國有三個拉普拉涅供選擇，他偏偏選了錯的，於是令全車人白白遊了一千二百公里「巴士河」。<br>這個烏龍令旅遊巴錯向西南部近西班牙的拉普拉涅村進發，司機在圖盧茲發現出錯轉軚，足足遲了二十四小時才到目的地。<br>組織這次滑雪行的電台，在度假區以西班牙小食歡迎乘客賠罪，但有乘客說乘巴士額外看到地中海和古堡名城卡爾卡松（Carcassonne）也不錯。<br>法新社</p></body></html>
