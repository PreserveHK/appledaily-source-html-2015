<html><header><meta charset="utf-8"><title>體壇拾趣︰歷斯亞度被天后集郵</title></header><body><h1>體壇拾趣︰<br>歷斯亞度被天后集郵</h1><p>新一季F1將會喺周五於澳洲展開，而喺上季彈起嘅紅牛車手歷斯亞度（左），喺開鑼戰有主場之利，最近自然成為傳媒焦點。喺日前，佢就出席澳洲電視節目《The Project》做嘉賓，同場嘅仲有澳洲歌壇天后Kylie Minogue（右）。Kylie見到歷斯亞度，仲立即攞出已準備好嘅歷斯亞度嘅相，要佢簽名，而且仲唔只一張相，有三張咁多，搞到二十五歲嘅歷斯亞度面都紅埋，仲笑到見牙唔見眼㖭。</p></body></html>
