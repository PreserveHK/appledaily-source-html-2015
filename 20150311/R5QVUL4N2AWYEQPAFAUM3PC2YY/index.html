<html><header><meta charset="utf-8"><title>深圳即現山寨版</title></header><body><h1>深圳即現山寨版</h1><p>微博昨晚驚見有內地網民稱深圳已有山寨版Apple Watch出售。有網民上傳一張有三隻山寨Apple Watch的照片（圖），表帶有棕色和橙色等，以「見識深圳速度，iwatch深圳上市」為題，引人注目，並隨即被瘋傳。網民估計這是用Android系統的山寨Apple Watch，正在趕貨中，月底就可出貨。另有網民回應，有朋友答應一有山寨版就買作送禮。但網上暫時未有標明山寨Apple Watch賣多少錢和詳細功能。 </p></body></html>
