<html><header><meta charset="utf-8"><title>雨僑借糧三年翻身</title></header><body><h1>雨僑借糧三年翻身</h1><p>雨僑昨日到新城電台宣傳新歌《糖衣》，她指此歌是講述女生失戀後仍要故作堅強：「自己都係唔會俾人睇到自己懦弱一面，唔鍾意扮弱者，不過喺男友同親人面前都會有崩潰嘅時候。」雨僑曾透露自己剛入行時要靠借糧過生活，而這樣的方式維持了三年，雨僑堅強地說：「不過都OK，因為我公司每月出糧，冇拖數。」<br>原來她曾試過戶口只剩個位數，雨僑說：「得八蚊，撳唔到出嚟，仲以為自己使晒啲錢，但後來先知原來係公司遲咗出糧。」雨僑表示入行第三年才有分紅，當時公司發了一張十多萬的支票給她，令她感動不已。<br>採訪、攝影：譚倩宜</p></body></html>
