<html><header><meta charset="utf-8"><title>車勝元古裝決戰舊拍檔</title></header><body><h1>車勝元古裝決戰舊拍檔</h1><p>孔孝真近日落實孖金秀賢拍新劇《Producer》，而孔孝真的舊拍檔車勝元的MBC古裝劇《華政》亦將於下月首播。昨日，《華政》方面首次公開車勝元的造型。飾演朝鮮皇帝光海君的車勝元，在大雪下一臉嚴肅地望着鄭雄仁。據知，此場景於上月二十八日拍攝，劇組為了營造暴風雪的場景，特別用了四台降雪機及風機，拍足五小時。車勝元對於再次拍劇表示：「就如同開啟一段新旅程一樣，有些擔心，還有些激動。」</p></body></html>
