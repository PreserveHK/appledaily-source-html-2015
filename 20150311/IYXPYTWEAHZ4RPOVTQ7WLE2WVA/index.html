<html><header><meta charset="utf-8"><title>歐聯花絮：伊度奧拎反歧視勳章</title></header><body><h1>歐聯花絮：伊度奧拎反歧視勳章</h1><p>已經轉投森多利亞嘅前車路士前鋒伊度奧（右），最近返咗倫敦，獲歐洲容忍和解理事會，頒授反種族歧視勳章，獎勵佢過去多年一直致力推動反種族歧視運動。伊度奧當年仲效力巴塞隆拿嗰陣，試過因為喺場上受到球迷種族歧視，步行出場以示不滿，要由隊友力勸下先肯完成比賽，而佢亦喺獲獎時，講到因為嗰次事件，令佢對打擊種族歧視更有決心。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
