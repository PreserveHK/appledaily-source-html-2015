<html><header><meta charset="utf-8"><title>蒙面歌手系列新婚人妻飲水唔除罩</title></header><body><h1>蒙面歌手系列<br>新婚人妻飲水唔除罩</h1><p>昨日三點左右，見到新任人妻Kary(吳雨霏)同佢老公洪立熙喺銅鑼灣出現，去咗皇室堡，出嚟嘅時候，Kary就戴住口罩，不過佢哋兩公婆就分開行，老公就行喺前面，Kary就同工人殿後，佢哋一行人就去果汁店，一人一杯果汁。<br><br>買完嘢飲，一行三人就去咗SOGO，直接上去家品嗰層，兩公婆主攻煲同鑊，唔通係想買個新煲煮飯仔？咁其實佢哋其他嘢都有睇，一睇就睇咗兩個幾鐘，其間Kary去咗一啲攤位睇啲整嘢飲嘅機，仲拎咗一杯嚟飲。留意番，全程戴住口罩嘅Kary，飲嘢嘅時候都唔除口罩，喺啲邊位飲，完全睇唔到佢真樣，行到6點先走。</p></body></html>
