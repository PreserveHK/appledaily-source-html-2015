<html><header><meta charset="utf-8"><title>胡杏兒考慮簽邵氏</title></header><body><h1>胡杏兒考慮簽邵氏</h1><p>與無綫結束16年賓主關係並回復自由身的胡杏兒，一直未有公佈去向，早前有傳蕭定一旗下公司欲以包薪2,500萬跟杏兒簽約三年，更承諾度身訂做電影角色。不過昨日有報道指由樂易玲主理的邵氏兄弟，近日邀請藝人加盟旗下，並主力製作電影。據知邵氏出手闊綽，出價3,000萬邀請杏兒加盟，目前杏兒仍在考慮中。<br>另外，杏兒與設計師友人Kev合作的婚紗店，亦於昨日開始營業，昨日本報向杏兒求證新動向時，她說：「我𠵱家專心搞婚紗舖嘅嘢，始終係第一次做生意，好多謝佢哋對我嘅賞識，總之有新消息會即刻通知大家。」<br>採訪：唐心悠</p></body></html>
