<html><header><meta charset="utf-8"><title>導演祖斯拍異能片彈起</title></header><body><h1>導演祖斯拍異能片彈起</h1><p>新版《神奇4俠》導演祖斯托克（小圖）來頭不小，其父是奧斯卡紀錄片得主，數年前因拍攝網絡短片後獲片商斟洽重拍《神奇4俠》。3年前，祖斯便憑處男科幻片《奪命異能》令影迷刮目相看，片中講述3名學生因得到超凡能力而陷入正邪交叉點，主角利用異能的場面凸顯導演功力，讓他發揮出執導超級英雄片的潛能。祖斯今次則找來《奪命異能》的黑人拍檔米高再度合作，大膽起用他演霹靂火，又憑電影捧紅男主角Dane DeHaan，去年於電影《蜘蛛俠2：決戰電魔》（The Amazing Spider-Man 2）中飾演新綠魔，看來祖斯跟超級英雄電影都算有緣。</p></body></html>
