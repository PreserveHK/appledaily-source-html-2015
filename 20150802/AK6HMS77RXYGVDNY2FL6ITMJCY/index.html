<html><header><meta charset="utf-8"><title>陳芷尤靚胸形靠按摩</title></header><body><h1>陳芷尤靚胸形靠按摩</h1><p>有翻版舒淇之稱的陳芷尤（Apple），昨日以代言人身份出席在屯門舉行的豐胸纖體品牌活動，不過Apple只露腰腿，同場的比堅尼女郎搶去不少風頭，問她為何如此密實？她笑說：「今日好多模特兒負責，我就露少少。」<br>首次擔任豐胸纖體產品代言人，她指女性胸形一半是天生，一半是後天按摩，她說：「如果按摩再配合適合產品，胸形會挺啲靚啲，瘦身唔會令胸部出現紋。」近日不少女藝人參與遊戲節目時都搏命晒身材，同樣是有料之人，Apple已獲邀請參與，她亦揀好了戰衣，她說：「盡量唔會太性感，因為參與環節要做好大動作，怕走光。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
