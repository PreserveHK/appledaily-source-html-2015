<html><header><meta charset="utf-8"><title>Kris指摘SM不人道</title></header><body><h1>Kris指摘SM不人道</h1><p>韓國男團EXO的中國籍退團成員Kris（圖）去年向所屬的SM事務所提出解約後，轉攻內地發展，並接下多個廣告、電影等工作，令SM不滿。前日SM再發聲明，針對在內地擅自從事演藝活動的Kris，及邀請Kris做廣告代言人的廣告商、電影出品人等，對他們提起訴訟，並於大前日在北京的法院立案。Kris方面前晚即回應，並力數SM，指自己遭遇不公正、壓制等對待，加上嚴重缺乏休息，去年驗出患心肌炎。</p></body></html>
