<html><header><meta charset="utf-8"><title>沈卓盈化身禮物女郎慶祝Suki細女1歲生日</title></header><body><h1>沈卓盈化身禮物女郎<br>慶祝Suki細女1歲生日</h1><p>徐淑敏（Suki）同老公黃浩先後生咗三個可愛囡囡，眨吓眼昨日係黃家小公主黃沁誼（Isabella）1歲生日，身為佢哋契媽嘅沈卓盈，當然要出動送上生日大禮物，甩拖嘅沈大師其實一啲都唔寂寞，呢排唔使開工，佢幾乎係日日約人high tea，佢仲貼相晒幸福，先後有同係教友嘅林淑敏，又有新婚人妻葉翠翠同何傲芝，昨日就留咗時間畀壽星契女。</p></body></html>
