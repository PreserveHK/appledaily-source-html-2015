<html><header><meta charset="utf-8"><title>【科技籽】傻的嗎　接龍都要年費</title></header><body><h1>【科技籽】傻的嗎　接龍都要年費</h1><p>相信每個上班族都試過在公司「靜靜雞」玩接龍，Windows自3.0版本開始已有遊樂場，接龍、彈珠台、傷心小棧等小遊戲陪伴各位度過不少無聊歲月。但Microsoft於Windows  8取消了遊樂場，用家需要自行到Windows Store下載。<br></p><p>好消息是接龍於Windows 10重臨，不過新版接龍將會不定時彈出30秒全屏幕廣告，玩家若不想受到廣告滋擾，便要每年付$9.99美金(約港幣78元)。接龍向來時消磨時間的良品，Microsoft連這小遊戲都要付費才能取消廣告，太絕了吧。<br><br>記者：容逸富</p></body></html>
