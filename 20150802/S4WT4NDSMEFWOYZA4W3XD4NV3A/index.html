<html><header><meta charset="utf-8"><title>求驗客手記：林拔投西布朗即入波</title></header><body><h1>求驗客手記：林拔投西布朗即入波</h1><p>列基林拔（右）早兩季喺修咸頓踢到曉飛，獲得母會利物浦招手回巢；可惜呢個童話故事爛尾，經過一季林拔就黯然離隊，上周五正式落實加盟西布朗，簽咗兩年約。據講今次轉會費只係300萬鎊，比當初利物浦買佢返去嘅400萬鎊少咗100萬。簽咗約唔夠三個鐘，林拔就急不及待為新球隊落場，喺對布里斯托流浪場友賽處子亮相，仲入兩球咁多，幫球隊以4:0大炒對手，真係威威。</p></body></html>
