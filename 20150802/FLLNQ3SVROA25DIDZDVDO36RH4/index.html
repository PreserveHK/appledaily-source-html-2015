<html><header><meta charset="utf-8"><title>【電腦巡場】OEM版Win10到貨　一般用家玩Home版夠使</title></header><body><h1>【電腦巡場】OEM版Win10到貨　一般用家玩Home版夠使</h1><p>Win10好多人都話下載唔到，唔緊要！市場上終於出現OEM版Win10光碟。基本只要你玩砌機，就可以同商戶直接購買，唔使再等下載咁麻煩，早買早享受。<br>暫時腦場內有兩個版本，分別為Home版及Pro版，價錢分別為$989及$1,299，基本功能大致相若，分別在於鎖定電腦及架設網絡方面，Pro版會較有優勢，如果你只係一般的用家，建議買Home版已經非常夠用。<br><br>查詢：正都電腦（深水埗黃金電腦商場地庫49, 51, 53, 55號舖）<br><br>記者：朱崇德</p></body></html>
