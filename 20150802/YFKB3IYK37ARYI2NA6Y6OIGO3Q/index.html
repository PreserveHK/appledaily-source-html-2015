<html><header><meta charset="utf-8"><title>小方石修父子大團圓</title></header><body><h1>小方石修父子大團圓</h1><p>方力申（小方）和女友鄧麗欣（Stephy）再度以情侶檔姿態，拍攝新片《紀念日》，而石修及陳秀珠都有份合演。小方出道至今，經常被指是「少年石修」，甚至有網民笑指小方比陳宇琛更似石修囝囝。<br>昨日凌晨小方在Instagram上載一張與「老竇」石修合照，兩人以側面示人，五官和輪廓激似！小方表示：「我16歲代表香港參加東亞運動會時被記者指我是少年石修，到今天我做了演員十多年終於等到和修哥合作。」Stephy亦在微博貼出小方幫石修整理衣領的相片，並寫着﹕「父子團聚，真心似。」<br>撰文﹕嵐山</p></body></html>
