<html><header><meta charset="utf-8"><title>求驗客手記：維達爾老竇藏毒被捕</title></header><body><h1>求驗客手記：維達爾老竇藏毒被捕</h1><p>最近由祖雲達斯轉投拜仁慕尼黑嘅智利中場維達爾（小圖），今個夏天真係麻煩多多，之前踢美洲盃期間醉酒駕駛炒車，好彩個人冇事，亦都唔使受牢獄之災，只係停牌了事。點知佢老竇Erasmo（圖）仲衰，日前被發現身上藏有可卡因、仲帶咗兩把刀跟身，俾人拉咗返差館。不過，佢只係被拘留四粒鐘就放番出嚟；佢事後話當時只係同朋友飲緊酒，堅稱自己冇犯事，所以警方先咁快放佢走喎。</p></body></html>
