<html><header><meta charset="utf-8"><title>延正勛俾老婆鬧壞蛋</title></header><body><h1>延正勛俾老婆鬧壞蛋</h1><p>由朱智勛、秀愛及延正勛主演的《假面》於上周四大結局，劇集在韓國大熱，特別在劇中飾演大奸角的延正勛更令觀眾對他的所作所為恨之入骨，估不到就連他現實中的妻子韓佳人，看完劇後都鬧爆老公：「你真是個壞蛋。」延正勛指平日跟妻子不會討論工作，亦會互相尊重大家的作品，他說：「剛開始老婆都指我只是裝壞人，但過了第十集後她就說我真的成了壞人。」另外，秀愛將會演出新片《國家代表2》飾演冰球選手。</p></body></html>
