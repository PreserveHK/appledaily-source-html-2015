<html><header><meta charset="utf-8"><title>青霞每朝Check手機</title></header><body><h1>青霞每朝Check手機</h1><p>息影逾20年的大美人林青霞最近復出參與真人騷《偶像來了》，日前有內地傳媒報道，青霞為《偶》撰寫了一篇「不要問我為甚麼」的文章，親自剖白復出原因。青霞在文中稱當日總導演陳汝涵專程到香港游說，當時對方態度誠懇，一再強調會拍得好好，否則全世界都會怪她。青霞說：「這個節目是個謎，甚麼都不能說，甚麼都是秘密，沒有人知道其他偶像是誰，沒有人知道要做甚麼。」她續稱：「分手前12人組成了一個群組，一離開就互通近況，好不熱鬧，現在每天早起床先檢查手機，很熱鬧。我太愛他們了，他們終將成為我最好的朋友。我很快樂！」<br>撰文：張悅</p></body></html>
