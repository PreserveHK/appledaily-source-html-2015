<html><header><meta charset="utf-8"><title>最威水：港姐冠軍不死傳奇</title></header><body><h1>最威水：港姐冠軍不死傳奇</h1><p>04年的港姐冠軍徐子珊，卸任後獲無綫力捧為當家花旦，給予不少機會，成為歌、影、視三棲藝人，更獲得不少獎項，不過近年拍了不少膠劇，更有「不死子珊」之稱號。</p><p>港姐冠軍</p><p>04年參選港姐，奪冠加入無綫，之後擔演多套劇集的女主角，成為花旦之一。</p><p>影壇奪獎</p><p>在07年參演電影《跟蹤》，獲香港電影導演協會「最佳新人獎」金獎及香港金像獎「最佳新演員獎」（圖）。</p><p>一秒輪姦</p><p>大前年在劇集《雷霆掃毒》中，因為一秒輪姦戲隨即掀起全城熱話。</p><p>不死子珊</p><p>在劇集《神鎗狙擊》中，因遇上爆炸、跌落懸崖都不死，故被網民封為「不死子珊」及「萬能Key」。</p></body></html>
