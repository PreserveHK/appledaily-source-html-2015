<html><header><meta charset="utf-8"><title>李文斌：新季目標係香港盃</title></header><body><h1>李文斌：新季目標係香港盃</h1><p>「包裝」系掌舵人李運強，其太太衛少琦女士，與三位兒子李文俊、李文恩及李文斌各自擁有馬匹。李運強養有「包裝奔馳」；太太衛少琦女士有「包裝勝將」；大仔李文俊有「包裝精銳」；李文恩有「包裝鬥士」；至於李文斌的大嫂黃敏儀則有「包裝騎士」，李文斌對「包裝」系新季抱有樂觀的態度。<br>李文斌說：「『包裝鬥士』上季由二班起步，有機會參與一級賽，我很滿足，新季目標是12月的香港盃。雖然我明知牠未必夠前馬王『威爾頓』跑，但如果跑得二、三名都很開心。至於『包裝奔馳』上季能贏『活力寶』，難度甚高，可見此馬的質素不簡單，新季主打1400米。」</p></body></html>
