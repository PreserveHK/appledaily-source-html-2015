<html><header><meta charset="utf-8"><title>呼吸及肌肉鬆弛練習</title></header><body><h1>呼吸及肌肉鬆弛練習</h1><p>腹式呼吸</p><p>右手放胸口、左手放腹部，慢慢用鼻吸氣，感受腹部脹起，再用口呼氣，腹部收縮；胸部毋須大力提起</p><p>肌肉鬆弛（一）</p><p>雙手屈起，手腕盡量貼近膊頭，保持3秒後放鬆</p><p>肌肉鬆弛（二）</p><p>膊頭用力向上推，盡量貼近耳朵，保持3秒後放鬆</p><p>肌肉鬆弛（三）</p><p>雙手用力握拳，保持3秒後放鬆</p><p>肌肉鬆弛（四）</p><p>雙膊向後拗，胸部前挺，保持3秒後放鬆</p><p>示範：聯合情緒健康教育中心服務經理陳潔雯<br>攝影：陳海威</p></body></html>
