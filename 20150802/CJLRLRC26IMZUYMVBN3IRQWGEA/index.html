<html><header><meta charset="utf-8"><title>美心妹妹po魔術片網民：新梅媽將人意見當吹風</title></header><body><h1>美心妹妹po魔術片<br>網民：新梅媽將人意見當吹風</h1><p>萌爆嘅「美心妹妹」楊鎧凝（Celine）早前因為推出寫真集，被巿民投訴當中有意識不良照片，寫真集被迫下架，隨即Celine嘅曝光率突然減低。但自佢上周二7歲牛一，嗰晚個facebook又活躍番喇，仲貼咗佢抿起嘴切蛋糕相。<br><br>可能見到fans狂like，Celine個fb近日都有update。前日Celine fb就貼咗佢玩魔術短片，將手中硬幣變走。呢條片，有人讚「好打耳」、「叻叻豬」，亦有網民繼續鬧爆，仲揶揄Celine媽：「新梅媽（梅艷芳媽媽）果然將人意見當係吹風。」</p></body></html>
