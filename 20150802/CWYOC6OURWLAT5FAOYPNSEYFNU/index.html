<html><header><meta charset="utf-8"><title>疑似MH370機翼運抵法國</title></header><body><h1>疑似MH370機翼運抵法國</h1><p>【馬航空難】<br>在法屬留尼汪島發現的疑似馬航MH370客機機翼殘骸，昨日已運抵法國（圖），將於周三進行分析，或能確定飛機在印度洋墜毀，有助解開客機失事之謎。</p><p>吉隆坡飛滬客機壞引擎</p><p>該件兩米長的金屬物件，相信是襟副翼，昨日早上由法航運抵法國，再經陸路轉送圖盧茲國防部化驗所。而美國波音公司亦會派技術人員到法國研究殘骸。<br>另外，馬航證實前日早上一班由吉隆坡飛上海浦東的MH388客機，早上9時準備起飛時，飛機引擎故障引發「巨響」，乘客要轉乘另一架機，延至下午4時15分才起飛。馬航為事件向公眾道歉。<br>法新社</p></body></html>
