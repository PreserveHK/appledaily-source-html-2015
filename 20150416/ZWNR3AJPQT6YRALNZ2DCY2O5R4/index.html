<html><header><meta charset="utf-8"><title>有喜竟是悲胎兒係11磅巨瘤</title></header><body><h1>有喜竟是悲<br>胎兒係11磅巨瘤</h1><p>羅馬尼亞一名女子腹部脹大如孕婦般，她以為懷孕，但向醫生求診時，才發現腹內的不是胎兒而是一個巨瘤。<br><br>四十二歲的內亞古（Madalina Neagu）到醫院進行檢查，驚悉她的子宮內有一個十一磅巨瘤。由於內亞古腹部大如懷有九個月身孕的孕婦，醫生原先也以為她是患懷孕期間的併發症，但檢查後才弄清楚問題。<br><br>內亞古隨即被安排接受數小時手術割除巨瘤，再轉往深切治療部留醫。主診醫生坦言，在他十五年的行醫記錄中，都未見過如此巨大的腫瘤。<br><br>英國《每日鏡報》</p></body></html>
