<html><header><meta charset="utf-8"><title>湯漢斯愛妻患癌切乳</title></header><body><h1>湯漢斯愛妻患癌切乳</h1><p>奧斯卡影帝湯漢斯（Tom Hanks）的太太麗達韋遜（Rita Wilson）證實患上乳癌，並已接受切除雙乳跟乳房重建手術。<br>現年58歲的麗達韋遜昨發表聲明透露自己患病的消息，她表示自己在經過兩次檢查後，發現患上乳腺浸潤性小葉癌，而麗達已於上周在丈夫湯漢斯陪同，以及在親友的支持下接受了切除乳房跟重建的手術，基於病情發現得早，她的康復情況理想。麗達在聲明中感謝丈夫以及親友的支持，同時她是在詢問過兩位醫生才發現病情，故盼藉自己的經驗呼籲女士們要注意健康。<br>撰文：程芬</p></body></html>
