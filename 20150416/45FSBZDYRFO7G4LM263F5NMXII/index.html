<html><header><meta charset="utf-8"><title>Rain累女友守門口</title></header><body><h1>Rain累女友守門口</h1><p>韓流天王Rain和金泰希拍拖多年，感情十分穩定。前日播出的TV朝鮮節目《大贊人生》中，某記者就大爆兩人熱戀時的秘密，由於二人拍拖初期正值Rain服兵役的日子，一對戀人為了爭取見面時間而出盡法寶，據知當時Rain負責部隊廣播，所以周末時間也十分緊張。</p><p>金泰希為了第一時間見到Rain，更不惜在Rain所在部隊的門口等候男友，而Rain亦因與女友過聖誕節，亦刻意請假五日陪金泰希。</p></body></html>
