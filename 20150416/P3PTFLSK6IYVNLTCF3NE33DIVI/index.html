<html><header><meta charset="utf-8"><title>全球最大「我愛你」太空人爸爸收到了</title></header><body><h1>全球最大「我愛你」<br>太空人爸爸收到了</h1><p>美國德州一名十三歲少女為了把思念傳到身在太空的爸爸，在一處乾涸的湖床上留下特大訊息，更刷新了健力士世界紀錄。<br><br>斯蒂芬妮（Stephanie）的爸爸是美國太空總署(NASA)員工，要長時間留在太空站工作。斯蒂芬妮為了告訴爸爸自己有多想念他，於是找來汽車生產商現代汽車(Hyundai)幫忙，用十一輛車在湖床留下「Steph ♥ you!」的訊息，面積達五百五十五萬平方米，讓爸爸感動不已。短片上周四上傳至今，已逾六百五十萬點擊率。<br><br>英國《每日郵報》</p></body></html>
