<html><header><meta charset="utf-8"><title>Michael版本最成功</title></header><body><h1>Michael版本最成功</h1><p>Percy Sledge的《When a Man Loves a Woman》吸引了不少歌手翻唱，當中最成功的是美國歌手Michael Bolton（左）於1991年翻唱的版本。Michael憑翻唱此曲登上了《Billboard》雜誌音樂榜第一位外，更因此奪得格林美獎。Percy與Michael於92年更同台演繹歌曲。Michael昨日於twitter留言悼念前輩：「他是個很有啟發性的歌手，以及是很仁慈的人。我們曾一起唱歌，永遠為此感恩。」</p></body></html>
