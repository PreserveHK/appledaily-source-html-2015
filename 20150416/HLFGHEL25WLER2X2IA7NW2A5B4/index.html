<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪最憎男友攞手袋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>薛凱琪最憎男友攞手袋 - 馮仁昭</h1><p>薛凱琪（Fiona左）同林欣彤（右）噚日喺尖沙嘴出席手袋活動，林欣彤以露出3吋事業線性感打扮突襲成功。Fiona同記者講討厭男友代勞拎手袋：「如果太重，𢭃一𢭃都可以，之前有男友話幫我拎，我即刻同佢講嗰手袋係襯我唔係襯佢，搞到人哋以為我有公主病。」林欣彤被笑禾稈冚珍珠，她表示：「多謝大會睇得起我，健康性感都OK，自己接受到露背，透視就要打底。」<br>撰文：馮仁昭</p></body></html>
