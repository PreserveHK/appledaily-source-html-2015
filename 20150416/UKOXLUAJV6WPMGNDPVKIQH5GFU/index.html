<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳柏宇預告2017結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳柏宇預告2017結婚 - 馮仁昭</h1><p>陳柏宇噚日去商台宣傳新歌《回眸一笑》，佢話自己成長咗，開始計劃將來，預計2017年同女朋友符曉薇結婚，準備好做人老公，已經當佢係屋企人。係咪已經婚前同居？陳柏宇話：「女朋友有打算，我就冇所謂，不過我哋對擺酒就有唔同意見，我想外國人嘅形式，只請最親嘅家人同朋友，唔想自己結婚仲要招呼百幾人，但係女朋友想擺酒，所以都係遲啲先算。」<br>撰文：馮仁昭</p></body></html>
