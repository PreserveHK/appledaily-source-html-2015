<html><header><meta charset="utf-8"><title>陳奕迅復工　航拍新MV</title></header><body><h1>陳奕迅復工　航拍新MV</h1><p>陳奕迅（Eason）相隔2年終於有新廣東歌《無條件》面世，而且是Eason至拿手的「E式情歌」風格，他說：「呢首歌係形容一個人心目中嘅愛，可以無條件付出，就算遇到困難，都會守候喺對方身邊。」不知是否送給老婆徐濠縈呢？</p><p>之前放了3個月悠長假期的Eason，復工後即飛到台北三芝拍MV，站在一片大草原上享受喧嘩後的寧靜，導演還用「航拍」在半空取景，十分壯觀，加上Eason的情深眼神，鏡頭意境朦朧唯美，他笑說：「MV拍得好靚好有feel，希望下次有機會玩吓航拍。」<br>撰文：皓騫</p></body></html>
