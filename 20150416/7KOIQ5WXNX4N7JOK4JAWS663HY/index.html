<html><header><meta charset="utf-8"><title>擅查私隱　入境處文員輕判</title></header><body><h1>擅查私隱　入境處文員輕判</h1><p>【本報訊】入境處臨時文員去年7月底，連續兩天擅自登入政府e-Passport電腦系統，查閱10名朋友和兩名同事的出生日期。他早前承認12項不誠實取用電腦罪，裁判官昨判刑時指其行為絕對無聊和嚴重，但考慮沒有獲益而事主亦無損失，接納他基於八卦才犯案，判他160小時社會服務令。<br>裁判官在東區裁判法院又稱，不誠實取用電腦屬嚴重罪行，若非有特殊情況，一般不宜判非監禁式刑罰。被告黃奕恒（40歲）在入境處工作7年，過去一直行為良好，裁判官希望他能吸取教訓。<br>案件編號：ESCC919/15<br>■記者蔡少玲</p></body></html>
