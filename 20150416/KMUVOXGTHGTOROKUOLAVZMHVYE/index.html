<html><header><meta charset="utf-8"><title>散戶花絮沽實貨助子女買樓</title></header><body><h1>散戶花絮<br>沽實貨助子女買樓</h1><p>港股狂牛，有股東拋售實貨，為子女圓上車夢！大市瘋狂飆升後，除內銀外，不少大藍籌亦是實物散戶套現目標，有經紀表示，自大市上周瘋狂急升後，不斷出現實物持股的股東，近日更有持貨多年的年老客戶，沽出大藍籌套現逾百萬元，目的只為協助子女應付首期，「揸咗十年嘅股份都摷返出嚟話沽，套現百幾萬元，話仔女買樓要幫補下喎， <br>𠵱家按揭只可做七成吖嘛」。他表示，該客戶沽貨股份包括和黃（013）及中銀（2388）等股份。</p></body></html>
