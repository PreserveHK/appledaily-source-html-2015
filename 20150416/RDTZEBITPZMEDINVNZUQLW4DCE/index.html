<html><header><meta charset="utf-8"><title>車勝元新劇收視反勝</title></header><body><h1>車勝元新劇收視反勝</h1><p>現年44歲的韓國型男車勝元甚好腳頭，繼年頭帶挈tvN綜藝節目《一日三餐》成為韓國有線電視史上最高收視紀錄外，前日又為其主演的首部古裝劇《華政》帶來佳績，大前日劇集首播時收視已高開10.5%，雖然收視不敵同檔的《聽到傳聞》，但前晚播出第二集，車大叔已極速收復失地，以11.8%成為同檔收視冠軍，可見車大叔的叫座力認真驚人。</p><p>另外，由李準、高雅星等主演的SBS新劇《聽到傳聞》，昨日傳出因未能如常支付出演費而更換了製作公司的報道，不過SBS方面就否認其事，並回應：「確實換了製作公司，但並不是因為未支付出演費。」<br>撰文：施洛冰</p></body></html>
