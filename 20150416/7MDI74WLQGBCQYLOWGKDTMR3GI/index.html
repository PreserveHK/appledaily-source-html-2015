<html><header><meta charset="utf-8"><title>隔牆有相：劉江華立法會笑騎騎 - 李八方</title></header><body><h1>隔牆有相：<br>劉江華立法會笑騎騎 - 李八方</h1><p>立法會會議廳內唔少建制派議員噚日一片愁眉苦臉，皆因預算案拉布戰展開，大呻以後幾個禮拜又要日以繼夜留守冇得唞。但一片苦瓜乾中卻有位人兄笑騎騎，政制及內地事務局副局長劉江華見到葉國謙，唔知傾乜傾得咁開心，笑到見牙唔見眼（圖），莫非「腰潤」黨友拉布戰期間冇得走？八方問過劉江華，佢回應「非也」，原來當時經民聯梁君彥喺佢哋前面，咪順勢講起有報道話，梁君彥會做下屆立法會主席喎，點知大家越講越興起，出現噚日議事廳難得嘅笑臉。 <br>夏家朗攝</p></body></html>
