<html><header><meta charset="utf-8"><title>母為趕蜂鬆手BB車墮河孖仔溺斃</title></header><body><h1>母為趕蜂鬆手<br>BB車墮河孖仔溺斃</h1><p>美國亞利桑那州一對18個月大孿生兄弟，在一宗罕見意外中死亡。<br><br>母親亞歷克西斯（Alexis Keslar）上周五推着孖仔伊萊（Eli）和Silas（賽拉斯），在尤馬一條水道旁散步，期間有蜜蜂在他們身邊盤旋，亞歷克西斯放開嬰兒車趕蜂，不為意嬰兒車與扣了安全帶的兩兒自動滑入了水中。亞歷克西斯發現後跳入水中，但巨大水流把孿生兄弟沖走。<br><br>當局接報後到場搜索，最終尋回孖仔，由直升機送院後證實死亡。<br><br>美國《紐約每日新聞》</p></body></html>
