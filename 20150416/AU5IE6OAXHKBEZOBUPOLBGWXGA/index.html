<html><header><meta charset="utf-8"><title>容祖兒讚男友迷人</title></header><body><h1>容祖兒讚男友迷人</h1><p>容祖兒昨日到商台宣傳她的第29張唱片，不過還未追到她的年紀，祖兒說：「以我𠵱家出碟嘅進度都幾難追到。」問男友劉浩龍有否讚她新碟中的頭紗造型？她笑說：「你不如問吓佢有邊日冇讚我靚？」至於何時披嫁衣？祖兒說：「可唔可以遲啲先？你哋催我仲多過我媽咪催呀！佢都覺得可以觀察吓，相處吓先。」<br>祖兒將到北京參與拍攝真人騷節目，她為此學打羽毛球、籃球及游泳等運動，祖兒坦承男友充當籃球教練，她說：「搵個熟朋友教，可以慳番教練費，倒轉都入到波呀。」男友打籃球時是否特別有型？她笑說：「咁有運動細胞嘅人係Charming（迷人）嘅。 」<br>採訪、攝影：盧妹</p></body></html>
