<html><header><meta charset="utf-8"><title>黃毓民踢保</title></header><body><h1>黃毓民踢保</h1><p>【本報訊】立法會議員黃毓民昨午就早前參與雨傘運動到灣仔警署報到，並成功踢保，一班熱血公民及普羅政治學苑成員在警總外聲援。黃毓民向本報稱，今年一月初到灣仔警署接受「預約拘捕」時，警方指他在金鐘及旺角的集會，涉及五項煽動和參與非法集結罪，但他當日因為需要趕赴開會，故此以現金2,000元接受擔保；至昨天報到日，他拒絕保釋，成功踢保，獲警方發還2,000元保釋金，並無條件釋放，但警方同時表明對他保留法律追究權利。<br>易仰民攝</p></body></html>
