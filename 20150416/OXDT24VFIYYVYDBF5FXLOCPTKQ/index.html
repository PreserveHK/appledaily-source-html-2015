<html><header><meta charset="utf-8"><title>Miki秘婚自稱楊小姐</title></header><body><h1>Miki秘婚自稱楊小姐</h1><p>楊愛瑾（Miki）和永安太子爺郭永淳屢傳婚訊，昨有報道指兩人已於冰島註冊結婚，已坐正做郭太的Miki本想公佈喜訊，但郭永淳前妻伍智恆身體情況日差，早前更在微博暗罵前夫令她患上精神病，毀了她的一生，所以Miki將婚事低調處理，記者昨日向Miki求證，她以短訊回覆否認婚訊：「我還是楊小姐，有開心事會同大家講，多謝關心！」<br>至於伍智恆大前日則在微博留言指從夢中驚醒：「剛剛從噩夢中驚醒過來，我渾身都是汗水和眼淚。主，我是一位被敵人重重壓迫的人，但是我宣告我伍智恆的生命是屬於耶穌基督的，主，求祢釋放我。」<br>採訪：皓騫</p></body></html>
