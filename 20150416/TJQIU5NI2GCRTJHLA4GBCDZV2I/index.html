<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇志威驚青離遠望狗狗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蘇志威驚青離遠望狗狗 - 馮仁昭</h1><p>蘇志威（阿細）早前俾高加索愛犬咬傷左手，噚日下晝5點幾，草蜢現身銅鑼灣街頭拍跳舞，有十多位舞蹈員伴舞，左手腕仍然包住紗布嘅阿細，全程跳得好投入，似乎傷勢已冇乜大礙。三子仲吸引到百多位途人圍觀，咁啱有途人抱住隻狗仔，蔡一智走埋去同隻狗玩，阿細就只係離遠望住，而唔少途人野生捕獲草蜢，紛紛用手機遠距離自拍合照。<br>撰文：馮仁昭</p></body></html>
