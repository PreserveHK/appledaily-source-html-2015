<html><header><meta charset="utf-8"><title>套戲噏乜：港遭恐襲隨時一夜消失</title></header><body><h1>套戲噏乜：港遭恐襲隨時一夜消失</h1><p>導演陸劍青與梁樂民在2012年攜手執導的處女作《寒戰》，題材涉及政治敏感的警察內部權鬥，該片帶挈二人奪得第32屆香港金像獎的最佳導演及最佳編劇。今次他們再次合作，力邀張學友、張家輝、余文樂和張震等拍攝的《赤道》，題材講香港將受恐襲，更具震撼性。<br>《赤道》講述由署名「赤道」的韓國頭號通緝犯，盜取了威力強大的秘密武器，並在港進行交易。該武器的威力等同大亞灣核爆，可以令香港一夜間消失。中港韓三地警方展開追捕，當中有人爭奪利益，各懷鬼胎。</p></body></html>
