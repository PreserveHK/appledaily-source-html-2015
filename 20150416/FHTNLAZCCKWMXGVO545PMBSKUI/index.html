<html><header><meta charset="utf-8"><title>隔牆有耳：功能組別名　蹺口巉手 - 李八方</title></header><body><h1>隔牆有耳：<br>功能組別名　蹺口巉手 - 李八方</h1><p>立法會功能組別係小圈子就係人都知，不過有啲界別個名，真係蹺口兼巉手，未必人人都記得。好似建制派馬逢國所屬嘅體育、演藝、文化及出版界咁，已經有成10個字咁多，一睇就知係大包圍式，到底呢啲界別之間有乜關係呢？呢個並唔係重點，重點反而係，有消息話特區政府仲打算下屆立法會再下一城，將某啲界別名稱再延長。<br>講緊嘅界別，包括建制派謝偉銓所屬嘅建築、測量及都市規劃界，有指政府建議變成「建築、測量、都市規劃及園境界」，足足有成12粒字。但查實個名點變長、代表幾多個界別都好，本質唔變，依舊係小圈子，變嚟又有咩用？</p></body></html>
