<html><header><meta charset="utf-8"><title>趣趣地︰曼城照斟「水煙寧」</title></header><body><h1>趣趣地︰<br>曼城照斟「水煙寧」</h1><p>利物浦嘅史達寧（右）最近被揭發食水煙兼吸笑氣，英媒繼續追擊佢，再有新相流出。今次批相仲拉埋另一紅軍新星佐敦伊比（左）落水，影到佢哋一齊食水煙。史達寧負面新聞多多，據講已經搞到阿仙奴打退堂鼓放棄斟佢；不過戰績大幅下滑嘅曼城就一於少理，傳佢哋仍然視史達寧為今夏頭號收購目標，預咗開價超過3,000萬鎊收購佢。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
