<html><header><meta charset="utf-8"><title>文天祥後人病逝　醫院追數</title></header><body><h1>文天祥後人病逝　醫院追數</h1><p>【本報訊】專營中港口岸客運跨境黃巴士的元朗鄉紳、宋代名臣文天祥後人文伙泰去年6月在聖德肋撒醫院逝世，但拖欠336萬元住院及醫療費。醫院前日入稟高院向文的代表追討欠款。<br>原告聖德肋撒醫院，6名被告包括文伙泰、麥英梅（譯音）及4名姓文的人士，除文伙泰外，餘下5名被告均或會成為文伙泰的代表。文伙泰在去年4月7日入院，至6月19日死亡。<br>案件編號：HCA771/15<br>■記者黃幗慧</p></body></html>
