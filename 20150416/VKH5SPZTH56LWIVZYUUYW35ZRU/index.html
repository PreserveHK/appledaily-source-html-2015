<html><header><meta charset="utf-8"><title>趣趣地︰車仔球迷最鍾意「偷食」</title></header><body><h1>趣趣地︰<br>車仔球迷最鍾意「偷食」</h1><p>車路士今季唔單止英超居榜首，仲有一項唔係好光彩嘅數據亦排第一。著名「偷食」網站Ashley Madison，最近為英超20路大軍嘅球迷，進行一項「偷食」指數統計，發現車迷每年平均「偷食」4.15次，係廿隊之冠，而緊隨其後嘅全部係傳統勁旅，順序為阿仙奴、曼聯同利物浦。如果大家質疑車迷嘅「偷食」指數點解咁高，大家不妨望吓曾經勾義嫂嘅車仔隊長泰利，就應該知道點解喇！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
