<html><header><meta charset="utf-8"><title>想追周嘉儀的進來BB親口說現在…</title></header><body><h1>想追周嘉儀的進來<br>BB親口說現在…</h1><p>無綫前新聞主播周嘉儀今個月開始，在一間中資證券公司擔任巿場拓展工作，她昨日代表公司在灣仔出席「全球微笑報告」記者會，兼任司儀。周嘉儀早前被指嘲諷舊同事林小珍，結婚不久就剋死老爺，惹來不少是非，她聲言不再回應說：「已經回應咗，過咗去，唔想再理埋啲冇謂嘢，要專心工作。」會否擔心影響形象，她表示現時工作氣氛良好，只想做回自己，其他人事皆不能控制。<br><br>對於高登網民最想了解周嘉儀的感情生活，她大方說：「𠵱家單身，冇特別感覺到有追求者，老套啲講隨緣啦！」</p></body></html>
