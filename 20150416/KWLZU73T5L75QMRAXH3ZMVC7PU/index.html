<html><header><meta charset="utf-8"><title>趙茜純谷事業線</title></header><body><h1>趙茜純谷事業線</h1><p>趙茜、劉佩玥、丁子高及王馨平等昨日在尖沙嘴出席美容活動，擔任形象大使的趙茜谷四吋事業線性感現身，不過她卻自稱形象清純。劉佩玥頂蔡思貝執二攤出席活動，她對此說：「總之通知我嘅時間好足夠，唔介意，亦唔清楚，專心工作。」問到有關何猷亨因追不到陳凱琳而轉移追求她的報道，劉佩玥即避忌說：「全部都係朋友，同何猷亨都係。」<br>此外，問丁子高有報道指他喪鬧一起共事的楊千嬅胞弟，丁子高說：「邊有鬧呀，我哋傾偈啫，周刊梗係要咁寫至有態度，佢係一個好男人、好捱得，收工又最遲，不過我都唔會徇私，如果有做錯嘢都會出聲。」<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
