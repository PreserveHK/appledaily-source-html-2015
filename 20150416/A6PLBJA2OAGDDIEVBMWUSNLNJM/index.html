<html><header><meta charset="utf-8"><title>散戶花絮停人幣定存轉買股</title></header><body><h1>散戶花絮<br>停人幣定存轉買股</h1><p>港股暢旺投資者風險胃納增，甚至中途停做定期存款，投入股票市場，永隆存款部主管龔志明透露，有小部份客戶動用人幣定存買股票，以獲取更高回報，惟假設存戶開立1年期4.25厘定存，6個月後選擇退出，未取得任何利息之餘，更會損失2.1厘潛在利息回報，銀行並會收取本金0.25%作為手續費，「不過投資者相信參與股市，可獲得更高回報」，理財專家認為，定存屬保守資產，股票則屬高風險資產，以定存投資股票，長遠將增加資產組合風險。</p></body></html>
