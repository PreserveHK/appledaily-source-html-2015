<html><header><meta charset="utf-8"><title>【改裝進化】Red Bull x Land Rover　越野車變裝甲派對車</title></header><body><h1>【改裝進化】Red Bull x Land Rover　越野車變裝甲派對車</h1><p>驟眼看，你能認出這是甚麼車嗎？答案是Land Rover Defender 130！事緣Red Bull聯乘Land Rover打造一台Party Van！把F-22隱形戰鬥機的外殼融入Land Rover Defender 130，頓時令它變成重型裝甲戰車。車廂內設DJ Booth、喇叭組合及大屏幕，真希望有天能夠一親它香澤。<br></p><p>記者︰梁立勤</p></body></html>
