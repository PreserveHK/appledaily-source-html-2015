<html><header><meta charset="utf-8"><title>徐子淇抱B行善</title></header><body><h1>徐子淇抱B行善</h1><p>千億新抱徐子淇近日與鍾楚紅、劉嘉玲、郭富城、陳慧琳、袁詠儀、張叔平和Jimmy Choo參與化妝品牌的百家被慈善活動，推出產品後不扣除開支撥予智行基金會幫助內地愛滋遺孤的教育開支。<br>眾人為今次活動各自分享了心意相片與藝術作品，從而帶出祝福故事。其中身為智行基金會親善大使的子淇，便抱住細仔李建熹拍攝了一輯極溫馨照片，子淇並謂：「看着BB一天一天長大，令我深深感覺到培育孩子好比栽花，要全心全意地付出愛心和耐心，經年累月，悉心栽培，才能健康成長。」據悉該輯照片上月中拍攝，亦即建熹當時僅一個半月大。<br>撰文：魯吉</p></body></html>
