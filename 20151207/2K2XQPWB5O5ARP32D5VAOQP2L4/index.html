<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】懷孕大S為女砌聖誕樹</title></header><body><h1>【馮仁昭四圍超】<br>懷孕大S為女砌聖誕樹</h1><p>台灣女星徐熙媛（大S）喺10月底親口講陀第二胎後，一直冇公開露面，佢噚日喺微博貼咗同老公汪小菲同1歲幾囡囡小玥嘅合照，仲留言話：「組裝聖誕樹真沒有想像中簡單！整整忙了兩天！為了給玥兒留下童年的美好回憶，老娘也是拼了，還好有爸爸幫忙。」大S着住件鬆身睡衣，睇唔到佢個肚凸起未。之前大S再傳有喜，徐媽媽唔小心漏咗風聲，佢話俾大S鬧咗一餐。<br>撰文：馮仁昭</p></body></html>
