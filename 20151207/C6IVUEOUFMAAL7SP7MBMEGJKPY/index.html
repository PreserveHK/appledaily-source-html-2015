<html><header><meta charset="utf-8"><title>【遊台北】10萬LED燈點亮100米聖誕大道</title></header><body><h1>【遊台北】10萬LED燈點亮100米聖誕大道</h1><p>幾年前試過在台北過聖誕，可以話係：毫。無。氣。氛！也難怪，鬼叫台灣人無聖誕假期，叫人點投入？佛誕氣氛可能都仲好啲……<br></p><p>不過話雖如此，都有人會為聖誕鋪張一番。有旅遊集團就在酒店前的南京東路上，斥資超過70萬港元，動用100萬顆LED燈打造一條100米長的聖誕大道。大道由酒店門前近10米高的聖誕樹開始，除了拱廊上點點「星光」，還散落到周邊草地上……<br><br>唔……呢度可能係全台北最有聖誕氣氛的景點。<br><br>地點： 台北市中山區南京東路三段133號<br>記者：曾冠輝</p></body></html>
