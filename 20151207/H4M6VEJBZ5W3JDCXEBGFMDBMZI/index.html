<html><header><meta charset="utf-8"><title>體壇拾趣：康仔決賽前先袋萬五</title></header><body><h1>體壇拾趣：<br>康仔決賽前先袋萬五</h1><p>人逢喜事精神爽！香港保齡球一哥胡兆康上月贏咗世界盃冠軍後，成個人輕鬆晒，仲越戰越勇。佢近排去到沙地阿拉伯出戰國際保齡球公開賽，上周五先打出滿分300、攞到1,000美元獎金，累積分數排喺第二位，可以直入周一決賽圈；佢到上周六再打12盤波攞到2,720分，總排名升上榜首之餘，仲擸埋全日最高得分嘅1,000美元，即係未打決賽圈已經袋咗2,000美元（約15,600港元），唔開心就假。今日開打嘅決賽圈除咗有康仔份，佢師弟劉冠濠都唔失禮，以2,677分入圍。</p></body></html>
