<html><header><meta charset="utf-8"><title>羅彩玲濕身捱凍打冷震</title></header><body><h1>羅彩玲濕身捱凍打冷震</h1><p>天寒地凍，最好留在暖笠笠被竇中取暖，不過葉念琛執導的新戲《PG戀愛指引》，昨日在銅鑼灣百德新街拍外景時，羅彩玲和陳婉嫻卻要比堅尼上陣，更要輪流給巨型水槍射濕身，認真慘情。拍了四、五個take後，工作人員即為眾女送上大褸和熱茶，但全身濕透的她們仍不停打冷震。<br>辛苦錢唔易賺，就連現場圍觀的途人亦戥她們慘。有人濕身但亦有人錫身，同場的「細粒粒」陳嘉佳不但不用俾水槍射，還可以一邊嘆雪糕一邊做觀眾，食完雪糕後，見工作人員買了蛋撻，細細粒唔執輸，主動走去拎一個慢慢嘆。經常說要減肥的她，看來只是得把口。<br>採訪、攝影：吳耀輝、徐錦池</p></body></html>
