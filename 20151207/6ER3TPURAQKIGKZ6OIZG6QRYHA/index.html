<html><header><meta charset="utf-8"><title>【文武俊才】猷君數口最精</title></header><body><h1>【文武俊才】猷君數口最精</h1><p>現年20歲的賭王四房公子何猷君，除了家族坐擁千億身家外，他的學業成績亦相當利害，加上俊朗外表，是名副其實的高富帥。<br>猷君自小學業成績已非常好，10歲及11歲兩奪世界數學金獎，中學會考又考得10A，A-level有4A，以近乎完美的成績考入麻省理工俊才。學術了得，猷君更是個運動健將，網球（圖）、足球均是其強項，同時是位鋼琴王子，不時於Ig中上載其彈琴短片。猷君雖仍是求學階段，早前他與友人一同創業推出名為「VVIP」的手機應用程式，讓眾夜蒲友可以於心水夜場訂位，甚有生意頭腦。</p></body></html>
