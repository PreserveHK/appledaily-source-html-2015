<html><header><meta charset="utf-8"><title>DaDa俾李泰煥攬到面紅</title></header><body><h1>DaDa俾李泰煥攬到面紅</h1><p>陳靜（DaDa）和韓國組合Surprise成員李泰煥昨日在新蒲崗Mikiki出席聖誕活動，DaDa穿上白色低V裙現身，露出事業線。活動上，李泰煥從後攬住DaDa上演電影經典一幕，搞到DaDa尷尬面紅。問他有沒有觸碰DaDa敏感部位？他透過繙譯說：「第一次擺pose有少少唔啱位，轉pose嗰陣唔知有冇掂到對方。」<br>對於前師妹方媛獲郭富城認愛，DaDa表示不羨慕說：「有關心佢，但我都有發展對象，拍咗幾個月嘅台灣男仔，但呢兩年事業為先。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
