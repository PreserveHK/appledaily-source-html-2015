<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳海琪念霑叔教求生要訣</title></header><body><h1>【馮仁昭四圍超】<br>陳海琪念霑叔教求生要訣</h1><p>近日加盟HMV做音樂及藝術總監嘅陳海琪，日前喺銅鑼灣旗艦店開幕禮上疑飲醉發酒癲而被保安夾走，事後佢聲稱冇飲醉同俾人加害。噚日海琪喺facebook貼咗同黃霑嘅合照，話霑叔早喺險惡世途上同佢傾過求生要訣：「他常常掛在口邊：來日比去日少，多分計較將會消耗時光，你要學懂，笑傲江湖。對啊，霑叔，江湖事，真箇不是揮劍就能了斷的事耶。」<br>撰文：馮仁昭</p></body></html>
