<html><header><meta charset="utf-8"><title>劉在錫自揭做精神檢查</title></header><body><h1>劉在錫自揭做精神檢查</h1><p>韓國綜藝節目《無限挑戰》主持鄭亨敦，上月因焦慮症而暫停一切演藝活動，引起外界對主持人精神健康狀態的關注，有份主持節目的「國民MC」劉在錫，於前日播出的一集中提到鄭亨敦，並透露：「我們剩下的主持都要去進行精神健康狀況檢查。」另外，鄭亨敦離開節目後，有觀眾要求前主持盧洪哲及Gill回歸，節目組昨日於twitter舉行投票活動，不過因引起網民強烈反對而終止投票，導演即強調二人無意重返節目。</p></body></html>
