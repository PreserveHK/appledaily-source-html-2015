<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】椋名凜接龍鳳胎出院</title></header><body><h1>【馮仁昭四圍超】<br>椋名凜接龍鳳胎出院</h1><p>34E日模椋名凜（Rin）五年抱四，上月中更喺東京生咗一對龍鳳胎，大孖哥哥玲央同細孖妹妹梨央奈，佢哋出生後呼吸系統出問題即進入ICU，留院18日，前晚終於平安出院，一家6口團聚。Rin同老公高村直樹帶住長子哉衣同二女香里奈去接孖B返歸，龍鳳B返到屋企即刻覺覺豬，Rin噚日話：「鬆一口氣，BB都健康回家了。」哉衣同香里奈仲幫媽咪手照顧孖B。<br>撰文：馮仁昭</p></body></html>
