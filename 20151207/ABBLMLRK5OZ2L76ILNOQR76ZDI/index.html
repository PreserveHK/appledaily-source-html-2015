<html><header><meta charset="utf-8"><title>【一周必看】再見BURGER KING　特許商5店全結業</title></header><body><h1>【一周必看】<br>再見BURGER KING　特許商5店全結業</h1><p>在港有約30年歷史的Burger King（漢堡王）再遇經營危機！欠租欠債近2,000萬的特許經營商健味堡，旗下全線5間Burger King分店近日突然全部結業，有僱員更投訴被欠薪。從此食客如欲品嚐Burger King漢堡，只能前往另一營運商開設的機場或山頂分店。不少市民對Burger King撤出市區感到可惜，緬懷其燒烤特色漢堡及薯條的滋味，有母親與孩子依依不捨：「我哋喺呢度共度好多快樂時光。」</p></body></html>
