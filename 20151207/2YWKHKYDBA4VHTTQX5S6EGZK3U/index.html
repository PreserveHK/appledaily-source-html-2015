<html><header><meta charset="utf-8"><title>方健儀《導火》食老本</title></header><body><h1>方健儀《導火》食老本</h1><p>電影版《導火新聞線》昨日在將軍澳工業邨拍外景，今次還加入了前無綫主播方健儀，並在戲中飾演主播老本行。昨日方健儀首日開工，與飾演記者的王宗堯、唐貝詩和何佩瑜（Jeana）等一起到電視台採訪一宗大新聞。<br>方健儀昨興奮地說：「佢哋一話搵我做主播，我話好呀，我估難度應該不大，睇完劇本之後發現有啲嘢我以前都經歷過，內心嘅掙扎，面對一啲外面嘅要求，應該做與唔做呢？有啲嘢似曾相識，好有親切感，我演起上嚟可以投入到。」另外，王宗堯近日為拍新戲要增肥，問他可有叫女友幫手磅重時，他竟尷尬說：「唔可以話我屙屎你睇吓，好核突㗎嘛！」<br>採訪、攝影：朱志聰、畢紹基</p></body></html>
