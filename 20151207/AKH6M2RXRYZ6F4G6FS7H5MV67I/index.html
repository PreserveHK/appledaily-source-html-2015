<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】詩詩心痛圓圓陀B辛苦</title></header><body><h1>【馮仁昭四圍超】<br>詩詩心痛圓圓陀B辛苦</h1><p>汪詩詩、吳美珩等噚日喺金鐘出席「胡桃夾子聖誕芭蕾聚餐」，汪詩詩帶咗一對仔女到場，佢話大女Jasmine好鍾意跳舞，以前學過芭蕾舞，𠵱家改跳拉丁同hip hop。<br>講到細妹汪圓圓陀孖仔，詩詩話：「𠵱家見佢開始好重，動作慢咗好多，要多啲休息，我自己就覺得佢好辛苦，已經彎唔到身攞嘢，我諗陀twins係有分別。」<br>撰文：馮仁昭</p></body></html>
