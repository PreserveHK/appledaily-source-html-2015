<html><header><meta charset="utf-8"><title>流浪貓重遇流浪狗帶埋仔女探老友</title></header><body><h1>流浪貓重遇流浪狗<br>帶埋仔女探老友</h1><p>俄羅斯街頭一隻流浪貓與一隻狗成為好朋友，不但感情十分好，貓咪更拜託狗狗充當保姆，照料牠的兩隻貓仔。<br> <br>母貓帶同兩隻貓仔找狗朋友，一貓一狗相處多年，早已成為老友。當母貓「要求」狗狗照顧幼貓，狗狗最初看似不太願意，但最後都願意與兩隻貓仔玩耍。<br> <br>牠躺在地上以四肢與貓仔「對打」，玩了一會後，狗狗又與貓媽「肉搏」，你一拳我一腳，玩得多開心，可感受到牠們之間的友情。<br> <br>英國《都市報》</p></body></html>
