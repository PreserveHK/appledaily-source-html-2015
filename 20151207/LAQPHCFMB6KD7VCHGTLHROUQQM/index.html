<html><header><meta charset="utf-8"><title>Twins欲開鍾蔡館</title></header><body><h1>Twins欲開鍾蔡館</h1><p>Twins昨日到太古城出席I.T.旗下品牌為她們推出Q版卡通衫，T恤上的公仔圖樣分別代表蔡卓妍（阿Sa）和鍾欣潼（阿嬌），樣貌十分相似，阿嬌笑謂覺得公仔圖樣較似蔡一智。<br>Twins表示去年開始研究合作品牌生意，阿嬌說：「我哋係一個品牌，Twins 10幾年，係老牌子。」阿Sa則說：「唔做好嘥，好多嘢都啱我哋，例如火鍋可以鴛鴦、筷子、襪、雙球雪糕之類，仲有鍾蔡館，即係我哋個姓。」Twins坦言概念有很多，但欠投資者。此外，Twins透露月底要舉行跨年演唱會，月中將開始閉關，以免造型曝光，阿Sa笑指社交網都會暫停更新。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
