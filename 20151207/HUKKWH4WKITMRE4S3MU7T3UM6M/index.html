<html><header><meta charset="utf-8"><title>華裔少女藝術展拮傷人「我要睇住佢流血」</title></header><body><h1>華裔少女藝術展拮傷人<br>「我要睇住佢流血」</h1><p>一名華裔少女在美國邁阿密一個藝術展中，用刀刺傷另一名女子，受傷女子送院治理，幸沒有性命之虞。<br><br>當地傳媒報導，被捕少女姓名譯音趙絲圓(Zhao Siyuan，左圖)，來自紐約。在當地時間周五晚，傷者在邁阿密巴塞爾藝術展（Art Basel）參觀時遇襲，頸部受傷流血。其他參觀人士最初還以為是行為藝術表演，及後才發覺是傷人案，傷者流的是真血。<br><br>趙的傷人動機未明，但據報她被捕後曾向警員表示「一定要看著她流血」。從現場照片所見，受傷女子看來也是亞裔人士。趙將被控企圖謀殺。<br><br>美國《紐約每日新聞》</p></body></html>
