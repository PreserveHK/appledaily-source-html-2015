<html><header><meta charset="utf-8"><title>趣趣地：莫天才回歸英超教天鵝？</title></header><body><h1>趣趣地：<br>莫天才回歸英超教天鵝？</h1><p>莫耶斯又有機會返英超做領隊？據聞史雲斯上周六喺主場0:3不敵李斯特城後，就想炒咗領隊蒙克；因為「天鵝」喺近11場聯賽只係贏過一次，𠵱家排第14位，隨時都會跌落降班區。蒙克就話球隊戰績咁差係佢嘅責任，佢𠵱家就覺得自己前路茫茫，唔知幾時會被炒，真係好沮喪。咁啱「莫天才」上個月畀皇家蘇斯達炒咗之後，一直都未搵到嘢做；話哂佢都喺英超教過咁多年波，史雲斯都好大機會請佢嚟收拾呢個爛攤子。</p></body></html>
