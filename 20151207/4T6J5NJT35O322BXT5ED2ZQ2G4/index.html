<html><header><meta charset="utf-8"><title>Rain公開讚金泰希夠靚</title></header><body><h1>Rain公開讚金泰希夠靚</h1><p>上周來港殺入旺角食雞蛋仔的韓流天王Rain，跟韓劇《龍八夷》女友金泰希拍拖以來一直低調，不過於前日播出的節目《演藝家中介》中，Rain就一反常態地開口當眾讚女友靚，相信金泰希一定甜到入心。節目播出Rain於首爾街頭親近粉絲的情況，其間有粉絲出於好奇之下，直接地問：「金泰希靚女嗎？」一開始Rain都因為粉絲的直接而嚇窒，不過他最後亦有怕醜地答：「當然靚啦！」另外，Rain前晚於成都出席咪咕音樂盛典，並獲頒最受歡迎海外歌手獎。</p></body></html>
