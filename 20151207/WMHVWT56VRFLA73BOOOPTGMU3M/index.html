<html><header><meta charset="utf-8"><title>趣趣地：BBC重組合轟四粒</title></header><body><h1>趣趣地：<br>BBC重組合轟四粒</h1><p>因為涉嫌性愛片段勒索案，皇家馬德里嘅法國前鋒賓施馬，喺國家隊嘅前途都危危乎，風頭火勢下，皇馬都放佢落後備一排，上周六西甲主場對基達菲，賓施馬終於復任正選，同基斯坦奴朗拿度（C朗）及加里夫巴利，重組「BBC」組合，三人包辦四個入球，幫球隊大勝4:1；賓施馬就最威，個人梅開二度，不過最好笑係第二球，C朗俾對手踢跌，賓施馬把握得益規條射入，入波後C朗仲投訴點解唔判12碼，不過既然隊友已經入咗波，好心佢就大方啲啦。</p></body></html>
