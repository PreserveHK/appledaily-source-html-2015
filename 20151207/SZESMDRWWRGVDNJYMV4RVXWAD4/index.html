<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁漢文同老婆隻揪</title></header><body><h1>【馮仁昭四圍超】<br>梁漢文同老婆隻揪</h1><p>梁漢文、方力申同杜德智噚日喺荃灣出席「第四屆揹水一戰啟動儀式」，杜德智率領全場一齊舉住4.5公升水做健身操。梁漢文話老婆唔鍾意做運動，但自從患過婦女病後，就鼓勵佢做運動強化心肺功能，佢話：「老婆學打泰拳，𠵱家成個人麻甩晒，我哋成日喺屋企隻揪。」梁漢文仲提議小方同女友鄧麗欣一齊學跳舞，佢笑笑話：「跳跳下就唔只喺廳度跳。」<br>撰文：馮仁昭</p></body></html>
