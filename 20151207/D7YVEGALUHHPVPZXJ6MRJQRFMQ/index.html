<html><header><meta charset="utf-8"><title>趣趣地：紅魔入球荒歐聯冇信心</title></header><body><h1>趣趣地：<br>紅魔入球荒歐聯冇信心</h1><p>曼聯呢排陷入球荒，上周六英超主場又悶和韋斯咸0:0，賽後仲增添舒韋恩史迪加同麥尼亞兩位傷兵，領隊雲高爾賽後就好心淡咁講，話呢班兵都冇機會贏歐聯，連周二作客禾夫斯堡嘅出線生死戰，都未必有把握贏。曼聯自10月以嚟各項比賽合共只入10球，不過棄將前鋒查維亞靴南迪斯，上周六又幫利華古遜入波，10月以嚟已經入成11球，多過曼聯成隊，雲高爾有冇後悔放走佢呢？</p></body></html>
