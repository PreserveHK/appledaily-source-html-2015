<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜德偉雲頂開騷唔怕缺氧</title></header><body><h1>【馮仁昭四圍超】<br>杜德偉雲頂開騷唔怕缺氧</h1><p>杜德偉（Alex）前日喺馬來西亞雲頂開騷，佢講笑話：「發現後台有幾個氧氣樽，原來大會睇完綵排，驚雲頂空氣薄會跳到缺氧。我老婆有嚟捧場，我有私家人工呼吸器。」個唱尾聲唱到《脫掉》時，Alex自爆差啲冇得唱：「首歌意思係將虛假通通脫去，最後cut走同比堅尼女dancer嘅辣身舞，脫掉時上身要加件魚網衫，確保三點不露，經過幾輪交涉至通過。」<br>撰文：馮仁昭</p></body></html>
