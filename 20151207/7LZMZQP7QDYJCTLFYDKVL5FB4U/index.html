<html><header><meta charset="utf-8"><title>何傲兒扮儍寸周子揚</title></header><body><h1>何傲兒扮儍寸周子揚</h1><p>何傲兒昨日在翔龍灣廣場出席聖誕活動，她表示即將加入樂壇，目前正學習歌舞，希望明年可以推出自己的專輯，及參與歌曲創作，何傲兒說：「想有首輕鬆嘅歌，唔一定要跳勁舞同sexy，好多愛情故事，想畀到大家正能量。」<br>何傲兒曾表面和周子揚分手，其實轉做地下情，她昨強調已有一段時間沒和對方聯絡。至於周子揚日前接受訪問，揚言因沒法通過何爸爸一關，故未能有進一步發展，何傲兒聞言即面露驚訝，寸爆周子揚說：「係咩？我諗佢係咪喺一廠（電視城）或者喺街見過我爸爸咋？」曾否正式帶周子揚見過爸爸？何傲兒即笑着搖頭。<br>採訪、攝影：盧妹</p></body></html>
