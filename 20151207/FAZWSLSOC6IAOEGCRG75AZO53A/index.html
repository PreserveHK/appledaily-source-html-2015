<html><header><meta charset="utf-8"><title>【英文本色】英文名點至讀得啱？Janet定Janet</title></header><body><h1>【英文本色】<br>英文名點至讀得啱？Janet定Janet</h1><p>俗語有所謂唔怕生壞命，但最怕改壞名。如果講到改英文名，通常都好少話會改錯，但有啲人就會有機會讀錯。Janet、Catherine、Jacqueline，以上呢幾個英文名，你又會點讀？請睇片！<br><br>魏徵<br>酷愛英文，劉家傑是永遠偶像，幾乎背得出當年《英語一分鐘》的每集內容。<br><br>facebook： http://on.fb.me/1LqSCSV <br>電郵：mailto:jing.ngai@outlook.com<br>（《英文本色》專欄逢周三及周日網上刊出）</p></body></html>
