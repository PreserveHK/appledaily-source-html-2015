<html><header><meta charset="utf-8"><title>49歲凍齡激似29歲　美魔女周海媚生日有仔陪</title></header><body><h1>49歲凍齡激似29歲　美魔女周海媚生日有仔陪</h1><p>娛樂圈時興美魔女，20歲嘅似20歲，40歲就一樣係20歲咁嘅樣，其中周海媚(海味)都算係美魔女中嘅表表者。<br><br>昨日原來海味就49歲喇!內地演員周鳳凌晨12點正放咗同周海媚慶生嘅相片寫道:「永遠的不老女神，希望你身體健康，工作順心。」海味捧住蛋糕，依然keep住凍齡白滑皮膚，上年海味生日就係抱住狗狗慶生，今年就有一大班人同佢一齊過，大合照佢隔離仲有位嫩男癡得好埋，但又唔係佢個劉姓建築師男友，唔知男友睇到張相會否呷醋呢？</p></body></html>
