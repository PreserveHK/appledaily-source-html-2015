<html><header><meta charset="utf-8"><title>青年新政：公民黨非同路人</title></header><body><h1>青年新政：公民黨非同路人</h1><p>青年新政去信公民黨，希望在新東補選有初選協調。召集人梁頌恆表示只支持同路人出選，而公民黨並非同路人。<br>梁稱傘兵如北區動源及本土民主前線黃台仰，均屬同路人，「如果黃台仰嗰時打燈（表態有意參選）畀我，其實我哋可能已經冇初選決定」。<br>被問到熱血公民是否同路人，梁則沒有正面說是或不是，只反覆表示「將執政意志，本土概念帶入議會」就是同路人。<br>在泛民政黨之中，青年新政只接受新民主同盟的范國威是同路人，並指較激進的社民連及人民力量，在本土理念及立場上均有分歧。<br>■記者伍佩施</p></body></html>
