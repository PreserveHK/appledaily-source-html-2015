<html><header><meta charset="utf-8"><title>IS行刑新手法炮彈掛頸一秒血肉橫飛</title></header><body><h1>IS行刑新手法<br>炮彈掛頸一秒血肉橫飛</h1><p>極端組織「伊斯蘭國」(IS)殺人方法層出不窮，在最新發放的處決戰俘影片中，IS在也門用了四種方法把23名戰俘殺死。<br><br>在其中一條影片，四名穿橙色囚衣的男子站在山邊，各人頸上綁著一個榴彈，未幾發生震耳欲聾的爆炸，沙石橫飛，四人消失，影片還不忘拍攝他們燒焦的殘肢。<br><br>第二批六名戰俘被押上小艇，無助地瑟縮着坐在艇上，岸上的IS用遙控引爆艇上炸彈，六人瞬間灰飛湮滅。<br><br>另六名戰俘坐在石山上，IS用遙控方式向他們發射榴彈炮，各人迅即變成炮灰；最後九名戰俘被反綁雙手，由九名蒙面IS劊子手斬首。<br><br>英國《每日郵報》</p></body></html>
