<html><header><meta charset="utf-8"><title>體壇拾趣：安儀慘負「港女殺手」</title></header><body><h1>體壇拾趣：<br>安儀慘負「港女殺手」</h1><p>喺英國劍橋舉行嘅伊甸女子桌球大師賽，香港球手「四眼妹」吳安儀同葉蘊妍雙雙八強出局；上屆得亞軍嘅安儀，禮拜日以2:3不敵威爾斯球手L伊雲絲（Laura Evans），無緣錦標。L伊雲絲先喺16強擊敗另一港將溫家琪，再喺八強「篤」走應屆「雙料」世界冠軍安儀，蘊妍亦以2:3不敵白俄羅斯球手出局。衞冕嘅伊雲絲（Reanne Evans）就晉身四強。</p></body></html>
