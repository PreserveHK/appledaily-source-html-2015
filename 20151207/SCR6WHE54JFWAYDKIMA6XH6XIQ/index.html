<html><header><meta charset="utf-8"><title>【一周必看】網絡23條又殺到！網民瀨嘢易到無譜</title></header><body><h1>【一周必看】<br>網絡23條又殺到！網民瀨嘢易到無譜</h1><p>俗稱網絡23條的版權條例修訂草案周三在立法會恢復二讀，屆時或觸發繼政改之後另一個政治炸彈。特首梁振英表明希望通過，保障知識產權。但不少網民與鍵盤戰士擔心新條例會成為政府打壓網上創作自由的政治工具。身為創作人兼版權人的周博賢指，即使政府已接納網民部份訴求加入戲仿等豁免，對創作自由的保障仍不足，「唔可以因為自己小小利益，而完全漠視成個社會傳播自由，計落條數係得不償失」。</p></body></html>
