<html><header><meta charset="utf-8"><title>英雄聯盟助陣飛機安全片唔再悶</title></header><body><h1>英雄聯盟助陣<br>飛機安全片唔再悶</h1><p>喜歡荷李活電影《復仇者聯盟》（The Avengers）的影迷，曾否想過乘坐飛機會遇上片中的超級英雄?<br><br>飛機安全示範影片千篇一律，難以吸引乘客專心觀看，因此土耳其廉航飛馬航空（Pegasus Airlines）決定打破傳統，「邀請」各路英雄參與拍攝工作，打造飛機上的《復仇者聯盟》版本。<br><br>短片所見，乘客在機上見到美國隊長放好行李，又見到雷神為小孩撿起跌下的玩具槌子，黑寡婦則化身空姐做安全示範，連無敵的鐵甲奇俠都要遵守規則，關掉身上的通訊設備，片段讓人看了會心微笑，相信定必廣受乘客歡迎。<br><br>Gameover網</p></body></html>
