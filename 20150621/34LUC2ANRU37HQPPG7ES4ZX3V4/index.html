<html><header><meta charset="utf-8"><title>筆韓絲打：力撐金孔配到底</title></header><body><h1>筆韓絲打：力撐金孔配到底</h1><p>被喻為今年必看韓劇的《製作人們》終於落幕，筆者追看了六星期，由頭兩集感覺沉悶，到第四集開始有趣味，但到了第九、第十集時感覺晴天霹靂，原本以一貫標準的韓劇來說男主角結尾必定配女主角孔孝真，筆者一直亦屬於「金孔配」擁躉，雖然身邊友人都嗤之以鼻，不滿孔孝真和金秀賢年齡相距一大截，但筆者是死硬派韓劇迷，始終不支持金秀賢配IU。<br>寫此專欄之時正值大結局的前夕，筆者抱着提心吊膽的心態去欣賞大結局，雖然劇組已表示要各演員對結局封口，搞到筆者心情忐忑不安，以劇集內容的走勢沒有路數可捉來說，真的很難預測最終金秀賢會選擇那位女主角。<br>撰文：施洛冰</p></body></html>
