<html><header><meta charset="utf-8"><title>體壇拾趣：舞蹈孖寶憂減資助</title></header><body><h1>體壇拾趣：舞蹈孖寶憂減資助</h1><p>香港體育舞蹈俊男美女組合吳森雋（左）、林惠怡（右），前日喺灣仔伊館失落亞錦賽，不過無損佢哋噚日挑戰WDSF世界拉丁舞大獎賽嘅決心。喺接近100隊海外同本土對手之中，佢哋喺頭輪雖然有啲失準，未能直入次圈，但喺復活賽奮起直追，順利躋身48強淘汰賽，雖然最後得42位，但已經係港隊嘅最佳成績。呢對近年轉做全職運動員嘅拍檔，前日以衞冕身份出戰亞錦賽牛仔舞，但最後得第五，所以好擔心影響體院資助降級；不過佢哋得廿幾歲，專心訓練，下次再攞好成績囉。</p></body></html>
