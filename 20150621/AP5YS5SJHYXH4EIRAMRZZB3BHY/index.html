<html><header><meta charset="utf-8"><title>娜姐情迷運動型男</title></header><body><h1>娜姐情迷運動型男</h1><p>周秀娜、雷頌德、柳俊江夫婦等昨日在荃灣出席nowTV活動，他們除了即場示範包糭外，大會更安排觀眾估娜姐喜歡哪類型的男士。娜姐透露年底至明年初會接一個關於拍拖的綜藝節目，問她喜歡哪類型男士？她說：「近排鍾意游水，所以想揀高大同運動型。」<br>如愛上買樓，豈不是要找有錢人？娜姐笑說：「咁又唔係，最主要兩個人可以相處到同溝通到，例如陪我睇戲、分享吓日常嘅嘢就好開心。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
