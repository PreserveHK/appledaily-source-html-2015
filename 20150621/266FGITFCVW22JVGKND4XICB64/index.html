<html><header><meta charset="utf-8"><title>BoA廚藝不及朴信惠</title></header><body><h1>BoA廚藝不及朴信惠</h1><p>韓國tvN人氣節目《一日三餐》在前晚播出一集中請了女歌手BoA演出，相比早前在節目公開出色廚藝的韓劇《繼承者們》女嘉賓朴信惠，BoA就展現了其「地獄廚神」一面，在煮食期間雞手鴨腳。而最搞笑是BoA更自信的帶來大量即食食品，因而被節目稱為「即食食品No.1」。<br>而將於今日播出的人氣節目《超人回來了》，昨日就率先公開了三胞胎的新預告片，只見作為細仔的萬歲一聲要飲水，大哥大韓就將自己水杯內的水全部倒給弟弟，認真好感情。<br>撰文：金美兒</p></body></html>
