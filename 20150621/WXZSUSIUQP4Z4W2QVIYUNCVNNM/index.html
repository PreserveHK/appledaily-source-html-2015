<html><header><meta charset="utf-8"><title>體壇拾趣：法拉寫千字文申冤</title></header><body><h1>體壇拾趣：法拉寫千字文申冤</h1><p>2012年倫敦奧運長跑雙金得主法拉（中）嘅教練沙拉薩亞（右），被指曾經向運動員提供禁藥；加上法拉喺倫奧前miss咗兩次藥檢，搞到全世界都懷疑佢嘅成績都係靠食藥得番嚟嘅。上個星期五法拉終於忍唔住還擊，喺facebook打咗篇千字文，第一句就話：「我成世人都未用過任何提升表現嘅藥物，而我以後亦唔會咁做。」佢仲話，傳媒嘅輿論令到佢大肚五個月嘅太太好大壓力，又重申已經同沙拉薩亞攤牌，對方誓神劈願話自己冇做過喎！</p></body></html>
