<html><header><meta charset="utf-8"><title>洗米嫂晒囡囡沙龍</title></header><body><h1>洗米嫂晒囡囡沙龍</h1><p>洗米嫂陳慧玲自上月底誕下小米女周善潼（Damiana），周家上下當B女如公主般愛錫，洗米嫂更不時影Damiana的肥手臂、腳板仔、小嘴等可愛相與友人開心share。洗米嫂早前已披露會為囡囡影沙龍，昨日她在facebook率先上載了一幅母女黑白照。洗米嫂半裸上身抱實沒有着衫的囡囡，閉着眼睛抱Damiana入臂彎，盡顯慈母深情，而Damiana的五官亦首度曝光。Damiana矇起眼仔，十分趣致，谷起身體更凸顯她的肥嘟嘟手臂及大腿，難怪洗米嫂之前笑言想咬囡囡手臂，友人更讚Damiana是可愛的米芝蓮BB。<br>撰文：唐如</p></body></html>
