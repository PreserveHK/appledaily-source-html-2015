<html><header><meta charset="utf-8"><title>GD童年照曝光</title></header><body><h1>GD童年照曝光</h1><p>韓國天團BIGBANG的G-DRAGON（GD）近日受訪時因暗寸EXO而令兩派粉絲惹罵戰，不過昨晚在上海舉行BIGBANG演唱會的GD就懶理是非，日前上節目時更大爆自己與女友的互動，並表示愛摸女朋友的耳珠。</p><p>而前日GD所屬的YG事務所老闆就上載一張GD的陳年舊照，估計當年不足10歲的GD仍屬練習生，照片中一臉稚嫩的GD將頭髮紮成一束束，十分搞笑，而其樣貌與現時沒有很大分別，不少粉絲都大讚GD十分可愛。</p></body></html>
