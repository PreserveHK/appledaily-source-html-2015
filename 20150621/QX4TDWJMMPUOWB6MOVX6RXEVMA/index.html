<html><header><meta charset="utf-8"><title>子華包到冚行Apple Store</title></header><body><h1>子華包到冚行Apple Store</h1><p>【銅鑼灣】男神黃子華前日黃昏突擊出現銅鑼灣，不過佢既戴帽，又戴口罩同膠框眼鏡，包到咁冚其實唔係眼利都認唔出，前晚5點半，子華一支公泊好車就行利園商場，百無聊賴，先入咗時裝店睇衫，再逛賣紅酒店，但佢都係齋睇冇幫襯，及後仲急步行咗去希慎廣場嘅Apple Store，佢對喇叭好有興趣，睇完又向店員查詢。全程子華都冇俾人認出，但店員就通水有記者偷拍。問到子華戴口罩係咪病？佢就耍手擰頭，揮揮手就馬上鬆人。<br>採訪、攝影：畢紹基</p></body></html>
