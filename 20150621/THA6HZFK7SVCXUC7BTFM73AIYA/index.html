<html><header><meta charset="utf-8"><title>姬拉生完B　上圍升Cup</title></header><body><h1>姬拉生完B　上圍升Cup</h1><p>現年30歲的英國氣質女星姬拉麗莉（Keira Knightley）剛剛榮升做媽咪，生完B女四個星期的她，日前於倫敦與老公James Righton一齊推着BB出街。一向瘦削的姬拉很快便已經收身，比起未生BB前身形更豐滿。<br>以往胸前平平無奇的姬拉，未知是否因生完BB後谷奶，她的上圍明顯比之前升了cup，穿着黑色外套的她罕有地露出了事業線，而且精神奕奕，正式加入辣媽一族。<br>而出名慳家的姬拉，更花了510英鎊（約6,278港元）購買了Cybex PriamBB車。<br>撰文：泰米</p></body></html>
