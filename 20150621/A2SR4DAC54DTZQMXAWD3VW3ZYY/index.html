<html><header><meta charset="utf-8"><title>體壇拾趣：超齡乒男望入港大</title></header><body><h1>體壇拾趣：超齡乒男望入港大</h1><p>香港紫荊盃最佳及傑出運動員頒獎禮，下月三號先舉行，噚日學體會就約埋40幾個得獎者去到何文田總部同記者做訪問，當中有唔少學業同運動一樣得嘅學生，包括「超齡學生」孔鏵德（右）。19歲嘅鏵德因為之前打乒乓波，今年先喺英華書院讀中五，近年因為手指受傷，先至全身投入讀書，不過佢一於唔理人哋點睇佢超齡，專心讀書，讀理科嘅佢名列全校前六。今年奪得學界精英乒乓球男單同男雙冠軍嘅佢，志願入港大醫學院。旁為拔萃女書院400米同400米欄新星林浩茵。</p></body></html>
