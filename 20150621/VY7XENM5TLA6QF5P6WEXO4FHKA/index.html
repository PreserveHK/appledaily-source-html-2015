<html><header><meta charset="utf-8"><title>支聯會促放維權律師</title></header><body><h1>支聯會促放維權律師</h1><p>【本報訊】支聯會等多個團體昨到中聯辦示威，聲援包括維權律師唐荊陵在內的一班被拘禁內地維權人士。示威者有大約20人，由西區警署出發，手持唐荊陵及另外兩名維權人士的相片，要求北京釋放他們。支聯會批評北京以煽動顛覆國家政權罪名控告唐，日前有關案件在廣州開審，卻採取閉門審訊方式，又拒絕家屬旁聽，做法非常荒謬。他們抵達中聯辦外叫口號及讀出聲明，再把標語貼在中聯辦牌匾上（圖）後離開。</p></body></html>
