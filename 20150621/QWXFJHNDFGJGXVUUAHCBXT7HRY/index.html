<html><header><meta charset="utf-8"><title>【電腦巡場】平價28吋屏幕　直接投影手機畫面</title></header><body><h1>【電腦巡場】平價28吋屏幕　直接投影手機畫面</h1><p>電腦產品不用每次追新貨，Philips 284E5QHAD今個星期剛做落價，機價由$2,799下調至$1,999，機身規格亦算高，1,920 x 1,080全高清，光度及對比度達300cd/m2及20,000,000:1，機身還內建7W x 2喇叭，最重要還加入了MHL技術，可以將手機的畫面直接投射至屏幕上顯示，打機睇片都冇問題。</p><p>查詢：正都電腦（深水埗黃金電腦商場地庫49, 51, 53, 55號舖）<br><br>記者：朱崇德</p></body></html>
