<html><header><meta charset="utf-8"><title>JJ請鄭容和擦蟹</title></header><body><h1>JJ請鄭容和擦蟹</h1><p>韓國男子樂隊CNBLUE成員鄭容和前日抵台，準備昨晚在天母體育館舉行個人演唱會，前日抵台後他即出席個唱的記者會，由於明日是他26歲生日，所以大會特別送上大壽桃給壽星仔。</p><p>由於遇上端午節假期，所以遇上塞車搞到鄭容和遲到近50分鐘才到達記者會現場，他即用中文說：「對不起，讓大家久等了。我愛台灣！」他更搞笑地表演「反手摸肚臍」，不過未知是否他身形未夠弗，所以最終失敗收場，他更死撐說：「我有摸到，因為我的肚臍長歪了。」而新加坡歌手兼其好友林俊傑（JJ）將會擔任個唱嘉賓，JJ前晚一盡地主之誼，宴請鄭容和食蟹。<br>撰文：施洛冰</p></body></html>
