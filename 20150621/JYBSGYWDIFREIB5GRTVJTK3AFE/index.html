<html><header><meta charset="utf-8"><title>長江水位越防線　民眾戲水</title></header><body><h1>長江水位越防線　民眾戲水</h1><p>受近期長江中下游地區連續強降雨影響，近日長江武漢水位呈快速上漲趨勢，前日早上8時開始已達25.04米，突破25米的設防水位，今年首次達到設防水位。據長江委水文氣像預測，長江中下游幹流及兩湖流域附近近期仍有強降雨發生，長江武漢未來五天水位仍將繼續上漲。<br>武漢作為中國三大火爐之一的城市，近日市民紛紛來到江邊下水玩耍、游泳、與寵物嬉戲。雖然漢口江灘拉起警戒線，不時有工作人員勸導市民不要下水嬉戲，但在高溫天氣下，市民一於懶理，只顧玩個痛快。有網民慨嘆：「要是一個夏天都保持這樣，還真是清涼消暑，羨慕啊！」<br>網易</p></body></html>
