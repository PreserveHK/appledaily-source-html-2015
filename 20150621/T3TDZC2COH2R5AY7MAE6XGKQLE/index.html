<html><header><meta charset="utf-8"><title>母子燒衣紙變燒沙發</title></header><body><h1>母子燒衣紙變燒沙發</h1><p>【本報訊】昨日端午節，柴灣一對母子在家中拜神做節，懷疑燒衣紙時火屑燃着沙發引起火警，母子兩人合力救火時，分別吸入濃煙及燒傷雙手須送院治理，幸火勢瞬即被救熄，僅半邊沙發被燒漽。<br>現場為翠灣邨翠寧樓一單位，62歲馬姓女戶主與郭姓丈夫及30歲兒子同住，昨午1時許，郭離家上班，馬婦與兒子在家做節拜神，馬將祭品放在廳間一張摺枱後，在門口用化寶桶燒衣紙；其間疑因大風，燒着的衣紙火屑，吹入屋內燃着一張沙發。小火迅速燎原，馬婦察覺後呼喚兒子合力用毛氈救火，終將火救熄，半張沙發被燒毀，天花牆壁熏黑，馬婦吸入濃煙不適，兒子救火燒傷雙手，由救護員送院救治。<br>■記者徐雲庭</p></body></html>
