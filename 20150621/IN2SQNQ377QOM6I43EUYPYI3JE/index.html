<html><header><meta charset="utf-8"><title>【一周必看】【實測】37.5℃渠蓋上的生蝦　辣到變熟蝦</title></header><body><h1>【一周必看】<br>【實測】37.5℃渠蓋上的生蝦　辣到變熟蝦</h1><p>台灣網絡瘋傳一張疑因天氣太熱令生蝦變熟蝦的相片，成為網絡熱話，本港氣溫上周一創今年新高，《蘋果》記者在酷熱天氣警告下嘗試在街上「乾煎蝦碌」，不出10分鐘蝦殼已略為變色，約一個小時成功用渠蓋將蝦碌「煎」至七、八成熟。學者指蝦類和牛肉等均含豐富蛋白質，較易變熟，建議市民購買海鮮時以冰袋盛載以免食物太快變壞。</p></body></html>
