<html><header><meta charset="utf-8"><title>李璨琛被指背妻咀女</title></header><body><h1>李璨琛被指背妻咀女</h1><p>近日踩入遊戲世界、在人氣動作game《人中之龍0誓約之場所》中文版飾演殺手的李璨琛（Sam），與太太梁志瑩結婚兩年多以來鮮有緋聞。不過，昨日就有報道指Sam於昨日凌晨時分撇下老婆到蘭桂坊媾女，他在一夜場跟數名男女友人到夜場飲酒期間，對其中一名身穿低胸裝的大胸女勁嗒糖，二人先在夜場猜枚，繼而再轉到一個較暗夜場繼續狂歡。<br>報道指Sam轉場後跟大胸女越玩越激，一時大胸女坐在Sam大髀，一時Sam又跟大胸女攬實錫錫，狂歡一輪後，飲到腳步浮浮的Sam便偕大胸女及另一名女友人一同搭的士離開。記者昨日致電Sam，但未獲回覆。<br>撰文：魯吉</p></body></html>
