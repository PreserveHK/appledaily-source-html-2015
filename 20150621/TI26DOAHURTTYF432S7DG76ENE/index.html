<html><header><meta charset="utf-8"><title>求驗客手記：待業保定海灘度假</title></header><body><h1>求驗客手記：待業保定海灘度假</h1><p>加納中場奇雲保定（右）喺上季同效力球會嘅史浩克04不歡而散，臨近季尾因為紀律問題被踢走，雖然到目前為止都仲未搵到班落，但似乎冇影響到佢嘅心情。上星帶埋嬌妻Melissa（中）同埋一歲大嘅囝囝Maddox（左），一齊去撒丁島度假，享受吓陽光海灘。Melissa當年曾經有出位言論，話同保定一星期要做愛七至10次，搞到佢成日受傷唔踢得。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
