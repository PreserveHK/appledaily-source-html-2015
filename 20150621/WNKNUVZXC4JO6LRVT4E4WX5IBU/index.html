<html><header><meta charset="utf-8"><title>無懼烈火衝入火場小英雄勇救兩bb </title></header><body><h1>無懼烈火衝入火場<br>小英雄勇救兩bb </h1><p>美國佛羅里達州奧克蘭發生火災，兩名救火小英雄不怕危險，衝入火場救出兩名嬰兒。<br><br>事發於當地時間周二早上，一處民居起火，4名孩童被困火場。住在附近、十歲的弗朗西斯（Isiah Francis）與十一歲的格蘭姆斯（Jeremiah Grimes），眼見有人被困，便衝入火場救人。<br><br>弗朗西斯坦承當時很害怕，擔心會被燒傷，而且火場內濃煙密佈，視野欠佳。最後二人成功救出分別兩個月大及一歲嬰兒，而另外兩名傷勢較重兩歲及五歲的孩童，則由消防員救出，他們目前在醫院接受治療，情況已經穩定。<br><br>美國《紐約每日新聞》 </p></body></html>
