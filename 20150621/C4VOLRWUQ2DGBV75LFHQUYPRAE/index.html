<html><header><meta charset="utf-8"><title>余文樂約莊家豐嘆雪茄</title></header><body><h1>余文樂約莊家豐嘆雪茄</h1><p>【中環】余文樂好識嘆，佢除咗愛玩車，原來都鍾意飲酒同嘆雪茄，佢噚日凌晨就約埋成班朋友去中環蘭桂坊酒店消遣，同行仲有傅明憲舊愛、莊士集團太子爺莊家彬細佬莊家豐，樂仔同友人入咗酒店內一間雪茄Bar，佢同時又飲威士忌，嘆足兩粒鐘，跟住就一齊離開，臨走前樂仔仲逐一同班兄弟抱抱。<br>樂仔噚日端午節又出動，獨自行中環置地買LV，濕平完又揸佢架林寶堅尼離開。<br>採訪、攝影：陳辰、楊浩賢</p></body></html>
