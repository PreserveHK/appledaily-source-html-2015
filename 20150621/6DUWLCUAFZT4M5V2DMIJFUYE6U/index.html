<html><header><meta charset="utf-8"><title>貴州男43樓天台邊緣睡覺</title></header><body><h1>貴州男43樓天台邊緣睡覺</h1><p>貴州貴陽這名男子，睡姿實在嚇人！有民眾發現他在一棟43層高大廈的頂樓邊緣呼呼大睡，完全不顧對面樓民眾的呼喊。民眾走到大樓的天台，卻找不到方法靠近該男子。民眾擔心若他轉身的話，隨時會跌到地面，粉身碎骨。<br>這名身穿紫色上衣的男子被對面大廈單位內正在搬運的小胡首先發現，他說走到露台時突然看到這名男子，他睡的位置是在大廈邊緣，附近沒有圍欄，亦看不到他有綁安全帶。小胡稱他不斷大喊，但男子卻沒甚麼反應。小胡稱，對面的大廈樓高43層，還未入伙，睡覺的男子很可能是裝修工人，一旦他掉到人來人往的街上，不但會粉身碎骨，而且會造成極大的騷動。<br>搜狐網</p></body></html>
