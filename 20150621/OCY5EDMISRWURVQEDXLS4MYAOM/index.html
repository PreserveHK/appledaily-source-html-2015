<html><header><meta charset="utf-8"><title>阿Yu唔敢諗第二春</title></header><body><h1>阿Yu唔敢諗第二春</h1><p>趙頌茹（阿Yu）昨日在大埔超級城出席父親節活動，她表示適逢端午節，想帶囡囡游龍舟水，但要視乎天氣而定，因為太熱也會影響健康。阿Yu與周永恆已分居，被問到今個父親節會否安排囡囡和爸爸慶祝？阿Yu說：「會同我爸爸慶祝，佢嘅嘢我唔回應喇！唔想再講，你哋問番佢啦。」她強調有和囡囡溝通，她們明白現時的情況。<br>至於何時展開新戀情？阿Yu坦言暫時不考慮：「唔知可唔可以接受到一段關係，我睇電視講分開咗嘅父母點教小朋友叫新嘅父母，都會諗自己會唔會有呢一日，但係𠵱家個心都係諗小朋友點開心、健康，佢哋都係向好嗰方面前進。」<br>採訪、攝影：盧妹</p></body></html>
