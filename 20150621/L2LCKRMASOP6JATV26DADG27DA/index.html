<html><header><meta charset="utf-8"><title>盛品儒老婆嘟嘴索吻</title></header><body><h1>盛品儒老婆嘟嘴索吻</h1><p>【圓方】盛品儒同老婆蔡一鳳經常秤不離砣，佢哋前日又拍拖約友人喺圓方開飯，大約中午4點幾，盛品儒兩公婆同一名男性友人現身圓方商場，佢哋跟住入咗利苑酒家。三粒鐘之後，佢哋一行五人食飽離開，着住橙tee嘅盛品儒飽到肚凸凸，佢一直墮後跟住老婆蔡一鳳，但當佢其後發現有記者影相，夫妻忽然十指緊扣晒恩愛，蔡一鳳邊蹺實老公臂彎，又邊嘟嘴索吻，冧到盛品儒都忍唔住同佢當眾蜻蜓點水錫錫。<br>採訪、攝影：朱志聰</p></body></html>
