<html><header><meta charset="utf-8"><title>技安配音立壁和也逝世</title></header><body><h1>技安配音立壁和也逝世</h1><p>年初《多啦A夢》香港配音員林保全離世，令人十分惋惜，而為日本版多啦A夢一角配音、現年78歲的配音員大山羨代，早前亦證實患上腦退化症。前日，日本再傳來不幸消息，曾為日本版技安（現稱胖虎）配音長達26年的配音員立壁和也，大前日因急性呼吸系統不全與世長辭，終年80歲。</p><p>立壁和也由1975至2005年一直為技安配音，09年他發現患上胃癌，手術後雖已康復，但身體情況變差，今年3月他仍繼續配音工作，去世前三日，立壁和也與一班配音員好友仍談笑風生，可惜突然因呼吸系統不全去世。而前日朝日電視台播出《多啦A夢》時，亦顯示出悼念立壁和也的句語。<br>撰文：泉水</p></body></html>
