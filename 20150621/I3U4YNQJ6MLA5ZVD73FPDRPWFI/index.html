<html><header><meta charset="utf-8"><title>郭秀雲斥小豪唔養仔</title></header><body><h1>郭秀雲斥小豪唔養仔</h1><p>郭秀雲（右）與錢小豪所生的兒子龐景峰（前名錢景峰、左）將會於韓國出碟做歌手，因錢小豪早前在報道時提及此消息，郭秀雲昨日有感對方抽水博宣傳，更指他沒有養育過兒子。記者昨日致電郭秀雲，她表示：「佢鍾意點講就點講，佢出發點未必係咁，我覺得佢做嘢不嬲唔小心，唔會太過怪佢，今次個仔夾喺中間。」對於小豪沒有供養兒子，她表示：「其實法律寫咗每年象徵式畀一蚊，但冇收過，佢鍾意做唔會阻止。」</p></body></html>
