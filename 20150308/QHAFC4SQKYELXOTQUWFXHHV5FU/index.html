<html><header><meta charset="utf-8"><title>體壇傳真︰超越伊榮</title></header><body><h1>體壇傳真︰超越伊榮</h1><p>馬刺上周五主場出戰金塊，球員穿上了向軍人致敬的迷彩球衣比賽，最終順利以120:111贏波，錄得四連勝。下月底滿三十九歲的大前鋒鄧肯（Tim Duncan、右），今場除為馬刺貢獻十五分外，亦作出了三次封阻，個人長達近十八季的職業生涯累積2,895次封阻，超越了紐約人名宿伊榮（Patrick Ewing），升上NBA歷來封阻王排行榜第六位，比前隊友「海軍上將」大衛羅賓遜（David Robinson）少五十九次封阻。</p></body></html>
