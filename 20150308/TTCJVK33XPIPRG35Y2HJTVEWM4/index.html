<html><header><meta charset="utf-8"><title>澳門賽馬盛事　猛人雲集</title></header><body><h1>澳門賽馬盛事　猛人雲集</h1><p>新春澳門賽馬盛事，澳門黃金集團發財盃、碗、碟今午舉行，一如往年，澳門黃金集團拉隊到場造勢，由集團主席李志強及行政總裁李樹福領軍，他們聯同澳門馬會CEO李柱坤及澳門馬會副主席梁安琪攜手主持頒獎儀式。<br>說回這三場重頭戲，結果第五場獎金最高的發財盃，由王峻鋒策騎28 倍「贏家寶寶」後上捧盃；至於第六場發財碗賽果，卻與發財盃相反，由1.8 倍大熱「得意寶寶」順利掄元，卡爾德停賽復出後首勝；而發財碟則由憑顧偉樂策「富強紅心」捧走，此駒的練馬師馮耀正更加在這日連中三元，由馬年到羊年連贏四日。</p></body></html>
