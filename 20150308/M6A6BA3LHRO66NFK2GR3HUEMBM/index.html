<html><header><meta charset="utf-8"><title>間歇停心跳英女一年「死」36次</title></header><body><h1>間歇停心跳<br>英女一年「死」36次</h1><p>貓據說有九條命，但都不及這個患有罕見怪病的英國女子，單單一年內因心臟停頓，已「死過翻生」三十六次。<br>現年二十一歲的布羅伊蒂加姆，四年前確診患上名為「姿勢性直立心搏過速綜合症」（PoTS）的罕見心臟病，經常因為快速的不規則心跳，導致心跳間歇性停頓，其間血壓會急降低至臨床醫學上已可宣告為死亡的程度，有時病發（圖）時間更會長達半個小時。<br>布羅伊蒂加姆指，心外壓急救對這個怪病毫無作用，醫生只能透過施加痛楚令她「痛醒」回生，事後往往滿身瘀傷。<br>英國《每日電訊報》</p></body></html>
