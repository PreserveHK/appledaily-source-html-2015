<html><header><meta charset="utf-8"><title>源自古代設養飼場</title></header><body><h1>源自古代設養飼場</h1><p>韓國人吃狗肉補身湯（Gaegogi）源自古代，當時平民營養食品選擇不多，於是養成吃狗肉補氣的傳統，多在夏天食用。但現今南韓年輕一代多不吃狗肉，只接受韓國菜中有這道菜式。<br>狗肉在南韓要到特定狗肉店才能吃到，或是在街市買狗肉回家自煮，遊客光顧普通餐廳，毋須擔心誤食狗肉。狗肉來自專門的養飼場，養飼肥大的黃狗食用，不能亂捉亂宰流浪犬或寵物犬來吃，何況「食家」都嫌寵物小狗太奀瘦，不屑向牠們「開刀」。<br>首爾一九八八年辦奧運會時為保國際形象，曾禁止吃狗肉，狗肉店都要改名賣「四季湯」迴避，但都無法完全廢止這飲食文化。<br>《蘋果》資料室</p></body></html>
