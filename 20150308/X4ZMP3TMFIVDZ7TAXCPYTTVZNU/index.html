<html><header><meta charset="utf-8"><title>北電招生　6,150人爭50學位</title></header><body><h1>北電招生　6,150人爭50學位</h1><p>被視為明星搖籃的北京電影學院表演學院前日開始招生，為了一圓明星夢，來自全國各地的型男美女紛紛報考。該學院計劃招生五十人，報名人數高達六千一百五十多人，比去年增加了一千一百多人，平均一百二十三人才有一人錄取，競爭激烈。<br>北電要求考生不能化妝應考，副院長姜麗芬說︰「對於濃妝艷抹，甚至整容等行為，我們並不鼓勵，因為這可能會掩蓋學生的基本條件和素質。」有女學生在考場外就地表演，吸引媒體注意。<br>《北京日報》</p></body></html>
