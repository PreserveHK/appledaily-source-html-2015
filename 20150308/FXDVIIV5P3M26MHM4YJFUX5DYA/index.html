<html><header><meta charset="utf-8"><title>活好周日：行市集買手工藝</title></header><body><h1>活好周日：行市集買手工藝</h1><p>【本報訊】愉景灣舉行周日露天市集，在渡輪享受完寧靜海風後，便可到市集內尋寶。市集由Handmade Hong Kong主辦，聚集了不少本地藝術家出售自家設計的飾品、手工藝品，亦有服裝、首飾及陶瓷等。各攤檔都有不同風格，部份也售賣環保文具、有機產品及家居精品等。露天市集位於愉景灣愉景廣場（圖），開放時間為上午十一時至晚上六時，免費入場。市民若於十四間指定D'Deck餐廳消費滿港幣一百二十元，更可享免費渡輪優惠，詳情請至 http://www.ddeck.com.hk/。 </p></body></html>
