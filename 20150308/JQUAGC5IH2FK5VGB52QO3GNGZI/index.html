<html><header><meta charset="utf-8"><title>焦點賽事：IBF輕次中量級世界冠軍賽老虎發威</title></header><body><h1>焦點賽事：IBF輕次中量級世界冠軍賽<br>老虎發威</h1><p>中國拳手楊連慧（中）出戰IBF輕次中量級世界冠軍賽，與泰國的巴東素巴逍博通合演十二回合賽事。前者出場時氣勢十足，不但「黃袍」加身，黃金色的戰袍裏還有虎頭標誌。他的場上表現亦未有失威，戰至第六回合的一分四十七秒，便成功TKO對手，錄得職業生涯第十九場勝仗。勝出這場世界冠軍資格賽後，意味這位中國名將有望在九月挑戰世界冠軍金腰帶。</p></body></html>
