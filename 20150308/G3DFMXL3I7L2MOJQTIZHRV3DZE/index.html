<html><header><meta charset="utf-8"><title>【一周必看】淘寶中伏透視裙　大媽試著效果驚人</title></header><body><h1>【一周必看】<br>淘寶中伏透視裙　大媽試著效果驚人</h1><p>中國大媽實在膽識過人！一名大媽上星期收看奧斯卡頒獎典禮，發現英國歌手Rita Ora、C朗前女友索模艾琳娜（Irina Shayk上圖）會後派對上穿着的火辣透視晚裝搶盡風頭後，竟發現淘寶上只售三十九元人民幣，於是買回來，隨即試穿、拍照，並在網上上傳，娛人娛己，但效果嚇人。有網民讚她「勇氣可嘉」，但懇請她盡快刪掉「性感照」。</p></body></html>
