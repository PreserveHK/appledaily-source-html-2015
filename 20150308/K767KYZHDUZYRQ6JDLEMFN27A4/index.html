<html><header><meta charset="utf-8"><title>火辣戰果：和氣收場</title></header><body><h1>火辣戰果：和氣收場</h1><p>上周六英足盃八強，由英甲的巴拉福特主場對英冠的雷丁。球場草地質素惡劣，影響雙方發揮。巴拉福特所屬聯賽組別雖較客隊低一級，但主場之利下，全場攻門更為銳利，惜中場菲臘摩拉斯上下半場皆失機，而後衞安祖戴維斯（中）下半場頭槌又頂斜，雙方賽和0:0，需重賽再決勝負。路透社</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
