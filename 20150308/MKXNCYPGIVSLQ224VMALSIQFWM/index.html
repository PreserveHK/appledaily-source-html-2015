<html><header><meta charset="utf-8"><title>純白VS全黑佳子公主高貴亮相</title></header><body><h1>純白VS全黑<br>佳子公主高貴亮相</h1><p>有日本「皇室第一美人」之稱的佳子公主，憑一張標致可愛的臉孔，深受國民擁戴。她前兩日先後以一白一黑長身大衣，扣上胸針，再配搭同色圓邊絨帽亮相，盡顯高貴氣息。她前日單獨參拜伊勢神官（左圖），昨日則由官內廳職員陪同下，到奈良縣神武天皇陵參拜（右圖）。<br>二十歲的佳子是日本秋篠宮親王的次女，亦是日皇明仁第二名孫女，下月入讀國際基督教大學，跟姊姊真子同被封為「宅男女神」。<br>中央社</p></body></html>
