<html><header><meta charset="utf-8"><title>阿詩台北遊街貼海報</title></header><body><h1>阿詩台北遊街貼海報</h1><p>因力撐雨傘運動被內地封殺的何韻詩，下月二、三日在台灣舉行的「何韻詩HOCC TAIWAN LIVE 2015」，門票火速在五分鐘內售罄，隨即宣佈加開下月一日一場。阿詩昨日聯同她的「海報小隊」進行一項名為「自己海報自己貼」的行動，走遍台北的咖啡室、早餐店、社區中心、書店及便利店等。<br>阿詩將整個過程在facebook上發佈，並寫道：「吹得我漲咩我乜都肯做……大家真的有仗義心，對於弱勢歌女實在非常照顧，當中有些甚至願意借出診所、雜貨店、髮型屋、自己家門口還有自己的車供我張貼，但礙於時間有限，只能跳過，但我是心存感激的。」<br>撰文：炎炯炯</p></body></html>
