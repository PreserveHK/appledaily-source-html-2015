<html><header><meta charset="utf-8"><title>蔡東豪行山捕獲野生發哥</title></header><body><h1>蔡東豪行山捕獲野生發哥</h1><p>《立場》發起人之一蔡東豪昨早在facebook指，自己在行山時「捕獲野生發哥！」，與周潤發合照。之前不少人行山時也遇到發哥並合照，今次輪到他本人，他說：「原來是真的。發生在自己身上，特別震撼。捕獲和放生過程不超過2分鐘，感覺是有點超現實，香港咁大，他竟然出現在眼前」。<br> <br>蔡東豪稱，合照時發哥揸機，他與朋友如何站全部由發哥指揮，大讚發哥影自拍照「熟手」。他指友人認為發哥行山為不斷操練自己，寄語發哥加油。有人隨後在其facebook留言並上載與發哥的合照，稱早前也在西貢蚺蛇尖行山時遇到發哥。</p></body></html>
