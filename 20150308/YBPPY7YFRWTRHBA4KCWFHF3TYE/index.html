<html><header><meta charset="utf-8"><title>怪病男不飲酒開餐都會醉</title></header><body><h1>怪病男不飲酒開餐都會醉</h1><p>英國男子赫斯（Nick Hess 圖）經常在滴酒不沾下醉醺醺，妻子甚至懷疑他偷喝酒，但在家中搜遍每個角落都找不出酒瓶，最終發現原來他患上「自動釀酒綜合症」（auto-brewery syndrome）。<br>赫斯為解開無端酒醉之謎，到醫院接受觀察治療，發現他每吃過一頓豐富碳水化合物膳食後，血液酒精含量突然飆升，每一百毫升血液中有一百二十毫克酒精，等同喝了七杯威士忌，原因是他胃部酵母過多，所進食的碳水化合物會發酵釀成酒精。他現時要服抗真菌藥和吃低碳水化合物食物，以保持清醒。<br>英國《都巿報》</p></body></html>
