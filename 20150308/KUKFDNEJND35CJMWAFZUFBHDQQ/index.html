<html><header><meta charset="utf-8"><title>ASKA召妓開房搵幫手</title></header><body><h1>ASKA召妓開房搵幫手</h1><p>日本殿堂組合CHAGE &amp; ASKA成員ASKA，去年因為吸毒及藏毒被起訴，事件轟動一時，提供毒品給他的黑社會成員至今仍受審中，因此有關他的消息越爆越多。前日其中一名四十七歲涉案毒犯第四次上庭，另一名六十五歲被告則以證人身份作供，該證人提到自己主要是運送毒品給ASKA，而且為ASKA提供其他服務長達十八年，他稱由於ASKA是名人，不方便出入風月場所，所以都是他到酒店代辦開房手續及召妓上房，他自稱如ASKA的地下經理人一樣。<br>由於本月十九日將會再開庭並主要邀證人作供，因此ASKA有很大機會以證人身份被召出庭。<br>撰文：泉水</p></body></html>
