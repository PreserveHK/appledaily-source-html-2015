<html><header><meta charset="utf-8"><title>趣趣地︰美斯「咇」唔出阻收工</title></header><body><h1>趣趣地︰美斯「咇」唔出阻收工</h1><p>巴塞隆拿進攻嘅流暢程度係世界級，但原來負責揸旗嘅命脈美斯（左），如廁嘅時候就唔係咁流暢嘞，仲連累埋一班隊友㖭。巴塞上周三喺西班牙盃四強次回合作客贏咗維拉利爾，但美斯賽後就被抽中要去驗尿，唔知係咪有阻滯交唔出樣本，據報搞咗成粒鐘先完成個藥檢。佢班一早準備好登機嘅巴塞隊友就梗係要等埋球王，最終架機就遲咗成個幾鐘頭先可以起飛返屋企。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
