<html><header><meta charset="utf-8"><title>潮爆猿人變獅頭舞獅越玩越in</title></header><body><h1>潮爆猿人變獅頭<br>舞獅越玩越in</h1><p>講到將舞獅潮流化，時裝就係最快趣嘅途徑，三姜就話︰「早幾年一個時裝王國，因為有一家旗艦店喺銅鑼灣開幕，於是就搵我設計咗佢哋旗下五個系列嘅獅子元素。係猿人嘅獅頭、成個都係猿人嘅迷彩花，我仲用咗紫色同黑色！」<br><br>猿人變獅子，諗落都好潮，三姜話最緊要係嗰種文化傳承︰「呢隻獅頭已經有千年文化，落入一個最潮流嘅品牌上面，就係呢種新舊對比！」舞獅的確係香港嘅icon之一，香港人，應該好好守護呢份香港特色至真！<br><br>星期五六日《亂噏24》！舞獅千秋萬代！</p></body></html>
