<html><header><meta charset="utf-8"><title>賊掠古廟兩萬香油錢</title></header><body><h1>賊掠古廟兩萬香油錢</h1><p>【本報訊】已有逾百年歷史的大埔元洲仔大王爺廟，昨晨七時許廟宇義工返回時，發現廟內五個香油箱其中三個被撬毀，經點算損失約兩萬元。警員事後翻看廟內的閉路電視錄影片段，發現一名戴鴨舌帽及口罩的獨行賊於凌晨一時三十分，爬牆潛入廟內，手腳並用以螺絲批撬開香油箱搜掠，逗留一小時離去。<br>據廟宇姓李負責人、大埔元洲仔漁民村公所村長表示，古廟於六、七年前曾被爆竊，損失數千元，去年古廟重修加建圍牆，廟內裝有閉路電視監察器。而香油箱每月會點算一次，估計賊人趁農曆新年香油錢較多而犯案，考慮加強廟宇保安，如加高圍牆及有刺鐵絲網，並盼警方加強巡邏，以收阻嚇作用。<br>■記者劉永明</p></body></html>
