<html><header><meta charset="utf-8"><title>杜德偉讚Kathy懷孕女人最靚</title></header><body><h1>杜德偉讚Kathy懷孕女人最靚</h1><p>杜德偉（Alex）、陳煒、林建名與女兒林煒珊﹑林恬兒夫婦等，前晚在灣仔出席「仁濟醫院周年慈善餐舞會2015」，Alex舊愛周汶錡（Kathy）懷孕五個月，他笑說：「俾佢搶先一步㖭！懷孕女人係最靚，最緊要保重身體。」至於Alex何時當爸爸？他說：「我哋有節奏同默契，完咗巡唱都要一年。」<br>同場陳煒以低胸露背打扮現身，問她可會惹來老公微言？她說：「老公喺台灣，佢從來冇理我着衫，靚就得。」此外，林建名被問到有沒有找到新女友時，他笑言：「日日都有。」<br>採訪、攝影：羅慧敏</p></body></html>
