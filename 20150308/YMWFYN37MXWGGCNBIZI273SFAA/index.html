<html><header><meta charset="utf-8"><title>巨石陣遭遊客摧殘滿地糞</title></header><body><h1>巨石陣遭遊客摧殘滿地糞</h1><p>英國著名歷史遺蹟巨石陣（Stonehenge 圖）屹立數千年而不倒，卻難敵缺德遊客摧殘。去年冬至後，巨石陣內遺下大量尿液、糞便及嘔吐物，石柱遭黏上香口膠及噴塗鴉，保育人士建議在冬夏兩至禁止遊客進入石陣。<br>工作人員形容節慶後的巨石陣瀰漫着駭人惡臭，有人在清理現場時禁不住心痛落淚。《遺蹟雜誌》發言人表示：「石陣是讓人在外面觀看夏至日落，而不是擠在裏面。如果讓多數人站在外面，他們會有更美好及正宗的景觀。」因此呼籲在最多遊客的兩至停止開放巨石陣。政府發言人對文物受損表示悲痛，稱會在維持開放景點的同時，平衡保育的職責。<br>英國《每日電訊報》</p></body></html>
