<html><header><meta charset="utf-8"><title>李逸朗呻冇期拍齊昕</title></header><body><h1>李逸朗呻冇期拍齊昕</h1><p>李逸朗（Don）和王宗堯昨日在旺角出席周刊頒獎活動，獲頒二○一五中國儍聲音的Don笑說：「呢個獎係我應得，係得我一個唱得咁儍，大家以後可以叫我做儍女。」他亦透露為下月一日與鄭敬基舉行的音樂會，緊張到失眠。再問與特首女梁齊昕合作拍的電影進展，他說：「冇乜進展呀，如果真係要延期，我四月已經冇期拍，等經理人同佢哋傾。」獲頒萬千星輝HKTVBuddy的王宗堯，坦言希望《導火新聞線》可以救收視，說：「如果呢套劇唔尖銳，冇社會議題會離地，香港嘅製作係拍畀香港人睇，切身啲會受落啲！」<br>採訪、攝影：黃曉妍</p></body></html>
