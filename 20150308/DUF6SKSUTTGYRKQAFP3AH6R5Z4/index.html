<html><header><meta charset="utf-8"><title>800學生揭維園花展序幕</title></header><body><h1>800學生揭維園花展序幕</h1><p>【本報訊】一年一度花展本月二十日開始，昨逾八百名學生揭開群花爭艷的序幕，以三萬多株不同品種花卉植物鑲嵌出大型花壇「華麗舞衣」，家樂花、康乃馨、菊花組成花海，萬花叢中又有孔雀開屏、鴛鴦戲水等各式雀鳥造型，內裏暗藏活動組件。今屆花展直至本月二十九日，每日朝九晚九在維園舉行，為期十天。花展入場券即日至三月二十九日發售，可於康文署轄下各地區康樂事務辦事處購買。每張十四元，十四歲或以下兒童、全日制學生、長者享半價。平日長者、殘疾人士可免費參觀。<br>■記者潘柏林</p></body></html>
