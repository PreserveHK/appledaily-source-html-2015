<html><header><meta charset="utf-8"><title>車跌廢紙散滿20米路</title></header><body><h1>車跌廢紙散滿20米路</h1><p>【本報訊】環保回收公司的開斗貨車，昨午二時許沿龍翔道石硤尾段向美孚方向行駛，駛至豐力樓對開一個右彎時，貨斗疑擺貨不穩，多捆廢紙跌出車外，墮地後隨馬路四散，其中慢線佈滿廢紙（圖），足有逾二十米之遙。<br>警員接報到場，封鎖慢線進行調查工作。此際，肇事姓葉貨車司機，折返停於相反線，立刻走向警員解釋原因。司機稱：車上載有三個紙磚，懷疑其中一紙磚放置不穩跌下；並自行派出貨車清理廢紙。現場交通一度擠塞，車龍延綿至龍翔道公園。<br>徐雲庭攝</p></body></html>
