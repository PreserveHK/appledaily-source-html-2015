<html><header><meta charset="utf-8"><title>趣趣地︰陳志遠惡搞卡城Logo</title></header><body><h1>趣趣地︰陳志遠惡搞卡城Logo</h1><p>英冠卡迪夫城班主陳志遠（小圖）入主咁耐，啲嘢改嚟改去，但隊波就好似冇好過。佢之前曾經將球會嘅隊徽改由紅龍做主角，但呢位馬來西亞商人近排又有新諗頭，將隊徽入面隻威爾斯紅龍改做一條東方巨龍，但同時又會保留番隻藍鳥喎。究竟呢個新隊徽會係東西文化共融嘅至高境界，定係再令卡城成為球壇笑柄，大家等多一日就會知，因為新會徽會喺聽日揭盅。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
