<html><header><meta charset="utf-8"><title>北韓外交官走私千萬黃金</title></header><body><h1>北韓外交官走私千萬黃金</h1><p>國家經濟拮据的北韓，難道連官員都要充當走私客「幫補生計」？北韓一名外交官，被揭發早前親自走私二十七公斤黃金（圖）入境孟加拉，可能面臨當局起訴。<br></p><p>入境孟加拉被查</p><p>北韓駐孟加拉大使館首席秘書孫榮南，日前乘飛機由新加坡抵達孟加拉首都達卡，經過海關綠色通道時被截查，他揚言手提行李內「沒有甚麼東西可查」，但海關檢查後發現內藏大批金條及金飾，總值約一百四十萬美元（約一千零九十萬港元）。<br>當局知會外交部後，根據保護外交官員的《維也納公約》，前日將孫榮南暫時釋放，但已向他展開刑事調查，並會將事件通知北韓，商討進一步行動。<br>中央社/卡塔爾半島電視台</p></body></html>
