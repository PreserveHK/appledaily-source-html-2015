<html><header><meta charset="utf-8"><title>荷卧床病婦看林布蘭畫償夙願</title></header><body><h1>荷卧床病婦<br>看林布蘭畫償夙願</h1><p>荷蘭一名患上盧格里克症（Lou Gehrig's Disease）的婦人，臨終得償所願，獲准到阿姆斯特丹國家博物館（Rijksmuseum）欣賞十七世紀名家林布蘭的畫作。<br>七十八歲的馬里（Marie），在丈夫陪同下參觀林布蘭晚年作品展，包括欣賞大師自畫像《Self Portrait with Two Circles》（圖）。馬里長期在醫院卧床，慈善機構「救護車願望基金」安排她和另外兩名末期癌症病人，在休館時間包場看畫，由義工幫忙推病床。馬里的丈夫說她看得很開心。<br>英國《泰晤士報》</p></body></html>
