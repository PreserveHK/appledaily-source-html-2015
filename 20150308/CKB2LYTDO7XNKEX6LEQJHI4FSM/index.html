<html><header><meta charset="utf-8"><title>黑客稱控制國防部衞星</title></header><body><h1>黑客稱控制國防部衞星</h1><p>美國國防部的網絡去年中遭黑客入侵，盜去大量資料，更留言挑釁並恐嚇發射導彈攻擊。其中一名懷疑涉案的黑客日前在英國落網（圖），但不會引渡返美受審。<br>英國國家罪案局在全國採取行動打擊網上罪行，上周三拘留一名來自伯明翰的二十三歲青年，懷疑他去年六月有份入侵美國國防部的員工通訊網絡，盜取八百人的姓名及電郵地址等資料，更留言嘲笑「國防部卻防不了攻擊」，又揚言「我們已控制你的衞星，任何聯盟將被導彈摧毀，發射時間尚餘48小時」。當局在行動中另拘捕五十六人。<br>英國《每日電訊報》</p></body></html>
