<html><header><meta charset="utf-8"><title>剛果「鐵甲威龍」指揮交通</title></header><body><h1>剛果「鐵甲威龍」指揮交通</h1><p>昂藏二點四米（八呎）的鐵甲威龍機器人（上圖），在剛果民主共和國首都金沙薩代替交通警執法，不少司機都大讚叫好，認為機器人比警察更值得尊重。<br>機器人靠太陽能發電，雙手配備紅綠燈指揮交通，胸部設有攝影鏡頭，將路面情況實時傳回警局。當局指機器人令罪犯無所遁形，「過往有人犯罪後一走了之，推說沒有目擊證人，但現在不論晝夜都有監察」。機器人價值二萬七千五百美元（約二十一萬港元），其中兩部在兩年前運作（左圖），另外三部新機器人就在上周投入服務。<br>英國《每日郵報》</p></body></html>
