<html><header><meta charset="utf-8"><title>蔡國威仆返亞視出糧</title></header><body><h1>蔡國威仆返亞視出糧</h1><p>亞視藝員蔡國威和張家瑩昨日擔任狗狗領養嘉年華司儀賺外快，二人指已收到亞視二月份薪金，蔡國威說：「三月六號收到過數，係法定條例下，今次冇違例，解決咗人工之後係擔心牌照費同續牌問題。」亞視亦以支票形式發放假期補薪差額給藝員，蔡國威笑說：「我張票有四位數字，仆到返去攞啦。」張家瑩則視假期補薪為花紅。<br>同場的恭碩良被問到與女友林憶蓮傳出婚訊，他否認說：「冇呀！呢啲消息六、七個月就嚟一次，富娛樂性，我同佢會互相恭喜。」有指他們有意到美國註冊及上海補擺喜酒？恭碩良自稱來自破碎家庭，不想隨便結婚，需要考慮清楚。<br>採訪、攝影：卓寶花</p></body></html>
