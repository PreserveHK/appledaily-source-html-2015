<html><header><meta charset="utf-8"><title>周柏豪孖林欣彤曬月光</title></header><body><h1>周柏豪孖林欣彤曬月光</h1><p>周柏豪昨日在圓方出席護膚品牌活動，為鍾浠文進行皮膚測試及搽手部保濕乳霜，鍾浠文大讚柏豪專業和溫柔，她事後笑說：「佢唔係太敢掂，怕尷尬。」柏豪表示早前與林欣彤到菲律賓中部探訪四天，亦令自己深感慚愧，柏豪說：「由細到大我都好幸福同順利，但當地人可能每日只係賺到幾蚊港幣，而自己就唔識慳，刷牙就長開水喉。」他又指早前航空意外頻生，自己坐飛機時前先買重保險。<br>日前元宵佳節，柏豪卻與林欣彤度過，他說：「我哋探訪個家庭隔籬有個好靚嘅沙灘，當日冇燈，淨係俾月亮照住，好浪漫。」<br>採訪、攝影：黃曉妍</p></body></html>
