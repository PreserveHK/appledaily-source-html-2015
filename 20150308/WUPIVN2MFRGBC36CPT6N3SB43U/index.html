<html><header><meta charset="utf-8"><title>活好周日：快樂捐書收集日</title></header><body><h1>活好周日：快樂捐書收集日</h1><p>【本報訊】香港寸金尺土，愛書人總會面對家中積存太多書的困擾，扔掉可惜，捐書或是好選擇。「書送快樂」今日在將軍澳新都城中心一期設攤位回收舊書，凡捐書可獲一個等同價值十元的蓋印，可於下月十七至十九日同地點舉行的「書送快樂日」中使用，換購其他愛書人捐出的好書。「書送快樂」不定期於全港各區收集書況良好的舊書，希望藉書本帶給港人快樂，令香港成為一個享受閱讀的城市。活動詳情可瀏覽 http://www.read-cycling.org/。 </p></body></html>
