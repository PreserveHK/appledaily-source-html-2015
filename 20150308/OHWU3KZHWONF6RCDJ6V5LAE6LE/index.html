<html><header><meta charset="utf-8"><title>返工遲到會點？被鞭狂打仲要電</title></header><body><h1>返工遲到會點？<br>被鞭狂打仲要電</h1><p>職員上班遲到被上司責備在所難免，但日本東京一名極惡老闆竟然電擊遲到的下屬，做法令人髮指。<br><br>該名不幸的28歲員工是在一間地產代理公司上班，上月6日因宿醉，上班遲到個半小時，29歲老闆芹ケ野雄史召他入辦公室，先將他手腳綑綁，然後電擊他頸部，又用手電筒及皮帶毆打他，以膠袋套著他的頭來踐踏他，虐待了近一個小時，該名員工治療了三周才能痊癒。<br><br>事後受虐男向警方報案，芹ケ野雄史周三被捕，他承認處罰員工，聲稱他經常遲到，給予警告他卻一笑置之，故決定要嚴厲方式懲罰他。芹ケ野雄史將被控以傷害和非法綑綁他人罪名。<br><br>台灣東森新聞</p></body></html>
