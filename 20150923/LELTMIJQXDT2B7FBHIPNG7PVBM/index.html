<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王大陸貼錢搵星爺拍戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王大陸貼錢搵星爺拍戲 - 馮仁昭</h1><p>王大陸（圖）噚日到商台宣傳新戲《我的少女時代》，佢呢次嚟香港行程好緊密，前晚難得有時間約朋友去食海鮮，仲遇到靚女㖭！佢希望下次嚟香港會有時間去迪士尼樂園玩。自細睇港產片大嘅王大陸，最想同周星馳合作，佢知道星爺成日踩單車喺中環出沒，仲話要去捕獲星爺：「我很喜歡演喜劇，很想跟星爺合作獲指導，我可以不收酬勞。」<br>撰文：馮仁昭</p></body></html>
