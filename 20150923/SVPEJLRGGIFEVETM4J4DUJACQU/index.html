<html><header><meta charset="utf-8"><title>陳觀泰武林大會賀壽 </title></header><body><h1>陳觀泰武林大會賀壽 </h1><p>一代武打影星陳觀泰明天70歲生日，一班圈中好友早在上周六為泰哥在觀塘筵開28席提早慶祝。不少圈中人及當年邵氏出身的武打明星，包括陳惠敏、黃秋生、錢小豪、梁家仁、劉永、姜大偉，白彪、顧冠忠及林威等都有出席，儼如一場武林大會，當然不少得泰哥徒弟敖嘉年，他夥同魯芬客串擔任司儀。<br>當晚壽星公泰哥以一身唐裝長衫現身，酒席開始之前播出當年泰哥成名作品片段《馬永貞》、《大哥成》、《刺馬》等。泰哥在台上發言時，談到生日願望希望有生之年可以回饋社會，當講到年輕時跟家人的關係，聲音變得哽咽，台下一班師兄弟就大叫他生日要開開心心，才令他重拾笑容。<br>撰文：李森</p></body></html>
