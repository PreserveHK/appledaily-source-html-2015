<html><header><meta charset="utf-8"><title>黃臉海報涉歧視　歌劇叫停</title></header><body><h1>黃臉海報涉歧視　歌劇叫停</h1><p>經典歌劇《日本天皇》（The Mikado）原定於美國紐約上演，但因海報上模仿日本人的白人演員把皮膚化妝成黃色（圖），被批評涉嫌種族歧視而取消。<br>New York Gilbert &amp; Sullivan Players劇團原定在12月26日至明年1月2日，於紐約公演這部幽默歌劇，但上周發佈的海報惹起當地亞裔人士不滿。劇團隨即宣佈停演，並改以同作者的另一劇目《彭贊斯海盜》取代。劇團行政總監萬農強調，他們無意冒犯。<br>《日本天皇》於1885年在英國倫敦首演，借東方情景諷刺當時西方社會著稱，參演的演員往往會裝扮成古代日本人。<br>英國《泰晤士報》</p></body></html>
