<html><header><meta charset="utf-8"><title>李玟跑兩條街捉狗</title></header><body><h1>李玟跑兩條街捉狗</h1><p>李玟（CoCo）昨日到港台接受雷頌德主持節目訪問，她最近忙於灌錄新翻唱專輯，並應媽媽要求翻唱英文金曲《You are always on my mind》，她表示媽媽及奶奶聽了後感動落淚。日前她跟丈夫外出時遇上一件趣事，他們發現有隻狗仔向山上跑，背後有主人追捕，她說：「我立即叫司機追上前幫手，跟住自己跳車攔截，可惜追咗兩條街都追唔到，最後就放棄咗。」<br>採訪、攝影：馬建華</p></body></html>
