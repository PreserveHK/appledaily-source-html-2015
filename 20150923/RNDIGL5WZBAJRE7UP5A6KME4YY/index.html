<html><header><meta charset="utf-8"><title>趣趣地：DC現眼報或停三場</title></header><body><h1>趣趣地：DC現眼報或停三場</h1><p>車路士前鋒迪亞高哥斯達（DC、左），喺上周六贏阿仙奴2:0場英超表現揦鮓，仲搞到阿仙奴後衞基比爾包列斯達被罰紅牌出場，賽後被名宿、球證同埋網民插爆。但佢一於少理，周日約埋隊友韋利安，一齊去Peppa Pig World玩。不過，呢個世界真係惡有惡報，DC喺樂園開心完應該要受靶喇。皆因英足總喺周一表示，會起訴喺倫敦打吡向兵工廠後衞哥斯尼動粗嘅DC，如果呢位西班牙射手罪成嘅話，就要坐三場波監，仲會即時生效。</p></body></html>
