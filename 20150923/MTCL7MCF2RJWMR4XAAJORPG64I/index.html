<html><header><meta charset="utf-8"><title>【汽車籽】007反派新專車　Jaguar C-X75橙到耀眼</title></header><body><h1>【汽車籽】007反派新專車　Jaguar C-X75橙到耀眼</h1><p>第24套007電影《007︰鬼影帝國》將於年底上映，早前官方公佈了007的新座駕是Aston Martin的DB10。那麼，反派的座駕應該不會差太遠吧？正是這台外形威猛的Jaguar C-X75。全橙色車色夠搶眼外，性能更誇啦啦，採用一副V8 SuperCharged引擎，馬力達550匹。而且車架採用大量碳纖製成，輕身之餘更有強勁的剛性。</p><p>可惜暫時只此一台，想要看它的英姿，要在戲內欣賞了。<br><br>記者︰梁立勤 </p></body></html>
