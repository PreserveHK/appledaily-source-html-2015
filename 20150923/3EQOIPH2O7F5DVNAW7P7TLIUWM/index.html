<html><header><meta charset="utf-8"><title>恐怖老鼠氣燄囂張光天化日追人食Pizza</title></header><body><h1>恐怖老鼠氣燄囂張<br>光天化日追人食Pizza</h1><p>英國德文郡近月巨鼠為患，一名清潔工更聲稱被一隻如小貓般大的老鼠追趕。<br> <br>在普利茅斯，蘭德里庫姆（Ben Landricombe）周一向記者展示一隻巨鼠屍體，說最先在垃圾桶後發現牠，身長1呎，即使被迫到無路可逃依然毫無懼色。他又指這種老鼠不怕人，甚至會追趕人，他曾被追到要找地方躲避。<br> <br>蘭德里庫姆說，早幾個月曾見過更大隻的老鼠，指老鼠越來越大隻，而且越來越兇惡。<br> <br>英國《太陽報》／《每日郵報》</p></body></html>
