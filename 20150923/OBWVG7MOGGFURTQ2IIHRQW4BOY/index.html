<html><header><meta charset="utf-8"><title>契仔倒模：關楚耀被誤當私生子</title></header><body><h1>契仔倒模：關楚耀被誤當私生子</h1><p>譚詠麟的獨生子曉風，甚有阿倫的影子，然而當年阿倫未公開確認曉風身份前，其契仔關楚耀一度被誤以為是阿倫的私生子。06年由契爺阿倫帶入行的關楚耀，當時很多人也指二人樣貌十分相似，兼且阿倫經常出言力撐契仔，又與他一同宣傳，一度令坊間懷疑關楚耀是阿倫的兒子。但實情是關楚耀的父親關維麟，曾是寶麗金唱片的高層，亦是阿倫的唱片監製，二人份屬好友，所以才力谷關楚耀上位。</p></body></html>
