<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃榕短裙引伯伯出血 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃榕短裙引伯伯出血 - 馮仁昭</h1><p>黃榕噚日去到石梨邨為長者派送月餅預祝中秋節，着上貼身裙嘅黃榕話盡量唔咁性感，同時要表演歌舞，佢話：「同事話驚搞到在場伯伯流鼻血，亦盡量唔跳平時嘅性感舞步。」對於女子組合FFx嘅騎呢MV大受關注，黃榕話：「我雙眼用嚟睇靚嘢，只係睇咗佢哋MV幾秒，我學咗5、6年跳舞，會認真取勝，希望佢哋努力跳舞，而我嘅MV會揼本啲。」<br>撰文：馮仁昭</p></body></html>
