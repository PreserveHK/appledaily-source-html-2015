<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李思欣組夫妻檔合唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李思欣組夫妻檔合唱 - 馮仁昭</h1><p>相隔20年再以個人名義出歌嘅范振鋒，噚日喺中環為新歌《膊頭》拍MV，仲搵埋老婆李思欣、好友吳國敬同林盛斌（Bob）演出。<br>講到《膊頭》呢首歌，范振鋒話：「𠵱家畀晒佢（老婆李思欣）。」李思欣即刻冧晒咁話：「好感動呀，唔怪得你成日話腰痛啦！」李思欣透露𠵱家跟戴辛尉學唱歌，所以將來同老公有合唱嘅機會。<br>撰文：馮仁昭</p></body></html>
