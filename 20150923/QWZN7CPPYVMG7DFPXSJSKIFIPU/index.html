<html><header><meta charset="utf-8"><title>趣趣地：費Sir：碧咸唔係世界級</title></header><body><h1>趣趣地：費Sir：碧咸唔係世界級</h1><p>曼聯嘅殿堂級領隊費格遜即將出新自傳（圖），咁例牌梗係同傳媒放吓料。佢講番喺2013年夏天退休，點解會搵莫耶斯嚟接佢手教紅魔，原因好簡單，就係哥迪奧拿、摩連奴同高路普都唔肯嚟奧脫福接手教曼聯。另外，呢位蘇格蘭名帥又大爆喺紅魔教波26年，淨係得四個球員係世界級，分別係簡東拿、傑斯、史高斯同埋基斯坦奴朗拿度。點解冇曼聯icon碧咸嘅？唔知佢係咪仲記住當年飛波砵事件而同碧咸決裂，到家陣仲嬲緊，所以唔認同碧咸係世界級？</p></body></html>
