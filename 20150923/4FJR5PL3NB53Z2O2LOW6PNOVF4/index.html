<html><header><meta charset="utf-8"><title>《MAMA》大軍12月襲港</title></header><body><h1>《MAMA》大軍12月襲港</h1><p>韓國一年一度大型音樂盛事《MAMA音樂頒獎禮》（MAMA）早前已落實會再度來香港舉行，由2012年開始《MAMA》已連續四年選擇在香港舉辦，認真是香港粉絲的喜訊。而昨日韓國方面更傳來消息指《MAMA》已鐵定於12月2日舉行，據相關人士透露：「目前，演出場地已經確定，有關部門亦都同各藝人進行溝通，鎖定行程。」如無意外，《MAMA》應該如常在亞博館舉行，去年BIGBANG的太陽和G-DRAGON（GD）亦有來港表演。</p></body></html>
