<html><header><meta charset="utf-8"><title>何浩文寸袁嘉敏老餅</title></header><body><h1>何浩文寸袁嘉敏老餅</h1><p>鴨王何浩文（Dominic）前晚出席電影《見習冇限耆》在圓方的首映，他提到開拍《鴨王2》滔滔不絕，又暗寸袁嘉敏年紀大和是非多：「今次多咗好多新女，年紀都細咗好多。」講到是非，他說：「都會有，但今次冇咁怕，因為全部都係自己公司嘅人。」至於袁嘉敏對王晶的品味有保留，Dominic說：「上次都有佢喎，都唔知點解佢會咁講，係唔係自嘲？」<br>同場的衞詩雅對「Sa霆」分手覺得驚訝和可惜，她說：「都係網上睇先知，佢哋都決定咗，大家可以畀啲空間佢哋，我都覺行內人要維繫一段戀情都好難，因為始終出街都會成為人嘅焦點。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
