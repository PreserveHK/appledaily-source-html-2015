<html><header><meta charset="utf-8"><title>王宗堯效王大陸裸泳</title></header><body><h1>王宗堯效王大陸裸泳</h1><p>電影版《導火新聞線》11月開拍，若叫座的話，主角王宗堯會否效法《我的少女時代》的王大陸裸泳慶功，昨日宗堯出席山頂活動時說：「如果係，冇所謂。」被問到目標幾多會裸泳？他說：「香港票房有時差強人意，如果3千萬就裸泳。」<br>另外，他前晚出席一個男士頒獎禮時表示正儲錢買樓，他說：「我好多錢擺喺老闆蕭定一度。平時只會攞固定人工，適當時先一次過攞。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
