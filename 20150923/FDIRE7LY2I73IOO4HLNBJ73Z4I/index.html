<html><header><meta charset="utf-8"><title>華仔抱囡囡慶生</title></header><body><h1>華仔抱囡囡慶生</h1><p>今個周日（27日）中秋節是劉德華的54歲生日，上周六他提早和歌迷會「華仔天地」預祝，罕有地邀請了父母、老婆朱麗倩及3歲囡囡劉向蕙（Hanna）一家上台切蛋糕。當日朱麗倩抱着女兒坐在台下聽老公唱歌，之後華仔大方抱着囡囡上台慶祝，樣貌似足媽咪的Hanna有點怕醜，全程伏在爸爸懷裏，而華仔亦盡顯慈父一面。<br>此外，華仔與劉燁前晚在北京出席《解救吾先生》首映禮，兩人同以黑色西裝造型現身，華仔看到劉燁跟自己打扮相同，即笑說：「我們撞衫，這是情侶裝吧！」之後劉燁也在微博貼上一張和華仔的合照，並留言笑問粉絲他與華仔誰是靚仔。<br>撰文：炎炯炯</p></body></html>
