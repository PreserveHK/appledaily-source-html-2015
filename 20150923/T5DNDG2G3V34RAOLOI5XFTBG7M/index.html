<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eddie朱慧敏中秋團圓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Eddie朱慧敏中秋團圓 - 馮仁昭</h1><p>彭懷安（Eddie）喺西環有份投資嘅食店噚日免費招待長者食下午茶，兼送月餅賀中秋。現場有位婆婆已年屆一百歲，另一位公公則鬼馬攝鏡合照，同Eddie齊齊展示光頭。Eddie同朱慧敏中秋會否人月兩團圓？Eddie話：「會一班朋友股東食飯，朱慧敏都會一齊，但未約實。至於二人世界我就唔講喇，做住好朋友好拍檔，保持距離先。」<br>撰文：馮仁昭</p></body></html>
