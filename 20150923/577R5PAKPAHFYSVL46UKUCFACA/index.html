<html><header><meta charset="utf-8"><title>溫兆倫抱愛女：祝福你永遠幸福快樂</title></header><body><h1>溫兆倫抱愛女：祝福你永遠幸福快樂</h1><p>恭喜!恭喜!現年50歲嘅溫兆倫近年轉戰內地，年屆半百先有個女，早前有傳溫兆倫同老婆趙庭喺8月迎接佢哋嘅囡囡出世，榮升做老竇。<br><br>不過，溫兆倫於昨日凌晨喺微博貼出同囡囡嘅合照，留言：「親愛的女兒，祝福你永遠幸福快樂。」父愛泛濫，尤如慈父般!唔少網民都留言恭喜，有網民留言：「這是人生的一大樂事，更是男人的一次轉變，小寶寶會讓你以後的人生更加堅強，善良，溫暖，幸福。恭喜恭喜！」另一網民寫道：「好可愛啊，正好趕上中秋呢，祝闔家幸福!」</p></body></html>
