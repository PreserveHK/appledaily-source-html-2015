<html><header><meta charset="utf-8"><title>BB公仔撞晒樣可愛定詭異？</title></header><body><h1>BB公仔撞晒樣<br>可愛定詭異？</h1><p>人有相似、物有相同，如果將寶寶與他們模樣相似的公仔放在一起又有甚麼效果？是可愛抑或詭異？<br> <br>來自世界各地的網民，將寶寶與公仔的照片放上互聯網分享。為求迫真，有人刻意將寶寶打扮成公仔一模一樣，梳相同的髮型、穿類似的衣物；有些寶寶甚至與公仔的五官特徵奇似，例如是一樣的大眼睛、小鼻子、小嘴。<br> <br>不過也有「失敗」例子，有些寶寶身旁躺着一些造工較差的公仔，不由得令人想起恐怖電影情節。<br> <br>英國《每日郵報》</p></body></html>
