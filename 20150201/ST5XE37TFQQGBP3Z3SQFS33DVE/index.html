<html><header><meta charset="utf-8"><title>劉愷威腹肌誘惑楊冪</title></header><body><h1>劉愷威腹肌誘惑楊冪</h1><p>劉愷威與老婆楊冪的囡囡小糯米出生後，兩公婆未有休息，繼續在內地努力開工搵奶粉錢。最近忙於宣傳新劇《千金女賊》的劉愷威，日前接受內地媒體訪問，自爆在劇中學到的招數都用到老婆身上。他透露老婆是一個很浪漫的人，但也很易滿足，所以很容易令她開心，愷威自爆會利用自己的好身材，用腹肌誘惑老婆，他笑言：「她會摸一下，欣賞一下。」<br>愷威又提到自從有了囡囡小糯米後，性格方面有了很大轉變，他說：「我變得比以前更細心，最近連重看《阿甘正傳》也會哭，身邊的朋友也感受到我的變化。」<br>撰文：麥萍萍</p></body></html>
