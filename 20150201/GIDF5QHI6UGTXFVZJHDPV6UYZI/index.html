<html><header><meta charset="utf-8"><title>深田恭子撒梅現麒麟臂</title></header><body><h1>深田恭子撒梅現麒麟臂</h1><p>日本女星深田恭子與龜梨和也合拍新片《Joker Game》昨日上映，他們聯同伊勢谷友介跟導演到東京的戲院宣傳造勢。恭子昨日身穿背心短裙現身，更是麒麟臂跟雙下巴盡現，似乎體重在直線上升，當日一班演員應立春前夕的傳統撒豆祈福活動，不過就由撒豆改為撒酸梅。<br>至於將人氣日劇搬上大銀幕的《深夜食堂》亦於同日開畫，小林薰連同小田切讓等演員同樣在上映首天在東京的戲院見觀眾，更有撒豆祈福儀式，談到最難忘的菜式，小林薰搞笑說：「我有個朋友唔食納豆，老婆整次次都唔肯食，反而一次我喺佢屋企整五色納豆，佢竟然食，結果個朋友同老婆離咗婚。」<br>採訪：阮瑜</p></body></html>
