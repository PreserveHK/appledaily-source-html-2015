<html><header><meta charset="utf-8"><title>趣趣地：杜倫生日收「波砵」</title></header><body><h1>趣趣地：杜倫生日收「波砵」</h1><p>馬德里體育會日前喺西班牙盃八強俾巴塞隆拿踢出局，中場阿達杜倫就喺次回合俾對手踩甩波砵之後，激動到向旁證飛砵。西班牙足總表示，因冇再收到其他設訴，所以決定唔會處分阿達杜倫。喺星期四晚，馬體會嘅隊友同前日二十八歲生日嘅阿達杜倫慶生，仲為佢預備咗個波砵造型嘅蛋糕，真係鬼馬！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
