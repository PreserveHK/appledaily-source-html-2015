<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）史杜特文有排唞</title></header><body><h1>體訊速遞︰<br>（足球）史杜特文有排唞</h1><p>羅馬的荷蘭中場史杜特文（圖）上周五接受膝部手術，之後在社交網站表示，手術雖然成功，但醫生在手術中發現有軟骨組織受損，相信養傷的時間要比預期長。綜合外電（荷蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
