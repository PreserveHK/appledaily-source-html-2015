<html><header><meta charset="utf-8"><title>體訊速遞︰（賽車）方駿宇今試玩4D模擬器</title></header><body><h1>體訊速遞︰<br>（賽車）方駿宇今試玩4D模擬器</h1><p>香港歷來首位F1試車手方駿宇（圖），今午三時將會現身屯門市廣場出席MINI馳騁「型」新歲活動。他屆時將會率先以MINI賽車試玩首度來港、每部價值近二十萬港元的4D模擬賽車駕駛器。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
