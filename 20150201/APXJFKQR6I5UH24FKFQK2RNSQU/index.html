<html><header><meta charset="utf-8"><title>韋基馬吐血施手術割喉瘤</title></header><body><h1>韋基馬吐血施手術割喉瘤</h1><p>現年五十五歲的上一代蝙蝠俠影星韋基馬（Val Kilmer），因其喉嚨腫瘤病情惡化，日前在位於加州馬里布的寓所吐血被送到醫院治理，據報道指他在接受手術割除腫瘤後，情況已有好轉。<br>據知韋基馬一直未有積極抗病，任由病情越來越差，令其家人甚為擔心，他去年十月為房屋問題鬧上法庭時，在庭上便因為舌頭腫脹不能說話。而近年韋基馬的體形日漸消瘦，他最後一次露面是在上月中欣賞籃球賽事，當時他是戴住頸巾睇波，似是遮掩病情。<br>撰文：程芬</p></body></html>
