<html><header><meta charset="utf-8"><title>學友剖白與陳淑芬決裂</title></header><body><h1>學友剖白與陳淑芬決裂</h1><p>張學友日前接受商台《1圈圈星光背後》訪問，大談取消今年三十周年個唱原因，並剖白跟陳淑芬關係決裂一事，學友說：「我從未諗過要為入行三十年做啲咩，有慶祝活動當然好，但冇構思唔可以勉強。係申請咗檔期，但我一直講得好清楚，我未必度到嘢出嚟，冇構思點企喺台上面？我對表演都有要求嘅。」</p><p>自九三年起，學友跟陳淑芬合作無間，外間一直指陳是他的經理人：「我一直嘅經理人都係自己。我同佢嘅關係並非朝夕問題，冇法子解決就唔好再合作落去。」<br>撰文：栐仁</p></body></html>
