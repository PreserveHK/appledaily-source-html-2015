<html><header><meta charset="utf-8"><title>最佳禮物：陪葬公仔來自音樂劇</title></header><body><h1>最佳禮物：陪葬公仔來自音樂劇</h1><p>林保全已離大家而去，陪伴保全火化的有一套特別版叮噹公仔陪葬品，這套公仔包括叮噹、大雄、靜宜、技安及小福，是○六年《多啦A夢音樂劇2006》限量版紀念品，該劇當年在農曆年期間於灣仔會展演出，推出限量版公仔外，也有電話繩、證件套紀念品及T恤等。那次公演相當受歡迎，因是繼九六年，相隔十年再來港演出，故事講述多啦A夢從何而來，以及後來變成藍色的原因，全部配音都由卡通版原裝上陣，保全叔也為多啦A夢配音，因而獲贈全套公仔留念。</p></body></html>
