<html><header><meta charset="utf-8"><title>趣趣地：連尼加涉逃千萬稅</title></header><body><h1>趣趣地：連尼加涉逃千萬稅</h1><p>前英格蘭國腳名宿連尼加近日因為涉嫌逃稅，被追討一百三十萬鎊（約一千五百萬港元）稅款，呢名曾經效力過巴塞隆拿同熱刺等球會嘅前英軍隊長，被要求喺九十日之內向英國稅務局償還所有款項。估計擁有超過二千一百萬鎊身家嘅連尼加，因為投資電影公司而面臨巨大稅款；除咗連尼加，「萬人迷」碧咸同老婆維多莉亞亦有份投資電影公司，而被追討稅款。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
