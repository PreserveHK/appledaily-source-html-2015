<html><header><meta charset="utf-8"><title>體壇拾趣：活士缺態仙人難救</title></header><body><h1>體壇拾趣：活士缺態仙人難救</h1><p>踏入二○一五年，老虎活士（圖）狀態唔單止冇起色，仲似乎越打越頹，喺上周五鳳凰城高球賽打出職業生涯最差一仗。活士喺呢項賽事嘅第二日比賽，打出高標準十一桿嘅八十二桿，刷新咗自己喺二○○二年嘅八十一桿最差紀錄。呢日比賽活士簡直係諸事不順，曾經誤打個波入咗去仙人掌堆，搵波隨時被拮親手，活士兩日比賽一共高標十三桿，包尾出局。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
