<html><header><meta charset="utf-8"><title>【一周必看】泡菜男神會港迷　師奶爭同李敏鎬自拍</title></header><body><h1>【一周必看】<br>泡菜男神會港迷　師奶爭同李敏鎬自拍</h1><p>韓國男神李敏鎬日前抵港，留港期間出席了於尖沙嘴舉行的活動，男神在現場大耍冧功，邊做心心手勢邊用廣東話講：「我愛你」，成功冧暈現場三百名粉絲，不過李敏鎬就被一名來自台灣的狼死師奶粉絲嚇窒，該名粉絲玩示愛遊戲時成功取得男神抱抱後，又不蝕底要求與偶像自拍，搞到場面有點混亂，最終李敏鎬難以抉擇優勝者，要求粉絲猜拳定勝負，場面爆笑。</p></body></html>
