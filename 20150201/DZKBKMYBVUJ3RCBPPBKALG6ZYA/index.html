<html><header><meta charset="utf-8"><title>神奇力量小螞蟻舉起大肥蟲</title></header><body><h1>神奇力量<br>小螞蟻舉起大肥蟲</h1><p>螞蟻出名大力，印尼一隻只有一厘米長的小螞蟻就作出完美示範，一口咬著體型比自己長五倍的毛毛蟲，憑下顎的力量就將它舉起。<br> <br>照片由十七歲少年法蘭基（Frenki Jung）在家中後園拍攝，當時編織蟻與毛毛蟲在樹枝上相遇，法蘭基形容，編織蟻似是為了測試自己的能力而上演一幕大力士戲蟲記。編織蟻一向以力大如牛聞名。<br> <br>英國《每日郵報》</p></body></html>
