<html><header><meta charset="utf-8"><title>生意糾紛　商人被扑頭</title></header><body><h1>生意糾紛　商人被扑頭</h1><p>【本報訊】尖沙嘴麼地道富豪酒店外，昨凌晨發生血案，一名商人飲酒離開時，被埋伏的南亞裔漢以硬物襲擊受傷，事主滿面披血報警，事後獲送院治理。警方正通緝傷者的舊拍檔協助調查。<br>傷者姓黃（五十二歲，圖），是一名商人。據悉，他早前與一名年約四十歲的南亞裔舊拍檔，因金錢問題拆夥不歡而散。昨凌晨一時許，黃與一名生意夥伴，在尖沙嘴麼地道富豪酒店飲酒消遣後離開。當事主步出酒店後，一名南亞裔男子突然走近，不由分說以硬物向他襲擊，雙方一度在街頭糾纏，酒店路邊的裝飾亦被推倒，事主前額被硬物擊傷流血。警方接獲傷者報警趕至時，兇徒已逃去。<br>■記者馬嘉鍵</p></body></html>
