<html><header><meta charset="utf-8"><title>活好周日：北區墟市幫襯小店</title></header><body><h1>活好周日：北區墟市幫襯小店</h1><p>【本報訊】自上水成為水貨客天堂後，區內充斥着金舖及藥房。今日多個團體在上水舉辦「北區墟市節」，在水貨客長期分貨的新功街行人專用區舉辦本地市集，推廣社區小店和本土農產品等。參與團體計有港嘢、綠腳丫、聖雅各福群會、社區發展陣線、聯區小販發展平台等在場設置攤檔，售賣木工、DIY手作飾品、二手服飾、有機食品、本地農業產品等。當日還有社區導賞團，帶領市民從街道名稱、建築物及老店，亦有電影放映及展覽區，助參觀者了解石湖墟歷史。「北區墟市節」分別於上水石湖墟行人專用區及粉嶺聯和墟舉行，時間為中午十二時至下午五時。</p></body></html>
