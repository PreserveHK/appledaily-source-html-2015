<html><header><meta charset="utf-8"><title>廖偉雄教亞視改革</title></header><body><h1>廖偉雄教亞視改革</h1><p>燦神廖偉雄昨日在長沙灣舉行新書《有機人生》再版發佈會，獲黎文卓、亞視高層葉家寶、亞視藝員張家瑩及蔡國威等現身撐場。燦神出書把二十年的拼搏起跌過程，啟悟出一套面對人生順逆境之道，與大眾分享。燦神亦坦言有關注到亞視問題，覺得亞視需要改革，他說：「應該好似超級市場咁，開放平台畀香港製作人，改變埋香港娛樂圈生態。你幫佢哋播，播完分錢、分廣告，如果兩、三個月做到，政府敢唔敢唔畀牌佢？因為續牌會變成全香港人嘅事，唔係亞視嘅事。」<br>至於以0.9%加薪續約的張家瑩強調對亞視有信心。<br>採訪、攝影：盧妹</p></body></html>
