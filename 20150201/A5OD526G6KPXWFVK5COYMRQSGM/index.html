<html><header><meta charset="utf-8"><title>攀尼亞加拉冰瀑加漢登頂第一人</title></header><body><h1>攀尼亞加拉冰瀑<br>加漢登頂第一人</h1><p>橫跨加拿大安大略省和美國紐約州的尼亞加拉瀑布，平日飛流直下氣吞山河，而天寒地凍時結成冰瀑亦同樣氣勢磅礡，不少人曾挑戰攀爬都失敗，加拿大極限運動健將加德（Will Gadd）上周終於成為完成這項壯舉的第一人。</p><p>加德只用冰鈎幫助，成功攀上加拿大部份的馬蹄瀑布旁、約四十五米高的結冰懸崖，而且是三次完成壯舉，每次花約一小時。攀冰瀑不只驚險至極，因為冰雪極不穩定，而且非常濕寒：旁邊馬蹄瀑布仍有大水以每秒二百六十萬公升的速度奔騰直下，冰水濺來令他凍入心脾：「雖然我攀上崖頂，但勝出的是尼亞加拉！」<br>美國有線新聞網絡</p></body></html>
