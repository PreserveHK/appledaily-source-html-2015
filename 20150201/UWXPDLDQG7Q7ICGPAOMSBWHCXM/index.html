<html><header><meta charset="utf-8"><title>雙胞胎生活照被禁公開</title></header><body><h1>雙胞胎生活照被禁公開</h1><p>韓國綜藝節目《超人回來了》又惹是非，李輝才的姐姐前日在網上留言宣洩不滿，她說：「雖然想為粉絲公開更多自己家人的照片，但製作組卻要求我不要這樣做。」李姐姐之前曾公開雙胞胎姪仔書言和書俊的日常生活照和視頻，她留言後獲觀眾力撐，抗議製作組干涉私隱。</p><p>製作組隨即解釋是一場誤會，稱他們只要求不要將節目還未播出的孖仔照片或視頻放上網，而李輝才也承認向家人交代得不清楚。此外，在最新花絮相中，穿上圍裙的書言和書俊跟爸爸去街市睇海鮮，而宋一國的細仔萬歲，就跟秋成勳的囡囡小愛坐玩具車。<br>撰文：江瑚</p></body></html>
