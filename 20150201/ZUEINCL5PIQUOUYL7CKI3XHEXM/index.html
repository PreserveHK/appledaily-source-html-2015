<html><header><meta charset="utf-8"><title>寫二百字難過二千字有本雜誌考起徐緣</title></header><body><h1>寫二百字難過二千字<br>有本雜誌考起徐緣</h1><p>讀書考作文，好多時要湊夠字數先過到骨，過程仲係嘔心瀝血搾乾腦汁；但係出嚟社會之後，有機會寫專欄寫文章，反為想寫少啲字數都欲罷不能，因為要用越少字數去寫好一則專欄係難度極高！連方健儀都認同︰「我覺得寫二百字好難，淨係個intro，導言已經用咗二百字啦！」<br><br>連寫開專欄嘅徐緣，今次都畀二百字限額考起，仲頻呼救命︰「好難寫呀！二百字好難，二千字就容易，又要中題，又唔可以太八股，非常難！我未試過接咗之後咁後悔o架！」<br><br>星期三至日《亂噏24》！作文嘅嘢，越短越考起！</p></body></html>
