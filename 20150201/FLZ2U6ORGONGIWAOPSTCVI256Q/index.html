<html><header><meta charset="utf-8"><title>任容萱落水戲割傷眼</title></header><body><h1>任容萱落水戲割傷眼</h1><p>台灣女藝人任容萱雖然名氣不及姊姊S.H.E成員任家萱（Selina），不過工作量卻不比姊姊遜色。容容最近正拍攝偶像劇《聽見幸福》，日前與拍檔王傳一拍落水戲，卻不慎被救生圈的繩索割傷了眼角，她說：「第一次登遊艇拍戲，感覺像富豪，但拍落水戲時，有種天堂掉下地獄的感覺，因為鞋子跟衣服會阻礙游泳，結果不小心撞上纜繩，左眼眉角給撞腫了，我覺得拍落水戲比拍跳樓戲更危險。」<br>王傳一透露他們穿上潛水衣落水，兼包上保鮮紙禦寒，但依然感到難受，他並說：「我要飾演盲人跳海，還要做誇張的表情，很有挑戰性。」<br>撰文：麥萍萍</p></body></html>
