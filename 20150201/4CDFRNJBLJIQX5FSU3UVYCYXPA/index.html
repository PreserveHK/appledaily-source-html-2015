<html><header><meta charset="utf-8"><title>活好周日：屋邨市集以物易物</title></header><body><h1>活好周日：屋邨市集以物易物</h1><p>【本報訊】不少人家中積存用不着卻又棄之可惜的物品，每次大掃除難免犧牲其中一些。香港地球之友今午二時半至晚上六時，在大窩口邨舉辦「綠樂無窮在屋邨」二手物品交換市集。市集是自由交換，市民只需帶來一件二手物品，即可在現場換取任何一件他人的二手物品，延長物品壽命，減少浪費。交換不限價錢及大小，一支鉛筆也可換走一部單車。地球之友過去舉辦二十場同類活動，共收集到兩萬件物品，當中一萬五千件物品已找到新主人。市集未來數月在公共屋邨巡迴舉辦，下周日將移師彩雲（一）邨，詳情可瀏覽： https://www.facebook.com/foegde。 </p></body></html>
