<html><header><meta charset="utf-8"><title>美高梅派一個月花紅</title></header><body><h1>美高梅派一個月花紅</h1><p>今年澳門賭業前景雖未被看好，惟為防止員工流失及回饋員工，再有賭場宣佈發放花紅。美高梅中國（2282）首席執行官簡博賢向員工發信，指會對在公司工作滿一年的五至八級員工成員發放相等於約一個月薪金的花紅，會在二月分兩次發放。簡博賢又指出，路氹項目南、北翼兩棟大樓已分別完成了十四層的工程，並以每星期完成一層的速度繼續興建，預期兩棟大樓可在今年底完成，於二○一六年開幕。回顧馬年，他指上半年勢頭非常良好，惟下半年卻遇到不少挑戰，未來大家要共同應對挑戰。</p></body></html>
