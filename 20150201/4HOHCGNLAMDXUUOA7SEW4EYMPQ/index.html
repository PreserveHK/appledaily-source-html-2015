<html><header><meta charset="utf-8"><title>三科加埋66分老竇穴罰仔嚴寒跪街嚴訓</title></header><body><h1>三科加埋66分<br>老竇穴罰仔嚴寒跪街嚴訓</h1><p>江蘇蘇州一名男童，因期末考成績不好，前日上午被父親趕出家門，在寒風中下跪。<br> <br>當地媒體記者到現場後得悉，男童的英語考了九分、數學三十七分、語文二十分，男童的父親說，之前已經複習過很多遍，但仍答不出來，加之他平時比較頑皮，因此在看到兒子的期末考成績表時，怒把他趕下樓，讓其在寒風中下跪。而男童也就這樣，一言不發地跪了幾個小時。<br> <br>蘇州電視台</p></body></html>
