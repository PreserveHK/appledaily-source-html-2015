<html><header><meta charset="utf-8"><title>體訊速遞︰（壁球）港壁女隊決賽鬥大馬</title></header><body><h1>體訊速遞︰<br>（壁球）港壁女隊決賽鬥大馬</h1><p>港壁女隊昨於吉隆坡出戰亞青團體賽（圖），輕鬆以場數2:0勝新加坡，殺入決賽，今與勁敵馬來西亞爭金；男隊則於四強不敵巴基斯坦，無緣晉級。本報消息（馬來西亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
