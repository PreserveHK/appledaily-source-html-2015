<html><header><meta charset="utf-8"><title>體壇拾趣：維特爾新季唔敢高調</title></header><body><h1>體壇拾趣：維特爾新季唔敢高調</h1><p>話咁快新一季F1仲有個零月就開鑼，新車季車手變動唔少，其中前季總冠軍維特爾（右）就由紅牛過檔咗去法拉利，戰衣由紫衣轉成鮮紅色，來季同拉高倫（左）拍住上。維特爾日前同拉高倫一齊影硬照，之後受訪問時被問及展望新一季會唔會強勢反彈，不過佢都包定底，叫法拉利車迷唔好期望佢一嚟到就可以爭冠軍。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
