<html><header><meta charset="utf-8"><title>CCTV實錄　鬼推人</title></header><body><h1>CCTV實錄　鬼推人</h1><p>智利一名女子聲稱自己撞鬼，白天在辦公室被鬼推倒地上，閉路電視片段也顯示當時無人在她旁邊。<br><br>三十四歲女子卡拉斯科（Cecilia Carrasco）回憶事發經過，稱在自己律師行的接待處與另一名女子邊行邊傾，肯定前面沒有任何人，但突然感到有一雙手推她，令她跌倒。她起身不見有人，以為犯事「兇手」已逃走，但接待員堅持當時無其他人。<br><br>卡拉斯科不信，翻看閉路電視才信「被鬼推」。事發後她要住院3天，現時仍在休養。<br><br>英國《每日鏡報》</p></body></html>
