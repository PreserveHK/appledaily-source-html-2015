<html><header><meta charset="utf-8"><title>Paris寸舊愛食軟飯</title></header><body><h1>Paris寸舊愛食軟飯</h1><p>現年三十三歲的美國名媛Paris Hilton，自從與比她細十年的River Viiperi分手後，近日被傳撻着年僅十八歲的男模Jordan Barrett。</p><p>她日前在網上轉載了一段懷疑寸舊愛River窮的風涼話，內容是：「我真心地為與我分手的男友感到難過，我在想回歸平凡的感覺是怎樣。」Paris似乎是寸River與她一起時可以過豪華生活，分手後就打回原形。<br>撰文：泰米</p></body></html>
