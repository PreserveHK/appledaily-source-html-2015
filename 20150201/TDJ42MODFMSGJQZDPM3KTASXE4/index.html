<html><header><meta charset="utf-8"><title>楊千嬅慧眼識柏豪</title></header><body><h1>楊千嬅慧眼識柏豪</h1><p>楊千嬅一連七場的「楊千嬅Let's Begin2015世界巡迴演唱會」前晚於紅館舉行第六場，吸引徐小鳳、梁漢文與森美等捧場，而當晚的嘉賓是周柏豪。近日千嬅不幸患上流感，前晚更是發燒上陣。千嬅表示柏豪是她欣賞的歌手之一，自言早有慧眼覺得他是個有前途的藝人，在台上二人合唱了《小飛俠》，而柏豪則獨唱了《再見二丁目》。<br>千嬅更爆出柏豪的私事，她說：「我哋係同一個排舞老師，有一日我約咗去排舞，個老師話要攝我時間同柏豪去翻觔斗一個鐘，練打後空翻都打一個鐘頭，真係勁！」<br>撰文：栐仁</p></body></html>
