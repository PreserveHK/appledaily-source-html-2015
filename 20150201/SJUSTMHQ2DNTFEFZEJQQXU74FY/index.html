<html><header><meta charset="utf-8"><title>【一周必看】氣的中石化加氣　一更跪低30次</title></header><body><h1>【一周必看】<br>氣的中石化加氣　一更跪低30次</h1><p>【一周必看】本港再發生石油氣的士集體死火風波。近期數以百計的士在不同的加氣站加石油氣後，死火頻仍，有司機稱一更死火三十次，有的士更需要更換液化器，連落地不足半年的新四座位的士亦中招，有指大部份涉事的士都曾到中石化油站加氣。車行及車房職員均指事態不尋常，懷疑與石油氣雜質多有關，擔心死火易釀交通意外，機電署證實過去一周收到二十宗投訴，但業界估計涉及的士達數百輛。</p></body></html>
