<html><header><meta charset="utf-8"><title>美滙指數連升七個月</title></header><body><h1>美滙指數連升七個月</h1><p>美元持續強勢，美滙指數在一月份升逾5%，已錄得連續七個月上升，為一九七一年美元實行自由浮動以來最長的按月升浪，上周最高曾升見95.527，上周五最終收報94.804。德銀G10外滙環球主管Alan Ruskin指，當全世界央行都在行寬鬆貨幣政策時，美國聯儲局在原地踏步其實已是相對收緊了。交易員現時不願意進行任何有關沽出美元兌任何貨幣的交易多於一天。蘇皇策略師則指，歐元走勢長線是向下，但現時市場正整固歐元空倉，等待下一個跌浪。歐元兌美元上周五收報1.1289，全月累跌近7%。</p></body></html>
