<html><header><meta charset="utf-8"><title>昆凌嬲周杰倫出軌</title></header><body><h1>昆凌嬲周杰倫出軌</h1><p>周杰倫（周董）與昆凌上月十七日在英國結婚兼度蜜月，婚後周董留在倫敦拍電影《非常盜》第二集，昨早昆凌現身台灣桃園機場出發到上海工作，被問到新婚生活時，雖然她笑而不答，不過就透露與周董關係仍似拍拖，可能以後有小孩才有夫妻感覺。昆凌又稱曾發夢老公約會其他女仔，瞓醒後仍然很生氣，對周董不理睬，還罵他：「你在夢裏很賤。」<br></p><p>昨晚昆凌到達上海後，因感冒而聲音沙啞，而她於農曆新年前會到紐約出席時裝周，暫沒拍戲計劃。<br>撰文：麥萍萍</p></body></html>
