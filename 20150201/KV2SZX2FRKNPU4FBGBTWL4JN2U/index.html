<html><header><meta charset="utf-8"><title>儲局官員：年中加息合適</title></header><body><h1>儲局官員：年中加息合適</h1><p>今年在美國聯儲局公開市場委員會（FOMC）上擁有投票權的三藩市聯儲銀行行長威廉斯（John Williams），上周五指看到美國經濟正在轉強，並擁有繼續上升的動力。他預測美國經濟今年將增長約3%，並預計失業率將從目前的5.6%降至5%，當地在年底會接近「充分就業」。他又指，年中左右是加息的合適時機，他不會預測是否會在六月或者是在某次會議，但認為正在接近那個時機。</p></body></html>
