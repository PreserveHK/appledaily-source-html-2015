<html><header><meta charset="utf-8"><title>趣趣地：伊巴惡到唔睬球證</title></header><body><h1>趣趣地：伊巴惡到唔睬球證</h1><p>巴黎聖日耳門喺前晚法甲憑箭頭拿維斯一箭定江山，主場一比○險勝雷恩。射手伊巴謙莫域雖然呢場冇波入，不過亦成為賽事嘅焦點人物，事關佢喺一次被吹罰之後，球證諗住叫伊巴行埋嚟警告佢，點知佢冇理球證，只係企喺度攤大雙手，結果球證就自己死死氣行過去警告佢。連球證都要向佢屈服，伊巴果然霸氣十足！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
