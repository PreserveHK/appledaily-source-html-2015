<html><header><meta charset="utf-8"><title>異體幹細胞醫好心臟病</title></header><body><h1>異體幹細胞醫好心臟病</h1><p>西班牙馬德里醫院開創世界先河，利用從健康捐贈者身體取出的幹細胞（圖），修復嚴重受損心臟組織，醫好七名心臟病人。<br>馬德里市格雷戈里奧─馬拉尼翁醫院進行的異體幹細胞臨床試驗計劃，從健康捐贈者身體取出幹細胞，再經過病人冠狀動脈，注入病人心臟，希望替五十五名心臟組織嚴重受損的病人，解決心臟病發後肌肉結疤導致送氧不足容易疲倦問題。醫院前日發出聲明，宣佈首批七名接受測試的病人，進展理想。<br>心臟科主管費爾南德斯─阿維拉表示，異體幹細胞有兩大好處，一是異體幹細胞經妥善處理後可即時使用；二是醫生可透過挑選使用最好的異體幹細胞，更有潛質修復病人心臟組織。<br>法新社  </p></body></html>
