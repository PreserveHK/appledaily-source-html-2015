<html><header><meta charset="utf-8"><title>陳爽囝囝慶百日開P</title></header><body><h1>陳爽囝囝慶百日開P</h1><p>前華姐陳爽早年低調出嫁，去年十月誕下囝囝Adrian，昨日她和老公為囝囝搞百日宴，老友陳法蓉、宋熙年、朱璇及徐淑敏等應邀出席。已收身成功的陳爽穿起白色裙明艷照人，而囝囝穿上白恤衫西褲，外襯一件小冷衫，醒目又可愛，肥嘟嘟樣子十足媽咪一樣，一家三口更在藍色的蛋糕前影相留念。<br>而百日宴現場以銀色氣球砌了Adrian及一百日的英文字樣，十分搶眼，有份出席的陳法蓉事後亦在微博貼相及留言：「祝BB快高長大，快樂健康，孝順父母。」<br>撰文：劉敏</p></body></html>
