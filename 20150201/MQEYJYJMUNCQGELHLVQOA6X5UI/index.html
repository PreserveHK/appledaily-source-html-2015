<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）人球賓艾化被收「咧」</title></header><body><h1>體訊速遞︰<br>（足球）人球賓艾化被收「咧」</h1><p>法國足球聯賽會上周五宣佈，法國中場賓艾化（圖）今季不可以為尼斯上陣。廿七歲的賓艾化今季原本效力英超的紐卡素，上半季被外借至侯城，之後在今年一月正式轉投尼斯。國際足協規定，一名球員不得在一個球季內為多於兩支球隊上陣。綜合外電（法國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
