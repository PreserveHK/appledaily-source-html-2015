<html><header><meta charset="utf-8"><title>歷來最清UFO片神秘碟形物掠過</title></header><body><h1>歷來最清UFO片<br>神秘碟形物掠過</h1><p>巴西近月有人拍得一條號稱歷來拍得最清楚的「UFO」短片，引來天文愛好者在網上議論紛紛。片中看到一枚奇怪的碟形物體，狀似流星，高速劃過天空（圖）。除了巴西，阿根廷也有人在空中目擊類似的物體。<br>阿根廷一名目擊者說：「當時家中所有人都感到驚訝，上空出現一點光芒，由一邊走向另一邊。」<br>英國皇家天文學會的教育主任看過片段後，承認很難解釋片中出現的是甚麼物體：「這個發現很有趣，它看來呈碟形，相信是大氣中燃燒的物體，例如紙燈籠之類，肯定不是彗星。」<br>英國《每日鏡報》</p></body></html>
