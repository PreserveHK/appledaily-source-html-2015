<html><header><meta charset="utf-8"><title>生物時鐘預測壽命</title></header><body><h1>生物時鐘預測壽命</h1><p>人類自古熱衷為預測壽命占卜算命，英國科學家嘗試在人體的生物時鐘找出答案，發現當一個人的生物年齡越比實際年齡老，就代表他可能越接近死神。<br>生物時鐘是指人體中的脫氧核糖核酸（DNA圖）隨時間而出現化學改變，影響基因的開啟或關閉。愛丁堡大學認知老化及認知流行病學中心迪爾利教授花十四年，追蹤近五千名長者，透過血液樣本中的DNA分析各人的生物年齡，再與他們的實際年壽作對比，證實兩者的關係密不可分。<br>迪爾利認為研究有助制訂出新的老化指標，加深對長壽及健康耆年的了解。但目前仍未證實生活習慣及基因因素會否影響生物時鐘。<br>英國《每日鏡報》</p></body></html>
