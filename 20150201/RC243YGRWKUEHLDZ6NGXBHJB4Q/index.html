<html><header><meta charset="utf-8"><title>大肚護士焗狂OT過勞慘變植物人</title></header><body><h1>大肚護士焗狂OT<br>過勞慘變植物人</h1><p>台灣台中榮民總醫院嘉義灣橋分院一名懷有七個月的護士，因過勞成植物人，嘉義地院日前判院方須賠護士和家人一千八百多萬元新台幣（下同‧約四百四十萬港元）。<br><br>三十五 歲的護士陳欣蘭，五年前在台中榮民總醫院嘉義灣橋分院服務，當時懷有七個月身孕的她，因值夜班且一個月內加班過超百小時，疑過勞引發顱內靜脈畸形瘤爆裂，慘成植物人，當時她懷的胎兒經緊急剖腹產，生下一女嬰，現已五歲。家屬提告索償近三千萬元（約七百三十四萬港元）。嘉義地院日前審結，判醫院須賠護士和家人一千八百多萬元。院方律師表示會上訴。<br><br>台灣《蘋果日報》</p></body></html>
