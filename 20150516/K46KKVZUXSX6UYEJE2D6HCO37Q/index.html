<html><header><meta charset="utf-8"><title>「竹林」環保兼草皮靚</title></header><body><h1>「竹林」環保兼草皮靚</h1><p>【話你知】<br>將會作為中國隊主場，迎戰港隊的寶安體育場，是由著名的德國GMP國際建築設計有限公司負責設計，外號「竹林」，以環保節能及草皮質素佳見稱。該球場佔地約130萬平方呎，於2004年落成，設有4萬個座位，舉辦過2011世界大學生運動會，亦曾經是已降班的中超球隊深圳紅鑽的主場。<br>寶安體育場位處深圳市的新中心區，在深圳地鐵羅湖線的寶體站下車，只需要步行數分鐘便可以到達。</p></body></html>
