<html><header><meta charset="utf-8"><title>阿Yu唔再提周永恒</title></header><body><h1>阿Yu唔再提周永恒</h1><p>趙頌茹（阿Yu）和吳若希昨日在灣仔出席新城活動，日前有指周永恒（Roy） 在網上鬧阿Yu經理人多事，阿Yu沒好氣說：「對於佢講嘅嘢，我唔係好明，由於唔想不停講佢，唔再畀回應佢。」提到Roy指有人不想他見兩個女，阿Yu即說：「唔清楚點解佢咁講，但我會盡最大努力為兩個女謀最好福祉。」  <br>吳若希被問是否篤周志文背脊，令他被炒魷，她即說：「我得閒都返屋企煮飯畀媽咪食，唔會咁得閒篤佢，損人不利己嘅唔會做。」表明恨抱孫的薛家燕，被問是否要等大女石祐珊結婚？但她卻說：「佢都未拍拖！佢係幫子軒手做嘢，佢哋唔係真拍拖。」<br>採訪、攝影：溫敏芝</p></body></html>
