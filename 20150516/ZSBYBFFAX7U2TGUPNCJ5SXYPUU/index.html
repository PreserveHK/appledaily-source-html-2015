<html><header><meta charset="utf-8"><title>IS發佈領袖錄音　圖闢除受重傷謠言</title></header><body><h1>IS發佈領袖錄音　圖闢除受重傷謠言</h1><p>「伊斯蘭國」（IS）前天發佈領袖巴格達迪（圖）的錄音，號召全球穆斯林為IS的哈里發國而戰，相信是想藉此闢除他在空襲中受重傷的謠言。<br>在長35分鐘的聲帶中，巴格達迪以阿拉伯語指「伊斯蘭教從來不是和平信仰，而是戰鬥信仰……這是全部穆斯林的戰爭，IS不過是先頭部隊」。他又在聲帶中提到IS上月在伊拉克安巴爾省西部推進，凸顯聲帶是新錄製。專家確信這是巴格達迪的聲音，認為他號召支持者乃次要，主要是想闢除他在空襲中受重傷的說法。至於IS二號人物阿弗里據報被聯軍炸死。<br>美國有線新聞網絡</p></body></html>
