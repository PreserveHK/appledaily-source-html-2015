<html><header><meta charset="utf-8"><title>關之琳滿足唔急嫁</title></header><body><h1>關之琳滿足唔急嫁</h1><p>太陽國際拍賣行昨日在中環四季酒店舉行名家書畫展，並邀得關之琳、梁家輝、陳凱韻（甘比）等人到賀。關之琳在峇里擔任鍾鎮濤和范姜的證婚人，兩人將在本月22日在港補擺喜酒，但關之琳因要到歐洲出席雙年展所以未能出席，梁家輝亦因趕戲未能出席。</p><p>之之被追問婚期？她說：「冇呀！唔諗喇！冇計劃。」她指每年都會傳出她結婚的消息，被問到是否有共識，她說：「大家有共識開心，生活好夾，已經好足夠，總之佢好take care我，錫我已經夠，唔使嗰張紙，好有壓力，𠵱家大家呢個年紀咁成熟，唔使講到咁嚴重，𠵱家好開心，又健康，有咩好得過呢啲。」<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
