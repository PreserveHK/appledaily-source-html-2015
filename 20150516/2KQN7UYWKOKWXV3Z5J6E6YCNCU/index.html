<html><header><meta charset="utf-8"><title>向一代傳奇致敬謝四告別晏菲路</title></header><body><h1>向一代傳奇致敬<br>謝四告別晏菲路</h1><p>今個周末，利物浦於英超主場對水晶宮，重點的並不是利記要為爭前四作最後努力，而是謝拉特在晏菲路告別之戰，在這個球場經歷了17個球季，神奇隊長預計將獲得利記球迷、隊友、甚至對手水晶宮拍掌致敬，以肯定他為紅軍所作出的貢獻。縱然從未奪得英超冠軍，但歐聯及英足盃錦標，謝四也曾經令到紅軍風光一時，故今個周末縱然比賽在凌晨開波，只是身為利記粉絲，無理由會錯過此歷史時刻。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
