<html><header><meta charset="utf-8"><title>30年食水管爆裂　青衣停水</title></header><body><h1>30年食水管爆裂　青衣停水</h1><p>【本報訊】青衣長康邨對開涌尾路一條直徑300毫米地底食水管，疑因老化昨凌晨突然爆裂，大量食水夾雜沙泥湧出。水務署到場關水掣，導致附近多幢樓宇及村屋暫停供水，水務署派出水車及水箱給市民取水應急；至昨晚搶修完畢，供水才恢復正常。<br>水務署發言人稱，爆裂的水管有約30年歷史，已納入更換及復收水管計劃內，現場同一條水管另一截位置，於本月1日亦曾發生爆裂。昨凌晨2時許，該條地底水管突然爆裂，出現一個6米乘2米大洞。水務署派員到場搶修，至晚上約9時修妥，其間涌尾老屋村、長青邨及長康邨部份樓宇及村屋一度暫停食水供應。<br>■記者唐家輝</p></body></html>
