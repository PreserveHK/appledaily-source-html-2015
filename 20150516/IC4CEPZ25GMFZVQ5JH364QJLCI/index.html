<html><header><meta charset="utf-8"><title>夏雨唔望乖仔養家</title></header><body><h1>夏雨唔望乖仔養家</h1><p>《歲月樓情》以香港公共屋邨為背景，故事中人為脫貧力爭上游；但現時香港樓價高企，好多人覺得就算幾努力都好難上車。夏雨的囝囝黃俊銘是nowTV藝人，但夏雨亦不期望兒子現在能置業養家，更十分認同「成功需父幹」的這條新法則，他笑說：「我梗係要『苦』幹啦！所以我永不言休㗎，佢哋啱啱出身，都係靠父幹㗎啦，買到樓咩？黐線呀，做10年買到樓我都話佢叻呀！」<br>鮑姐亦有同感說：「我都覺得𠵱家嘅香港，如果可以住屋邨都幸福過買唔到樓，仲有好多人住屋邨人工又過咗，私樓又買唔起，仲慘。」</p></body></html>
