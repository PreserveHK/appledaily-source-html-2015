<html><header><meta charset="utf-8"><title>體壇拾趣：飛鷹福建齊晉級</title></header><body><h1>體壇拾趣：<br>飛鷹福建齊晉級</h1><p>甲一籃球聯賽三、四位之爭陷入混戰，噚晚福建同飛鷹就喺灣仔修頓室內場分途力保前四。打頭陣嘅福建面對升班馬南青，首節只係領先四分，至半場先靠中鋒劉凱濤內線爆發，同射手劉子禮各自貢獻全場最高嘅22分，助球隊大炒南青106:66，暫時兩勝兩負力保前四。至於飛鷹對住安青就打得驚險，初段兩度畀對手反超前，半場只領先40:38，要出動老將呂楚威振士氣，最終以89:55大勝。蘇伊俊（右）23分成贏波功臣。</p></body></html>
