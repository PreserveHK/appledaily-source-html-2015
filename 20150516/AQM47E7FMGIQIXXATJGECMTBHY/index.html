<html><header><meta charset="utf-8"><title>隔牆有耳：袋巾推單車反袋住先 - 李八方</title></header><body><h1>隔牆有耳：<br>袋巾推單車反袋住先 - 李八方</h1><p>泛民主派為宣傳拒絕政改袋住先，噚日開完飯盒會後又諗到新搞作，包括呢個周日喺在中環3號碼頭集合，拉起有10國語言嘅易拉架，宣傳反對政改袋住先嘅訊息。飯盒會召集人傑哥指，當日易拉架除用10國語言外，仲請埋英語專家Miss Mo派英文單張，絕對唔會好似周融搞啲簽名咁，出現啲外籍人士話俾人呃咗簽名嘅情況。<br>另外泛民又會係再下一個周日（24日），用踩單車宣傳反袋住先，暫定先由樂富港鐵站踩到觀塘。由於單車行程唔係個個頂得順，加上當日預計會落雨，所以怕有交通意外嘅傑哥，講明佢當日會用「推車」代替踩車參加行動喎。</p></body></html>
