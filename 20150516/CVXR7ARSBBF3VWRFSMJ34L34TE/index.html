<html><header><meta charset="utf-8"><title>【重口味】另類晒恩愛？癡男公然幫Mary沖涼</title></header><body><h1>【重口味】另類晒恩愛？<br>癡男公然幫Mary沖涼</h1><p>河南省南陽市一名男子，竟然於大庭廣眾下清洗他的充氣娃娃。<br> <br>內地網民爆料稱，10日下午，該男子在光武大橋附近河邊，為充氣娃娃洗澡，引來路人奇異目光，但男子仍十分坦然，專注地為「女友」洗澡！事件引來一眾網民熱議，有人指這是新版「晒恩愛」，有人則對男子表示同情：「用充氣娃娃這不是你的錯！」<br> <br>騰訊新聞</p></body></html>
