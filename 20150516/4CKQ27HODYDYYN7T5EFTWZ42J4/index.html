<html><header><meta charset="utf-8"><title>楊冪報完案照開工</title></header><body><h1>楊冪報完案照開工</h1><p>一則關於假楊冪不雅影片日前在網上瘋傳，楊冪工作室除發出聲明澄清外，她更到北京朝陽門派出所報案，希望通過法律途徑討回公道。楊冪昨日在北京出席《小時代4：靈魂盡頭》記者會，她接受記者圍訪時神情嚴肅說：「這件事是有人故意黑我，我已經報警立案，接下來會配合警方的調查。」陳學冬感到場面尷尬，即刻解圍說：「冪姐，我絕對會救你下熱搜（指熱門新聞話題）。」<br>另外，楊冪前晚出席品牌活動接受內地媒體訪問，對於近年她經常被抹黑，她說：「黑多了就覺得煩，感謝大家關注到我也在進步。」<br>採訪、攝影：陶然婷</p></body></html>
