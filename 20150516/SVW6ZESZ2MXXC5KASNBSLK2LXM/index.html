<html><header><meta charset="utf-8"><title>【飲食籽】限時口味　柚子味雪糕</title></header><body><h1>【飲食籽】限時口味　柚子味雪糕</h1><p>夏天吃雪糕，我喜歡味道清新的，像柚子。最近逛超級市場，見很多人都在討論Haagen-Dazs的限定柚子口味雪糕，按耐不住我也買了一盒回家，第一口吃下，柚子味很突出，而且很清新，之後就被奶香沾滿嘴巴，柚子味竟帶有橙的清新，細心一看，才發現原來為了平衡來自高知縣的柚子的甘甜，雪糕還刻意加上甜橙，希望以甜橙的甜和酸來中和柚子的甘甜，令人吃下有更清爽的感覺。<br>可惜這款柑橘柚子味雪糕只限五、六月出售，所以更喜歡，也只剩下個多月的時間試了。<br><br>記者：李莉</p></body></html>
