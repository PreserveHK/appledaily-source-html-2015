<html><header><meta charset="utf-8"><title>上戶彩陀B咀木村</title></header><body><h1>上戶彩陀B咀木村</h1><p>日本女星上戶彩結婚快滿三周年，她目前正為丈夫HIRO懷胎六個月，由於仍要趕拍夥木村拓哉合演的新劇《I'm home》，故產生了生理變化的上戶彩仍要繼續開工，先是由原本的F cup上圍估計已升至H cup，而前晚播出的第五集，身懷六甲的上戶彩已開始見肚，劇組免得她的凸肚現形，不少鏡頭也想盡辦法如用圍裙或披肩遮肚，可是仍被觀眾發現有穿崩位，鏡頭前盡現其孕婦身形。<br>《I'm home》新一集錄得14.5%收視，比上集升了1.9%，電視台就公開下集預告，上戶彩將與木村有親熱場面，有望能靠上戶彩的大肚話題刺激收視。<br>撰文：哥羅</p></body></html>
