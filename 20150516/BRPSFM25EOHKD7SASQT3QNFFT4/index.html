<html><header><meta charset="utf-8"><title>王敏德開舖半年搬竇</title></header><body><h1>王敏德開舖半年搬竇</h1><p>王敏德（Michael）去年年底斥資7位數字在銅鑼灣耀華街開設自家品牌MW，雖然當時連米高積遜（Michael Jackson）的三哥Jermaine Jackson以及城中不少名人到場支持，不過事隔半年，昨日本報記者途經上址，發現店舖門外被黑色圍版封上，圍版上印有「We are moving」字樣。事後致電Michael了解，他否認店舖結業並說：「我哋只係搬走去商場再開，但係𠵱家唔可以講太多，因為仲未簽約，不過香港嘅消費模式，原來係唔可以得一個品牌，要同多啲唔同品牌合作！」<br>採訪：唐如</p></body></html>
