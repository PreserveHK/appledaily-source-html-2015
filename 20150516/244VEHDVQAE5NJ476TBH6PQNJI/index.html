<html><header><meta charset="utf-8"><title>新西蘭現「海怪」7米長巨型魷魚現海岸</title></header><body><h1>新西蘭現「海怪」<br>7米長巨型魷魚現海岸</h1><p>新西蘭南島出現「海怪」，一條巨型魷魚被發現沖上岸，體長合共達7米，蔚為奇觀。<br> <br>該條大魷魚的驅體已有兩米長，最長的觸鬚更超過5米，眼睛直徑亦有19厘米，雖然實際重量未知，但肯定是「重量級」巨無霸。<br> <br>大魷魚周三被市民發現後，已被移送到水族館內的冷凍設備保存，以免屍體成為飢餓雀鳥的大餐，市民可透過雪房的玻璃一賭「海怪」的真面目。<br> <br>英國《每日郵報》</p></body></html>
