<html><header><meta charset="utf-8"><title>Sunny秘戀徐仁國</title></header><body><h1>Sunny秘戀徐仁國</h1><p>韓國女團少女時代（少時）近年頻頻爆戀情，繼成員Yuri上月被爆與棒球手吳昇桓秘密拍拖後，Sunny昨日亦被指與韓劇《請回答1997》男星徐仁國秘密拍拖。<br>據知，徐仁國因與Yuri於前年合作電影《速水花美男》而成為好友，之後經Yuri介紹而認識Sunny，二人很自然地由朋友發展成戀人關係。相關人士又指，上月有人見到Sunny去首爾綜合醫院探望當時住院的徐仁國，透露二人感情穩定。</p><p>不過Sunny所屬的SM事務所隨後否認戀情說：「戀愛之說毫無根據，跟當事人確認後，二人並非戀人關係。」而徐仁國方面亦否認戀情。<br>撰文：梁雯迪</p></body></html>
