<html><header><meta charset="utf-8"><title>遊美荷樓了解公屋史</title></header><body><h1>遊美荷樓了解公屋史</h1><p>【活好周末】<br>【本報訊】美荷樓青年旅舍今、明兩日舉行開放日，讓公眾人士免費參觀旅舍房間、試玩懷舊玩具、參加特色導賞團等，認識第一代公屋的歷史故事。旅舍的房間只此兩日對外開放，包括多人房、雙人房及大床房，均由昔日原有之單位改建而成。戶外空間則有「前地堂」、美荷樓生活館、花園、冰室雅座及其對出的戶外空間「後地堂」。地址：石硤尾巴域街石硤尾邨41座，開放時間上午9時半至下午5時。</p></body></html>
