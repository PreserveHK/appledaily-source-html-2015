<html><header><meta charset="utf-8"><title>碧兒大馬扮型嗌攰</title></header><body><h1>碧兒大馬扮型嗌攰</h1><p>廖碧兒（Bernice）昨日在佐敦出席「2015中華才藝小姐國際大賽」記招，同場還有鄺佐輝。Bernice透露剛在馬來西亞完成荷李活電影《蒸發太平洋》的拍攝，戲中與班頓羅夫（Brandon Routh）及張雨綺有對手戲，又要應付開真槍及飛車場面，令她的小腿瘀傷：「支槍有成10幾磅重，拎3分鐘都可以，之後真係好攰，仲要好有型咁。」<br>Bernice自爆在酒店房養蝴蝶：「我去參觀個蝴蝶場，佢送咗5、6隻蝴蝶繭畀我，不過佢哋生命得5至10日，第3日我就放走咗，但係睇住佢變做蝴蝶，又識停喺手指，好開心。」她表示拍低蝴蝶整個成長過程，很難忘。<br>採訪、攝影：盧妹</p></body></html>
