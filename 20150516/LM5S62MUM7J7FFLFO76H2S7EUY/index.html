<html><header><meta charset="utf-8"><title>隔牆有耳：象哥邊境購物城被截糊 - 李八方</title></header><body><h1>隔牆有耳：<br>象哥邊境購物城被截糊 - 李八方</h1><p>民記立法會議員「象哥」黃定光早排話，今個月就會向城規會申請喺落馬洲興建邊境購物城，噚日城規會收到一個興建「臨時邊境購物中心」嘅申請，但選址就由落馬洲搬咗去羅湖喎。<br>睇番清楚，呢個申請並唔係黃定光嘅，而係喺政府做咗30年嘅退休規劃師薛國強公司智仕顧問嘅搞作。佢早前先申請將中區解放軍軍營由軍事用途改劃做酒店用途。<br>根據申請，羅湖購物城佔地約33萬平呎，設置10個兩層高臨時搭建物，朝10晚8開放，規模比象哥個購物城細少少。智仕就話，呢個選址可以減少內地人去上水區購買日用品嘅問題。</p></body></html>
