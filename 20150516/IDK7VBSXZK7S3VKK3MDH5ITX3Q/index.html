<html><header><meta charset="utf-8"><title>體壇拾趣：梅禮太攰要退賽</title></header><body><h1>體壇拾趣：<br>梅禮太攰要退賽</h1><p>法國網球公開賽仲有八日就開打，為咗備戰本年度第二項大滿貫賽事，各位大牌球手今周都參加咗羅馬大師賽，希望盡量操起狀態。以一哥迪祖高域為首嘅男單頭八名種籽，其中七位都喺周四出戰16強，成功贏波晉級；唯一例外就係三號種籽梅禮（圖）嘞。過去兩周分別喺慕尼黑同馬德里網賽連贏兩個冠軍、12日內打咗10場波嘅梅禮，周三次圈贏埋法國球手查迪，但周四練完波後覺得好攰，宣佈退出比賽。</p></body></html>
