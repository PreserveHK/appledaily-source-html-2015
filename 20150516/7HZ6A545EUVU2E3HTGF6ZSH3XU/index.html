<html><header><meta charset="utf-8"><title>Eddie為偷食道歉</title></header><body><h1>Eddie為偷食道歉</h1><p>EO2成員Eddie跟朱慧敏（Queenie）拍拖多年，多次被指背女友出軌，不過她仍信任男友，今年2月他們宣佈婚訊，怎料Eddie被揭於上月4日凌晨在北角跟短裙索女手挽手，二人動作曖昧，在便利店買飲品時，女方不時伸手𢭃Eddie的面頰，然後走入一幢大廈。本報曾致電Queenie，她感謝大家關心。<br>Eddie昨傍晚在微博公開向Queenie道歉，「雖然每次外出亦會向對方滙報，而Queenie對我亦百分百信任，但被拍到此類令她尷尬的照片，已經不只一次，每次Queenie都要為我解畫，實在為她造成煩擾……在此說聲對不起。」<br>撰文：非非</p></body></html>
