<html><header><meta charset="utf-8"><title>畢列手口服侍艾琳娜</title></header><body><h1>畢列手口服侍艾琳娜</h1><p>荷李活男星畢列谷巴（Bradley Cooper）日前被爆撻着俄國斯索模艾琳娜（Irina Shayk），繼在派對上煙韌及拍下街頭摸黑親熱後，打得火熱的二人近日又在倫敦上演真人騷，不僅咀到啜啜聲，畢列還在光天化日下手多多，邊錫邊摸女友玉背，艾琳娜也表現得相當肉緊，狀甚享受。<br>其實，艾琳娜與人稱C朗的葡萄牙球星基斯坦奴朗拿度（Cristiano Ronaldo）於今年初宣佈分手，女方上月即與畢列火速發展，兩人毫不介意公開新戀情，一周內接連被傳媒拍下當眾激吻，態度旁若無人。<br>撰文：哥羅</p></body></html>
