<html><header><meta charset="utf-8"><title>李華明滯港10小時</title></header><body><h1>李華明滯港10小時</h1><p>【本報訊】立法會前議員李華明及其86歲母親昨亦被迫滯留在香港機場逾10小時，他們原本乘搭昨早9時30分的港龍航班從香港飛往上海，豈料竟一再延誤，直到昨晚7時許才順利登機，他直言感到相當憤怒。</p><p>李華明昨準備跟母親、兄長及大嫂前往上海探親，於早上8時許已抵達香港機場並進入禁區，航空公司先對他稱航班要延誤至10時許，他本不以為意，豈料航空公司一再延誤，最後竟推遲至晚上7時30分，他們才能順利登機離港，李華明一家被迫留在機場禁區超過10小時，十分疲累。他指航空公司雖然有派餐飲券給他們，但浪費了一整天時間在機場禁區，這是難以補償的。<br>《蘋果》記者</p></body></html>
