<html><header><meta charset="utf-8"><title>賤男開房想白食點知被偷萬元手錶</title></header><body><h1>賤男開房想白食<br>點知被偷萬元手錶</h1><p>江蘇南京一名姓李的男子，利用聊天軟件和一名初相識的女網友相約開房，並答應完事後給對方買1,000多元（人民幣‧上同）的衣服作為禮物。但李某完事後卻藉故離去，原以為自己「食免費餐」，十分聰明，但他沒想到的是，女方早已先下手為強，偷走他價值萬元的手錶。<br> <br>李某事後找不到該女網友，只好報警，事件亦被曝光。<br> <br>南京電視台</p></body></html>
