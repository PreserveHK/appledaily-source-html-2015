<html><header><meta charset="utf-8"><title>何超欣7萬Dior千金look　盛裝賀Baby最亮眼</title></header><body><h1>何超欣7萬Dior千金look　盛裝賀Baby最亮眼</h1><p>前晚黃曉明同Angelababy於上海舉行婚禮，婚宴紅地毯星光熠熠，其中一位最亮眼的一定是賭王四太梁安琪的細女何超欣。超欣身上的釘石閃閃裙好「撐眼」，原來是法國大牌Dior的出品，價值$7萬，雖然並非runway設計，但亦十分華麗，她襯上黑色短boots亦不失少女青春感。四太就選穿了Fendi的桃紅色皮草外套襯白色長裙，一貫貴氣艷麗。</p></body></html>
