<html><header><meta charset="utf-8"><title>城城上海預祝50歲</title></header><body><h1>城城上海預祝50歲</h1><p>郭富城昨日在上海出席慈善袖釦發佈會，大會提早為城城慶祝50歲生日，問到今年生日的慶祝活動，城城說：「生日每年都會有，大一歲最想是多做善事，回饋社會。」今年城城將會第三度角逐金馬影帝，大會亦為他特別度身訂做禮服。談到早前在微電影中擔任爸爸角色展現父愛，獲不少讚賞，問到他現實生活中又會否想生小朋友，城城說：「緣份天注定，而且我嘅事業心比較重，擺咗好多時間喺電影和音樂上，所以我嘅另一半要非常體諒我。」<br>撰文：唐琛悠</p></body></html>
