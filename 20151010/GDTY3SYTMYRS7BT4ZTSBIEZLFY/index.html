<html><header><meta charset="utf-8"><title>《蟻俠》開續集預埋黃蜂女</title></header><body><h1>《蟻俠》開續集預埋黃蜂女<br></h1><p>Marvel超級英雄電影《蟻俠》（Ant-Man）於全球大收，電影公司前日宣佈將於2018年暑假上映命名為《Ant-Man And The Wasp》的續集，意味除保羅活特（Paul Rudd）扮演的蟻俠外，伊雲祖蓮莉莉（Evangeline Lilly）亦會以黃蜂女身份回歸演出。《Black Panther》及《Captain Marvel》的上映日期亦因此有改動。</p></body></html>
