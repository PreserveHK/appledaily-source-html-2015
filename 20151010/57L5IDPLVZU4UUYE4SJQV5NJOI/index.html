<html><header><meta charset="utf-8"><title>趣趣地：德國爆冷輸波現危機</title></header><body><h1>趣趣地：<br>德國爆冷輸波現危機</h1><p>德國（白衫）前晚喺歐國外D組作客愛爾蘭，只要和波就出線決賽周；成場波佢哋有17次射門，比主隊多12次，但喺70分鐘俾對手一腳長傳，由沙恩朗射爆紐亞十指關，最終爆冷輸0:1而回。雖則佢哋輸波，但形勢其實未算太差，事關只要下周日迎弱隊格魯吉亞時攞到一分，就會成功晉級。至於愛爾蘭下周日就作客波蘭進行生死戰，如果德國冇爆冷輸畀格魯吉亞，佢哋要喺波蘭身上全取三分或攞到2:2或以上嘅和局先至有望直入決賽周，領隊奧尼爾話：「我哋已攞到附加賽席位，家陣有信心可以喺禮拜日完成任務，直入決賽周。」</p></body></html>
