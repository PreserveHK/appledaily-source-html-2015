<html><header><meta charset="utf-8"><title>出線全靠守得「威」 - 吾中</title></header><body><h1>出線全靠守得「威」 - 吾中</h1><p>提起威爾斯國家隊，人們第一個想到的一定是攻擊球員加里夫巴利，但原來威爾斯的防守亦十分了得，目前在歐國外八戰僅失兩球，是分組賽最少失球球隊之一，而為威爾斯把守最後一關的，是效力英超球隊水晶宮的軒尼斯。<br>28歲的軒尼斯初出道時在狼隊甩漏甚多，但所謂「弱隊出龍門」，他經過在低組別球隊如伊奧維及史托港的洗禮後，現時穩健了不少。至於中堅艾殊利威廉斯（左），更是威爾斯的後防支柱，而左閘尼爾泰萊則曾獲得不少英超勁旅如車路士及阿仙奴等的青睞，欲向他招手。文：吾中</p></body></html>
