<html><header><meta charset="utf-8"><title>郎月婷釜山奪新人獎</title></header><body><h1>郎月婷釜山奪新人獎</h1><p>杜琪峯愛將郎月婷日前為電影《喊．山》出席釜山電影節電影閉幕發佈會，她亦憑此片在亞洲明星大獎（BIFF with Marie Claire ASIA STAR AWARDS）頒獎禮中，獲頒亞洲新人大獎，郎月婷多次表示感謝，覺得很意外和開心， 她更說：「今次是我第一次參加釜山國際電影節，感謝所有人的付出，但我只是第一時間真的最想感謝愛護我的前輩們，這是最美好開始，好像站在紅毯開端，會漂漂亮亮向前走！」</p></body></html>
