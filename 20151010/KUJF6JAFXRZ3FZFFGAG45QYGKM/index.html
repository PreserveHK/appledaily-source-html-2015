<html><header><meta charset="utf-8"><title>單腳新娘披嫁衣現代感人愛情故事</title></header><body><h1>單腳新娘披嫁衣<br>現代感人愛情故事</h1><p>台灣29歲百貨公司前職員吳庭瑤，去年底因骨癌截去右腿。大她4歲男友陳俊明陪她抗癌，揚言：「讓我當妳專屬右腳，陪你走遍天涯海角。」<br> <br>兩人昨日在婚紗店贊助下圓夢拍攝婚紗照，俊明更對「跳」進攝影場景的庭瑤下跪求婚。俊明說，庭瑤截肢後自喻「跳跳虎」，苦練僅剩的左腳，未來兩人要四處旅遊。他對庭瑤說：「我們相戀14年，走過那麼遠的路，雖你少一隻腳，但我會扶你走下去，當我的新娘好嗎？」庭瑤哭花妝點頭答應，在場者也為之動容。<br> <br>台灣《蘋果日報》</p></body></html>
