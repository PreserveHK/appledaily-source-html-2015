<html><header><meta charset="utf-8"><title>蔡國威報盛品儒中頭獎</title></header><body><h1>蔡國威報盛品儒中頭獎</h1><p>亞視前高層盛品儒（James）與蔡一鳳（Michelle）前晚在中環四季酒店補擺酒，一班亞視舊同事包括劉錫賢、蔡國威及朱慧珊等拍片祝賀，「六合彩之子」蔡國威搞笑地以主持六合彩形式祝賀一對新人：「頭獎兩注中，係James同Michelle，因為已找到了人生頭獎。」</p><p>婚宴中又播出一段以航拍穿梭巴黎、香港及澳門三地的MV，包括影婚照、過大禮及接新娘的片段，而全程high爆的盛品儒與換上Elie Saab低胸紅色透視裙蔡一鳳齊齊敬酒。<br>採訪、攝影：唐如</p></body></html>
