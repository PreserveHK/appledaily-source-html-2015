<html><header><meta charset="utf-8"><title>日漫畫諷敍難民被轟歧視</title></header><body><h1>日漫畫諷敍難民被轟歧視</h1><p>「我想住安全及清潔的地方、吃佳餚、去逛街、穿靚衫、過富裕生活……統統由別人埋單。我要做難民！」日本右翼漫畫家蓮見都志子在facebook上載敍利亞女童漫畫，配以上宣言，諷刺「假難民」貪得無厭，但在逾萬網民炮轟下被迫刪圖。<br>這幅備受爭議的漫畫（上圖），改編自救助兒童會的宣傳照（下圖）。網民指漫畫內容涉及種族歧視，聯署要求fb禁制，獲逾一萬人響應。fb認為漫畫沒有違規，不予取締，但蓮見最終在救助兒童會的攝影師要求下刪圖。她認為逼她刪圖者都是左翼，「我畫了太多不利他們的政治漫畫，所以被針對」。<br>英國廣播公司</p></body></html>
