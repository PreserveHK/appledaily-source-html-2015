<html><header><meta charset="utf-8"><title>【易動怒】小春傳鬧爆君如</title></header><body><h1>【易動怒】小春傳鬧爆君如</h1><p>陳小春性格一向火爆，入行以來不時與記者發生爭執，更試過因推撞而鬧上差館；2006年，小春在河南演出，有指他可能喝醉而動手打粉絲，不過小春事後否認打人。2010年，有傳小春與吳君如在吳彥祖與Lisa S.婚禮上互罵，翌日小春在微博留言：「昨晚Party好甜美，但也碰到一位姓吳的，四個字送給她『不知所謂』還說前輩TMD。」矛頭直指吳君如。前年小春與鄭伊健、林曉峰等開騷，被重提戲中召妓，即時黑面。</p></body></html>
