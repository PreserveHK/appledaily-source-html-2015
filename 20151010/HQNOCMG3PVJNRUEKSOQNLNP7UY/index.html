<html><header><meta charset="utf-8"><title>趣趣地：北愛近30年首入大賽</title></header><body><h1>趣趣地：<br>北愛近30年首入大賽</h1><p>恭喜！恭喜！北愛爾蘭喺周四嘅歐國外F組憑住史提芬戴維斯梅開二度，加上麥根尼斯亦建一功，主場以3:1擊敗希臘，以九戰得20分，仲肯定可以出線，30年來首次晉身大賽嘅決賽周，賽後無論係領隊米高奧尼爾、球員，抑或係捧場嘅高球明星麥艾萊等，都好興奮，後衞麥奧尼（圖）仲喺更衣室自拍慶祝！不過，北愛嘅「哎吔兄弟」蘇格蘭就慘喇，喺D組迎戰波蘭時於補時階段被逼和2:2，賽後僅得12分排第四，正式宣佈出局。</p></body></html>
