<html><header><meta charset="utf-8"><title>趣趣地：葡萄牙挫丹麥威威</title></header><body><h1>趣趣地：<br>葡萄牙挫丹麥威威</h1><p>葡萄牙（圖）前晚靠摩天奴入球，結果喺歐國外I組主場贏丹麥1:0，成功攞到明夏決賽周入場券。丹麥輸波之後以八戰得12分排呢組第二位，一分領先打少場、第三位嘅阿爾巴尼亞；佢哋可唔可以同葡萄牙攜手晉級，就要睇阿爾巴尼亞最後一場外圍賽嘅結果。由於佢哋對賽成績贏阿爾巴尼亞，只要阿爾巴尼亞下周日作客贏唔到阿美尼亞，就可以自動出線。但問題係阿美尼亞喺呢組包尾，七場分組賽錄得兩和五負，睇嚟阿爾巴尼亞呢三分應該執硬，丹麥可以叠埋心水諗吓點打11月舉行嘅附加賽。</p></body></html>
