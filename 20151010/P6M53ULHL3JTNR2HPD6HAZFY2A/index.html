<html><header><meta charset="utf-8"><title>蔡一智拖老婆搵食</title></header><body><h1>蔡一智拖老婆搵食</h1><p>最近草蜢忙於錄製最新國語唱片，預計於11月推出。但蔡一智把握空閒時間陪伴家人。他與太太周雪芳人前人後都十分恩愛，假日會帶兒女到處遊山玩水，而平日仔女們上學後，便是蔡氏夫婦的二人世界時間，經常在街上見到他們逛街、食飯的時候。<br>蔡一智與太太周雪芳昨日下午3時許又一起出動拍拖，他們出現於中環皇后大道中，其間太太周雪芳忙碌地傾電話，但是戴上太陽眼鏡的蔡一智一直陪伴在側。他們行到一間食店吃燒味飯，約吃了半小時後離開，步出飯店發現記者，二人友善地站着讓記者影相，隨後便走到一間商業大廈。<br>採訪、攝影：羅德光</p></body></html>
