<html><header><meta charset="utf-8"><title>韓可露被繼姊數臭</title></header><body><h1>韓可露被繼姊數臭</h1><p>韓劇《不要戀愛要結婚》的23歲女星韓可露（圖）將於下月與年長9歲的圈外男友結婚，但其繼姊近日先後發文數臭她，指她包裝形象扮名媛，但事實與他們是沒有血緣關係，又大爆韓可露母親及外婆多次藐視他們的母親，父親又為了韓可露母女的生活費而過着艱苦日子，繼姊更揚言：「見你本身就是酷刑，一生都不要再見面。」而韓可露的未來老公沒有理會是非，更力撐女友表示相信她，獲網民指好感動，大讚是好男人。</p></body></html>
