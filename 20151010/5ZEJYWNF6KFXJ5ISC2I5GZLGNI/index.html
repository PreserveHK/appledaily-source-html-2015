<html><header><meta charset="utf-8"><title>林志穎老婆陀孖仔</title></header><body><h1>林志穎老婆陀孖仔</h1><p>現年40歲的台灣美魔男林志穎與30歲的陳若儀（Kelly）育有6歲的兒子Kimi，早前透露太太再度懷孕。小志昨日見微博fans有超過6,000萬人關注，再派福利說：「Kimi以後要照顧兩個弟弟！以後是一家五口啦！」照片中小志望鏡指住Kelly的肚，Kimi則親親媽咪肚皮，似是要錫錫未出世的兩位弟弟，一家五口樂也融融。小志昨日透露雙胞胎是自然而非人工受孕，並說﹕「因為太太的家族那邊有遺傳。」林志穎承認當然會希望有個女兒，但夫妻倆都覺得健康比性別更重要，而太太的預產期是今年12月底，將在台灣剖腹生產。<br>撰文：嵐山</p></body></html>
