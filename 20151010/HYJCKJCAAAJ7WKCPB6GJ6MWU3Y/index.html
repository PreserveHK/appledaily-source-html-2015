<html><header><meta charset="utf-8"><title>體壇拾趣：艾朗素允留隊賀250戰</title></header><body><h1>體壇拾趣：<br>艾朗素允留隊賀250戰</h1><p>F1俄羅斯站今日同聽日分別上演排位賽同正賽（now670台今日4:55pm起直播），噚日就有兩節非正式試車，其中由於漏油搞到遲咗30分鐘進行嘅第一節試車，表現最好三位車手全部嚟自德國，分別係印度力量嘅侯根保、平治嘅羅斯保同法拉利嘅維特爾，而領先車手龍虎榜嘅「黑帝」咸姆頓就得第七。到第二節試車就輪到威廉士車隊發威，馬沙同保達斯分別排一、三位，維特爾就繼續有好表現，做多次第二快時間。<br>另外，下周日將第250次出戰F1嘅西班牙車手艾朗素，就粉碎離開麥拿侖嘅傳聞：「喺2016年同2017年，我會留喺麥拿侖。」</p></body></html>
