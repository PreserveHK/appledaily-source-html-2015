<html><header><meta charset="utf-8"><title>《博聞社》承認報道不實向劉央道歉</title></header><body><h1>《博聞社》承認報道不實<br>向劉央道歉</h1><p>【本報訊】早前有內地傳媒報道有關西京投資及其主席劉央的不利消息，昨日劉央發出書面回應，稱報道該內容的《博聞社》和《博訊新聞網》已承認，有關報道全無根據，並願意道歉。<br>據劉央提供《博聞社》的道歉聲明，該媒體承認9月發表的報道，指控西京及劉央「犯有與金融相關罪行」，這些內容是「毫無根據」，屬不實報道，不應該發表出來。該媒體表示，對文章可能為劉央及其公司名譽造成損害，深表歉意。</p></body></html>
