<html><header><meta charset="utf-8"><title>唐貝詩揸車勁騰雞</title></header><body><h1>唐貝詩揸車勁騰雞</h1><p>唐貝詩昨日以安全大使的身份，出席在中環舉行的中西區交通安全運動議會啟動禮，剛剛考到車牌的唐貝詩，她稱自己要做道路安全使用者，不過她在揸車期間，感受到香港人駕駛的火爆脾氣，她說：「我揸車嗰陣成日都會俾其他司機爬頭，但只會竧自己，冇互動就會解決到。」她更說：「我係新手階段，駕駛好禮讓，唔識開快車，就連開車期間要調校冷氣都要停一停，好小心，未handle到。」她亦不會在開車時拍照，她說：「我唔會，絕對係停咗車，情況許可下先會。」<br>採訪、攝影：卓寶花</p></body></html>
