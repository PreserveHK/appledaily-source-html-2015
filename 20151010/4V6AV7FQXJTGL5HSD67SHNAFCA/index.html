<html><header><meta charset="utf-8"><title>智叔贊同陳國邦離巢</title></header><body><h1>智叔贊同陳國邦離巢</h1><p>廖啟智、陳秀雯等昨日在深水埗出席舞台劇《折翼天使》記者會，他們更示範輪椅舞。對於陳國邦在facebook表示在無綫苦無機會而決定不續約，曾與陳國邦合作的智叔指對方在舞台劇方面獲得滿足感，就繼續延續，他認為每個人在每個階段都面對不同挑戰，是件好事。陳秀雯則說：「有熱誠嘅人未必做到一線阿哥阿姐，好講際遇、天時地利人和，撞啱就OK，希望佢一切都好。」<br>至於談到黃秋生指睇《張保仔》睇到要熄機，智叔笑說：「佢冇錢交電費？點解要熄，着住都好呀！」智叔認為有競爭先有更多生機。<br>採訪、攝影：黃曉妍</p></body></html>
