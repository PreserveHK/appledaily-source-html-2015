<html><header><meta charset="utf-8"><title>連詩雅傷膝享受讓座</title></header><body><h1>連詩雅傷膝享受讓座</h1><p>連詩雅前晚在西環電車廠出席活動，之前因跑步傷膝的她，左膝仍然包紮中，行路不便，她稱腳仍未消腫，她說：「雖然整親腳都遇到幾多優待，搭車有人讓位，又有人讓路，但係行動好麻煩，想快啲好，醫生話大概四至六星期會好番晒，但都好難確實，因每人體質唔同。」<br>之前住港島區的連詩雅，自言喜歡搭電車遊車河，對於有人提議取消中環路段電車，她表示若成事實會感可惜，她說：「我鍾意一個人搭電車，好舒服，而且坐電車好方便，又夠平。以前住港島區我經常會搭，最鍾意遊車河由中環搭到去銅鑼灣，或者去到跑馬地，感覺好懷舊。」<br>採訪、攝影：王連連</p></body></html>
