<html><header><meta charset="utf-8"><title>洪真英凌晨車禍索償</title></header><body><h1>洪真英凌晨車禍索償</h1><p>早前與大熱綜藝節目《Running Man》（RM）的主持金鐘國傳出緋聞、現年30歲的韓國女歌手洪真英不幸遇到嚴重交通意外，幸而沒人受傷。根據韓國傳媒報道洪真英昨日結束表演工作後，其乘坐的保母車在京釜高速公路飛龍叉路點附近，在改變車道時與前方的貨車發生相撞，現場警方透露：「意外沒有導致人員傷亡，在意外發生之後亦有馬上叫來保險公司，會根據雙方的過失而決定賠償。」洪真英前往醫院檢查後就返回家中休息，其所屬事務所：「因洪真英當時有佩帶安全帶，所以冇受到任何損傷，目前狀況良好。」<br>撰文：施洛冰</p></body></html>
