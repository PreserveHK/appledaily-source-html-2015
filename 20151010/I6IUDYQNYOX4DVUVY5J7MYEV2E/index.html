<html><header><meta charset="utf-8"><title>【發酒瘟】Bob多次飲醉失儀</title></header><body><h1>【發酒瘟】Bob多次飲醉失儀</h1><p>林盛斌前晚在錢國偉婚宴醉酒搶鏡，惹來陳小春不滿，幸二人及時被拉開，Bob飲醉酒已不只一次，之前已有醉酒生事前科。</p><p>2012年1月衝上台</p><p>范振鋒與李思欣結婚當晚，Bob因太盡興而喝醉衝上台，幸未有不快事件發生。</p><p>2013年11月企上凳</p><p>Bob在張美妮婚宴，不滿傳不和的安德尊做司儀時太喧嘩，借醉衝上台搶咪，更站在凳上吵鬧。</p><p>2015年4月咀兩男</p><p>林盛斌在演藝人協會晚宴上飲醉，梁烈唯及王梓軒扶他離開時，Bob失控狂咀二人兼爆粗。</p></body></html>
