<html><header><meta charset="utf-8"><title>陳逸寧爆囝囝認錯媽媽</title></header><body><h1>陳逸寧爆囝囝認錯媽媽</h1><p>陳逸寧昨日在九龍灣出席手作市集揭幕禮，兩歲半兒子Plutus抱病陪媽媽到場。陳逸寧指囝囝傷風，剛剛帶他做針灸治療，她說：「因為唔想畀佢食咁多西藥，所以帶佢睇中醫做針灸。老公陪佢去㗎，佢都好驚，不過針咗10秒就無事，之後仲好high，仲第一次唱歌㖭。」她更自爆囝囝在電視看到全智賢會以為是媽媽：「我冇教佢㗎，真係好意外，哈。」<br>陳逸寧表示最近忙於做保險，間中會接拍電視劇或電影，老公會幫手湊仔。她平日會相約朋友的小孩與兒子玩耍，她自言非怪獸家長。<br>採訪、攝影：盧妹</p></body></html>
