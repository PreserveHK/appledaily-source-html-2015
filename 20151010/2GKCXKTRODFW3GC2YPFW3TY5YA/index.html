<html><header><meta charset="utf-8"><title>趣趣地：阿根廷折阿古路雙失</title></header><body><h1>趣趣地：<br>阿根廷折阿古路雙失</h1><p>世界盃南美洲區外圍賽周四開鑼，兩支傳統班霸都輸波，五屆世界盃冠軍巴西作客以0:2不敵新科美洲盃冠軍智利，已經唔算樣衰，上屆世界盃亞軍阿根廷，主場以0:2不敵厄瓜多爾就離譜喇；阿根廷輸波仲付出沉重代價，曼城前鋒阿古路（右）踢咗24分鐘已經因大腿筋傷退下火線，隊友奧達文迪仲爆料，話阿古路喺更衣室喊咗出嚟。阿根廷教練馬天奴就無恥咁話，𠵱家仲未接觸軍醫，唔知佢缺陣幾耐，但就同之前佢喺曼城受傷部位唔同，唔係國家隊用殘佢咁話。</p></body></html>
