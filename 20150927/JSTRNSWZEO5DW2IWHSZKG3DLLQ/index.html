<html><header><meta charset="utf-8"><title>趣趣地：尼馬逃稅有排煩</title></header><body><h1>趣趣地：尼馬逃稅有排煩</h1><p>西班牙傳媒報道，巴西聖保羅聯邦法院已準備起訴巴塞隆拿球星尼馬（圖），指佢喺2011至13年間，逃避約1,050萬鎊（約1.26億港元）嘅稅款，𠵱家決定凍結佢約3,300萬鎊（3.96億港元）嘅資產，佢父母就堅稱囝囝冇逃稅。法院聲明話尼馬只係申報咗約320萬鎊嘅資產，而今次凍結佢嘅資產包括咗車、樓、佢自己嘅公司同埋同屋企人合作開嘅公司。尼馬𠵱家只得番銀行同其他流動資產可以用，財務自由冇晒，唔怪得佢喺上周中輸畀切爾達表現慌失失啦。</p></body></html>
