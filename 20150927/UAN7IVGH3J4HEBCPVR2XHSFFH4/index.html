<html><header><meta charset="utf-8"><title>譚詠麟凸腩做美容</title></header><body><h1>譚詠麟凸腩做美容</h1><p>【銅鑼灣】<br>年年25歲嘅譚詠麟（阿倫），個仔曉風已經19歲，仲生得高大英俊，做老竇嘅點可以唔保養？前日下晝5點，阿倫揸住四驅車去到銅鑼灣利園，一落車阿倫係咁整件衫，執番個靚仔樣，然後上咗對面大廈14樓，嗰層有間由劉愷威代言嘅男士美容中心。阿倫大約逗留咗兩個鐘就走人，見佢成個人都精神晒，不過就換嚟一頭亂髮。阿倫去停車場攞車時左望右望，好驚有人見到咁，佢嗰個似足懷胎六個月嘅巨肚，同埋令佢激凸嘅長褲仲好搶眼㖭。<br>採訪、攝影：黃曉程、畢紹基、梁繼光</p></body></html>
