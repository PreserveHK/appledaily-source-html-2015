<html><header><meta charset="utf-8"><title>女版丁蟹兩度狠掟一歲囝落地</title></header><body><h1>女版丁蟹<br>兩度狠掟一歲囝落地</h1><p>一對年輕夫婦近日下午在湖南衡陽車站吵架，女子竟然將一歲兒子摔在地上。閉路電視顯示，當時穿上黑白間條上衣的男子，將兒子抱起，怒氣沖沖的女子搶過兒子，捉緊其手臂後，舉起兒子將其狠狠摔下。<br><br>車站女工作人員見狀上前勸阻，但該女子再次把兒子摔在地上。女工作人員立即一手抱起男童，但女子將兒子搶過來。女工作人員說：「第一我要保護孩子，夫妻爭吵不能影響到孩子。我就想搶過孩子，可是他們一直沒有撒手。」為了避免兩方爆發衝突影響男童，工作人員決定報警，該對夫婦隨即抱着兒子匆忙離開車站。目前，當地警方正翻查閉路電視，進一步調查事件。<br><br>湖南電視台</p></body></html>
