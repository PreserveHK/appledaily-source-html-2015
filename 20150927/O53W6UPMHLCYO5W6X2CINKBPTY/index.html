<html><header><meta charset="utf-8"><title>成績停滯欠佳！苗禮德急了　終於出動猛將</title></header><body><h1>成績停滯欠佳！<br>苗禮德急了　終於出動猛將</h1><p>苗禮德馬房暫時只得開鑼日「龍城勇將」一場頭馬，之後連食四期白果，成績不算突出，自然要急起直追。這天他一早到場督操，最關注的馬匹是周一(28日)第二場四班1000米的「猛將神駒」，馬兒在內圈踱步後，苗禮德已企定定在機坪等候，解完鞍老苗還命馬伕拖住「猛將神駒」來回踱幾步，讓他與太太觀察馬兒的神態，非常認真，之後又捉住該駒的出賽騎師霍勵賢，共商陣上戰略，兩人遲遲才散去，可謂盡露搏殺手影。<br>「猛將神駒」上季新馬賽三戰兩亞，速度上乘，3歲英國馬仍有極大進步空間，今仗對手實力未見突出，可望成為苗禮德今季第二場頭馬。</p></body></html>
