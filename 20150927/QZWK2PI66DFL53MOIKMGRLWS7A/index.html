<html><header><meta charset="utf-8"><title>杏兒睇騷冇時間血拼</title></header><body><h1>杏兒睇騷冇時間血拼</h1><p>【米蘭直擊】胡杏兒、張栢芝前晚在米蘭時裝周的Etro時裝騷亮相，完騷後，杏兒表示第一次來欣賞，覺得好玩及熱鬧，她稱睇騷後即赴內地拍劇，沒有時間購物，更遑論買禮物給男友。提到樂視開台，杏兒表示只要劇本及檔期適合，可以試試，良性競爭是好事。</p><p>至於被指遭無綫封殺，杏兒表示與大台已沒聯絡，她說：「大家分開咗，完咗個合約，去到新公司後即刻出席時裝周。」問她是否已升呢？杏兒笑言安排已久，只是今年機會多了。此外，栢芝到場時被大批傳媒包圍，及追問有關向華強夫婦永不錄用她，栢芝一概拒答，只顧影合照及簽名，其助手更推開傳媒說不准發問。<br>採訪：林嘉慈<br>攝影：葉君海</p></body></html>
