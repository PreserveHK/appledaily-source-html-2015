<html><header><meta charset="utf-8"><title>王瑋帶子回流　晒胸巡唱</title></header><body><h1>王瑋帶子回流　晒胸巡唱</h1><p>1991年亞姐王瑋因婚姻失敗，帶着8歲兒子由加拿大回流返港，得到不少圈中人幫助重拾自信。王瑋出身音樂世家，6歲加入南京「小紅花藝術團」，14歲加入歌舞團，跟過戴思聰學唱歌，於參選亞姐之後嫁人生仔。<br>王瑋前晚在北角新光戲院舉行演唱會，她穿上低胸白色夢露裙大騷豐滿身材，她說：「多謝好多圈中人有人情味，知我識唱歌，畀咗好多機會我，覺得人生過咗咁長，有機會就要把握。香港係第一站，之後會去江蘇、南京、廣東等地巡迴表演，主要係唱國語歌，不過我之前都唱過三首電視劇主題曲。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
