<html><header><meta charset="utf-8"><title>朱潔儀約友玩手機</title></header><body><h1>朱潔儀約友玩手機</h1><p>【銅鑼灣】<br>好多年都冇乜戲拍，但又成日喺電視廣告見到佢幫僱傭公司賣廣告嘅朱潔儀，個樣同身材都仲保持得幾好。噚日晏畫大約4、5點，見到佢一個人喺銅鑼灣現身，當時佢一個人行咗去利園商場間Cova，行去門口攞位時，全程都㩒緊電話。不過原來朱潔儀約咗朋友，佢坐低唔夠10分鐘，有個中年女人嚟到，兩個人之後全程就係睇住個手機螢幕，仲睇得好投入，明顯嘆茶都係次要，佢哋坐咗一陣就埋單走人。<br>採訪、攝影：梁繼光</p></body></html>
