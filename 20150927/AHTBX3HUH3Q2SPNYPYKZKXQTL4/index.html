<html><header><meta charset="utf-8"><title>王宗堯組團紀念傘運</title></header><body><h1>王宗堯組團紀念傘運</h1><p>王喜、王宗堯、蒙嘉慧（YoYo）等昨日穿上消防制服在尖沙嘴出席港台劇《火速救兵III》啟播禮，王喜表示如開拍《火速IV》的話，想自編自導。對於明天是雨傘運動一周年，王宗堯表示會相約志同道合的朋友一起紀念這個日子。提到有團體發起紀念行動，他說：「見到好多唔同人號召唔同運動，最重要係精神，同埋個心仲喺唔喺件事上面。」<br>談到樂視攻入香港市場，王喜說：「佢哋勢力雄厚，一嚟就幾廿億買足球轉播，但我哋唔好忽視霍士，以100萬美金拍短片，香港電視業必打破傳統局面，所謂𠵱家節目要快靚正。」<br>採訪、攝影：黃曉妍</p></body></html>
