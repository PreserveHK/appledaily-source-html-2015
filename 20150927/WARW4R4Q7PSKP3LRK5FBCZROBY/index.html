<html><header><meta charset="utf-8"><title>囧女Kaley兩年婚姻玩完</title></header><body><h1>囧女Kaley兩年婚姻玩完</h1><p>美劇《囧男大爆炸》（The Big Bang Theory）女星Kaley Cuoco與結婚不足兩年的老公Ryan Sweeting宣佈離婚，二人日前發聲明：「Kaley Cuoco及Ryan Sweeting雙方同意終止婚姻，他們現時想要私隱。」29歲的Kaley與28歲網球手Ryan於2013年12月舉行婚禮，當時二人並非拍了拖很久。今年4月二人曾傳出婚變，但當時Kaley澄清更讚老公好。</p></body></html>
