<html><header><meta charset="utf-8"><title>朱玲玲蹺老公掃貨</title></header><body><h1>朱玲玲蹺老公掃貨</h1><p>【中環】<br>朱玲玲噚日同老公羅康瑞拍拖行中環購物度周末，大約下午3點左右，朱玲玲同老公又蹺又拖咁行置地廣場，行行吓朱玲玲入咗洗手間，羅康瑞就好有耐性企喺出面等老婆。之後佢哋入咗一間舖頭睇手袋同鞋，轉個頭就見到朱玲玲拎住一袋戰利品行出門口。行完置地，朱玲玲同老公再轉場去咗隔籬嘅太子大廈睇衫，睇睇下發現有記者影相，職員即刻好醒目拎個屏風出嚟遮住，不過佢哋兩公婆仍然係好快就走番出嚟，朱玲玲出嚟嗰陣仲好友善咁同記者閒話家常。<br>採訪、攝影：潘冠恩</p></body></html>
