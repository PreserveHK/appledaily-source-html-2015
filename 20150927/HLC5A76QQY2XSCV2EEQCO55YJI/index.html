<html><header><meta charset="utf-8"><title>趣趣地：中超轉播值九個美斯</title></header><body><h1>趣趣地：中超轉播值九個美斯</h1><p>傳聞樂視電視用咗香港電視史上最高價錢投得未來三年英超轉播權，但你哋估唔估到中超同樣好值錢？據中國傳媒報道，國內嘅體澳動力公司以80億人民幣（約97億港元）投得未來五季中超轉播權。好多國內媒體話呢個金額可以買到27隊廣州恒大（紅衫）、甚至九個巴塞球星美斯，連西班牙《馬卡報》都指呢次係中國足球嘅大躍進！不過分到錢嘅球會真係會投放落青訓發展至好，如果唔係個價炒到再貴都冇用啦。</p></body></html>
