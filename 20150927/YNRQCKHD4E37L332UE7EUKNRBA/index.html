<html><header><meta charset="utf-8"><title>FFx唱生日歌甩嘴</title></header><body><h1>FFx唱生日歌甩嘴</h1><p>女子組合FFx昨日到灣仔電腦城演出，在台上獻唱4首歌，早前她們的《SUGAR BABY》MV被劣評，昨日依舊甩嘴甩舞步，甚至連唱生日歌給成員Mizaki時亦甩嘴。FFx事後說：「我哋仍需努力，有專登練習過。」見FFx有新舞衣，但拒透露服裝成本：「網上自己揀，高低成本都有好嘢。」對得到負評，Shirley說：「會當係枝竹腐皮咁一啖吞落去。」<br>《SUGAR BABY》歌名被指有受包養之意，教壞小朋友兼影響樂壇，FFx卻說：「會繼續努力，希望成為香港驕傲。」經理人Sam被公開追數，他說：「我電話24小時都開，有乜可以搵我。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
