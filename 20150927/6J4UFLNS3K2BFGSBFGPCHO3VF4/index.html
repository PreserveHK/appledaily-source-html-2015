<html><header><meta charset="utf-8"><title>醫生促休養　達賴取消訪美</title></header><body><h1>醫生促休養　達賴取消訪美</h1><p>年屆80的西藏流亡精神領袖達賴喇嘛（圖），突然宣佈須按醫生吩咐休息數周，取消下月的美國訪問，原因未明。<br>達賴辦公室前日透過網站發聲明，指達賴上周在美國接受身體檢查後，獲醫生建議休息數周，因此決定取消訪美行程，但沒有提及他的健康狀況。達賴的秘書在之前一日，確認達賴曾到訪位於明尼蘇達州羅徹斯特市的梅奧診所（Mayo Clinic），接受年度例行檢查，堅稱他的身體狀況無異樣。達賴原定於下月底到訪麻省、費城、鹽湖城、博爾德（Boulder）及科羅拉多等地，而科羅拉多州大學較早前亦已宣佈達賴原定在下月20至21日的訪問活動取消。<br>美聯社/路透社</p></body></html>
