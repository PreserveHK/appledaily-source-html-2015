<html><header><meta charset="utf-8"><title>阿Sa台上強顏歡笑回應分訊唔耐煩</title></header><body><h1>阿Sa台上強顏歡笑<br>回應分訊唔耐煩</h1><p>日前阿Sa同陳偉霆爆「分訊」後，昨晚佢同阿嬌喺保良騷演出。飽受情傷的阿Sa演出時仍笑容滿臉，但返後台受訪時，再被傳媒包圍問及分手一事，阿Sa有點不耐煩謂：「唔回應喇。」<br><br>阿Sa同陳偉霆所屬唱片公司英皇前日突然發聲明，斥部份報道失實，影響兩人形象，或循法律途徑追究，又鼓勵網民「舉報」。問阿Sa可有受傳聞困擾？阿Sa即強顏歡笑：「我OK，多謝。」但影相嗰陣，就收起笑容。</p></body></html>
