<html><header><meta charset="utf-8"><title>【汽車籽】Honda Project 2＆4有機會量產？</title></header><body><h1>【汽車籽】Honda Project 2＆4有機會量產？</h1><p>在德國法蘭克福車展上，Honda的Project 2&amp;4因其獨特設計吸引很多車迷目光，車迷心底不禁問：「這台車會量產嗎？」Honda設計師Petersson接受《TopGear》訪問，說Project 2&amp;4這概念車肯定會發展下去，這台車對Honda來說是標誌性產品，正在經歷研發過程中必經的階段。</p><p>據他說法，這台車使用能夠輸出215匹馬力的999cc電單車引擎，加上重量只重405kg，若有朝一天量產，必定很好玩。<br><br>記者︰梁立勤</p></body></html>
