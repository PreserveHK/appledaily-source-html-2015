<html><header><meta charset="utf-8"><title>一年過去　風景不一樣</title></header><body><h1>一年過去　風景不一樣</h1><p>【傘運1周年】<br>水過可以無痕，但人的記憶卻很奇怪，有些畫面，儘管時日遠去，卻長留腦海。2014年9月28日，無數港人無眠的晚上。刺鼻的濃煙下，是一對對憤怒卻又難以置信的眼睛。87枚催淚彈，引爆香港，成為戰場，黃絲與藍絲對陣，夢想、希望、憤怒，失落，五味紛陳，由金鐘到旺角，再蔓延至銅鑼灣，遍地開花，成就全球關注的雨傘運動。本報精選七張新聞圖片，以一年為界，重返舊地，在同一角度拍下相同影像，見證回到日常之下，不一樣的香港風景。<br>攝影：何家達<br>撰文：呂麗嬋</p><p>《雨傘一周年》: <br> http://umbrella.appledaily.com  </p></body></html>
