<html><header><meta charset="utf-8"><title>《五個小孩》成港人最愛</title></header><body><h1>《五個小孩》成港人最愛</h1><p>羅蘭、關信輝等昨日在旺角出席「全民投選電影金影獎頒獎禮」，楊千嬅、吳君如、羅蘭及劉德華、張家輝、古天樂分別獲得最令人難忘香港電影男女角色；剛失戀的蔡卓妍憑《雛妓》得最喜愛香港電影女角色；《五個小孩的校長》繼上周二在福岡國際電影節頒獎禮奪獎後，再奪得金影獎最喜愛香港電影，導演關信輝於台上講得獎感受時感觸得眼泛淚光。<br>吳君如憑《金雞》獲得最令人難忘香港電影女角色外，亦奪得30年最高電影票房電影女演員，連環奪獎的君如透過錄影說自覺幸運，因她享受過香港電影黃金時期，拍過多部好片，從中獲得不少機會。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
