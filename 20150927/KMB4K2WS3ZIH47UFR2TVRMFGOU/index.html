<html><header><meta charset="utf-8"><title>黃秋生混吉睇燈籠</title></header><body><h1>黃秋生混吉睇燈籠</h1><p>【大坑】<br>今日係中秋節，除咗食月餅之外，好多人都會買番個燈籠應節。好似前晚黃秋生同曾經傳過緋聞嘅女助手經過大坑賣燈籠嘅排檔，都專登停低落嚟慢慢揀。女助手睇中兔仔同楊桃嘅傳統燈籠，秋生都有畀吓意見，最後女助手揀咗個楊桃燈籠，點知秋生打算畀錢嗰陣，女助手又突然放低個燈籠唔要，唔知佢係嫌貴定係唔想秋生破費，結果兩個人擾攘咗十分鐘，到頭來都係冇幫襯！之後女助手送秋生返大坑道屋企之後，就自己搭的士離開。<br>採訪、攝影：徐錦池、吳耀輝、羅德光</p></body></html>
