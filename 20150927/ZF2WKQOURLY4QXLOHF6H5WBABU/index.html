<html><header><meta charset="utf-8"><title>同日生日：Kabby切十個蛋糕</title></header><body><h1>同日生日：Kabby切十個蛋糕</h1><p>跟賭王四房千金何超盈同於大前日牛一，還有林盛斌（Bob）和許雅婷（Kabby）。</p><p>36歲生日的Bob獲家中四條Queen陪開P，溫馨爆燈，Bob嫂在fb貼相後留言：「7年前，只有我同你慶祝，4年前，你有我和霏；今年，你有4條女同你慶祝！爽得你吖！」至於21歲的Kabby獲悉與超盈及Bob同日生日，她昨在電話中說：「全部都係靚仔靚女喎，希望我哋呢啲天秤座有機會一齊慶祝。」她笑言今年生日已切了十個蛋糕，非常開心。<br>採訪：陳杰</p></body></html>
