<html><header><meta charset="utf-8"><title>超盈愛兒玩自拍</title></header><body><h1>超盈愛兒玩自拍</h1><p>前晚何超盈舉行生日派對，而日前她先為好友Sarah慶祝生日，其同性密友林愛兒和邱德根孫女邱詠麒等也同行。</p><p>當晚眾人參加在蘭桂坊酒店的Lily &amp; Bloom西餐廳的派對，超盈、愛兒及邱詠麒同坐一枱，整晚三人不時細聲講大聲笑，超盈和邱詠麒甚至笑到要用餐巾遮面，之後愛兒與超盈玩自拍，三人似自己開P多過與壽星女慶祝。大概逗留至凌晨一時許，三人先行離開，愛兒緊接下場到dragon-i夜蒲，而超盈與邱詠麒則各自返家。<br>採訪、攝影：陳辰、楊浩賢、潘冠恩</p></body></html>
