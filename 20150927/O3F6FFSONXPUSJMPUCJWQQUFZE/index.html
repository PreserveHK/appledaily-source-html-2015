<html><header><meta charset="utf-8"><title>李玹雨演殉職軍人壓力大</title></header><body><h1>李玹雨演殉職軍人壓力大</h1><p>【《蘋果》專訪】由李玹雨、晉久及金武烈主演、改編自真人真事的韓片《延坪海戰》近日在香港上映，三位主角早前接受本報訪問，分享拍攝辛酸史。提到電影有近九成場面都在海上拍攝，三位主角表示有食定暈浪丸，李玹雨更指：「炎炎夏日甲板上沒有遮蔭的地方，拍攝時一直在想『太陽甚麼時候下山？』而且很想食雪糕。」</p><p>金武烈就表示：「當海水打入眼時痛得很難睜開。」對於拍攝真人真事片，主角們都大感壓力，晉久指：「對演繹殉職軍人時對其家人是有過意不去的心，因為不能活現角色。」李玹雨表示：「我不想因為自己的演出而連累當時人。」<br>撰文：金美兒</p></body></html>
