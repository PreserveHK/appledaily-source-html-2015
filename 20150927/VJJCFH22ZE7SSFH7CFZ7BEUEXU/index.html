<html><header><meta charset="utf-8"><title>蔚雨芯突現魔鬼山</title></header><body><h1>蔚雨芯突現魔鬼山</h1><p>「魔鬼胸」蔚雨芯早前到澳門為新歌《Unforgettable》拍MV，借用全球得一件、韓星G-DRAGON三年前曾經着過的mastermind毛毛大褸，她刻意收起性感，但針織衫突現「魔鬼山」，她昨在電話中笑說：「你哋留意啫，我都冇特別留意成座山咁，哈哈。」新歌在YouTube放了近一個月僅得二千幾點擊，相比起FFx的過百萬點擊，難免會眼紅，她說：「究竟𠵱家樂壇要做啲乜嘢畀大家睇，我真係唔知囉？！」</p></body></html>
