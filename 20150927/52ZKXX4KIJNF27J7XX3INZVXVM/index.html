<html><header><meta charset="utf-8"><title>《葛咸城》警長搞大女角肚</title></header><body><h1>《葛咸城》警長搞大女角肚</h1><p>於美劇《葛咸城》（Gotham）飾演警長的男主角Ben McKenzie，跟劇中女角Morena Baccarin戲假情真撻着，昨日更驚爆Morena懷孕消息，Ben的姐姐Camille於網上恭喜Ben才洩露事件，Camille說：「為阿Ben及Morena高興，歡迎加入我們的家庭，我將會當阿姨！」之後Ben更轉載留言間接認將做老竇。Morena上周五跟Ben拍《葛咸城》時已肚凸凸，穿鬆身外套亦掩不住孕味。</p></body></html>
