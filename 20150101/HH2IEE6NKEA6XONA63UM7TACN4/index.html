<html><header><meta charset="utf-8"><title>亞視出身：阿澤憑《殭屍》響朵</title></header><body><h1>亞視出身：阿澤憑《殭屍》響朵</h1><p>亞視歲月：94-00年（６年）<br>代表作：94年演出《我和殭屍有個約會》<br>去向：轉到影圈發展，02年更以電影《無間道》的儍強一角出人頭地。</p><p>家輝跳槽越做越紅</p><p>亞視歲月：89-95年（6年）<br>代表作：《勝者為王》、《賭神秘笈》等不同類型角色<br>去向：95年過檔無綫，同時亦轉戰影圈，現時已是兩屆金像影帝。</p><p>秋生首屆亞視藝人</p><p>亞視歲月：82-85年（3年）<br>代表作：82年入讀首屆亞視訓練班，畢業後演過《誓不低頭》等劇<br>去向：85年到香港演藝學院深造，之後加入無綫榮升一線演員，並曾兩奪金像影帝。</p></body></html>
