<html><header><meta charset="utf-8"><title>GaGa孖男友闖教堂</title></header><body><h1>GaGa孖男友闖教堂</h1><p>多位美國樂壇天后最近趁假期爭取拍拖時間，Britney Spears為電視監製新歡Charlie Ebersol慶祝32歲生日，並於網上公開兩人騎馬拍拖的近照。而日前飛抵泰國的Beyonce，亦被發現跟丈夫Jay-Z欣賞泰拳。<br>至於以百變見稱的Lady GaGa，一直盛傳會跟奀星男友Taylor Kinney拉埋天窗，在剛過去的星期日，二人就恩愛現身教堂，出席男方親戚的受洗儀式，其間GaGa更拿起手機偷偷拍下洗禮過程。據知GaGa當日忽然現身，令在場人士吃了一驚，穿着白色紗裙的GaGa亦表現得毫無架子，貫徹其親民作風。<br>撰文：哥羅</p></body></html>
