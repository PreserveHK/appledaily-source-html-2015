<html><header><meta charset="utf-8"><title>阿Yu等時機離婚</title></header><body><h1>阿Yu等時機離婚</h1><p>趙頌茹（阿Yu）昨日在荃灣出席婚紗活動，問到她是否為避開周永恒而多次搬屋？她說：「今日係2014年最後一日，多謝傳媒朋友呢一年咁照顧我，希望2015會係新開始，繼續做好媽媽同好女人，唔好嘅嘢離我而去。唔係孟母三遷，只係想保護小朋友安全先搬。」<br>再問有傳周永恒接受精神科醫生診治？阿Yu說：「唔知，其實分居同離婚係兩件事，分居唔使搞，離婚就可以兩個人協議，不過𠵱家我哋唔可以接觸，等時機啦，如果搞掂我都會同大家交代一聲。」至於聲稱速撇周永恒的小三劉伊靜（Ruby），昨日在Ig貼似身在外地的近照，狀態不俗。<br>採訪：藍文浩<br>攝影：陳慧安</p></body></html>
