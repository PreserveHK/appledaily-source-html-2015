<html><header><meta charset="utf-8"><title>體訊速遞：（足球）魯爾領宇宙隊來港賀歲</title></header><body><h1>體訊速遞：<br>（足球）魯爾領宇宙隊來港賀歲</h1><p>將於下月主辦賀歲盃的南華，昨宣佈落實由前狂牛兵魯爾（中）領軍的美國紐約宇宙隊來港賀歲；另一心儀球隊辛尼特因要出戰歐霸盃32強，未能來港，南華已將目標轉移至中、日、韓的球隊。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
