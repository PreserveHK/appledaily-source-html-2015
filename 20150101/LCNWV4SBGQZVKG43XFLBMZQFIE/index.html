<html><header><meta charset="utf-8"><title>冬季轉會窗：拖肥斟阿曼門神</title></header><body><h1>冬季轉會窗：拖肥斟阿曼門神</h1><p>英國《每日郵報》披露，愛華頓領隊馬天尼斯欲羅致舊部、現效韋根的阿曼門將艾哈比斯。</p><p>因侯活小腿受傷養傷6周，馬天尼斯打算尋找新門將。兩人曾在韋根合作無間，但艾哈比斯將出戰亞洲盃，或要2月才能歸隊。另外，愛華頓還對些路迪後防華基爾雲迪積克有興趣。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
