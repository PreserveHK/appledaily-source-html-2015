<html><header><meta charset="utf-8"><title>盛品儒稱冇逼員工跳舞</title></header><body><h1>盛品儒稱冇逼員工跳舞</h1><p>杜汶澤狠批亞視做法神憎鬼厭，逼員工去政總跳扭腰舞又冇糧出好陰質，尤其亞視執行董事葉家寶引述大股東王征「完成歷史任務」更令阿澤扯火，昨日本報記者致電葉家寶，他說：「唔回應啦，每個人都有言論自由。」<br>至於亞視前高層盛品儒對阿澤叫亞視執笠，盛品儒昨透過短訊回覆：「希望有新投資者或股東入場，快啲解決員工出糧問題，從新方向發展。」他更否認逼員工去政總跳舞做小丑戲：「我冇叫佢哋跳舞，活動係亞洲會發起。出糧方面，應係股東爭執引起，作為前管理層我都希望盡快解決員工出糧問題。」盛品儒坦言已離開亞視年半，至今沒直接或間接參與亞視管理。<br>採訪：戴彩煥、比華利</p></body></html>
