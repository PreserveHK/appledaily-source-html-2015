<html><header><meta charset="utf-8"><title>王喜宜蘭浸溫泉遇地震</title></header><body><h1>王喜宜蘭浸溫泉遇地震</h1><p>王喜前日與好友到台灣宜蘭旅行，昨日當地發生黎克特制5級地震，記者事後嘗試聯絡王喜，他透過WhatsApp報平安，原來當時他正在浸溫泉，他說：「我噚（前）晚入住溫泉酒店，今朝10點幾梗係爭取時間喺房浸溫泉，點知浴缸突然無風起浪，泛起好巨型嘅漣漪，我仲以為係自己唔小心令啲水起泡！」他續說：「點知跟住電話傳嚟問候訊息，佢哋話畀我知宜蘭有地震，嗰陣我先知道，查實我只係感覺到有小小震動，但好彩未有收到傷亡報告，之後仲浸得好高興，唔使擔心，我冇事！」<br>採訪：張曦彤</p></body></html>
