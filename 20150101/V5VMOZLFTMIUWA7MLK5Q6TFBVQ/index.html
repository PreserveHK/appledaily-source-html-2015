<html><header><meta charset="utf-8"><title>中島美嘉賣剩蔗變箭靶</title></header><body><h1>中島美嘉賣剩蔗變箭靶</h1><p>日本歌姬中島美嘉剛於聖誕節當日註冊，與排球選手清水邦廣結婚。前晚美嘉於東京武道館舉行婚後首場演唱會，除了10,000粉絲捧場之外，據指其丈夫亦有到場支持。新婚的美嘉似乎high爆，對粉絲指自己現在感到很幸福，又大晒婚戒叫粉絲：「看看我的戒指。」美嘉更說了兩次：「幸好不用做賣剩蔗！」<br>這賣剩蔗言論立即惹來批評，有網民指現年31歲的美嘉這句說話似在諷刺那些31歲或以上仍未結婚的女性，有不少女網民留言：「不好意思，我是賣剩蔗」、「身為女性的我亦覺得這句話有貶低女性之嫌」、「明白你想晒幸福，但請小心用詞」，網民均認為美嘉太過不當。<br>撰文：阮瑜</p></body></html>
