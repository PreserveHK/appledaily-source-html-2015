<html><header><meta charset="utf-8"><title>G.E.M.內地跨年騷解封</title></header><body><h1>G.E.M.內地跨年騷解封</h1><p>之前有傳鄧紫棋（G.E.M.）因寸嘴及經理人獅子開大口，被內地封殺列入黑名單。不過昨晚在廣州舉行的湖南衛視跨年晚會，G.E.M.仍然榜上有名，跟陳妍希、楊冪、劉愷威、曹格、陳偉霆及汪峰等同台演出，問封殺是否已解除？G.E.M.經理人公司昨回覆：「冇乜特別回應。」<br>心情興奮的G.E.M.前晚在微博貼相並留言：「綵排唱得太爽了！」前日她出席記者會時，更送親手整的曲奇給內地記者，曾被譚詠麟訓示要注意人際關係的她，之前在香港出席新城頒獎禮時卻遲大到。<br>採訪：皓騫</p></body></html>
