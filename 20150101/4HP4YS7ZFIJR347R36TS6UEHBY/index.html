<html><header><meta charset="utf-8"><title>李承鉉為胞妹製骨灰盒</title></header><body><h1>李承鉉為胞妹製骨灰盒</h1><p>韓國女歌手兼男團TAKE成員李承鉉胞妹Joanne早前在美國不幸遇上車禍離世，其家人前日於首爾某教堂為她舉行追思會。</p><p>追思會只簡單擺放了Joanne生前的相片及白色鮮花，出席的親朋好友及粉絲都顯得傷感，而李承鉉在接受採訪時表示：「現在的心情無法用語言表示，很傷心也為妹妹感到惋惜，她真的是一個好妹妹。希望你們不要忘記她。」據知，Joanne的骨灰將安放在李承鉉親手製作的骨灰盒中。</p></body></html>
