<html><header><meta charset="utf-8"><title>月曆‧閱歷《蘋果》創意啟航</title></header><body><h1>月曆‧閱歷《蘋果》創意啟航</h1><p>於2014，《蘋果動新聞》陪您走過歷史性的一年。<br><br>新一年，抬頭展望將來，2015年《蘋果動新聞》全體上下，承諾繼續讓香港發放耀眼光芒，以「創意圍蘋‧全城共鳴」為口號，落力製作更多精采內容，與港人並肩邁向光輝新一頁！<br><br>《蘋果動新聞》特別呈獻2015年精美月曆供蘋民下載，除了和大家回顧2014年所發生的大事，更輯錄了來年五花八門的精采內容。各位蘋民可隨意share隨便下載，既方便又快捷！祝各位新年快樂！</p></body></html>
