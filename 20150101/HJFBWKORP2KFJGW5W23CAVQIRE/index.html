<html><header><meta charset="utf-8"><title>黎燕珊戥葉家寶慘</title></header><body><h1>黎燕珊戥葉家寶慘</h1><p>黎燕珊昨日在荃灣出席活動，談到亞視近日的變遷，亞姐出身的黎燕珊說：「亞視入面好多做到嘢嘅人，佢哋嘅境況真係慘，今次真係難為了家寶（葉家寶）。」她續說：「家寶嘅地位冇人可以代替，佢為同事出心出力，希望各位老闆董事唔好計較住，出糧畀大家先。」她坦言不希望亞姐會停辦，她說：「如果停辦真係好可惜，不過我自己有能力同條件接辦，希望亞姐選美繼續薪火相傳，一直延續落去。」<br>採訪：藍文浩<br>攝影：陳慧安</p></body></html>
