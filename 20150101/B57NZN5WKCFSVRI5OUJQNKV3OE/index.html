<html><header><meta charset="utf-8"><title>體訊速遞：（足球）舒維爾開踭停賽4場</title></header><body><h1>體訊速遞：<br>（足球）舒維爾開踭停賽4場</h1><p>史雲斯中場舒維爾（右）在上場對利物浦的英超比賽中，向對手安利簡恩開踭。賽會根據錄影片段，檢控舒維爾作出暴力行為。舒維爾認罪，被罰停賽4場。停賽令即時執行，令他無法在今對昆士柏流浪的比賽中上陣。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
