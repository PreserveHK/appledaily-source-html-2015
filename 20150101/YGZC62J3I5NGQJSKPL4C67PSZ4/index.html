<html><header><meta charset="utf-8"><title>關仁隱事：「水魚」弄權砌低「亞軍」 - 關仁</title></header><body><h1>關仁隱事：「水魚」弄權砌低「亞軍」 - 關仁</h1><p>公仔箱膠層「水魚」做節目洗錢好似倒水咁，好似之前播嗰個節目《百寶箱》，因為反應太差搞到叫停。原來《百寶箱》之前拍好咗好多集，點知出街前水魚睇過，嫌呢樣唔好嗰樣唔好，下令要重新拍過，好多幕後人都媽聲四起。事關之前係水魚落柯打要咁做咁做，拍好之後又話唔掂要重拍，即係浪費晒之前啲人力物力時間同金錢。唔單止咁，原來另一個高層「亞軍」向最高領導人反映，話《百寶箱》收視咁差，水魚應該負責，結果雙方嘈起上嚟，亞軍即時被停職，你話呢個世界幾黑暗呢。<br>撰文：關仁</p></body></html>
