<html><header><meta charset="utf-8"><title>阿葛小惠配音冇價開</title></header><body><h1>阿葛小惠配音冇價開</h1><p>由林峯和周麗淇主演的內地劇集《衛子夫》今個月在now首播，製作部副總經理梅小青特意邀請胞妹梅小惠和葛民輝為劇集宣傳片配音。小惠和阿葛昨在柴灣宣傳時都說不敢開價，小惠說：「邊敢收家姐錢，命都冇呀。」阿葛則說：「又唔知配完條聲點用，答唔到幾錢，我哋呢啲先係心口膊頭俾人打腫晒，然後以物換物，今次係何麗全叫我幫手。」<br>亞視面臨倒閉邊緣，亞視出身的梅小青感慨地說：「邱德根時代我喺亞視出身，再去其他媒體，希望亞視可以繼續，期望有好轉機同發展。」<br>採訪、攝影：卓寶花</p></body></html>
