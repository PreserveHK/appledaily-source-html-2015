<html><header><meta charset="utf-8"><title>求驗客手記：曼市雙雄新年爭邦尼</title></header><body><h1>求驗客手記：曼市雙雄新年爭邦尼</h1><p>荷蘭籍領隊雲高爾唔經唔覺帶咗曼聯5個幾月，亦同紅魔鬼共度2015年，少不免講吓新年目標。佢話頭10場只得13分無疑係個低谷，好彩得球迷支持，𠵱家已經打番上第3位；而且球隊每星期都進步緊，希望球員新一年繼續證明自己，打出滿意成績。1月又係轉會市場重開時，曼聯除咗想簽羅馬中場史杜特文，仲話想出到3,500萬鎊買埋史雲斯前鋒韋菲特邦尼（圖），不過就要同曼城爭人啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
