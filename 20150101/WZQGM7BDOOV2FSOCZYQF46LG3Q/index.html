<html><header><meta charset="utf-8"><title>求驗客手記：馬體會隊友喜迎費托</title></header><body><h1>求驗客手記：馬體會隊友喜迎費托</h1><p>正所謂爛船都有三斤釘，30歲嘅費蘭度托利斯今次「愛．回家」重返母會馬德里體育會，依然好受「床單」球迷歡迎。周二費托飛抵馬德里機場，已經有幾十個球迷接機歡迎佢兼攞簽名；費托都好努力，即刻到馬體會練習基地開操，就算得自己同助教，一樣咁認真。到周三早上，費托（中）同大軍首次合操，睇落同新隊友都幾friend幾合拍。馬體會下周日會喺主場卡達朗球場舉行盛大歡迎儀式，歡迎費托回家。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
