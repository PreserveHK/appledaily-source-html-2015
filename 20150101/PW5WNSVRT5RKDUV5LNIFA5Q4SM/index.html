<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa帶小女孩見爸爸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Sa帶小女孩見爸爸 - 馮仁昭</h1><p>啱啱喺澳門做咗影后嘅阿Sa蔡卓妍，前排佢喺內地參加一個明星體驗真人秀，阿Sa要護送一個小女孩去熱帶雨林，送飯畀做護林員嘅爸爸。雖然沿途有唔少工作人員俾水蛭襲擊，但係阿Sa都好堅持，最後小女孩順利同爸爸相見。<br>事後阿Sa話：「佢好乖，功課亦好好，聽完佢講屋企啲經歷，覺得同我細個好似，我唔想佢同我細個一樣咁孤單！」<br>撰文：馮仁昭</p></body></html>
