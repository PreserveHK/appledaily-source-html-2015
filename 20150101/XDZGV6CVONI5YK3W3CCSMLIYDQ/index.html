<html><header><meta charset="utf-8"><title>超凡的48歲運動員！</title></header><body><h1>超凡的48歲運動員！</h1><p>一個人去到48歲點都會有啲退化，但法國騎師巫斯義似乎係例外，今季仲可以贏到13win，而且贏「尊兄」、「同個夢想」同「星爾頓」都表現得活力十足，完全睇唔出佢咁老。<br>今個禮拜六(1月3日)係巫斯義48歲生日，如果今期有馬贏賀壽，更加意義重大。睇番老巫今次座騎，頭場「無雙小子」係10歲老鬼，但始終未肯引退，一定有啲嘢，呢對老來嬌千祈咪睇小。<br>另外第五、六場一對文廄馬「行善積福」同「勝利攻略」，都打王牌上陣，肯定有主力在其中。「行善積福」近咗兩場，睇個款就嚟贏得！「勝利攻略」落番四班跑級數佔優，話唔定文家良就送呢兩場頭馬俾阿巫當生日禮物。</p></body></html>
