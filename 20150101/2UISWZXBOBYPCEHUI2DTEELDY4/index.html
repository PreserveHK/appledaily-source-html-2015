<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪高衩晒腿拉票 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪高衩晒腿拉票 - 馮仁昭</h1><p>謝安琪（Kay）前晚喺廣州出席「華語音樂傳媒大獎」，破紀錄成為「最佳粵語女歌手」4年霸，新碟《Kontinue》則獲得「年度粵語專輯」獎。<br>着高衩裙晒腿嘅Kay表現興奮，今晚將出戰商台叱咤樂壇頒獎典禮，佢為自己拉票：「我懷住支持樂壇嘅心出席，《獨家村》有份角逐我最喜愛歌曲，自己亦有份角逐我最喜愛女歌手，希望再度得到大家支持。」<br>撰文：馮仁昭</p></body></html>
