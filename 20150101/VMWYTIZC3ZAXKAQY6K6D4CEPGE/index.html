<html><header><meta charset="utf-8"><title>慘況：黃集鋒執包袱</title></header><body><h1>慘況：黃集鋒執包袱</h1><p>亞視藝員黃集鋒昨日最後一日返工，於早上11時拖篋返到亞視總台，錄影《星動亞洲》及執拾衣物，他謂前日下午已收到11月的半個月糧，今日可領回另外半份糧支票，並說：「一日為師，終生為父，亞視都係我娘家，需要嘅咪返嚟囉。」</p><p>楊正軍問阿媽借錢</p><p>藝人楊正軍昨返亞視錄影《星動亞洲》，他估計該節目後日停播，對於仍未出糧，他說：「我有問媽咪借錢，佢支持我嘅，公司出咗半個月糧，冇諗住咁快還畀媽咪。」他透露本月8日會繼續開兒童節目。</p></body></html>
