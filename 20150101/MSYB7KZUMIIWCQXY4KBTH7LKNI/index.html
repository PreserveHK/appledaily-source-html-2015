<html><header><meta charset="utf-8"><title>體訊速遞：（足球）普利斯執掌西布朗</title></header><body><h1>體訊速遞：<br>（足球）普利斯執掌西布朗</h1><p>今季英超開季前辭職的前水晶宮領隊普利斯（圖），據報已拒絕紐卡素的邀請，準備接替周一被炒的阿倫艾雲，出任西布朗新帥。據指普利斯選擇西布朗的主因，為球會給予他在球員轉會的最終決定權。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
