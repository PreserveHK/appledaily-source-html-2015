<html><header><meta charset="utf-8"><title>新機速報：日版Nexus  6　搶先抵港</title></header><body><h1>新機速報：日版Nexus  6　搶先抵港</h1><p>大概兩個月前，採用Android 5.0 Lollipop系統的平板Nexus 7，已讓大家率先感受「波板糖」的無窮魅力！今次終於輪到手機發功，具有6吋屏幕及內置S805處理器的Nexus 6，硬件配置屬頂級行列。另一亮點，是新機由Google與老牌Motorola聯手推出，手感如何就要慢慢體驗。根據先達sales所說，雖然這批到港的美版及日版，分別索價六七千蚊，但白色機身依然一早斷貨。等唔切行貨，硬食炒價都要玩住先㗎啦！<br><br>三禾電氣<br>旺角先達廣場一樓F33號舖</p></body></html>
