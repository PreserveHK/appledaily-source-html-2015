<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡少芬迪士尼被偷銀包 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡少芬迪士尼被偷銀包 - 馮仁昭</h1><p>蔡少芬（Ada）噚日喺微博吐苦水，佢趁住假期同囡囡去迪士尼玩，點知遇上小偷，佢留言話：「我的銀包被偷了！要cut晒所有卡、申請身份證回鄉證駕駛證！真的好嬲，世界上好多的不幸都是從人為而來！但願那些壞人能夠早日做回好人，世界才能夠和平！」<br>不過Ada之後話：「2014我仍然感恩，這一年都是美好的！2015盼望所有壞人都變好人！ 」<br>撰文：馮仁昭</p></body></html>
