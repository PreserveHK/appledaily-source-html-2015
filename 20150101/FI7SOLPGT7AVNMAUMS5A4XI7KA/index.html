<html><header><meta charset="utf-8"><title>Kary冇男友過除夕</title></header><body><h1>Kary冇男友過除夕</h1><p>吳雨霏（Kary）前晚在灣仔出席音樂會，因今次是補習社做主辦，現場有不少學生fans。Kary笑言以往出席同類型的音樂會，經常聽到有學生向她表示很細個已經聽她的歌，Kary說：「因為自己早入行，都唔係好聽得慣，但係都好開心嘅。」與「網球王子」洪立熙（Brian）復合的Kary，昨晚因為要到廣州工作，所以不能與男朋友一齊過除夕，她還說：「年年都係咁，聖誕節嘅時候有同屋企人一齊過，但就冇男朋友。」<br>採訪、攝影：張俊銘</p></body></html>
