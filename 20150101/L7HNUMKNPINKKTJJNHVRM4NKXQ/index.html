<html><header><meta charset="utf-8"><title>Coffee與四眼男了解</title></header><body><h1>Coffee與四眼男了解</h1><p>現年25歲的林芊妤（Coffee）一廁成名後新聞不斷，早前獲江湖人物「上海仔」郭永鴻陪過生日又送馬。雖然隨着馬匹易主證明Coffee做不成「上海嫂」，但其異性緣似乎有增無減。最近又有雜誌發現她連日與四眼男約會，更起底指四眼男來自金融界，Coffee亦直認目前處於觀察期。<br>本報昨日聯絡Coffee關於四眼男是否正力追她？她笑言：「我哋識咗幾個月，都係出咗嚟幾次啫！覺得佢個人都幾好。」問Coffee是否已經帶四眼男給父母過目，她表示：「梗係未啦！真係了解階段，媽咪未見過！」<br>採訪：小米</p></body></html>
