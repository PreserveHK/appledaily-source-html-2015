<html><header><meta charset="utf-8"><title>【寵物過冬】狗仔貓仔幾聲咳　傷風藥別亂餵</title></header><body><h1>【寵物過冬】狗仔貓仔幾聲咳　傷風藥別亂餵</h1><p>香港非牟利獸醫診所的林己知醫生，今天會討論冬天時小動物氣管方面有什麼需注意。其實一般狗仔和貓仔，不會因為冬天而出現傷風情況，不過若然小動物本身心臟和血管有問題，若發現牠們冬天時咳得厲害了，或有喘氣跡象，就要帶牠們看醫生，千萬不要像人類般亂餵傷風藥，環境上我們可加空氣淨化機或空氣保濕機，牠們就會舒服點。<br><br>記者：許政</p></body></html>
