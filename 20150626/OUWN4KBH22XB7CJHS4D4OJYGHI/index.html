<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧冠廷樂聲教化後代 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>盧冠廷樂聲教化後代 - 馮仁昭</h1><p>盧冠廷噚日去到新城電台為其最新推出嘅新版專輯《陪著你走》宣傳， 佢話相隔22年再次出碟，原先預期自己進入退休階段，但突然有唱片公司邀請，盧冠廷話：「一向都有作歌，過往不停研究音樂幾十年。」有大學邀請佢發表同教授音樂，盧冠廷話會花時間寫論文。佢又話教育下一代好重要，特別係弱勢社群，佢會盡力幫助同教育。 <br>撰文：馮仁昭</p></body></html>
