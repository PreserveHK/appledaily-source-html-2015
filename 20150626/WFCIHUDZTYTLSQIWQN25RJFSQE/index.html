<html><header><meta charset="utf-8"><title>男神歸來：《製作人們》100分鐘特輯</title></header><body><h1>男神歸來：《製作人們》100分鐘特輯</h1><p>由韓國男神金秀賢、「收視女王」孔孝真、IU及車太鉉主演的KBS劇集《製作人們》於上周六已以17.7%的高收視收官，而劇組早前落實會於今晚播出的《製作人們》花絮特輯令劇迷非常期待。昨日，劇組就率先預告特輯將會播放長達100分鐘，更會播出主角們拍攝時的NG場面，及幕後花絮等未公開片段。而為了《製作人們》花絮特輯，KBS更特意將接住播放的劇集《Orange Marmalade》比平時推遲10分鐘播出，改為於10時55分播放，可見電視台對《製作人們》依然隆重其視。</p></body></html>
