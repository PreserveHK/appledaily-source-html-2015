<html><header><meta charset="utf-8"><title>加演節目：猛龍選角</title></header><body><h1>加演節目：猛龍選角</h1><p>荔園重開，蕭定一的中國3D數碼娛樂也為其暑假電影《猛龍特囧》中構思而來的「香港網絡男神選舉」，在荔園進行面試。該片講述鄭中基扮演卧底探員，為保護證人胡耀輝一同參加「中國好男兒」選舉，蕭定一為配合電影宣傳，便將電影中的選舉橋段，衍生主辦「香港網絡男神選舉」，蕭定一表示參加者要18歲以上及面試時需穿上泳褲，日前鄭中基、張智霖和王宗堯便拍片呼籲。<br>此外，朱咪咪也將於下月9至10日在荔園舉行演唱會，兩場演唱會的880元VIP門票，經已售罄。</p></body></html>
