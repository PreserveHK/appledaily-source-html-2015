<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾舒漫復古製Yes卡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鍾舒漫復古製Yes卡 - 馮仁昭</h1><p>鍾舒漫噚日去咗商台為新碟宣傳，新碟會大玩80、90年代形象，誇張髮型配合色彩繽紛造型，玩味十足。佢仲用咗唔同造型相，製作80年代最流行嘅「Yes卡」，佢話：「今次EP入面4首歌都係自己創作，自己做每隻碟都好畀心機，今次當然亦有好大進步。 」 講到妹妹鍾舒祺𠵱家開始獨立喺樂壇發展，佢話阿妹要喺香港娛樂圈慢慢適應。<br>撰文：馮仁昭</p></body></html>
