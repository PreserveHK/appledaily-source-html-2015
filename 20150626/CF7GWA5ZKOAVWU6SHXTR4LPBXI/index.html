<html><header><meta charset="utf-8"><title>專家：內地轉載　港媒毋須負責</title></header><body><h1>專家：內地轉載　港媒毋須負責</h1><p>【《壹週刊》涉誹謗案】<br>【本報訊】中草藥洗髮水生產商霸王集團控告《壹週刊》誹謗，昨在高院續審。因霸王要求《壹週刊》承擔內地逾百篇文章轉載損失，《壹週刊》傳召內地法律專家許敬斌作供，指內地案例顯示原始發佈者因未能控制轉載媒體，毋須就轉載負責，原始發佈者與轉載媒體各自負責，若霸王在內地控告，必不能討回轉載損失。《壹週刊》早前開案陳詞指，若霸王不能在內地向《壹週刊》追討轉載損失，便不能在港作相同申索。霸王一方認為，內地法律與本案無關。<br>案件編號：HCA1109/10<br>■記者梁偉強</p></body></html>
