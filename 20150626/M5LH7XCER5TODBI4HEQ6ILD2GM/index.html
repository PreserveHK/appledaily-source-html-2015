<html><header><meta charset="utf-8"><title>伊能靜擬告網民誹謗</title></header><body><h1>伊能靜擬告網民誹謗</h1><p>因為高調再婚曾被抨擊的台灣藝人伊能靜，日前在微博談到「公主病」的看法，直言這輩子不靠父母、男人，只靠自己，為何不能把自己當公主般珍愛時，再惹批評，伊能靜忍不住還擊網友，昨日她找律師發聲明，指部份網友侮辱和誹謗她的言論，嚴重擾亂了她的正常工作和生活，帶來了嚴重的精神傷害，要求相關人士三日內刪去信息和公開道歉，伊能靜更留言：「我不認識你，沒傷害你，忍了一次又一次，我過我的日子，你看不順眼就可以對我施加語言暴力，默許你，就是默許世界可以任性的對他人行使暴力，絕不縱容，法庭見。」<br>撰文：唐心悠</p></body></html>
