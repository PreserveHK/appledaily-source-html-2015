<html><header><meta charset="utf-8"><title>隔牆有耳：《南早》前老總任浸大院長 - 李八方</title></header><body><h1>隔牆有耳：<br>《南早》前老總任浸大院長 - 李八方</h1><p>噚日浸大傳理學院公佈咗由新聞系首席講師、《南華早報》前總編輯劉志權（CK Lau）出任傳理學院副院長，特別之處係佢只係碩士學歷但都做到呢個位，梗係引嚟大家猜想，點解咁「破格」呀？<br>知情人士就話，由於校長陳新滋呢個月底卸任，陳對傳理學院院長黃煜非常信任，所以簽署其推薦嘅劉志權出任副院長。佢認為劉志權冇博士學位，喺浸大只係教咗5年，大學管理經驗又不足，質疑委任有政治目的。其實一早就有傳學院有意委任劉出任新聞系主任，但因劉非學術界出身，喺學術領域難有發言權，所以作罷，但事件揭示劉背後或有勢力培植。</p></body></html>
