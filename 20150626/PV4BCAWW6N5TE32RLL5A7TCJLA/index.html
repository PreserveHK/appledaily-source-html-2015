<html><header><meta charset="utf-8"><title>GaGa食完Pizza除Bra</title></header><body><h1>GaGa食完Pizza除Bra</h1><p>美國歌手Lady GaGa一向都不怕裸露晒本錢，她前日晚上在紐約開演唱會，開完騷後她只穿了白色胸圍及超短牛仔褲，披着杏色外套行出來，更與粉絲合照。之後她與工作人員去了食pizza，未知是否她太累，她食完pizza後步出餐廳時，竟然連胸圍都不戴，只是着了外套真空上陣。<br>GaGa開頭要舉手遮記者的閃光燈，不過她其後便很有自信地大步向前行，其間她的左邊胸部露了出來，不過她只是稍為整理外套，完全不怕走光。她昨日與媽媽出街，着黑色西裝外套時繼續真空。<br>撰文：泰米</p></body></html>
