<html><header><meta charset="utf-8"><title>【果籽民調】驚嚇壽司榜　你揀邊嚿食？</title></header><body><h1>【果籽民調】驚嚇壽司榜　你揀邊嚿食？</h1><p>日前TASTE驚現燒味壽司，叉燒、油雞、燒鴨……鋪在飯糰上，引發全城瘋傳，驚恐討論。更帶挈N年前的經典：明將一系列古怪壽司再度曝光，午餐肉、鹹魚、梅菜扣肉、啫喱、彩虹糖、仲有大佬紅豆軍艦，再成話題。面對騎呢壽司，有人咦！有人啋！亦有人話正！口味嘅嘢！真係識條葱咩？芸芸經典中，如果一定要你揀一件食咗佢，你會揀邊件？<br><br>1)燒味壽司<br>2)啫喱壽司<br>3)午餐肉壽司<br>4)紅豆軍艦壽司<br><br>投票網址： http://bit.ly/1Nd9sql <br><br>記者：譚偉健</p></body></html>
