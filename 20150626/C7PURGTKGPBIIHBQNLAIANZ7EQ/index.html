<html><header><meta charset="utf-8"><title>體壇拾趣：東方簽前南華袋鼠兵</title></header><body><h1>體壇拾趣：<br>東方簽前南華袋鼠兵</h1><p>那邊廂效力太陽飛馬嘅澳洲門將泰臣，宣佈返回祖家加盟澳職珀斯光輝，簽約兩年，這邊廂另一個袋鼠兵巴域斯，就「跳」番香港加盟東方。東方繼先後簽入法圖斯等七個球員後，噚日公佈簽入前南華29歲中鋒巴域斯，填補同鄉麥阿里士打離隊嘅空缺；而球隊仲表明仍有新球員加盟，盡收天下兵器！身高1米88嘅巴域斯，前季季中加盟南華，雖未能領軍衞冕聯賽錦標，但上陣18場仍為球隊攻入13球。另外前元朗鋒將蘇沙加盟南區。</p></body></html>
