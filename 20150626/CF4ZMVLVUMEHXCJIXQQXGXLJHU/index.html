<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李威戀新歡舊愛反擊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李威戀新歡舊愛反擊 - 馮仁昭</h1><p>台灣藝人李威拍新劇被爆撻着姚笛，佢嘅舊愛楊子晴喺網上貼咗二人曖昧露肉床照，力證「女友」身份。但李威喺微博反駁呢啲床照都係年幾之前影嘅，今次有人借機炒作，佢仲承認現時追緊姚笛。楊子晴嬲到爆，再喺微博貼咗張疑似幫李威剪指甲嘅相，留言話：「謝謝你，原來我就是一個被你玩過的婊子。玩完發條微博就一腳踢開了！」<br>撰文：馮仁昭</p></body></html>
