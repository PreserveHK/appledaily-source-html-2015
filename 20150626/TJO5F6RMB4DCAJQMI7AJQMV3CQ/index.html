<html><header><meta charset="utf-8"><title>富二代作弊案儀器效能被質疑</title></header><body><h1>富二代作弊案<br>儀器效能被質疑</h1><p>【本報訊】28歲富二代涉於海事處遊艇牌考試中，利用以裇衫鈕扣掩飾的針孔鏡頭偷拍試卷，傳送停泊街外貨車上的友人代答，再以微型耳機接收答案「出貓」。控方專家警司區建中昨指出，涉案收發器材在坊間買到，一般用於閉路電視裝置。辯方專家Alan Jeffries則供稱，他曾利用數碼鐳射量儀器量度試場至場外最接近的林士街停車場，距離達118米，但他測試涉案發射器時，其傳輸範圍僅得65米。拘捕被告黃曉鵬的警員馮湛海日前作供指，黃曾稱有人在街外貨車上接收試題代答，但警找不到相關貨車。<br>案件編號：ESCC3200/14<br>■記者蔡少玲</p></body></html>
