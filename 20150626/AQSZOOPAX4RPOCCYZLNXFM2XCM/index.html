<html><header><meta charset="utf-8"><title>張智霖搵食唔知碇</title></header><body><h1>張智霖搵食唔知碇</h1><p>【大坑】張智霖日前夜晚上7點幾，身穿白色Tee戴帽低調出現喺大坑浣紗街，佢一個人先泊好車，之後走向附近一座大廈，喺樓下對講機㩒咗幾次密碼都失敗，佢仲不時低頭望電話核對資料，對摸門釘好似有啲苦惱。<br>足足㩒咗5分鐘都唔成功，張智霖望向大廈名稱，先發現自己擺烏龍去錯地方，原來佢目的地只係一步之隔嘅新開張食店，專食新興的韓國海鮮塔，店面燈火通明，佢唔使按密碼就直接上二樓。<br>採訪、攝影：徐錦池、黃曉程</p></body></html>
