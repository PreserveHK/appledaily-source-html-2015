<html><header><meta charset="utf-8"><title>沙仔拍戲穿頭縫20針</title></header><body><h1>沙仔拍戲穿頭縫20針</h1><p>《變形金剛》（Transformers）系列男星沙拉保夫（Shia LaBeouf）前日於美國北達科他州拍攝新片《American Honey》，卻意外受傷撞穿頭及傷手，要送院縫20針。<br>現年29歲的沙仔前日拍攝一場用頭部撞玻璃的戲份，卻割傷左邊頭及右手食指流血，劇組人員立即將他送往醫院治療，頭部及食指共縫20針，最後送返家休息，工作人員指沙仔傷勢並未算太嚴重，他更會盡快返回到片場開工。<br>撰文：盧葦</p></body></html>
