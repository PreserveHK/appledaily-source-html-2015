<html><header><meta charset="utf-8"><title>全智賢海報露凶光</title></header><body><h1>全智賢海報露凶光</h1><p>南韓近期爆發的中東呼吸系統綜合症（俗稱新沙士）疫情嚴重，不少公開活動要被迫取消外，幾部韓國電影亦要延期上映，當中，由女神全智賢主演的《復國者聯盟》就被延到下月22日才在韓國上映。為谷票房，劇組昨日再公開新海報，只見在戲中扮演獨立軍狙擊手的全智賢就站在中間位置，在另一張海報中更手持長槍，擺出凶狠目光，完全搶盡旁邊男主角們鏡。</p><p>另外，同樣因新沙士而被迫延遲兩周上映的新韓片《延坪海戰》，前日首映已吸引15萬3217人入場觀賞，成為單日票房榜冠軍，似乎未受新沙士影響。<br>撰文：金美兒</p></body></html>
