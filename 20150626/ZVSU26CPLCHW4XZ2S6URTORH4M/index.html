<html><header><meta charset="utf-8"><title>求驗客手記：費Sir新馬淪為阿四</title></header><body><h1>求驗客手記：費Sir新馬淪為阿四</h1><p>前曼聯領隊費格遜（圖）喺執教紅魔時，出名唔好脾氣，郁吓就近距離大聲鬧佢班球員，所以有「風筒」（Hairdryer）呢個花名。先排費爵爺買咗匹兩歲大嘅新馬，仲幫隻馬改個名叫「風筒」；「風筒」喺禮拜三處子登場，出戰一項總共有八匹馬參賽嘅賽事，仲被捧成大熱門；但好唔好彩，「風筒」同家陣由雲高爾領軍嘅曼聯一樣，只係攞到第四位，連位置都冇，唔知費爵爺會唔會失望呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
