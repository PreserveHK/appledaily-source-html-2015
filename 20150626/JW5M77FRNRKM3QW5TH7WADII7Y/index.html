<html><header><meta charset="utf-8"><title>【汽車籽】開篷大發　換皮爆甲</title></header><body><h1>【汽車籽】開篷大發　換皮爆甲</h1><p>久未推出新民用車款的大發Daihatsu，在上年曾推出過新一代Copen型號，而在2015年再推出改款版本Copen Cero，把本身前衞型格的設計，換回圓碌碌的懷舊風味，如頭燈及尾燈由修長方形改成大圓形、大幅加大鬼面罩等，觀感相當可愛。</p><p>此車採用的D-Frame車架，更可把整個車殼獨立裝拆不同部份，讓車主換上原廠推出的其他套件，既可保持新鮮感又可省回噴油費，甚至在友儕間交換「Parts」。很可惜的是，如斯有創意又環保的設計，在香港法例下，實在難以允許這種程度的換裝。<br><br>記者：徐影龍</p></body></html>
