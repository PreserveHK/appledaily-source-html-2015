<html><header><meta charset="utf-8"><title>荔園明星：周慧敏推介設施</title></header><body><h1>荔園明星：周慧敏推介設施</h1><p>充滿回憶的荔園遊樂場，原來與很多藝人淵源也很深。</p><p>周慧敏</p><p>Vivian兒時曾到荔園玩叮叮船，原來慳妹出道初期，更為荔園拍攝廣告，推介園內設施。</p><p>陳慧嫻</p><p>87年推出《變變變》大碟，以陳立品的髮髻頭，配上花碌碌傘裙，走到荔園拍攝唱片封套。</p><p>周星馳</p><p>《回魂夜》的星爺說過，4歲已經見過尼斯湖水怪，但那其實是荔園的恐龍屋呀！</p><p>梅艷芳</p><p>當年年僅4歲半的梅姐，便與胞姊梅愛芳在荔園登台。</p></body></html>
