<html><header><meta charset="utf-8"><title>【科技籽】彩燈青軸機械Keyboard　新機破底價$799</title></header><body><h1>【科技籽】彩燈青軸機械Keyboard　新機破底價$799</h1><p>打機專用keyboard一向偏貴，等閒都要過千元一個。最近新返牌子KeyCool決定挑戰底線，推出了一款$799的青軸keyboard，操控機械感非常強烈，段落感及click聲效都非常強，打起機來手感非常強，不過如果家有老幼，就要小心嘈醒屋企人。Keyboard面還有彩燈設計，插上USB後會不斷轉色。<br><br>查詢：訊達科技（深水埗黃金電腦商場地庫63/67號舖）<br><br>記者：朱崇德</p></body></html>
