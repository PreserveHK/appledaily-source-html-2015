<html><header><meta charset="utf-8"><title>體壇拾趣：贏冰咸一局安儀有得着</title></header><body><h1>體壇拾趣：<br>贏冰咸一局安儀有得着</h1><p>兩大英格蘭桌球巨星冰咸同沙比，噚日齊齊嚟到香港會粉絲。應屆世界冠軍冰咸喺旺角大戰港產女子世界冠軍吳安儀，吸引咗約300觀眾到場。</p><p>雖然冰咸最後贏4:1， 但就畀咗唔少鼓勵安儀，話桌球冇男女之分，每次同伊雲絲等世界級女將交手，都會有所得着。佢仲話當年同傅家俊先後取得業餘世界冠軍，希望Marco出年都可以稱霸世界。至於一哥沙比就去到荃灣同港將區志偉友賽贏4:0，有超過200粉絲到場，nice爆嘅沙比仲逐一同粉絲影相影足半個鐘。嚟過香港咁多次，佢話可惜今次只留一日，之後就啟程備戰澳洲公開賽。</p></body></html>
