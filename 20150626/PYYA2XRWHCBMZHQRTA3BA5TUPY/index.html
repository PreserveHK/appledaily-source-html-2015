<html><header><meta charset="utf-8"><title>周嘉儀FB河蟹逆言</title></header><body><h1>周嘉儀FB河蟹逆言</h1><p>前新聞主播周嘉儀轉行加盟興證證券公司市場拓展聯席董事，更開facebook專頁吸粉絲，早前因網頁管理員設定年齡限制，令她一夜之間流失三千多個粉絲。<br>日前，周嘉儀上載兩篇於其他媒體談及樓市的文章，並祝粉絲早日上車。有不少粉絲留言畀like，有人留言現經濟困難，難以上車，而周嘉儀亦有互勉。當中粉絲「Hay Lee」則留言理性討論，但內容卻與嘉儀BB唱反調：「現時買樓，無論自住或投資，乃人生一大錯誤……」之後更以經濟客觀條件來證明自己論點，莫非忠言逆耳？不過該留言離奇地「被刪走」，原來嘉儀BB非常高度關注及操控其專頁的一舉一動。<br>撰文：唐如</p></body></html>
