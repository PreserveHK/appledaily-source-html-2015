<html><header><meta charset="utf-8"><title>徐子淇陀B飲凍飲</title></header><body><h1>徐子淇陀B飲凍飲</h1><p>恒基千億新抱徐子淇自懷有第四胎身孕後，雖絕迹公開場合，但她卻活躍網絡社交平台，不時貼圖於Ig分享軼事。昨日，子淇便上載了一幅與老公李家誠齊齊以黑超look，正在偷飲老公凍飲的圖片，她更留言：「Always good to share」，大放閃光膽，難怪她陀有身孕都不避忌飲凍飲，夫妻認真有情趣兼百無禁忌。子淇與李家誠結婚近9年，人前人後依然恩愛，二人已育有大女晞彤、二女晞兒及細仔俊熹，第四個愛情結晶品約於10月出世。<br>撰文：唐如</p></body></html>
