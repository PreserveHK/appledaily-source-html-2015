<html><header><meta charset="utf-8"><title>體壇拾趣：黃蜂換巴登高招</title></header><body><h1>體壇拾趣：<br>黃蜂換巴登高招</h1><p>2017年夏洛特黃蜂主辦NBA明星賽，身為班主嘅佐敦（Michael Jordan），當然希望球隊呢兩年有番起色，至少入到季後賽先啦！周三佢哋就做咗個唔錯嘅交易，以後衞G軒達臣（Gerald Henderson）同前鋒禾利（Noah Vonleh）做籌碼，換到拓荒者嘅法國全能前鋒巴登（Nicolas Batum、圖），有美國NBA網站更評價黃蜂呢單交易係A級㖭。另外，鷹隊賣盤嘅要求已經獲NBA董事會通過，周三更加發佈新球衣同隊章，下季新人事新作風。</p></body></html>
