<html><header><meta charset="utf-8"><title>宣萱買餸煮飯仔</title></header><body><h1>宣萱買餸煮飯仔</h1><p>【九龍城】向來都好注重健康嘅宣萱，得閒嗰陣都鍾意自己下廚，前兩日見佢整咗啲鬆餅，仲貼晒圖喺微博，睇落手勢都唔錯。估唔到宣萱除咗識整餅之外，連中菜都難唔到佢。<br>前排佢單拖戴住cap帽同黑超去咗九龍城街市買餸，見佢喺唔同檔口都好熟路，眨吓眼就買咗一啲菜、魚同肉類，份量至少可以夠兩個人食，唔知佢同邊個玩煮飯仔呢？之後就施施然行兩條街去攞車走人。<br>採訪、攝影：潘冠恩、羅德光</p></body></html>
