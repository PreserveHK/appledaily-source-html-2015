<html><header><meta charset="utf-8"><title>王敏奕被笑倒奶愛食蕉</title></header><body><h1>王敏奕被笑倒奶愛食蕉</h1><p>王敏奕和森美昨日在上環出席飲品店開幕，活動上他們各自製作一杯果汁冰，由於王敏奕的飲品需加入香蕉及鮮奶，故森美即講有味笑話：「佢倒奶一定多人睇，不過估唔到佢鍾意食蕉！」在旁的王敏奕只懂儍笑，事後她表示當時未有聽懂森美的說話。<br>對於汪明荃日前表示，現時的無綫劇集演員太重複而欠缺新鮮感，作為新人的王敏奕又會否覺得欠缺演出機會？她說：「都唔係吖，我見陳嘉寶佢哋都多機會，我對電影有情意結，所以暫時也會專注電影發展。」王敏奕又指不會主動要求未來老爺曾志偉為自己度身訂做電影角色。森美則透露有意於明年書展推出小朋友面試指南，分享心得。<br>採訪、攝影：譚倩宜</p></body></html>
