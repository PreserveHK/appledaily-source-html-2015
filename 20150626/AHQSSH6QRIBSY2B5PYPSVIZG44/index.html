<html><header><meta charset="utf-8"><title>隔牆有耳：疑提及習總《信報》殺欄 - 李八方</title></header><body><h1>隔牆有耳：<br>疑提及習總《信報》殺欄 - 李八方</h1><p>《信報》專欄作家黎德怡噚日同八方報料，話因為近期成日寫文批評大陸人喺外地嘅行為，引起居港大陸人不滿，仲去信《信報》篤佢背脊，加上早排寫文又直接間接提到習總，懷疑因內容敏感，噚日收到通知呢個寫咗4年嘅專欄要取消。<br>八方問《信報》總編郭艷明，佢話副刊最近改版，由兩版變咗版半，作者係少咗，又話黎德怡只係副刊《世界風》其中一位作者，唔係針對佢個人。至於讀者來信，郭艷明話不時有，只會轉畀作者，自己從來無批評過黎嘅文章。</p></body></html>
