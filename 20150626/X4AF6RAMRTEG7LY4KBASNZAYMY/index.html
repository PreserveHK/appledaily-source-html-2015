<html><header><meta charset="utf-8"><title>阿諾後悔偷食離婚</title></header><body><h1>阿諾後悔偷食離婚</h1><p>動作影星阿諾舒華辛力加（Arnold Schwarzenegger）近日馬不停蹄宣傳《未來戰士：創世智能》（Terminator：Genisys），前日他接受電台主持Howard Stern訪問，更罕有地談及私生活，稱當年跟保母偷食致跟施賴弗（Maria Shriver）離婚是他人生最大的失敗：「毫無疑問，這不但是失敗，我更應該受盡責備，我是搞衰一切的人。我要向施賴弗及孩子道歉。」</p><p>阿諾也提到私生子Mildred：「他非常了不起，他完全理解情況，這對他來說實在是很艱苦。」又大讚跟他兒子已分手的女歌手Miley Cyrus人品很好。<br>撰文：盧葦</p></body></html>
