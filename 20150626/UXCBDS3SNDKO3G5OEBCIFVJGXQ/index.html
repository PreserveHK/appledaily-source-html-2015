<html><header><meta charset="utf-8"><title>工場年宰6萬條佔市場85%</title></header><body><h1>工場年宰6萬條<br>佔市場85%</h1><p>孤星鱷魚場有一半股權由潘登佳控股公司（Padenga Holdings）持有，這個靠鱷魚起家的津巴布韋企業擁有全球最大之一的鱷魚養殖場，數量超過16萬條，單在去年就宰了近6萬條鱷魚，供應全球近85%時裝用鱷魚皮。<br>市場供不應求令公司盈利相當可觀，五年前上市後股價持續增長，加上歐洲及亞洲年輕人近年興起吃鱷魚漢堡，行政總裁夏普（Gary Sharp）及外界都一致看好潘登佳的前景，換言之鱷魚的悲歌短期內仍看不到終結。<br>中央社</p></body></html>
