<html><header><meta charset="utf-8"><title>紅姑遇袁嘉敏送花</title></header><body><h1>紅姑遇袁嘉敏送花</h1><p>【中環】紅姑鍾楚紅日前同一女友人喺中環歌賦街嘆咖啡，正當佢哋好悠閒邊傾邊飲嘅時候，有職員同紅姑通水，素顏嘅紅姑即刻戴番黑超，仲叫咗個男職員行埋去密斟，最後嗰個職員行咗出門口勸記者影夠就唔好影。</p><p>隔咗冇耐，袁嘉敏同埋一位女友人咁啱又去飲咖啡，佢見到紅姑即刻變咗做小fans，仲買咗一束紅玫瑰送畀紅姑。雖然唔知紅姑係咪覺得私人時間受打擾，但係佢臨走嗰陣，都有向記者微笑。<br>採訪、攝影：徐錦池、朱志聰</p></body></html>
