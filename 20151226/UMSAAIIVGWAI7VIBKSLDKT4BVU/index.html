<html><header><meta charset="utf-8"><title>KPP舊愛搭上失婚益若</title></header><body><h1>KPP舊愛搭上失婚益若</h1><p>日本女歌手Kyary Pamyu Pamyu（KPP）與組合SEKAI NO OWARI主音深瀨慧拍拖3年，今年中傳分手，當時深瀨於Twitter上載一組數字，粉絲解碼後發現意思是「我們分手了」，而昨日出版的雜誌《FRIDAY》，更爆深瀨已移情別戀，戀上失婚兼育有一子的女星益若翼！二人日前被拍到前後腳返回深瀨家中，益若更在他家過夜，翌日齊齊離開。<br>記者趁深瀨與益若上車前，上前問二人關係，他們支吾以對，記者再追問是否拍拖時，他們沒正式回答，但齊齊露出笑容，明顯是默認。不過，網民卻不看好二人感情，認為深瀨不似會接受益若的兒子。<br>撰文：泉水</p></body></html>
