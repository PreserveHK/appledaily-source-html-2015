<html><header><meta charset="utf-8"><title>【2015馬圈瘀爆】搞出騎師荒　祁禮謙龜縮</title></header><body><h1>【2015馬圈瘀爆】<br>搞出騎師荒　祁禮謙龜縮</h1><p>馬會近年容許犯規騎師自行選擇日期執行停賽令，某程度上係給予騎師酌情權，唔使因停賽而騎唔到卜咗嘅馬，練馬師亦唔使臨急另覓騎師，不過，馬會就搞到捉弄自己，12月16日起有六、七位騎師同一時間停賽，鬧出騎師荒。就連應家柏都話，馬會作為世界頂尖賽馬機構，不理任何原因，有責任確保在賽日有足夠騎師喺馬場；但罪魁禍首競賽小組阿頭祁禮謙就一直龜縮，只得老應肯承擔責任公開致歉。</p></body></html>
