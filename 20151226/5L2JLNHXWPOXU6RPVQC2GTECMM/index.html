<html><header><meta charset="utf-8"><title>蒼井空送事業線賀聖誕</title></header><body><h1>蒼井空送事業線賀聖誕</h1><p>昨日是聖誕佳節，於內地擁有大批粉絲、人稱蒼老師的日本艷星蒼井空，亦趁佳節到來，前日已公開一輯聖誕裝扮的靚相供各位粉絲欣賞。蒼井空扮成可愛聖誕鹿賣萌，她表示平安夜單身度過，更寫着：「我的聖誕帥哥在哪裏？今晚我一定要和你在一起……」信不信由你。<br>蒼井亦印製了靚靚聖誕卡送給朋友、傳媒及工作人員，除了可愛聖誕鹿造型外，當然少不了行性感，穿上低胸聖誕女郎裝的她，稍稍露出事業線，已相當誘人，令粉絲過一個火辣聖誕。至於另一AV界紅人波多野結衣，在前日平安夜亦沒休息，換上泳裝趕拍全新AV作品，認真勤力。<br>撰文：泉水</p></body></html>
