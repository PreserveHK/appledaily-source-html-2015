<html><header><meta charset="utf-8"><title>財經名人連環爆金句</title></header><body><h1>財經名人連環爆金句</h1><p>【本報訊】2015年快完，可能仍是滿手股票的你，會不會想起「A股是最安全的市場」﹖這一刻到底是想「食埋糊先走人」？抑或是想大叫「你想我跳落火坑呀」？為了買樓，你又「願唔願意睇少啲戲，去少啲日本」？或者想說「無能為力」？希望「細價樓3個月內爆煲」？<br>面對經濟很大可能會較差的2016年，你又會不會「不寒而慄」？與此同時，又慨嘆「古馳怎能賣這麼貴」？除了繼續做「陽光男孩」外，亦要學會「唔畀目標」？莫非真的要「計不到的，就用猜的，猜一猜最壞有多壞，如果最壞也不是太壞的話，GO」！</p></body></html>
