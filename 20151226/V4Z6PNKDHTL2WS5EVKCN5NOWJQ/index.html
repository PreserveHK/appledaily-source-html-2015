<html><header><meta charset="utf-8"><title>求驗客手記： 情聖希古恩又撬人牆腳</title></header><body><h1>求驗客手記： <br>情聖希古恩又撬人牆腳</h1><p>拿玻里射手希古恩今季表現勁搶眼，喺聯賽已經入咗16球仲暫列射手榜首位；不過佢喺場外都一樣咁搶眼，不過係因為佢搶咗人哋個老婆！據意大利傳媒爆料，有「意甲教母」之稱嘅貝倫（Belen Rodriguez），之前同希古恩喺電視節目中一舞定情，搞到貝倫喺周三公佈同迪馬天奴（De Martino）離婚，結束四年嘅婚姻。不過希古恩都唔係第一次撬牆腳架喇，佢曾經勾搭過阿根廷隊友加高同帕爾馬門將米蘭迪嘅女友，米蘭迪仲差啲喺比賽同希古恩大打出手㖭。</p></body></html>
