<html><header><meta charset="utf-8"><title>體壇拾趣：寧澤濤微博最好「體」</title></header><body><h1>體壇拾趣：<br>寧澤濤微博最好「體」</h1><p>微博喺周五公佈咗一個叫《2015年微博體育白皮書》嘅數據調查，中國飛魚寧澤濤（圖）當選最具影響力嘅運動員，拳王鄒市明同籃球員易建聯就緊隨其後。咁都唔出奇嘅，寧澤濤喺今年八月喀山世錦賽100米自由泳奪金，係史上首位喺呢項賽事封王嘅黃種人，堪稱中國泳壇嘅奇蹟；而且22歲嘅佢貴為新一代男神，唔少自封為「寧太太」嘅女粉絲只要見佢喺微博講句嘢，就即刻失晒控，可見靚仔對女粉絲嘅影響力有幾大！</p></body></html>
