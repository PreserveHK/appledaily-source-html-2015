<html><header><meta charset="utf-8"><title>宋慧喬等宋仲基表白</title></header><body><h1>宋慧喬等宋仲基表白</h1><p>由宋慧喬及宋仲基主演的KBS新劇《太陽的後裔》，前日率先公開首個預告片，片中宋仲基跟宋慧喬互相望實對方，宋仲基問：「對於上次我強吻你的事，我該怎樣做？要我道歉嗎？還是要我表白？」而淚眼汪汪的宋慧喬就一直未有回答，似是等對方做主動，該劇將於本月拍畢，之後會安排送到內地接受審批，預計需時60日，估計劇集可於明年2月尾播出。<br>另外，34歲的宋慧喬跟29歲男星劉亞仁因同公司而一向老友鬼鬼，早前更傳出戀情，不過二人未有避忌。早前二人出席友人聚會，當中疑似素顏的喬妹如小女孩般抿嘴仔，親密地跟劉亞仁合照。<br>撰文：梁雯迪</p></body></html>
