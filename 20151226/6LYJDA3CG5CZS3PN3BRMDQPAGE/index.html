<html><header><meta charset="utf-8"><title>求驗客手記： 尼馬轉行變「我是歌手」</title></header><body><h1>求驗客手記： <br>尼馬轉行變「我是歌手」</h1><p>除咗英超之外，歐洲各大聯賽都開始歇冬；巴西球星尼馬喺周日幫巴塞擊敗河床贏到世冠盃，自然可以安心放假啦。佢同往年一樣，一歇冬就飛返家鄉過熱辣辣嘅聖誕。尼馬就算放假都好忙，返到巴西除咗要陪吓屋企人之外，仲要去老友Thiaguinho個演唱會，上台又唱又跳，估唔到佢歌喉都唔差喎。不過西甲今年為咗遷就歐國盃同奧運，歇冬期縮短到只得10日，今個月30號就過完，主場對貝迪斯，尼馬都唔知會唔會玩得太癲，唔夠時間休息。</p></body></html>
