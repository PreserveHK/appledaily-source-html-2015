<html><header><meta charset="utf-8"><title>欣宜唔怕孤獨過佳節</title></header><body><h1>欣宜唔怕孤獨過佳節</h1><p>鄭欣宜昨日到大圍出席商場聖誕活動，特意戴上鹿角穿棗色上衣示人，甚有節日氣氛，她說：「我特登悉心打扮㗎，不過喺屋企大堂見到個老外，佢睩大眼望我，哈哈。」欣宜表示前晚平安夜與好友慶祝生日，問為何不過浪漫聖誕？她笑謂：「真係冇諗過，可能因為同朋友好穩陣，今年工作又較順利，就算一個人喺屋企都唔覺得孤獨。」<br>日前欣宜重提曾不滿身形要扣喉及哭着睡，她說：「我唔係傷感，不過覺得𠵱家自己選擇好正確，𠵱家唔會啦，好傷身體，真係好儍。」她笑指早前拍戲有高難度動作，但替身太瘦太細粒，所以寧願親身上陣。<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
