<html><header><meta charset="utf-8"><title>天堂鳥夠歌開巡迴</title></header><body><h1>天堂鳥夠歌開巡迴</h1><p>天堂鳥、黃心穎和「牛雜妹」李美琪前晚在屯門出席「新地屯門旗艦商場『V City』平安夜倒數派對」，天堂鳥表示聖誕節與家人食大餐，而未來會舉行演唱會，香港是尾站，又會接拍劇集。上次天堂鳥開騷，一首《登陸太陽》唱幾次，他們說：「今次一定夠歌，仲會爆肌，有成15首歌，唔使一首歌唱幾次。」<br>黃心穎則表示推掉了邀約，她說：「因為個地方比較危險，所以我冇應約，感覺唔係咁安全。」心穎透露有追求者，但還未收到追求者送的禮物，而自己願望就是儲夠錢買樓。<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
