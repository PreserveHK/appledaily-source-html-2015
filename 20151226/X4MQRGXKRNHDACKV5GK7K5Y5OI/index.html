<html><header><meta charset="utf-8"><title>Nikon取消慰安婦相展韓攝影師獲賠償</title></header><body><h1>Nikon取消慰安婦相展<br>韓攝影師獲賠償</h1><p>日本攝影器材生產商尼康（Nikon），因受到右翼勢力施壓而一度取消韓裔攝影師安世鴻（圖）的慰安婦主題攝影展，東京地方法院昨日裁定尼康要向安世鴻賠償110萬日圓（約7萬港元）。<br>尼康在2012年批准安世鴻在東京尼康沙龍舉行個人攝影展，展出37張以韓裔慰安婦為主題的作品。惟消息公佈後，尼康遭右翼人士狂轟，在展覽舉行前幾日，以安全為由，突然宣佈取消活動。由於東京地院隨即裁定尼康要履行承諾，攝影展終如期舉行。安世鴻「為表達自由獲確認而高興」之餘，入稟向尼康索償1,400萬日圓（約90萬港元）。　<br>法新社</p></body></html>
