<html><header><meta charset="utf-8"><title>《葉問3》平安夜開畫成績佳</title></header><body><h1>《葉問3》平安夜開畫成績佳</h1><p>甄子丹、張晉及熊黛林等主演的《葉問3》前日開畫，統計首日開畫及累積優先場票房，《葉問3》票房累收780多萬元，比同期上畫的《星球大戰：原力覺醒》首日開畫及累積優先場票房580多萬元，高出200多萬元，成績不俗，其中平安夜單日開畫票房高收390多萬元，成為今年華語片開畫票房冠軍。<br>子丹最近亦被抽水惡搞，如網絡紅人司徒夾帶打扮成葉問，向他請教詠春招式的片段亦在網上熱播。部份觀眾則利用《葉問3》功夫電影珍藏本中的AR技術，讓葉問、張天志及費蘭奇大戰《星球大戰》系列的黑武士及白兵。<br>撰文：陳以晴</p></body></html>
