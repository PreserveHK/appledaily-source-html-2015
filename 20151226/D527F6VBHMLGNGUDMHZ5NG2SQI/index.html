<html><header><meta charset="utf-8"><title>商場衝突開槍　美漢遭轟斃</title></header><body><h1>商場衝突開槍　美漢遭轟斃</h1><p>美國北卡羅來納州夏洛特市一座商場前日發生槍擊案，一名持槍男子與人爭執期間開槍，被休班警員擊斃。<br>前日下午2時，兩群互相認識的人在商場地下鞋店外衝突期間傳出槍聲。休班警員費格遜（Thomas Ferguson）到場了解，18歲男子韋斯特布魯克（Daquan Antonio Westbrook）擎槍指向他，他即時槍擊將他擊倒，當場死亡。<br>警方相信事件是積怨導致，同時排除了黑幫仇殺的可能。由於事發時商場擠滿趕買聖誕禮物的顧客，因此場面混亂，至少兩人在逃離現場期間受傷，警察事後疏散人群並封鎖現場。<br>美聯社/路透社</p></body></html>
