<html><header><meta charset="utf-8"><title>珍妮花推拍昆頓新片</title></header><body><h1>珍妮花推拍昆頓新片</h1><p>金像影后珍妮花羅倫絲（Jennifer Lawrence）繼《飢餓遊戲終極篇：自由幻夢2》（The Hunger Games：Mockingjay Part2）後，又為另一新片《歡姐當自強》（Joy）宣傳。而鬼才導演昆頓塔倫天奴（Quentin Tarantino）日前受訪時就自爆是珍妮花粉絲，原本邀請對方演出新片《冰天血地8惡人》（Hateful Eight），珍妮花雖曾與他見面，但因太忙沒時間接拍。珍妮花亦趁聖誕到醫院探望病童（圖）。</p></body></html>
