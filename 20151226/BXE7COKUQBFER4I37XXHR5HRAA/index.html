<html><header><meta charset="utf-8"><title>黎諾懿陪老婆湊細路</title></header><body><h1>黎諾懿陪老婆湊細路</h1><p>黎諾懿最近被急召返《愛．回家2》救亡收視，但貴為五億駙馬的諾懿都很錫太太李潔瑩，大前晚趁不用開工，與老婆及家人一起去新蒲崗一間榮獲米芝蓮推介的得龍大飯店食晚飯，提早慶祝聖誕節。<br>當晚9時許，諾懿跟親友一同離開飯店，其中有位約3歲大的小朋友表現得好活潑，經常黏住諾懿玩。諾懿好有耐性，跟小朋友一齊玩手機，又抱起對方，十足慈父一樣。諾懿發現記者時，亦禮貌地打招呼，抱住小朋友先行，老婆和家人隨後，一行人步行向鑽石山方向離開。<br>採訪、攝影：朱志聰、畢紹基</p></body></html>
