<html><header><meta charset="utf-8"><title>體壇拾趣：禾琪為善「鳩嗚」暖童心</title></header><body><h1>體壇拾趣：<br>禾琪為善「鳩嗚」暖童心</h1><p>網球嘅新賽季要等到下年先開始，被譽為「丹麥甜心」嘅25歲網球手禾絲妮雅琪，就趁住聖誕節畀自己放吓假；佢喺平安夜去到大型連鎖商店瘋狂購物，見佢喺社交網站post張相，買咗勁多玩具同保暖衫。原來禾琪今次化身購物狂，係諗住趁聖誕節送禮物畀一班無家可歸嘅小朋友，希望佢哋可以歡度佳節，真係好有愛心。不過，禾琪放完假又要備戰出年一月舉行嘅澳網，力爭職業生涯首個大滿貫喇。</p></body></html>
