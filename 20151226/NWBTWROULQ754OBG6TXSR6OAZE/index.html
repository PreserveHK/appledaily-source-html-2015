<html><header><meta charset="utf-8"><title>C君錄音祝福𢱑撈</title></header><body><h1>C君錄音祝福𢱑撈</h1><p>農夫昨日到灣仔擔任購物節活動表演嘉賓，C君透露前晚藉着平安夜向各方親友送上親口錄音的祝福，收到意想不到和有趣的回覆，他大爆：「阿Sa（蔡卓妍）講完Merry Christmas，就開始講公事，講吓會唔會合唱，我差啲頴到撈；許志安就用佢嘅歌詞覆番，最後講咗句『我愛你們，真的』；Fiona（薛凱琪）就講咗個笑話，但好唔好笑。」<br>此外，俞琤辭去商台董事兼副主席一職，陸永自言跟對方也略有交情，有約食飯亦有交談，但之前沒聽聞過辭職一事，他說：「我以為佢一直都係幕後，佢辭咗，但可能要幫手嘅時候佢都會做。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
