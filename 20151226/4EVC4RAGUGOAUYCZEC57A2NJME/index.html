<html><header><meta charset="utf-8"><title>Lay再傳退出EXO</title></header><body><h1>Lay再傳退出EXO</h1><p>韓國男團EXO去年及今年發生大地震，3位中國籍成員Kris、鹿晗及Tao先後退團，粉絲都擔心現時唯一留下的中國籍成員Lay（圖）會受動搖，而前日EXO所屬的SM事務所就宣佈Lay繼缺席11月組合的日本巡唱後，下年的北美巡演亦因為內地行程將不會參加，令粉絲大表可惜，亦掀起Lay的退團說。網民留言指：「下一步要單飛吧？」、「這麼重要的公演都沒有，估計是真的要撤了！」、「應該離回家不遠了！」至於當事人Lay就未有受到影響，日前在微博晒相賀聖誕節。</p></body></html>
