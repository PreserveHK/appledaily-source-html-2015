<html><header><meta charset="utf-8"><title>張文慈單身5年想結婚</title></header><body><h1>張文慈單身5年想結婚</h1><p>張文慈（Pinky）日前亮相李純恩及劉明軒主持的有線飲食節目《味味道來．李純恩》，她透露近年經常於內地登台：「係香港市場放棄我，娛樂圈好現實，我年紀唔細，工作機會自然唔多，我亦唔再期望啲乜嘢，惟有去內地發展。」<br>Pinky謂曾在內地遇可怕經歷，有次被司機載到一個荒蕪地方，突然有輛大巴駛至，有人衝下車似想打劫，幸好當時有兩位交通警巡經才冇事。Pinky坦言仍是單身：「有5年冇拍拖，但好想結婚，希望將來老公入得廚房，咁我哋就唔會餓死。」<br>撰文：陳以晴</p></body></html>
