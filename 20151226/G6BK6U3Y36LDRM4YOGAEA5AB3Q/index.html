<html><header><meta charset="utf-8"><title>堅拒男女共處一室兩俄女-35度戶外監生凍死</title></header><body><h1>堅拒男女共處一室<br>兩俄女-35度戶外監生凍死</h1><p>俄羅斯一對少女與多名男性朋友前往-35℃的偏遠地區，為免與男士們共處打獵小屋，二人逕自徒步離開，卻在途中冷死。<br><br><br>20歲的格涅科娃（Anastasia Gnenkova）與德根諾娃（Alyona Dergunova）與多名男子驅車到薩哈共和國一毎偏僻的森林。二人疑不想與那些男子在打獵小屋中過夜，徒步離開。 <br><br>至本周一，兩人的遺體先後被發現在森林中一個廢棄農場火爐附近，警方相信她們企圖在逃出森林時生火取暖，但身上禦寒衣物不足，最後熬不過嚴寒凍死。 <br><br>俄羅斯《西伯利亞時報》</p></body></html>
