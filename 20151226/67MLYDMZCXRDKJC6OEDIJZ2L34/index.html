<html><header><meta charset="utf-8"><title>體壇拾趣：占士連贏10季度「賣飛佛」</title></header><body><h1>體壇拾趣：<br>占士連贏10季度「賣飛佛」</h1><p>美國《ESPN》每年都會進行四次民意調查，問吓班球迷最鍾意邊位NBA球星。最新調查結果喺周四出爐，勒邦占士（LeBron James）喺今年第三季再次成為球迷心中最受歡迎嘅球星，今次亦都係占士連續第10個季度當選；自從佢喺2013年帶領熱火贏得總冠軍後，就一直喺呢項調查中穩佔第一位；至於拜恩（Kobe Bryant）同史堤芬居里（Stephen Curry），就分別排第二同第三位。</p></body></html>
