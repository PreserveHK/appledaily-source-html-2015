<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何雁詩戀上混血猛男</title></header><body><h1>【馮仁昭四圍超】<br>何雁詩戀上混血猛男</h1><p>何雁詩噚日凌晨喺Instagram自爆戀情，仲晒埋同日韓混血圈外男友嘅合照，佢噚日喺將軍澳出席新戲宣傳活動，解釋突然公開戀情嘅原因，佢話之前個男友係圈中人，所以要低調，而𠵱家呢個係圈外人，佢大讚男友話：「佢又高大，性格又好，份人好坦白，接受我嘅職業。」突然公佈戀情，驚唔驚俾人話借機博宣傳？何雁詩話唔係刻意做，完全冇呢個意思。<br>撰文：關仁</p></body></html>
