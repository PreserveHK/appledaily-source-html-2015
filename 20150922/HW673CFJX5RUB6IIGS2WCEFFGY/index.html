<html><header><meta charset="utf-8"><title>周驄試做實習生</title></header><body><h1>周驄試做實習生</h1><p>周驄與楊千嬅合作的電影《新紮師妹》中曾講過「做到老學到老，連SIR字都有得寫」，他早前為羅拔迪尼路（Robert De Niro）主演的電影《見習冇限耆》宣傳，身體力行着西裝分別到九龍灣的辦公室跟銅鑼灣門市體驗見習生的生活。當日他先去到九龍灣辦公室，第一件學習事就是學日常文書工作，這方面他當然不及後生仔，但講到待人接物驄叔經驗豐富，他先糾正時下年青人凡是都用WhatsApp處理的壞習慣，仲繼「Sir」字後，教人將「Intern」用「中文」寫出來。最後他去到銅鑼灣門市穿着西裝任推銷員，賣起衫來有板有眼。<br>撰文：李森</p></body></html>
