<html><header><meta charset="utf-8"><title>禮拜三想追？好難囉！</title></header><body><h1>禮拜三想追？好難囉！</h1><p>禮拜三谷草賽事用C跑道，睇番上季10月29日首次谷C欄賽事，形勢絕對係大利放頭馬，分別有「金威利」、「四喜滿堂」、「悅欣賞」、「振興中華」及「享耆成」沿途走位1 1 1勝出，而一至四檔亦合力包辦逾半頭馬，所以排中內檔起步之快放馬最值得優先留意。<br>今戰列陣馬中，第三場「紫電明珠」三次跑谷草C欄攞到一W兩P佳績，回配莫雷拉兼抽得三檔好位，擺前走三甲機會甚大。另外，第五場「醉中意」兩戰谷C欄均非冠即亞，場地性能唔使懷疑，有力替方嘉柏保持今季日日有馬贏的紀錄。</p></body></html>
