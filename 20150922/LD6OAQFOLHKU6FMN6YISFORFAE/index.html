<html><header><meta charset="utf-8"><title>Ella老公單拖掃小食</title></header><body><h1>Ella老公單拖掃小食</h1><p>【灣仔】下月預產期嘅官恩娜（Ella 小圖）𠵱家個肚籮咁大，真係隨時都生得，所以佢深居簡出，佢個中法混血牙醫老公Juan-Domingo Maurellet前日就負責做跑腿，下晝1點幾，Domingo獨自由中半山寓所開車落灣仔小食店買外賣炒麵、腸粉同燒賣返歸餵飽老婆。到4點幾再出動，Domingo先去附近接咗個中年女子，送對方去旺角濕平，佢跟住就去咗配眼鏡。<br>採訪、攝影：徐錦池、朱志聰</p></body></html>
