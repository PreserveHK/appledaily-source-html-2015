<html><header><meta charset="utf-8"><title>求驗客手記︰CSKA神奇反勝假假哋</title></header><body><h1>求驗客手記︰<br>CSKA神奇反勝假假哋</h1><p>俄超波蠱惑多！上月烏拉爾主場對泰歷克踢成3:3，引發假波調查，教練干查蘭高急急離隊，𠵱家就轉任莫斯科中央陸軍（CSKA、綠衫）助教。CSKA周日俄超作客摩度維亞，都好有問題，主隊開波15分鐘已經領先3:0，CSKA仲有馬里奧費南迪斯領紅打少一個，點知佢哋下半場大發神威，入番六粒，最終反勝6:4，開出40倍「客其他」波膽，不過睇番入波精華片段，摩度維亞成班守將好似食花生睇波，唔多落力攔截，假唔假就大家判斷。</p></body></html>
