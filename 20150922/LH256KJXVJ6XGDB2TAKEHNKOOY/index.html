<html><header><meta charset="utf-8"><title>孫藝珍北京左擁右抱</title></header><body><h1>孫藝珍北京左擁右抱</h1><p>由孫藝珍及陳柏霖主演的電影《壞蛋必須死》，昨日於北京舉行中文主題曲MV發佈會，唱主題曲的韓國樂隊CNBLUE亦有出席，可能太頻撲，隊長鄭容和一臉疲態又不斷抹汗，之後CNBLUE應節地吃了一大口月餅，又在陳柏霖和孫藝珍的連番請求下現場彈唱韓文版主題曲，四子更大讚陳柏霖靚仔。之後孫藝珍挽實陳柏霖及鄭容和合照，大讚首次見面的CNBLUE在韓國非常紅。<br>採訪、攝影：陶然婷</p></body></html>
