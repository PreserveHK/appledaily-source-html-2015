<html><header><meta charset="utf-8"><title>求驗客手記︰美斯起孖賀400大關</title></header><body><h1>求驗客手記︰<br>美斯起孖賀400大關</h1><p>美斯（前）又達到另一個里程碑喇！周日巴塞隆拿喺西甲主場以4:1擊敗利雲特，美斯仲首次喺主場以隊長身份出戰。佢呢場波相當活躍，仲梅開二度，如果唔係射失12碼嘅話，仲可以「戴帽」㖭！入咗呢兩球之後，美斯嘅西甲入球加埋助攻已經達到400個，真係不負球王之名！至於尼馬喺呢場入波之後，去場邊拎起件拉芬拿艾簡達拿嘅波衫，為呢位喺上周中歐聯十字韌帶撕裂嘅隊友打氣。相信拉芬拿見到一定好窩心。</p></body></html>
