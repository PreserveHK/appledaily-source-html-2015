<html><header><meta charset="utf-8"><title>引《我的祖國》歌詞　出自韓戰紅片</title></header><body><h1>引《我的祖國》歌詞　出自韓戰紅片</h1><p>【話你知】<br>陳佐洱昨特別以50年代中國抗美援朝的電影《上甘嶺》插曲《我的祖國》，大談家國情懷，更引述歌詞「一條大河波浪寬，風吹稻花香兩岸，我家就在岸上住」，解釋「因為有美麗的祖國才有美麗的家」，更大讚此歌幾十年來歷久常新。</p><p>彭麗媛曾翻唱
</p><p>《上甘嶺》是1956年出品的愛國主義電影，內容關於韓戰時期的上甘嶺戰役，中共志願軍死守陣地，突出犧牲精神；《我的祖國》則成為經典紅歌，由劉熾作曲、喬羽填詞、郭蘭英主唱，國家主席習近平妻子彭麗媛亦曾經翻唱。 <br>《蘋果》記者</p></body></html>
