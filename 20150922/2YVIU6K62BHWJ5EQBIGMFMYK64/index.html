<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃長興煙花蠟燭慶生</title></header><body><h1>【馮仁昭四圍超】<br>黃長興煙花蠟燭慶生</h1><p>香港先生黃長興今日36歲生日，前晚佢老婆就約咗陳敏之夫婦、王浩信夫婦，仲有黃翠如同男友蕭正楠，提早慶祝，相信佢係想留番正日同老公二人世界啦！黃長興噚日就喺微博貼圖兼留言：「Thanks to my wife, my friends for this surprise birthday gathering.（多謝我老婆和朋友，畀我一個驚喜的生日聚會。）」<br>撰文：關仁</p></body></html>
