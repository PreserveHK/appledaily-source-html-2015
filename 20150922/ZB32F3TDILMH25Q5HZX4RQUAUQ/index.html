<html><header><meta charset="utf-8"><title>黃曉盈樂觀迎手術</title></header><body><h1>黃曉盈樂觀迎手術</h1><p>【本報訊】體操天使黃曉盈（Angel、圖）入院也要潮！上月隨隊到日本集訓時，不慎傷了左膝韌帶的Angel，上月底做了一次手術，昨進行第二次手術治療斷裂的韌帶，前天入醫院作好準備的她，帶了不少隨身物品，當中包括近期熱爆的《秘密花園》填色畫冊，她說：「有了佢，可以在醫院減壓外，又可以消磨時間！」其他隨身物品還有眼罩、叉電器、英文書及小型金屬砌圖，真的不愁寂寞！Angel在這兩次手術期間，還開了一個名「AngelinaWheelchair」的fb與朋友分享點滴，可見她非常樂天。</p></body></html>
