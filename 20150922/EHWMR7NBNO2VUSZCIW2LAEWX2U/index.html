<html><header><meta charset="utf-8"><title>求驗客手記︰紅軍又失分噓爆羅帥</title></header><body><h1>求驗客手記︰<br>紅軍又失分噓爆羅帥</h1><p>有冇諗過全場《You'll Never Walk Alone》嘅歌聲變晒做噓聲？周日英超利物浦只能以1:1打和諾域治，連續五場不勝。完場後，球迷發出大片噓聲，矛頭直指紅軍主帥羅渣士（左）。前多蒙特主帥高路普成為下任紅軍領隊嘅賠率已經跌至一賠一，睇嚟羅渣士執定包袱都得喇！有人歡喜有人愁，上周六陪太太迎接囝囝出世嘅諾域治隊長羅素馬田，周日即刻幫球隊執返一分，佢入波後仲扮啜奶嘴慶祝㖭!</p></body></html>
