<html><header><meta charset="utf-8"><title>泳兒：藝人拍拖有壓力</title></header><body><h1>泳兒：藝人拍拖有壓力</h1><p>泳兒與許靖韻昨在尖沙嘴出席「港人港情品牌大獎」活動，問到同門的蔡卓妍與陳偉霆分手，二人似收到封口令，顯得忌諱，泳兒說：「冇乜特別，希望大家畀兩個當事人空間，呢個moment最需要時間。」覺得二人聚少離多成為分手導火線？泳兒即避談：「我覺得每個人嘅case唔一樣，唔回應。」<br>有傳William多靚女埋身，亦受粉絲的壓力，泳兒認為藝人拍拖就有壓力：「所以有呢啲傳聞就唔好加把口。」會否感到可惜？她說：「冇得咁計，愛情唔係實體，感覺會隨住年齡改變。」至於許靖韻直言作為後輩不應回應。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
