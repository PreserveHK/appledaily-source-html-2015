<html><header><meta charset="utf-8"><title>正義蘇馬轟哥斯達使詐</title></header><body><h1>正義蘇馬轟哥斯達使詐</h1><p>【綜合英格蘭外電】上周六阿仙奴與車路士的英超大戰，兵工廠中堅基比爾包列斯達因不君子行為領紅出場。據英媒報道，阿仙奴已正式向英足總上訴，希望能將包列斯達原來的三場停賽「減刑」至兩場。如上訴成功，包列斯達將可在下月四日對曼聯的大戰上陣。<br>此外，間接令包列斯達領紅的車路士中鋒迪亞高哥斯達（圖）繼續受到各界抨擊。估不到其隊友葛特蘇馬在接受電視訪問時表示：「我們對哥斯達的行為不感意外。他喜歡使詐，目的是令對手在比賽中消失。」不過蘇馬亦說：「但他還是個好人，我們為他在球隊陣中感到自豪。」</p></body></html>
