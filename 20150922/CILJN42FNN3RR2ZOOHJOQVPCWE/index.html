<html><header><meta charset="utf-8"><title>隔牆有耳：陳佐洱讚香港差強人意？ - 李八方</title></header><body><h1>隔牆有耳：<br>陳佐洱讚香港差強人意？ - 李八方</h1><p>全國港澳研究會會長陳佐洱前日發表「去殖民化」言論惹來反響，其中一句話「香港在經濟民生方面的進展有些差強人意，不進則退，慢進就是落後」，引起網民議論，反問「差強人意」唔係正面評價咩，有冇拋錯書包？<br>八方查過，「差強人意」原意係指振奮人心㗎喎。八方請教粵音學者何文匯教授，佢話呢個成語出現時確係非常正面，但慢慢演變落嚟，意思則變成「勉強可以啦」，佢話陳佐洱嘅發言解釋空間好大，所以絕對唔會話佢錯用成語，笑言港人常將「差強人意」錯讀成「強差人意」，今次反而多咗人留意正確讀法喎。</p></body></html>
