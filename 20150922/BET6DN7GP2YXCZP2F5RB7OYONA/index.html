<html><header><meta charset="utf-8"><title>郭奕芯床戰宗堯勁緊張</title></header><body><h1>郭奕芯床戰宗堯勁緊張</h1><p>由彭浩翔監製、陸以心執導、3位新面孔郭奕芯、廖子妤及麥芷誼主演的三級片《同班同學》於下月29日上映，該片是講述三位同班同學形影不離，甚至一起援交賺錢。電影公司昨日首次推出預告片，郭奕芯與男神王宗堯的連場床戰、廖子妤與麥芷誼床上激咀疑似SheShe片段最受注目，還有宅男女神蒼井空老師的啤酒妹造型首度公開曝光，4張絕密劇照也同步發放。<br>其中郭奕芯看完預告片後更大呼過癮，她說：「自己喺電腦螢幕前面睇預告已經好緊張，下個月喺大銀幕睇首映可能緊張到出汗都似！」<br>撰文：鍾國仁</p></body></html>
