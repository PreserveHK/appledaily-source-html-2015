<html><header><meta charset="utf-8"><title>巨型玻璃從天降死神要頭巾唔要命</title></header><body><h1>巨型玻璃從天降<br>死神要頭巾唔要命</h1><p>大廈外行走，有時真的要留神，最好走在簷蓬下，以免有物件從天而降，沙地阿拉伯一名男子在大廈外走過時，就幾乎死過翻生。<br><br>片段可見，起初男子走出大廈大搖大擺就走，突然，他發現鞋似乎被些甚麼黏住了，於是低頭察看，不久，一塊巨型玻璃窗以高速從天而降，擊中他的頭巾，衝力之大令他頭巾飛脫，整個人亦跌倒地上。<br><br>幸好他剛才停了一停，巨型玻璃窗僅僅與他擦身而過，否則後果不堪設想。男子自己站起來，看來對剛發生的事感到震驚，僅拾起頭巾離去，頭圈也不要了。<br><br>英國《每日鏡報》</p></body></html>
