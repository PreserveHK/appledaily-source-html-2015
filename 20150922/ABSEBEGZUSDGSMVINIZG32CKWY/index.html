<html><header><meta charset="utf-8"><title>內地漢屍浮南丫海面</title></header><body><h1>內地漢屍浮南丫海面</h1><p>【本報訊】一名內地壯漢昨晨被發現屍浮南丫島海面，水警輪接報後馳至現場，由水警將屍體撈起及進行檢驗，初步認為並無可疑，惟死因有待驗屍確定，警方將聯絡死者的內地家人善後。<br>死者姓嚴，30歲，內地人，他當時身穿紫色上衣、及膝褲、赤腳，身材健碩，身上有內地身份證明文件。昨晨11時許，海事處船隻巡邏至南丫島西南海面期間，發現有人形物體在海面載浮載沉，遂報警處理。水警輪接報到場，證實為一具男屍，將屍體撈起及進行檢驗；初步並無可疑之處，隨即將屍體運返香港仔水警基地，再通知仵工將屍體移送殮房。警方正調查其死因，並會根據資料通知死者的內地家人認屍。<br>■記者劉柏麟</p></body></html>
