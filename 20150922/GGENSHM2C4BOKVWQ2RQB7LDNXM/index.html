<html><header><meta charset="utf-8"><title>余思敏祝福阿Sa</title></header><body><h1>余思敏祝福阿Sa</h1><p>蔡卓妍與陳偉霆拍拖前，2010年被踢爆曾與鄭中基秘婚，同年宣佈離婚，昨日鄭中基太太余思敏到銅鑼灣出席活動，問到老公被重提與阿Sa當年離婚一事，她表示：「每個人都有過去，祝福佢（阿Sa），啱嘅時間遇到啱嘅人。」<br>至於陳偉霆和阿Sa的五年情告吹，由William和緋聞新歡趙麗穎合拍的網劇《蜀山戰紀之劍俠傳奇》於今晚在內地播出，前日劇集在北京舉行記招，出品人兼主角吳奇隆現身，惟緋聞男女William和趙麗穎缺席，對於有網友質疑Sa霆分手，是炒作的陰謀論，吳奇隆力挺William說：「分手跟新劇無關。」<br>採訪：皓騫、羅慧敏</p></body></html>
