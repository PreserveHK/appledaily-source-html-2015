<html><header><meta charset="utf-8"><title>千語BB避睇戀峯是非</title></header><body><h1>千語BB避睇戀峯是非</h1><p>吳千語和黃又南昨日到商台宣傳電影《王家欣》，早前兩人謝票時，有觀眾問千語覺得又南是否接吻的好對手？千語表示已經忘記了。對於蔡卓妍（Sa）跟陳偉霆分手，曾跟阿Sa傳過緋聞的又南說：「佢兩個人有共識先講出嚟，畀啲時間佢哋。」又南更自嘲每段緋聞只傳一陣子，千語笑稱又南是絕緣體，她說：「我同佢去食飯撞到記者都唔會寫。」<br>千語跟林峯拍拖初期都備受關注，問她會否感到很大壓力？她說：「實有外界評論，我會選擇唔睇，網上寫乜都唔睇，娛樂新聞唔睇，兩人私下都唔會提唔會講。」<br>採訪、攝影：馬建華</p></body></html>
