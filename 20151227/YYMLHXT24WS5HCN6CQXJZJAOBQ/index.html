<html><header><meta charset="utf-8"><title>克羣冇錢搭車　借職員20蚊</title></header><body><h1>克羣冇錢搭車　借職員20蚊</h1><p>吳克羣早前疑因劈腿被何超蓮怒撇，有眾多追求者的超蓮已極速有新戀情，而埋首工作的克羣前晚就在微博自爆在內地因為班機延誤，要趕搭運輸車轉機，但卻發現身上沒有人民幣，幸遇上熱心的機場女員工幫忙，代他支付20元人民幣車資，最後順利搭另一班機。<br>克羣形容打救他的女員工為聖誕女公公，並將二人合照貼上微博並留言：「我們不能欠她，幫我們找到她吧，讓我們好好謝謝她！」克羣呼籲尋人，結果昨午在歌迷幫忙下成功找到他的聖誕女公公，並揚言有恩必報，要送禮物好好答謝對方。<br>撰文：魯吉</p></body></html>
