<html><header><meta charset="utf-8"><title>出生地疑遭縱火克林頓舊居被焚</title></header><body><h1>出生地疑遭縱火<br>克林頓舊居被焚</h1><p>美國前總統克林頓位於阿肯色州霍普市（Hope）的出生地舊居，疑遭縱火，暫未有人被捕。<br>前日凌晨3時17分，一名駕駛人士發現該幢兩層高的白色木製建築冒煙後報案，消防到場將約2.5米高的火撲熄，樓房後方外牆焚毀。當地警方指損毀輕微且可以修復，又指起火地點有濃烈的疑似汽油味，附近行人路亦有塗鴉，推測事件經蓄意策劃。該房子建於1917年，屬克林頓祖父母所有，克林頓在此度過出生後四年童年生活。房子現已改建為博物館，列入國家史蹟名錄，國家公園管理局指房子內部雖經修復，但大多保留原貌細節。<br>英國《每日電訊報》/法新社</p></body></html>
