<html><header><meta charset="utf-8"><title>茍姑娘睇中紅色波子</title></header><body><h1>茍姑娘睇中紅色波子</h1><p>王賢誌與鄭紹康前晚在西環舉行聖誕派對，茍芸慧、黃愷傑與女友等也有參加。苟姑娘坦言聖誕沒着落，既沒有男士邀約也沒收到禮物，她說：「自己工作都好忙，冇約人，反而想送份禮物畀自己，想買架紅色Porsche（保時捷），不過知道自己暫時未可以住。」有傳無綫出現黨派之爭影響了某些藝人的工作機會，她說：「大家都知我係外星人，唔知乜嘢事亦冇理，做好本份唔理咁多。」<br>黃愷傑直言要專心工作，暫無結婚之意，和女友有共識。而上星期拉頭馬的王賢誌說：「見60幾倍，冇諗過贏，係咁意買少少，好揼心。仲叫朋友唔使買，咁冷，總之有得拉頭馬就開心。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
