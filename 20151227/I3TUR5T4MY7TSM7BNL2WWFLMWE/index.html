<html><header><meta charset="utf-8"><title>二汶棟篤唱出賣朋友</title></header><body><h1>二汶棟篤唱出賣朋友</h1><p>林二汶前晚在中環舉行棟篤唱，她表示特別選在晚上10時半才開騷，是因為想等待來睇騷的朋友們吃完晚飯之後才到場，還有現場特別安排了一個獨立的座位，二汶表示準備了一個環節給觀眾，他們一隊band會一齊圍着該位觀眾唱歌。<br>而棟篤唱內容主要是圍繞個人拍拖經驗，她說：「都會出賣吓朋友，總會有啲話題，總會遇過啲人因為錯嘅時機，所以一齊唔到，呢啲就會喺傷感嘅環節。」二汶直言身邊有許多朋友的故事可以跟大家分享：「我收埋咗好多朋友嘅秘密，我唔知點解，好吸引人講秘密，好在我好易唔記得。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
