<html><header><meta charset="utf-8"><title>緬礦場再塌山泥恐埋50人</title></header><body><h1>緬礦場再塌山泥恐埋50人</h1><p>緬甸北部克欽邦（Kachin）前日在一個多月內第二度發生玉石礦場區山泥傾瀉意外，據指有50人被埋。<br>事發在偏遠城鎮帕敢（Hpakant）的玉石礦場區（圖），礦場工人指多達50人埋於瓦礫下，截至昨晨挖出4至5具遺體。地方官員表示搜救行動正在進行，卻引述附近村落代表指僅3至4人失蹤，未有發現遺體。據悉死者大多是從廢石堆中撿走有價值尾礦的外來工人，當地上月亦曾發生造成114人死的同類意外。緬甸出產的玉石品質優良，有「礦石天堂」之稱，礦產大多出售到玉石價值高的中國，據指帕敢鎮約800間採礦公司，大多由中國企業持有。<br>路透社/法新社</p></body></html>
