<html><header><meta charset="utf-8"><title>趣趣地：阿迪達勢入教練「兵」團</title></header><body><h1>趣趣地：阿迪達勢入教練「兵」團</h1><p>睇嚟終於有個阿仙奴隊長唔使被賣走，仲可以喺兵工廠掛靴！33歲嘅阿迪達係阿仙奴現任隊長，但近一年受傷患困擾，傷多過踢，所以𠵱家比賽，通常都係由副隊梅迪薩卡戴隊長臂章。阿迪達嚟緊夏天就約滿，相信佢好大機會不獲續約。不過，如果阿迪達決定明夏掛靴的話，阿仙奴願意邀請佢加入教練團，領隊雲格話：「正常嚟講，阿迪達會先由青年軍做起，但我都唔排除佢直接加入一隊教練團。」另外，喺上輪阿仙奴贏曼城場波，有網民發現喺賽前片段中，梅迪薩卡撩完鼻後，隻手揩落球僮個頭度，好核突！</p></body></html>
