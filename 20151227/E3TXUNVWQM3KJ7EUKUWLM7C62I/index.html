<html><header><meta charset="utf-8"><title>今日搭港鐵成人享小童價長者$1</title></header><body><h1>今日搭港鐵<br>成人享小童價長者$1</h1><p>港鐵於昨日起一連兩日（12月26及27日）推出「港鐵節折賞」，乘客使用八達通乘搭港鐵本地車程、輕鐵及港鐵巴士，將收取小童八達通車費，而長者使用個人八達通及長者八達通、學生及殘疾人士使用個人八達通乘車，每程車費為1元。<br> <br>此優惠可與轉乘優惠、特惠站優惠及全月通加強版連接車程75折優惠（只適用於成人八達通）一併使用，優惠日期以港鐵、輕鐵及港鐵巴士每日首班車至服務停止為準。機場快綫、港鐵接駁巴士、往來羅湖及落馬洲站的車程及東鐵綫頭等車費則不獲特惠價。如有查詢，可致電港鐵：2881 8888。</p></body></html>
