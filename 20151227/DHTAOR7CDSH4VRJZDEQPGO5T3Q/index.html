<html><header><meta charset="utf-8"><title>趣趣地：謝四locker冇人敢用</title></header><body><h1>趣趣地：謝四locker冇人敢用</h1><p>謝拉特嘅地位真係無可取替！前利物浦隊長今年夏天離隊，轉投洛杉磯銀河，中場盧卡斯喺訪問度話，球隊一直未能適應謝四嘅離開，唔單止冇球員敢接佢件八號波衫，就連謝四喺訓練基地嘅儲物櫃都冇球員敢用。盧卡斯話：「包括我在內，冇球員會着八號，因為呢個號碼意味住嘅責任太大嘞！」領隊高路普亦都咁講：「球員要努力填補謝拉特留下嘅空缺，呢個任務好艱巨，球員嘗試緊，但始終太年輕。我唔係搵藉口，而係現況。」另外，紅軍中堅史卡迪爾喺聖誕將一隻火雞玩具戴上頭度，仲自拍片段上網，網民瘋傳。</p></body></html>
