<html><header><meta charset="utf-8"><title>孫佳君：曾好愛羅兆輝</title></header><body><h1>孫佳君：曾好愛羅兆輝</h1><p>孫佳君日前接受有線節目《往事．並不如煙》訪問，剖白過去的感情經歷。她和羅兆輝的一段情最為轟動，她坦言這段感情愛得轟烈和刻骨銘心：「曾經好愛佢，亦從佢身上學咗好多。佢嘅遭遇只能怪timing唔啱，佢係一個有成就嘅男人。」有否因羅兆輝離世受打擊？她說：「我係基督徒，總有一日大家會再見，我會用平常心看待，唔會太傷感。」<br>孫佳君隨後返新加坡結婚生仔淡出娛樂圈，不過好快就發現不適合做家庭主婦，加上丈夫有第三者，最後離婚收場。她坦言渴望找到一位愛錫自己的男人，但單親媽咪有太多東西兼顧：「年紀越大越對婚姻冇信心，要維持一段長久關係並唔容易。」<br>撰文：陳以晴</p></body></html>
