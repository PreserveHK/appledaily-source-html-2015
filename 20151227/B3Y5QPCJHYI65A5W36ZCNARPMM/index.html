<html><header><meta charset="utf-8"><title>【軸心人物】Jaguar設計師將對女性幻想　投入汽車設計</title></header><body><h1>【軸心人物】Jaguar設計師將對女性幻想　投入汽車設計</h1><p>不少名車都是由男性設計，無他，男人愛將自己對女性的幻想投入汽車設計。而偏偏這個投入亦造就大量經典名車，Jaguar現任設計部門大腦，兼是著名汽車設計師Ian Callum曾有多款經典，例如Escort Cosworth、DB7、XK、F-Type等等。如此重要的軸心人物，Jaguar專程為他拍攝了一段長達10分鐘的紀錄片，想了解大師的想法，看這條片最好不過。<br><br>記者︰梁立勤<br>影片︰ https://youtu.be/N4dwrNN95vo  </p></body></html>
