<html><header><meta charset="utf-8"><title>金泰希獲封世紀美女</title></header><body><h1>金泰希獲封世紀美女</h1><p>現年35歲的韓劇《龍八夷》女星金泰希出名是「天然美人」，於前日播出的節目《回看2015大韓民國演藝家》，她的靚樣再次得到觀眾認同，贏過金喜善、宋慧喬等女星，被觀眾選為「世紀美男美女」冠軍。是次調查以10幾歲至60幾歲的觀眾作為訪問對象，同樣已為人母的38歲女星金喜善及44歲的李英愛分別成為亞軍及季軍，第四位就由正拍攝新劇《太陽的後裔》的34歲女星宋慧喬奪得。</p><p>男星方面，韓劇《紳士的品格》男星張東健奪得冠軍，隨後是剛升呢做人爸爸的《殺手代父》男星元斌，至於第三、四位則分別是鄭雨盛及趙寅成。　<br>撰文：金美兒</p></body></html>
