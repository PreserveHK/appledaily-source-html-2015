<html><header><meta charset="utf-8"><title>趣趣地：C朗唔偷懶聖誕加操</title></header><body><h1>趣趣地：C朗唔偷懶聖誕加操</h1><p>西甲今年歇冬期短咗，聯賽未到新年就重開，但一班皇家馬德里球員都有個聖誕長假放。不過作為職業球員，基斯坦奴朗拿度（C朗）就冇偷懶，就算係聖誕節正日，都去健身室度操，咁勤力，難怪呢張自拍相有近100萬網民like咗。至於喺聖誕節晏晝，C朗似乎去咗游水，佢放咗張赤裸上身，飲住椰皇嘅相上網。嚟緊禮拜三西甲重開，皇馬會喺主場對皇家蘇斯達，睇吓操到咁弗嘅C朗可唔可以入多幾球波！另外，呢排皇馬嘅換帥傳聞滿天飛，有傳搵番卡比路嚟教，但呢位意大利教練否認，仲話呢啲傳聞係笑話。</p></body></html>
