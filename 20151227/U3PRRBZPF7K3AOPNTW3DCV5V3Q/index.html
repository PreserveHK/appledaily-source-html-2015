<html><header><meta charset="utf-8"><title>趣趣地：林伯慳家幫襯12蚊店</title></header><body><h1>趣趣地：林伯慳家幫襯12蚊店</h1><p>咩叫應慳則慳，應使則使，前車路士球星林柏特就深明此道。林伯喺上星期終於同女友碧姬莉拉埋天窗，佢哋個盛大婚禮花費肯定唔嘢少，淨係條婚紗都值10,000鎊（約11.5萬港元）。不過𠵱家效力美職聯紐約城，年薪有成380萬鎊（約4,370萬港元）嘅林伯，平日生活唔會亂咁使錢，日前平安夜被人見到佢喺倫敦一間Poundland，即係類似香港嘅12蚊店買嘢，仲要睇過度過真係啱用先放入籃，好識得審慎理財。</p></body></html>
