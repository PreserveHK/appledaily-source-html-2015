<html><header><meta charset="utf-8"><title>碧咸俾仔整蠱成面糖</title></header><body><h1>碧咸俾仔整蠱成面糖</h1><p>英國萬人迷碧咸（David Beckham）一家趁聖誕節晒幸福，不過大仔Brooklyn就繼續同老竇鬥氣，幾日前碧咸上載了Brooklyn與聖誕精靈的合照，笑阿仔在相中不能扮型。昨日Brooklyn睇準時機向老竇「報復」，趁碧咸在沙發上睡着時，拎了多粒朱古力糖放在他的臉上，相當搞笑。 Victoria則公開了一家六口在冰天雪地下合照，可見哈七（Harper Seven）紮了兩個髻仔，十分可愛。</p></body></html>
