<html><header><meta charset="utf-8"><title>體壇拾趣：麥艾萊矯視成功想做一哥</title></header><body><h1>體壇拾趣：麥艾萊矯視成功想做一哥</h1><p>高爾夫球手麥艾萊（圖）本月初做咗激光矯視手術，之後又同女友訂婚，唔知係咪睇嘢清楚咗又踏入咗人生另一個階段，連帶麥艾萊喺2016年嘅新年願望都遠大埋。呢名北愛球手話好希望出年可以贏得美國大師賽，因為呢個賽事自1999年就再冇歐洲球手贏過。另外，26歲嘅麥艾萊亦好想喺美國嘅史比夫手上攞番世界第一嘅席位；而佢喺出年夏天，仲會首次代表北愛爾蘭出戰奧運高爾夫球賽事，當然係以奪得金牌為目標啦！</p></body></html>
