<html><header><meta charset="utf-8"><title>Radiohead落選007主題曲</title></header><body><h1>Radiohead落選007主題曲</h1><p>影迷對由英國歌手Sam Smith為邦片《007：鬼影帝國》（Spectre）所寫的主題曲《Writing's on the wall》有讚有彈，原來電影公司本來屬意由英國搖滾勁旅Radiohead為電影作主題曲。主音Thom Yorke日前於twitter表示，去年電影公司找他們作了主題曲《Spectre》，但後來沒有被選為電影歌曲。不過Thom說自己很鍾意這首新歌，所以趁聖誕節將新歌公開，當作禮物送樂迷。</p></body></html>
