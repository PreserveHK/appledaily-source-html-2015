<html><header><meta charset="utf-8"><title>體壇拾趣：細威攞完獎過一人聖誕</title></header><body><h1>體壇拾趣：細威攞完獎過一人聖誕</h1><p>「Lonely, Lonely Christmas. Merry, Merry Christmas.明日燈飾必須拆下，換到歡呼聲不過一剎！」呢首歌，或者好適合形容美國女網一姐莎蓮娜（中）嘅心情，因為細威雖然喺上周五當選為2015年美聯社最佳女子運動員，但34歲嘅佢喺平安夜竟然於社交網頁instagram上載咗張燒雞相，仲喺旁邊寫住：一如往常，一個人食晚餐；之後喺聖誕日就只上載咗張喺studio相，完全冇祝福說話，或者同親友一齊過聖誕嘅相呀！</p></body></html>
