<html><header><meta charset="utf-8"><title>許志安唱《Amani》奪冠</title></header><body><h1>許志安唱《Amani》奪冠</h1><p>許志安出戰內地歌唱比賽節目《中國之星》，雖然之前選唱張學友《怎麼捨得你》被崔健批評，指他唱一首大家都不懂的老歌，毫無意義，引發一場小風波後。據知，安仔在新一集節目內彈結他唱Beyond歌曲《Amani》，終於吐口烏氣，首嘗第一名滋味，為香港歌手爭光。<br>不過，有無聊網友卻將黃家駒唱《長城》片段剪輯加上節目視頻放上網廣傳，在視頻見到一個着黃色衫套襯黑衫黑褲的男人背面，鏡頭一轉就播家駒唱歌，現場的崔健和林憶蓮都聽到企身拍掌，最後崔健更用手抹淚，憶蓮都眼濕濕，有眼利網友踢爆怒斥：「閒着沒事幹剪接這個幹甚麼？出場的是齊秦！」<br>撰文：皓騫</p></body></html>
