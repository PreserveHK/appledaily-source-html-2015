<html><header><meta charset="utf-8"><title>MVP前哨戰占士逆水行舟</title></header><body><h1>MVP前哨戰<br>占士逆水行舟</h1><p>勇士對騎士，除了是上屆總決賽的翻版外，更是MVP候選人史堤芬居里（Stephen Curry）跟勒邦占士（LeBron James、圖）今季第一次正面交鋒。占士從新秀賽季開始，便被打造成球星，13年職業生涯中曾10次參與聖誕大戰，可謂賣座保證；而居里帶領勇士的小球陣容於上季總決賽奪冠後，甲骨文球場的入座率亦急劇上升。</p><p>眼見居里的表現一年比一年好，一眾球迷認為他除了可衞冕MVP外，更認為他可以於今季贏得最佳進步球員（MIP）；居里仍在進步，但占士卻開始裹足不前，難怪居里於早前的訪問中自認是聯盟最強的球員。</p></body></html>
