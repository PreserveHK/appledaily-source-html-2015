<html><header><meta charset="utf-8"><title>陳嘉莉想邦邦送驚喜</title></header><body><h1>陳嘉莉想邦邦送驚喜</h1><p>崔建邦的模特兒女友陳嘉莉（Kelly）是模界的甜心新鮮人，每年聖誕節都是Kelly所期待，Kelly說：「聖誕係我最鍾意嘅節日之一，可以放假又可以玩，仲可以收到好多禮物㖭！」跟崔建邦拍拖兩年多，今年是兩人的第二個聖誕，Kelly希望跟邦邦到北海道度過白色聖誕，她說：「好希望可以真正過一個白色聖誕，去北海道，收到一份自己估唔到嘅禮物，驚喜又好浪漫。」<br>提到難忘的聖誕，Kelly笑說：「有一年嘅聖誕，做緊嘢，有個同事扮聖誕老人，攞住盆火雞出嚟，大家一齊分享，一齊食。」<br>採訪：羅慧敏<br>服裝提供：唯美服裝公司<br>場地提供：Three on Canton</p></body></html>
