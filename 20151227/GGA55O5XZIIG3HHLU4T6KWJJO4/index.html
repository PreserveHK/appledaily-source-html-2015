<html><header><meta charset="utf-8"><title>社民連諷諮詢黑箱作業</title></header><body><h1>社民連諷諮詢黑箱作業</h1><p>【本報訊】社民連10多名成員昨趁「拆禮物日」，由中環匯豐銀行遊行到禮賓府，抗議港府展開的退休保障諮詢，將全民退保視為洪水猛獸。遊行人士帶同道具黑箱（圖），諷刺諮詢文件是「假禮物、真黑箱」，要求港府停建大白象工程、增加利得稅以推行全民退保。社民連副主席黃浩銘斥當局在諮詢文件拋出不論貧富方案的同時，以需加稅才能推行「恐嚇」市民，他強調民間建議的方案毋須增加普通市民稅款，「所以呢個係特區政府有意將所有民間方案全部踢走，然後用自己嘅方法話畀香港人聽，你哋要全民退保就要加稅」。<br>■記者呂浩然</p></body></html>
