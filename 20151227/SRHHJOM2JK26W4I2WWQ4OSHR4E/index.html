<html><header><meta charset="utf-8"><title>【每日健康】女作家暴減110磅　需切除多餘皮膚</title></header><body><h1>【每日健康】女作家暴減110磅　需切除多餘皮膚</h1><p>地鐵的廣告牌，常見減肥前後對比，瘦身後外觀大改善。不過，現實生活中，瘦下來是否沒其他煩惱？美國女作家及演員Elna Baker曾患癡肥，最重有265磅。二十多歲起，她節食減肥，暴減110磅。雖然瘦下來很值得高興，但她的腰部皮膚鬆弛，效果不似瘦身廣告牌美麗。她試過搽潤膚露，但於事無補，最終需要動手術，切除六吋多於皮膚。手術後，她終於重拾自信，敢袒露身體做Spa。<br><br>記者：彭海燕<br><br>資料來源：Refinery29</p></body></html>
