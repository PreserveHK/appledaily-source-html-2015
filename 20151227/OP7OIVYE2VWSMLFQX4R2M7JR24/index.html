<html><header><meta charset="utf-8"><title>體壇拾趣：鄭裕彤衝精英賽三連冠</title></header><body><h1>體壇拾趣：鄭裕彤衝精英賽三連冠</h1><p>全港學界精英排球賽今日起一連五日喺青衣體育館展開，今日就會進行首輪賽事。女子組連續兩屆冠軍嘅順德聯誼總會鄭裕彤中學（圖），喺今年嘅學界D1 A Grade賽事，由小組到決賽每場都以局數2:0擊敗對手，最後以全勝姿態攞冠軍，所以係精英賽嘅大熱，強勢衝擊「三連冠」！同樣衞冕嘅長沙灣天主教英文中學喺上月尾嘅男子組D1 A Grade決賽，爆冷輸咗畀筲箕灣官立中學，今次精英賽誓要報仇呀！</p></body></html>
