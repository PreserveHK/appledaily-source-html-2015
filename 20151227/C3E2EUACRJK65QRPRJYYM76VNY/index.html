<html><header><meta charset="utf-8"><title>四太鮮艷Fendi着上身青春過囡囡超盈</title></header><body><h1>四太鮮艷Fendi着上身<br>青春過囡囡超盈</h1><p>賭王何鴻燊四房千金何超盈日前在假期前夕，陪媽咪梁安琪行中環置地廣場，兩母女不時討論商場的聖誕佈置，之後走到另一商場的高級餐具店，拎預先訂好的餐具。<br><br>兩母女打扮兩極，一個鮮艷，一個低調，四太以Fendi 2015早秋幾何圖案冷衫，襯黃色長褸，再手挽橙色Hermes Bolide袋，橙與黃的組合非常sharp，比起穿杏色oversized trench coat的超盈花俏青春。<br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
