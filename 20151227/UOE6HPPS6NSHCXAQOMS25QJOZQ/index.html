<html><header><meta charset="utf-8"><title>體壇拾趣：陳國明冇港鐵搭要包車</title></header><body><h1>體壇拾趣：陳國明冇港鐵搭要包車</h1><p>噚日以應屆世界U18英式桌球錦標賽冠軍張家瑋（箭嘴示）為首嘅五個港青代表，喺東莞參加中國桌球系列賽總決賽嘅青年組賽事。其實佢哋前一日已包車到咗東莞。點解要包車？之唔係港鐵以安全為由唔放寬帶cue棍坐港鐵囉。</p><p>桌總教練陳國明惟有用咗1,800港元包架七人車去東莞，六個人每人要300蚊車費，佢話體院同香港奧委會會同港鐵商討可唔可以放寬，咁就唔使使呢啲冤枉錢喎！</p></body></html>
