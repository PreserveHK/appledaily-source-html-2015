<html><header><meta charset="utf-8"><title>近千磅墨國男減肥後猝死</title></header><body><h1>近千磅墨國男減肥後猝死</h1><p>「我想擁有正常的身體。」墨西哥男子塞普爾韋達（Andres Moreno Sepulveda圖）曾被喻為世上最肥胖之人，10月底接受縮胃手術減肥前如此說，惟他前日因心臟病發和腹膜炎去世，終年38歲。<br>塞普爾韋達自幼已屬「大件頭」，10歲已重264磅，成年後體重更一度達990磅，終日卧床、百病纏身。他早前決心減肥，成功減至704磅後，10月底再切除3/4個胃。<br>手術雖然成功，但11月中曾因腹膜炎入院。直至平安夜，他感到不適、呼吸困難，家人報警，但他在救護車送院途中證實不治。友人指他之前狀況良好，但以往曾兩度心臟病發。<br>德新社/新華社</p></body></html>
