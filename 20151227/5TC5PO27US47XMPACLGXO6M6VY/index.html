<html><header><meta charset="utf-8"><title>元旦去邊倒數？港人話台灣最好</title></header><body><h1>元旦去邊倒數？<br>港人話台灣最好</h1><p>全球旅遊搜尋引擎Skyscanner日前公佈2016跨年期間全球前10名最想到台灣的國家與地區，香港、日本及韓國位列前3名，澳門就排在第8名而美國、英國亦榜上有名。調查根據透過Skyscanner網站或手機應用程式搜尋目的地為台灣，而且出發時間為2015年12月28日到31日的統計而得出的結果。<br> <br>2016全球前十名最想到台灣迎接2016年的國家<br>1：香港<br>2：日本<br>3：南韓<br>4：新加坡<br>5：泰國<br>6：馬來西亞<br>7：美國<br>8：澳門<br>9：英國<br>10：澳洲</p></body></html>
