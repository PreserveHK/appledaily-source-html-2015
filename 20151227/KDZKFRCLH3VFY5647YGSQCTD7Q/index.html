<html><header><meta charset="utf-8"><title>巨肚子怡牙煙企石壆</title></header><body><h1>巨肚子怡牙煙企石壆</h1><p>今年5月章子怡與汪峰註冊結婚即懷有身孕，傳預產期是下月，目前子怡於美國洛杉磯待產，昨有網民指在美國碰見子怡與汪峰及家人暢遊動物園，該網友在微博貼上疑似子怡的照片，指在聖地牙哥動物園發現她蹤影並留言：「孕肚十分明顯，子怡媽媽也在哦，一家人其樂融融。」相中帶黑超的子怡雖然穿羽絨，仍見她腹大便便，站在石壆上跟疑似汪峰及家人傾談，認真牙煙。</p><p>至於另外兩個大肚婆DJ朱薰與汪圓圓昨分別貼上生活照，懷孕四個月的朱薰，昨透過WhatsApp說：「𠵱家四個幾月，今次係女仔嚟，陀得辛苦，孕吐、反胃、瞓唔到、腰骨痛，好虛、好攰，全部齊。」<br>採訪：皓騫</p></body></html>
