<html><header><meta charset="utf-8"><title>逾600年歷史古城牆毀於文革</title></header><body><h1>逾600年歷史<br>古城牆毀於文革</h1><p>【話你知】<br>紹興三江村（圖）因近錢塘江、錢清江及曹娥江匯流而得名，歷史源遠流長，史料記載始於明朝洪武年間，距今600多年，當時為對抗倭寇在當地修建城牆，作為軍事要地，歷史亦有稱該地為三江所城。<br>古城牆原本尚算完整，但於70年代文革期間，大部份城牆被拆，僅留下東城門。而遭拆遷前的三江村一直保持古時「九橋、九廟、十三弄、七十二口井」的基本格局，房屋亦大多依「十字形」為主街的街巷分佈建成。</p></body></html>
