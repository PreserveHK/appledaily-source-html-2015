<html><header><meta charset="utf-8"><title>關仁隱事：「長頸鹿」冧唔掂話事人 - 關仁</title></header><body><h1>關仁隱事：「長頸鹿」冧唔掂話事人 - 關仁</h1><p>大婆台早排大地震，唔單止震走好多幕後老臣子，包括創作部揸fit人，同一啲資深監製，而且仲搞到好多本來得寵嘅藝人都被打入冷宮！好似搞開笑嘅「長頸鹿」，佢一向拍劇自己度埋橋同劇本，以前負責創作嘅揸fit人完全放手畀長頸鹿做決定，而呢個方法亦都係長頸鹿拍劇嘅大賣點。之但係，揸fit人早排被炒，新話事人唔再畀機會長頸鹿，長頸鹿冇咗呢個賣點同話事權，拍劇嘅話當然好冇癮，加上大家知道新話事人唔buy長頸鹿啲嘢，長頸鹿咪惟有叠埋心水，返內地拍嘢同自己搞創作囉！<br>撰文：關仁</p></body></html>
