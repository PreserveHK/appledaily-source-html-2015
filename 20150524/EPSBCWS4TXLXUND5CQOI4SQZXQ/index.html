<html><header><meta charset="utf-8"><title>【科技籽】手機自設迷你天文台</title></header><body><h1>【科技籽】手機自設迷你天文台</h1><p>覺得天文台的數據不夠準確？不如用手機自行讀取天氣數據。最近有創新公司研發出迷你天氣感應器Weather Point，只有鎖匙扣般大小，插入手機插口後，就能在屏幕顯示該範圍的天氣資訊，包括氣溫、濕度、紫外線及氣壓，尤其方便行山及露營人士，根據資訊加減衣服及裝備。Weather Point在Kickstarter集得資金，約在八月發貨，每個價約140港元。<br>記者：臧諾<br>資料來源：Kickstarter</p></body></html>
