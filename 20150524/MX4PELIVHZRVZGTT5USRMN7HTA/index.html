<html><header><meta charset="utf-8"><title>防炮彈牆紙保護牆身不碎</title></header><body><h1>防炮彈牆紙保護牆身不碎</h1><p>薄薄一張牆紙，除了粉飾牆身，竟然還可以防炮彈攻擊？</p><p>士兵躲牆後不受傷</p><p>美國國防部早前舉行歷來首次「實驗室日」，吸引大批工程師到場展示新發明，當中較為注目的防炮彈牆紙，以黏性物料混入克維拉（Kevlar）合成纖維製成，貼在牆上即形成堅韌保護膜，不論是混凝土牆還是紅磚牆，被鐵球重擊後牆身雖然嚴重凹陷，但決不會斷開彈出瓦礫（圖），躲在建築物內的士兵就不怕被瓦礫所傷，而測試亦顯示牆紙能承受多於一次鐵球撞擊。<br>英國《每日郵報》</p></body></html>
