<html><header><meta charset="utf-8"><title>紫百合4-3-3越踢越順 - 東尼</title></header><body><h1>紫百合4-3-3越踢越順 - 東尼</h1><p>簡評：費倫天拿教練近期棄用腳風欠順的中鋒馬里奧高美斯，反而激活了進攻，近期聯賽更錄得三連勝，均是將陣式調整為4-3-3，由季中從廣州恒大回流的基拿甸奴踢中鋒，然後將穆罕默德沙拿安排在右路，而斯洛文尼亞國腳伊利錫則踢左翼，結果火力大開，三仗入九球，其中八球便由這三叉戟包辦。</p><p>蒙迪拿（圖）亦自言這次變陣成功，更大讚伊利錫尤其表現出色。<br>文：東尼</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
