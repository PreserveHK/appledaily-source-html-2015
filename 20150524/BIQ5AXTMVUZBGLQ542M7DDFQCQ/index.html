<html><header><meta charset="utf-8"><title>瑪莉安康城連踩兩場</title></header><body><h1>瑪莉安康城連踩兩場</h1><p>第68屆康城影展接近尾聲，金像影后瑪莉安歌迪娜（Marion Cotillard）於12小時內走兩場十分忙碌。她先於香港時間昨日凌晨出席有份配音的非競賽片動畫《小王子》（The Little Prince）首映禮，同場有內地女星李宇春，以及為日版《小王子》配音的童星鈴木梨央、女星瀨戶朝香及男星津川雅彥。</p><p>之後於昨日傍晚，瑪莉安與威尼斯影帝米高法斯賓達（Michael Fassbender）合演、導演Justin Kurzel執導的競賽片《Macbeth》舉行記者會，雖然瑪莉安忙個不停，但依然神采飛揚，又與米高老友鬼鬼黐到實影相。<br>撰文：泰米</p></body></html>
