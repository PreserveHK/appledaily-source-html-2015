<html><header><meta charset="utf-8"><title>主人訓練小鳥助剔牙</title></header><body><h1>主人訓練小鳥助剔牙</h1><p>有人讓鳥學唱歌，有人讓鳥學說話，但在福州茶亭公園裏，卻有一名男子讓鳥給自己剔牙（圖）！<br>上周三（20日）中午，福州市民小王去茶亭公園看荷花，看見有個地方圍了好些人，湊過去一看，竟是有個男子的肩膀上，有隻鳥正一下一下啄主人的牙縫。有福建省觀鳥協會群的鳥友稱，牠是隻黑領噪鶥。牠給主人剔牙，可能是經過訓練，但由於鳥身上有許多病菌、寄生蟲，不宜仿效。<br>福建《東南快報》</p></body></html>
