<html><header><meta charset="utf-8"><title>趣趣地：大紅人卡尼晒靚錶</title></header><body><h1>趣趣地：大紅人卡尼晒靚錶</h1><p>熱刺前鋒哈利卡尼日前喺instagram晒靚錶，呢隻錶仲要係嗰間鐘錶品牌專登為佢設計嘅，錶面有佢喺熱刺着住嘅18號波衫嘅數字，仲有句英文刻咗「恭喜你今季有出色嘅表現」，真係人一紅，待遇零舍唔同。另外，佢個隊友安祖斯唐辛，就喺周五去咗睇飛鏢比賽，話就話去睇飛鏢，但其實佢女友都係工作人員之一，兩個仲玩自拍合照，上載去instagram。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
