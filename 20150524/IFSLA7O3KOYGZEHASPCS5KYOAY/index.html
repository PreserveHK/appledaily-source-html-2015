<html><header><meta charset="utf-8"><title>Zion送抱冧粉絲</title></header><body><h1>Zion送抱冧粉絲</h1><p>韓國男子組合N-Sonic昨日到大埔舉行拍手會，他們現身時分別以英文、廣東話、普通話和粉絲打招呼，又與粉絲玩遊戲，當中N-Sonic要即場度胸肌，成員Bong Jun以38吋胸肌冠絕隊友，估中的粉絲獲得金秀賢表弟Zion從後抱抱好開心。<br>早前他們赴印度，並與韓國總統朴槿惠晚宴，令他們大感榮幸，他們賣口乖說：「當地見到很多靚女粉絲，但始終覺得香港粉絲較靚。」即時引來粉絲尖叫。</p></body></html>
