<html><header><meta charset="utf-8"><title>劉小慧大女帶仔見家長</title></header><body><h1>劉小慧大女帶仔見家長</h1><p>劉小慧昨日到鑽石山出席一個婚禮展覽活動，問到她與老公維繫婚姻的秘訣時，她說：「結咗婚成20年，大女已經16歲、細女都8歲喇。好感恩，經歷咗好多，自己心願就係全家同朋友都活得開心。」她又提到大女雖到反叛年紀，不過關係猶如好朋友：「佢小學嘅時候我都強硬，都有為分數逼佢，不過中學之後就放手。感情事都會傾，佢都帶過男仔見我哋，佢唔係醜又唔係靚，我會話佢性格吸引人，哈哈哈，我成日話佢唔夠我靚嘅。」<br>小慧大女可有興趣加入娛樂圈？她說：「絕對冇，會由得佢揀，大個有自己世界，佢對甜品就極有興趣。」<br>採訪、攝影：藍文浩</p></body></html>
