<html><header><meta charset="utf-8"><title>活好周日︰展覽反思郊區變遷</title></header><body><h1>活好周日︰展覽反思郊區變遷</h1><p>【本報訊】大嶼山的鹿湖和大澳，分別位處山上及水邊。鹿湖是修行人士的清淨地，大澳則是平民百姓的安樂鄉，同樣遠離市區。「來回鹿湖大澳的水與山」攝影與繪畫聯展，由攝影師廖志添用鏡頭捕捉鹿湖修行人清淨地的「變化」，反思變遷的問題；大澳土生畫家黃志泉，則以筆觸勾勒出迭經變遷的大澳風貌。聯展於今日上午10時至晚上8時舉行，於石硤尾賽馬會創意藝術中心JCCAC中央庭院展出。</p></body></html>
