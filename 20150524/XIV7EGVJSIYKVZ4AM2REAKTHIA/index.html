<html><header><meta charset="utf-8"><title>【一周必看】菠蘿的海坐車去得到　旅遊指南都讚好</title></header><body><h1>【一周必看】<br>菠蘿的海坐車去得到　旅遊指南都讚好</h1><p>要暢遊「菠蘿的海」，不用特地到歐洲，《蘋果》記者日前就親身走進貨真價實的「菠蘿的海」，在了無邊際的菠蘿海洋中遊走。說的不是歐洲那個波羅的海，而是近在廣東徐聞縣、由20萬畝菠蘿田組成的「菠蘿的海」，當地景色優美，就連知名旅遊書《Lonely Planet》亦推薦為頂級旅遊地點，更被喻為廣東最美田園。<br><br>記者︰黃兆康</p></body></html>
