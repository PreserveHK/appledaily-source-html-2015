<html><header><meta charset="utf-8"><title>澤演冧爆豪邁朴信惠</title></header><body><h1>澤演冧爆豪邁朴信惠</h1><p>由李瑞鎮和男團2PM成員澤演演出的tvN綜藝節目《一日三餐》前晚播出最新一集，《繼承者們》女星朴信惠繼續擔任嘉賓，上一季李瑞鎮和崔智友在節目中玩曖昧而傳緋聞，今季就輪到澤演勁冧朴信惠而惹觀眾關注。</p><p>澤演在節目內體貼為朴信惠送上士多啤梨，更讚不絕口說：「細個在電視見過她，第一眼感覺很親近，她做菜很好，性格感覺都好，又灑脫正直。」製作隊取笑澤演好像訴說自己的理想型一樣。朴信惠表示自己是1990年出生，李瑞鎮即開玩笑說：「正好是澤演喜歡的年齡。」<br>朴信惠在節目內更豪邁地刷牙及用冷水洗臉，十足十真正的鄉村少女。<br>撰文：施洛冰</p></body></html>
