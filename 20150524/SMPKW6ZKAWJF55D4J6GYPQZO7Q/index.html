<html><header><meta charset="utf-8"><title>港童貧窮率達24%</title></header><body><h1>港童貧窮率達24%</h1><p>【本報訊】今天的香港，華麗背後隱藏25萬名貧窮兒童，兒童貧窮率高達24.2%，部份人蝸居斗室、三餐不繼，就連一張書桌也沒有。雖然生活苦困，但阻不了他們追尋夢想的決心，像佩儀正準備六級鋼琴考試，嘉垵不斷勤練魔術變兔子，家雯則日以繼夜學習畫漫畫。<br>他們跟另外18名基層兒童，一人一相機，記下尋夢過程。社區組織協會把這21名兒童的尋夢經歷和相片結集成《童．夢．相》一書，並於本月29日至6月4日在尖沙嘴文化中心舉行攝影展覽。<br>■記者王家文</p></body></html>
