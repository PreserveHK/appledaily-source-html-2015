<html><header><meta charset="utf-8"><title>吳京要囝囝為父報仇</title></header><body><h1>吳京要囝囝為父報仇</h1><p>電影《殺破狼II》前晚在荃灣舉行宣傳活動，吳京、張晉等全男班演員出席。戲中眾人打到飛起，同為人父的吳京與張晉，會否安排妻兒捧場？吳京笑謂：「我起碼捱咗500腳，創下動作演員捱打紀錄，所以要畀老婆睇吓老公做嘢好辛苦。囝囝都要睇，等佢睇到係邊個打爸爸，大個要打番佢。」他強調不會特別錫身，他說：「唔通觀眾入場睇替身咩？我會記住有老婆同仔女，就會做好安全措施。」<br>笑指太太蔡少芬心急想睇的張晉直言女兒不適合看動作片，他透露被Tony Jaa打到肋骨裂了，又被對方打頭頂搞到眼前一黑，因此不讓太太探班。<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
