<html><header><meta charset="utf-8"><title>Coffee拍情慾戲俾仔飛</title></header><body><h1>Coffee拍情慾戲俾仔飛</h1><p>王宗堯、張建聲、林芊妤（Coffee）、張松枝及徐錦江等，昨日在旺角為新片《壹獄壹世界．高登闊少踎監日記》宣傳。跟王宗堯有情慾戲的Coffee自爆被前男友投訴，她說：「佢投訴我拍埋啲咁嘅戲，我冇理佢，都唔係我男友喇！就算投訴，又關我乜嘢事。」王宗堯則大讚Coffee是叻女：「若果疼錫人就唔好飛人啦！好好哋一個女仔，Coffee幾叻，我睇報道話佢買樓，一個人支持全家人上車，幾好呀！」<br>至於3個月勁減40多磅的張建聲，透露早排身體檢查，發現胸部附近長了粒脂肪瘤，稍後要做微創手術切除。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
