<html><header><meta charset="utf-8"><title>準醫生荒唐派對搬屍對飲</title></header><body><h1>準醫生荒唐派對搬屍對飲</h1><p>烏拉圭九名原定7月畢業的醫科學生，在蒙得維的亞一家醫院（圖）實習期間，竟在休息室飲酒狂歡，還搬來一具屍體助興，荒唐派對過後，他們正面臨延期畢業處分。</p><p>延遲畢業至少一年</p><p>這九名胡鬧準醫生當時正臨近完成實習，但他們不識自愛，違規在當值時飲酒，其中一人更趁走廊一具屍體無人看管，把它移到休息室，將一杯酒放在屍體手上，作勢與屍體對飲。<br>事後八名參與派對的實習醫生被罰停職一個月，意味他們無法如期完成實習，延遲畢業至少一年。至於斗膽擅自搬屍的學生，則被無限期停職，等候完成詳細調查。另外，兩名主管亦因監管不力受查。<br>英國《每日鏡報》</p></body></html>
