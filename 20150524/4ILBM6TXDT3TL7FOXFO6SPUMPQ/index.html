<html><header><meta charset="utf-8"><title>新鮮娛片頭：奇洛遭兩女色誘SM</title></header><body><h1>新鮮娛片頭：<br>奇洛遭兩女色誘SM</h1><p>荷李活影星奇洛李維斯（Keanu Reeves）平時喺電影都好打得，但喺新片《Knock Knock》就好失威，俾兩個妹妹仔玩到人都癲。呢部電影講奇洛本身有家室，有日老婆仔女遠行，喺雷電交加嘅晚上，兩個索妹就濕晒身敲奇洛度門，扮晒可憐咁想借電話打。</p><p>點知畀人入屋嘅奇洛把持唔住被兩個妹妹色誘，原來兩個妹妹仔係變態婆，將奇洛五花大綁虐待。有場戲個女仔着咗奇洛個女校服嚟強暴佢，又威脅要將佢活埋，唔知奇洛今次點逃出生天。<br>撰文：多雪花</p></body></html>
