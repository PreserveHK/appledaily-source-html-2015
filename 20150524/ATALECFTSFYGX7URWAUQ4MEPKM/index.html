<html><header><meta charset="utf-8"><title>趣趣地：當波飛遇上狗仔</title></header><body><h1>趣趣地：當波飛遇上狗仔</h1><p>諾域治周一喺英冠升班附加賽大戰米杜士堡，但有位「金絲雀」球迷就慘喇，原本用159鎊（約2,000港元）買咗三張飛，準備同屋企人一齊捧場，點知返到屋企，竟然見到三張波飛，畀佢養嘅狗仔咬爛晒（圖）。好彩，諾域治已經應承咗會重印三張波飛畀佢，而呢位金絲雀球迷仲搞笑咁話，可能自己隻狗係死敵葉士域治嘅球迷，所以先會咬爛佢。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
