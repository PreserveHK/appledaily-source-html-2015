<html><header><meta charset="utf-8"><title>佐治累畢佬被警察截查</title></header><body><h1>佐治累畢佬被警察截查</h1><p>美國影星佐治古尼（George Clooney）為主演的科幻電影《明日世界》（Tomorrowland）展開亞洲宣傳，他前日於上海連趕三場，佐治與導演畢布特（Brad Bird）及年輕女主角布麗特羅拔遜（Britt Robertson）先出席記者發佈會，然後去了上海外灘，於東方明珠電視塔前留影，晚上更出席當地首映，一向親民的佐治行紅地毯時行近人群簽名。</p><p>另外，佐治最近接受清談節目訪問時，自爆曾整蠱老友畢彼特（Brad Pitt），於對方的坐駕尾貼上用粗口鬧警察的貼紙，累畢佬遭警察截停。<br>撰文：泰米</p></body></html>
