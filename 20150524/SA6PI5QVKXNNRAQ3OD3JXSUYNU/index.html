<html><header><meta charset="utf-8"><title>小方貪鄧麗欣冇朋友</title></header><body><h1>小方貪鄧麗欣冇朋友</h1><p>方力申昨日在電台節目中大談與女友鄧麗欣（Stephy）的感情事，小方坦承最愛女友冇朋友：「佢係宅女好怕見人，作為男朋友就放心啲，因為少接觸其他人嘛。」他表示兩人拍拖九年，如果不是歐遊斷正，絕不公開戀情，小方說：「想保護先唔公開，因為公開會承受好多壓力，而且一定有負面嘢。」<br>早前，他與Stephy以情侶檔現身王祖藍的節目，雖然公司反對但小方堅持，他說：「由頭到尾都係我堅持做，連Paco（黃柏高）都唔知，我唔想畀人覺得我哋只係螢幕情侶。」另外，小方被問到當年追求Stephy的時候，是否同時追其他人？他表示已忘記，但強調從未一腳踏兩船。<br>撰文：盧妹</p></body></html>
