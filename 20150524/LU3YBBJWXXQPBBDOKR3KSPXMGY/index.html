<html><header><meta charset="utf-8"><title>爭仔爭出禍？少女遭凌辱被迫含黃瓜</title></header><body><h1>爭仔爭出禍？<br>少女遭凌辱被迫含黃瓜</h1><p>近日，江蘇鹽城響水縣一名中二女生，疑因搶奪一名輟學少女的男友，近日慘遭對方帶人前來毆打及凌辱，過程還被拍攝下來放上微信互傳。<br><br>影片可見，受害女生不但被迫口含青瓜，臉上更被畫花及寫上其名字和「王八」等字樣。過程中，女生不斷被辱罵，更數次被人掌摑。<br><br>廣大網民紛紛聲討打人者，當地警方及教育局其後介入調查。警方昨表示經調查，確定打人者並未成年，身分也已被鎖定，目前正進一步調查中。<br><br>江蘇《現代快報》</p></body></html>
