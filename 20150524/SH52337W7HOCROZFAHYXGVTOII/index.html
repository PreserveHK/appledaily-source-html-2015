<html><header><meta charset="utf-8"><title>糖妹密密賺等上車</title></header><body><h1>糖妹密密賺等上車</h1><p>黃山怡（糖妹）昨日在澳門為Hello Kitty手信專賣店擔任剪綵嘉賓，一身粉紅色打扮的她戴上Hello Kitty公仔頭，她又即場試食葡撻和杏仁餅，並落力推銷給現場朋友試食。糖妹自言是Hello Kitty的超級粉絲，她說：「自細就鍾意叫媽咪買，屋企儲埋好多珍藏。」<br>糖妹透露7月會推出一本旅遊書，被問近年密密賺是否儲埋好多錢？她笑說﹕「都儲到嘅，有買啲投資基金，希望快啲買到樓。」</p></body></html>
