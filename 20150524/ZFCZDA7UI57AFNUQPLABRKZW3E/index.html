<html><header><meta charset="utf-8"><title>拾玩具玩　12歲仔想當魔術師</title></header><body><h1>拾玩具玩　12歲仔想當魔術師</h1><p>【本報訊】深水埗孩子都很懂性。嘉垵（圖）一家四口住在區內百餘呎劏房，家中的玩具都是別人玩厭棄掉，但他跟妹妹一點都不介意。積木、拼圖和車子，都是做裝修工的父親拾回來，其中一套魔術玩具最叫他着迷，夢想一天站在舞台上變出兔子，逗得觀眾歡笑。<br>嘉垵今年12歲念小六，學了跆拳道3年已達9級程度。他學東西從不三分鐘熱度，因為父親所賺的都是血汗錢，半途而廢就很奢侈。他知道踏上魔術師之途很昂貴，當下要努力讀書，將來找份好工賺多些錢，實現夢想。生活貧窮但他過得很快樂，因為有些同學要跟父母分離，也不用做露宿者孤苦伶仃。<br>■記者王家文</p></body></html>
