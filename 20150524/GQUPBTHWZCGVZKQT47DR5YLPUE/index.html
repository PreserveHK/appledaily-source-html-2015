<html><header><meta charset="utf-8"><title>毒幫小分支趁亂冒起</title></header><body><h1>毒幫小分支趁亂冒起</h1><p>「哈利斯科新世代」原本只是墨西哥最大毒幫之一「錫那羅亞」（Sinaloa）的小分支，數年間趁當局嚴打各大毒幫而瞬間冒起，犯罪網絡遠至亞洲，亦有運毒至美國，實力上不但足以跟盤踞米卻肯州的傳統大毒幫「聖殿騎士」（Knights Templar）分庭抗禮，更成為墨國政府最大威脅之一。<br>自3月起已有至少20名軍警死於「JNG」之手，包括上月哈利斯科州有警方車隊遭突襲，造成15名警員死亡5人受傷；本月初，當局展開打擊「JNG」行動期間有軍方直升機被火箭炮擊落，造7名軍人及1名女警殉職。<br>美聯社</p></body></html>
