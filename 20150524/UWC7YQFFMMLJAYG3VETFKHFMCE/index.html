<html><header><meta charset="utf-8"><title>孝順女上YouTube自學畫漫畫</title></header><body><h1>孝順女上YouTube自學畫漫畫</h1><p>【本報訊】有時候貧窮總叫人看見世界只剩下黑白，家雯（圖）希望塗上色彩。她一家六口擠在狹小單位，年僅16歲的她也感受到生活逼人。沒多餘閒錢貪圖娛樂，她最擅長就是拿起紙筆畫漫畫，筆下角色都是天真快樂，色彩斑斕，掩蓋現實世界中滿是辛酸和苦澀的暗淡無光。<br>家雯從網上下載繪畫軟件，自學自畫，又到YouTube尋找漫畫教學課程。她相信在漫畫的二元世界是無所不能，喜歡的東西都可以實現。最想畫下的是媽媽享受揼骨的一刻，答謝她多年來養大4個女兒，不用再捱苦。她寄盼這一刻到來，「只要堅持，唔放棄，咩事都有可能」。<br>■記者王家文</p></body></html>
