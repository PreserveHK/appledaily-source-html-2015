<html><header><meta charset="utf-8"><title>拆局：順得哥情失嫂意</title></header><body><h1>拆局：順得哥情失嫂意</h1><p>舒淇打扮美艷去康城為電影《聶隱娘》宣傳，原本已經非常吸睛，卻因為介紹相冊名單的國籍出了亂子，令她快要崩潰，事件的確讓她兩難。到底舒淇有沒有在紅地毯上強調自己是台灣人？假如她真的有說過，相信會得到不少台灣人的掌聲，但肯定會被內地粉絲唾棄、指罵及攻擊。近年來舒淇的電影作品如《一步之遙》、《不再讓你孤單》及《非誠勿擾》等，明顯是以內地市場為主要對象，確實對她的事業造成影響，因此舒淇的經理人肯定不希望她這樣說。可是，面對自己的身份，明明是來自台灣的舒淇，假如真的主動提出更正回「台灣」，有問題嗎？</p></body></html>
