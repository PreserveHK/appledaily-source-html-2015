<html><header><meta charset="utf-8"><title>克兒騷遭黃牛盜海報炒飛</title></header><body><h1>克兒騷遭黃牛盜海報炒飛</h1><p>容祖兒與李克勤將於9月在紅館合作開騷，門票原定下月16日公開發售，但主辦單位最近發現有人非法偷取未經授權曝光之演唱會海報照片，聲稱可以代訂內部認購門票，並於社交網上群組發放。主辦單位昨日發出聲明，揚言必以法律追究，並籲消費者勿上當。<br>李克勤昨回應說：「老竇同親友寸我話：『你話未落得飛，點解𠵱家周圍都有，咁唔使搵你啦！』歌迷一定要經正確途徑去買飛。好彩我哋嘅海報有兩款，另外嗰張真係要放入夾萬。」身在北京的容祖兒亦說：「收到呢個消息，心情好複雜，知道大家好期待我哋個騷，但亦都令不法之徒有機可乘。」<br>撰文：炎炯炯</p></body></html>
