<html><header><meta charset="utf-8"><title>【科技籽】《Need For Speed》街頭飛車20年　新作回歸原點</title></header><body><h1>【科技籽】《Need For Speed》街頭飛車20年　新作回歸原點</h1><p>原來時光飛逝，初代《Need For Speed》已是二十年前的事，相信這個3D賽車遊戲所帶來的震撼，不少人仍然記憶猶新。EA剛公佈本年度重啟《Need For Speed》計劃，回到街頭賽車文化，可以預期改車以及警察追逐等內容不會缺少。至於詳情則有待六月的E3遊戲展上才會再有公佈，不如先看看預告影片： https://youtu.be/ybZ5nchDm6o。 <br><br>記者：李澤輝</p></body></html>
