<html><header><meta charset="utf-8"><title>活好周日︰免費聽學生音樂會</title></header><body><h1>活好周日︰免費聽學生音樂會</h1><p>【本報訊】當音樂成為升學入場券，音樂是否再能由心出發？曾於巴黎歌劇院及樂團作表演和教育工作的音樂老師郭盈盈，回港後對本地音樂教育有一番體會，回想法國人將音樂視為生活的一部份，去年成立《Écoutez！》，將音樂學習帶出課室，以不同形式推廣學生音樂表演，希望學生享受音樂帶給他們的快樂。《Écoutez！》學生音樂會今於太子道西204號2樓走馬燈下午3時至5時舉行，免費入場。</p></body></html>
