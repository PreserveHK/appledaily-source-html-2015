<html><header><meta charset="utf-8"><title>瑪莉安求人不卑不亢</title></header><body><h1>瑪莉安求人不卑不亢</h1><p>金像影后瑪莉安歌迪娜（Marion Cotillard）主演的《公投飯票》（Two Days, One Night）雖然今年呼聲不高，但她於戲中的表現依然是影后級數。她扮演的兩子之母患憂鬱症後復工，但老闆竟叫十六位員工投票決定她的去留，若把她解僱更可獲花紅。瑪莉安於戲中最精采的表現是敲同事門游說對方放棄獎金的一刻，她明白同事沒有義務幫她，亦不想人可憐，但若不爭取便會失業，同時要面對憂鬱復發，幾種情緒瑪莉安拿揑得相當準確。</p></body></html>
