<html><header><meta charset="utf-8"><title>Jeana攬實細佬過年</title></header><body><h1>Jeana攬實細佬過年</h1><p>農曆新年也是家庭日，何佩瑜（Jeana）一改夜蒲變日蒲，她日前就帶着胞弟到中環友邦歐陸嘉年華玩樂，兩姊弟全程攬頭攬頸，感情要好。兩人先玩溜冰，跟着玩了碰碰車。他們坐上機動遊戲被吊上半空狂轉時，Jeana擘大口狂叫發洩。當二人往擲公仔時，卻「食白果」，無法銀神上身捧走公仔。記者昨致電Jeana，她說：「新年難得休息，我咪帶細佬去嘉年華玩，等佢新年開心啲。」<br>另外，同場還撞見李璨琛與老婆梁志瑩拍拖，兩人專挑刺激的機動遊戲玩，玩到不停。<br>採訪、攝影：比華利</p></body></html>
