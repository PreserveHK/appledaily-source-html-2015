<html><header><meta charset="utf-8"><title>車勝元自製麵包烤爐</title></header><body><h1>車勝元自製麵包烤爐</h1><p>韓劇《你們被包圍了》男星車勝元自參演tvN綜藝節目《一日三餐》之後，就完全放棄其原有的型叔形象，在韓國晚才島上化身「車大媽」一展了得廚藝，腌泡菜、燒鰻魚、整辣海鮮湯瓣瓣掂。前日，節目組就再於網上公開一張有人利用兩塊磚頭晾起一個鐵架，再用錫紙盒烤麵包的照片，並留言：「車大媽，晚才牛角包專用烤爐？真的整到麵包，究竟還會有幾多驚喜？」暗示車勝元再用其驚人設計力及廚藝自製麵包烤爐，亦令觀眾好奇當中的過程。</p></body></html>
