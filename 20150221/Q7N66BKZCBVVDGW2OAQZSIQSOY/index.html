<html><header><meta charset="utf-8"><title>Super Girls拜年兼慶生</title></header><body><h1>Super Girls拜年兼慶生</h1><p>五人女子組合Super Girls趁農曆新年有假期兼成員趙慧珊（Aka）和李靜儀（Heidi）生日，於是趁機聚在一起拜年兼慶祝生日，去年Super Girls向不同方面發展，Aka謂羊年會多集中在音樂上，她說：「舊年我哋分開工作，好多時獨立做嘢，今年會專注喺音樂上，年中會舉行Mini Concert。」另外，她們亦會開拓其他地方巿場，除了返內地宣傳，也想到東南亞地方如台灣、新加坡等地發展。</p></body></html>
