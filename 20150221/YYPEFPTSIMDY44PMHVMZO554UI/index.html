<html><header><meta charset="utf-8"><title>菲莉絲迪強忍內心痛苦</title></header><body><h1>菲莉絲迪強忍內心痛苦</h1><p>英國女星菲莉絲迪鍾斯（Felicity Jones）今年要贏金像影后的機會雖然微，但她在《霍金：愛的方程式》（The Theory of Everything）扮演霍金妻子Jane的表現已贏了不少觀眾掌聲，她很愛霍金的同時，又要展現對長期患病愛人的壓力和內心掙扎。其中最精采的一幕是菲莉絲迪吃力地將坐在輪椅上的霍金（艾迪烈柏尼飾）推上樓梯見霍金的家人，可見菲莉絲迪展示到對照顧霍金有心無力的同時，又努力在人前掩飾內心的痛苦。</p></body></html>
