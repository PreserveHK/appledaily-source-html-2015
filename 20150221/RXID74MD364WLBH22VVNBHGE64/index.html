<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傑志收利是備戰亞協</title></header><body><h1>體訊速遞：<br>（足球）傑志收利是備戰亞協</h1><p>傑志為備戰下周二在旺角場對新加坡球隊馬里士他卡沙的亞協盃分組賽，昨晨在京士柏球場復操，總領隊伍健（右）專程到場向職球員派發利是。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
