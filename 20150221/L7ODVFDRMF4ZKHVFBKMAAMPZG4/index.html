<html><header><meta charset="utf-8"><title>親戚拜年飲少杯high爆狂飲因住冧！</title></header><body><h1>親戚拜年飲少杯<br>high爆狂飲因住冧！</h1><p>新春喜羊羊，《亂噏》假期照常！<br><br>有啲男士追女仔，好興將啲女仔灌醉，以為可以為所欲為，但蔡生就話︰「我有個老友追女仔，成日灌人飲酒，點知個女仔仲飲得過佢，搞到自己冧咗人哋都未冧！」娜姐聽到蔡生咁講，當堂笑到見牙唔見眼！<br><br>莫非娜姐就係好飲得嘅女中豪傑？定係伊健飲得勁啲？不過大家都冇興趣鬥酒量，淨係有興趣想知蔡生位朋友有乜嘢下場！「佢醉咗咁行出食店，點知自己跌低仆咗喺度，我仲問佢，『你死x咗呀？』」睇嚟，蔡生已經畀迷人嘅娜姐灌醉咗喇！<br><br>星期三至日，新春版《亂噏24》精采回顧！新年飲酒適可宜止！</p></body></html>
