<html><header><meta charset="utf-8"><title>Niel嘴唇四公斤重</title></header><body><h1>Niel嘴唇四公斤重</h1><p>韓國男團Teen Top隊長Niel近日飛甩隊友單飛出碟，更於前日作客KBS的綜藝節目《2015明星金鐘》順勢自我宣傳。節目上，Niel就在眾嘉賓前表演了一小段新歌《Lovekiller》的舞蹈，他更炫耀自己的身形，並說：「我現在是五十九公斤，我而且每日都吃三餐，連宵夜也吃，卻長不胖。」令女嘉賓們羨慕不已，不過男星殷志源就看不過眼，更搞笑寸Niel說：「在他的體重中，嘴唇就佔了四公斤。」引發爆笑。</p></body></html>
