<html><header><meta charset="utf-8"><title>趣趣地：碧咸二仔又入廠當「兵」</title></header><body><h1>趣趣地：<br>碧咸二仔又入廠當「兵」</h1><p>&gt;雖然碧咸貴為曼聯名宿，但佢班囝囝就情傾阿仙奴，繼大仔布魯克林後，連二仔羅密歐（小圖）都加入埋兵工廠青年軍效力。十二歲嘅羅密歐聽聞踢得唔錯，而佢周四就跟隨阿青隊作客去到利物浦，連老竇都親自去到默西賽德捧場。雖然咸哥好似其他青年軍球員嘅老竇一樣，只係低調地企喺場邊打氣，但嗰日成身紅噹噹咁，點會認佢唔到，好多利記青年軍球員，都把握機會同咸哥影合照（圖），成功「野生捕獲」。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
