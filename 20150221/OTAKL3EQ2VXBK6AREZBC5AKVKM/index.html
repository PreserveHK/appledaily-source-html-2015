<html><header><meta charset="utf-8"><title>體訊速遞：（足球）車仔為歧視案道歉</title></header><body><h1>體訊速遞：<br>（足球）車仔為歧視案道歉</h1><p>車路士球迷日前涉嫌於巴黎種族歧視聖日耳門黑人球迷(圖)，球會周五公開向受害者蘇利文道歉，亦稱正邀請對方及其家人到倫敦觀看歐聯十六強次回合賽事，同時宣佈已經禁止肇事的三位球迷再進入史丹福橋球場。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
