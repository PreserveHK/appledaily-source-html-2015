<html><header><meta charset="utf-8"><title>拜完年仲有節目初三等睇曼聯鬥天鵝</title></header><body><h1>拜完年仲有節目<br>初三等睇曼聯鬥天鵝</h1><p>紅魔在英足盃第五圈以三比一，擊敗英甲球會普雷斯頓晉級，三月的八強，會在奧脫福迎戰阿仙奴，但相信雲高爾應該不會想得太遠。皆因周六年初三，晚上11時的聯賽要作客史雲斯。好消息是朗尼終於打破入球荒，而曼聯近七場未輸過，期間轟入15球，進攻就是最佳防守，令他們排在聯賽榜第三，落後「二哥」曼城五分，所以雲帥一定會繼續叫魔兵火力全開。<br><br>他們屆時的對手史雲斯近況一般，近五場聯賽一勝二和二負，包括在一月主場大敗給車路士零比五，顯示天鵝對強隊防守不夠穩陣，不知道今仗會否又是大手交易，拜完年再看球賽，球迷一定笑呵呵。</p></body></html>
