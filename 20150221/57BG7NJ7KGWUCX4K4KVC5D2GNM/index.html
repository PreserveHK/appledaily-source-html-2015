<html><header><meta charset="utf-8"><title>鄺美雲被「猛男」纏身</title></header><body><h1>鄺美雲被「猛男」纏身</h1><p>鄺美雲（Cally）昨日與三隻愛犬Cash、Euro和Bank，聯同陳煒和何國鉦到竹園一間老人中心探訪。「四代同堂」的Cally準備了不少水果、外套和眼鏡送給一眾老人家，她更說：「希望大家健康平安、生活富足，除咗外在需要之外，內心富足都好好，所以三隻狗仔都改呢啲名，等大家都鍾意。」<br>回復單身的Cally，又被問會否希望在羊年感情有着落？她笑說：「我已經有三個猛男（愛犬），Bank好熱情同癡纏，自己都好多工作，男女感情拍拖呢啲就隨緣啦！下星期一初五就要開工，準備三月嘅珠寶展！」<br>採訪、攝影：藍文浩</p></body></html>
