<html><header><meta charset="utf-8"><title>莊思敏新年最驚開壞頭</title></header><body><h1>莊思敏新年最驚開壞頭</h1><p>莊思敏（Jacquelin）日前相約張建聲及陳詩慧（Eva）到中環吃開年飯，面對眼前的「甜蜜山丘」、「芒果三弄」、「黑松露菌羊腩煲」等菜式，三人爭食爭到起晒身。張建聲透露新春期間會約朋友開賭局，希望發新年財及開個靚頭。莊思敏問道：「開壞個頭點算？」張建聲沒好氣地笑說：「當捐咗去，做慈善呀，心態好緊要㗎！」<br>Jacquelin希望羊年身體健康，事業上可演出不同角色。而Eva的熱爆歌曲《I'll be there》唱到街知巷聞，她透露今年會出碟及開音樂會。張建聲則謂希望減肥同增肌成功。<br>採訪：黃曉妍<br>場地：豐樂里</p></body></html>
