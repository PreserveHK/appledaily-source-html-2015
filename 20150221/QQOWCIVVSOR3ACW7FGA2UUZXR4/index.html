<html><header><meta charset="utf-8"><title>內地票房三億八破紀錄</title></header><body><h1>內地票房三億八破紀錄</h1><p>前日大年初一內地亦有多部賀歲片上映，成龍夥拍荷李活影星尊古錫（John Cusack）及影帝艾德烈邦迪（Adrien Brody）主演、李仁港導演的電影《天將雄師》成為開畫冠軍，單日票房超越一億二千五百萬元人民幣。同日內地上映的兩部港片票房亦不俗，《賭城風雲II》單日票房收七千四百多萬元、《衝上雲霄》單日票房為二千六百多萬元。<br>前日的內地票房創造了兩項紀錄，先是單日總票房達三億八千萬元，超越去年創下的二億七千八百萬元單日最高。《天》片的開畫票房亦打破甄子丹主演的《大鬧天宮》保持的一億二千二百萬元紀錄。</p></body></html>
