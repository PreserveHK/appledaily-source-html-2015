<html><header><meta charset="utf-8"><title>發哥開微博吸60萬粉絲</title></header><body><h1>發哥開微博吸60萬粉絲</h1><p>周潤發於上周四開了微博賬戶，昨日大年初一發哥首發微博，張貼一張早前宣傳電影《賭城風雲II》時，與劉嘉玲的合照，還留言：「劉嘉玲說我是自拍神，送上《澳門風雲2》（又名《賭城風雲II》）我們的自拍一張。」不過有人就質疑這個人是否真的是發哥。<br>當嘉玲在該微博回覆「人人有份，多謝發哥。」後，黃曉明、陳坤、梁小冰等人亦開始關注發哥，相信這個不是假冒微博，隨即吸引大批網友關注，短短一日，粉絲已衝破六十萬人。</p></body></html>
