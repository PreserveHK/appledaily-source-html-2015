<html><header><meta charset="utf-8"><title>杜如風林村求姻緣</title></header><body><h1>杜如風林村求姻緣</h1><p>杜如風被指是世界級港女，早前她到林村許願樹拜神許願，她說：「咁大個女真係第一次嚟許願拜神，我比較貪心最想梗係心想事成，即係要乜有乜啦。都想求姻緣同桃花，費事成日俾人話我姣媾呢個、姣媾嗰個。」來到買了寶牒剔下願望合十祈福，第三次卒之成功將願望掛在樹上。許完願後又到村口處的許願樹真身參拜，由在場的婆婆口中念念有詞在樹下求福，事後她說：「位婆婆差不多將我一生都求晒，由做女到長大成人出嫁先生養女，同埋好專業成段說話冇重複，好似rap（饒舌）歌咁。」功德圓滿不能少的是一碗正宗山水豆腐花，如風還說：「識食梗係要落黃糖啦。」<br>採訪：何永寧<br>攝影：沈健程</p></body></html>
