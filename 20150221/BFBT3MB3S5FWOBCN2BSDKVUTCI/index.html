<html><header><meta charset="utf-8"><title>阿倫私家利是封拜年</title></header><body><h1>阿倫私家利是封拜年</h1><p>譚詠麟（阿倫）前晚繼續在紅館舉行第七場演唱會，當晚正值是大年初一，擔任嘉賓的陳慧嫻專登穿上大紅色的套裝，認真應節。他們兩人在台上合唱了《愛在深秋》，接着慧嫻亦唱《誰可改變》。阿倫在台上稱慧嫻做「環球十三姨」，因為她不理甚麼事都會大笑一餐。</p><p>雖然今次演唱會以三面舞台設計，阿倫想與觀眾近距離接觸會有點難度，不過他知道每次在農曆新年開騷，不少歌迷都想派利是給他，阿倫笑稱為了歌迷家宅平安，所以他準備了私家利是袋，在台下𢭃利是。<br>撰文：唐芯悠</p></body></html>
