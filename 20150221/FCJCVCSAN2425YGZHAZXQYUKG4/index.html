<html><header><meta charset="utf-8"><title>春晚山寨何其多抄完日本抄韓國</title></header><body><h1>春晚山寨何其多<br>抄完日本抄韓國</h1><p>央視年三十晚播出的春晚小品被指連連抄襲，除馮鞏春晚小品《小棉襖》被曝抄襲日本喜劇組合「UNJASH」外，賈玲和瞿穎合作的小品《女神與女漢子》，亦被指出照抄二零一四年南韓SBS搞笑節目《尋笑人》播出的《極和極》。除了將台詞由韓文改編為中文之外，在小品主題、演員動作以及背景音樂旋律方面均相似度極高。<br><br>春晚節目組，以及演出者賈玲和瞿穎等尚未作出回應。不少網友直接指責央視丟臉，「原創一下會死嗎？」，又認為抄襲還不及原版好笑。但仍有人幫忙說項：「雖然節奏一樣是沒錯，但台詞總是原創吧」！<br><br>《南京日報》</p></body></html>
