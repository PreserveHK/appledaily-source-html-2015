<html><header><meta charset="utf-8"><title>為女改名榛子醬太玩野俾法庭ban</title></header><body><h1>為女改名榛子醬<br>太玩野俾法庭ban</h1><p>法國瓦朗謝訥一對夫婦真搞鬼！他們居然替女兒取名「Nutella」，與意大利一款朱古力榛子酱同名，但就被法庭以「保護孩子的利益」為由，頒令女嬰要改名。<br><br>女嬰去年9月24日出生，父母給她的名字竟是「Nutella」，法庭指這個名字會令孩子將來可能受到戲弄或嘲笑，不符合女嬰的利益，故頒令她改名「Ella」。<br><br>英國《都市報》</p></body></html>
