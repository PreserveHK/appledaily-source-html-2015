<html><header><meta charset="utf-8"><title>老到謝晒？過氣灰馬王騎都唔郁！</title></header><body><h1>老到謝晒？<br>過氣灰馬王騎都唔郁！</h1><p>沙田馬場呢日(27日)有三組泥地大閘，其中第一組1200米閘，有多匹過百分馬參加，如「桃花心」、「安賞」、「威利加數」、「加州萬里」，其中已九歲的兩屆香港盃盟主灰馬「加州萬里」今季九歲戰鬥力明顯退化，今課閘直路輕騎亦走勢平常跑第八包尾，當然亦可能是路短之故，但無論如何稍後跑香港金盃，仍難高估。而此組閘結果由姚廄法國1600米三級賽亞軍「平步青雲」一放到底勝出，「馬主明星」跑第二，「桃花心」全程居第三位下過終點。</p></body></html>
