<html><header><meta charset="utf-8"><title>體訊速遞：（壁球）李浩賢四強出局</title></header><body><h1>體訊速遞：<br>（壁球）李浩賢四強出局</h1><p>港壁一哥李浩賢（圖）周一出戰美國公開賽四強，與南非的歌平澤苦戰近個半小時，一度扳平局數2:2，惜決勝局以7:11敗陣，無緣決賽，但仍創下同級賽事個人最佳成績。本報消息（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
