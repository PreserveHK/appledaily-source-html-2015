<html><header><meta charset="utf-8"><title>班尼狄失言涉貶黑人</title></header><body><h1>班尼狄失言涉貶黑人</h1><p>憑《解碼遊戲》（The Imitation Game）獲提名金像影帝的英國男星班尼狄甘巴貝治（Benedict Cumberbatch），日前上美國名嘴Tavis Smiley清談節目因為失言而道歉。班尼狄於節目中談到黑人演員如伊卓斯艾巴（Idris Elba）在英國獲得的機會少，反而在荷李活的發展的星途更好，他說：「我認為有色人種演員在英國發展很難，這是需要改變的。」<br>不少網民不滿班尼狄用「有色人種」字眼形容黑人，指摘他歧視。班尼狄立即道歉，指自己很蠢及不夠心思縝密。<br>撰文：泰米</p></body></html>
