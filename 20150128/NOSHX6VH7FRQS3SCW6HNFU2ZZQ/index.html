<html><header><meta charset="utf-8"><title>鳳陽花鼓大衞像搞笑look現大陸商場</title></header><body><h1>鳳陽花鼓大衞像<br>搞笑look現大陸商場</h1><p>有內地網民近日於天津一商場發現一奇怪場景，見商場內多個藝術雕像都被穿上各式衣服，當中包括其中赤裸身軀的著名雕素大衞像，同樣被人穿上民族服裝，腰間掛有一個鳳陽花鼓。<br><br>不少網民都大表驚訝，網民@GentlemanBobo：怪不得我這麼逗比（內地網絡用語，意思傻逼。），是家鄉影響的！！！亦有網民直言，家鄉人民的腦洞一年比一年可怕，坦言要報警。<br><br>新浪微博</p></body></html>
