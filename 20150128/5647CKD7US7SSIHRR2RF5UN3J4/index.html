<html><header><meta charset="utf-8"><title>關仁隱事：「車仔」同「登登」反面 - 關仁</title></header><body><h1>關仁隱事：「車仔」同「登登」反面 - 關仁</h1><p>吸毒害人，呢啲小學生都知嘅常識，唔明點解仲有咁多藝人會中招。最近「蟲仔」吸毒搞到周身蟻，好多俾人拉過嘅藝人都被翻舊賬，但其實冇被拉嘅更大有人在，好似「登登」就係好彩嗰個。當年「車仔」同「小花」一齊畀人拘捕，其實登登都有同場一齊玩，但咁啱佢去咗附近買嘢，先避過一劫。登登明知車仔同小花喺異地求助無門，但佢怕俾人驗尿，最終自己買機票返香港先，扮晒唔識佢哋。雖然已事過境遷，但車仔心知登登份人冇義氣，獲釋後梗係冇朋友做啦。<br>撰文：關仁</p></body></html>
