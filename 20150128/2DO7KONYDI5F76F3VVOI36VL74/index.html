<html><header><meta charset="utf-8"><title>熊公仔藏K仔　兩毒販入獄</title></header><body><h1>熊公仔藏K仔　兩毒販入獄</h1><p>【本報訊】曾濫用K仔以致患上腎病的無業男子，為應付醫藥費及胞妹的殮葬費，替人販運四十六隻暗藏氯胺酮（即K仔）的熊公仔不倒翁，到觀塘一幢工業大廈一單位，換取七千元報酬，但與運毒到該大廈及提供鎖匙的男子一併被捕。二人昨在高院承認販毒罪，分別被判入獄十三年四個月及七年四個月。<br>兩名被告羅錦來（三十四歲）及張國榮（三十三歲）於前年十二月二日被捕，警方撿獲共四公斤K仔，市值五十九萬元。辯方指羅因尿頻而失業，又因胞妹患腎病去世大受打擊，而羅在庭上一度為如廁要求休庭。<br>案件編號：HCCC239/14<br>■記者梁偉強</p></body></html>
