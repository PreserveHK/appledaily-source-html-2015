<html><header><meta charset="utf-8"><title>短裙黑絲公園拉客睇真啲超驚嚇</title></header><body><h1>短裙黑絲公園拉客<br>睇真啲超驚嚇</h1><p>深圳警方近日在一公園內，拘捕一名身穿短裙、黑絲襪的長髮流鶯，在公園內勾搭途人賣淫。該「女子」被捕後帶返派出所，警方查問下才發現「她」的真身是38歲的羅姓中年漢。<br><br>羅男供稱，他來自四川農村，從小喜歡與女生一起玩耍，長大後也沒談過戀愛。由於外型和聲音都比較女性化，最初到工廠找工作不果。今年初，他特意留長髮，再花幾千元(人民幣‧下同)接受隆胸手術，再到公園拉客，但卻很快被警方拘捕，對其處以500元罰款。<br><br>深圳電視台</p></body></html>
