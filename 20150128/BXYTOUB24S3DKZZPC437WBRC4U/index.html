<html><header><meta charset="utf-8"><title>AV謝安琪攬到陳家樂臉紅</title></header><body><h1>AV謝安琪攬到陳家樂臉紅</h1><p>被稱為「AV謝安琪」的日本女優友田彩也香近日來港與陳家樂合作拍攝新片《三條友飲醉走》。家樂片中有幸與女神合作，不過就未有激情戲，昨日在尖沙嘴受訪合照時被對方親密攬實更怕醜面紅，他說：「我演一個富二代，乜嘢都有就係搵唔到心中女神，所以就想追佢。」<br>彩也香昨日一直笑臉迎人，又覺得自己與謝安琪不相似，因對方比自己可愛。但現場所見彩也香部份角度的確與謝安琪相像。她透過繙譯說：「之前很多人告訴我話相似，但現在我留長髮和留齊蔭後我覺得不太相似。」<br>採訪：藍文浩<br>場地：LaVilla</p></body></html>
