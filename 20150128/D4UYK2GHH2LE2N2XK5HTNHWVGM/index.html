<html><header><meta charset="utf-8"><title>冬季轉會窗：薩克達中場勢上車</title></header><body><h1>冬季轉會窗：薩克達中場勢上車</h1><p>據英傳媒報道，英超球隊車路士快將可以以二千三百五十萬鎊的轉會費（約2.75億港元），羅致得薩克達中場杜格拉斯哥斯達（圖），而這名巴西球員亦開口叫薩克達不要「獅子開大口」，好讓他能成功轉會藍戰士。</p><p>另外，車路士更透過隊中後衞伊雲洛域及中場尼曼查馬迪的經理人，希望可以羅致到禾獲甸拿的塞爾維亞十八歲新星後衞巴碧。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
