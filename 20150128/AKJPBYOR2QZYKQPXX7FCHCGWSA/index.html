<html><header><meta charset="utf-8"><title>的士死火或涉六百車</title></header><body><h1>的士死火或涉六百車</h1><p>【本報訊】就近日不少的士在加氣站入氣後死火，汽車交通運輸業總工會的士司機分會主任杜燊棠稱，過去兩個月累積死火的士總數逾六百部，他促請機電署深入調查事件是否與石油氣質素有關，保障公眾安全。機電署消息人士指，截至昨日署方已在全港約七十個加氣站及氣庫中抽樣到其中約四十個地點取石油氣樣本化驗，暫時所有化驗均顯示品質正常，但若有需要，署方會考慮在餘下約三十個地點抽石油氣樣本化驗，以釋公眾疑慮。<br>■記者陳志偉</p></body></html>
