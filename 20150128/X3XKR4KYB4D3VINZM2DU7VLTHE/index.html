<html><header><meta charset="utf-8"><title>黎明全男班開餐</title></header><body><h1>黎明全男班開餐</h1><p>黎天王黎明近年減產，閒時曝光都是幫一下好友鄭秀文（Sammi）的演唱會擔任嘉賓講金句，又或者跟立法會議員鍾樹根同場出席活動時，教樹根拉紙炮。平時要見他可能要碰一下運氣，上周六下午約六時，記者竟見黎明跟經理人子泉及一名助手，乘七人車到達中環雲咸街，雖然路邊顯示為雙黃線，仍然無阻天王一行人下車。<br>黑衣打扮的黎明跟兩名助手快步行到威靈頓街一幢商業大廈，相信他們是到樓上餐廳開餐。等電梯期間黎天王不時借電梯門倒影整理儀容，始終是靠面口搵食，這還不止他見身旁子泉的斜孭袋的帶反轉了，更細心為他撥亂反正才入電梯上樓。<br>採訪、攝影：吳耀輝</p></body></html>
