<html><header><meta charset="utf-8"><title>韓戲報告：金來沅床戲夠吸引</title></header><body><h1>韓戲報告：金來沅床戲夠吸引</h1><p>過去一周韓國電影票房排名大洗牌，由韓國「長腿Oppa」李敏鎬首度擔正、孖韓劇《Punch》男星金來沅主演的新片《江南黑夜》，上周三才正式上映，但已屢創票房新高，穩坐榜首位置。</p><p>根據韓國電影振興委員會昨日公佈的統計顯示，全韓國目前有七百二十二間戲院上映《江南黑夜》，截止前日，其累積入場人次已超過一百萬。雖然新片有觀賞年齡的限制，不過兩位主角不理其型男形象、瞓身演出的表現成功吸引觀眾，當中金來沅更不惜上演激烈床戲，確實為票房帶來號召力，甫上映即連續四日登冠，而上周的票房冠軍《國際市場》，今周就跌至第二名。<br>撰文：梁雯迪</p></body></html>
