<html><header><meta charset="utf-8"><title>Ella下月嫁收千萬嫁妝</title></header><body><h1>Ella下月嫁收千萬嫁妝</h1><p>官恩娜（Ella）與洪永城昨日於上環出席喜力啤酒活動，上月被發現已於婚姻登記處申請註冊、下月中前將要正式結婚的Ella心情興奮，但卻表示要將婚期保持神秘，只透露婚禮會在香港舉行。<br>提到父親所送的嫁妝，Ella直認父親送了價值千萬珠寶，Ella說：「好多謝爸爸，送咗三套鑽石、兩套珍珠同六對龍鳳𠼦，畀我揀到啱為止，呢份係爸爸心意，結婚未必會戴晒，但係收咗好開心。」此外，洪永城直認與唐詩詠發展中，將會共度首個情人節，他表示：「人品簡直一流，又善良，又caring，我有二百至三百個like。」<br>採訪、攝影：羅慧敏</p></body></html>
