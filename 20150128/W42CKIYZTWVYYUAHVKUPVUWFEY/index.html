<html><header><meta charset="utf-8"><title>得個樣做唔長𡃁模唔做得主播？</title></header><body><h1>得個樣做唔長<br>𡃁模唔做得主播？</h1><p>報新聞除咗要字正腔圓客觀中立，仲有樣嘢漏咗，就係外表都要見得吓人。徐緣就明讚方健儀靚女︰「點解我要睇方健儀呢？唔單只因為佢靚，仲有係我相信佢講嘢。我會想知道啲新聞，會唔會有啲係來自佢嘅感覺，想從佢身上感受出嚟。」<br><br>靚仔靚女固然有著數，但Tanya就補充話︰「仲要配合㗎，如果只係齋靚，乜都假，係睇唔耐㗎！」徐緣亦認同呢個講法︰「如果靚就得，咁搵個𡃁模嚟講都得啦！」<br><br>星期三至日《亂噏24》！靠靚樣仲未夠！</p></body></html>
