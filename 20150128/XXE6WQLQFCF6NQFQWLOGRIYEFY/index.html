<html><header><meta charset="utf-8"><title>蘭子爆獲舊愛送車</title></header><body><h1>蘭子爆獲舊愛送車</h1><p>王弼燮於一九八八年曾跟陳淑蘭拍拖，對於舊愛和吳若希傳忘年戀，蘭子昨在電話說：「傳啫，唔知真定假，佢改咗名之後都冇聯絡。」問前度是否鍾意後生女？她笑說：「我點知，答唔到，你要問男士，嗰時我十九歲。佢係好叻嘅人，為人好好，好gentleman。」問有否送樓送車給她？蘭子坦言：「我十八歲考到車牌，佢送架豐田日本車畀我。」覺得兩人合襯嗎？如真拍拖會否送祝福？她說：「只係聽過佢首歌，覺得把聲好sweet，未見過真人，我唔會答如果，唔會得罪人，總之兩個從心所欲。」</p></body></html>
