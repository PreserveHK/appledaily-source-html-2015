<html><header><meta charset="utf-8"><title>超聲波：艾琳娜誘兩男槍戰</title></header><body><h1>超聲波：艾琳娜誘兩男槍戰</h1><p>俄羅斯索模艾琳娜（Irina Shayk）自從同葡萄牙靚仔球星基斯坦奴朗拿度（Cristiano Ronaldo）分手之後，冇咗個靠山，就要密密接job搵多啲銀。佢最近幫拉丁歌手兼「籮霸」珍妮花洛庇絲（Jennifer Lopez）嘅前夫Marc Anthony，同埋另一拉丁歌手Romeo Santos嘅新歌《Yo Tambien》拍MV。<br>兩男一女就自然湊成個嬲字，艾琳娜喺MV入面分別勾引兩個男人，又出動埋水着誘惑，搞到兩個男人為佢大打出手，仲拔槍對峙，搞到着住白色貼身裙嘅艾琳娜嚇到花容失色。<br>撰文：太空漿</p></body></html>
