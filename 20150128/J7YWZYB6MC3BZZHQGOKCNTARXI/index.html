<html><header><meta charset="utf-8"><title>阿Sa與柳俊江談情</title></header><body><h1>阿Sa與柳俊江談情</h1><p>蔡卓妍（阿Sa）在電影《雛妓》中，不單有不少爆粗對白，兼且與任達華有一段曖昧的關係，但原來飾演記者的阿Sa，亦會與前新聞主播柳俊江有一段情。阿Sa坦言收到劇本後，已經非常喜愛這角色，更笑說：「我第一時間問阿澤（杜汶澤）點解要到今日先搵我拍呢個角色？不過我明白呢個角色要喺生活有啲磨練，經歷比較豐富先可以演繹得最好。」<br>首次拍電影的柳俊江，他稱今次因為飾演記者這老本行，令他壓力大減，亦為飾演阿Sa男友而感到受寵若驚，事實上他從來沒有想過竟然會有這機會。<br>撰文：張曦彤</p></body></html>
