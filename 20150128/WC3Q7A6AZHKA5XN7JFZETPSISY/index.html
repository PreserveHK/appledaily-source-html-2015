<html><header><meta charset="utf-8"><title>曾國祥拖女友買男裝</title></header><body><h1>曾國祥拖女友買男裝</h1><p>曾志偉兒子曾國祥與王敏奕（Venus）拍拖前後都差不多一年，兩人仍然愛到難捨難分。上星期六下午六時許，他們兩人十指緊扣現身中環行街，之後去了一間專賣男士時裝店。想不到曾國祥竟掉下女友自己揀衫，因為店內只有男裝，Venus就變得百無聊賴，惟有幫男友挑款或者不時提供意見。不過當她發現門外有記者拍照時，整個人就變得積極，既替男友找衫、拿衫，又非常細心幫男友翻好衣領。最後曾國祥買了兩大袋衣服付錢離開，出門時更行前揮手示意，身後的Venus則笑容滿面。<br>採訪、攝影：吳耀輝</p></body></html>
