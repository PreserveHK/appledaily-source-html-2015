<html><header><meta charset="utf-8"><title>中環在線：「一生夠發」車主係工行股東？ - 李華華</title></header><body><h1>中環在線：「一生夠發」車主<br>係工行股東？ - 李華華</h1><p>最近大家對六七八九呢幾個冧巴特別敏感，冧巴呢回事，確係容易令人有好多聯想，上市公司咪鍾意揀靚冧巴做上市編號，貪意頭好囉，工商銀行（1398）二○○六年來港上市，就用咗呢個諧音似「一生夠發」嘅靚冧巴，華華近日行過停車場亦發現一部掛住「1398HK」嘅靚車，但車牌並非以工行登記，車主姓羅，唔知佢有冇揸住好多工行股票呢？</p></body></html>
