<html><header><meta charset="utf-8"><title>Photoshop完變大嬸凱蒂殘樣上封面</title></header><body><h1>Photoshop完變大嬸<br>凱蒂殘樣上封面</h1><p>英國劍橋公爵夫人凱蒂雖離預產期只剩三個月，但每次出席公開活動仍保持明艷照人。澳洲有雜誌打算錦上添花，用相片編輯軟件改圖令她看上去更精神，結果弄巧反拙。<br><br>當地最暢銷女士雜誌《Woman's Day》周一出版的封面大圖，用了凱蒂上周出席活動的照片，但將原相雙眼調光，咀唇加上一抹粉紅，並在耳環添上閃爍效果。然而最終成像變得甚為奇怪，甚至難以認出是凱蒂。<br><br>2012年9月，美國一本雜誌亦曾改動凱蒂的相當封面，令她腹部看上去更隆起，配合有傳她懷有雙胞胎的報道，引來不少爭議。<br><br>英國《每日郵報》</p></body></html>
