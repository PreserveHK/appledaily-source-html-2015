<html><header><meta charset="utf-8"><title>羅蘭誤觸平安鐘大陣仗</title></header><body><h1>羅蘭誤觸平安鐘大陣仗</h1><p>羅蘭和郭晉安前晚在灣仔會展出席「長者家居協會十八周年慈善晚宴」，羅蘭姐捐出一條港幣二萬八千元的紅寶石頸鏈義賣，最終以高出底價港幣七萬二千元成交，而郭晉安則捐出一套男裝，以港幣六萬二千元賣出，善款會捐給長者安裝平安鐘。<br>羅蘭姐之前感冒，她前晚接受訪問時聲音沙啞，獨居的她表示家中也有安裝平安鐘，她說：「平安鐘真係幫到好多人，上個禮拜我將個平安鐘放喺床邊，可能整到唔知，瞓瞓吓聽到有人嗌我，之後聽到電話響，原來係平安鐘嗰度打嚟，問我有冇事，佢哋仲call晒十字車、消防車、警車嚟，我未收線車已經到。」<br>採訪、攝影：譚倩宜</p></body></html>
