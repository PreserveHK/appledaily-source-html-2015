<html><header><meta charset="utf-8"><title>健康Express醫療新知：父母基因突變可致死胎</title></header><body><h1>健康Express醫療新知：<br>父母基因突變可致死胎</h1><p>瑞典最新研究發現，父母的基因變種可致胎兒早死，正研究更有效的產檢方法，透過基因診斷，降低死胎風險。<br>瑞典生命科學實驗室與當地大學的合作研究，分析曾發生死胎的家庭，包括替相關家庭成員進行基因檢測，發現大部份人都有「胎兒活動基因變形」症，當胎兒進入第十七周時，活動及生長速度會較慢，甚至有畸形肺部發展不良情況。<br>研究顯示此病症與一種叫「MuSK」的基因出現突變有關，父母同時有此基因變異，死胎風險較高。<br>現時死胎逾半原因不明，當地每一千名孕婦，便有四人出現胎死腹中，估計部份個案與基因有關。</p></body></html>
