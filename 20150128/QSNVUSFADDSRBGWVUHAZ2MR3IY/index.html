<html><header><meta charset="utf-8"><title>姜素拉約會任時完</title></header><body><h1>姜素拉約會任時完</h1><p>韓國上位女星姜素拉和任時完因拍攝tvN劇《未生》而人氣急升，兩人在劇中雖沒有感情線，但對足幾個月自然擦出真感情。</p><p>近日兩人被拍得約會，有網友發現他們毫不避嫌結伴看話劇，雖然現場有不少觀眾認出二人，但他們仍大方地有傾有講，即時令人猜測他們有意公開戀情。不過事後有網友就解釋，姜素拉和任時完是為了支持同劇男星姜河那目前主演的話劇《哈洛與慕德》，所以姜素拉才孖住任時完齊齊去應援。<br>據知三人拍攝《未生》後成為好友，網友亦大讚兩人夠義氣。<br>撰文：施洛冰</p></body></html>
