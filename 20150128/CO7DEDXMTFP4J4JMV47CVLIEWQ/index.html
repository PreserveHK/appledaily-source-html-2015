<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）拜恩K獲加周三接受手術</title></header><body><h1>體訊速遞：<br>（籃球）拜恩K獲加周三接受手術</h1><p>NBA球隊湖人表示，陣中星級後衞拜恩（右），周三將接受右肩手術，預料這位三十六歲球星將提早收咧。另一支NBA球隊球黃蜂周一宣佈，控衞K獲加（Kemba Walker）因左膝半月板撕裂，將於周三接受手術；黃蜂希望K獲加能在六星期內復出。綜合美國外電</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
