<html><header><meta charset="utf-8"><title>超儀踩車練氣</title></header><body><h1>超儀踩車練氣</h1><p>何超儀下月會在九龍灣國際貿易中心舉行演唱會，主打新碟《搖滾妹子》的歌曲，今次獲商台支持又有老公陳子聰、盧凱彤及台灣歌手范曉萱上台支持。超儀的老爺、奶奶更專程從澳洲回來欣賞她的表演。<br>超儀為了準備這次個唱，除一般的做gym練氣外，早年愛上踩單車的她，差不多每日都會踏着愛驅跟訓練員一同外出踩單車。對她來說與其對着沉悶的器械做一系列機械式的動作，她覺得不如踩車更可鍛煉身心同耐力，加上可看街道風景及多年踩車經驗，練起來自然得心應手。<br>撰文：李森</p></body></html>
