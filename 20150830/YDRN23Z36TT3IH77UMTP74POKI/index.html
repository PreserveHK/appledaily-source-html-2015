<html><header><meta charset="utf-8"><title>【一周必看】IS迫扮劊子手　3歲仔將泰迪熊斬頭</title></header><body><h1>【一周必看】<br>IS迫扮劊子手　3歲仔將泰迪熊斬頭</h1><p>一段據傳由極端組織伊斯蘭國（IS）發放的片段在網上流傳。片段中一名年約3歲的男童模仿劊子手，將一隻泰迪熊毛公仔斬首。 <br>穿黑衣的小孩走進一間掛有IS旗的房間，在鏡頭前揮短刀，面帶笑容地白色泰迪熊的頭顱割下。之後，小孩舉起刀，像把自己當成「聖戰約翰」一樣。<br><br>片段中，鏡頭外傳出男子高叫「不信神的人」，小童聽到後又再攻擊玩具熊。<br></p></body></html>
