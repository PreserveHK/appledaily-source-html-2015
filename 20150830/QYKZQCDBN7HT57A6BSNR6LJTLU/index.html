<html><header><meta charset="utf-8"><title>【譜忘年戀】老夫有市場</title></header><body><h1>【譜忘年戀】老夫有市場</h1><p>78歲林建名與26歲何傲兒的「爺孫戀」曾哄動一時，老夫愛嫩妻，各界名人及圈中人也有不少忘年戀。</p><p>楊振寧 92歲</p><p>現年92歲的物理學家楊振寧04年與相差54年的翁帆結婚，當時引起社會熱論。</p><p>謝賢 79歲</p><p>現年79歲的謝賢，予人花花公子形象，與相差49年的女友Coco拍拖逾10年。</p><p>趙世曾 78歲</p><p>自爆拍拖逾萬次的78歲趙世曾，近年與年約30歲的杭州女Lena撻着。</p><p>劉詩昆 75歲</p><p>75歲的「鋼琴大師」劉詩昆與年輕36歲的「鋼琴公主」孫穎，發展師徒忘年戀。</p></body></html>
