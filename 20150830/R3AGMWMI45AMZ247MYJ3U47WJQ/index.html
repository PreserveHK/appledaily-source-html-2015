<html><header><meta charset="utf-8"><title>崔智友新劇首播破紀錄</title></header><body><h1>崔智友新劇首播破紀錄</h1><p>韓流一姐崔智友主演的收費台tvN新劇《第二個二十歲》前晚首播，由於今次是友姐第一次拍收費台電視劇，加上友姐在劇中將會再做學生妹重返校園，前晚一開收視即高開3.570%，除了成為同時段的第一名，亦成為tvN歷年來金土劇（逢周五及周六晚播出）首播收視率最高的劇集，認真犀利。<br>另外，由金泰希和周元主演的SBS新劇《龍八夷》在韓國熱播，前日有消息指《龍八夷》涉嫌抄襲漫畫《都市征伐》，《龍八夷》方面否認抄襲「抄襲主張只不過以部份畫面作依據的挑剔行為而已。」 <br>撰文：施洛冰</p></body></html>
