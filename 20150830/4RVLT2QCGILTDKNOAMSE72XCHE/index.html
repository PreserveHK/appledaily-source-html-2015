<html><header><meta charset="utf-8"><title>周汶錡冧仔　老公失勢</title></header><body><h1>周汶錡冧仔　老公失勢</h1><p>周汶錡、雷頌德和鄭麗莎昨日在鑽石山擔任兒童表演比賽的評判，周汶錡因工作未能與丈夫及兒子郊遊，她又謂不打算為兒子辦百日宴，她說：「佢𠵱家會眼仔睩睩成日笑，開始認人。」周汶錡經常為愛兒影相，電話桌布由丈夫換上兒子照，她笑說：「好耐都唔係老公相，個仔一出世已經唔係。」同時間她亦正調理身體，準備造人追女。<br>另外，雷頌德已有三個兒子，不打算追女，他說：「仔都方便，細仔都好嗲我，見到又攬又要抱。」正籌備陳慧琳演唱會的他，沒打算效法對方讓兒子上台表演，問他是否不想讓兒子們曝光，他說：「梗係啦！佢哋唔係做呢行。」<br>採訪、攝影：王連連</p></body></html>
