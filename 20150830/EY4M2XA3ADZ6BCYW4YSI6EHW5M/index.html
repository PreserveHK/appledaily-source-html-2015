<html><header><meta charset="utf-8"><title>【兩段婚姻】自爆有逾千性伴侶</title></header><body><h1>【兩段婚姻】自爆有逾千性伴侶</h1><p>林建名是已故商人林百欣與元配賴元芳所生的長子，因出生富裕家庭，故有「大少」稱號。林建名經歷過兩段失敗婚姻，曾揚言不想再婚，他現育有三女一子，與第二任妻子育有兩女，離婚後再與女友生了一對子女。</p><p>林建名女人緣旺盛，去年8月曾在訪問中自爆有逾千個性伴侶，身邊女伴如走馬燈，07年及14年分別與戴夢夢、劉凱欣上契，2010年林建名與台灣名模姚韻到沙田馬場而傳緋聞，每次他簽約旗下藝人，不時會鬧緋聞，如趙碩之及尹蓁晞等，但最哄動可謂與何傲兒相隔52年的「爺孫戀」，林建名更為傲兒落淚。</p></body></html>
