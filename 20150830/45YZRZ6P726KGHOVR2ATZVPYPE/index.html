<html><header><meta charset="utf-8"><title>雷神帶病上陣日本中三元</title></header><body><h1>雷神帶病上陣<br>日本中三元</h1><p>香港冠軍騎師莫雷拉，這天（29日）起一連兩日，出戰日本札幌競馬場舉行的2015世界星級騎師大賽。首日賽事還未到戲肉計分的騎師賽首兩關，雷神已在其他普通賽事火速起孖。<br>雷神先在頭場兩歲處女馬1500米草地，神騎Sumire一放到底，7.5倍贏馬，是他歷來在日本首捷。繼而在第四場三歲處女馬泥地1700米，夥拍Baby Tapit以1.8倍輕鬆大勝建功，十分威水。</p></body></html>
