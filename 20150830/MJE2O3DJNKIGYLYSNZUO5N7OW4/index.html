<html><header><meta charset="utf-8"><title>馬詩慧生日子女發功</title></header><body><h1>馬詩慧生日子女發功</h1><p>馬詩慧（Janet）昨日生日，二女王麗嘉及孻仔躍穎在Instagram貼了與媽咪合影的童年照晒溫馨。麗嘉更擺了一張約於15年前拍的母女全裸黑白相，當時Janet還陀着未出世的細仔，她用手掩胸，另一隻手就攬實細女，而大女曼喜就挨着她，麗嘉更留言：「PG-13」，原來此相是Janet老公王敏德操刀。其實Janet雖為3子之母，但身形樣貌依然keep得好好。<br>撰文：唐如</p></body></html>
