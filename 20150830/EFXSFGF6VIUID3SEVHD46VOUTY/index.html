<html><header><meta charset="utf-8"><title>【話你知】開幕片《珠峰浩劫》群星拱照</title></header><body><h1>【話你知】開幕片《珠峰浩劫》<br>群星拱照</h1><p>今屆威尼斯的主競賽單元雖然只有一部華語片《悲兮魔獸》入圍，但內地導演執導的《老炮兒》，獲選為今屆威尼斯影展的閉幕影片，該片有馮小剛及張涵予等演出，講述北京城裏新舊交替的故事。至於蔡明亮的紀錄片《那日下午》則入圍非競賽的展映單元。<br>至於受注目的還有積嘉倫賀（Jake Gyllenhaal）及佐斯布連（Josh Brolin）等演出、被選為影展開幕電影的《珠峰浩劫》（Everest 圖），至於尊尼狄普（Johnny Depp）扮演禿頭黑幫的《極黑勢力》（Black Mass）亦會作展映，星光熠熠。</p></body></html>
