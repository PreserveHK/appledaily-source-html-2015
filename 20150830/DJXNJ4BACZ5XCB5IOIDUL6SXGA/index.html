<html><header><meta charset="utf-8"><title>娃娃舜音響失靈累甩嘴</title></header><body><h1>娃娃舜音響失靈累甩嘴</h1><p>黃宏舜（娃娃舜）和趙頌茹（Yu）昨日在九展出席電子競技比賽，娃娃舜出場唱飲歌《娃娃愛天下》時，由第一句開始就發生音響失靈，臨危不亂的他，繼續又唱又跳，雖然有走音兼甩嘴，但仍獲得觀眾掌聲支持。阿Yu表示好欣賞阿舜，有夢想不放棄。暑假結束，阿Yu兩個女兒都要返學，她笑說：「我有幾粒鐘自由喇！」<br>娃娃舜被問唱歌仍然走音問題，他表示會找唱歌老師學唱歌。自從娃娃舜出山後，接到不少工作，包括拍攝服裝硬照廣告，明年又擔任一個演唱會的表演嘉賓。問他這個月有沒有近6位數字收入？他則說：「無可奉告！」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
