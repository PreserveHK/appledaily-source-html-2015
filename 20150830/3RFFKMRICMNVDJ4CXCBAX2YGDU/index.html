<html><header><meta charset="utf-8"><title>小Justin床戰索模</title></header><body><h1>小Justin床戰索模</h1><p>加拿大小天王Justin Bieber常被發現不停換女友，他近日更攞正牌與火辣女模床戰，還公開了床戰片段。其實這片段是小Justin新歌《What Do You Mean？》的MV，他日前於網上公開了預告片，MV邀請了21歲的《花花公子》（Playboy）模特兒Xenia Deli演出。預告中赤膊的小Justin於床上狂啜Xenia，越啜越肉緊，但突然兩名蒙面男衝入來捉走他，似乎是部迷你電影。</p></body></html>
