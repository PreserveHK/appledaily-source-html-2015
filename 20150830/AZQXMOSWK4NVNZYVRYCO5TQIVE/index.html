<html><header><meta charset="utf-8"><title>栢芝審美要夠獨立</title></header><body><h1>栢芝審美要夠獨立</h1><p>張栢芝昨晚在上海為「2015環球小姐中國區總決賽」擔任評判，傍晚她先穿上BALMAIN低胸短裙行紅地毯，晚上再換了另一套白色CHANEL套裝登場，成為全場焦點。栢芝入行逾15年，自言是首次擔任選美評判，對於選冠軍佳麗有獨特見解，她說：「我做評審係會嚴格一啲，因為唔止睇外表，仲會睇埋性格，有才華、自信，能表現出獨立女性嘅魅力，都係我對美嘅要求，當然內心善良都好重要。」<br>除了選美比賽，大會更以慈善晚宴方式進行籌款，栢芝亦有即場呼籲大眾關心中國孤兒及貧困兒童問題，暫籌得500萬人民幣善款，將會全數捐到「增愛公益基金會」幫助有需要的小朋友。<br>撰文：嵐山</p></body></html>
