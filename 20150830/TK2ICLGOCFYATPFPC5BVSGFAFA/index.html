<html><header><meta charset="utf-8"><title>趣趣地：蘇爾達杜西甲發「維」</title></header><body><h1>趣趣地：<br>蘇爾達杜西甲發「維」<br></h1><p>維拉利爾喺上周五西甲以3:1反勝愛斯賓奴，開季一勝一和保持不敗。呢場波嘅焦點繼續落喺從熱刺返番西甲嘅前西班牙國腳蘇爾達杜（圖）身上，佢先喺67分鐘幫球隊追成平手，之後再交出兩個助攻奠定勝局。計埋上場，蘇爾達杜開「咧」已經交出兩入球兩助攻，射手本色真係返晒嚟，睇嚟熱刺肯定好後悔；如果繼續保持勇態，唔知迪保斯基會唔會考慮重召佢入國家隊呢？</p></body></html>
