<html><header><meta charset="utf-8"><title>金秀賢孔孝真上海谷劇</title></header><body><h1>金秀賢孔孝真上海谷劇</h1><p>由韓國男神金秀賢、孔孝真、IU和車太鉉主演的韓劇《製作人們》，雖然已於6月播畢，但近日才登陸內地播映，為了谷劇，三位主角金秀賢、孔孝真和IU昨日在上海舉行粉絲見面會，三人先出席記者會現場，全場焦點集中在金秀賢身上。以一身西裝登場的金秀賢gel起頭髮，與身旁同樣穿深色連身裙的孔孝真十分合襯。只見現場不知金秀賢說了甚麼，坐在男神身旁的孔孝真即被逗得大笑起來。<br>撰文：施洛冰</p></body></html>
