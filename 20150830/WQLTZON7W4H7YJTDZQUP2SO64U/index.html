<html><header><meta charset="utf-8"><title>近二千人齊齊踏台階破世界紀錄</title></header><body><h1>近二千人齊齊踏台階<br>破世界紀錄</h1><p>保險公司友邦香港昨日於灣仔會展，聚集了1944名員工和財務策劃顧問等人，在健力士世界紀錄裁判監督下，成功創造「最多人同時做台階運動」的世界紀錄。<br> <br>是次參加者需要一同踏步連續五分鐘，並不能超出其指定範圍。有參加者指，從未嘗試多人一起做踏台階運動，形容心情興奮。亦有人表示，是次活動能激發她在未來日子，養成做運動的習慣。<br> <br>友邦香港及澳門首席執行官陳榮聲指，由於香港人生活緊張，經常缺乏運動，故籌備創世界紀錄，向大家宣揚健康生活的概念，望市民能挑戰自己多做運動，把健康訊息推廣至身邊人。</p></body></html>
