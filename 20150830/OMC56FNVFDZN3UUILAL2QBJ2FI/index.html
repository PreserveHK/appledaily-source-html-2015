<html><header><meta charset="utf-8"><title>被指拜狐仙改運谷人緣　吳若希撞車</title></header><body><h1>被指拜狐仙改運谷人緣　吳若希撞車</h1><p>早前拜狐仙改運谷人緣嘅吳若希BB撞車？冇事呀嘛？<br><br>昨日事發地點係荃灣享和街，有「小心駕駛(討論別人駕駛態度)」fb page嘅谷友即影低擺上去，話若希女神喺享和街交通意外，問有冇人幫到佢呀咁。應該冇事冇事嘅，事關撞車之後吳若希都有即時落車處理。<br><br>之後吳若希亦有喺fb貼圖報平安，話:「帶#神犬Honey去洗澡，回程途中遇到小意外，小事小事～ 現在都已經回到家嚕！原來好多人是小心駕駛page的fans，我也是#肯定是狐仙作怪。」自抽成功!<br><br></p></body></html>
