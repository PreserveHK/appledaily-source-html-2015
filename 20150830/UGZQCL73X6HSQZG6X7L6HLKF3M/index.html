<html><header><meta charset="utf-8"><title>趣趣地：小阿休食隊友妻四年</title></header><body><h1>趣趣地：<br>小阿休食隊友妻四年</h1><p>阿士東維拉嘅加納前鋒佐敦阿休（小圖）暫時未有好出色嘅表現，但場外花邊新聞已經一籮籮！根據有位匿名人士放上Youtube嘅錄音，原來佐敦阿休同國家隊隊友艾古亞（左）嘅老婆艾美達（右）已經暗交四年，艾美達甚至話佢同阿休瞓嘅次數仲多過老公㖭！由於事態嚴重，國家隊教練格蘭已經急急了解，希望唔好破壞隊內和諧。仲記得泰利同布歷治呢對老友都係因為咁而冇friend做，睇怕今次阿休同艾古亞都好難再同場上陣喇！</p></body></html>
