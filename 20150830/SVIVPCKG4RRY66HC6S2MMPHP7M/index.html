<html><header><meta charset="utf-8"><title>趣趣地：皇馬名宿寶刀未老</title></header><body><h1>趣趣地：<br>皇馬名宿寶刀未老<br></h1><p>皇家馬德里巨星重組？日前喺伊朗上演咗場慈善賽，由世界明星隊大戰伊朗明星隊。呢支世界明星隊星光熠熠，除咗費高（右三）、古迪、羅拔圖卡路士（左二）同希亞路等一眾前皇馬球星外，仲有古圖、迪西里、文迪達、戴維斯同約基等名宿。伊朗明星隊都唔弱，去過歐洲搵食嘅球員阿斯斯同卡里米都喺陣中。場波另一焦點係卡路士再次表演佢嘅罰球技術，睇到球迷拍爛手掌！最後世界明星隊贏3:0，但最緊要都係籌到更多善款啦！</p></body></html>
