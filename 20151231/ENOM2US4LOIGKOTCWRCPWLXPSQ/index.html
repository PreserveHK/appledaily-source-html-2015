<html><header><meta charset="utf-8"><title>美食初接觸阿B興奮狂嗌「煙肉」</title></header><body><h1>美食初接觸<br>阿B興奮狂嗌「煙肉」</h1><p>美國加州一名1歲的寶寶，第一次吃煙肉，發現十分美味，興奮不斷大叫「煙肉」，十分可愛。<br><br>片段所見，坐在嬰兒椅上的伊斯頓（Easton），在剛過去的周末嚐了人生第一塊煙肉。他一吃就愛上，表現興奮，多次大叫「煙肉」，更叫至走音，身邊的家人也被他的有趣舉動逗得大笑。<br><br>伊斯頓大叫後又不斷大口吃煙肉，顯得十分滋味。<br><br>媽媽將伊斯頓這樣逗趣的一刻在facebook分享，短短數天，點擊率已經超過400萬，網民也大讚他十分可愛。<br><br>英國《每日郵報》</p></body></html>
