<html><header><meta charset="utf-8"><title>巴士版街頭霸王霸氣姐被摸毆色狼</title></header><body><h1>巴士版街頭霸王<br>霸氣姐被摸毆色狼</h1><p>上下班繁忙時間，公共交通工具人多擠擁，讓不少色狼伺機非禮異性。日前，湖南發生一宗巴士非禮事件，一名男子趁上班繁忙時間，伸手觸摸一名坐在身旁的女乘客。<br><br>女乘客不甘受辱，當眾直斥對色狼惡行，隨後更將對方視如「殺父仇人」般，化身《街頭霸王》（Street Fighter）中的「春麗」，狂蹬對方。色狼被女乘客攻擊時亦不甘示弱，在車廂內奮力反擊，與女乘客扭打成一團。車上乘客紛紛跑到車頭躲避，事件最終待警方到場處理才獲平息。<br><br>廣東電視台</p></body></html>
