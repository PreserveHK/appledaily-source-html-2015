<html><header><meta charset="utf-8"><title>雨僑好想有嫁期</title></header><body><h1>雨僑好想有嫁期</h1><p>雨僑2015年事業穩步上揚，來到大除夕，她要好好多謝過去一年支持自己的老闆蕭定一，在電影方面給她不少機會，讓她跟劉青雲和謝霆鋒拍電影《驚天破》。<br>有人話相愛很難，但是雨僑跟羅力威不知不覺已拍拖近5年，當初被蕭定一棒打鴛鴦，最終二人手拖手一起跨過，近年半公開關係，雨僑說：「我哋冇乜故事，其實都係超簡單開心，冇必要話好公開好認定，但我唔會話唔識佢。」女大當嫁，30歲的雨僑怎會未想過結婚？她說：「會有諗，都想，其實都唔使點plan，順其自然啦！」<br>採訪：楊潔雯<br>服裝提供：Duier<br>髮型：Jay Yeung of Private I</p></body></html>
