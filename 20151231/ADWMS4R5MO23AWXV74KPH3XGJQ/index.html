<html><header><meta charset="utf-8"><title>玩Hoverboard唔爽快速度年齡限死晒</title></header><body><h1>玩Hoverboard唔爽快<br>速度年齡限死晒</h1><p>美國加州在新一年將會實施電動踏板車（hoverboard）的使用年齡及速度限制，16歲以上人士才可使用，而且時速不能超過24公里。<br><br>由於不少家長今年以電動踏板車作為聖誕禮物送給孩子，令加州高速公路管理局預計，周五（1月1日）實施的新法例或影響及數百萬人。<br><br>除時速和年齡設限外，新法也規定電動踏板車需安裝反光等照明裝置，確保夜間使用安全。任何人「酒駕」則會被罰250美元（約1,950港元）。<br><br>美國哥倫比亞廣播公司</p></body></html>
