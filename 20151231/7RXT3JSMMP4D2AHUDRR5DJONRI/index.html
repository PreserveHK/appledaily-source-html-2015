<html><header><meta charset="utf-8"><title>蘇志燮上床咀申敏兒</title></header><body><h1>蘇志燮上床咀申敏兒</h1><p>由蘇志燮和申敏兒主演的KBS劇《Oh My Venus》（圖）前晚播出第14集，今集講到二人久別重逢後感情更進一步，更在床上甜蜜咀嘴，即時令收視升了1.2%，錄得開播以來9.9%最高收視，總算有點交代。雖然收視創新高，但《Oh My Venus》於同時段收視排名依然墊底，不敵劉亞仁主演的SBS劇《六龍飛天》（13.8%），而MBC劇《華麗的誘惑》前晚因轉播其他節目而停播。</p></body></html>
