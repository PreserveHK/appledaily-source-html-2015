<html><header><meta charset="utf-8"><title>體壇拾趣：保特、細威又奪最佳</title></header><body><h1>體壇拾趣：保特、細威又奪最佳</h1><p>國際體育記者協會喺周二公佈，牙買加跑手保特同美國網球手「細威」莎蓮娜，分別當選為2015年最佳男、女運動員；保特亦都係第五次贏到呢項殊榮。保特今夏走出傷患困擾之後，喺八月嘅北京田徑世錦賽包攬100米、200米同4x100米三面金牌；憑住喺國際大賽驚人嘅表現，力壓網壇一哥祖高域同巴塞球星美斯，成為最佳男運動員。而今年贏到三個大滿貫嘅細威，就係第三次當選最佳女運動員。</p></body></html>
