<html><header><meta charset="utf-8"><title>無亂開價</title></header><body><h1>無亂開價</h1><p>【無亂開價】<br>昨日每美元兌人幣一度跌穿6.6大關，突破「811滙改」時低位。本報記者昨日走訪灣仔、銅鑼灣一帶找換店，未見因人幣再貶而出現找換人龍，統計6間找換店，買入價普遍貼市，平均為每百港元兌85人幣左右，與即日離岸價水平相若，未見8月時各找換店大幅調高買入價的情況。有店主直言人幣「已連跌咗三個禮拜，（牌價）都唔使點郁」，建議如無急切需要沽人幣，可「等多一陣」，料不會重蹈8月大瀉覆轍。</p></body></html>
