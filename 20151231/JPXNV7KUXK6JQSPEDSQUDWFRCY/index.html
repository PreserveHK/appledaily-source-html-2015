<html><header><meta charset="utf-8"><title>【古怪周邊】iPhone加粒波　即變測光儀</title></header><body><h1>【古怪周邊】iPhone加粒波　即變測光儀</h1><p>Lumu Power是一個集閃燈及長時間補光功能於一身的攝影利器，只需插上iPhone的Lightning插口便可使用，不用另裝電池。Lumu Power內置感測器，只要配合手機程式，便可測量並調校現場的白平衡、曝光值及色溫。除了在iPhone上直接影相，對攝影師來說，它甚至可以當作外置測光儀來使用，非常方便。<br></p><p>記者：馮永豪</p></body></html>
