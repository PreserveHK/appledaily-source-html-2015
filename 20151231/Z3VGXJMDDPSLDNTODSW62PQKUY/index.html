<html><header><meta charset="utf-8"><title>同八哥犬玩到笑唔停B女差啲碌落床</title></header><body><h1>同八哥犬玩到笑唔停<br>B女差啲碌落床</h1><p>美國加州三藩市媽媽格林（Shannon Green）上傳女兒與愛犬玩到癲的片段，可能會令你一看再看。<br><br>片段中，僅六個月大的肯尼迪（Kennedy）與3歲的八哥犬Barnum玩。狗狗一見肯尼迪便雀躍不已，跳跳紥又不斷用鼻子碰她的臉，肯尼迪被逗得笑個不停，還被狗狗碰至倒在床上，還幾乎滾下床，幸好有人從旁把她扶起。<br><br>格林原本在Instagram分享該片段，其後在facebook重貼，獲得逾700萬人次收看，10萬個讚，2萬人留言。<br><br>英國《每日郵報》<br></p></body></html>
