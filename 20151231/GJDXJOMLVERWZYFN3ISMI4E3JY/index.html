<html><header><meta charset="utf-8"><title>BOP買碟撐自己</title></header><body><h1>BOP買碟撐自己</h1><p>男子組合BOP（前名天堂鳥）前晚在中環舉行簽唱會，現場除了有不少歌迷到場支持外，唱片公司亦分別向他們送上金馬、金帆船和聚寶盆，寓意他們馬到功成、一帆風順兼賺到盤滿缽滿。談到新碟的銷量，他們說：「暫時未知呀，希望每人可以買10隻，我哋都會買，上次隻EP銷量唔錯，希望今次都可以加印。」<br>至於音樂會方面，他們說：「經過今年，我哋多咗好多歌，所以希望喺明年下半年舉行，不過嚟緊會有巡迴演唱會，先喺廣州、澳門，最後會返香港，𠵱家我哋會努力操fit自己，有機會唔介意騷肌。」<br>採訪、攝影：黃曉妍</p></body></html>
