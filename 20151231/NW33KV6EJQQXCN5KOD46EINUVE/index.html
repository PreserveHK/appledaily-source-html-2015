<html><header><meta charset="utf-8"><title>【App士多】熱爆中港　人人變明星臉</title></header><body><h1>【App士多】熱爆中港　人人變明星臉</h1><p>最近一個被喻為換臉神器的攝影App《臉優》紅爆中港，它可以將鏡頭中的人樣轉換成不同偶像的臉。《臉優》採用了人臉檢測、表情遷移和圖像融合技術製作而成，你可以選擇變成明星、狗狗、網絡紅人、老人家、動物，甚至鬼。明星方面，男的包括劉德華、成龍、哈利波特，女的包括李冰冰、全智賢、張曼玉等。《臉優》除了圖片，還可以製作成連環圖的Gif，甚至是錄像都可以。相信這股熱潮很快就會吹到明星界，劉德華親身換劉德華臉的日子也不遠矣。<br></p><p>記者：馮永豪</p></body></html>
