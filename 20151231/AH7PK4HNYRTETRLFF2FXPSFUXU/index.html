<html><header><meta charset="utf-8"><title>啟華大宇一山不能藏二虎</title></header><body><h1>啟華大宇一山不能藏二虎</h1><p>吳啟華、陶大宇、蘇永康及呂晶晶，前晚在新蒲崗拍攝鄧特希新劇《隱世者們》，蘇永康對於《壹號皇庭》班底可以再重逢感到高興。大宇透露和啟華於96年合作拍《壹號皇庭V》，但大家相識其實是30前的無綫第12期訓練班，啟華表示和大宇其實沒真正對過手：「可能一山不能藏二虎，我哋外形同年紀都差唔多，搵我就唔會搵佢。」<br>呂晶晶則被多場打鬥場面嚇到腳軟，她說：「導演安排把真刀畀我同演員對打，刀鋒只係用透明紙封住，拍嗰時對手好驚，我用刀架住佢條頸，拍完之後腳都震埋。仲有場對手拎住支鋼管喺我面前揮舞，當時驚到唔想再拍。」<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
