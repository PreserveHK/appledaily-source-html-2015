<html><header><meta charset="utf-8"><title>趣趣地：哥利摩亞奇招救維拉</title></header><body><h1>趣趣地：哥利摩亞奇招救維拉</h1><p>經過19輪英超聯賽之後，阿士東維拉只係得一勝五和嘅劣績，𠵱家以八分排喺榜尾，如果下半季冇任何改善嘅話，都好大機會降班。曾經效力過維拉三季嘅英格蘭射手哥利摩亞都睇唔過眼，周二喺twitter列出咗12條計仔畀維拉，其中吸引多啲球迷入場打氣，同埋每年提升青年軍新血入一隊都算正常嘅諗法；但最語出驚人係，佢竟然提議炒晒全隊球員，喺一月買啲英冠球員返嚟，睇嚟似係為降班做準備喎！</p></body></html>
