<html><header><meta charset="utf-8"><title>諸葛一家三口天倫樂</title></header><body><h1>諸葛一家三口天倫樂</h1><p>諸葛紫岐與老公薛嘉麟似乎已經雨過天晴，近月經常一家出動家庭樂，昨日近傍晚，諸葛紫岐又和老公及兩歲囝囝Arthur現身銅鑼灣。當時諸葛紫岐剛和一位女性友人嘆完茶離開，繼而步往利園商場童裝部，原來薛嘉麟正陪囝囝在遊戲室內玩耍，同場還有兩名工人照顧Arthur。諸葛紫岐會合他們之後，同時薛嘉麟發現有記者影相，立刻帶了囝囝入書店睇圖書，Arthur揀了本圖書，爸爸負責付款。<br>諸葛紫岐拖着囝囝離開時，笑容滿面叫囝囝跟記者打招呼，並謂聖誕陪了囝囝參加學校遊輪假期，她開心地說：「成日同老公囝囝行街買嘢，元旦會留喺香港同家人一齊過。」<br>採訪、攝影：梁繼光</p></body></html>
