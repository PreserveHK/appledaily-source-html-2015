<html><header><meta charset="utf-8"><title>中環在線：敲鑼有姿勢金嗓子珍姐夠霸氣 - 李華華</title></header><body><h1>中環在線：敲鑼有姿勢<br>金嗓子珍姐夠霸氣 - 李華華</h1><p>【今年我至霸】<br>港交所（388）今年又有過百隻新股上市，行政總裁李小加應該飲得杯落，至於新股上市後表現如何，佢當然唔理得咁多喇。而新股首日掛牌，實有敲鑼儀式，今年令人留下深刻印象嘅，就係金嗓子（6896）董事長江佩珍（珍姐）呢款敲鑼姿勢！<br>金嗓子今年7月掛牌，70幾歲嘅珍姐喺掛牌當日着住套藍色套裝，紮晒馬咁敲鑼，相當有功架，唔知仲以為佢食過夜粥㖭呀，的確霸氣十足。公司在港上市後，佢積極學講廣東話，講到句：「你知道喉嚨痛食咩啊？金嗓子，入口見效。」做埋生招牌。</p></body></html>
