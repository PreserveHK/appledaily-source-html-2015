<html><header><meta charset="utf-8"><title>王曼喜陪母狂吞意粉</title></header><body><h1>王曼喜陪母狂吞意粉</h1><p>名模馬詩慧（Janet）同仔女感情如兄弟姊妹，前日Janet與大女曼喜及孻仔躍穎在大坑的Hello Kitty餐廳食意大利粉。</p><p>當晚約7時多，跟媽咪一樣素顏的曼喜似乎有點餓，意粉送到即大啖大啖放入口，Janet亦密密食，一家三口果然食不言，後來曼喜發現記者拍照，未知是否擔心食飽會凸肚腩，即時叫媽咪遞外套讓她穿上，細佬躍穎則好奇探頭望記者，相反見慣大場面的Janet最啖定，跟記者say hi繼續嘆意粉。<br>採訪、攝影：梁繼光、徐錦池</p></body></html>
