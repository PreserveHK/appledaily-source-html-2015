<html><header><meta charset="utf-8"><title>四房長子：曾戀劍橋女友</title></header><body><h1>四房長子：曾戀劍橋女友</h1><p>賭王何鴻燊四房公子何猷亨，昨承認與「新一代宅男女神」陳瀅拍拖，過去猷亨只承認曾與富二代的陳可欣相戀，但戀情只維持一年。</p><p>陳可欣</p><p>猷亨在2011年與就讀於劍橋大學的富二代陳可欣拍拖，猷亨不時會帶她出席活動，翌年分手。</p><p>陳凱琳</p><p>去年猷亨於Moiselle活動，認識港姐冠軍陳凱琳後傳緋聞，最後凱琳BB情歸鄭嘉穎。</p><p>劉佩玥</p><p>猷亨今年4月被拍下帶消夜探港姐劉佩玥班，傳出緋聞，但猷亨極力否認曾與女方發展。</p><p>梁政欣</p><p>與劉佩玥傳緋聞後，傳猷亨力追「咪神」梁政珏胞妹梁政欣，有指猷亨曾出動四太座駕接梁政欣慶祝生日。</p></body></html>
