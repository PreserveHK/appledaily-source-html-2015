<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何浩文赤膊操肌吸睛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>何浩文赤膊操肌吸睛 - 馮仁昭</h1><p>何浩文（右）、文凱玲擔正嘅電影《鴨王2》，將會喺下個月中上映，噚日發咗一批劇照，做咗鴨王嘅何浩文，為咗keep住最好狀態，成日做健身，其中有一場戲話佢喺公園赤膊做健身，吸引咗唔少途人𥄫實，事後佢大讚何浩文話：「佢身形好健碩，同佢拍床戲都特別會有安全感。」何浩文就話：「健身係我嘅興趣，為咗表現出更好嘅一面，我梗係心無雜念，目空一切。」 <br>撰文：馮仁昭</p></body></html>
