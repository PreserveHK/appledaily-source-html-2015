<html><header><meta charset="utf-8"><title>【不時不食】豬膶綠豆煮粥益肝養血兼明目</title></header><body><h1>【不時不食】豬膶綠豆煮粥<br>益肝養血兼明目</h1><p>今年香港冬天天氣變化很大，乍暖還寒，吃一口美味的粥，暖暖入心，以豬膶配綠豆，更具益肝養血、清熱明目、美容潤膚之效，對視力亦有幫助，可使人容光煥發。<br><br>材料：<br>水 1公升<br>大米 4両<br>豬膶 4両<br>綠豆 適量<br><br>調味：<br>鹽 適量<br><br>做法：<br>先將已浸泡的綠豆、連同已洗淨的大米同煮，大火煮滾後改用細火慢煮，煮至八成熟後，再將切片的豬膶放入鍋中同煮，煮熟後加適量的鹽調味便可。<br><br>小貼士：<br>可先浸泡綠豆，加快其變軟的速度。想豬膶彈牙，宜熄火前15分鐘才落鍋，這樣會味道較佳。<br><br>《蘋果》記者<br></p></body></html>
