<html><header><meta charset="utf-8"><title>趣趣地：高柏尼再唞四周</title></header><body><h1>趣趣地：高柏尼再唞四周</h1><p>曼城嘅隊長高柏尼今季飽受小腿傷患困擾，喺上周六迎戰黑貓新特蘭嘅英超聯賽，後備上陣不足10分鐘就再次傷出；領隊比歷連尼喺周二確認，佢應該要唞四周先可以復出。同日，高柏尼個twitter就係咁上載啲卡通片同兒歌，唔通佢受傷之餘，仲要俾黑客入侵社交網站咁黑仔？後來高柏尼發現係佢兩歲囝囝做嘅好事，佢亦決定唔刪走嗰啲短片，話希望同其他家長分享，唔知佢養傷嗰陣會唔會同啲球迷交流吓湊仔心得呢！</p></body></html>
