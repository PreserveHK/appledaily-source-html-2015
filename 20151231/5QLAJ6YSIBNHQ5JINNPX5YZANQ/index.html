<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧小巧爆坤哥成日食嘢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄧小巧爆坤哥成日食嘢 - 馮仁昭</h1><p>鄧小巧噚日喺商台接受訪問，透露簽咗畀音樂人馮穎琪做經理人，小巧話：「等咗好耐終於完約，自己唔想拍劇又唔想做主持，終於遇到經理人同老闆都係馮穎琪。」提到人氣王吳業坤（坤哥），小巧話好戥佢開心，又大讚對方不過對於坤哥被指係媾女王？小巧笑言：「或者俾女食呢，佢又冇媾過我，我淨係知佢成日食嘢，燒賣嗰啲呀。」<br>撰文：馮仁昭</p></body></html>
