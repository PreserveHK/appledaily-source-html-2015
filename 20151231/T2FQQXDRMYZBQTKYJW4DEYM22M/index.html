<html><header><meta charset="utf-8"><title>單車男東岸踩到西岸靠「阿公」單車</title></header><body><h1>單車男東岸踩到西岸<br>靠「阿公」單車</h1><p>美國一名男子日前從紐約踩單車到三藩市，全長約4,300公里，僅靠一部公用單車。<br><br>該名單車客塔嫩豪斯（Jeffrey Tanenhaus），8月辭去在紐約的工作，租了一架公共單車Citi Bike，然後由紐約出發，經過四個月的旅程，終於抵達三藩市。<br><br>由於塔嫩豪斯逾期沒還車，依照Citi Bike規定，他被罰款1,200美元（約9,360港元），但他抵達三藩市後已繳交罰款，更大讚Citi Bike「夠硬淨」。<br><br>他將會小休一個月，之後再踩車往洛杉磯。<br><br>美國哥倫比亞公司</p></body></html>
