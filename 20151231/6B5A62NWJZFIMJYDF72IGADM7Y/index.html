<html><header><meta charset="utf-8"><title>楊紫瓊提阿梅淚崩</title></header><body><h1>楊紫瓊提阿梅淚崩</h1><p>梅艷芳生前跟楊紫瓊情如姐妹，日前楊紫瓊到台灣錄影電視節目，提起故友時當場淚崩，要暫停拍攝，她說：「在得知梅艷芳生病後，最難過就是看着病情越來越嚴重，她卻仍在奔波，梅艷芳在生命的最後依然堅持開演唱會，就是想在走之前跟大家分享她最愛的歌唱和跳舞。」<br>對於日前阿梅的遺物被拍賣，楊紫瓊說：「很多東西是帶不走的，如果你真的喜歡她、愛她，聽她的歌就已經是一個很寶貴的禮物。」她表示朋友難得，自己跟阿梅合作過兩部電影，這是兩人的緣份。<br>撰文：皓騫</p></body></html>
