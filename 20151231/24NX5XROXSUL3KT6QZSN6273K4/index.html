<html><header><meta charset="utf-8"><title>【未來車房】飛天車獲準試飛　升降似直升機</title></header><body><h1>【未來車房】飛天車獲準試飛　升降似直升機</h1><p>科技片中可以飛上天的汽車，其實已經成真。在七月時，一台名為Terrafugia的飛天汽車已經發佈，設計前衛，雙翼收藏後與一台充滿着流線形的汽車無擬。據官方說，它飛行時的動力來自收藏在機內的發電機不斷供應電源。而且毋須跑道，它會好像直升機般升降。<br><br>然而，這台未來飛天汽車在2015年年尾前終於獲得了美國航天管理局批出試飛許可。可是試飛型號只是正在開發中的TF-X的細小版本，重量只有50磅，廠房寄望製成品能將操控改良得更為簡易。<br><br>記者︰梁立勤<br>影片︰ https://youtu.be/wHJTZ7k0BXU </p></body></html>
