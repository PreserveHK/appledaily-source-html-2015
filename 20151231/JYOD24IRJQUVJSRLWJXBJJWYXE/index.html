<html><header><meta charset="utf-8"><title>馮仁昭四圍超：顏卓靈讚安藤櫻冇得頂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>顏卓靈讚安藤櫻冇得頂 - 馮仁昭</h1><p>顏卓靈、龍小菌同楊詩敏（蝦頭）等，前晚去咗百老匯電影中心睇日本電影《100円之戀》試映場，顏卓靈睇完之後大讚女主角安藤櫻演技冇得頂。</p><p>日本女星安藤櫻喺戲入面演個頹廢毒女發奮成為熱血拳手，博到盡演出令佢得到多個影后殊榮。導演武正晴拍到好勵志又感人，早排更代表日本出戰爭奧斯卡最佳外語片。<br>撰文：馮仁昭</p></body></html>
