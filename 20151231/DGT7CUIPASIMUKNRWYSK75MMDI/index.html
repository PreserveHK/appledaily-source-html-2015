<html><header><meta charset="utf-8"><title>【每日健康】運動表現不似預期　全因唔夠水？</title></header><body><h1>【每日健康】運動表現不似預期　全因唔夠水？</h1><p>運動前，很多人因為太緊張，沒有胃口，不吃不喝就上場，其實對身體毫無益處。如果不進食，身體沒有足夠營養去應付運動的體力消耗，有可能會分解肌肉來作為營養來源。水份不足，會令身體提早出現疲勞，亦可能會導致抽筋，注意力下降。在NFL和MLB任職的運動營養師 Leslie Bonci建議大家，男性每日應該飲15杯水，每杯約250毫升，而在運動前一小時，再補充600毫升的水份，在運動期間亦要定時補充水份。所以緊記運動前，一定要有充足飲食，否則得不償失。<br><br>資料來源：champfitness<br><br>記者：李聰</p></body></html>
