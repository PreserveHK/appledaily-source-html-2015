<html><header><meta charset="utf-8"><title>妍希俾JJ心口寫字</title></header><body><h1>妍希俾JJ心口寫字</h1><p>已名花有主的陳妍希，日前替有金曲歌王之稱的林俊傑（JJ）擔任MV女主角，二人在MV中扮演情侶，JJ更用毛筆在她心口和玉背寫字，令陳妍希全身發癢要忍笑，JJ寫到近鎖骨位時感尷尬想停手，但導演卻要他繼續寫。</p><p>陳妍希笑說：「JJ在我身上寫字，我就要憋笑，真的好痛苦。」JJ則表示今次找陳妍希任女主角，因為對方在《神鵰俠侶》演過小龍女，這首歌又屬中國風，覺得找她很適合。JJ還自稱紅娘，笑指之前跟他合作的林依晨、Angelababy都在半年後嫁為人婦，預祝已接受陳曉求婚的陳妍希都一樣。<br>撰文：小米</p></body></html>
