<html><header><meta charset="utf-8"><title>稱神打影響　村民涉狎女童</title></header><body><h1>稱神打影響　村民涉狎女童</h1><p>【本報訊】居於上水村屋的無業漢上月涉趁11歲女街坊放學返家時，突然從後抱着女生，再向對方施襲及摸其私處，並在她面前隔褲自摸下體。女童其後向母投訴，父親回家後直接與無業漢對質並報警。據知，他在警誡下曾辯稱自己懂茅山神打，因受神打影響神志不清，「唔知自己做乜」。<br>無業被告盧玉䴐（66歲）昨在粉嶺法院否認一項非禮及一項向16歲以下兒童作猥褻行為罪，還柙至下月29日審訊。<br>案件編號：FLCC5837/15<br>■記者歐陽聯發</p></body></html>
