<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周殷廷搵Ig女神拍MV - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周殷廷搵Ig女神拍MV - 馮仁昭</h1><p>周殷廷噚日喺商台宣傳新歌《自我催眠》，喺新加坡讀書嘅佢仲喺當兵期間寫咗呢首歌，仲自導自演拍MV：「我之前幫過Kary（吳雨霏）等拍MV，我最想請番Kary做女主角，不過佢冇期，𠵱家搵咗Ig女神Giann做女主角。」周殷廷話自己冇拍拖，要專注工作先，記者笑佢唔拍拖唱情歌冇感覺，佢話：「我唔識點答呀，咁我去拍吓拖啦。」<br>撰文：馮仁昭</p></body></html>
