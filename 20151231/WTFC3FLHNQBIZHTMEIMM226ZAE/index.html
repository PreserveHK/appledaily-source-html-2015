<html><header><meta charset="utf-8"><title>趣趣地：波連尼想秘撈室內設計</title></header><body><h1>趣趣地：波連尼想秘撈室內設計</h1><p>好多職業足球員都冇好好計劃過自己嘅人生，搞到佢哋退休之後都唔知自己可以做乜，但效力緊英超球隊「黑貓」新特蘭嘅射手波連尼，最近話自己掛靴後會去做室內設計師，而且會重返校園，繼續進修相關知識。佢仲話當佢買屋嘅時候，都會堅持自己一手一腳去設計。不過，波連尼得24歲，𠵱家諗定退休生活會唔會快咗啲？唔通佢見黑貓今季都係危危乎，要留喺英超都幾困難，所以想幫自己諗定後路？</p></body></html>
