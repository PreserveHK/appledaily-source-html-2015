<html><header><meta charset="utf-8"><title>東京癡漢跟蹤少女熊抱糞便抹落嘴</title></header><body><h1>東京癡漢跟蹤少女<br>熊抱糞便抹落嘴</h1><p>日本東京三鷹市一名男子，日前竟用自己的糞便塗抹在一名少女嘴巴上，被警視廳拘捕，他對自己的惡行更直認不諱。<br><br>被捕的長濱健太(24歲)，他自稱是一名公司職員。事發於本月5日，長濱健太從後接近一名在路口等過馬路的十多歲少女，將自己手上的糞便塗抹在她的嘴巴。<br><br>長濱行兇後，在案發現場附近從後熊抱另一名十多歲少女。長濱說：「將自己的糞便塗抹了沒錯」。案件已進入司法程序。<br><br>日本TBS電視台</p></body></html>
