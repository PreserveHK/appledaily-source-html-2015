<html><header><meta charset="utf-8"><title>馮仁昭四圍超：唐文龍遺憾未捧歌曲獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>唐文龍遺憾未捧歌曲獎 - 馮仁昭</h1><p>唐文龍最近接受新城電台訪問，佢話人生當中其中一個遺憾係冇機會上《勁歌》同冇拎過歌曲獎。當年佢同陳奕迅參加同一屆新秀歌唱比賽，後嚟簽約華星，不過兩年嚟只係出咗隻廣東碟。事業愛情都同樣失意，有年同女友分手，一個人租住小套房，每日只能到附近茶餐廳醫肚：「嗰時為咗慳錢唔要飲品，因此我到𠵱家都好鍾意飲奶茶同檸茶。」 <br>撰文：馮仁昭</p></body></html>
