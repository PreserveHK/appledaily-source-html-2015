<html><header><meta charset="utf-8"><title>郭秀雲唔畀仔閃婚</title></header><body><h1>郭秀雲唔畀仔閃婚</h1><p>郭秀雲日前為李純恩和劉明軒主持的有線節目擔任嘉賓，郭的兒子龐景峰（Andrew）已加入娛圈，節目上提到為何讓Andrew到韓國當歌手？郭秀雲笑說：「所有嘢都係緣份，Andrew以前喺洛杉磯有個韓籍女朋友，嗰陣有愛情嘅力量，所以好快就學識韓文，雖然之後分手，但造就咗佢去韓國發展。」<br>對於Andrew感情事，郭秀雲坦言少理：「我想佢自立，要撞吓板先會長大，我會放手畀佢自由戀愛。」不過講到會否接受到囝囝閃婚，她即耍手擰頭說：「咁又未接受到，我未ready做嫲嫲住，我冇時間湊孫呀！」<br>撰文：唐琛悠</p></body></html>
