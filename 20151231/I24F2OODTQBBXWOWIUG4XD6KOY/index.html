<html><header><meta charset="utf-8"><title>陳明恩fb開心宣佈訂婚</title></header><body><h1>陳明恩fb開心宣佈訂婚</h1><p>恭喜恭喜！娛圈近日喜事重重，繼胡杏兒下嫁李乘德（Philip）成為李太、巨聲幫陳國峰求婚成功後，最新的喜事是「鬼妹」陳明恩日前宣佈和圈外男友訂婚，前晚她在facebook以英語寫上：「Eddy我很愛你！我已經訂婚了！我可以成為你的未婚妻覺得很幸福，你是一個在多方面都了不起的男人，我可以做你的女人感到很榮幸，非常開心！」單看這幾句，就知鬼妹多麼愛這個未婚夫。<br>陳明恩的經理人透露鬼妹和未婚夫Eddy是教會教友，已認識4、5年，拍拖兩年。雖然鬼妹公佈這個喜訊，但經理人表示二人暫時未着手籌備訂婚細節！<br>撰文：王梓嫚</p></body></html>
