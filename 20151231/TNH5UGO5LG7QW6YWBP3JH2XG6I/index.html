<html><header><meta charset="utf-8"><title>白鶴加盟東方趕及鬥南華</title></header><body><h1>白鶴加盟東方趕及鬥南華</h1><p>【本報訊】剛從中超石家莊永昌「回歸」港超，加盟「一哥」東方的港隊中場白鶴昨日歸隊，晚上隨即進行適應性訓練，而總監梁守志表示，如一切順利，白鶴可趕及下月10日對南華的港超榜首大戰候命。<br>雖然白鶴獲中超及中甲球會招手，但這位32歲港隊主力毅然決定重返香港轉投港超豪門東方，並將穿上東方4號球衣。此外，前港隊隊長歐陽耀冲已與中甲貴州智誠達成正式協議，稍後有公佈。記者：曾雁平</p></body></html>
