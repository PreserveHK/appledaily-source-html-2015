<html><header><meta charset="utf-8"><title>冇得唔信！話你知乜嘢係壓倒性優勢</title></header><body><h1>冇得唔信！<br>話你知乜嘢係壓倒性優勢</h1><p>本周五元旦日沙田草地11場賽事用B加2跑道，睇番最近11月21日同一移欄賽事，前置馬佔壓倒性優勢，當日所有頭馬入直路時，距離放頭馬均只三身位或以內，其中「帶盈來」、「醒目名駒」及「上利多」更加放頭入直路帶到贏馬，留得太後好難追，宜秤先具前速之馬匹。<br>今戰列陣馬中，頭場「金瀛」正曾於11月21日田草B加2欄同程1400米上名得季軍只負頸位，均速馬結合跑道形勢，可坐位望贏。另外，第四場「金錢路」是全場唯一贏過田草B加2欄之參戰馬，場地性能不用懷疑，上仗谷草快放入位，表現已見復蘇，重返強項B加2欄1400米，可贏馬補中。</p></body></html>
