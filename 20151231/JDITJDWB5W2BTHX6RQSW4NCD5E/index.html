<html><header><meta charset="utf-8"><title>《十年》加院近爆滿</title></header><body><h1>《十年》加院近爆滿</h1><p>近日大熱的電影《十年》，由5位年輕導演拍攝，用5個獨立故事各自表述及想像10年後香港的情況。上映兩周由每日只有一間戲院上映，到今日開始加院加場，網上購票顯示今、明兩天的預售票差不多滿座，而截至前日票房累計已經超過67萬元。<br>在片中在故事《方言》中飾演的士司機的綠葉王梁健平，昨日接受電話訪問時坦言沒有想過會有這樣大的迴響，他說：「聽好多朋友都有講套戲，我覺得受歡迎嘅原因係睇嘅人好有感覺同共鳴。」他自言自己的故事較生活化，而《自焚者》的故事令他最震撼。對於導演指有演員怕秋後算賬而辭演，他說：「理得佢，我覺得冇問題。」<br>採訪：李森</p></body></html>
