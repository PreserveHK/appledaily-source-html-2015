<html><header><meta charset="utf-8"><title>中環在線：着粉紅套裝　趙薇散發娘味 - 李華華</title></header><body><h1>中環在線：<br>着粉紅套裝　趙薇散發娘味 - 李華華</h1><p>【今年我至娘】<br>公司成功上市，對於老闆當然係大事，好多時老闆、老闆娘、一班投資者都會盛裝打扮出席上市儀式。藝人趙薇今年以基礎投資者身份入股創業板新股中國創意（8368），呢隻股上月中掛牌，趙薇亦專登走去上市儀市敲鑼。<br>可惜嘅係，趙薇呢次完全着錯衫。佢可能諗住加強事業女性形象，身穿Marc Jacobs 2015秋冬粉紅Deep V套裝，點知着出來嘅效果娘味十足，仲顯得佢身形略胖，真係錯晒。<br>雖然佢今次唔識着衫，但投資有道，中國創意招股價0.39元，噚日收報7.4元，趙薇手貨市值4億元㗎。</p></body></html>
