<html><header><meta charset="utf-8"><title>【呠呠趣】半世紀電影經典名車　一次睇哂</title></header><body><h1>【呠呠趣】半世紀電影經典名車　一次睇哂</h1><p>愛看電影的車迷，相信大家和與我一樣都會留意電影中所出現的經典名車，例如看007必定會金晴火眼般欣賞Aston Martin的英姿，即使看蝙蝠俠，亦會對他的蝙蝠車倍加留意。</p><p>英國設計師Scott Parker知道各位想重溫經典名車在哪一套電影中出現，當中除了有經典名車，還有動畫中出現的車，例如《亞基拉》的電單車，又或是一些未來電影的概念車，一共有50台車在這50年的電影中現身。各位慢慢嘆~<br></p><p>記者︰梁立勤<br>影片︰ https://youtu.be/HnRlD0uRcnE </p></body></html>
