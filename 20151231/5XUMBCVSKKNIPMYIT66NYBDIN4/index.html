<html><header><meta charset="utf-8"><title>潘芳芳孖老公拍拖濕平</title></header><body><h1>潘芳芳孖老公拍拖濕平</h1><p>現年57歲的潘芳芳，入行以來演出無數，由花旦到之前在大台劇集演馬國明阿媽，但其實芳芳2006年以高齡產婦誕子，囝囝今年9歲，芳芳與老公陳冠豪為照顧愛兒事事親力親為，多年來都沒有請家傭。<br>前晚8時多，芳芳與老公暫且撇甩囝囝，兩公婆拍拖到銅鑼灣一間大型家品連鎖店行街，二人全程主攻床上用品，包括枕頭、枕袋到床褥被單，芳芳看到心水款式就問老公意見，夫婦結婚10年依然恩愛。不過，二人睇足半小時最後空手而回，只買了其他小家品，然後二人再轉場到維園行工展會。<br>採訪、攝影：畢紹基</p></body></html>
