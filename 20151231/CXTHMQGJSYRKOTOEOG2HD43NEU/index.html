<html><header><meta charset="utf-8"><title>雲妮女凶宅冇人買</title></header><body><h1>雲妮女凶宅冇人買</h1><p>美國已故天后雲妮侯斯頓（Whitney Houston）三年前在酒店的浴缸溺斃，而其女兒Bobbi Kristina今年1月被發現在家中浴缸遇溺，昏迷至7月終去世。</p><p>Bobbi於喬治亞州的住所兩周前以47萬美元（約367萬港元）出售，未知是否因為是凶宅，至今仍無人問津。美國地產網Keller Williams公開了住所的室內照片，有三間睡房及三個廁所，其中Bobbi所用的主人房內有按摩浴池。</p></body></html>
