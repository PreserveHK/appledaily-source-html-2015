<html><header><meta charset="utf-8"><title>電騙疑犯改控串謀洗黑錢</title></header><body><h1>電騙疑犯改控串謀洗黑錢</h1><p>【本報訊】假扮中聯辦及內地官員的電話騙案猖獗，有騙徒今年中致電八旬女長者，指長者涉不法活動，要求付錢解決事件，警方接報拘捕登門並疑冒認是廉署人員的酒店女管房。案件昨在東區裁判法院再訊，女管房原被控冒充公職人員及串謀欺詐兩罪，控方改控以兩項串謀洗黑錢罪，案件將轉介區域法院審理，下月19日再訊。<br>控罪指30歲被告曾献娣分別在今年7月24及29日在香港串謀他人洗黑錢，控方證實她曾被騙財。被告昨續准保釋候訊。<br>案件編號：ESCC2376/15<br>■記者戴國輝</p></body></html>
