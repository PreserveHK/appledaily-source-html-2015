<html><header><meta charset="utf-8"><title>【食燑新登場】澳門Snoopy紀念版曲奇　朱古力味最好食</title></header><body><h1>【食燑新登場】澳門Snoopy紀念版曲奇　朱古力味最好食</h1><p>印上卡通人物的食物總是特別討人歡心，可惜味道一般都麻麻。最近發現印上《花生漫畫》角色曲奇餅，當然要試試。印有角色樣貌的曲奇餅有牛油、朱古力和士多啤梨多三款口味，放在畫有卡通人物的鐵盒內。三款曲奇口感都尚可，不是一咬餅脆落滿地的質感，牛油口感帶淡淡的杏仁香，有點杏仁餅的滋味，士多啤梨口味似山渣餅酸酸甜甜，最好的是朱古力味，不過甜且帶黑朱古力的甘苦味。整體來說，味道不俗，不過曲奇大小不一，一盒售＄88，如果是忠實《花生漫畫》粉絲都值得買的。<br><br>記者：吳宛蔚<br>攝影：黃子偉</p></body></html>
