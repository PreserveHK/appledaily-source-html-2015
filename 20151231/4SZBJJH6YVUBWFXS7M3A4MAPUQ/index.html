<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳冠希晒潮物又惹是非 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳冠希晒潮物又惹是非 - 馮仁昭</h1><p>潮人陳冠希（Edison）又有代表作，噚日佢喺Instagram上載咗美國潮牌Supreme嘅咕𠱸相，即刻就引起網民討論，點解呢？因為咕𠱸嘅圖案係一男一女卡通人物嘅親密動作，女仔攬住男仔兼腿張開，男嘅仲伸手入女仔內褲入面，意識好大膽，所以即刻有網友喺討論區開post話Edison經過「嗰件事」之後，竟然仲放啲咁敏感嘅相出嚟！<br>撰文：馮仁昭</p></body></html>
