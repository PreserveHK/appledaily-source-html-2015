<html><header><meta charset="utf-8"><title>體壇拾趣：泰臣被「風火輪」K.O.</title></header><body><h1>體壇拾趣：泰臣被「風火輪」K.O.</h1><p>早排見到前重量級拳王泰臣喺新戲《葉問3》嘅劇照嗰陣，真係覺得佢就算49歲依然夠晒霸氣；不過睇到佢周二喺twitter上載嘅短片，先發現原來拳王都會被擊倒。話說泰臣就想扮吓潮人，學囡囡玩「風火輪」，初頭見原地轉圈都冇問題，佢個樣都不知幾得戚；點知泰臣想向前行嗰陣，就失平衡撻低咗！估唔到除咗李維士（Lennox Lewis）之外，風火輪都可以將呢位拳王技術性擊倒！</p></body></html>
