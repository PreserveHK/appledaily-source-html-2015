<html><header><meta charset="utf-8"><title>體壇拾趣：俄羅斯田徑趕唔切里奧</title></header><body><h1>體壇拾趣：俄羅斯田徑趕唔切里奧</h1><p>歐洲田徑協會主席漢臣喺周二爆料，話最近飽受禁藥醜聞困擾嘅俄羅斯，好大機會都冇得參加出年舉行嘅里約熱內盧奧運！國際田徑聯會（IAAF）喺上個月經過投票，決定禁止俄羅斯運動員參加國際賽事；雖然IAAF將會喺出年一月派人去調查俄羅斯國內反禁藥情況有冇改善，但漢臣就話未必可以趕及喺八月之前解除俄羅斯嘅禁賽令。如果大家想喺里約熱內盧奧運，睇到撐竿跳女王伊仙芭耶娃嘅表現，恐怕都要失望而回喇。</p></body></html>
