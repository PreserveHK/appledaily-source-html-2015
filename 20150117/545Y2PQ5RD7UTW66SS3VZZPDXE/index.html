<html><header><meta charset="utf-8"><title>隔牆有耳：李少南加盟珠海做義工 - 李八方</title></header><body><h1>隔牆有耳：<br>李少南加盟珠海做義工 - 李八方</h1><p>繼港大前校長徐立之、前副校長李焯芬後，珠海學院近期再搵到猛人加盟！中大新聞及傳播學院教授李少南，將於新學期殺入珠海學院。八方聽聞，李少南呢次唔係過檔，而係先以義務性質，為珠海學院新傳系嘅新課程出謀獻策，一星期頂多返學一兩日，但當然有下文啦！李少南今年年中於中大退休後，九月就會正式加入珠海學院主理新傳系，並會策劃將新傳系升格至新傳學院，外界一般預計，李少南將會出任首任院長。<br>有學界人士同八方講，珠海前副校長江佑伯生前一直極力游說李少南加盟，協助學院升格至大學及改革新傳系，𠵱家總算還咗江佑伯一個遺願咯！</p></body></html>
