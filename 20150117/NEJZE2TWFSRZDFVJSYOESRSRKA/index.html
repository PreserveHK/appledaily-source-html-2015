<html><header><meta charset="utf-8"><title>英乞丐帶讀卡機向富豪行乞</title></header><body><h1>英乞丐帶讀卡機向富豪行乞</h1><p>電子世代連乞食都要增值！英國一名乞丐除了乞討現金，還帶備流動讀卡機讓好心人施捨時刷卡。<br>三十七歲的布雷斯頓－布思（Damien Preston-Booth）是職業乞丐，經常從蘭開夏郡的寓所搭車，到幾百公里外的倫敦有錢人聚居的梅費爾（Mayfair）行乞，不但收現金，還配備讀卡機讓人刷卡或電子轉賬到PayPal戶口，並透過電郵寄回收據，年賺數以千鎊，一年去五、六次海外旅行，但辯稱在倫敦行乞確是無家可歸，出國是為找工作。行乞在英國屬違法，可罰款一千鎊（一萬一千八百港元）。<br>英國《每日電訊報》</p></body></html>
