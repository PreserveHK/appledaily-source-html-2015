<html><header><meta charset="utf-8"><title>張可頤維穩論被插</title></header><body><h1>張可頤維穩論被插</h1><p>港視神劇《來生不做香港人》於前日播映大結局，劉美君最後雖然誕下女兒，可惜因為癌細胞擴散而病逝。Hill少潘燦良為張可頤搜證期間被槍傷，結果半身不遂，要坐輪椅過下半生，後來更因不想成張可頤的負累，不辭而別。<br>可頤失去了親人後，到了社會服務中心幫助內地新移民，不過可頤為鼓勵備受歧視的新移民的一番「新港人」言論，最終亦成為討論區的熱話。有網民直言覺得有想不到劇情最後竟然出現維穩劇情，亦有人覺得不過是反映了兩代人的心態，大讚故事令他們有共鳴。潘燦良昨日透過短訊說：「多謝佢哋睇，希望更多人會追睇返點播！鍾意嘅介紹畀多啲人睇！謝謝！」<br>撰文：張曦彤</p></body></html>
