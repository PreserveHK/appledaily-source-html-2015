<html><header><meta charset="utf-8"><title>吳尊抱囡囡遊圓方</title></header><body><h1>吳尊抱囡囡遊圓方</h1><p>吳尊日前帶了四歲女兒Nei Nei來港出席活動，之後兩父女繼續留港吃喝玩樂，昨日下午四時許他們被發現在圓方出現，一行四人由吳尊抱着愛女逛街，慈父經過雪糕店即刻買雪糕給囡囡吃，然後再帶女兒走到附近的溜冰場看場內的人溜冰。<br>吳尊為愛女安排的節目還有行街買玩具，Nei Nei到玩具店細心揀選喜歡的玩具後，就乖乖地跟着爸爸去看行李箱，兩父女在睇行李箱的時候，玩得非常開心，吳尊將愛女放在行李箱上，假裝要離開，跟女兒講拜拜，可惜Nei Nei冇反應。之後他們到超市買飲品才發現有記者，吳尊隨即會合司機，乘坐七人車離開。<br>採訪、攝影：梁繼光</p></body></html>
