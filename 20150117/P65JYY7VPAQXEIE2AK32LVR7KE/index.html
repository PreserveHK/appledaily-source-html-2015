<html><header><meta charset="utf-8"><title>奇景！比卡超戴比卡超眼罩</title></header><body><h1>奇景！<br>比卡超戴比卡超眼罩</h1><p>今朝沙田馬場進行了兩組大閘，其中在第一組泥地1200米大閘，便由郭能策騎的時廐馬「比卡超」勝出。其實現評80分的「比卡超」是這組大閘中最高分的一駒，故勝出這大閘是不出奇。但特別的是這次「比卡超」是用了一個「新眼罩」試閘，而這個新眼罩的顏色是黃色，與此駒之前用過來試閘的藍色眼罩不同，故今次試閘大有可能是測試，這個「新眼罩」會否令「比卡超」適應。話時話，不知大家又會否覺得「新眼罩」的顏色，與卡通人物比卡超的顏色很相似呢？</p></body></html>
