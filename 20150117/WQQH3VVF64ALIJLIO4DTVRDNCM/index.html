<html><header><meta charset="utf-8"><title>如果雷神騎呢隻都掂咁就真係爆趣喇！</title></header><body><h1>如果雷神騎呢隻都掂<br>咁就真係爆趣喇！</h1><p>騎師莫雷拉現時排在騎師榜第一位，領前第二位的潘頓14場。有好成績，自然多人支持，在賽前這位騎師在今季，原來已與23位練馬師合作。在今期賽事，雷神更會憑「勁趣」與霍利時作季內首度合作，而他亦將會是今季首位騎足24廐賽駒的騎師。<br>說回「勁趣」，牠將出戰尾場二班1800米，此駒在上次日賽跑1200米，雖然沒有表現，但觀乎此駒曾在外地的2000米三級賽跑第二，今次增程，必更合發揮。記得在周三夜賽，賽前毫無表現的「安闖」一換上莫雷拉，便走入冷P。如果這次「勁趣」又是一換雷神就變身，咁就真係爆趣喇！</p></body></html>
