<html><header><meta charset="utf-8"><title>丹尼爾邦片雪山墜機</title></header><body><h1>丹尼爾邦片雪山墜機</h1><p>由英國男星丹尼爾基格（Daniel Craig）主演第二十四部占士邦電影《Spectre》，近日在奧地利阿爾卑斯山進行拍攝。丹尼爾昨日便於雪山上演出不少動作場面，他坐在被射至斷翼墜毀的飛機機艙中，於雪山滑行而下，丹尼爾更要於着火的飛機中拿着槍逃走。<br>現場聚集了數十名台前幕後，雪地上亦有不少反轉的破爛汽車，單看場面應該是重頭動作戲之一，英國導演森文達斯（Sam Mendes）則於現場指手畫腳執導，丹尼爾亦親身上演不少動作場面，十分賣力，而於拍攝空檔，他則戴回保暖耳罩禦寒。<br>撰文：盧葦</p></body></html>
