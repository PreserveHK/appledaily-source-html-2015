<html><header><meta charset="utf-8"><title>英超數據王：曼聯2:1波膽好路 - 青蛙仔</title></header><body><h1>英超數據王：<br>曼聯2:1波膽好路 - 青蛙仔</h1><p>曼聯今季於二十一場英超贏了十場，當中雖然都曾大勝，但多數都僅熟，有六次是僅贏一球，當中有五次是贏2:1。喜愛投注波膽的球迷，可以考慮一下他們在周六贏昆士柏流浪2:1。</p><p>史雲斯鬥Big 6全「大」</p><p>史雲斯今季聯賽與Big 6隊車路士、曼城、曼聯、阿仙奴、熱刺及利物浦交手，全演入球騷，六仗都開入球「大」，其中有四場總入球為三球。文：青蛙仔</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
