<html><header><meta charset="utf-8"><title>手機芒惡菌多沖廁手柄18倍</title></header><body><h1>手機芒惡菌多沖廁手柄18倍</h1><p>現代人智能手機不離身，有沒有想過雙手及臉龐經常觸碰的屏幕，其實滿佈不同種類惡菌，數量較馬桶的沖廁手柄還多？<br>英國薩里大學最近進行實驗，將手機放入培養皿中「種菌」三日，看看屏幕到底有多少細菌，結果發現手機的平均潛在有害細菌數量，竟然較馬桶沖廁手柄多十八倍，單看相片已令人惡心（圖）。除了蕈狀芽孢桿菌外，手機屏幕最常見的還有金黃葡萄球菌。專家指人體身上佈滿金黃葡萄球菌，一般情況下不會受感染，但假如皮膚出現破損或免疫力下降，就有機會患上膿皰瘡、敗血症及食物中毒。<br>英國《每日郵報》</p></body></html>
