<html><header><meta charset="utf-8"><title>義氣仔女：無懼強權不平則鳴</title></header><body><h1>義氣仔女：無懼強權不平則鳴</h1><p>從十六歲入行當演員到保險顧問，再當資深律師的翁靜晶，現在年屆五十，亦退下戰場，退休當一個慈母。曾當律師的她，為人充滿正義感，不平則鳴。前年，其夫劉家良病逝時，她無懼強權，於劉師傅出殯當日，在靈堂上向方逸華追收劉師傅於邵氏陳年電影分紅。去年，她到迪士尼遊玩，見到內地自由行旅客在樂園打尖及亂拋垃圾，她看不過眼在facebook上載相關片段。另外，「佔中運動」時，翁靜晶更以曾當運動發起人戴耀廷的學生為榮，更樂見佔中期間，於山頂景點減少自由行的景象，還到佔領區金鐘視察，行出大馬路，攤開雙手拍照留念。</p></body></html>
