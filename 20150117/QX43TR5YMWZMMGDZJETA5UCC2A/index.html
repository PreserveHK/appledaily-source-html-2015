<html><header><meta charset="utf-8"><title>冬季轉會窗：雲高爾擁十八億擴軍</title></header><body><h1>冬季轉會窗：<br>雲高爾擁十八億擴軍</h1><p>【綜合英格蘭外電】英國多份報章都報道，曼聯領隊雲高爾在周五，與球會的行政總監活華特及其他高層開「轉會高峯會議」，席間雲帥更喜獲高達一億五千萬鎊（約十八億港元）的撥款，讓他在一月轉會窗中大展拳腳，羅致心頭好。一般相信，會議後雲高爾將會出手，羅致多蒙特的德國國腳中堅曉姆斯（圖）、修咸頓右閘尼達利基尼、以及羅馬的荷蘭中場史杜特文。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
