<html><header><meta charset="utf-8"><title>克勤爆seed打歪拍</title></header><body><h1>克勤爆seed打歪拍</h1><p>在公在私一直合作無間的李克勤（圖）和譚詠麟，稍後將會到中山開騷，他們在開騷前夕相約打羽毛球，未知是否打得太起勁，竟然連球拍也打到變形，克勤在微博上載了張O嘴相兼留言說：「出發前先來一場『臨別抽波』，竟然把剛穿了新線的球拍『抽』成這樣！話時話，球拍在沒有任何碰撞的情況下『損壞』可向生產商『查詢』嗎？」阿倫沒有安慰之餘，還留言說：「若交給威廉絲姐妹她們網球拍也可打成這樣！」</p></body></html>
