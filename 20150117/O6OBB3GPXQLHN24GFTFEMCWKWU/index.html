<html><header><meta charset="utf-8"><title>珍妮花胸戰死敵安琪蓮娜</title></header><body><h1>珍妮花胸戰死敵安琪蓮娜</h1><p>昨日的美國影評人之選大獎頒獎禮當中，仍有大班女星爭妍鬥麗，最矚目的應是罕有同場的珍妮花雅麗絲頓（Jennifer Aniston），與死敵安琪蓮娜祖莉（Angelina Jolie）。身為畢彼特（Brad Pitt）前妻的珍妮花，有指一直痛恨畢佬現任妻子安琪蓮娜，二人對上一次同場已是二零零九年的奧斯卡頒獎禮。<br>珍妮花身穿紅色西裝套裝，更玩真空，打開心口胸戰穿香檳色露背長裙的安琪蓮娜。珍妮花拖未婚夫Justin Theroux入場，狀甚風騷；安琪蓮娜則單拖到場，畢佬未知是否怕尷尬而冇影。據指場內二女分開坐，亦同樣在頒獎禮中食白果。<br>撰文：阮瑜</p></body></html>
