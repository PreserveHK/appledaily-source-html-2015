<html><header><meta charset="utf-8"><title>【潮在最前】Jaycow別注設計　迎合天下臉型的粉絲</title></header><body><h1>【潮在最前】Jaycow別注設計　迎合天下臉型的粉絲</h1><p>帽飾品牌Jaycow Millinery最近推出以「Around The Clock」為主題的別注系列，由粉色系的下午茶系列、到華麗cocktail小帽、晚上「In the Mood for love」的高貴典雅系列，及至午夜的蕾絲風格。</p><p>Jaycow過往設計不少華麗的帽飾，並非每天都能配戴。但今次則以頭飾為主，適合各種臉型的美美都配戴，款式獨特卻不太浮誇。我私心發作，邀請Jay替我選幾頂合我氣質的作品，教我配戴小貼士。</p><p>記者：陳芷慧 <br>攝影：陳永威</p></body></html>
