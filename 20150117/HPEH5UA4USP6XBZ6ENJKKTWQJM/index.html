<html><header><meta charset="utf-8"><title>求驗客手記：桑馬達親民派玩具</title></header><body><h1>求驗客手記：<br>桑馬達親民派玩具</h1><p>聖誕雖然過咗將近一個月，不過曼聯中場桑馬達（右）照樣做聖誕老人大派禮物。呢位西班牙廿六歲中場話佢有個死黨係做玩具，喺得到對方嘅贊助之下，成功捐咗五百套玩具去曼聯基金，然後再送畀四十九間學校。佢仲好親力親為，日前去到曼徹斯特一間小學派玩具畀小朋友。佢表示呢次係好好嘅經驗，而且話見到喺聖誕期間因住醫院或其他原因而冇禮物嘅小朋友，收到呢份遲來嘅聖誕禮物時，自己都覺得好開心。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
