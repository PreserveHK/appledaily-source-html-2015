<html><header><meta charset="utf-8"><title>張根碩被飛出《三時三餐》</title></header><body><h1>張根碩被飛出《三時三餐》</h1><p>韓劇《漂亮男人》男星張根碩日前被指向國稅廳繳交超過約七千萬港元的罰款，當時張根碩方面否認逃稅。但前日卻驚爆張根碩被飛出拍攝中的大熱綜藝節目《三時三餐》，前日製作組方面亦證實消息說：「我們和張根碩的事務所決定張根碩要下車，這是考慮到觀眾的情緒而進行應急措施。」據知有不少觀眾對張根碩的出演表現出擔心，所以製作組方面會將張根碩之前已拍攝的場面盡量剪輯，新一輯的《三時三餐》漁村篇亦將會延遲至下周五播出。</p></body></html>
