<html><header><meta charset="utf-8"><title>調酒師地盤偷79塊磚</title></header><body><h1>調酒師地盤偷79塊磚</h1><p>【本報訊】一名酒吧調酒師疑窺準觀塘一商業大廈正在重建，地盤內擺放的建築材料有價，昨清晨自備板車及膠紙到場，企圖運走七十九塊磚頭。<br>被捕男子二十九歲姓黃，消息指他有盜竊案底，報稱任職酒吧的調酒師，報住北角。現場為觀塘駿業街五十六號一幢商業大廈的重建地盤，地下擺放大批建築材料。昨早六時半，地盤尚未開工，黃卻現身地盤內。此時，有人把放在地下的多板建築用磚頭，用膠袋包裹妥當防止跌出，並放上板車，然後離開。<br>剛巧地盤內一名巴籍看更發現有人企圖偷竊，即上前截停疑人及報警。警員到場將黃拘捕，列作企圖盜竊案處理；不排除有人把磚頭變賣圖利。<br>■記者馬嘉鍵</p></body></html>
