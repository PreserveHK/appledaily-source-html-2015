<html><header><meta charset="utf-8"><title>評述阿奴作客曼城天價亨利登場</title></header><body><h1>評述阿奴作客曼城<br>天價亨利登場</h1><p>阿仙奴以往光輝歲月，當然不少得亨利，這位「高貝利大帝」會在今個周末英超，以評述員身份，為球迷講解曼城對阿仙奴聯賽。亨利與英國《天空體育》簽約六年，身價絕對不輸給球員時代，總值2,400萬鎊（約3億港元），雖然香港球迷未必聽得到這位37歲巨星講波，槍手球員亦看不到電視直播，但有亨利伴左右，兵工廠班球員肯定落力。至於曼城剛剛簽入史雲斯射手韋菲特邦尼，但這位科特迪瓦國腳，正隨國家隊出戰非國盃，惟有與耶耶托尼遙距打氣。</p></body></html>
