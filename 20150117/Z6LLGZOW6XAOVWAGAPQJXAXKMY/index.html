<html><header><meta charset="utf-8"><title>【人物誌】出身音樂世家</title></header><body><h1>【人物誌】出身音樂世家</h1><p>姚貝娜（Bella）出生於一九八一年九月二十六日，十九歲就讀中國音樂學院，畢業後曾是中國人民解放軍海軍政治部歌舞團原獨唱演員，於二零零九年退伍，生前屬「華誼兄弟音樂公司」旗下藝人，她亦出身在音樂世家，父親是著名作曲家、教育家姚峰，多年來創作的歌曲達數百首，師傅乃有「音樂教父」之稱的劉歡，二零一三年參加《中國好聲音》第二季爆紅，迪士尼電影《魔雪奇緣》（Frozen）內地中文主題曲《隨它吧》亦是由她主唱。形象清純的她緋聞亦不多，過往只跟比她年少三歲，系出同門的侯磊，更曾有疑似咀嘴照流出，但姚貝娜一直沒有承認戀情。</p></body></html>
