<html><header><meta charset="utf-8"><title>李秉憲累《未來戰士》上映無期</title></header><body><h1>李秉憲累《未來戰士》上映無期</h1><p>韓國人夫李秉憲近月醜聞纏身，更影響其有份拍攝的荷李活新片《未來戰士：創世智能》在韓國的上映日期，據韓國電影發行商表示暫時無意引進《未來戰士》，但強調事件和爆出桃色勒索案的李秉憲無關。而由李秉憲及全度妍主演的電影《內部者們》，原定上月在韓國上映，但因李秉憲的醜聞推遲，電影公司近日表示新片將在五月至六月期間上映。《內部者們》改編自韓國同名網路漫畫，講述韓國黑道、檢察官和媒體腐敗的內情。</p></body></html>
