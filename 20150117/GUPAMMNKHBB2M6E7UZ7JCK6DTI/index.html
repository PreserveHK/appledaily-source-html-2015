<html><header><meta charset="utf-8"><title>視障用心認識韓流</title></header><body><h1>視障用心認識韓流</h1><p>【活好周末】<br>【本報訊】慈善團體「書送快樂」為香港盲人輔導會策劃「書送快樂到社區文化講座系列」，除招待視障人士外，同時歡迎公眾參與，一起見識奇妙書世界，藉此認識視障朋友。今日講題為「如何用『心』感受韓流」。<br>講者為《韓瘋》作者鍾樂偉、現任教中文大學，將會以「去視覺」的方法，探究K-Pop的「純音樂」與節奏方程式如何建立，拆去韓流花紙，以「心」了解韓國流行文化。講座今日下午二時在深水埗南昌街香港盲人輔導會舉行，首十名網上報名參加（ http://bit.ly/1yiBie2），可獲《韓瘋》一本。 </p></body></html>
