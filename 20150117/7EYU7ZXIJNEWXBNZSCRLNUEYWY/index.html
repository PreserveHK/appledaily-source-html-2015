<html><header><meta charset="utf-8"><title>萬寶路真牛仔病逝終年85歲</title></header><body><h1>萬寶路真牛仔病逝終年85歲</h1><p>萬寶路香煙廣告中的經典牛仔溫菲爾德（Darrell Winfield），周一於美國懷俄明州病逝，終年八十五歲。<br>溫菲爾德是名副其實的牧場牛仔，一九六八年由廣告公司老闆發掘，邀他出任萬寶路廣告代言人（圖），一做三十年，為品牌奠定自由、粗獷的鐵漢形象，亦令早年被視為女性產品的濾嘴煙市場更普及。<br>鏡頭前後，溫菲爾德都熱愛賽馬和牛仔競技，拍廣告時都穿自己的牛仔服，從不化妝，有時會出動自己牧場的馬匹客串，敬業投入。他遺體已火化，稍後會辦追悼會。<br>法新社</p></body></html>
