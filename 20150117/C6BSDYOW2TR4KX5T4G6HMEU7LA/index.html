<html><header><meta charset="utf-8"><title>栢芝濕平機不離手</title></header><body><h1>栢芝濕平機不離手</h1><p>張栢芝於本周二以潮look現身，不過兩個仔仔Lucas、Quintus並未與她同行。當晚約八時多，栢芝在尖沙嘴利時商場逛街，身穿橙紅色外套的栢芝非常搶眼，但化了淡妝的她明顯一臉倦容，臉部亦有點浮腫，大約逛了半個小時，最終在一間時裝店消費了少許，其間栢芝全程拿着電話發短訊，最後由七人車司機接走，之後時裝店店主亦有將與栢芝的合照放上網，多謝栢芝每次在港都會去支持該店。<br>採訪：羅德光、吳耀輝</p></body></html>
