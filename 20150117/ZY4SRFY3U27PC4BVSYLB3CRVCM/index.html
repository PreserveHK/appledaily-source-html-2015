<html><header><meta charset="utf-8"><title>【青談三分鐘】尋找上車盤：搵三百萬盤要入到屯門</title></header><body><h1>【青談三分鐘】<br>尋找上車盤：搵三百萬盤要入到屯門</h1><p>一張張盼望嘅臉孔，交表後難以掩蓋嘅喜悅之情，隨之而嚟就係面對抽中機會有如中六合彩咁細嘅殘酷現實。香港人「我為樓狂」已經數十載，近期惟有瘋狂抽居屋，博取一個中籤機會。今集，我哋攝製隊深入香港偏遠之地─屯門，搵到駐守當地嘅祥益地產高級營業經理Wicky，同我哋一齊尋找一個又一個，勉強仲買得起嘅三百萬上車盤。<br><br>尋找三百萬盤系列之一</p></body></html>
