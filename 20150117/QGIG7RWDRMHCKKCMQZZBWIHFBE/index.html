<html><header><meta charset="utf-8"><title>體訊速遞︰（拳擊）拳王阿里再度入院</title></header><body><h1>體訊速遞︰<br>（拳擊）拳王阿里再度入院</h1><p>拳壇傳奇阿里（圖）周四再度入院。據指現年七十二歲的阿里周二晚在家中入睡後，超過了二十四小時仍未醒來，當時到訪的友人嘗試喚醒他不果，於是送他入院。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
