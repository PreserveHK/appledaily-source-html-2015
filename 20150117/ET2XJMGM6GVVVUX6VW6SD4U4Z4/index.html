<html><header><meta charset="utf-8"><title>胡耀邦葬江西鄱陽湖畔</title></header><body><h1>胡耀邦葬江西鄱陽湖畔</h1><p>【話你知】<br>八寶山革命公墓位於北京西石景山區，中共建立前叫八寶山護國寺，一九五○年改建成公墓，專門安葬中共已故黨政軍領導人、烈士等，早年定須是縣團級以上，一九九二年改為司局級以上高官才可入葬。相鄰還有一個八寶山人民公墓，與革命公墓不同。<br>死後躋身八寶山，一度是中共政要們的夢寐以求，但時勢遷移，不少政要生前厭惡了黨內權鬥，不願死後入八寶山，要另尋葬身之地。前黨主席華國鋒回山西原籍安葬，前總書記胡耀邦葬於生前工作過的江西鄱陽湖畔。二○一三年底，當局宣告八寶山革命公墓骨灰存放已滿，停止接收。</p></body></html>
