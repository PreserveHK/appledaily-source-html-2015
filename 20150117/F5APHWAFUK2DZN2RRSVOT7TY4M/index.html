<html><header><meta charset="utf-8"><title>高皓正獲藝人之家幫助</title></header><body><h1>高皓正獲藝人之家幫助</h1><p>高皓正昨日到元朗出席「懷智35載顯恩典」活動，他表示出席活動會表演唱詩歌及鼓勵人多關心殘障及有需要人士，高皓正又自爆：「以前喺『藝人之家』都好多人幫過我，好似鄧萃雯、Mary姐（韓馬利）等，嗰時會收到信封，入面會有四位數字嘅錢幫我渡難關，雖然冇寫名但我估到係佢哋。」<br>高皓正又表示今年會接多些幕後工作，用多些時間陪伴一對仔女。王祖藍亦同樣有份出席，不過事前有公關表示因王祖藍今次是以私人性質出席，所以不接受訪問，未知是否避談演唱會在亞視落廣告一事。<br>採訪、攝影：文國駿</p></body></html>
