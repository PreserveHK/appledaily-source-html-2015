<html><header><meta charset="utf-8"><title>哈薩克「沉睡村」全村遷走</title></header><body><h1>哈薩克「沉睡村」全村遷走</h1><p>中亞國家哈薩克一條偏遠村落，近兩年受不明腦疾病侵襲，導致過百名村民患上「沉睡症」，有人甚至一睡不起，當局束手無策，決定將居民遷走，逃避這離奇怪病。<br>受神秘病症困擾的卡拉奇村， 只有約六百八十名村民，自前年起，一百二十六名村民相繼患上「沉睡症」，出現嗜睡、失憶及幻覺，嚴重者更會陷入長期昏迷。當局派多方面的專家前往調查，發現核輻射及重金屬水平正常，亦排除是病毒或細菌引起，至今未能找到病因及有效治療，最後決定將全村人遷走。<br>新華社</p></body></html>
