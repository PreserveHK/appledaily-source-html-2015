<html><header><meta charset="utf-8"><title>求驗客手記：賀連拿五福臨門</title></header><body><h1>求驗客手記：<br>賀連拿五福臨門</h1><p>效力拜仁慕尼黑嘅西班牙門將連拿，出名係球壇多仔公，周四佢就做第五任老豆嘞，佢太太蕾絲（Yolanda Ruiz）幫佢添第三位千金，對上就有兩位哥哥同兩位姐姐（圖）。連拿其實當時正身處卡塔爾多哈，跟隨拜仁冬訓，未能飛返西班牙陪產，好彩資訊發達，連拿靠電腦同老婆保持聯絡，直至凌晨四點，都叫隔住螢幕見證囡囡出世。連拿已經幫女兒改埋名叫Sira，佢一出世都有七磅半左右。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
