<html><header><meta charset="utf-8"><title>體訊速遞︰（籃球）傳B盧比斯將被清洗</title></header><body><h1>體訊速遞︰<br>（籃球）傳B盧比斯將被清洗</h1><p>據透露，網隊、黃蜂及雷霆將進行三方交易，其中黃蜂的後衞L史堤軒臣，將被交易至網隊；黃蜂獲得網隊控衞積克，雷霆則換來網隊中鋒B盧比斯（圖）。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
