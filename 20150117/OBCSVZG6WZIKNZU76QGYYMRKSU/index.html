<html><header><meta charset="utf-8"><title>欣宜代肥姐拍廣告</title></header><body><h1>欣宜代肥姐拍廣告</h1><p>王賢誌代理的品牌藥品昨日在觀塘舉行發佈會，代言人鄭欣宜、嘉賓蕭定一、何猷啟及楊婉儀等均有出席。王賢誌指產品是當年肥姐沈殿霞介紹他用，現在邀請欣宜代言，欣宜說：「今次首次拍電視廣告，細個同媽咪拍過。」<br>蕭定一正斟洽亞視，希望購回父親於亞視製作的電視劇版權，他說：「收到消息亞視會考慮將版權賣畀我哋，我哋今日會回覆價錢。」蕭定一指交易一舉三得，可讓亞視收錢，員工有糧出，他亦收回爸爸心血，對於股東拒絕注資，蕭定一說：「佢哋注資好多錢，係時候了結，𠵱家亞視搞到好負面，啲人見到都唔想睇，我自己有錢都唔應該買。」<br>採訪、攝影：張俊銘</p></body></html>
