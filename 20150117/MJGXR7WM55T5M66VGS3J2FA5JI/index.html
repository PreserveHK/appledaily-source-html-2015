<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）修夫基續任幼獅領隊</title></header><body><h1>體訊速遞︰<br>（足球）修夫基續任幼獅領隊</h1><p>U21歐洲國家盃將於今年六月在捷克舉行，英格蘭國家隊教頭鶴臣早前曾表示願意配合，讓剛續約一年的U21領隊修夫基（圖）自由決定球員名單，惟後者稱打算以取得決賽周資格的原班人馬出戰。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
