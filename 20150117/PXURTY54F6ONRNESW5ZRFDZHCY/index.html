<html><header><meta charset="utf-8"><title>葉家寶籲用手撐亞視</title></header><body><h1>葉家寶籲用手撐亞視</h1><p>亞視執行董事葉家寶撲水向員工發糧之餘，又籌備下周五舉行的直播騷《萬眾同心撑亞視》吸收視。據知亞視有意把直播增長至三小時，當中除全台藝人力撐外，葉家寶昨回覆直認有邀請有線、now TV及無綫，派出曾效力亞視的藝人回巢打氣，司儀已定劉錫賢、蔡國威和朱慧珊，所有藝人都義演沒騷錢。<br>葉家寶前日在博客貼文，他表示刻意把《萬眾同心撑亞視》的「撐」改成「撑」，認為用手比用牙用口撐更實際。<br>採訪：劉敏</p></body></html>
