<html><header><meta charset="utf-8"><title>西區墟市買有機貨</title></header><body><h1>西區墟市買有機貨</h1><p>【活好周末】<br>【本報訊】西區副食品批發巿場墟日嘉年華，今、明兩天早上十一時至下午五時在西區副食品批發巿場內舉行，約三十個批發巿場內的行商及其他商號在場售賣蔬菜、水果、蛋品及其他特色貨品，巿民免費入場。<br>傳統小食有砵仔王售砵仔糕、冰糖水果、糖葱餅等；元朗食神記的低糖花生糖、龍鬚糖、雞仔餅、香蕉糕、大麥米通等；大笪地欖王的包裝涼果及醃製食品等。現場亦有不少有機食品銷售，如有機蔬菜、有機天然家庭用品、有機食用油、花果茶等。</p></body></html>
