<html><header><meta charset="utf-8"><title>【動私影】Mika：要做空姐</title></header><body><h1>【動私影】Mika：要做空姐</h1><p>20歲嘅吳綺伽（Mika），一頭長髮，叫佢「扮萌」會立刻耍手擰頭：「我唔識㗎！」OK，讀fashion嘅女生係型格一啲，但佢又話：「其實，我當初當係興趣咁讀咋，唔會諗住做呢行。」咁……佢想做乜嘢？「我要做空姐！」真係估佢唔到。其實Mika乜嘢都想試：「要我做一世文職，唔會有機會俾我睇到呢個世界有幾大。」咁佢最想去邊？「意大利！其實歐洲國家啲建築都好靚，好浪漫，一定要去睇一次！」</p></body></html>
