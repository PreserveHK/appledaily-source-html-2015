<html><header><meta charset="utf-8"><title>潘源良作品展群星撐場</title></header><body><h1>潘源良作品展群星撐場</h1><p>浪子詞人潘源良將於6月假紅館舉行兩場「最愛潘源良是誰作品展」，繼請到林子祥、葉蒨文、關淑怡、草蜢、達明一派、倫永亮等做嘉賓，昨日公佈神秘嘉賓還有演繹《癡情意外》、《今天的愛人是誰》、近期忙於世界巡唱的慧嫻將回港撐場。<br>首度踏紅館舉行作品展的潘源良，除獲天王天后級歌手助陣外，他亦點名後輩林一峰、林二汶和組合C AllStar翻唱作品展主題曲《憑着愛》，他們趁錄音時向潘源良點唱，希望到時可以在紅館聽到葉玉卿《男人是否都一樣》、達明一派《十個救火的少年》、林子祥《最愛是誰》、林憶蓮《早晨》等金曲，不知會否願望成真呢！<br>撰文：皓騫</p></body></html>
