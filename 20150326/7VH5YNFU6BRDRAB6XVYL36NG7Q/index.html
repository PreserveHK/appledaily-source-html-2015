<html><header><meta charset="utf-8"><title>日男愛女生制服誘惑</title></header><body><h1>日男愛女生制服誘惑</h1><p>高中女生（圖）究竟有着甚麼魅力，總令男人無法抗拒呢？有日本網站最近進行調查，訪問了30位廿多歲的男性，歸納出五大理由：<br>1制服：制服象徵青春、活力、純真，加上及膝長襪、襯衫和裙子，永遠有着致命吸引力。<br>2凡事充滿好奇：高中年紀的女孩好奇心旺盛，對男人來說這就是可愛。<br>3淡妝：多數學校都限制化妝，而男士正正喜歡自然一點的妝扮。<br>4及肩黑長髮：日本女高中生最常見髮型，讓男人想到女孩的自美純真美。<br>5淡淡體香與髮香：比起香水，淡淡體香或沐浴乳香味，更讓男人喜愛。<br>台灣ETtoday</p></body></html>
