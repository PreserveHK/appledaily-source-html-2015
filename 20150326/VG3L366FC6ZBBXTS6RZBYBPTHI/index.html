<html><header><meta charset="utf-8"><title>馮仁昭四圍超：顏子菲半裸賀29歲牛一 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：顏子菲半裸賀29歲牛一 - 馮仁昭</h1><p>聽日係顏子菲29歲牛一，為令二字頭最後一年留下美好回憶，佢同幾位女友人去泰國吃喝玩樂，佢仲喺泳池大解放半裸游水，顏子菲話：「當時大家喺酒店飲咗酒high爆，所以剝咗上身泳衣落水，𠵱家諗番好在有驚無險，如果有男遊客經過，一定嚇死自己。」顏子菲許願30歲告別單身，父母都擔心佢變剩女安排相睇，不過俾佢拒絕咗。<br>撰文：馮仁昭</p></body></html>
