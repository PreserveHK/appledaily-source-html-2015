<html><header><meta charset="utf-8"><title>嘟嘟驚失業拒發哥約會</title></header><body><h1>嘟嘟驚失業拒發哥約會</h1><p>鄭裕玲（嘟嘟）一直呼籲舊拍檔周潤發，接受她的商台節目《口水多過浪花》訪問。早前發哥參與本報舉辦的發哥facebook答問大會時，不少網友都問「發哥幾時會同嘟嘟姐做訪問」，發哥即時回應說：「如果我去嘟嘟個訪問，阿太（發嫂）會接好多電話，不如嘟嘟嚟《蘋果日報》做啦。」</p><p>面對發哥這個反建議，嘟嘟昨日在《口水多過浪花》中回應說：「發哥你真係不食人間煙火，世間嘅事你真係唔知，你個母校TVB落咗一道命令，我哋不能接受呢個報紙（蘋果日報）嘅訪問。我收到WhatsApp指示話唔可以，我都係受人二分四，去咗分分鐘冇咗份工。」<br>撰文：李森</p></body></html>
