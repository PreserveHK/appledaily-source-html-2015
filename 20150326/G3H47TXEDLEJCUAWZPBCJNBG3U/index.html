<html><header><meta charset="utf-8"><title>求驗客手記：亨利假髮扮阿sir笑爆</title></header><body><h1>求驗客手記：亨利假髮扮阿sir笑爆</h1><p>去年退休嘅傳奇前鋒亨利，近日以《天空電視台》大使身份走入威爾斯一間高中，頒發最佳學生獎項。</p><p>佢就索性扮埋阿sir造型（下圖），但戴住假髮兼黑框眼鏡個樣堅騎呢，我求大俠唔敢講亨利似唔似阿sir，但就覺得佢成個林亞珍咁。佢頒獎畀嗰位女同學時，對方就激動到喊起上嚟，好彩當時佢除低咗個假髮同眼鏡，唔係個女同學都唔知笑定喊好。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
