<html><header><meta charset="utf-8"><title>楊謹華講阮經天情變：需要空間</title></header><body><h1>楊謹華講阮經天情變：需要空間</h1><p>阮經天憑電影《軍中樂團》獲提名最佳男主角，但昨晚他未有現身頒獎禮，反而好友楊謹華和鳳小岳以頒獎嘉賓出席，對於小天情變及在微博堅稱對許瑋甯一條心，楊謹華說：「他們需要自己的空間，關於二人的事最好問他們本人，我覺得今天去錯了地方。」 <br>鳳小岳則說：「你自己問他吧，朋友會互相關心，他目前需要空間，不管他們做甚麼，都會替他們開心，希望他們找到彼此的快樂。」</p></body></html>
