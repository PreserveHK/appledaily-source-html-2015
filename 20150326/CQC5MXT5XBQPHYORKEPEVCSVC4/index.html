<html><header><meta charset="utf-8"><title>求驗客手記：卡路爾復操報喜訊</title></header><body><h1>求驗客手記：卡路爾復操報喜訊</h1><p>韋斯咸中鋒卡路爾一向鍾意喺網上平台post相，有時就晒吓甜蜜照，有時就晒吓操練相。由於二月時嚴重膝傷，佢當時影完自己張恐怖腳傷相，俾啲網民話嘔心後，都隔咗一排冇鋪相，但最近走入健身室復操，似乎post相癮又發作，同個健身教練合照完擺上網。但就有網民話叫佢專心養傷，仲笑佢近年長期都喺病床上度過。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
