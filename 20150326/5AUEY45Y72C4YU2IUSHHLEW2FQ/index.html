<html><header><meta charset="utf-8"><title>趣趣地：冠軍勇士慶功超齊人</title></header><body><h1>趣趣地：冠軍勇士慶功超齊人</h1><p>早前已經提早奪得季後賽席位嘅聯盟一哥勇士，周二作客拓荒者輕鬆贏122:108，仲鎖定埋太平洋分區冠軍㖭。繼一九七六年後終於再贏到分區冠軍，難怪啲球員都充滿信心，話有能力贏到總冠軍。創造歷史咁開心，賽後當然唔少得上社交網站發放閃光彈，一班球員就齊齊喺instagram上載咗慶功相（圖）。有別於部份球隊只係得幾個球員攬頭攬頸嘅小圈子「team photo」，勇士呢張真係全體球員喺更衣室度影大合照㗎。</p></body></html>
