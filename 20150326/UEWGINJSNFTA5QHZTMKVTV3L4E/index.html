<html><header><meta charset="utf-8"><title>城城晚宴牛肉乾加料</title></header><body><h1>城城晚宴牛肉乾加料</h1><p>郭富城、張智霖（Chilam）與沈嘉偉前晚在西環食潮州菜，城城與Chilam最早現身，約八點多城城揸林寶堅尼先到，沈嘉偉之後揸法拉利會合，沈的細佬最遲加入飯局。四支公打冷約兩個鐘， 其間城城座駕不幸被抄牌，他笑笑口扁嘴表示：「係呀，唔知呀，佢哋講先知。」</p><p>在場亦有市民捕獲Chilam合照，當中仲有人表示：「我阿媽鍾意咗你廿幾年呀！」大讚他真人靚過上鏡，而食肆侍應竟搭嘴：「十幾年啫！」<br>採訪、攝影：潘冠恩</p></body></html>
