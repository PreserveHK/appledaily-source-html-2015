<html><header><meta charset="utf-8"><title>話你知：星級夫妻患難見真情</title></header><body><h1>話你知：星級夫妻患難見真情</h1><p>女歌手Celine Dion對患癌丈夫無微不至，各地紅星亦不乏患難夫妻。日劇天后篠原涼子，去年當得知丈夫市村正親患上初期胃癌，她立即把手頭上工作全部叫停，陪老公抗癌共度難關，由於市村已經康復，篠原也復出演藝界。<br>至於72歲荷李活影星夏里遜福（Harrison Ford）去年拍戲傷腳，得老婆嘉麗絲達霍克（Calista Flockhart）悉心照料，當他康復後卻不幸遇上墜機，雖然大難不死，但已令老婆憂心得哭成淚人。</p></body></html>
