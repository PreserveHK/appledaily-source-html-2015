<html><header><meta charset="utf-8"><title>隔牆有耳：徐英偉翻兜民記失敗 - 李八方</title></header><body><h1>隔牆有耳：<br>徐英偉翻兜民記失敗 - 李八方</h1><p>早前有傳民政事務局局長曾德成嘅政治助理、嚟自民建聯嘅徐英偉，已經辭職準備返娘家做大內總管，但事件𥧌迴路轉。有消息話佢申請離職後擔任民建聯總幹事嘅申請，未獲「前任行政長官及政治委任官員離職後工作諮詢委員會」批准。冇得跳船，惟有繼續留喺政府幫曾德成手。<br>八方噚日問過徐英偉，佢對事件不評論；至於民建聯冇人接任總幹事，區選在即，會唔會誤大事㗎？黨團召集人葉國謙話喎，呢個位都懸空咗一段時間啦，會繼續搵合適人選出任。</p></body></html>
