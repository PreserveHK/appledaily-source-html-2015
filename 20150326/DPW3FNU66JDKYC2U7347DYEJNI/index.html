<html><header><meta charset="utf-8"><title>小天為緋聞爆粗</title></header><body><h1>小天為緋聞爆粗</h1><p>阮經天日前被爆與拍拖八年的許瑋甯分手，導火線疑與內地女星周冬雨介入有關，許瑋甯決心斬纜，並瞬即搬離二人的愛巢。昨日小天在微博爆粗回應緋聞，從他的留言：「感情是我們的事，關你TM屁事……瞎評甚麼勁？瑋甯依然是我女人，冬雨永遠是我孫女，無聊！」可見小天對傳聞的不滿，並簡單交代與兩女的關係。</p><p>至於被指嬲爆搬走的許瑋甯一直未有就事件表態，原來她已飛離傷心地，昨日與《想飛》劇組李崗及張睿家在日本出席沖繩影展開幕，穿上tube dress的她一臉從容，狀態不俗，工作人員透露她看來沒異狀，表面淡定。<br>撰文：炎炯炯</p></body></html>
