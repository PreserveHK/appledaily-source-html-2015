<html><header><meta charset="utf-8"><title>朴海鎮改造車庫儲鞋</title></header><body><h1>朴海鎮改造車庫儲鞋</h1><p>韓劇《來自星星的你》男星朴海鎮出名是運動鞋的愛好者，早前他更接受運動品牌Nike的訪問，對外公開其收藏在家近千對運動鞋，誇張程度令粉絲譁然。</p><p>朴海鎮表示從小至今總共收藏了近千對運動鞋，大多更是品牌Air Max的系列。朴海鎮更特意將自己公寓的車庫改造為儲藏室，將心愛的運動鞋擺放得整整齊齊。訪問期間，朴海鎮公開其兩歲時穿着Nike球鞋的舊照，力證自己對品牌的熱愛。<br>另外，去年跟朴海鎮合作《星星》的全智賢，其主演的新片《暗殺》近日公開海外用的宣傳海報。<br>撰文：金美兒</p></body></html>
