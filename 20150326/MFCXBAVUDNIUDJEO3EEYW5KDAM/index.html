<html><header><meta charset="utf-8"><title>《猛龍特囧》美國奪優異獎</title></header><body><h1>《猛龍特囧》美國奪優異獎</h1><p>鄭中基和雨僑主演的新片《猛龍特囧》尚未上映已揚威海外，近日於美國「Accolade Global Film Competition」勇奪最佳影片優異獎（Award of Merit），中基得知獲獎喜訊後開心地說：「港產喜劇能夠喺美國攞到優異影片獎，對香港電影係一個鼓勵，希望呢部戲票房都有好成績。」<br>首次擔正做女主角的雨僑同樣興奮，她說：「好開心呀！《猛龍》係我第一部做女主角嘅電影，因為部戲拍攝時有好多嘢改又要補拍，拍咗好長時間，歷時兩年嘅努力，能夠得到認同好開心，純喜劇嘅港產片能夠得獎，真係好意外。」<br>撰文：炎炯炯</p></body></html>
