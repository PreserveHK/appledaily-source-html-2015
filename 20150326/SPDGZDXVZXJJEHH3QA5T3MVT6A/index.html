<html><header><meta charset="utf-8"><title>趣趣地：波神十月領黃蜂訪華</title></header><body><h1>趣趣地：波神十月領黃蜂訪華</h1><p>波神米高佐敦（Michael Jordan、圖）今年訪華！NBA噚日落實今年十月會喺中國舉行兩場海外常規賽，兩支對賽球隊就係快艇同由波神持有嘅黃蜂。盛傳波神將會帶隊去中國，各位希望一睹波神風采嘅球迷，記得留意大會之後公佈嘅最新消息嘞！根據官方公佈賽程，兩隊會喺十月十一號先去深圳獻技，三日後轉戰上海。以CBA總決賽門票都可以炒到四千蚊人仔，呢兩場波嘅飛睇怕會炒得更勁。</p></body></html>
