<html><header><meta charset="utf-8"><title>國際賽短訊：安頓臣受傷無緣戰摩國</title></header><body><h1>國際賽短訊：安頓臣受傷無緣戰摩國</h1><p>瑞典中堅安頓臣（右）在周日代表哥本哈根出戰丹麥聯賽時觸傷鼠蹊，經檢查後，證實難以代表國家隊，參加周五對摩爾多瓦的歐國外；因此他已經因傷退隊，而瑞典補選了馬模的希蘭達。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
