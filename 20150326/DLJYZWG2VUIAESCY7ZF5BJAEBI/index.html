<html><header><meta charset="utf-8"><title>病徵似胃痛</title></header><body><h1>病徵似胃痛</h1><p>【醫生之言】<br>香港每年約有1,900宗肝癌新症，但由於肝癌病徵不明顯，與胃痛十分相似，令都市人防不勝防。WCRF就建議，想減低患上肝癌的風險，就要均衡飲食、保持健康體重、多做運動和盡量少喝酒。<br>內科腫瘤專科醫生邵祖德解釋，酒精（圖）容易令肝臟發炎，增加肝硬化和患上肝癌的機率，而肥胖會積累脂肪肝，會增加肝硬化風險。邵祖德又指，咖啡會增加膽管活動，有助身體排毒，所以咖啡有助減低患上肝癌的風險。<br>《蘋果》記者</p></body></html>
