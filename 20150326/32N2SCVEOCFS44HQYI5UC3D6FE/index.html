<html><header><meta charset="utf-8"><title>國際賽短訊：莫迪歷退燒或可鬥挪威</title></header><body><h1>國際賽短訊：莫迪歷退燒或可鬥挪威</h1><p>克羅地亞足總發言人表示，中場主力莫迪歷（右）患上感冒，缺席了兩天操練，但他指該效力皇家馬德里的球星已經退燒，相信可以在周四重投訓練。克國周六將於主場出戰歐國外，對手是挪威。　</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
