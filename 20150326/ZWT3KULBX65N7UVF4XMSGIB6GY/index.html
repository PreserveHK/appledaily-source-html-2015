<html><header><meta charset="utf-8"><title>恭碩良憶蓮拍拖食臭豆腐</title></header><body><h1>恭碩良憶蓮拍拖食臭豆腐</h1><p>恭碩良（Jun）與林海峰前晚在SKY100出席麥當勞活動，將會開演唱會的Jun罕有地談及女友林憶蓮，問到他到時女友會否監場，他表示：「我大個仔喇，佢會到，佢都會叫埋朋友，自己都緊張，一年冇搞event。」</p><p>記者問他問平日會否製造驚喜給憶蓮，Jun表示：「驚喜都要嘅，未必會情人節送禮物，因為日日都係情人節，大驚喜我同佢都頂唔順，同佢平時都係食吓魚蛋臭豆腐咁，寧願去啲少人地方傾到偈，自己好多口水。」Jun透露演唱會會賣辣椒醬：「搵到個生產商，到時扣除成本會捐去『狗狗之家』，我隻狗喺嗰度領養。」<br>採訪、攝影：羅慧敏</p></body></html>
