<html><header><meta charset="utf-8"><title>章子怡忽然凸肚</title></header><body><h1>章子怡忽然凸肚</h1><p>章子怡上月接受男友汪峰求婚，上周六她在北京出席有份監製的新戲《從天兒降》開鏡儀式，穿着黑色衫的她肚凸凸疑似有喜，照片曝光後網友紛紛猜測子怡是否懷孕：「肚子都這麽大了？汪峰當爹了？」不過也有網友不同意：「都是衣服惹的禍！」<br>此外，汪峰昨日凌晨再遭舊愛葛薈婕於微博連發兩文痛罵，先是指汪峰將不敢面對的事情都推給經紀人解決，又解釋為何如此在意汪峰再婚一事：「希望孩子能在懂事之前，把私人感情整理清楚，希望在你有下個孩子、我有下個婚姻之前，把事情整理一下，我認為這才是一個稱職的丈夫和父親。」<br>撰文：皓騫</p></body></html>
