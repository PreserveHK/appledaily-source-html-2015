<html><header><meta charset="utf-8"><title>趣趣地：落占士面？路夫喊冤</title></header><body><h1>趣趣地：落占士面？路夫喊冤</h1><p>騎士小圈子問題再次浮上水面，大前鋒路夫（Kevin Love）早幾日喺訪問入面，撐大學隊友韋斯卜克（Russell Westbrook）攞今季常規賽MVP，擺明落現任隊友勒邦占士（LeBron James）面。周二球隊練波，班記者梗係追問大帝有咩回應啦。贏過呢個獎四次嘅佢就懶大方咁話：「我唔係好關心囉，啲選民（有投票權嘅記者）自己會決定邊個係MVP。」路夫就嗌冤枉，話自己講咗成段嘢但俾人剪咗其中三、四秒播出街，俾人斷章取義喎。</p></body></html>
