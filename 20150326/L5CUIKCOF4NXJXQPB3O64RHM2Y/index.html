<html><header><meta charset="utf-8"><title>隔牆有耳：立法會花$29萬買iPad - 李八方</title></header><body><h1>隔牆有耳：<br>立法會花$29萬買iPad - 李八方</h1><p>秘書處噚日回覆莫乃光議員近期用咗28.8萬買咗80部iPad mini 3，用作發展及設置流動電子表決系統，以供後備或喺冇裝置表決系統嘅場地使用。秘書長陳維安噚日喺facebook講，秘書處嘅公共資訊部噚日起由人手剪貼報紙改為透過網上平台提供新聞選輯，議員第時可以用桌上電腦或流動裝置閱覽同分享新聞。<br>民建聯李慧琼其中一條書面質詢針對財委會拉布，原來2014至15年度，財委會委員先後23次動議終止議案，辯論時間近21小時，較上個立法年度多15次。</p></body></html>
