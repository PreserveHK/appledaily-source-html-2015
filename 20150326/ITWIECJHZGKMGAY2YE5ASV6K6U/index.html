<html><header><meta charset="utf-8"><title>隔牆有耳：行會缺席率　查太No.2 - 李八方</title></header><body><h1>隔牆有耳：<br>行會缺席率　查太No.2 - 李八方</h1><p>特首辦噚日回應議員就預算案嘅書面問題時，提到行政會議成員出席率，估唔到做咗多年行會成員嘅查史美倫缺席率第二高。原來由特首梁振英上任至前日，李國章嘅出席率得七成二、史美倫好少少有七成六，但其他人至少都過八成五。李國章之前要照顧病妻，少開會都情有可原，但估唔到史美倫咁hea。<br>而出席率最好嘅竟然係張志剛，有成100%即係零缺席，連身為召集人嘅林煥光都唔及佢勤力。唔通因為張志剛冇乜其他重任，所以有時間開會開得咁足？</p></body></html>
