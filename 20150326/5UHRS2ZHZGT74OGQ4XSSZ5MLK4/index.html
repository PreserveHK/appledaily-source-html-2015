<html><header><meta charset="utf-8"><title>國際賽短訊：隊長摩辛達戰前先轉會</title></header><body><h1>國際賽短訊：隊長摩辛達戰前先轉會</h1><p>芬蘭隊長摩辛達（左）來季將離開阿積士，轉投意甲的森多利亞。森多利亞在周三公佈，將會跟摩辛達簽約三年。摩辛達贏過兩年芬蘭足球先生，芬蘭下周日出戰作客北愛爾蘭的歐國外。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
