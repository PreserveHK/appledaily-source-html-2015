<html><header><meta charset="utf-8"><title>薛凱琪踩導演　青雲補鑊</title></header><body><h1>薛凱琪踩導演　青雲補鑊</h1><p>劉青雲、薛凱琪（Fiona）、鮑起靜和導演李光耀前晚在尖沙嘴出席電影《暴瘋語》首映。Fiona跟導演是大學同學，她笑說：「其實我想話佢外貌比我大，但入學年資比我淺。」青雲聽到即刻為Fiona補鑊說：「佢遲入學，你早讀書。」Fiona知道自己失言：「係呀係呀！」<br>青雲拖太太郭藹明上台，狀甚恩愛，鮑姐大讚青雲好浪漫，搞到他臉紅。跟張栢芝合作過的青雲表示有關注其報道，他說：「合作過兩次都好順利，冇乜嘢特別，希望大家互相體諒，實際情況係點冇人知，外人唔好加咁多意見，希望件事喺舒服情況下解決。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
