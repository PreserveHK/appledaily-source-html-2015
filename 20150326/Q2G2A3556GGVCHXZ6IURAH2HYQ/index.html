<html><header><meta charset="utf-8"><title>話你知：穿越劇收得</title></header><body><h1>話你知：穿越劇收得</h1><p>韓國經典女星李英愛決定接拍新穿越劇《師任堂》後，即引起亞洲高度關注，更有網友視《師任堂》作為明年最期待的作品。其實，韓劇大玩穿越時空已經不是新鮮題材，過去亦有很多穿越劇在亞洲得到高人氣，包括由朴有天及韓智敏主演的《屋塔房王世子》、池賢宇及劉仁娜的《仁顯王后的男人》，以至去年由金秀賢及全智賢主演的神劇《來自星星的你》。穿越劇將韓國歷史跟現代的虛構故事混為一體，亦真亦假的內容令觀眾更加投入，因此很易入屋。<br>撰文：金美兒</p></body></html>
