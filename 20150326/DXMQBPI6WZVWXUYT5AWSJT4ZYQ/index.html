<html><header><meta charset="utf-8"><title>隔牆有耳：葉劉教人去意國買袋 - 李八方</title></header><body><h1>隔牆有耳：<br>葉劉教人去意國買袋 - 李八方</h1><p>歐元狂跌，名牌手袋Chanel都要大減價，新民黨葉劉淑儀對呢類大牌子都稍有研究，但佢話手袋方面唔鍾意呢個牌子，話女士如果買手袋，識買一定去意大利佛羅倫斯買，「嗰度唔少賣手袋嘅都係百年老店，我去過都買過幾個」。原來葉劉近日喺擺花街一間老店，訂做咗個紫色鱷魚皮手袋，支持本地設計。噚日葉劉一身黑白look，唔似平時着到好似藍絲帶咁；佢話自己其實係半個新加坡人，老竇係新加坡人，噚日要去新加坡領事館悼念李光耀。</p></body></html>
