<html><header><meta charset="utf-8"><title>隔牆有耳：四娘教子　陳家強口窒窒 - 李八方</title></header><body><h1>隔牆有耳：<br>四娘教子　陳家強口窒窒 - 李八方</h1><p>如果見到女嘅時候講嘢會口窒窒就係毒男，唔知財經事務及庫務局局長儍強陳家強係咪毒男呢？<br>民主黨劉慧卿噚日喺立法會問儍強，香港啲上市公司嘅董事局女性成員佔整體幾多？點知平均原來只得11.3%，卿姐固然喪鬧，之後另一女將接力上，佢嘅黨友黃碧雲、民建聯蔣麗芸、葛珮帆同埋工聯會麥美娟排住隊上演「四娘教子」。儍強點頂得住呢？只能口窒窒三幅被咁話立法解決唔到問題，英美都冇立法啦，況且聯交所已經有指引，上市公司女董事唔多就要解釋。</p></body></html>
