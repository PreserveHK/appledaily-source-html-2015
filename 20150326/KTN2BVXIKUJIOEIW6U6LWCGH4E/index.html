<html><header><meta charset="utf-8"><title>蘋果綠葉中旅再研分拆酒店業務</title></header><body><h1>蘋果綠葉<br>中旅再研分拆酒店業務</h1><p>香港中旅（308）有意重提分拆酒店業務的大計，總經理許慕韓透露，研究屬非常初步階段，暫時「未有定論，亦未有時間表」。他又指，公司撇除非核心發電業務後，正在市場上物色其他旅遊相關的酒店、度假項目。對於市場看淡本港今年旅遊業表現，許慕韓認為，「不能要求所有人老是來一個地方」；他個人非常反對水貨客，估計自由行、做生意的「該來還是會來」，東南亞訪港客亦持續上升。他續指，港澳酒店業務佔公司整體利潤僅六分之一，今年以來仍錄得平穩增長，公司整體一月、二月利潤增長達雙位數。</p></body></html>
