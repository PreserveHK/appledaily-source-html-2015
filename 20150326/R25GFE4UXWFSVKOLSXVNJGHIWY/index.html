<html><header><meta charset="utf-8"><title>國際賽短訊：丹普西唞三周退隊返美</title></header><body><h1>國際賽短訊：丹普西唞三周退隊返美</h1><p>效力西雅圖海灣者的美國隊長丹普西（中）在周一訓練中拉傷右腿筋，預計缺陣兩至三周，肯定會錯過美國對丹麥及瑞士的兩場友賽。三十二歲的丹普西於周二，已經由瑞士飛返西雅圖養傷。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
