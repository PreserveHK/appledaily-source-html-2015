<html><header><meta charset="utf-8"><title>古仔喊到頭痛似末日</title></header><body><h1>古仔喊到頭痛似末日</h1><p>古天樂日前於九龍灣宣傳電影《五個小孩的校長》，暢談跟五位小演員合作感受，他說：「佢哋好乖、好戲又好專注，就算玩緊都可以好快集中番。拍ending戲所有演員都喊足全日，喊到頭痛，拍完我都同千嬅講好似世界末日咁。」古仔笑言五位小演員非常熱情，還當他是男朋友仔，不停索吻。<br>古仔坦言跟五位小演員相處後，自己也開始看卡通片，他說：「《Frozen》（魔雪奇緣）都係啱啱先睇，我開頭話想買barbie畀佢哋做禮物，點知俾人話𠵱家邊興呢啲，所以就買《Frozen》。」<br>採訪：文國駿<br>攝影：陳俊強</p></body></html>
