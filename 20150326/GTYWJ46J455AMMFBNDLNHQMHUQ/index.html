<html><header><meta charset="utf-8"><title>N-SONIC回韓發展</title></header><body><h1>N-SONIC回韓發展</h1><p>去年一直主攻香港及內地市場的韓國男團N-SONIC（圖），近日終於回歸韓國樂壇，推出新碟《Another Progress》。據知，N-SONIC是次的專輯是由曾與東方神起、Super Junior等團體合作的作曲家共同製作，而新碟內亦收錄了去年SBS韓劇《對我而言可愛的她》的其中一首插曲《I Miss You》。N-Sonic上星期亦有份演出韓國音樂節目《Show Champion》，似是要專心回韓發展。</p></body></html>
