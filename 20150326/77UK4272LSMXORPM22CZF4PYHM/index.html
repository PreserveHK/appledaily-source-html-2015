<html><header><meta charset="utf-8"><title>阿婆棺材彈起惘然問「我喺邊？」</title></header><body><h1>阿婆棺材彈起<br>惘然問「我喺邊？」</h1><p>德國一名九十二歲老婦上周六睡覺時沒有了呼吸，其入住的老人院宣佈她死亡，遺體被移送到殯儀館。但婆婆其後竟「復活」，推開棺材蓋詢問「我在哪裏」。<br><br>警方表示，上周六老婦睡覺時沒有呼吸，老人院召醫生檢查後，宣佈她死亡，移送到殯儀館。但之後她突然推開棺材蓋，睜開雙眼問道「我在哪裏？」，當場嚇昏了殯儀館的一名職員。<br><br>職員醒來才發現婆婆原來仍有脈搏，立即召救護車將她送院。但兩天後婆婆在醫院感不適，最後「真的死了」。婆婆仍活著卻被宣佈死亡，警方正就此展開調查。老人院負責人亦指事件可怕及令人費解。<br><br>英國《每日郵報》</p></body></html>
