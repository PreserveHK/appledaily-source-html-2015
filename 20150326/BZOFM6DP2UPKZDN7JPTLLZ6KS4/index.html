<html><header><meta charset="utf-8"><title>趣趣地：奴域斯基鄧肯鬥到老</title></header><body><h1>趣趣地：奴域斯基鄧肯鬥到老</h1><p>周二上演嘅德州打吡果然冇令球迷失望，主場嘅小馬喺一度落後十四分下，最終以101:94反勝老對手馬刺。講起呢個經典戲碼，兩邊嘅主角梗係奴域斯基（Dirk Nowitzki）同鄧肯（Tim Duncan）兩位不老大前鋒啦；網上就有張改圖，話兩位可以打到二○五八年，成頭白髮同白鬚都繼續鬥落去。另外，奴域斯基個囝周一凌晨出世，球隊即刻贏波終止兩連敗，自己仲攞到十五分同十三個籃板造出「雙雙」，籃板總數破萬睇嚟阿囝都幾好腳頭喎。</p></body></html>
