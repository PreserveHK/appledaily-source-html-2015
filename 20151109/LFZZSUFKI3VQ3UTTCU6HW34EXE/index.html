<html><header><meta charset="utf-8"><title>劉青雲難過兩女關</title></header><body><h1>劉青雲難過兩女關</h1><p>劉青雲、林家棟與李小璐主演的《消失的兇手》於下月3日上映，該片由爾冬陞監製及羅志良執導，戲中飾演神探的青雲，親身上陣多場跳火車及爆破等動作場面，他表示：「今次演出對我都係個挑戰。」<br>除了動作場面，連感情戲都甚有挑戰性。片中青雲要應付兩個女友，其中江一燕一直協助青雲查案，另一個則是李小璐，二人指腹為婚，青雲說：「今次要同時應付兩個唔同個性嘅女人，我鍾意傅源（江一燕），傅源都好鍾意我。而面對鍾意自己的常勝（李小璐），我對當年逃婚有歉疚，但我好清楚自己對佢唔係男女感情，所以面對兩位女性應該會感到好困難同吃力。」<br>撰文：鍾國仁</p></body></html>
