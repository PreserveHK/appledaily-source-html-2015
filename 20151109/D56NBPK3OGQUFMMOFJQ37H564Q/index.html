<html><header><meta charset="utf-8"><title>靚靚陪魔童買零食</title></header><body><h1>靚靚陪魔童買零食</h1><p>袁詠儀（靚靚）和囝囝魔童昨午約12時現身跑馬地，靚靚將四驅車座駕泊在便利店門外，兩母子便入內買東西，魔童很快就揀了兩盒魚仔餅並往付錢。現年8歲的魔童身高快到母親膊頭，又高又瘦似足爸爸。<br>正在傾電話的靚靚，發現記者時即緊張地用銀包遮着兒子的面部，不想讓魔童的正面樣子曝光，事關平日她在微博貼兒子相片，都只是得背面或側面相。靚靚為了讓兒子盡快上車避鏡頭，急急開了司機位的車門，吩咐兒子上車再爬去隔籬位，然後駕車朝半山方向駛走。<br>採訪、攝影：畢紹基、黃曉程</p></body></html>
