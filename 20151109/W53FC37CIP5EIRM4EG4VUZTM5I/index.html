<html><header><meta charset="utf-8"><title>趙式芝爆Sean愛晨運</title></header><body><h1>趙式芝爆Sean愛晨運</h1><p>趙式芝（GiGi）和太太楊如芯（Sean）、媽咪烑煒，前晚在金鐘出席「陽光酒莊晚宴」，同場還有四洲集團太子女戴凱欣和男友、傅明憲等。GiGi表示平時愛飲法國紅酒，酒量一般，但一定會保持雙腳可以行回家，至於Sean最近少飲了酒，因為愛上了晨運，GiGi說：「我要返工陪唔到佢，佢𠵱家轉打golf多，有時放假會約埋媽咪一起打。」<br>GiGi還爆料指要恭喜戴凱欣，問戴凱欣是否已訂婚？她說：「未恭喜得住，暫時都冇呢個計劃。好享受二人世界時間，拍咗拖差唔多半年，啱啱去完東京旅行，下次想去台灣，我哋都鍾意食。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
