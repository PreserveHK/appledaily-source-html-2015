<html><header><meta charset="utf-8"><title>徐子淇抱細仔揀玩具</title></header><body><h1>徐子淇抱細仔揀玩具</h1><p>千億新抱徐子淇上月初為老公李家誠誕下四子李建熹以來，不時在Instagram貼上囝囝萌照，昨日子淇又再上載她與囝囝最新合照，相中見她在玩具店內，抱住B仔站於玩具架前，並一臉慈愛的望住囝囝，而含住奶嘴的建熹亦望住媽咪，十分可愛。<br>原來子淇首次帶囝囝逛玩具店，她留言：「BB首次到訪玩具店，只是望望而已。」她表示囝囝年紀太細，還未懂得去揀選玩具，故她最後為囝囝揀選了一本圖畫書。原來子淇未有偏心，昨帶同長女晞彤、二女晞兒和三子俊熹一同前往玩具店。<br>撰文：魯吉</p></body></html>
