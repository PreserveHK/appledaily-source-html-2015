<html><header><meta charset="utf-8"><title>PTT註冊人數逾百萬</title></header><body><h1>PTT註冊人數逾百萬</h1><p>【話你知】<br>PTT是一個源自台灣的網上討論區，全稱批踢踢實業坊，1995年由國立台灣大學資訊工程學系二年級生杜奕瑾成立，至今仍由該校電子佈告欄系統研究社管理，提供即時、免費、開放與自由的網上言論空間。<br>該網上平台於2000年後快速發展，成為台灣最主要的網上討論區，地位有如香港的「高登討論區」，不同之處在於PTT屬非商業性質運作，並表明不接受任何政治、商業合作的申請。目前在PTT與PTT2分站的註冊人數超過100萬人，每日有上萬篇新文章發表，並存有多年來網民上載的資料與文件。<br>■記者馬志剛</p></body></html>
