<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫祖君簽陳澤民攻港</title></header><body><h1>【馮仁昭四圍超】<br>孫祖君簽陳澤民攻港</h1><p>孫祖君（Kris）、JW同鄭俊泓前晚喺北區出席「禁毒罪耀北區2015」嘅活動，中央戲劇學院表演系畢業嘅內地男歌星孫祖君（Kris），同劉德華合作演過《我知女人心》，𠵱家簽咗畀陳冠希爸爸陳澤民間娛樂公司，呢次第一次嚟香港表演，Kris話：「想不到香港觀眾如此熱情，我跳到全身汗都不覺得辛苦，反而越跳越起勁，我希望可以有更多機會到香港表演。」<br>撰文：馮仁昭</p></body></html>
