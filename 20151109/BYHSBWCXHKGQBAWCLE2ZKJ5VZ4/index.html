<html><header><meta charset="utf-8"><title>周國賢畫技俾囡囡爬頭</title></header><body><h1>周國賢畫技俾囡囡爬頭</h1><p>周國賢與樂隊Supper Moment昨日在荔景出席慈善活動，一齊揹起裝滿送給有需要兒童的文具物資跑山傳遞愛，Supper Moment大讚周國賢跑得好快，不過他二人則笑說：「我哋只係知道自己跑到濕晒。」<br>周國賢大女Clara上月底14歲生日，他直言因忙於為月中舉行的演唱會綵排，未有時間陪女兒慶祝。女兒有否失望？他說：「都冇唔開心，之後有一齊食飯慶祝，我送咗一套好精美畫具畀佢，我以前都會喺佢面前畫畫，𠵱家佢勁過我，我唔敢再畫，每逢大時大節佢都會畫畫送畀我。」<br>採訪、攝影：馬建華</p></body></html>
