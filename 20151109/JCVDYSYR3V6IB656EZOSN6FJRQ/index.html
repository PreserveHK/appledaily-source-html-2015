<html><header><meta charset="utf-8"><title>王敏德擲百萬　再戰時裝界</title></header><body><h1>王敏德擲百萬　再戰時裝界</h1><p>王敏德投資7位數字，以自己名字Michael Wong開設服裝品牌，前晚在尖沙嘴半島酒店開幕，老婆馬詩慧、兩女曼喜、麗嘉及兒子躍穎撐場。王敏德曾於銅鑼灣開設品牌時裝店，卻倒閉收場，他說：「上次蝕幾多唔講，係市場問題，今次時間適合，蝕冇問題，希望兩、三年可以企穩腳。」他指暫時簽下兩年租約，主打男裝，有意請內地運動員或男星做代言人。<br>店中掛上他與三子女展示品牌服的照片，冇份影的馬詩慧笑說：「搵我影相要畀錢㗎！」她說：「每人都有夢想，揸直升機係佢第一個夢想，做自己品牌係第二個，我對佢有信心。」<br>採訪、攝影：張俊銘</p></body></html>
