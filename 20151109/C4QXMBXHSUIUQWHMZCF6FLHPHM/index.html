<html><header><meta charset="utf-8"><title>5台大生缺席　紙牌人代拍畢業照</title></header><body><h1>5台大生缺席　紙牌人代拍畢業照</h1><p>詭異！台灣各大學最近都在忙拍畢業照，有網民昨在facebook社團「爆料公社」上載一張國立台灣大學畢業大合照，卻驚現至少5名畢業生是用人形紙牌取代（圖）。該網民還發文指「拍畢業照一定要來喔~不然就變人形立（紙）牌了」，並指當事人應是到外國當交換生才遭紙牌替身代為拍照。<br>該幅照片引發網民熱議，許多網民直呼「好可怕」、「毛毛的」、「幽靈人口」，也有網民認為用紙牌拍照「意思是一個都不能少」，實在對那些交換生「很有心」且「很有創意」。<br>《自由時報》/facebook</p></body></html>
