<html><header><meta charset="utf-8"><title>林志玲嘆社會畸形</title></header><body><h1>林志玲嘆社會畸形</h1><p>台灣第一名模林志玲疑捲入跨國賣淫風波，日前已發聲明斥責子虛烏有的影射報道，都是對人格尊嚴的嚴重打擊與傷害。前日林志玲到內地出席內衣品牌活動，着性感谷胸裙現身行貓步，她重提此事時餘怒未消說：「這個社會有點太畸形，大家總是在傳播和轉發不是事實的事情，其實這樣是不對的，不好的。」<br>此外，活動上有粉絲送上「林志玲版玩偶」，預祝她本月29日踏入41歲生日，林志玲表示好喜歡。而早前她在黃曉明和Angelababy婚宴上接到花球，被問到有否結婚打算？林志玲坦言：「很希望盡快結婚，可以做一個幸運的人，搞一次世紀婚禮。」<br>撰文：皓騫</p></body></html>
