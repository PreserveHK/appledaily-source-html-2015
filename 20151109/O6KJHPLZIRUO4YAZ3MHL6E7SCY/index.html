<html><header><meta charset="utf-8"><title>西九文化區交響樂悠揚</title></header><body><h1>西九文化區交響樂悠揚</h1><p>【本報訊】西九文化區昨舉行第四輪「自由約」戶外文化活動，請來香港管弦樂團於文化區苗圃公園中央草坪，演出8首古典樂章（圖），包括舒伯特及柴可夫斯基的作品。數以百計市民昨午冒着近攝氏30度高溫，到場欣賞港樂高水準演出，有少女繼續熱褲上陣，部份人則帶備竹蓆在草地上席地而坐，亦有人攜來食物野餐。<br>文化區內又設有青草地攤，遊人可即場欣賞及選購本地手作產品，有藝術家更即場為市民製作獨一無二的創作如人像畫等。自由約每月第二個星期日在西九海濱長廊舉行，下次日期為12月13日。<br>■記者嚴敏慧</p></body></html>
