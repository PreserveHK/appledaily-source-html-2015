<html><header><meta charset="utf-8"><title>【一周必看】阿嬌搬屋被屈戀胡鴻鈞</title></header><body><h1>【一周必看】<br>阿嬌搬屋被屈戀胡鴻鈞</h1><p>【一周必看】情路坎坷嘅鍾欣潼（阿嬌圖）同前度韓國男友K先生（權寧一）分手兩年，有報道話佢同巨聲幫胡鴻鈞撻着兩個月，仲話小鮮肉胡鴻鈞日前上阿嬌喺九龍塘嘅香閨，共度咗20粒鐘，但報道只係影到兩人各自出入，冇合照。究竟阿嬌係咪真係鍾意嗒「新鮮方塊酥」？經理人霍汶希（Mani）喺電話否認：「阿嬌啱啱搬去嗰度，估唔到傳埋啲咁嘅新聞，真係好搞笑，當然唔係啦。」</p></body></html>
