<html><header><meta charset="utf-8"><title>龔慈恩囡囡唱兒歌緊張</title></header><body><h1>龔慈恩囡囡唱兒歌緊張</h1><p>星二代龔慈恩愛女林凱鈴（Ashley）和黎燕珊女兒劉詠詩（Wynce）昨日到荃灣出席「慶祝日本動畫40周年」活動，分別畫畫及唱歌展才藝，現職空姐的Wynce畫的漫畫，獲宮崎駿師兄黑田昌郎欣賞，特別在畫上簽名。<br>15歲的Ashley與唐韋琪合唱《夢中天使》，她謂首次公開演出，心情好緊張，自覺唱歌未夠班的她表示會專心學習，Ashley說：「到時可以選擇我嘅將來，而唔係將來選擇我。」<br>此外，唐韋琪透露稍後和亞視合作做兒童節目，雖然亞視拖糧有前科，但今次沒提過酬金問題，只覺得現在不應一台獨大，應有不同渠道宣傳。<br>採訪、攝影：卓寶花</p></body></html>
