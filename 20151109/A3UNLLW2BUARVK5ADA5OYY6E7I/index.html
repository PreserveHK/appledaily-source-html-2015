<html><header><meta charset="utf-8"><title>毛毛巴黎學廚怕離婚</title></header><body><h1>毛毛巴黎學廚怕離婚</h1><p>現年56歲的毛舜筠（毛毛）昨在旺角出席醫學美容活動，成為代言人的她被指是凍齡美人，毛毛笑問：「幾多歲開始凍先？佢哋想我18歲開始凍，我就幾多歲都冇所謂。我生活冇老到，運動越做越勁，𠵱家玩埋空中瑜伽，小心飲食，仲要一日瞓8至10個鐘。」<br>保養得宜的毛毛被問是否與囡囡似足兩姊妹？她說：「係呀，早前去美國玩，買酒被外國人查身份證，笑到我碌落地。」她透露下周出發巴黎去藍帶廚藝學院5星期，她說：「本來為期3年，有啲人一次過讀晒，但可能一走走半年，怕老公要同我離婚。」<br>採訪、攝影：盧妹</p></body></html>
