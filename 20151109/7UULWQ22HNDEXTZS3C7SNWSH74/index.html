<html><header><meta charset="utf-8"><title>黃榕預告拍黃色MV</title></header><body><h1>黃榕預告拍黃色MV</h1><p>葉翠翠、黃榕及羅啟聰昨日在尖沙嘴出席岩盤浴店開幕活動，谷胸上陣的黃榕，最近忙於為新歌《Yellow》籌備拍攝MV及努力練鋼管舞，她表示MV中會有大量黃色訊息，但不含色情成份：「我只係想人生第一首歌係拍得出性感得嚟靚，唔係騎呢。」<br>同場的翠翠透露正開始計劃生B大計，老公希望生個男孩，所以近期開始全素食，連身形都瘦了，她笑說：「我就冇配合佢，因為我想生女，我有食魚、雞同飲湯。我哋計劃會生兩個小朋友，若果連續兩胎都係女，佢都決定唔再追，所以等個天去安排，因為家族入面都冇孖胎，所以唔可能一次生完孖胎收工。」<br>採訪、攝影：馬建華</p></body></html>
