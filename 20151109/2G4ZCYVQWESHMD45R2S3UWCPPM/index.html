<html><header><meta charset="utf-8"><title>小Justin掟凳發歌迷脾氣</title></header><body><h1>小Justin掟凳發歌迷脾氣</h1><p>加拿大小天王Justin Bieber近來脾氣麻麻，接連在活動期間突然發火，前日他又疑發脾氣在康城的餐廳掟凳。據指小Justin此舉是不滿用膳仍被歌迷騷擾，但他事後在Twitter留言澄清，解釋自己是被一個壞消息影響心情，他現場有跟歌迷合照，故絕對與歌迷無關。小Justin晚上則出席當地舉行的NRJ Music Award，邊行紅地毯邊展露微笑，一改暴躁脾性玩親民。</p></body></html>
