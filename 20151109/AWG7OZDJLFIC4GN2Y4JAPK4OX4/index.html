<html><header><meta charset="utf-8"><title>【一周必看】沙田河畔一房月租$6800　竟然係……</title></header><body><h1>【一周必看】<br>沙田河畔一房月租$6800　竟然係……</h1><p>【一周必看】樓市淡風繼續吹，超級凶宅也要劈租。在1997年被揭發歡場屠夫案的單位，因「太凶」放盤逾一年仍無人敢接貨惟有繼續收租，剛以低至約6,800元才租出，低市價逾兩成。<br>河畔花園D座中層05室屠夫案凶宅，實用面積269方呎，一房間隔，業主全包開價7,800元，及後減價1,000元，以6,800元租出，呎租25.3元，較市價約9,000元平24%。<br>資料顯示，案發於1997年，一名夜總會女侍應慘遭歡場屠夫誘到上址殺害。</p></body></html>
