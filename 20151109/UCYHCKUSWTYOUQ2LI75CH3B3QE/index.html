<html><header><meta charset="utf-8"><title>中環在線：總公司總廚來港打點 - 李華華</title></header><body><h1>中環在線：<br>總公司總廚來港打點 - 李華華</h1><p>喺Beefbar竟然見到一名酷似法國男星尚連奴（Jean Reno）嘅外國男士，忍唔住走上前say hi，原來佢係Beefbar總公司行政總廚Thierry Paludetto，專登為呢間新餐廳由蒙地卡羅 飛來港幫手打點。<br>佢笑得好燦爛咁話，真係有唔少人話佢似尚連奴㗎，𠵱家新店開張，佢打算留港兩至三個月，大家有興趣可以走去八卦吓！</p></body></html>
