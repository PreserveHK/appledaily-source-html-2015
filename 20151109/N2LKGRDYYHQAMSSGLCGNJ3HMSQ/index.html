<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱茵怕入豪門揀阿Paul</title></header><body><h1>【馮仁昭四圍超】<br>朱茵怕入豪門揀阿Paul</h1><p>朱茵最近接受《魯豫有約》訪問，分享愛情觀。當年揀咗同黃貫中（Paul）一齊，但有人用「窮」嚟形容阿Paul，朱茵話：「我喜歡勇敢和有才華的人，太有錢的人，怎麼會照顧人呢？」  佢話自己對錢有偏見，唔單止冇諗過要嫁入豪門，仲會諗方法避開。朱茵話：「小時候在一個很自由的家庭長大，爸爸媽媽跟我講，一入豪門深似海，所以一遇到有錢人，都會避開。」<br>撰文：馮仁昭</p></body></html>
