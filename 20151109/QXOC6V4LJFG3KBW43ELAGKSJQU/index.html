<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李思欣撼巨咪潘霜霜</title></header><body><h1>【馮仁昭四圍超】<br>李思欣撼巨咪潘霜霜</h1><p>李思欣同郭品超、炎亞綸、韓國女團miss A成員王霏霏（Fei）同潘霜霜等，近日喺深圳趕拍展邦投資新片《選擇遊戲》，呢部戲好似內地版《飢餓遊戲》（The Hunger Games），眾演員日前就齊齊着住校服進行拍攝。李思欣即使係人妻，但靠baby fat仲可以掹車邊扮到學生妹，擁有巨咪嘅王霏霏同潘霜霜，着上校服，明顯逼爆。<br>撰文：馮仁昭</p></body></html>
