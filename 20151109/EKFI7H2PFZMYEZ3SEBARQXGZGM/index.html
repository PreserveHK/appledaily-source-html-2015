<html><header><meta charset="utf-8"><title>林海峰踩007撐自己</title></header><body><h1>林海峰踩007撐自己</h1><p>林海峰和葛民輝昨在apm出席按摩產品活動，兩人惡搞了「OLiM」和「O-BOARD」用作紓緩低頭族的小發明。被問到兩女是否只顧玩手機？林海峰說：「呢個係全個地球嘅問題，唔止仔女，父母都係幾難解決，真係要搵番Steve Jobs先解決到。」林海峰又笑說：「自己都成日用（手機），諗過掹走電掣，全家都唔好用。」他又表示不贊成偷看子女電話，但乘機宣傳他與楊千嬅的新戲《哪一天我們會飛》：「老婆有偷睇我手機，我戲入面個老婆叫楊千嬅。」問可滿意票房？他苦笑說：「滿意《007》票房，因為一路領先，但好多人都話睇完好悶。」<br>採訪、攝影：盧妹</p></body></html>
