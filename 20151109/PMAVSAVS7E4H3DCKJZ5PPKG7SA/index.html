<html><header><meta charset="utf-8"><title>求驗客手記：AC年青門將位已上</title></header><body><h1>求驗客手記：<br>AC年青門將位已上</h1><p>AC米蘭喺上周六意甲強勢告終，主場迎戰阿特蘭大踢成0:0，結束三連勝走勢。教練米赫洛域喺賽後都話呢場波唔使輸都算夠運，全靠由佢委以重任嘅16歲門將基安盧基當拿隆馬（圖）多次撲救化險為夷。呢個後生仔越踢越好，睇嚟就算迪亞高洛迪古斯傷癒復出，都幾難搶番個正選位置。不過據報球會方面都唔係十足十信晒小朋友門將，有報道指佢哋打算喺一月斟介沙華托尼施利古，後者今季喺巴黎聖日耳門失咗正選位置。</p></body></html>
