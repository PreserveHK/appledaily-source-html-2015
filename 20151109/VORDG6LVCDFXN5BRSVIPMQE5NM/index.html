<html><header><meta charset="utf-8"><title>家族成員縱橫法政商</title></header><body><h1>家族成員縱橫法政商</h1><p>【話你知】<br>86歲的李福全是香港李氏家族成員。1850年祖先李家成因太平天國之亂逃難來港，幼子李佩材（又名李石朋）涉足航運致富；李佩材的兒子李作元（又名李冠春，即李福全大伯）則創辦東亞銀行。李作元的孫兒是李國寶及曾任教統局局長李國章，李福全為二人堂叔父。李福全父親李作芳（又名李蘭生）創辦九龍維記。李福全與前香港賽馬會主席李福深為親兄弟，兩人先後出任維記牛奶主席。李福全另一伯父李子方的孫兒李國能是終審法院前首席法官。李氏人才輩出，被譽為香港甘迺迪家族。</p></body></html>
