<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王宗堯跑步避自由行</title></header><body><h1>【馮仁昭四圍超】<br>王宗堯跑步避自由行</h1><p>王宗堯前晚喺深水埗出席「奧比斯銀聯國際盲俠行」活動，佢本身係第一次參加，事前唔知係晚間跑，咁啱自己都鍾意夜晚先跑步，佢話：「夜晚跑條街人少啲，日頭太多自由行，太多拖篋行李。」而鍾意影相嘅宗堯，聽聞隻眼對得太多閃光燈唔係咁好，加上平時又係「低頭族」不停玩手機，所以佢會食啲可以護眼嘅食物，但就唔會減少用手機，因為要睇資訊同新聞。<br>撰文：馮仁昭</p></body></html>
