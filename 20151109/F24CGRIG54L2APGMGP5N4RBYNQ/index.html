<html><header><meta charset="utf-8"><title>求驗客手記：史密夫偷食出事因諾基亞</title></header><body><h1>求驗客手記：<br>史密夫偷食出事因諾基亞</h1><p>前列斯聯球星阿倫史密夫（小圖）同「X Factor」舞蹈員Kristina Macmillan結咗婚四個月就離婚，初時話唔涉及第三者，但原來係35歲嘅阿倫史密夫煲老藕先搞成咁。消息話阿倫史密夫搭上43歲嘅汽車買賣商人莎拉確絲（圖），Kristina話佢老公離譜到一日內打82次電話畀莎拉，轉頭第日再傳咗151個短訊。Kristina能夠發現史密夫對佢不忠，全因史密夫係科技盲，用咗個只可以打電話同傳短訊嘅古董諾基亞手提電話，結果就露出馬腳。</p></body></html>
