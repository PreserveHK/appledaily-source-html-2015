<html><header><meta charset="utf-8"><title>Julio坐街自言自語</title></header><body><h1>Julio坐街自言自語</h1><p>組合Soler大孖Julio去年與胡婷婷分手後，感情一直未有着落，前晚記者見他單拖現身中環擺花街，又漫無目的行來行去，看來相當落泊。</p><p>Julio之後在街邊石壆坐下，然後似喃喃自語，又哼歌般嘴郁郁，目光看來有點呆滯。直至一位穿吊帶背心短裙的長髮索女經過，Julio登時金睛火眼狂𥄫，甚至回頭再望，繼而玩手機再𥄫女仔相，看來他近期dry爆，渴望找女伴相陪。<br>Julio在街邊前後坐足半粒鐘才離開，然後出席附近一新夜店開幕禮。然而，Julio入到夜店後即變生猛，不停滿場飛打招呼，跟之前完全兩個模樣！<br>採訪、攝影：徐錦池、朱志聰、潘冠恩</p></body></html>
