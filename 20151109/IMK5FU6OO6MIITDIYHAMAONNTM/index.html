<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周汶錡抱囝囝去野餐</title></header><body><h1>【馮仁昭四圍超】<br>周汶錡抱囝囝去野餐</h1><p>周汶錡（Kathy）個囝囝雷棨宇（Jacques）雖然只得4個幾月大，不過憑住萌爆嘅外表，已經成功俘虜咗唔少網友，當然Kathy亦都好識做，不時會post囝囝啲靚相喺社交網。前日Kathy趁住好天氣，帶Jacques出去野餐，難得有機會接觸大自然，Jacques對所有事物都相當好奇，所以即使同Kathy合照，佢都唔望鏡頭，相當搞笑。<br>撰文：馮仁昭</p></body></html>
