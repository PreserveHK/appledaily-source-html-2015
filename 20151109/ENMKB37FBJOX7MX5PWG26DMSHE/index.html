<html><header><meta charset="utf-8"><title>Kim透視裝晒巨肚</title></header><body><h1>Kim透視裝晒巨肚</h1><p>美國真人騷女星Kim Kardashian正為丈夫Kanye West懷第二胎，預產期為下月的她仍頻頻出動，未有減少曝光率。Kim出席過母親Kris Jenner的60大壽生日派對後，在當地時間周六晚上，又現身於洛杉磯舉行的LACMA電影藝術晚會。當晚盛會獲得莎瑪希恩（Salma Hayek）及姬妮芙柏露（Gwyneth Paltrow）等多位名人參加，但顯然不及挺住大肚的Kim，以一身喱士透視的打扮搶鏡。</p></body></html>
