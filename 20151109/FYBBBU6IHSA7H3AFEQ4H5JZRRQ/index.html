<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁烈唯唔睇網民負評</title></header><body><h1>【馮仁昭四圍超】<br>梁烈唯唔睇網民負評</h1><p>俾高登仔杯葛代言產品嘅梁烈唯，噚日同阮兆祥喺尖沙嘴出席慈善電影活動。唯唯堅持話冇再留意網民留言，亦唔會刻意做啲乜令網民對自己改觀，佢話：「我唔係為私人目的，希望將一個和諧正面訊息宣揚開去，總之覺得盡我能力做好自己。」另外，祥仔話早前約咗本周五面對法院判決嘅陳志雲食飯，對方心情豁達：「凡事向好方面諗，希望有個好判決。」<br>撰文：馮仁昭</p></body></html>
