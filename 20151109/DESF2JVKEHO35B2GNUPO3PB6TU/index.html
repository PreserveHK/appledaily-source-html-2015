<html><header><meta charset="utf-8"><title>軒仔巡演唱到喊</title></header><body><h1>軒仔巡演唱到喊</h1><p>張敬軒前晚在廣州舉行巡唱，他兼任演唱會的創作總監，着有立體蝴蝶戰衣的軒仔，以白馬王子look出場唱《櫻花樹下》、《找對的人》等情歌，又在性感舞蹈員伴舞下演繹快歌。之後擔任嘉賓的王菀之與軒仔在一雙大型鏡面手掌中對彈合唱，軒仔笑問觀眾：「鍾唔鍾意呢梳銀色大蕉？出年係猴年，所以造嚟同大家拜早年。」<br>至於在香港站由譚玉瑛參演的小劇場，前晚就換上廣州節目主持陳揚演出，穿插《笑忘書》、《過客別墅》及《青春常駐》等歌，在廣州土生土長的軒仔份外感觸，禁不住邊唱邊落淚，氣氛感人。<br>撰文：皓騫</p></body></html>
