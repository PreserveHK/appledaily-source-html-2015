<html><header><meta charset="utf-8"><title>日本天后安室與男友中環夜蒲　以手遮醉樣</title></header><body><h1>日本天后安室與男友中環夜蒲　以手遮醉樣</h1><p>昨日下午日本樂壇天后安室奈美惠相隔兩年再度來港，準備為明年舉行的個唱造勢。到晚上約9點45分，我們發現她和男友西茂弘，以及幾位工作人員離開中環一間西餐廳，門口有四五名粉絲守候，不過一班貼身保安就冇咁友善，係咁推記者鏡頭阻影相，仲發生推撞。而安室似乎飲咗酒，行出嚟時耷低頭，用手同頭髮遮住自己個樣，極唔願意上鏡，佢又刻意同男友保持距離，一班人分成兩部7人車離開。</p></body></html>
