<html><header><meta charset="utf-8"><title>林宥嘉拖女友甜蜜短聚</title></header><body><h1>林宥嘉拖女友甜蜜短聚</h1><p>被形容為宇宙巨G.E.M.的鄧紫棋，是非停也停不了，最近她與經理人張丹被指「耍大牌」，除遭內地湖南衞視封殺，網民亦圍插她。相反，其前度男友林宥嘉與女友丁文琪則越愛越甜蜜，日前更被台灣《蘋果日報》拍到手拖手行街照，拖着女友的林宥嘉不時流露幸福笑容。<br>林宥嘉目前正在台灣服兵役，據知他每當假期，便會與丁文琪享受二人世界。至於G.E.M.早前在台灣宣傳其小巨蛋演唱會，被問會否請林宥嘉欣賞時則表示：「我歡迎他來，但如果他不想看，也沒有關係。」醋意極濃。<br>撰文：小米</p></body></html>
