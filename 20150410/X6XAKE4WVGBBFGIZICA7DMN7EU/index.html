<html><header><meta charset="utf-8"><title>超蓮撐克群短期唔嫁</title></header><body><h1>超蓮撐克群短期唔嫁</h1><p>賭王千金何超蓮昨晚現身中環D-mop，撐好友馬天佑所搞的時裝活動，同場還有可嵐及何佩瑜（Jeana）。超蓮透露現正為母親在澳洲柏斯投資的酒店生意工作。提到早前吳克群在活動時表示二人已做好準備及共識將來某一日會分開，她即澄清：「唔係，冇咁嘅事，我好好，我唔會刻意咀咒愛情，未來嘅嘢唔知，我哋好正面。」</p><p>超蓮強調與男友拍拖4年，依然甜蜜：「我有睇報道，係佢同公司溝通上問題，係公司宣傳。」對於男友抱不婚主義，她表示：「我都未諗結婚，𠵱家23歲，結婚係好遠好遠，佢不婚，我短期都唔會結婚，爹哋同媽咪都唔捨得我嫁。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
