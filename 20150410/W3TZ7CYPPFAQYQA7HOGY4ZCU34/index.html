<html><header><meta charset="utf-8"><title>顏穎思為BB掃貨</title></header><body><h1>顏穎思為BB掃貨<br></h1><p>32歲的混血女模顏穎思（Rachel）去年5月４與教友Matthew Chung結婚，今年已準備做媽媽，已懷胎近6個月多。<br>Rachel前日黃昏獨自現身中環ifc，身穿黃色上衣、緊身牛仔褲及腳踏平底鞋，她拿着購物袋到食肆飲下午茶，選了麵包及果汁醫肚，其間她坐的位置附近有不少小孩玩耍，她都專心進食。之後有一名女友人到達食肆會合Rachel，二人傾足兩小時離開，見她步行時，挺着巨肚，但手腳仍然纖瘦，步履頗大，連她的女友也要急步才能追上，齊齊去連卡佛，相信她為腹中BB入貨。<br>採訪、攝影：梁繼光</p></body></html>
