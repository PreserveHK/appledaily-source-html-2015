<html><header><meta charset="utf-8"><title>林欣彤病到冇氣</title></header><body><h1>林欣彤病到冇氣</h1><p>洗米嫂陳慧玲昨日挺着7個月巨肚出席仁愛堂在尖沙嘴舉行的晚宴，其女兒更全程傍實。同場還有曾被傳遭男友家暴的林欣彤，最近她終於收拾心情投入工作，不過全晚她說話細細聲，原來她患上氣管炎，林欣彤說：「可能呢排天氣轉，加上狗仔又甩毛，所以搞到有啲唔舒服，我已經病咗個幾禮拜，仲睇咗兩次醫生，希望唔好影響之後啲演出。」</p><p>至於另一嘉賓馬德鐘，被問到港視製作認真少穿崩而被讚，他說：「我自己冇乜留意，不過製作認真係必要，咁樣大家先會進步，就算之前冇留意到，往後都應該要進步。」<br>採訪、攝影：盧妹</p></body></html>
