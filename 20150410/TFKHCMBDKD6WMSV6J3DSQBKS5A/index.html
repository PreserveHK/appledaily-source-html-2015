<html><header><meta charset="utf-8"><title>孫藝珍陳柏霖車內講數 </title></header><body><h1>孫藝珍陳柏霖車內講數 </h1><p>韓國女星孫藝珍孖台灣男神「大仁哥」陳柏霖主演的華語電影《壞蛋別惹我》，日前已在韓國濟州島舉行開鏡記者會，更公開讓傳媒探班。今次電影由中韓兩大名導馮小剛和姜帝圭聯手監製，所以兩人亦在現身監場。</p><p>而當日拍攝的場口陳柏霖和孫藝珍坐在座駕內對話，兩人表情十分嚴肅，似足講數。兩人說了幾句對白後就順利完成拍攝，坐在駕駛座位上的孫藝珍即作驚訝狀說：「這場戲就結束了？」孫藝珍坦言對劇本感興趣而接拍此電影，令她拍得十分開心。而陳柏霖亦因為此片而苦練韓文。另外，在記者會上，孫藝珍和陳柏霖等拿起道具手槍，大擺有型甫士。<br>撰文：施洛冰</p></body></html>
