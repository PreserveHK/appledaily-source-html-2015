<html><header><meta charset="utf-8"><title>中環在線：小米熱賣CEO着褲「裸跑」 - 李華華</title></header><body><h1>中環在線：小米熱賣<br>CEO着褲「裸跑」 - 李華華</h1><p>小米行政總裁（CEO）林斌係找數真漢子！話說前日小米慶祝五周年搞咗「米粉節」，身為小米靈魂人物之一嘅林斌，事前就公開打賭，話如果當日手機銷量超過200萬部，就會公開裸跑，結果小米全日賣出211萬部手機。林斌噚日就兌現承諾，喺小米網每個部門挑選一個人出嚟裸跑慶祝，但主席雷軍冇參與囉！<br>查實小米高層一向好有表演慾，林斌舊年喺香港舉行一個活動，扮陳奕迅唱歌跳舞，今次就赤裸上身跑步。不過亦有網民對佢裸跑唔多滿意，覺得佢着短褲根本唔算裸跑，仲用小米嘅金句串佢：「小米重新定義了裸奔嗎？」</p></body></html>
