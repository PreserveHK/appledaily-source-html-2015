<html><header><meta charset="utf-8"><title>千語尷尬拒咀林峯</title></header><body><h1>千語尷尬拒咀林峯</h1><p>吳千語昨日在尖沙嘴出席牛仔服飾品牌活動，大會為千語設計了一對肖像雕刻唇膏，分別以千語及男友林峯的頭像為造型送給她。表現驚喜和尷尬的千語，不肯將唇膏放在嘴邊影相，千語笑說：「唔係好似，話求其一個男仔都OK，呢支唇膏會自己keep，送畀佢都冇用。」<br></p><p>活動後千語會返上海拍電影《葉問3》，雖然林峯曾經表示會探班，不過千語說：「太遠喇，來回要六、七個鐘，暫時未嚟探班，我遲啲仲有劇要拍，要喺嗰度留多三、四個月。」她亦透露在戲中會被打：「我都有啲驚，佢哋好恐怖，拳拳有力，好似仲要比人摑一巴，打嘅好似係譚耀文，但未開始拍。」<br>採訪、攝影：溫敏芝</p></body></html>
