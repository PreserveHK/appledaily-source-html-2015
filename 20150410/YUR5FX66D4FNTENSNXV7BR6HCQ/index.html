<html><header><meta charset="utf-8"><title>高校宿舍露台公然自慰對面女生影晒裸男</title></header><body><h1>高校宿舍露台公然自慰<br>對面女生影晒裸男</h1><p>昨晨9時許，在廣東珠海某高校學生宿舍，一名全裸男生在露台上，向着對面女生宿舍自慰，女生們發現後，紛紛將該男生裸體自慰照片被紛紛上傳至朋友圈，並斥其「變態」、「惡心」。除了照片之外，網上甚至還有影片流傳。<br><br>據一名目睹學生描述，該男生的行為持續了至少有1分鐘，在完事後才回到宿舍。據了解，兩楝宿舍露台相對，距離約20米。<br><br>校方證實該名男生為該校學生，校方已對他進行心理干預，老師與該生交流後，初步判斷他有某些心理方面問題，但確切情況還需前往醫院診斷。對於此次事件，多名老師均表示「很意外」。<br><br>廣東《南方都市報》</p></body></html>
