<html><header><meta charset="utf-8"><title>睡衣男雙手反鎖似逃犯原來係......</title></header><body><h1>睡衣男雙手反鎖似逃犯<br>原來係......</h1><p>南京秦淮公安分局於本月四日接獲民眾舉報，指一名身穿睡衣的中年男子，雙手放在身後被手銬扣住，於中華門地鐵站附近踱步，擔心他是逃犯。警員趕到現場發現，並即盤查該男子，對方表示以手銬扣住雙手，是為治療頸椎及腰痛問題。<br><br>該男子向警方表示，反手扣在身後，是因為醫生指手放在背可治療頸腰疼痛，但不用手銬又難以堅持將手一直放在身後，遂在地攤買來手銬，將雙手反扣身後走路，但沒想到被人誤會是逃犯。警方事後向其主治醫生核實情況後，對陳某進行了批評教育。警方目前正調查出售手銬的攤販，追查手銬來源。 <br><br>南京電視台</p></body></html>
