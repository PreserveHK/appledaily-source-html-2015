<html><header><meta charset="utf-8"><title>做愛喊錯前妻名俄男遭新婚妻刺死</title></header><body><h1>做愛喊錯前妻名<br>俄男遭新婚妻刺死</h1><p>喊錯另一半的名字，非常大件事，更隨時惹來殺身之禍。俄羅斯男子阿納托利新婚三個月，本來應該甜蜜蜜，但全因他做愛時喊錯妻子芳名，而且是喊出了前妻的名字，結果太太妒火中燒，憤然將丈夫亂刀（圖）刺死。<br>47歲的阿納托利那天跟45歲新婚妻子斯韋特蘭娜翻雲覆雨，可能樂極忘形了，衝口而出喊了聲「奧爾佳」，那是前妻的名字。斯韋特蘭娜即時怒髮衝冠，大興問罪之師。但無論丈夫如何解釋和道歉，她都聽不入耳，沒法原諒他。丈夫入睡後，她越想越火大，竟拿刀狂刺熟睡的丈夫，之後報警自首。她面臨終身監禁。<br>英國《太陽報》</p></body></html>
