<html><header><meta charset="utf-8"><title>Eason俾阿妹迷暈</title></header><body><h1>Eason俾阿妹迷暈</h1><p>台灣天后張惠妹前晚找來陳奕迅（Eason）擔任嘉賓，為了今次的演出，兩人私下商量了一段時間，最後決定合唱《最愛的人傷我最深》。原來在阿妹心目中，這首歌佔有一個頗大的份量，因為這首歌是她與已故的恩師張雨生合唱，意義重大，如同《因為愛情》在Eason心中有個專屬王菲的位置一樣，所以當她向Eason提出此想法時，感同身受的Eason很快便答允。之後Eason亦唱了《浮誇》，令台下歌迷聽得如癡如醉，事後Eason更說：「我在台下聽到忘了要上台當嘉賓，好好看的演唱會，今天我成為你的超級歌迷！」<br>撰文：張曦彤</p></body></html>
