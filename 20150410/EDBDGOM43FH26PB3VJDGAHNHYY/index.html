<html><header><meta charset="utf-8"><title>2.45米明清鳥槍現廣東</title></header><body><h1>2.45米明清鳥槍現廣東</h1><p>明清時期的鳥槍長得啥樣？廣州收藏愛好者鄒先生近日從粵北南雄一農家買下一把八角形鳥槍，長2.45米，重13公斤，據稱是迄今廣東唯一發現的明清鳥槍。<br>這把絕版鳥槍的鐵管上銹迹斑斑，但保存完好，托把是堅硬的上好木料。該槍需要兩個人同時協作（圖）才能使用，站在前排者用肩膀頂托起固定方位，站在後排者負責點火瞄準。據鄒分析，該槍特徵與早期鳥槍相符，譬如槍管做成八角形，槍體一頭粗一頭細，粗的做槍腹，細的做槍口，因此可推斷是一把明末清初的鳥槍，一槍就可以打下超過50隻鳥。<br>《廣州日報》</p></body></html>
