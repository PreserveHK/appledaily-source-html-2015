<html><header><meta charset="utf-8"><title>池井戶潤新作澤尻做女主角</title></header><body><h1>池井戶潤新作<br>澤尻做女主角</h1><p>《半澤直樹》改編自51歲著名作家池井戶潤的兩本小說，《半澤》的成功，帶挈原作者池井戶的所有作品全變搶手貨，過去兩年已有多套筆下小說拍成日劇，計有唐澤壽明夥拍江口洋介的《羅斯福遊戲》、東出紀之的《七場會議》、織田裕二主演的《股價暴跌》及渡邊杏主演的《花咲舞不會沉默》。</p><p>而池井戶的另一作品《歡迎來到我們家》亦一如所料會搬上螢光幕，NHK台早在去年已把其拍成短劇，而富士台亦不執輸翻拍成連續劇，並起用偶像組合嵐成員相葉雅紀擔大旗進駐「月9」黃金檔時段，女主角則是澤尻英龍華，今次她染了黑髮扮演爽朗女記者，更是劇集版的原創角色。</p></body></html>
