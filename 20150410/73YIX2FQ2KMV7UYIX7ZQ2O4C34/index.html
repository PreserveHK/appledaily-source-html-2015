<html><header><meta charset="utf-8"><title>關仁隱事：「孝順仔」認清「冧女王」 - 關仁</title></header><body><h1>關仁隱事：「孝順仔」認清「冧女王」 - 關仁</h1><p>圈中嘅「孝順仔」同「冧女王」有唔少共同朋友，成日都會見到佢兩個一齊出嚟飲飲食食，但自從孝順仔知道冧女王喺背後話佢之後，兩個人都好耐冇見面喇。唔講唔知，其實孝順仔曾經喺instagram寫咗篇好長嘅文章狂呻，但係上載咗冇幾耐就刪走咗。咁都啱嘅，呢個世界係圓嘅，知道咗邊個係敵人邊個係朋友咪算囉！反正𠵱家𤓓咗嗰個係冧女王，唔啱傾就講少句囉！<br>撰文：關仁</p></body></html>
