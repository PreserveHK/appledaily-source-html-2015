<html><header><meta charset="utf-8"><title>學友家輝鬥智鬥力</title></header><body><h1>學友家輝鬥智鬥力</h1><p>張學友及張家輝在新片《赤道》分別飾演嚴重事故專家及警察，二人在戲中鬥智鬥力，學友說：「伽利略做過嘅我哋唔會做，我哋係創新同認真。」扮演教授的學友戴眼鏡及留鬍鬚，他大讚家輝說：「佢好認真，相當值得攞影帝。」<br>家輝則指戲中案件在港從未發生過，劇情具吸引力，亦有不少動作場面，他說：「初時導演話有套戲唔使打，又可以同學友合作，我話乜咁筍，點知去到嗰時導演話要打少少，我話都唔係打少少，仲要俾人打，不過衝牆落海跳樓自殺都係樂仔（余文樂），打得最多就係崔始源。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
