<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧嫻做環球之友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳慧嫻做環球之友 - 馮仁昭</h1><p>陳慧嫻噚日喺圓方出席記者會，宣佈加盟香港環球經理人公司兼續約寶麗金，董事總經理Duncan Wong送咗一個望遠鏡畀慧嫻，又專登設計咗大型帆船道具，畀大家喺帆布上簽名，寓意慧嫻開始新的旅程，一帆風順，鵬程萬里。「環球之友」譚詠麟、張學友、李克勤、陳奕迅、陳慧琳同吳雨霏等等，都拍片支持同恭喜慧嫻，搞到佢鬼咁感動。<br>撰文：馮仁昭</p></body></html>
