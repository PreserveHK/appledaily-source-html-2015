<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mr.扮深宵龍友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Mr.扮深宵龍友 - 馮仁昭</h1><p>Mr.日前就為佢哋嘅新歌《邊城》拍攝MV，今次MV嘅主角就輪到隊員Dash，佢化身成「深宵龍友」到香港一啲舊區取景，其中一幕Dash就喺一個住滿露宿者嘅天橋底拍攝，佢有感而發咁話：「今次我嘅角色主要係透過拍照記錄呢個城市畫面，呢個世界變得太快，希望大家有時間可以停下步伐，留意多啲自己生活嘅地方，同關懷多啲身邊嘅人。」<br>撰文：馮仁昭</p></body></html>
