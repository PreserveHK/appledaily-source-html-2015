<html><header><meta charset="utf-8"><title>教師疑消毒液噴智障生</title></header><body><h1>教師疑消毒液噴智障生</h1><p>【本報訊】在元朗一間特殊學校任教的女教師，涉在學校課室內向7名6至7歲的智障學生噴灑消毒藥水。女教師早前否認15項故意襲擊導致兒童受傷害罪，案件將於6月15日開審，控方將會傳召7名證人，預料審期4天，女教師繼續獲准保釋外出。<br>女被告梁佩琪（47歲）被控於2013年9月至去年7月間，在保良局羅氏信託學校的課室內、故意襲擊7名學童，7人均屬智障人士。有該校學生家長去年收到匿名信及偷拍得來的影片，片段中可見有人喝罵大哭的學童，並斥學童哭聲過大，其後該人以一支液體向學童噴灑。家長後來向校長告知事件。<br>案件編號：TMCC672/15<br>■記者林綺琪</p></body></html>
