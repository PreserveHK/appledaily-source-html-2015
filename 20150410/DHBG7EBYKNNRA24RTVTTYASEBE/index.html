<html><header><meta charset="utf-8"><title>王菲蒲頭晒平肚</title></header><body><h1>王菲蒲頭晒平肚</h1><p>自從謝霆鋒與王菲世紀復合後，近期頻頻傳出王菲懷孕消息。昨日王菲與細女李嫣現身大理睇珠寶，在街上被不少fans野生捕獲，事後更貼圖在微博。只見戴上口罩的王菲不時急步行避鏡頭，不過相中清楚見到她「肚扁扁」，令懷孕傳聞不攻自破。</p><p>此外，霆鋒去年與韓國國民女神全智賢合作替鞋履品牌拍廣告，最近的一輯廣告片曝光，霆鋒只與一隻灰白色的貓咪拍攝，扮演鞋匠的霆鋒為女友造新鞋，廣告末段就對鏡頭說：「你可以不用那麼辛苦，不需要硬撐，讓我們換個方式走下去。」有網民笑稱霆鋒當時幻想貓咪是王菲，所以說出這樣深情的說話。<br>撰文：小米</p></body></html>
