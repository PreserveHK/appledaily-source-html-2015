<html><header><meta charset="utf-8"><title>金在中軍服照曝光</title></header><body><h1>金在中軍服照曝光</h1><p>韓國男團JYJ的金在中（圖）上月入伍，現時正努力接受軍人訓練，為免粉絲擔心，其胞姊昨日更新Twitter，上載金在中穿上軍服與其他軍人的合照，並留言：「前進，響應國家號召作為大韓民國的男人，正在在軍隊認真服役，直到退伍的那一天都是大韓民國優秀的軍人。」粉絲大讚着軍服的金在中十分有型，但心痛偶像消瘦不少。而忙於拍新劇《看見味道的少女》的隊友朴有天將客串新片《Lucid Dream》，據知他完成劇集後將會入伍。</p></body></html>
