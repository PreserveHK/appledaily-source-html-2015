<html><header><meta charset="utf-8"><title>中環在線：張華峰前海石前狂留影 - 李華華</title></header><body><h1>中環在線：<br>張華峰前海石前狂留影 - 李華華</h1><p>港股大時代，立法會議員張華峰揀中噚日呢個好日，率領近60名金融證券業界代表，訪問深圳交易所同前海。行程由7點喺中環出發，噚日朝早得16℃左右，等車時各人互相恭喜，問吓單日賺幾多，越講越興奮已經唔覺得凍。<br>亢奮嘅情緒一直到深圳仍然冇減弱。話說張華峰帶「團友」見完深圳官員，「好樂觀」深港通可以提早推出之後，行程第二部份係參觀前海，影相位當然係呢塊鼎鼎大名嘅前海石喇。一班平時老成持重嘅團友，一見到呢塊前海石，就即刻各有各分堆瘋狂留影，分開大批細批合照，到此一遊，足足影咗15分鐘先走人！</p></body></html>
