<html><header><meta charset="utf-8"><title>求驗客手記：傑斯勾弟婦終肯道歉</title></header><body><h1>求驗客手記：<br>傑斯勾弟婦終肯道歉</h1><p>雖然曼聯領隊雲高爾前排話尹佩斯未能喺下周日嘅曼市打吡復出，但呢位荷蘭射手周三喺twitter自爆已經傷癒，周三仲同隊友一齊訓練。但打吡前尹佩斯都只係復操咗五日，加埋曼聯鋒線人手充足，相信佢頂多做後備。另外，英媒指之前勾搭弟婦娜塔莎嘅曼聯助教傑斯（左）終於肯同細佬洛尼道歉；有指喺勾弟婦（右）事件爆出後四年，傑斯幾周前打電話向細佬道歉，希望關係可以破冰。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
