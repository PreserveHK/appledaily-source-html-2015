<html><header><meta charset="utf-8"><title>馮仁昭四圍超：于天龍擔心亞視舊同事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>于天龍擔心亞視舊同事 - 馮仁昭</h1><p>亞視「星光幫」出身嘅于天龍（Sunny），之前約滿亞視後就冇再續約，雖然佢冇受到亞視拖糧嘅影響，但係佢都好擔心舊同事嘅前途。佢仲同馮仁昭講，自從約滿咗亞視後，主要接啲登台騷做，所以收入都唔成問題。Sunny仲有一個好消息公佈，佢將會推出唱片，第一首派台歌《啤酒與炸雞》就係佢自己創作，主要係標榜簡單同淺顯嘅愛。<br>撰文：馮仁昭</p></body></html>
