<html><header><meta charset="utf-8"><title>小冰自讚刀傷連戲</title></header><body><h1>小冰自讚刀傷連戲</h1><p>梁小冰昨日與郭鋒、陳穎妍和姜文杰到鰂魚涌接受網站訪問，對於有網民大讚港視《導火新聞線》製作認真，不單道具配合時代背景，甚至連梁小冰早被斬留下傷痕都連戲，小冰笑說：「佢哋真係好犀利， 好仔細，每次化妝嗰陣，PA都提我要畫番個刀傷。」她亦自爆有一個位工作人員都很細心：「我哋每一場戲都會對番嗰個時間，唔會有穿崩，髮型化妝唔得都要拍過，呢個王生（王維基）執得好緊要，真係好正。」<br>小冰亦為亞視不獲續牌一事感可惜，她說：「真係好心痛，呢個係三輸局面，投資變零收視、觀眾冇嘢睇同演員冇嘢拍，不過發畀now都好，最緊要製作有心有力。」<br>採訪、攝影：溫敏芝</p></body></html>
