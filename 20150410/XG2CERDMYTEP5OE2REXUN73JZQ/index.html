<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曉明Baby打情罵俏 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>曉明Baby打情罵俏 - 馮仁昭</h1><p>黃曉明同女友Angelababy噚日以情侶檔身份，喺北京出席電影《何以笙簫默》記者會，喺台上佢哋兩個不避嫌打情罵俏，Baby一句：「曉明哥哥最好！」曉明則回她：「用一生報答妳。」喺其中一個環節要佢哋用皮鞭鞭打，Baby又含情脈脈話：「我下不了手！」據知今次係Baby分文不收撐男友，佢話：「我自己買機票，他一句話要我來，我就來了。」<br>撰文：馮仁昭</p></body></html>
