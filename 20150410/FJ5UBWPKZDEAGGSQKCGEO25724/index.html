<html><header><meta charset="utf-8"><title>家強擔心囝囝嘗禁果</title></header><body><h1>家強擔心囝囝嘗禁果</h1><p>黄家強昨日為新歌《沉香》到商台宣傳，該歌曲內容有點比喻人生的波折，問到他為何選擇這類有感觸的歌？他笑說：「我自己人生唔算平坦，點樣沉默是金都得唔到金，人生避無可避，惟有做啲應該做嘅嘢。」<br>家強坦言會讓一對兒子去經歷波折，他說：「我唔會太保護小朋友，如果太保護佢哋，大個咗仲會怪我㖭！希望佢哋盡早面對殘酷。」談到家庭，他有感而發地說：「眨吓眼大仔8歲，細仔又已經3歲，我擔心囝囝第時會搞大人哋個肚，不過我自己都係過來人，知道教小朋友唔可以太強硬，會用引導式令佢哋有興趣學習。」家強表示自己做音樂，所以會比較緊張這方面。<br>採訪、攝影：卓寶花</p></body></html>
