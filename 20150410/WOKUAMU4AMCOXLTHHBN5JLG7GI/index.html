<html><header><meta charset="utf-8"><title>唔駛一分鐘！一張紙巾𠱁掂bb瞓覺</title></header><body><h1>唔駛一分鐘！<br>一張紙巾𠱁掂bb瞓覺</h1><p>哄寶寶睡覺，相信是不少父母的一大難題，但澳洲一位父親只憑一張紙巾，便輕輕鬆鬆讓兒子入眠。<br><br>Nathan Dailo上月底上傳短片至You Tube，示範如何哄三個月大的兒子Seth睡覺。短片可見，Seth起初還動來動去，但Dailo拿出一張紙巾，在他臉上輕掃五下後，兒子便開始安靜下來，眼皮變得沉重，掃至第十四下時，兒子便入睡，整個過程僅四十二秒。<br><br>英國《每日郵報》</p></body></html>
