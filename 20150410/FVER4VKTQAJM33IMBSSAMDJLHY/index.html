<html><header><meta charset="utf-8"><title>雲狄素加入李安新片</title></header><body><h1>雲狄素加入李安新片</h1><p>由台灣名導李安執導的新片《Billy Lynns Long Halftime Walk》再宣佈有新演員加入，大隻佬美國男星雲狄素（Vin Diesel）及黑人諧星基斯德加（Chris Tucker）會參演這部有關伊拉克戰爭的電影。</p><p>雲狄素會扮演職業軍人，而基斯則扮演計劃拍攝以士兵為主題的電影製作人。男主角人選亦跟李安起用新人的作風，選定了英國男星Joe Alwyn。</p></body></html>
