<html><header><meta charset="utf-8"><title>馮仁昭四圍超：靚靚俾好動魔童激親 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>靚靚俾好動魔童激親 - 馮仁昭</h1><p>袁詠儀（靚靚）噚日下晝同囝囝魔童以及兩個小朋友齊齊現身中環ifc，靚靚同囝囝去咗Apple Shop睇配件，之後又行咗去專賣貴價電子產品嘅Life Digital，雖然魔童年紀細細，但都有畀意見媽咪，而魔童睇過嘅headphone，最平要2,900蚊，貴嗰啲更要3,800蚊，最後乜都冇買就行返去Apple Shop，唔知係咪魔童太過好動精靈，搞到靚靚都忍唔住要向囝囝大喝一聲。<br>撰文：馮仁昭</p></body></html>
