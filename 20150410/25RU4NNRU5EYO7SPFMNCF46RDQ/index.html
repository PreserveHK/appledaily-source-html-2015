<html><header><meta charset="utf-8"><title>周子揚單拖老銅食包</title></header><body><h1>周子揚單拖老銅食包</h1><p>周子揚與何傲兒的戀情由地面轉到地下，至今仍堅持已經分手。沒有女友在身邊，周子揚前日一個人在銅鑼灣孤獨食包。當日下午四時多，穿灰色西裝，打扮官仔骨骨的他，最初在商場內一間咖啡店門外研究凍櫃內的蛋糕，但看了一會沒有心水，便轉到另一間連鎖式咖啡店買包食，可能未吃午飯，看來很餓的他，一買便買了兩個大麵包，然後就找了個角位坐下，邊篤手機邊食包，周子揚大啖大啖將包塞入口，嘴邊黐到醬料，便隨意用脷一舔，把醬料捲回嘴內，果然好功夫！<br>採訪、攝影：徐錦池</p></body></html>
