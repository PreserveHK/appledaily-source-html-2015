<html><header><meta charset="utf-8"><title>6歲聾啞女遭醫生暴打</title></header><body><h1>6歲聾啞女遭醫生暴打</h1><p>河南魯山縣6歲的腦癱聾啞女小閱（圖），本月2日被家長帶往愛心醫院接受腦癱治療，卻慘遭醫生暴打。女童父親透過縫隙目擊當時情況，醫生揪住小閱的棉襖領口，還將她從床上扔到地上，用木棍敲打其頭部。女童父親指：「治療一個多小時出來，發現女兒棉襖衣領已被扯掉。」家人報警求助，小閱臀部及腿部紫瘀，多處軟組織受傷。涉事醫生指小閱不聽話，不配合治療才打人。警方已介入調查。<br>《大河報》</p></body></html>
