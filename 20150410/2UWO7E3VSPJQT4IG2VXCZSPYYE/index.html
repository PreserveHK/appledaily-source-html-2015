<html><header><meta charset="utf-8"><title>閩化工廠爆炸遺害50年</title></header><body><h1>閩化工廠爆炸遺害50年</h1><p>福建漳州古雷港PX化工廠周一（6日）爆炸，大火反覆復燃，持續3日後終於昨日凌晨2時撲滅，當地政府初步指事件為安全生產責任事故，並未定性為環境事故，被環保界人士直斥「愚民」。<br>化工廠自周一起先後有四個儲油罐發生爆炸被焚，至昨日才完全撲滅（圖），共3萬名居民撤離，口罩被搶購一空。當地下起黑雨，但福建安全生產監督管理局只把事件定性為安全生產責任事故，環保部稱主要影響只是產生黑煙，對生態影響不大，但內地環保人士陳法慶質疑當局把市民當愚民，稱有害氣體最少50年才會消失，又指如當地居民經常吸入受污染空氣或會致癌。<br>自由亞洲電台</p></body></html>
