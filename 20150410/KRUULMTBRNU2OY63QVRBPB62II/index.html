<html><header><meta charset="utf-8"><title>求驗客手記：伊巴戴帽破百球大關</title></header><body><h1>求驗客手記：<br>伊巴戴帽破百球大關</h1><p>巴黎聖日耳門周三喺法足盃四強鬥聖伊天，憑伊巴謙莫域（圖）大演帽子戲法，加上拿維斯嘅入波，4:1大勝入決賽，挑戰四冠又邁進一步。呢支法甲一哥，下周日就會同巴斯蒂亞喺法聯盃決賽交鋒，如果成功捧盃一定大大增強下周中喺歐聯八強首回合迎戰巴塞嘅信心。另外，我求大俠最戥伊巴開心，佢今場入完三球後，喺PSG嘅入球已經突破100大關，球會賽後仲頒咗個獎恭喜佢㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
