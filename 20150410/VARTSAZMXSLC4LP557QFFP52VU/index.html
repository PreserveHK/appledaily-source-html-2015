<html><header><meta charset="utf-8"><title>Blur料7月來港開騷</title></header><body><h1>Blur料7月來港開騷</h1><p>多年沒出新碟的英國樂隊Blur，早前宣佈會於今個月尾相隔12年再推出新碟《The Magic Whip》，封面更特別用繁體中文寫上大碟名稱《魔鞭》。大碟特別之處是在香港創作，Blur前年因取消日本的演唱會而來到香港，還即興租錄音室錄歌，主音Damon Albarn早前受訪更表示曾重訪香港到雨傘運動的場地尋找作曲靈感。</p><p>連日來網上討論區廣泛流傳，指Blur將於7月來香港開騷，屆時主音Damon等四人，將繼前年來港開騷後再與fans見面。<br><br>撰文：黃珈楠</p></body></html>
