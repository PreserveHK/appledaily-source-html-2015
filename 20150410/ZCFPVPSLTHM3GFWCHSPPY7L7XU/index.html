<html><header><meta charset="utf-8"><title>梁思浩否認搶料</title></header><body><h1>梁思浩否認搶料</h1><p>now TV的「香港電視娛樂」獲發12年免費電視牌照，現正積極籌備開劇。日前有周刊爆料，指目前在now主持節目《娛樂審死官》的梁思浩，因為「恨」拍劇而向監製梅小青自薦，可惜慘吃閉門羮，又數他3宗罪，包括搶其他主持的料，與李麗蕊、梁奕倫不和，甚至連幕後工作人員都被他投訴。不過，梁思浩接受周刊訪問就否認自己有搶料，又說他如果投訴工作人員，除非是對方遲到。本報致電梁奕倫，問他可有聽聞梁思浩想篤走他？梁奕倫表示：「我覺得好流囉！呢單料好搞笑，好似劇集橋段。」<br>撰文：小米</p></body></html>
