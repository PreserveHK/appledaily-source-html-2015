<html><header><meta charset="utf-8"><title>體訊速遞︰（網球）費達拿缺席台維斯盃</title></header><body><h1>體訊速遞︰<br>（網球）費達拿缺席台維斯盃</h1><p>費達拿（圖）周一在杜拜網賽男單首圈，以盤數6:3、6:1輕取俄羅斯球手尤治尼，晉級第二圈，而他同日宣佈不會出席三月展開的台維斯盃。另外，周一卡塔爾網賽女單第一圈，美國球手威廉絲反勝澳洲球手達拉歌入次圈。綜合外電（杜拜）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
