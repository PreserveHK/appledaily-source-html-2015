<html><header><meta charset="utf-8"><title>亞視賣完版權繼續播</title></header><body><h1>亞視賣完版權繼續播</h1><p>亞視執行董事葉家寶昨日與各大傳媒高層出席港台舉行的新春團拜，葉家寶提到亞視最新情況時說：「每時每刻都變化緊，我都估唔到年三十晚可以清晒欠薪同部份牌費，希望二月份糧可以準時出到，就算唔準時都唔好搞到上法庭，高層同我自己已用盡方法希望發到薪金。」<br>對於亞視相繼賣出粵語長片及經典作品版權，葉家寶說：「亞視擁有幾萬小時存貨，蕭定一買嘅只係佔咗一千小時左右，幾十分之一，仲有好多東南亞國家電視台想買亞視嘅劇集同綜藝節目短期版權，就算賣咗版權，亞視都可以繼續播，只係唔可以再招售箒！」<br>採訪、攝影：張俊銘</p></body></html>
