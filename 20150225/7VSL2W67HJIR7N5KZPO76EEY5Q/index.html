<html><header><meta charset="utf-8"><title>福星迎春：松岡元宵織出愛意</title></header><body><h1>福星迎春：松岡元宵織出愛意</h1><p>松岡李那日前現身將軍澳，大談羊年大計，她說：「我會去台灣學普通話，之後會拍偶像劇，雖然不是女主角，但亦是我的新事業，新年希望令自己更忙。」<br>松岡與林德信（Alex）戀得越來越公開，但她說：「我不是愛情至上的人，我來香港都是為工作，事業才是我最想要的，之後是健康的身體，然後才是感情生活。」松岡自言是女強人，認為愛情講信任及關心，不擔心異地戀會影響感情。元宵節，松岡為Alex準備溫暖牌，她說：「我喜歡織東西，頸巾、帽、毛衣都可以。如果男孩織東西給我，會覺得很浪漫、好甜。」<br>採訪：盧妹<br>場地：東港城</p></body></html>
