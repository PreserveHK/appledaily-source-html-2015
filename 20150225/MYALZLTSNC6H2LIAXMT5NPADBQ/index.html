<html><header><meta charset="utf-8"><title>學友坐時光機改運</title></header><body><h1>學友坐時光機改運</h1><p>張學友日前為國語歌《我只想唱歌》拍MV，化身一位愛唱歌的醫生，藉時光機回到過去，拿大聲公對住媽媽的巨肚唱歌，進行音樂胎教以扭轉命運，惟過程曲折出錯，令他誤變畫圖的設計師，學友死心不息再回到過去，最後憑參加歌唱選秀入行，靠努力成為樂壇巨星。<br>MV由新紮導演廖人帥執導，由於導演太崇拜歌神，拍攝時一度緊張到不敢叫cut，學友則大讚導演有創意：「導演嘅諗法天馬行空，有啲似多啦A夢，覺得幾好玩。」問到他如果有時光機想回到那段過去？學友笑說：「我想做嘅嘢唔可以講出嚟㗎，老實講如果真係有呢個功能，我都唔敢回到過去。」<br>撰文：皓騫</p></body></html>
