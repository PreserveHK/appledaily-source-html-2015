<html><header><meta charset="utf-8"><title>晟敏入伍老婆不捨</title></header><body><h1>晟敏入伍老婆不捨</h1><p>將於下周日在澳門舉行演唱會的韓國人氣男團Super Junior（SJ），昨日宣佈成員神童及人夫晟敏（圖）將輪流於下月入伍，神童會先於下月二十四日向京畿道漣川二十八師團報到，而晟敏就會於下月三十一日向京畿道富川十七師團報到，因此澳門騷將會是晟敏入伍前最後一個演出。</p><p>而晟敏老婆金思垠（圖）昨日就於Facebook公開一張用畫板留言、叫老公加油的照片，表示不捨的同時亦大晒恩愛。</p></body></html>
