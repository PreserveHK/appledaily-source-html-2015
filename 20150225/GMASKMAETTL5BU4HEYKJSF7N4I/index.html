<html><header><meta charset="utf-8"><title>十億中無一　圓形奇蛋慈善義賣</title></header><body><h1>十億中無一　圓形奇蛋慈善義賣</h1><p>雞蛋天生橢圓是大自然定律，英國埃塞克斯郡一位家庭主婦，卻發現家中飼養的母雞誕下一隻圓滾滾的雞蛋（圖），決定捐出這隻天賜奇蛋作慈善義賣。</p><p>eBay叫價264港元</p><p>四十四歲的布勞頓原本只打算取蛋為家人煮班戟作早餐，洗蛋時才察覺當中有隻十億中無一的圓形蛋，又驚又喜，取名為「乒乓」，「我從未見過像這樣的東西，這是完美的圓形」。拍照上載到facebook後，朋友提議她放到eBay拍賣，她決定將奇蹟化作慈善，把拍賣圓蛋的收益捐到「囊腫性纖維化基金會」，現時叫價達二十二英鎊（二百六十四港元）。<br>英國《每日鏡報》</p></body></html>
