<html><header><meta charset="utf-8"><title>新年做步步高升修腿瘦腰amazing</title></header><body><h1>新年做步步高升<br>修腿瘦腰amazing</h1><p>放完一連幾日的農曆年假，是時候收拾心情上班工作，有否覺得假期放縱後「士啤呔」又大了，連拉上褲鏈都特別費力？<br><br>如果你像 facebook用戶Suzie Wong一樣，沒有因假期而荒廢運動，可能已經練得一身肌肉。Suzie在浴室門框裝上了一支鋼管，趁新年來一段「步步高升」應節，只見她雙手攀住鋼管，引體上升同時雙腿做出上下樓梯，或交叉鉸剪腳等動作，輕鬆地完成引體上升的高楷版。<br><br>網民看過後無不感到驚訝，高呼：「哇！這太瘋狂了」，又有留言大讚她「不簡單」，而且非常懂得控制肌肉。<br><br>新加坡Stomp</p></body></html>
