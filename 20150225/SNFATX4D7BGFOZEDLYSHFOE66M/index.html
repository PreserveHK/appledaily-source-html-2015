<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）聯賽盃四強周六抽籤</title></header><body><h1>體訊速遞︰<br>（足球）聯賽盃四強周六抽籤</h1><p>足總昨宣佈，周六港超東方對傑志的半場休息時，足總行政總裁薛基輔會為聯賽盃四強抽籤，由黃大仙、南華、傑志及太陽飛馬（黃衫）合演的兩場準決賽，已安排下月二十一及二十二日在旺角場舉行。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
