<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）港女足巴林備戰兩連勝</title></header><body><h1>體訊速遞︰<br>（足球）港女足巴林備戰兩連勝</h1><p>香港女子足球代表隊（圖）為備戰下月的奧運外圍賽，月中獲邀到巴林集訓，期間在上周五及周一友賽巴林女足，首戰贏1:0，次仗反勝4:2。完成集訓後港隊已於昨日返港。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
