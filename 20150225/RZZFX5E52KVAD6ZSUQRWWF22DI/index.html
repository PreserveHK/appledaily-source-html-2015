<html><header><meta charset="utf-8"><title>兵馬俑包保鮮紙防甩色</title></header><body><h1>兵馬俑包保鮮紙防甩色</h1><p>兵馬俑要包保鮮紙（上圖）？位於陝西西安的秦始皇帝陵博物館內的兵馬俑，部份近日竟被保鮮紙包裹着，部份是頭部被包，有的是身體被包，有的更只包着其中一隻腳，讓不少趁農曆新年假期前往參觀的民眾都摸不着頭腦。<br>博物館近日發現不少秦俑上殘有顏色（右圖），為保護這些顏色，專家會向彩繪噴灑保護藥水，但這種藥水要一時間才能將彩繪固定，暫時只能用保鮮紙保護，當色彩固定後亦會將保鮮紙拆掉。有遊客覺得包着保鮮紙的兵馬俑造型更有趣。<br>陝西《華商報》</p></body></html>
