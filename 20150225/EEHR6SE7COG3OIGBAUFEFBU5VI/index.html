<html><header><meta charset="utf-8"><title>DaDa派過萬元利是</title></header><body><h1>DaDa派過萬元利是</h1><p>台灣組合S.H.E成員陳嘉樺（Ella）、陳靜（DaDa）、董嘉儀及溫超等昨日到鑽石山宣傳電影《吉星高照2015》，溫超台上大爆跟劉以達合作最難忘，他說：「佢加埋八個字對白，拍咗三十次，導演都拍到作嘔作悶。」<br>DaDa表示今年是入行後首次派利是，大約準備了五位數字，她又透露今年親手做了不少蘿蔔糕給親友，評價不俗。Ella則表示今年工作已排到年底所以不打算趕生「羊寶寶」，但明年會全力造人，她又指剛生了一對孖胎的好友范瑋琪，送了寓意好運的「好孕綿」給她，自己亦希望像對方一樣生孖胎還笑言：「一次過，比較輕鬆。」<br>採訪、攝影：文國駿</p></body></html>
