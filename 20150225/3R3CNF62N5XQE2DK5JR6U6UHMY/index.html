<html><header><meta charset="utf-8"><title>憶蓮囡囡索爆V煞面</title></header><body><h1>憶蓮囡囡索爆V煞面</h1><p>又一索爆星二代初長成！林憶蓮跟前夫李宗盛的獨生女喜兒，現年十六歲，已長得她亭亭玉立，除了鼻子似爸爸外，盡得媽咪憶蓮的優良遺傳，皮膚白滑身材驕人，V煞面的尖下巴可以拮死人，加上一把鬈曲長髮，野性味十足，喜兒去年十月在fb貼的大頭相，着小背心的她青春無敵性感迷人。</p><p>上月喜兒fb換了新的封面相，寫着：「I'm satisfied（我好滿足）」有男友人留言：「I love you」示愛。樣靚身材正的喜兒身邊不乏裙下之臣，十三歲已被影到跟同學仔蒲中環，有指憶蓮為免她在傳媒壓力下長大，年前送她到美國讀書。<br>撰文：皓騫</p></body></html>
