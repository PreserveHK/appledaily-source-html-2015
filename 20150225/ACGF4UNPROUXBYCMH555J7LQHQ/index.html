<html><header><meta charset="utf-8"><title>《歡樂合唱團》曲終人散</title></header><body><h1>《歡樂合唱團》曲終人散</h1><p>[人氣美劇《歡樂合唱團》（Glee）撮合了女主角Lea Michele跟男拍檔Cory Monteith成金童玉女，在鏡頭外更發展成情侶，可惜Cory於前年夏天被發現吸毒身亡，從此令兩人陰陽相隔。</p><p>拍至第六季的《歡樂合唱團》終於告一段落，上周六已順利煞科，一班要角對過去六年可謂有喜有悲，尤其Lea更加是感慨良多，她在Twitter上載多張拍檔合照，又留言稱太愛這個劇中角色。雖然Lea去年已有新男友，但她仍未忘舊愛Cory，還在片場拿走他生前的戲服返家以作紀念。<br>撰文：哥羅</p></body></html>
