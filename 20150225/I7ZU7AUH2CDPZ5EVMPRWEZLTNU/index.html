<html><header><meta charset="utf-8"><title>四太指賭王留院冇扭計</title></header><body><h1>四太指賭王留院冇扭計</h1><p>賭王何鴻燊於農曆年留在養和休養過年，昨日四太梁安琪如常來探望，問到她賭王何時出院，她表示：「等流感過咗，同埋醫生都放晒假，仔女都年初二嚟咗，佢好開心見到小朋友，最緊要派利是，初三阿女都返去讀書。問到她賭王有冇扭計，她笑言：「扭咩計，BB咩？」<br>此外，徐子淇好友陳君宜（Qinnie）剖腹誕下七磅多B仔Ayden後繼續留院休息，她的好友張致恆昨日帶同女友去探望。鄭躬明榮升老竇心情靚爆：「太太要休息五、六日先出院，佢胃口OK，起初以為生完可以落床去食雲吞麵，點知插晒尿喉，呢兩日都係食粥水。」<br>採訪、攝影：卓寶花</p></body></html>
