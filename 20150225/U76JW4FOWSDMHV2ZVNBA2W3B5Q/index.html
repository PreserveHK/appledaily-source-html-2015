<html><header><meta charset="utf-8"><title>麥記全日賣早晨全餐</title></header><body><h1>麥記全日賣早晨全餐</h1><p>【本報訊】麥當勞熱賣產品脆薯餅終於全日有得食，市民更可大嘆「All day breakfast」（全日早餐），但只限周日。麥當勞表示，下月一日起，每逢周日脆薯餅及三號精選早晨套餐（早晨全餐）將會全日供應。不少網民獲悉後表現興奮，指終可在周日「瞓到晏一晏」落街仍可食到早晨全餐。</p><p>下月起限周日供應</p><p>現時脆薯餅及早餐只供應至每朝十一時，有網民昨透露從電台節目中知道麥當勞將於逢星期日全日售賣早餐。本報記者向麥當勞查詢後，證實此消息，該公司透露，下月起以後每逢星期日除早晨全餐外，脆薯餅、豆漿及新產品紅豆豆漿亦會在周日全日供應。<br>■記者鍾雅宜</p></body></html>
