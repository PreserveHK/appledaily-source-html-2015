<html><header><meta charset="utf-8"><title>阿Sa閉關儲氣開火</title></header><body><h1>阿Sa閉關儲氣開火</h1><p>蔡卓妍（阿Sa）在新戲《雛妓》中與飾演教育局公務員的任達華關係曖昧，其中一幕阿Sa在家做功課，華哥前來探訪，實際卻是慾念發作找阿Sa出火，阿Sa卻不甘就範，最後二人情緒大爆發展開罵戰。阿Sa說：「我本身好少會發大脾氣，呢場戲層次好複雜，拍攝前我要閉關唔俾人打擾，當時杜汶澤喺現場，我都叫佢走開，因為佢會令我冇辦法集中精神。」 <br>戲中更有情節要華哥大力掌摑阿Sa，華哥坦言好心痛，他說：「阿Sa身形咁單薄，風都吹得起，但如果我唔夠大力摑落去又唔似，到時可能要打多幾次至收得工，所以真係用盡全力，好彩拍兩take導演就收貨。」<br>撰文：炎炯炯</p></body></html>
