<html><header><meta charset="utf-8"><title>低智商易飲酒過量</title></header><body><h1>低智商易飲酒過量</h1><p>瑞典有研究發現，智力低的人容易飲酒過量（圖），而非飲酒過量令人智力下降。<br>卡羅琳學院（Karolinska Institutet）的團隊研究近五萬名一九四九年至一九五一年出生的瑞典男子，他們都在年約二十歲入伍時做過智力測試及飲酒習慣問卷調查；經分析後，發現容易出現酒精相關問題的高危對象，智力測試表現較差。<br>公共健康教授法爾克斯泰特認為，這反映年輕成年男子的飲酒習慣受着智商影響，即使考慮經濟背景、社會地位及教育水平等因素，兩者關係仍然顯著。<br>英國《每日郵報》</p></body></html>
