<html><header><meta charset="utf-8"><title>桃草師妹終甦醒</title></header><body><h1>桃草師妹終甦醒</h1><p>日本女團桃色幸運草（桃草）的師妹組合3B junior，上月底為BS朝日電視台拍攝綜藝節目《3B junior星塵商事》時，因在遊戲環節中吸入變聲氦氣，令一名十二歲成員昏迷，當時情況相當嚴重，一直神志不清。事發後近一個月，朝日台社長昨日舉行記招，公佈該成員終於完全清醒，現已轉到普通病房，繼續接受治療，但卻一直沒有公佈入院成員身份。<br>被問到會否有後遺症時，朝日台社長沒有正面回答，更再次就事件道歉。<br>撰文：阮瑜</p></body></html>
