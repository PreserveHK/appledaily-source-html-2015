<html><header><meta charset="utf-8"><title>趣趣地：槍手唔要碧咸仔</title></header><body><h1>趣趣地：槍手唔要碧咸仔</h1><p>虎父冇犬子？未必！英國傳媒報道，話早前升呢踢阿仙奴U18嘅碧咸大仔布魯克林，好大機會攞唔到獎學金，唔獲兵工廠留用。消息話十五歲嘅布魯克林，雖然早前因表現好被提拔到U18，仲有傳佢會獲會方提供兩年合約，但上到去U18後嘅表現就唔係太合格，最近球隊征卡塔爾都冇份，睇嚟就算係咸哥個仔都一樣冇面畀！如果布魯克林搵唔到其他球會，可能被迫十五歲就掛靴。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
