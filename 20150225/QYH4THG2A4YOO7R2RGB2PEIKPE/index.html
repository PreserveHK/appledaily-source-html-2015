<html><header><meta charset="utf-8"><title>阿倫嘲霆鋒做愛的逃兵</title></header><body><h1>阿倫嘲霆鋒做愛的逃兵</h1><p>謝霆鋒暫別女友王菲，專程由北京返港為前晚譚詠麟（阿倫）個唱做嘉賓，阿倫介紹霆鋒出場時說：「型足幾代，由佢爹哋到佢再到佢個仔，將來都一定係咁有型。」台下霆鋒父母謝賢和狄波拉即笑到四萬咁口。</p><p>帶病演出的霆鋒跟阿倫合唱《再見亦是淚》，阿倫說：「好多嘉賓係由我揀歌，但今晚兩首歌都係霆鋒自己揀，另一首係乜嘢歌？」霆鋒答：「《愛的逃兵》。」阿倫蠱惑說：「嘩！呢隻歌好好聽喎！」霆鋒仍未醒覺被整蠱：「係，大家都識唱。」阿倫即鬼馬問：「你揀呢隻歌冇特別意思㗎呵？」後知後覺的霆鋒即沒好氣回應。<br>撰文：皓騫</p></body></html>
