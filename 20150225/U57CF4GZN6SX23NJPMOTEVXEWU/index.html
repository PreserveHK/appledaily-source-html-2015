<html><header><meta charset="utf-8"><title>佛心豬寺院門口下跪「二師兄轉世？」</title></header><body><h1>佛心豬寺院門口下跪<br>「二師兄轉世？」</h1><p>有網友在微博上傳照片指，一名浙江溫州橋頭的居士，周一在一寺院門口拍到一頭豬跑到寺院門口下跪的情景。<br> <br>博文表示，「居士跑進寺院請師父出來為牠作三皈依、開示以及念心經後，這頭豬才起來走掉了。」單看照片很難判斷該頭豬是否下跪，但情景十分有趣，引來網友圍觀。有人說這頭豬是二師兄轉世，也有人認為純粹巧合。有網友感嘆：「豬信佛，讓人怎麼辦？」<br> <br>新浪微博</p></body></html>
