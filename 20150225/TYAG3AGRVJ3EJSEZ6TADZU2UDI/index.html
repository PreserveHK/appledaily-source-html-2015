<html><header><meta charset="utf-8"><title>催情激素可解酒</title></header><body><h1>催情激素可解酒</h1><p>飲酒要「千杯不醉」有望成真！科學家發現有催情作用的激素「催產素」（oxytocin），原來可以防止酒精影響腦部運作，有抑制醉酒的意外效果。<br>澳洲悉尼大學學者（圖）前日公佈研究結果，發現能增加性吸引力及促進分娩的催產素，原來可以阻截酒精進入腦部特定區域，避免影響身體活動能力。<br>在老鼠身上進行的實驗證明，醉酒的老鼠注射催產素後，能跟不沾酒精的老鼠一樣在籠內活躍跑動，通過清醒度測試，亦沒有四肢不協調的情況出現。學者下一步將會研究催產素在人類身上的解酒作用。<br>法新社</p></body></html>
