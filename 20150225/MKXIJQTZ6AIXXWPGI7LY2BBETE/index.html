<html><header><meta charset="utf-8"><title>趣趣地：般尼領隊反擊摩帥</title></header><body><h1>趣趣地：般尼領隊反擊摩帥</h1><p>車路士中場尼曼查馬迪紅牌單嘢沒完沒了，般尼領隊戴治最近就開咗記者會，反擊對方領隊摩連奴對佢哋前鋒艾殊利班尼斯嘅指控，話班尼斯當時其實都係向住個波去，唔係全心想收馬迪山，不過慢鏡睇番先覺得有啲肉酸，但佢就質疑摩佬咁大反應別有用心，又話唔見當時伊雲洛域、泰利同葛特蘇馬走向班尼斯理論。英足總亦喺周一表示，唔會就班尼斯嘅收山腳秋後算賬，睇嚟摩佬喺下周日對熱刺英聯盃決賽前，好大機會又封口無聲抗議。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
