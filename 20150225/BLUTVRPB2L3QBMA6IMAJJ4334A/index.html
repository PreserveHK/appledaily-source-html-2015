<html><header><meta charset="utf-8"><title>福星迎春：吳千語自創花樽湯圓</title></header><body><h1>福星迎春：吳千語自創花樽湯圓</h1><p>吳千語非常為食，但偏偏食極唔肥，新年美食多多，正好滿足這個大胃王。但初七人日千語BB最愛吃湯圓慶團圓，她日前就跟雪園飯店的大廚拜師學藝，搓湯圓看似簡單，其實要做到皮薄餡靚必要掌握竅門，千語BB平日十指不沾陽春水，加上又留有指甲，製作時有點雞手鴨腳，竟把湯圓搓成花樽模樣。</p><p>千語BB學滿師整湯圓，問到可會包給男友林𥧌吃？她認真說：「都可以試吓，但我要先學咗個餡點整先，餡料係精髓。」<br>採訪：比華利<br>服裝：MSGM  of Stylepx <br>Carven of Stylepx</p></body></html>
