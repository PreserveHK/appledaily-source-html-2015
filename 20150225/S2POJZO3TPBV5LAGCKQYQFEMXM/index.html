<html><header><meta charset="utf-8"><title>關仁隱事：「九命貓」化行妝都冇人理 - 關仁</title></header><body><h1>關仁隱事：「九命貓」化行妝都冇人理 - 關仁</h1><p>喺公仔箱做咗好多年嘅「九命貓」，雖然都有啲名氣叫做姐仔，不過佢梗係想去影壇發圍，榮升大銀幕做電影明星啦，所以佢得閒就拉埋經理人，陪佢去電影活動亮吓相，希望多啲機會認識電影人。有次九命貓化行妝扮靚靚出席首映，不過嗰晚巨星雲集，記者都唔得閒理佢，係咁易影兩張相敷衍吓，九命貓就好冇癮咁行埋一邊等入場睇戲，咁啱嗰晚有廣告商贊助攬枕送畀觀眾，公關好識做咁送咗兩個畀九命貓，終於𠱁到佢笑番啦。<br>撰文：關仁</p></body></html>
