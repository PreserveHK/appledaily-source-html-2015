<html><header><meta charset="utf-8"><title>2500支針插背脊女勇士親嚐鬥牛之痛</title></header><body><h1>2500支針插背脊<br>女勇士親嚐鬥牛之痛</h1><p>哥倫比亞卡塔赫納（Cartagena）每年均舉行鬥牛表演，有保育人士為勸當局取消這種殘忍的活動，不惜在背部插入逾二千支針，感受公牛承受的痛楚。<br> <br>卡塔赫納每年一月二日至六日舉行鬥牛，帕克翁（Fanny Pachón）上月在針灸師傅協助下，把超過二千針插入背部，期間有保育人士高舉示威標語，向鬥牛勇士下戰書，希望他們以同樣方法，感受公牛比賽時承受的痛苦，以展示他們所說的「勇敢剛強」。<br> <br>雖然有關活動最後都如期舉行，但帕克翁的行動已獲得全球保育人士的掌聲。<br> <br>Pangea Today</p></body></html>
