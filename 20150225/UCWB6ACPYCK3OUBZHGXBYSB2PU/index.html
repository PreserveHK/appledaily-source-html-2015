<html><header><meta charset="utf-8"><title>可愛機械熊　照顧老人家</title></header><body><h1>可愛機械熊　照顧老人家</h1><p>未來的機械人不再是冷冰冰的大鐵人，而是像可愛的熊公仔。日本科學家研發出一款機械熊，外形趣致可愛，是照顧老人家的好幫手。<br>日本人凡事都要可愛，連機械人亦不例外。這隻由日本理化學研究所（Riken）研發的機械人，有北極幼熊的可愛外貌，集力大、溫柔及整潔三項優點於一身。</p><p>力大溫柔　搬動長者</p><p>機械熊不是小童的玩伴，而是照顧老人起居的傭工，可輕易搬動不良於行的長者上落床或到洗手間。負責研發的科學家指日本老年人口激增，但當地無意輸入大量外勞，故日後只能倚賴機械人照顧長者。機構希望在不久將來發售機械熊，解決傭工短缺的問題。<br>法新社</p></body></html>
