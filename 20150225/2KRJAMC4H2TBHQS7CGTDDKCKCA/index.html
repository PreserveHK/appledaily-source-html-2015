<html><header><meta charset="utf-8"><title>Selfie男掛住擺pose闖路軌被撞死</title></header><body><h1>Selfie男掛住擺pose<br>闖路軌被撞死</h1><p>自拍千萬要慎選地點！美國一名男子在火車軌中間自拍，結果慘被駛過的火車撞死。<br><br>事發於上星期六早上約10時半，男事主和女友由華盛頓州出發，前往俄勒岡州的波特蘭旅遊，途中在河邊停下來抽煙，其後走到兩條火車軌之間自拍。不過，二人只顧擺甫士，未有察覺火車駛至，結果男事主被撞飛，當場死亡，其女友則及時避過一劫。<br><br>在當地越過路軌是違法，可被控非法入侵，但在2013至14年間，華盛頓州有超過30人因此而被火車撞死。<br><br>美國《哥倫比亞廣播公司》</p></body></html>
