<html><header><meta charset="utf-8"><title>肥尊遭惡搞攬普京</title></header><body><h1>肥尊遭惡搞攬普京</h1><p>前日尊達拉華達（John Travolta）於頒獎禮上扮情聖，不但於紅毯上從後錫錫女神施嘉莉祖安遜（Scarlett Johansson），上台頒獎時又摸女歌手Idina Menzel面頰，結果照片遭不少網民惡搞，將他key進俄羅斯總統普京（Vladimir Putin）等人照片中從後抱抱。</p><p>至於Idina昨日則被指已跟結婚十年的老公Taye Diggs辦妥離婚手續。</p></body></html>
