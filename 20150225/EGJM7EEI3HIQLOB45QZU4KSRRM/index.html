<html><header><meta charset="utf-8"><title>緋聞不斷：入行四年多戀事</title></header><body><h1>緋聞不斷：入行四年多戀事</h1><p>年僅二十二歲的吳若希，感情生活豐富，入行四年多緋聞男友一大籮，但她卻自言不接受三十四歲以下的男士做男友，之前的拍拖四年的男友亦較她年長十五年。</p><p>王弼燮（五十七歲）</p><p>上月與陳淑蘭舊愛王弼燮傳「父女戀」，二人年齡相差三十五年，有傳甚至去到見家長階段。</p><p>鄭俊弘（三十一歲）</p><p>上月被傳媒拍到雙雙去公園放狗，兩人狀甚恩愛。</p><p>劉子健（三十五歲）</p><p>去年十月被拍下於荃灣逛街而傳緋聞，後來男方被牽涉與十四歲少女裸聊事件，即與對方劃清界線。</p><p>蕭正楠（三十七歲）</p><p>去年十一月，傳出吳若希與男方拍劇時出雙入對，有意介入他與黃翠如的戀情。</p></body></html>
