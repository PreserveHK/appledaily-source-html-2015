<html><header><meta charset="utf-8"><title>楊家誠入稟禁售伯明翰股權</title></header><body><h1>楊家誠入稟禁售伯明翰股權</h1><p>【本報訊】英冠球會伯明翰前班主楊家誠（圖）因洗黑錢逾七億二千萬元，去年被定罪判監六年。正在服刑的他透過律師入稟高等法院，要求法庭下令禁止持有伯明翰球會的伯明翰環球控股有限公司及其聯合接管人出售球會部份或全部股權。<br>本案首被告為伯明翰環球控股有限公司，次被告是卓佳登提時裝有限公司，第三被告則為接管人廖耀強、閻正為及顧志心。楊家誠另要求首被告召開非常務股東會議，以交代更改股東名單事宜，並向他提供股東名冊，次被告則協助召開會議及登報通知公眾。楊已就洗黑錢案提出上訴，上訴聆訊將於下月十一日展開。<br>案件編號：HCMP439/15<br>■記者樊素心</p></body></html>
