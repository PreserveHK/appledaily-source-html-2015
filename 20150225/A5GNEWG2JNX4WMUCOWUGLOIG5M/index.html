<html><header><meta charset="utf-8"><title>天華團拜飲到面紅紅</title></header><body><h1>天華團拜飲到面紅紅</h1><p>唐詩詠、謝天華跟大佬B吳志雄等人前晚到大坑「名廚」中菜館舉行新年聚會。志雄哥跟天華等五時多已到達，約六時許才見到蜜運中的唐詩詠單人出現，未見洪永城身影，一班人至晚上約十時才離開。天華下樓時滿面通紅恍如關聖爺，一望而知必然喝了不少酒。身為人父的他自然記得「開車前咪飲」的道理，跟記者講了句「恭喜發財」後，便乖乖做乘客，坐志雄哥的車離開。唐詩詠被問到洪永城為何沒有一起來時，她沒有回答便急忙開車走人。<br>另外，有指古仔是「名廚」老闆之一，所以見到他現身跟天華等人打個招呼。  <br>採訪、攝影：吳耀輝、黃曉程</p></body></html>
