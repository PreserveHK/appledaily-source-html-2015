<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧健泓搞喊石詠莉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄧健泓搞喊石詠莉 - 馮仁昭</h1><p>石詠莉（Sukie）為新歌《聽不到的說話》拍攝MV，邀請男友鄧健泓操刀，又拉搵同門藝人、家人，喺鏡頭講出自己聽過最難聽嘅說話，Sukie為拍此MV多次俾男友搞喊，佢話：「佢勾起好多以前畫面令我喊，佢係搞喊我最多嘅男人。好多藝人朋友講嘅嘢，我以前都聽過，我最痛心嘅說話，就係『你不如嫁人唔好唱歌啦！』」<br>撰文：馮仁昭</p></body></html>
