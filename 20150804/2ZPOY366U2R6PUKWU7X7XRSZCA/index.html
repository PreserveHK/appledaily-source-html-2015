<html><header><meta charset="utf-8"><title>李逸朗尖嘴被斬瞓地</title></header><body><h1>李逸朗尖嘴被斬瞓地</h1><p>電影《男極探射燈》前晚於尖沙嘴開工，拍攝一場飾演新聞記者的李逸朗（Don）於食店門外被尋仇追斬的戲份，Don因為要仆地多次，拍攝後連手掌也擦傷，其間吸引眾多途人圍觀。Don指仆地不算辛苦，反指血漿令他不舒服，他說：「有呢個場口都幾好，視覺上有啲衝擊。」Don在戲中被指造新聞而被追斬，他說：「戲中我係一個如實報道嘅記者，所以招來殺身之禍。」<br>女主角楊子瑤則指Don被斬的場面真實，她說：「雖然套戲仲拍緊，但李逸朗話同劇組相處得好好，所以如果票房好都會想拍續集。 」<br>採訪、攝影：馬建華</p></body></html>
