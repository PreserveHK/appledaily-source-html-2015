<html><header><meta charset="utf-8"><title>馮仁昭四圍超：軒仔1,500萬買千呎舊樓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>軒仔1,500萬買千呎舊樓 - 馮仁昭</h1><p>啱啱先有報道話張敬軒由月租18萬嘅之摩星嶺道文物別墅，搬咗去租20萬嘅白加道相連單位，10年內搬足4次，但噚日有讀者報料，話軒仔最近又買咗樓，馮仁昭查過物業買賣嘅資料，發現真係有個「zhang jingxuan 張敬軒」嘅買家，用1,530萬買咗天后廟道一個樓齡接近60年，大約有1,000呎嘅單位，成交日就喺7月30號，馮仁昭打電話搵軒仔求證，但佢冇聽電話。<br>撰文：馮仁昭</p></body></html>
