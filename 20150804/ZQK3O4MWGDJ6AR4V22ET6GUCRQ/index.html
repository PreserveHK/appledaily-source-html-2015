<html><header><meta charset="utf-8"><title>水餃皇后創業傳奇</title></header><body><h1>水餃皇后創業傳奇</h1><p>【話你知】<br>灣仔碼頭水餃的故事，見證了香港一代創業傳奇。現年70歲的創辦人臧健和（人稱「臧姑娘」），74年帶着兩名女兒來港。作為單親媽媽的她身無分文，其後為餬口養育女兒，毅然決定在灣仔碼頭推車賣家傳水餃。機緣巧合下，她得到日資百貨公司老闆賞識，小攤生意逐漸擴張，水餃賣遍港中台。後來更有美國著名冷凍食品公司注資，水餃變成了全球品牌，她因此得到「水餃皇后」的稱號，故事更於95年被無綫拍成同名電視劇。</p></body></html>
