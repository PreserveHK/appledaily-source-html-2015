<html><header><meta charset="utf-8"><title>馮仁昭四圍超：彭于晏收情信學減肥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>彭于晏收情信學減肥 - 馮仁昭</h1><p>彭于晏、崔始源同埋竇驍噚日喺尖沙嘴宣傳後日上畫嘅新戲《破風》，喺戲中要同竇驍爭女嘅彭于晏話，自己以前係肥仔，收嘅情信都係教佢點減肥。彭于晏又話好欣賞崔始源。問到續集問題，佢哋聽聞導演想拍跳水題材，彭于晏仲話適合做跳水教練角色。 而彭于晏等人前晚喺北京出席《破風》首映，仲請到謝霆鋒、成龍撐場。<br>撰文：馮仁昭</p></body></html>
