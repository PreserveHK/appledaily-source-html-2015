<html><header><meta charset="utf-8"><title>【奇聞】如果，畢加索轉行做建築師</title></header><body><h1>【奇聞】如果，畢加索轉行做建築師</h1><p>畢加索多才多藝大家都知，油畫、素描、雕塑、拼貼、陶瓷「瓣瓣掂」，相信他如果轉行做建築師，也會相當出色。意大利建築設計師兼插畫師Federico Babina有奇想，創作一系列「ARCHIST CITY」插畫作品，根據畢加索、達利、Keith Haring、Andy Warhol等藝術大師的畫風，模擬他們如果轉行做建築師，會如何設計出有自我風格的建築物，結果就有了一幢幢立體主義、普普風格、抽象主義的建築物。</p><p>資料及圖片來源：</p><p> http://federicobabina.com/ARCHIST  </p><p>記者︰劉東佩<br></p></body></html>
