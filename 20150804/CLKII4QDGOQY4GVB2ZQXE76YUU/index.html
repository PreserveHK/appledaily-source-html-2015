<html><header><meta charset="utf-8"><title>芝妍騷長腿誘粉絲</title></header><body><h1>芝妍騷長腿誘粉絲</h1><p>韓國女團T-ara經歷過三年前花英疑似被排擠而退團事件後，人氣大受影響，近日她們攜新歌《完全瘋了》回歸樂壇，昨日六名成員更現身首爾舉行出道以來的首次showcase，她們穿上水手裝大騷長腿，並在舞台上又唱又跳，十分養眼。</p><p>當中與李東健公開戀情的芝妍在現場更好不風騷，大擺誘人甫士，令不少粉絲大讚她性感又可愛。對於今次與前輩Wonder Girls（WG）變成四人組後同期出碟，昭妍說：「我們日前一齊錄影完，WG是我們出道前好鍾意的組合。」<br>撰文：施洛冰</p></body></html>
