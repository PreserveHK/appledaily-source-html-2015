<html><header><meta charset="utf-8"><title>狂徒毀中環滙豐櫃員機</title></header><body><h1>狂徒毀中環滙豐櫃員機</h1><p>【本報訊】中環滙豐銀行一部自動櫃員機，昨凌晨遭人刑事毀壞，機身數字鍵盤凹陷損毀。警方正翻看閉路電視片段，調查歹徒的動機。<br>現場為中環皇后大道中29號華人行地下滙豐銀行的櫃員機中心，中心內放置4部提款機、1部存款機及1部入票機。昨凌晨1時許，保安員巡邏時發現一部靠牆的存款機，機身鍵盤遭人惡意毀壞，於是報警。<br>警員接報到場調查，發現櫃員機數字鍵盤損毀凹陷，懷疑有人用硬物刻意破壞，銀行職員其後到場了解，並在該櫃員機張貼暫停使用告示。警方中區刑事調查隊跟進，列作刑事毀壞案處理，並翻看閉路電視片段緝捕犯案者，暫時未有人被捕。<br>■記者李家傑</p></body></html>
