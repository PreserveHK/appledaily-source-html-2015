<html><header><meta charset="utf-8"><title>求驗客手記：歐冲上陣入波做英雄</title></header><body><h1>求驗客手記：歐冲上陣入波做英雄</h1><p>喺葡萄牙踢緊波嘅歐陽耀冲（圖），星期日喺葡聯盃首圈後備上陣，協助葡葡牙體育會逼和同樣嚟自葡甲嘅辛達卡拉1:1。</p><p>去到互射12碼階段，兩隊頭五名球員各有一人射失，去到突然死亡階段，對手嘅柏捷高射入，跟住到歐冲射，如果射失就會被淘汰，好彩順利射入登陸葡甲第一球（黃間），之後仲幫球隊以6:5勝出，難怪賽後佢自拍貼上fb慶祝，球迷亦大讚好開始，確實值得高興。</p></body></html>
