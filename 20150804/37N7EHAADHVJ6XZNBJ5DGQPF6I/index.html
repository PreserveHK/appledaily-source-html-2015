<html><header><meta charset="utf-8"><title>熊出沒：又食又買公仔</title></header><body><h1>熊出沒：又食又買公仔</h1><p>小小超與新女伴被發現的地方為英國品牌餐廳Harrods Cafe，位於港人的熱門旅遊勝地曼谷超人氣商場Siam Paragon地下。這餐廳是全亞洲第一間英國熊餐廳，於前年12月開幕，餐廳分為兩部份，Tea Room以afternoon set為主，但亦有供應主菜。</p><p>另一部份當然是在餐廳對面賣一些公仔、袋、杯、雨傘，甚至是護膚用品等。店內還有很多大大隻的Harrods熊公仔，方便食客拍照兼打卡。</p></body></html>
