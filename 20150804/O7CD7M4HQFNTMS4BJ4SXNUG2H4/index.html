<html><header><meta charset="utf-8"><title>台青蛙湯獲選最惡心食物</title></header><body><h1>台青蛙湯獲選最惡心食物</h1><p>台灣甚麼食物恐怖？曾舉辦「全球古怪食物選舉」的英國網站，發現台灣的豬血糕得票最多，但近日台灣民眾認為雲林北港名產青蛙湯才最恐怖，整隻青蛙開腸剖肚，不切不剁不剝皮的烹調，上桌時還保留青蛙原形，令外國留學生認為它是「台灣最惡心食物」。</p><p>台灣《蘋果日報》在東海大學找來六名外國留學生品嚐青蛙湯，六人都被嚇瘋！瑞士辣妹Ruby稱「惡心到快暈倒」，法國的Sophie稱法國人吃青蛙腿，但不是整隻青蛙；美國人Garrett稱意料之外的好吃，口感像雞肉。<br>台灣《蘋果日報》</p></body></html>
