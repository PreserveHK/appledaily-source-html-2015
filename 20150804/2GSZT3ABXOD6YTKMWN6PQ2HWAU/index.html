<html><header><meta charset="utf-8"><title>【玩轉腦殘友】拆解Tree Gun：爆粗＝普通攻擊？</title></header><body><h1>【玩轉腦殘友】<br>拆解Tree Gun：爆粗＝普通攻擊？</h1><p>曾捲入立法會「爆粗疑雲」的港大校董Tree Gun，於電台節目中指，港大學生上周二晚闖入會場抗議，部份人包圍校委並辱罵對方長達半小時，甚至「推人落地下」，行徑可能已犯法，「講晒粗口，有啲校委好惶恐，有人被人拉爛衫、損手。你做律師你都知啦，你講粗口問候人哋，都分分鐘會俾人告普通襲擊」。<br><br>平時都愛講粗口的Tree Gun，他的腦殘友，怎麼會令他這樣說呢？</p></body></html>
