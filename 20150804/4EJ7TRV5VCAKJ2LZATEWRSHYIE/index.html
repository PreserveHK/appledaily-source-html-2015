<html><header><meta charset="utf-8"><title>金秀賢《星星》埃及開播</title></header><body><h1>金秀賢《星星》埃及開播</h1><p>由金秀賢（圖）及全智賢主演的韓國神劇《來自星星的你》去年在亞洲掀起煲劇潮，事隔一年後，這股狂熱就吹到去埃及，早前駐埃及韓國大使館就宣佈由上周一起，《星星》已在埃及國營電視台TV2播出，以紀念韓國和埃及建交20周年。而《星星》是繼韓劇《我係金三珣》後事隔7年再在埃及播出的韓劇。至於男女主角近日各自忙，金秀賢日前出席洛杉磯大型韓流騷時狂揮手冧粉絲，而全智賢昨日捐出500個飯盒報答觀眾支持其新片《復國者聯盟》。</p></body></html>
