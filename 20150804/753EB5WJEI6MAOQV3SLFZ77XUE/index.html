<html><header><meta charset="utf-8"><title>陳展鵬載女伴尷尬</title></header><body><h1>陳展鵬載女伴尷尬</h1><p>現年38歲的陳展鵬，昨日駕駛其私家車載着一名年約30歲、身形瘦削的女子經過中環，巧遇傳媒拍照的陳展鵬初時表現大方微笑，而坐在乘客座位的女子則表現尷尬，同時緊張掩面，在閃光燈下隨即戴上黑超遮眼，由於交通擠塞，陳展鵬的座駕只能龜速行駛，其間一名記者表示被其座駕碰撞膝頭，此時陳展鵬怒氣調低車窗，指罵該記者不應在馬路上危險行走，其後關上車窗開車離去，相反其身旁女子無奈保持笑容默不作聲。<br>去年陳展鵬於限速每小時50公里的環保大道，以每小時97公里速度駕駛，被影快相後票控，終被判罰款1,500元、停牌半年及需參加駕駛改進課程。<br>採訪、攝影：陳辰、畢紹基</p></body></html>
