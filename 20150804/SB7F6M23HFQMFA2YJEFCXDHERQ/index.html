<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視收視升1點 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>亞視收視升1點 - 馮仁昭</h1><p>亞視收視終於有起色啦！前日星期日《六點鐘新聞》升咗一點，平均收視有3點，大概有13萬觀眾，之後嘅《解密百年香港》同《肥媽老友記》4個節目，就由之前零收視升到一點，有6萬4千幾觀眾捧場，對亞視嚟講算係「一點」安慰！相反無綫前日黃金檔節目包括《鬼同你OT》（圄）等幾乎全線跌一點至兩點。另外，有讀者報料話亞視仲未出7月糧，發言人話努力緊。<br>撰文：馮仁昭</p></body></html>
