<html><header><meta charset="utf-8"><title>娜姐仆親傷舊患</title></header><body><h1>娜姐仆親傷舊患</h1><p>周秀娜前日為新片《大樂師‧為愛配樂》拍攝期間發生意外，拍攝一場追逐戲時不慎仆倒，雙膝跪地，事後娜姐痛得一拐一拐，隨後到中醫接受診治，中醫為她兩膝及左腳腕包紮傷口時，痛致臉容扭曲，娜姐指該場戲有追逐戲份，由於追逐戲較為緊張，她又投入演出，加上拍攝街道斜，而其所穿的鞋並非跑步鞋，較容易跣腳，以致意外發生，她說：「拍攝時自己想收步嘅時候收唔切，落斜衝力太勁，隻腳扭一扭就整親，兩個膝頭跪咗喺地下，傷到韌帶舊患。</p><p>今次自己都係論盡唔小心，下次小心啲啦。我睇咗醫生，唔算好嚴重，啲骨冇事，係整親啲筋同腳腕位韌帶。」<br>撰文：張俊銘</p></body></html>
