<html><header><meta charset="utf-8"><title>燦烈開騷被擲中小腿</title></header><body><h1>燦烈開騷被擲中小腿</h1><p>韓國大勢男團EXO的粉絲出名夠熱情，無論EXO現身何處，都會以最強大的應援方法來支持偶像。不過於大前日，EXO在成都舉行巡迴演唱會時，有台下粉絲就疑似太過熱情，怕在台上的成員燦烈（圖）太熱而將一把電風扇拋上台，可惜弄巧成拙擊中燦烈的小腿位置，令他即時在台上大叫，更即時彎身檢查傷勢及疑似黑面顯不滿。不過事後亦有粉絲堅稱燦烈沒有黑面，亦譴責主辦單位辦事不力，未有好好維持台下秩序。 </p></body></html>
