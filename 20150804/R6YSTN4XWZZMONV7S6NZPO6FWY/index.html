<html><header><meta charset="utf-8"><title>靚佬做特工再大收</title></header><body><h1>靚佬做特工再大收</h1><p>荷李活巨星湯告魯斯（Tom Cruise）主演的新片《職業特工隊：叛逆帝國》，靚佬湯再次挑戰刺激動作場面，令該片在各地開畫都大收旺場，於北美開畫三天票房已達5,600萬美元（約4.3億港元），上周四於香港上映，至昨日已破2,000萬票房，全球已收逾9億港元。昨午靚佬湯到東京新宿出席首映，行紅氈時他不停與日本粉絲交流，一向親切的他簽名握手接近兩小時，只見他熱到連衫亦透出汗水。</p></body></html>
