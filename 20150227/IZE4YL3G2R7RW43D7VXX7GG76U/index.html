<html><header><meta charset="utf-8"><title>瑪莉安撐枴杖訪菲</title></header><body><h1>瑪莉安撐枴杖訪菲</h1><p>法國影后瑪莉安歌迪娜（Marion Cotillard）日前出席奧斯卡頒獎禮角逐最佳女主角，可是卻不敵大滿貫影后茱莉安摩亞（Julianne Moore），慘成陪跑分子。<br>事隔三天，瑪莉安獲邀到訪菲律賓，隨法國總統奧朗德（Francois Hollande）展開兩日一夜的馬尼拉之行，探討全球暖化問題。不過瑪莉安抵達當地時，被發現要撐住枴杖，疑似受傷的她仍面帶笑容，有傳媒問到傷勢時，她就表示沒有大礙。<br>撰文：哥羅</p></body></html>
