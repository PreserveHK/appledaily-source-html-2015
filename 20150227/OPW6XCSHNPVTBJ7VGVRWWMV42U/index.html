<html><header><meta charset="utf-8"><title>體訊速遞：（網球）拿度鬥迪邦尼斯爭入四強</title></header><body><h1>體訊速遞：<br>（網球）拿度鬥迪邦尼斯爭入四強</h1><p>周三的阿根廷網賽，頭號種籽拿度（圖）在次輪花了六十四分鐘，以6:4及6:0直落兩盤擊敗阿根廷球手艾古爾路，打入八強，會跟另一位東道主球手迪邦尼斯爭入四強。<br>綜合外電（阿根廷）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
