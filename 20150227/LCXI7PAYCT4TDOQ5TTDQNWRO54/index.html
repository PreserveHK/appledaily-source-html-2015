<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蓋鳴暉搵兩花旦替吳美英 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蓋鳴暉搵兩花旦替吳美英 - 馮仁昭</h1><p>蓋鳴暉嘅拍檔吳美英大年初五喺新光戲院演出受傷，噚日鳴芝聲劇團通知傳媒，𠵱家得到尹飛燕嘅幫助，演出下月四日至十一日，跟住十二至十五日嘅演出，就由羅家英徒弟鄭詠梅接替，蓋鳴暉話好多謝佢哋兩位鼎力支持，令佢哋順利完成演出。<br>鳴芝聲班主亦都好感謝兩位花旦，尤其係尹飛燕，佢喺加拿大知道後，即刻改機票提早返港參演。<br>撰文：馮仁昭</p></body></html>
