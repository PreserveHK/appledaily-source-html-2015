<html><header><meta charset="utf-8"><title>成龍慶功避談祖名</title></header><body><h1>成龍慶功避談祖名</h1><p>【北京直擊】成龍兒子房祖名去年八月因在北京容留他人吸毒罪成，被囚禁半年，農曆年前獲釋，祖名大前日更新微博，並貼出成龍替他理髮照片。房祖名自道歉記者會後便潛水，成龍昨在北京出席電影《天將雄師》慶功答謝會，未有接受媒體訪問，似避談兒子。<br>《天》片的內地票房，截至前日收逾五億人民幣，成龍在會上答謝媒體：「我經常講話詞不達意，但媒體對我很包容，對家人也很包容。」語畢成龍鞠躬致謝。主持人白岩松問成龍幸福嗎？他回答：「我太幸福了！不但家人，粉絲、朋友、一般兄弟對我都太好了，令我無言以對。」<br>採訪、攝影：陶然婷</p></body></html>
