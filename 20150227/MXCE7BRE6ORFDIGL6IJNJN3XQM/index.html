<html><header><meta charset="utf-8"><title>鹿晗疑再接內地節目</title></header><body><h1>鹿晗疑再接內地節目</h1><p>韓國組合EXO的前中國籍成員鹿晗（右）和Kris，因解約官司未完結而擅自接工作，遭SM事務所告到香港和上海。鹿晗在官非纏身之時，近日被上海東方衛視《與星共舞》於微博公開一張他與排舞師的合照（圖），背景可見是《與星共舞》的排練場地，因此惹來猜測他是否會現身節目，但也有人認為是炒作，指相片攝於鹿晗排練電影《12金鴨》時。而鹿晗和Kris跟SM的解約官司原定今日調停，但昨日宣佈延至下月二十七日。</p></body></html>
