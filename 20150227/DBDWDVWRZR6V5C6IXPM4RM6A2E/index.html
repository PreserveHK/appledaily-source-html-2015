<html><header><meta charset="utf-8"><title>求驗客手記：阿蘇呻被英媒老屈</title></header><body><h1>求驗客手記：阿蘇呻被英媒老屈</h1><p>蘇亞雷斯（左）喺周二歐聯十六強首回合梅開二度，幫巴塞隆拿2:1擊敗曼城，但賽後有傳媒影到，呢位舊年喺世盃因咬人被重罰停賽嘅烏拉圭前鋒，喺比賽中好似又發作，疑因牙痕想咬對方後衞迪米捷利斯。不過，阿蘇之後接受烏拉圭媒體訪問時，就否認自己有咬人，仲鬧英國傳媒故意抹黑，話當時係迪米捷利斯想用手叉佢喉，唔係佢想咬人。阿蘇又挖苦英國人，話佢哋因為唔抵得世盃時俾烏拉圭淘汰，成日中傷佢。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
