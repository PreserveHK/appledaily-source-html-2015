<html><header><meta charset="utf-8"><title>體壇拾趣：永倫「筋肉人」輕鬆加操</title></header><body><h1>體壇拾趣：永倫「筋肉人」輕鬆加操</h1><p>高級組銀牌籃球賽月中開戰，甲一永倫星將泰那、方誠義（阿Ga）同林萬進，噚日就去咗「三間牌」運動日加操。活動要求運動員體驗六個循環訓練，包括戰繩、阻力訓練傘、健身球、自身體重訓練、心肺訓練同團隊訓練，除咗一班籃球代表，啱啱喺D1田徑賽兩破紀錄嘅學界「欄王」張宏峰，同埋三鐵港將勞証顯都有參加。雖然體能鍛煉夠晒甘，但阿Ga玩緊戰繩（圖）都仲笑得出，不愧係永倫「筋肉人」！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
