<html><header><meta charset="utf-8"><title>蠶豆症者要遠離臭丸</title></header><body><h1>蠶豆症者要遠離臭丸<br></h1><p>【話你知】<br>俗稱「蠶豆症」的葡萄糖六磷酸去氫酵素缺乏症，又稱為G6PD缺乏症，屬於由X染色體引起的遺傳病，男性患者比女性患者多，暫時未發現根治方法。<br>患者不能進食蠶豆（圖），需要遠離臭丸（又稱樟腦丸），部份中藥及西藥亦都不能服用，否則會引致病發。</p><p>輕則貧血  重則腎衰竭
</p><p>由於缺乏可保護紅血球不被氧化的G6PD酵素，當某些不當物質進入人體後，會令紅血球細胞急速氧化，並爆裂溶解，導致急性溶血；輕微會導致貧血，多喝水可以減緩症狀，但嚴重者則會引致氣喘、心臟衰竭，甚至腎衰竭，會有生命危險，需要送院作緊急治療。<br>《蘋果》記者</p></body></html>
