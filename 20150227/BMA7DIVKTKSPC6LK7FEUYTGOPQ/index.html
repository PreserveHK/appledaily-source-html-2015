<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳冠希潮店掀打尖風波 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳冠希潮店掀打尖風波 - 馮仁昭</h1><p>陳冠希主理嘅潮店JUICE，噚日推出兩大品牌「Nike x Fragment」合作嘅限量版波鞋，噚日凌晨就有人開始喺門口排隊，其間因為有人打尖，搞到要報警。有份排隊嘅曾先生報料：「我凌晨就去排，喺我前面有四個南亞裔人士，之後一間水貨舖帶咗三十人嚟換位，有人報警，但警察嚟到話管唔到。」曾先生又話，嗰三十個人買咗二十對，得番十對賣畀其他人，好多人都買唔到。<br>撰文：馮仁昭</p></body></html>
