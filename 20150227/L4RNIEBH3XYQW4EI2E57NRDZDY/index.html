<html><header><meta charset="utf-8"><title>自封禮拜日畫家</title></header><body><h1>自封禮拜日畫家</h1><p>徐錦江笑言現時經常游手好閒，更給了自己一個封號叫「禮拜日畫家」，星期日全日休息，做自己想做的事。徐錦江的作品更揚威海外，在歐洲的展覽有份展出，他說：「第一次喺法國，我初初都唔知拎乜嘢作品去，但法國人好好，嚟咗我北京工作室幫我揀，不過我唔係息影㗎，只係我唔想俾人綁死。」</p><p>徐錦江指兒子徐非已十四歲，曾去過英國讀書半年，但適應不到便返回北京讀書，他說：「佢𠵱家咁大個唔使我照顧，佢細個我成日拍戲周圍走，陪唔到佢，𠵱家應該畀番多啲時間佢。」</p></body></html>
