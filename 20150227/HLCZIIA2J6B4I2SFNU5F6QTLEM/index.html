<html><header><meta charset="utf-8"><title>榮文蔚餐廳當眾換鞋</title></header><body><h1>榮文蔚餐廳當眾換鞋</h1><p>榮文蔚（Yvette）、劉嘉玲助手CK及一女友人昨日同於中環置地嘆下午茶，大約五時左右，他們一行三人現身置地廣場露天餐廳，他們選擇坐在餐廳較隱蔽的位置，三人在餐廳內一邊吃一邊有傾有講，更不時說笑。穿着黑、白色連身裙的Yvette臨離開時，在餐廳內當眾換鞋，換上一對白色高踭鞋後才離開，而嘉玲助手CK則替Yvette拿着裝鞋的紙袋，Yvette知道記者在場先戴上黑超，並先行離開。<br>採訪、攝影：梁繼光</p></body></html>
