<html><header><meta charset="utf-8"><title>「梵高貓」果汁畫籌款</title></header><body><h1>「梵高貓」果汁畫籌款</h1><p>梵高（Van Gogh）轉世為貓？英國倫敦一隻與這位荷蘭天才畫家同名的單耳貓（圖），懂得以貓掌沾果汁作畫，盡展藝術天份，作品在網上拍賣，為收容牠的梅休動物之家籌款。<br>這隻三歲花貓上月十五日入住動物之家時，獸醫發現牠左耳道做過手術，因後遺症受感染，要切除才能根治，變單耳貓後取名梵高。梵高前肢有力，常拿起聽筒把玩，又用肉掌畫抽象畫，用橙汁臨摹《星夜》和《向日葵》等名作，職員笑稱牠的創作處於「橙色時期」（Orange period）。牠不似正牌梵高那樣孤僻，喜愛抱抱。賣畫籌款之餘，動物之家也希望藉活動為牠盡快找到新家。<br>英國《每日電訊報》</p></body></html>
