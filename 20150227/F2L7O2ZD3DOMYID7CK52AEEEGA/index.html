<html><header><meta charset="utf-8"><title>體壇拾趣：大帝為囝囝派「檸檬」</title></header><body><h1>體壇拾趣：大帝為囝囝派「檸檬」</h1><p>騎士球星勒邦占士（LeBron James、左）嘅囝囝小占士（LeBron James Jr.）只係得十歲，但早排有傳已經有大學搵佢入學，占士就叫大家唔使咁猴擒，謝絕所有邀請：「呢件事真係有啲過火，我認為仲幾踩界㖭，一間大學實在唔應該去邀請一個只得十歲嘅小朋友入學。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
