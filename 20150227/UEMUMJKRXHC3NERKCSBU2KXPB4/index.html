<html><header><meta charset="utf-8"><title>【亂噏24】三姜同麒麟劃清界線</title></header><body><h1>【亂噏24】三姜同麒麟劃清界線</h1><p>今年農曆新年，大家都愛上麒麟。今集《亂噏24》就請嚟一位醒獅達人「三姜」姜偉池擔任嘉賓，同大家講解一下舞獅嘅技巧。事先聲明，三姜同麒麟英雄係冇任何關係嘅！<br>舞獅用嘅獅子有好多種顏色，而每一種都有分別，徐緣便問︰「我睇書講話啲獅子一般都係用劉備、關羽、張飛嘅形象嚟做？」<br>三姜話獅子係以「劉關張趙馬黃」去做，因為三國人物有代表性︰「劉備係皇者之風；關羽忠肝義膽；張飛能謀善戰；趙雲一身是膽；馬超係孝獅，代表孝義；黃忠就勇冠三軍。」讀者可在 http://bit.ly/appletalk24收看《亂噏24》。 </p></body></html>
