<html><header><meta charset="utf-8"><title>新辣Talk：同性接吻或被罰</title></header><body><h1>新辣Talk：同性接吻或被罰</h1><p>同志的話題在香港越來越被大眾廣泛討論，不少電影及歌曲也公開以同志為創作題材，不過韓國方面的情況就非常不同，習慣看家庭倫理劇的觀眾依然不太接受有關同性戀的劇集。<br>由女團Girl's Day成員惠利主演的jTBC韓劇《仙岩女高偵探團》，在前日播出的一集中就上演了一幕「女女互咀」，立即在網上引起熱烈討論。部份觀眾認為同性接吻的內容會為青少年帶來負面影響，而韓國廣播通訊審議委員會就表示，目前未接到有關吻戲的投訴，不過當局也可能審議同性接吻的內容是否違規，如判定《仙》劇違規就會要求法定制裁或行政指導等處罰。<br>撰文：梁雯迪</p></body></html>
