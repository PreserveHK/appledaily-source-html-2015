<html><header><meta charset="utf-8"><title>體壇拾趣：公牛缺路斯俾「蜂」螫</title></header><body><h1>體壇拾趣：公牛缺路斯俾「蜂」螫</h1><p>公牛嘅戴歷路斯（Derrick Rose）膝傷要接受手術，冇咗個主將球隊即刻喺周三主場輸波，86:98輸畀黃蜂。雖然外界估計路斯會提早收「咧」，但隊友占美畢拿（Jimmy Butler、白衫）喺賽後接受訪問時表示，認為佢仲有機會可以喺今季復出：「我喺周二晚同今場波賽前都有同路斯傾過，佢依然好有鬥志。佢可唔可以喺今季復出？所有隊友都希望可以，我亦相信佢會努力令自己盡快康復。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
