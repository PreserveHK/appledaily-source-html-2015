<html><header><meta charset="utf-8"><title>隔牆有耳：發展局政助家有囍事 - 李八方</title></header><body><h1>隔牆有耳：<br>發展局政助家有囍事 - 李八方</h1><p>羊年之始，梁班子傳來喜事！八方噚日喺民政事務局新春酒會，見到發展局局長政治助理馮英倫Allen，見佢春風滿面，仲以為佢同民政局局長政治助理徐英偉一樣，搵到好路數跳船，為咗可以逃離熱廚房而洋洋得意，點知只係八方諗多咗，Allen嘅滿心喜悅嚟自佢大個仔嘞，今年六月會同女友拉埋天窗，下年由𢭃利是變派利是。<br>今年卅一歲Allen自爆同女友拍拖約近四年幾，雙方係喺一個wine tasting認識，對方係從事紅酒貿易嘅工作。由於女友係澳門人，所以Allen屆時會港、澳兩邊都擺酒。</p></body></html>
