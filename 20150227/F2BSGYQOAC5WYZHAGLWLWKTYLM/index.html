<html><header><meta charset="utf-8"><title>體壇拾趣：列斯奧中西合璧治腳傷</title></header><body><h1>體壇拾趣：列斯奧中西合璧治腳傷</h1><p>聽晚喺將軍澳運動場同東方踢港超榜首大戰嘅傑志，西班牙中堅列斯奧（中）因為腳底痛仲未操得，唔知趕唔趕得切復出；聽講呢位西班牙外援為咗快啲好番，除咗做物理治療外，最近仲接受埋針灸治療，實行中西合璧。至於目前排榜首嘅東方，教練高尼路話，季中由南華加盟嘅郭建邦，對傑志有機會首次上陣。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
