<html><header><meta charset="utf-8"><title>隔牆有耳：港大153好員工獲獎 - 李八方</title></header><body><h1>隔牆有耳：<br>港大153好員工獲獎 - 李八方</h1><p>港大噚日搞咗個頒獎禮（圖），頒發長期服務獎畀一百五十三個做咗廿五年以上嘅好員工，部門同事傾巢而出獻花又合照，墟冚程度拍得住畢業禮。<br>理學院高級文員李耀良中學畢業後入咗港大做文員，見證唔少高官名人嘅那些年，天文台幾位科學主任都係理學院早期學生，所以次次睇天氣報告，都覺得好親切，「不過佢哋應該唔記得我喇」。<br>佢仲話，有啲碩士同專業文憑學生已經唔係十八廿二，但一返校園就忘記身份變返「大細路」，試過有人擋住佢辦公室門口，諗住等遲到嘅同學仔趕得切交功課，令佢忍俊不禁，「明明唔關度門事，係關個鐘事嘛」。</p></body></html>
