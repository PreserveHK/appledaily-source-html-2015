<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱孝天疑晒戀情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>朱孝天疑晒戀情 - 馮仁昭</h1><p>前台灣組合F4成員之一嘅朱孝天，前晚喺微博貼拼圖相，見到其中一張係有一隻女仔手纏住紅豆珠鏈嘅相（小圖），同埋有一張兩個身影嘅合照，佢仲留言話：「既然相思已化成一顆顆生於南國的紅豆，那麼春來了……」唔少fans留言見到偶像疑似晒戀情，即刻留言恭喜，朱孝天嘅經理人亦都有問佢呢件事，佢話：「不用大驚小怪。」<br>撰文：馮仁昭</p></body></html>
