<html><header><meta charset="utf-8"><title>裸女抱B現身博物館</title></header><body><h1>裸女抱B現身博物館</h1><p>在德國明斯特市（Munster）的藝術與文化博物館，參觀者這天個個目不轉睛，但他們盯着的不是展出的藝術品，而是一名女參觀者──因她跟不少展品的主角一樣，一絲不掛，而且是活生生四圍行，有參觀者就說：「她比展覽更有趣！」<br>三十二歲瑞士行為藝術家莫蕾（Milo Moire）表示，想透過「赤裸嬰兒由裸女安全地抱着」（圖）這種現場裸體藝術，造成直接衝擊，挑戰公眾反思熟悉的概念。但她的表演亦叫不少小孩目瞪口呆，有參觀者批評：「我絕對支持表達自由和另類藝術，但這樣實在荒謬。」<br>英國《每日鏡報》</p></body></html>
