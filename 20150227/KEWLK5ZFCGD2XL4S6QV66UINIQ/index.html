<html><header><meta charset="utf-8"><title>伊健Chok住吸血</title></header><body><h1>伊健Chok住吸血</h1><p>鄭伊健繼二○○九年與松山研一合演日本片《卡姆依外傳》後，近日再接拍熱爆日本電影《戀愛吸血殭屍》，與被外國網站TC Candler選為世界百大美女第八位的日本女星桐谷美玲合作，電影四月在日本上映，該片預告昨日曝光，伊健以吸血殭屍造型有一個Chok爆鏡頭。<br>據知伊健在片中扮演吸血殭屍首領，憑韓劇《急診男女》紅爆的崔振赫則是他的手下。<br>電影以桐谷飾演的吸血殭屍愛上人類為題材，開拍初期已被指是日本版的《吸血新世紀》（Twilight）。<br>撰文：泉水</p></body></html>
