<html><header><meta charset="utf-8"><title>葉翠翠宣佈七月擺酒</title></header><body><h1>葉翠翠宣佈七月擺酒</h1><p>葉翠翠日前宣佈將於今年七月下嫁建築師兼公司副董事男友周曉東（Raymond），昨日她在將軍澳出席活動，宣佈婚期為七月十一日，屆時將會設宴三十多圍，翠翠說：「師傅擇日畀咗幾個好日子去揀，最後我哋決定用呢一日。」她表示擺酒地點將會在香港，但未必會去度蜜月，她說：「我覺得旅行幾時都可以去，唔一定結咗婚之後要即刻去，我哋工作都冇停過，所以唔會刻意請假，亦唔會刻意減產。」<br>再問婚後會否立即造人，她笑說：「想過啲二人世界，所以未必想刻生，順其自然喇！」至於姊妹團方面，翠翠則說：「暫時預計有八個，有幾個選港姐啲朋友，可能要遲啲先落實。」<br>撰文：張曦彤</p></body></html>
