<html><header><meta charset="utf-8"><title>曾咏趕做羊年新娘</title></header><body><h1>曾咏趕做羊年新娘</h1><p>熊黛林師妹曾咏（Winnie）與從事美容事業的男友甘先生拍拖三年多，前日二人趁着農曆年假期，跟男方家人一同到圓方看賀歲電影，雖然有長輩在場，Winnie與男友情到濃時依然攬攬嘴咀，愛得火熱。<br>提到跟男友愛得癡纏，是否即將拉埋天窗？Winnie笑說：「有計劃，應該今年內，不過真計劃會去外國搞，希望可以去熱帶地方。」Winnie直言婚後會生小孩，她更謂母親有很多產後調理秘方，待自己生育後便會出書。<br>採訪、攝影：潘冠恩</p></body></html>
