<html><header><meta charset="utf-8"><title>關仁隱事：「岸邊」絕技扮「細眼」惹禍 - 關仁</title></header><body><h1>關仁隱事：<br>「岸邊」絕技扮「細眼」惹禍 - 關仁</h1><p>模仿係藝人表演嘅一部份，好多藝人都係靠扮嘢出位，代表人物當然係鵬哥盧海鵬啦。其實後起之秀靠把聲搵食嘅「岸邊」模仿都有一手，特別扮名人「細眼」更加係一絕。不過有冇留意佢好耐都冇再扮嘢，原來係有段故事！話說岸邊喺某套戲嘅細眼造型可以稱為一絕，之後岸邊就收到電話，話細眼想約佢食飯，約會當日細眼冇出現，只係佢啲跟班在場，個跟班同岸邊講，話老細有留意佢成日扮自己，希望以後可免則免，講到咁你係岸邊仲敢唔敢扮？<br>撰文：關仁</p></body></html>
