<html><header><meta charset="utf-8"><title>體訊速遞：（網球）慢熱費天王後上闖八強</title></header><body><h1>體訊速遞：<br>（網球）慢熱費天王後上闖八強</h1><p>周三的杜拜網賽，二號種籽、瑞士球手費達拿（圖）在次圈以直落兩盤淘汰華達斯高，打入八強。費達拿表現慢熱，首盤一度落後局數1:4，但他回勇後連贏二十分，以6:4贏出第一盤，緊接再以6:3淘汰對手。至於四號種籽貝迪治就以盤數2:1擊敗意大利的巴里利，贏得職業生涯第五百場勝仗。（now636及660台今日9:00pm直播）<br>綜合外電（阿聯酋）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
