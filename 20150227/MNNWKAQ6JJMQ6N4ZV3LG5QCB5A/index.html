<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃聖依返內地復工 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃聖依返內地復工 - 馮仁昭</h1><p>內地女星黃聖依日前有傳被邀出席奧斯卡，跟金像影帝湯漢斯（Tom Hanks）行紅地毯，點知嗰日聖依唔舒服，突然暈咗送院，錯過咗亮相奧斯卡嘅黃金機會，噚日有內地傳媒話聖依嘅宣傳總監易小姐透露，聖依身體好虛弱，美國院方都要求佢住院觀察，但佢只向劇組請四日假，唔想影響工作，所以親自簽字出院兼返咗內地。<br>撰文：馮仁昭</p></body></html>
