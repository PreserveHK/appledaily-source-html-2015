<html><header><meta charset="utf-8"><title>叮噹破3000萬創紀錄</title></header><body><h1>叮噹破3000萬創紀錄</h1><p>安排在農曆年初一正式上映的動畫電影《STAND BY ME：多啦A夢3D》，截至前日上映一星期累積票房已衝破三千一百三十六萬元，除了是今年賀歲之冠，更成功打破《午夜凶鈴》保持了十六年的日本電影在港最高票房紀錄。《多啦A夢》更以開畫首日大收三百三十萬港元，成為最高開畫票房日本片，比第二位的《崖上的波兒》多近九十萬。<br>由於是首套以全CG特效製作的《多啦A夢》作品，更是林保全離世前最後一次為「叮噹」配音，難怪輕易登上本地票房冠軍，加上故事情節催淚又感人，令不少入場觀眾喊住過年。<br>撰文：哥羅</p></body></html>
