<html><header><meta charset="utf-8"><title>羅霖上契湊四條King</title></header><body><h1>羅霖上契湊四條King<br></h1><p>富商鄭躬明太太陳君宜（Qinnie）周一剖腹誕下兒子Adyen，連日來得到不少人的祝福，Qinnie好友羅霖昨日便帶同細仔Jonathan到醫院探望，更宣佈跟Qinnie兒子上契。<br>羅霖昨日在facebook上載多張相片並寫道：「我的契仔Adyen出世啦，好開心！現在我有4條King。」而Jonathan見到「弟弟」時更展露燦爛笑容，羅霖留言：「非常開心有個細佬，還買禮物給Ayden！」<br>撰文：栐仁</p></body></html>
