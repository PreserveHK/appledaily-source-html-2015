<html><header><meta charset="utf-8"><title>邱吉爾血液下月拍賣</title></header><body><h1>邱吉爾血液下月拍賣</h1><p>英國二戰首相邱吉爾（Winston Churchill左圖）一九六五年以九十歲高齡過身，今年適逢他逝世五十周年，英國下月將拍賣一瓶保存逾半世紀的邱吉爾血液樣本（右圖），預計會引起一番熱烈競投。<br>邱吉爾曾說過，「除了鮮血、勞力，眼淚及汗水外，我別無奉獻」的名句，想不到在他身故後五十年，竟有他的血液拍賣。拍賣行指血液樣本是邱吉爾在一九六二年跌傷盆骨入住米德爾塞克斯醫院時抽取，但從未使用。抽血的學護菲茨吉本（Patricia Fitzgibbon）將血液保存至她去世前才交予朋友，今次將連同她簽署的證明書一同拍賣。<br>美國有線新聞網絡</p></body></html>
