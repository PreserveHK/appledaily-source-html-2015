<html><header><meta charset="utf-8"><title>步武媚娘後塵　妲己被「剪胸」</title></header><body><h1>步武媚娘後塵　妲己被「剪胸」</h1><p>內地意識形態繼續僵化。繼藝人范冰冰飾演的武媚娘（武則天）早前遭國家廣電總局下令「剪胸」才能播出後，近日在深圳衞視播出《封神英雄》中，「一代妖后」妲己也步其後塵，由李依曉飾演的妲己「露半球」慘被剪成「大頭貼」（下圖）才能播出。</p><p>《封神英雄》現正在深圳衞視熱播，儘管網上已流傳由李依曉飾演的妲己在劇中展示美好身材的劇照，不過在播出的劇集中，所有露胸性感鏡頭全無蹤影，只剩妲己的大頭。深圳衞視稱，劇集是按廣電總局的要求處理。《封神英雄》未刪減剪版在網絡上仍可搜到，跟范冰冰的《武媚娘傳奇》網絡版與電視版全部剪去不同。<br>新浪網</p></body></html>
