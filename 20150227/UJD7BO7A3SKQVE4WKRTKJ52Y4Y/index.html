<html><header><meta charset="utf-8"><title>恭子累龜梨當眾動L</title></header><body><h1>恭子累龜梨當眾動L</h1><p>日本女星深田恭子最近與尊尼偶像龜梨和也拍電影《Jocker Game》及日劇《Second Love》，由於兩邊都有床戲，加上二人也是緋聞常客，所以被傳一拍即撻着。雖然亦有傳緋聞只為宣傳，但日本八卦雜誌《週刊實話》卻指，恭子拍劇演床戲時十分落力，連現場劇組工作人員都感到尷尬。該雜誌指恭子完全似在色誘龜梨，兩人拍床戲時蓋着被子，但工作人員發覺在恭子發功之下，龜梨有生理反應，當眾動L！有關二人傳聞雖精采，但對收視全無幫助，第三集跌至6.3%收視。<br>撰文：泉水</p></body></html>
