<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王宗堯拍廣告諗起阿媽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王宗堯拍廣告諗起阿媽 - 馮仁昭</h1><p>舊年因港視劇《選戰》而爆紅嘅王宗堯，農曆年抽咗幾日去泰國旅行义電，睇嚟佢都賺咗唔少，佢話：「收入係有增加，但我都會繼續努力做嘢，呢啲機會唔係成日有。」日前佢仲拍咗個洗衣機廣告，佢嗰部份係講母子嘅愛，佢話：「拍嗰陣諗起童年同媽咪嘅開心回憶，我哋每日都會傾電話，佢哋最擔心係我冇時間休息，但我話識分配好時間。」<br>撰文：馮仁昭</p></body></html>
