<html><header><meta charset="utf-8"><title>體訊速遞：（足球）納比健康理由辭任</title></header><body><h1>體訊速遞：<br>（足球）納比健康理由辭任</h1><p>廣州恒大周四宣佈，技術總監納比（圖）以身體及家庭理由請辭，已獲球會接納，雙方解約。六十六歲的納比於二○一二年出任恒大教練，帶領球隊贏得三季中超冠軍，並於前年獲得亞冠盃。他在上季後辭任教練，轉任總監。<br>綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
