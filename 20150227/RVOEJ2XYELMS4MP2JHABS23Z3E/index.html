<html><header><meta charset="utf-8"><title>馬化騰派利是　騰訊總部打蛇餅</title></header><body><h1>馬化騰派利是　騰訊總部打蛇餅</h1><p>內地不少公司於昨日年初八開工，總部位於深圳南山的網絡巨擘騰訊公司，員工昨早在公司大排長龍，為的就是向高層𢭃利是，人龍在總部外圍「打蛇餅」，場面比春運還墟冚！<br>除了馬化騰在辦公室門口派出逾五千封利是，其他高層亦與眾同樂，利是有十元、二十元、五十元及一百元（人民幣．下同）。騰訊上月舉辦的尾禡同樣令人羨慕，公司邀請一位身穿薄紗、身材傲人的美女模特兒助陣，吸引男職員爭相合影。</p><p>此外，重慶一家銀行的高層前日在銀行門口守候，有職員以為自己遲到受罰，未料高層向員工派發八百元開工利是。<br>DoNews網</p></body></html>
