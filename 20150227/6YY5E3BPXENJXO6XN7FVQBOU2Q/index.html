<html><header><meta charset="utf-8"><title>小八卦：韓惠珍隱退湊囝</title></header><body><h1>小八卦：韓惠珍隱退湊囝</h1><p>懷孕八個月的李敏貞由老公陪同下從美國返韓待產的同時，早前宣佈有B、貴為球星奇誠庸老婆的女星韓惠珍，近日就要獨自留在韓國養胎。韓惠珍原本打算在老公參加完亞洲盃後一同返回英國，但考慮到懷孕初期，長期飛行對胎兒不好，就先讓老公回英國，等自己可以坐飛機時才飛往英國團聚。</p><p>而韓惠珍所屬事務所就指，韓惠珍目前專注於胎教，產後亦會全心投入做湊仔婆，暫時未有意復出。<br>另外，懷孕三個月的準媽媽女星李令恩，昨日就現身主演新片發佈會，依然積極工作。</p></body></html>
