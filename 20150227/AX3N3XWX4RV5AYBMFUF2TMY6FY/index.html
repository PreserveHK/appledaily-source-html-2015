<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）艾朗素出院缺席試車</title></header><body><h1>體訊速遞：<br>（賽車）艾朗素出院缺席試車</h1><p>F1車隊麥拿侖表示，西班牙車手艾朗素（左二）已經在周三出院，回家休養，但他會缺席今周的最後試車，其位置會由後備車手奇雲曼紐臣頂上；艾朗素周日在巴塞隆拿季前試車時撞車入院。<br>綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
