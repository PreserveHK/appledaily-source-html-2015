<html><header><meta charset="utf-8"><title>Banksy訪加薩　塗鴉控訴戰禍</title></header><body><h1>Banksy訪加薩　塗鴉控訴戰禍</h1><p>英國塗鴉大師Banksy前日在官方網發佈一段介紹加薩的「旅遊特輯」，展示在當地留下的三幅諷刺政治塗鴉作品，控訴戰爭帶來的傷害。<br>短片仿照旅遊節目風格，開場字幕表示要「發挖一個新景點」，畫面卻影着戰爭中的頹垣敗瓦，形容旅客可「安享獨特的環境」及「被友善的鄰居照顧」。他又在當地繪畫了三幅反戰作品，包括相信取材自希臘神話的尼俄柏（Niobe）──一位因驕傲而痛失孩子的母親（上圖）、一隻把玩鐵球的小貓（左下圖），以及一座在監控塔下的旋轉韆鞦（右下圖）。他認為加薩是「世上最大的露天監獄，因為沒有人可以進出」。<br>Mashable</p></body></html>
