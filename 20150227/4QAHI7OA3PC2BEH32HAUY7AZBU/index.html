<html><header><meta charset="utf-8"><title>全智賢再奪好感度冠軍</title></header><body><h1>全智賢再奪好感度冠軍</h1><p>擔正神劇《來自星星的你》的全智賢人氣依然強勁，近日韓國廣告綜合研究所公佈了「二○一五年一月的廣告代言人好感度排行榜」，結果全女神再次登上榜首，擊敗第二名的滑冰天后金妍兒。原本一直跟二人叮噹馬頭爭奪三甲位置的miss A成員秀智，今次排名就跌至第四位，將第三名位置拱手相讓予《Running Man》主持劉在錫。其他上榜打入十大的，還包括男星李昇基、金秀賢和玄彬等。</p><p>此外，秀智早前控告一購物網店侵權，指對方擅自用「秀智的帽子」的字眼招生意，但她在官司中敗訴。秀智對判決不服，已於本周二提出上訴，而韓國法院稍後將決定開審日期。<br>撰文：江瑚</p></body></html>
