<html><header><meta charset="utf-8"><title>張艾嘉爆梁洛施湊仔難谷戲</title></header><body><h1>張艾嘉爆梁洛施湊仔難谷戲</h1><p>「第39屆香港國際電影節記者招待會」昨日於旺角舉行，電影節開幕電影《念念》的導演張艾嘉、閉幕電影《踏血尋梅》導演翁子光及杜琪峯均有出席。杜琪峯透露剛開拍新戲《三人行》，由古天樂、趙薇及鍾漢良主演。對於港府動用二億港元幫助電影業，杜琪峯諷刺說：「兩億袋住先，畀好過唔畀，但要畀啲識揸弗嘅人，畀馬逢國、馮永就死，我反映都冇用，佢死都唔郁，吹呀！」<br>張艾嘉對於梁洛施會否出席宣傳活動，她說：「我諗冇辦法，佢湊小朋友都辛苦。」對於梁洛施的演技，張艾嘉說：「經歷咁多年佢都成熟咗，佢演台灣女仔，佢啲國語都要執。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
