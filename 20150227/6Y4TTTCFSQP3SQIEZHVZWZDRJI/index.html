<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）港女單德國賽全軍覆沒</title></header><body><h1>體訊速遞：<br>（羽毛球）港女單德國賽全軍覆沒</h1><p>港羽新星張雁宜（圖）周四出戰德國公開賽次圈，以盤數0:2不敵南韓球手金效旻，加上一姐葉姵延周三晚因右手手臂舊患復發，於首圈退賽，港隊於今屆女單賽事全部出局。<br>本報消息（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
