<html><header><meta charset="utf-8"><title>【科技籽】盡飲兒時回憶　遊戲盒帶酒樽</title></header><body><h1>【科技籽】盡飲兒時回憶　遊戲盒帶酒樽</h1><p>玩紅白機長大的一代，應該已經到喝烈酒的年紀了。美國有網站推出Retro Game Flask，表面上是灰機遊戲盒帶，實際上是個小酒樽，連上面的貼紙也做了抵死改動，例如《孖寶兄弟》（Mario Bros.）就變成了《蒲吧兄弟》（Bar-Hop Bros）。其餘還有不少經名作被改，當然全部也跟酒有關。售20美元，買回憶送幽默感，不貴。<br><br>網址： http://www.inkwhiskey.com/ <br><br>記者：李澤輝</p></body></html>
