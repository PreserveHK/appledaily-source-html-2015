<html><header><meta charset="utf-8"><title>日睡三小時腦出血失明</title></header><body><h1>日睡三小時腦出血失明</h1><p>日本每年有數以百計的員工因工作過勞患上精神病、自殺甚至猝死，53歲的山下輝幸就是其中一人，他六年前日以繼夜工作，平均每天只睡三小時，結果因過勞導致腦出血，從此失明。<br>「我向護士說這裏很黑，我不知道已經失明。」山下六年前任職高級銷售員，經常公幹出差，最終患上蛛網膜下腔出血，留醫深切治療部三周，醒後雖拾回一命但失去視力，「我的工作太忙，我看不到孩子成長，我現在希望為家人而活」。<br>東京一名68歲母親2009年亦經歷喪子之痛，她的27歲兒子在印刷公司工作，因工時過長而自殺，她反對新法案：「我的兒子不再回來，但我想為年輕人發聲。」<br>法新社</p></body></html>
