<html><header><meta charset="utf-8"><title>【奇聞】根據房屋數據　設計你的最愛</title></header><body><h1>【奇聞】根據房屋數據　設計你的最愛</h1><p>到底有沒有一間屋可以完全符合自己的要求？完全符合可能很難，不過九成近就可以做到給你。說的是瑞典物業銷售網站 Hemnet，在過去一年根據網站的瀏覽數據，分析最多人點擊的室內設計相片，包括顏色地板物料等，最在今年就設計出，最多瑞典人喜愛的設計。千二呎大，紅色外牆，入邊白色主調，三房兩廁無走廊位。不要說瑞典人，香港人見到都歡喜，不過記者連百二呎都買不起，惟有上網看圖止渴算了。<br><br>記者：李聰</p></body></html>
