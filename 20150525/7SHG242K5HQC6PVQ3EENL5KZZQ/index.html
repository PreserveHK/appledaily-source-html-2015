<html><header><meta charset="utf-8"><title>蔡穎恩蹺男友逛商場</title></header><body><h1>蔡穎恩蹺男友逛商場</h1><p>【中環】<br>蔡穎恩（Evelyn）自從同組合Mr.鼓手Tom甩拖後，一直對外宣稱單身冇拖拍，其實佢舊年已有新男友，前日二人就齊齊喺中環拍拖。約下午5點幾，Evelyn早咗到，喺港鐵香港站入面一路玩電話，一路等男友。二人會合後喺ifc逛咗一陣，其間Evelyn自動波蹺實男友，去到的士站排隊等車嗰時發現有記者影相，即笑笑口放手，似乎佢繼續要低調處理感情事，而男友亦大方為佢擔遮，十分有默契。<br>採訪、攝影：羅德光、徐錦池</p></body></html>
