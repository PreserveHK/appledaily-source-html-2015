<html><header><meta charset="utf-8"><title>喬寶寶為妻度橋移居蘇格蘭</title></header><body><h1>喬寶寶為妻度橋移居蘇格蘭</h1><p>無證兒童肖友懷（懷仔）獲發行街紙，惹來社會上好多反對聲音，有網民認為如果要包容，何不包容居港22年的喬寶寶老婆？因三年前喬寶寶老婆向入境處申請香港特區護照，卻遭到拒絕，喬寶寶曾找律師協助，但都無結果。<br>喬寶寶昨日接受本報電話訪問，提到懷仔事件是否有不同待遇時，他說：「咁政治色彩嘅嘢唔回應嘞，𠵱家都settle咗，我哋都冇再嘗試申請特區護照。」原來喬寶寶自己諗計，令太太可以長居於蘇格蘭，方便照顧身處英國患先天性脊椎神經問題、兼有過度活躍症的細仔，他說：「其實細仔係蘇格蘭出世，我哋喺當地開咗間餐館，等多年幾就有（居留權）。」<br>採訪：嵐山</p></body></html>
