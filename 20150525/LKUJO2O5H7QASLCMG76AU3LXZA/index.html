<html><header><meta charset="utf-8"><title>小恩子豪宅一開三</title></header><body><h1>小恩子豪宅一開三</h1><p>黎瑞恩（小恩子）和劉小慧昨日在荃灣出席「我愛義師」活動，她們兩人及李國祥稍後會合作主持電台節目，希望透過節目灌輸正能量。小恩子坦言現在身心舒暢：「我本身婚姻唔如意，失戀、離婚都唔開心，自己都有負能量，經過呢班朋友洗禮，我有重生嘅感覺。」身家豐厚的她又被傳以四千多萬購入三個單位，她直認入巿：「係呀！其實係一個單位嚟，不過我將佢拆咗做三個單位。」<br>小恩子與「免稅店大王」鄭應南傳緋聞，最近他們更被影到一齊坐了小恩子前夫的車去音樂會，對此小恩子說：「全部都係我嘅朋友，冇乜特別，呢個世界唔係男就係女，鍾意聽我唱歌咪嚟睇囉。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
