<html><header><meta charset="utf-8"><title>Mr.自資出碟放正能量</title></header><body><h1>Mr.自資出碟放正能量</h1><p>樂隊Mr.日前在新蒲崗宣傳新碟《現實遊戲》，碟內附上各成員的五觀拼圖，Alan說：「有時想玩concept，想做充滿玩味性嘅碟，不過唱片公司唔會太揼本去做，所以我哋就自己夾啲錢。」他們笑言是擔心樂迷已經忘記自己，所以讓歌迷聽歌之餘玩拼圖，了解他們的眼耳口鼻。<br>Mr.透露曾因不快事件，令他們更成熟，Alan說：「Mr.一路都俾人話，解釋又覺得我哋係掩飾，所以我哋希望畀多啲正能量，𠵱家就當係從新入錢再玩過。」<br>採訪：盧妹<br>攝影：仇志德<br>化妝：Peggy Tsui of Wendy's Workshop<br>服裝：izzue<br>場地：Drumsonly</p></body></html>
