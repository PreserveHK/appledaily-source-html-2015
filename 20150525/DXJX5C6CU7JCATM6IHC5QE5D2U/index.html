<html><header><meta charset="utf-8"><title>鄭容和挑金鐘國機</title></header><body><h1>鄭容和挑金鐘國機</h1><p>韓國男團CNBLUE主音鄭容和過去曾演出人氣綜藝節目《Running Man》（RM）多達12次，更曾親手撕下「能力者」金鐘國（小圖）的名牌。早前，鄭容和就公然於Instagram向金鐘國挑機，公開一張金鐘國的名牌照片，留言：「金鐘國大哥，看見了嗎？挑釁明星，對不起。」之後又於微博標籤對方的名字，留言：「哥，最近過得好吧？我們甚麼時候再來一局？」表現囂張，同時似是暗示將再演出《RM》。</p></body></html>
