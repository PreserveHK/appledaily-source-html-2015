<html><header><meta charset="utf-8"><title>【一周必看】韓星奇招搣肥肉　朴信惠喪灌紅豆水</title></header><body><h1>【一周必看】<br>韓星奇招搣肥肉　朴信惠喪灌紅豆水</h1><p>為了減肥可以去到幾盡？在韓國減肥操弗已不是女星的專利，不少男藝人因為經常要在螢光幕前騷肌，所以他們比女藝人更有恒心去keep住身形，日前tvN節目《名單公開2015》就公開了韓國男女藝人的減肥秘笈，當中《未生》男星姜河那最犀利，勁減66磅，而韓劇《愛上Pinocchio》女星朴信惠亦靠死忍和飲紅豆水來保持S形曲線。</p></body></html>
