<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿佘生日飯食唔停</title></header><body><h1>【馮仁昭四圍超】<br>阿佘生日飯食唔停</h1><p>仲有3日就生日嘅佘詩曼圈中人緣甚好，連日有唔少朋友同佢切蛋糕預祝生日。前晚一眾《金枝慾孽》台前幕後同佢慶祝。雖然年齡向來係女人嘅秘密，但阿佘就唔介意人知佢快將40歲，佢同郭少芸、周家怡、黃德斌等大合照嗰陣，仲同大家一齊舉起4隻手指，認真玩得！為𠱁壽星女開心，場地以蛇同花花氣球佈置，搞到阿佘笑到成個少女咁，點睇都唔似4字頭！<br>撰文：馮仁昭</p></body></html>
