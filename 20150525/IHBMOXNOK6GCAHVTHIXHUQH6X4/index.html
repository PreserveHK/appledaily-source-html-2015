<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】潘源良珍妹開心就得</title></header><body><h1>【馮仁昭四圍超】<br>潘源良珍妹開心就得</h1><p>潘源良接受港台節目《舊日的足跡》主持車淑梅嘅訪問噚日出街，問到佢30年前係咪因為李麗珍，搞到自己嘅婚姻都唔要？佢話：「唔係呢個問題，緣份嚟㗎喎！」同珍妹幾次離離合合，點樣係番埋一齊？佢就話：「再見番覺得冇乜點變，咁咪發展落去。」佢仲話冇特定諗大家之後想點，一齊開心就得，同珍妹個女亦見過面，大家冇乜問題，做番自己最舒服。<br>撰文：馮仁昭</p></body></html>
