<html><header><meta charset="utf-8"><title>李霖恩怕愛女學跳河</title></header><body><h1>李霖恩怕愛女學跳河</h1><p>李霖恩與5歲女李清宜、羅敏莊與2歲女陳禛等，昨日在荃灣出席春夏時裝騷，李霖恩自爆最近被囡囡的舉動嚇了一跳：「佢有日睇咗《武則天》范冰冰跳河戲，第二日去到商場，就同媽咪講『我跳落去有冇人會捉住我？』原來小朋友係唔睇得呢啲場面，所以我暫時唔畀佢睇。」<br>陳禛在台上放膽唱歌，行騷時表情多多，又向觀眾派飛吻。首次母女檔演出的羅敏莊讚囡囡有天份，她說：「畀機會個女試多啲，佢好鍾意唱歌，佢唔介意就得，我都好享受做呢行。」<br>採訪、攝影：卓寶花</p></body></html>
