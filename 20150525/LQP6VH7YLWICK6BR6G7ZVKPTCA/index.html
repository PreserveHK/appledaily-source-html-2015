<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】仙樂都內地開工似初戀</title></header><body><h1>【馮仁昭四圍超】<br>仙樂都內地開工似初戀</h1><p>仙樂都同組合Faith等，噚日喺荃灣出席食店開幕活動，仙樂都話遲啲會同內地男藝人姚雨鑫合作，雖然未正式開工，但大家相處已經有初戀感覺，好似真拍拖咁開心。<br>Faith前成員Wave退隊，另外加入兩個新成員變成4人組合，成員話同Wave冇不和，對方舊年已經想離隊專注教跳舞。噚日現場有粉絲送上蛋糕，預祝新成員River 21歲生日。<br>撰文：馮仁昭</p></body></html>
