<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姜麗文怕老竇搞相睇</title></header><body><h1>【馮仁昭四圍超】<br>姜麗文怕老竇搞相睇</h1><p>少爺占、王友良前晚以《美少女戰士》入面嘅禮服蒙面俠打扮，同姜麗文等喺銅鑼灣出席cosplay派對。自言細個喺加拿大有玩cosplay嘅姜麗文，話返到香港唔敢玩，所以前晚都係以T恤熱褲現身，佢仲自爆最近爸爸秦沛想介紹男仔畀自己：「同Daddy傾心事同愛情，佢都話想介紹男仔我識，不過我鍾意順其自然，唔好搞到相睇咁。」<br>撰文：馮仁昭</p></body></html>
