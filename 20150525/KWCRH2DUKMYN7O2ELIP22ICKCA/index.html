<html><header><meta charset="utf-8"><title>【一周必看】香港寬頻銷售員　跪地求單</title></header><body><h1>【一周必看】<br>香港寬頻銷售員　跪地求單</h1><p>男兒膝下有黃金，但不及跑數壓力逼人？電訊業界星期三瘋傳一張照片，相中可見一香港寬頻男推銷員星期二前晚在沙田新城市廣場內，面對客人雙膝跪地，疑為跪求開單簽約，成為全城熱話。多名香港寬頻職員均指主角是入職不夠一個月的新員工，他已非首次跪單，懷疑這與公司激烈的內部競爭及越來越嚴格的佣金達標要求有關。香港寬頻回應指，當事人聲稱跪地是要在地上拾物，公司已勸喻他「以後唔好咁做」。</p></body></html>
