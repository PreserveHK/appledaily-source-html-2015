<html><header><meta charset="utf-8"><title>雙面Fiona愛完美</title></header><body><h1>雙面Fiona愛完美</h1><p>薛凱琪（Fiona）早前替代言的脫毛中心拍新廣告，廣告主題是徹底美麗，而Fiona本身也是一個徹底的人，尤其放在工作上面，更是一個極端完美主義者，她說：「面對工作我係完美主義者，每件事都要做到好徹底，某程度去到挑剔，錄音都會錄完一次又一次，所以自己都會搵平衡位，因為過度執着會令自己辛苦。」<br>Fiona又自認是雙面人，因執着性格只限於工作上，她笑言：「做朋友、女同女朋友嘅薛凱琪冇咁執着，私事亦好少發嬲，如果私事都激嬲我，一定係好嚴重！」<br>採訪：小米</p></body></html>
