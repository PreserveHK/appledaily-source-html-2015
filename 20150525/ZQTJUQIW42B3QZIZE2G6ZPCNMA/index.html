<html><header><meta charset="utf-8"><title>張東健成韓No.1美男</title></header><body><h1>張東健<br>成韓No.1美男</h1><p>韓國男星出名又高又型，令亞洲不少女生神魂癲倒，而KBS節目《演藝家中介》前晚就對韓國美男子進行排名，當中韓劇《紳士的品格》的43歲人夫張東健（圖）就打敗眾男星奪冠，而他過去曾自嘲說：「以前只會說好帥，但最近就要裝帥。」的訪問亦被公開。至於第二名就由電影《骨肉同謀》元斌奪得，《抱擁這分鐘》鄭雨盛，《沒關係，這是愛情》趙寅成及《我的忐忑人生》姜棟元則排行第三至五位。</p></body></html>
