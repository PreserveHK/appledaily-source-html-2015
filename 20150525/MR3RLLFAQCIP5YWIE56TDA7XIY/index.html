<html><header><meta charset="utf-8"><title>金秀賢施冧功帶挈收視</title></header><body><h1>金秀賢施冧功帶挈收視</h1><p>由金秀賢、孔孝真、車太鉉和IU主演的KBS新劇《製作人們》前晚播出第四集，比起頭兩集只集中介紹電視台內部情況，第三、四集加插了不少愛情戲碼，當中金秀賢在第四集更對IU施冧功，即時扯高劇集收視。<br></p><p>前晚一集講述金秀賢成功𠱁掂IU演出其負責的節目《兩天一夜》，並親自帶對方走入叢林拍攝，可惜中途蕩失路，更下大雨，令IU煩躁，幸好金秀賢即時出手為對方遮雨，令IU受落無比，更情深望金秀賢，二人微微的感情線亦同時刺激收視，錄得11%，比第三集高出0.8%，創下開播以來最高收視。另外，前日金秀賢就被發現在街頭開工。<br>撰文：施洛冰</p></body></html>
