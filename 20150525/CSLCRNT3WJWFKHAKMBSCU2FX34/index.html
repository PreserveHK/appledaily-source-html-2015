<html><header><meta charset="utf-8"><title>鍾偉強失戀歌被偉仔唱紅</title></header><body><h1>鍾偉強失戀歌被偉仔唱紅</h1><p>因參加內地歌唱比賽《中國好聲音》而人氣急升的香港歌手鍾偉強，日前在中環宣傳首張個人黑膠碟，其中收錄的《朦朧夜雨裏》，是當年為女友而寫，他說：「當時同女友分手，以為自己好灑脫，點知仲好掛住佢，於是寫咗呢首歌。」在偶然的機會下，《朦》曲先後由梁朝偉及梅艷芳主唱，他笑言由天王巨星演繹自己作品，感到驕傲。<br>早幾年，鍾偉強因為心臟病而做了一個風險甚高的大手術，當時他決定康復後要重出江湖再唱歌。憑着在《中》翻唱經典英文歌而走紅的他，現時登台的版圖已遍及內地每個地方，因而觸發他出黑膠碟的念頭。<br>採訪、攝影：黃曉妍<br>場地：Ernest Audio</p></body></html>
