<html><header><meta charset="utf-8"><title>【一周必看】港男的浪漫　帶3歲囡單車環台遊</title></header><body><h1>【一周必看】<br>港男的浪漫　帶3歲囡單車環台遊</h1><p>港爸黃鎮昌帶三歲女兒小悅踩單車環遊台灣11日，作為給女兒也是給自己的禮物。一起看花海、吃雪糕、互相整理頭盔、小悅第一次見火車還有稻草人……黃稱之為「爸爸的浪漫」，也鼓勵更多家長：「人生只有一次，孩子長大了不能重來，不要做留白的爸爸！」<br>黃鎮昌，40歲，本港註冊社工，創辦天使家庭中心從事外展旅遊服務，平時少有時間陪伴家人。今年5月4日到14日，他帶三歲女兒小悅騎單車走過花蓮、台東、高雄、桃園，環遊3/4個台灣。黃昨接受《蘋果》採訪說：「阿女今年九月就入K1，我想送份禮物畀佢，一段只屬於兩父女的旅程。」</p></body></html>
