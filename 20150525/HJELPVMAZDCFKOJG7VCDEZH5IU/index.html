<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮凱琪搭港鐵被摸屁股</title></header><body><h1>【馮仁昭四圍超】<br>馮凱琪搭港鐵被摸屁股</h1><p>馮凱琪同組合FFx噚日喺旺角冒雨為「大專星光幫終極對戰」做嘉賓。着住件透視裝襯短裙嘅馮凱琪話自己喺英國讀書時參加過歌唱比賽節目《X Factor》，不過去唔到決賽。<br>講到喺鬧市擔唔擔心俾人揩油抽水，佢就話舊年年尾搭港鐵嗰時試過俾色狼摸屁股非禮，自己喺法庭上俾律師盤問到喊，可惜今年年頭法庭就裁定對方冇罪。<br>撰文：馮仁昭</p></body></html>
