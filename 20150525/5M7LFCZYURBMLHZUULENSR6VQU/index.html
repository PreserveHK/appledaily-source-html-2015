<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔣祖曼晒B女相報喜</title></header><body><h1>【馮仁昭四圍超】<br>蔣祖曼晒B女相報喜</h1><p>曾參演港視劇《大眾情性》及《警界線》等嘅蔣祖曼（Joman），上年同已經有一子嘅副導演陳卓麒低調結婚。噚晚Joman喺自己ig同facebook公佈榮升媽咪，仲附送一張B女嘅背面相，除咗網友之外，Joman嘅好友湯怡、陳堃等都有留言恭喜。相中所見B女頭髮相當濃密，不過唔知Joman係咪要趕住湊B女，所以只係簡單留咗句：「＃小饅頭老友記」。<br>撰文：馮仁昭 </p></body></html>
