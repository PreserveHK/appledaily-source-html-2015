<html><header><meta charset="utf-8"><title>彭順做苦力打理舖頭</title></header><body><h1>彭順做苦力打理舖頭</h1><p>【旺角】<br>導演彭順係圈中出名嘅玩具迷，更喺旺角自資開咗間香港玩具博物館，日前早上佢同男性友人攞住DIY嘅組合矮櫃同埋透明膠箱返舖頭，似乎係為舖頭添置新嘅擺設家具。彭順喺途中仲吩咐友人加快腳步，二人行到唐樓時，彭順更同友人講笑話索氣，要入去舖頭涼冷氣。現場所見，舖內黑漆漆及拉咗窗簾，應該趕住喺開門營業之前粉飾好。難得彭順修心養性，專注打理業務，相信太太李心潔必定放心。<br>採訪、攝影：梁繼光</p></body></html>
