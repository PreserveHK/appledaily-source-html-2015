<html><header><meta charset="utf-8"><title>【汽車籽】手殘心不棄　以腳代手飄甩尾</title></header><body><h1>【汽車籽】手殘心不棄　以腳代手飄甩尾</h1><p>一位專業的賽車手是甚麼也阻不到他的！這位波蘭飄移車手Bartek Ostalowski失去雙臂，卻把雙腳練得如雙手一樣，以高超的操控技術參加飄移比賽！駕駛着經改裝的日產R34 Skyline出戰。其實他本身是一位電單車手，可惜在2006年在一場遇上交通意外，失去雙臂，卻沒因此失去對賽車的慾望，轉戰四個轆同樣出色！</p><p>網址： https://youtu.be/H81NExjRvLg <br><br>記者︰梁立勤</p></body></html>
