<html><header><meta charset="utf-8"><title>張馨予大媽裙搶負評設計師胡社光：這就是時尚</title></header><body><h1>張馨予大媽裙搶負評<br>設計師胡社光：這就是時尚</h1><p>張馨予早前喺康城憑一襲「東北大媽棉襖」拖尾裙行紅毯一戰成名，雖劣評如潮，但成功搶了范冰冰唔少風頭。作為設計師胡社光懶理網友笑佢bad taste，佢係朋友圈仲笑笑口話，只用了幾百蚊人仔買中國棉布做材料、兩日時間做呢件「傑作」：「造價不高，工期不長，一件禮服最終能達到轟動世界的效果，這是時尚嗎？我覺得這就是時尚。真正有本事的人能用最少的錢達到最高的利益，這才叫牛。」</p></body></html>
