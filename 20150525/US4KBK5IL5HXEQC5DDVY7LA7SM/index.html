<html><header><meta charset="utf-8"><title>洗米仔着高踭鞋攬女</title></header><body><h1>洗米仔着高踭鞋攬女</h1><p>澳門賭業界猛人周焯華（洗米華）昨日同老婆陳慧玲，以及一對仔女周柏豪（Pakco）及周梓潼，在黃雨下漫遊銅鑼灣。其實洗米華與前妻所生的兒子柏豪，除遺傳了華哥的俊朗外貌，性格亦似足爸爸，皆因柏豪經常會在Instagram內，貼出與不同國籍的女生合照。日前他再度貼出攬女照，相中所見柏豪與金髮美女掉轉鞋着，穿上高踭鞋騷長腿的柏豪還留言：「That's just me」，相當搞鬼。<br>撰文：郭堡</p></body></html>
