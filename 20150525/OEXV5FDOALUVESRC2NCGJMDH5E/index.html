<html><header><meta charset="utf-8"><title>江若琳披婚紗依汪子琦</title></header><body><h1>江若琳披婚紗依汪子琦</h1><p>內地製片汪子琦重投舊愛富婆Laura身邊，兩人合投的新戲《愛在星光下》剛完成拍攝，汪子琦親自出馬擔任導演，女主角由江若琳擔任，日前拍攝一場結婚戲，着上露肩婚紗的江若琳還跟汪子琦合照留念。<br>這部電影是汪子琦的處女作，問為甚麼揀中江若琳做女主角？她昨透過短訊大讚江若琳演技好，她說：「因為我和製片人都覺得江若琳適合這個角色，而且通過這些天的拍攝，她確實也沒有讓我失望。」有份客串的馬德鐘帶老婆到內地開工，Laura盡老闆兼地主之誼招呼他們。<br>採訪：皓騫</p></body></html>
