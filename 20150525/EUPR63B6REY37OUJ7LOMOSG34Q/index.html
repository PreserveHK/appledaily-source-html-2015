<html><header><meta charset="utf-8"><title>【關仁隱事】水姐俾二五仔搞到癲</title></header><body><h1>【關仁隱事】<br>水姐俾二五仔搞到癲</h1><p>「水姐」好小器，得罪佢愛人都唔會有好日子過。話說「豆卜」近排同曾經跟水姐愛人勁唔妥嘅「曳哥」合作，水姐開會時同下邊啲人講，除咗原先安排咗嘅工作，其他嘢盡量唔好搵豆卜做。點知水姐呢頭講完仲未散會，現場已經有二五仔通水畀豆卜知，豆卜第一時間打畀水姐問個究竟，水姐耍完佢後就發晒癲咁鬧有人即場報寸。好彩水姐冇權檢查大家嘅手機，不過就講明如果俾佢知係邊個，就會即刻叫佢執包袱囉。<br>撰文：關仁</p></body></html>
