<html><header><meta charset="utf-8"><title>【拍檔訴苦】黃靜茵喊樣太醜要NG</title></header><body><h1>【拍檔訴苦】黃靜茵喊樣太醜要NG</h1><p>曾跟池晟演出人氣韓劇《愛上哪個我》的黃靜茵近日同樣人氣上升，前日她在接受節目《演藝家中介》訪問時，就自嘲拍喊戲時因表情太醜而被導演要求重拍。黃靜茵表示努力演戲的原因，是因為自己是歌手出身，因此要更努力地做好演員的本份才能得到觀眾的認同。對於被稱為「眼淚之王」，黃靜茵回應：「很好，但是拍喊戲時外表太像怪物。」又自爆曾被導演揶揄說過：「靜茵，重拍吧，感情挺好的，但表情真的需要這樣嗎？雖然感情真的表演得很好，但不想看到那個表情。」令她哭笑不得。</p></body></html>
