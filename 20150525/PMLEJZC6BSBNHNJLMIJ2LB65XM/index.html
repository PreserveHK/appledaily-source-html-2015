<html><header><meta charset="utf-8"><title>郊遊三青年疑遭雷劈</title></header><body><h1>郊遊三青年疑遭雷劈</h1><p>【本報訊】受到連日暴雨影響，本港多處發生塌樹、塌棚、路陷等事故，其中有3名郊遊青年，在麥理浩徑報稱遭雷電劈中，幸僅受輕傷清醒送院。</p><p>該3名年逾20歲青年，昨早見天色好轉，聯袂行山，由馬鞍山梅子林前往基維爾訓練營。至下午3時許，他們行經麥理浩徑第4段，其間風雲變色行雷閃電，3人報稱疑遭雷電擊中，下半身頓感麻痹，為恐手機導電，一度丟下，閃電停歇後報警，清醒送院治理。<br>■記者譚健文、謝志輝</p></body></html>
