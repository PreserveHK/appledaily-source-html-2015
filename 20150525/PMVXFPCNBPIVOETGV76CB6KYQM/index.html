<html><header><meta charset="utf-8"><title>心形三角形小西瓜「賣萌」</title></header><body><h1>心形三角形小西瓜「賣萌」</h1><p>生津止渴的西瓜形狀不外乎圓形或橢圓形。江蘇有超市近日就推出了奇形怪狀的西瓜，包括心形（上圖）、正方形、三角形甚至圓柱形（小圖），賣相討喜。這款可愛小西瓜，每個售價約100元（人民幣．下同）。<br>江蘇農村科技服務超市前日舉行宣傳活動，展出省內西瓜新品種及新技術，其中包括這款造型獨特的水果。據悉，要製作這種西瓜需在西瓜開花掛果後10天，趕在膨大期前套上特製模具，兩周內可以定型，再過10日就能上市。此外，會場亦展出由江蘇農科院蔬菜所推出的西瓜品種「蘇蜜8號」，憑着清爽甜美的味道，成參觀者嚐鮮的「明星品種」。<br>新華網</p></body></html>
