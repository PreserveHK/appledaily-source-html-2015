<html><header><meta charset="utf-8"><title>潮爆安德魯戴金Apple Watch</title></header><body><h1>潮爆安德魯戴金Apple Watch</h1><p>英國安德魯王子（Prince Andrew）一向是科技潮人，上周四他在白金漢宮出席英聯邦退伍軍人組織會議時，戴着蘋果18K金版Apple Watch Edition智能手錶開會。安德魯所戴的Apple Watch是42毫米芒的18K金錶殼版，配備深藍色扣式錶帶，售12,000英鎊（香港約售11.6萬港元），相信是別人送贈的禮物。他與歌手Kanya West、Beyonce及時裝界老佛爺Karl Lagerfeld同樣躋身成為18K金版Apple Watch的首批用家。<br>英國《星期日郵報》</p></body></html>
