<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】栢芝囝囝錫面祝壽冧爆</title></header><body><h1>【馮仁昭四圍超】<br>栢芝囝囝錫面祝壽冧爆</h1><p>噚日係張栢芝35歲生日，佢個經理人喺微博上載咗栢芝同Lucas、Quintus三母子一齊慶祝嘅相，栢芝拎住碟蛋糕，兩個仔一人一邊錫面同媽咪慶祝，睇見栢芝眯晒眼個樣就知有幾冧喇。至於佢嘅前夫謝霆鋒就掛住拍第2輯《12道鋒味》，噚日有內地網民影到霆鋒同楊冪喺內地一條鄉村拍整豆腐過程，搞到成條村嘅鄉里出晒嚟圍觀，咁楊冪當然係其中一集嘅嘉賓。<br>撰文：馮仁昭</p></body></html>
