<html><header><meta charset="utf-8"><title>【寵物籽】動物面壁　速速求醫</title></header><body><h1>【寵物籽】動物面壁　速速求醫</h1><p>動物生病，會不吃不喝不玩，原來還有一個迹象可尋，就是面壁！有說動物無故面壁，其實就如人類不舒服，要靠牆借力支撐身體。不過，亦有指不停自轉、鑽進狹窄的地方、將頭貼牆久久不動、不記得飼主和自己平日進食和便溺等位置，都是患上動物癡呆症的警號，各位主人千萬別忽視。<br><br>記者：許政<br><br>資料及圖片來源：bomb01.com、PetTalk：說寵物</p></body></html>
