<html><header><meta charset="utf-8"><title>汶萊王子超豪婚禮水晶鞋綠寶石鏈閃爆</title></header><body><h1>汶萊王子超豪婚禮<br>水晶鞋綠寶石鏈閃爆</h1><p>31歲的汶萊王子馬利克（Prince Abdul Malik）大婚，迎娶比他少九歲的平民新娘。婚禮舉行11天，官方未透露婚禮費用，單是新娘行頭已教人咋舌。鑲滿水晶的高踭鞋、珠寶砌成的花球、鑲有鵪鶉蛋般大的祖母綠寶石鑽石頸鏈和頭飾，極盡奢華。</p><p>婚禮由本月5日開始，一對新人直至前日才在王宮首次同場亮相。兩人穿着繡有金線和鑲鑽的馬來裝，坐在鍍金寶座，令現場金光閃閃。<br>汶萊蘇丹是全球最富有的貴族，馬利克是他幼子，亦是王位第二繼承人；22歲新娘則是數據分析員。<br>英國《每日郵報》</p></body></html>
