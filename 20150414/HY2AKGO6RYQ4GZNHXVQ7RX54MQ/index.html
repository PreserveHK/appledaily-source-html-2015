<html><header><meta charset="utf-8"><title>【跑道特色】想捧外檔馬？咁你就上當</title></header><body><h1>【跑道特色】<br>想捧外檔馬？咁你就上當</h1><p>禮拜三谷草用B跑道，估計場地掛牌為好至快地。睇番2月11日谷B欄亦係以好至快地作賽，結果大利內叠前置馬，當晚九場賽事由一至六檔包辦所有頭馬，當中「尚華盛甲」及「飛哥」放頭入直路帶到，另外「勝利威」及「摯友無敵」守貼欄包廂位建功，所以具前速之內檔馬可以優先留意。<br>今戰列陣馬中，第五場「綠草如欣」上仗正是於谷B欄贏馬，勝後等番同一移欄再上陣，仲要抽埋三檔好位，有機會再下一城。另外，第二場「故事」兩次角逐谷B欄攞到一W一P，前領馬重返強項應可坐位望贏。</p></body></html>
