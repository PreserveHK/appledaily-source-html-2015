<html><header><meta charset="utf-8"><title>花絮：伊雲中頭冇事</title></header><body><h1>花絮：伊雲中頭冇事</h1><p>曼聯贏埋曼城後，爭冠仲未絕望，而下周就要同一哥車路士硬拼，當然期望有奇蹟出現。車仔近期氣勢稍為回落，周日對昆士柏流浪，靠幪面嘅法比加斯尾段入球小勝，但右閘伊雲洛域（圖）就唔好彩，比賽期間疑似被昆士柏球迷投擲嘅打火機掟中，但領隊摩連奴似乎就唔想將件事搞大，話伊雲無事。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
