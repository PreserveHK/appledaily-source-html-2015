<html><header><meta charset="utf-8"><title>3歲童屋企執到槍當玩具轟爆男嬰頭</title></header><body><h1>3歲童屋企執到槍<br>當玩具轟爆男嬰頭</h1><p>美國俄亥俄州發生悲劇，一名3歲男童周日開槍轟向一名1歲男嬰面部，送院後證實不治。<br><br>事發在克利夫蘭市（Cleveland），警察局局長威廉斯（Calvin Williams）表示，死者是1歲男嬰魯賓遜（Braylon Robinson），初步調查相信是手槍未被妥善放好，引致意外，當時最少有一名成年人在家，正追查手槍從何而來。<br><br>當地傳媒報道，男嬰母親得知兒子死亡後高聲尖叫；鄰居則稱她與最少三名孩子同住。<br><br>美聯社/美國《紐約每日新聞》</p></body></html>
