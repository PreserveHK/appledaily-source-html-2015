<html><header><meta charset="utf-8"><title>佢哋今期要風得鋒</title></header><body><h1>佢哋今期要風得鋒</h1><p>杜利萊及高伯新，這對騎練今期將合作兩駒，其中包括第七場三班1000米的「要風得鋒」。今朝此駒由鞍上人杜利萊出試，在出試前高伯新更加跟着此駒入隧道，反映練者心中有馬。而當「要風得鋒」操練完畢後，騎者便馬上找倉主密斟，相信話題不離操練情況及作戰策略。查賽績，「要風得鋒」季內同程曾經上名，其中一次更是排11檔，今次只排7檔起步，不難提升名次。再看騎練合作，二人在上次賽事，才憑「極速」捧走九龍木球會百週年紀念盃，可見他們默契十足，且看二人今期能否憑「要風得鋒」再度建功。</p></body></html>
