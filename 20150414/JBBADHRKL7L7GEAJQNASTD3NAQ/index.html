<html><header><meta charset="utf-8"><title>至HOT靈堂辣妹熱舞送上路</title></header><body><h1>至HOT靈堂<br>辣妹熱舞送上路</h1><p>傳統喪禮予人哀戚肅穆印象，有台灣網友日前在台中市殯儀館直擊一場別開生面的喪禮。兩名穿上比堅尼和長靴的辣妹在棺木前彎腰甩髮，隨着音樂扭腰擺臀，有網友直呼「太強了！」，還有人想為自己預約一場。<br> <br>據悉，承辦此獨特喪禮的殯儀公司低調表示，兩名辣妹是家屬另外聘請。台灣不少地方都流行聘請啦啦隊辣妹成員，在喪禮上熱舞，以獨特方式，熱熱鬧鬧送死者最後一程。 <br> <br>台灣《蘋果日報》</p></body></html>
