<html><header><meta charset="utf-8"><title>體壇拾趣：林瘋收「咧」勢離湖人</title></header><body><h1>體壇拾趣：<br>林瘋收「咧」勢離湖人</h1><p>湖人周日主場以106:120輸畀小馬場波，左膝輕傷嘅林書豪（Jeremy Lin）冇落場比賽，教練史葛（Byron Scott）亦證實最後兩場對帝王嘅常規賽唔使預佢。眾所周知，J-Lin份肥約喺球季結束後就到期，但佢今季表現明顯下滑；據講佢本人想喺成為自由身前打埋最後呢幾場，但史葛就要佢休息，睇嚟佢續約留隊嘅機會都幾細。唔少人認為，月初作客輸畀快艇場波，J-Lin打嗰24分鐘就係佢嘅湖人告別戰。</p></body></html>
