<html><header><meta charset="utf-8"><title>花絮：謝四躺着中槍</title></header><body><h1>花絮：謝四躺着中槍</h1><p>曼市打吡同利物浦無關，但紅軍隊長謝拉特躺着也中槍。喺呢場打吡大戰前，奧脫福門外有大量印上謝拉特嘅T恤（圖）售賣，而呢件T恤就係將電影《極速60秒》惡搞一番，換咗謝拉特個樣，然後改為「極速38秒」，諷刺佢喺上個月「雙紅會」中，下半場後備上陣38秒就領紅牌被逐嘅笑話。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
