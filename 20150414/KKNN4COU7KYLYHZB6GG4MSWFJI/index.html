<html><header><meta charset="utf-8"><title>飛轆擊斃鐵騎士陰魂不散戰車繼續行？</title></header><body><h1>飛轆擊斃鐵騎士<br>陰魂不散戰車繼續行？</h1><p>巴西首都巴西利亞巿郊一條繁忙的公路發生罕見意外，一輛行駛中的私家車突然甩轆，速度有如炮彈的飛轆擊中一名鐵騎士，他即時倒地，但其電單車無人駕駛下仍走了逾百米才停下。<br> <br>意外過程被另一名電單車司機阿德米爾（Jorge Ademir）頭盔上的鏡頭拍下，「事情發生得太快，他（被擊中司機）根本無時間作出反應，當我意識到他是被某些東西打到，他已躺在地上了。」<br> <br>醫護人員其後接報到場，可惜該名42歲重傷鐵騎士數小時後宣告不治。<br> <br>英國《每日郵報》</p></body></html>
