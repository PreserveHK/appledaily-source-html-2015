<html><header><meta charset="utf-8"><title>捕獲逾噸重鯨鯊坐完玩完再放生</title></header><body><h1>捕獲逾噸重鯨鯊<br>坐完玩完再放生</h1><p>廣東《湛江晚報》報道，一名漁民早前捕獲一條逾噸重的鯨鯊。漁民說，以前也捕過更大的，也放生了。據悉，鯨鯊是世界上最大的魚類，可長至20米長，列入《華盛頓公約》CITESⅡ級保護動物。<br> <br>去年5月12日晚上，有漁船在廣西斜陽島東部海面，距離江洪鎮約10海里的海面作業時，意外拖捕到一條巨大鯨鯊魚。該魚身長6.3米，身寬2.9米，重約1噸。據拖捕到鯨鯊的黃姓漁民說，捕到這麼大的魚還是第一次，按照當地風俗，如果捕到巨魚要放生。於是，他於翌日深夜把巨魚放生回大海。<br> <br>《湛江晚報》</p></body></html>
