<html><header><meta charset="utf-8"><title>體壇拾趣：甲一開鑼永倫登場</title></header><body><h1>體壇拾趣：<br>甲一開鑼永倫登場</h1><p>新一季嘅香港籃球甲一聯賽今晚喺修頓室內場開鑼，啱啱喺高級組銀牌成功復活嘅永倫（藍衫），將以上屆季後賽冠軍身份，喺頭場七點鬥晉龍，尾場八時四十分福建鬥安青。永倫預計以銀牌原班陣容，包括泰那、周迎堅、李琪、陳兆榮同方誠義等，相信可以大勝晉龍一場。至於福建首席控衞香振強因傷缺陣，對安青嘅入球重任就會落喺劉子禮、吳華峰同劉子健身上。票價40元，另設長者及學生票30元。</p></body></html>
