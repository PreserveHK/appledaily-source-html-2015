<html><header><meta charset="utf-8"><title>「抓牢最後幸福」8旬男女結電視緣閃婚</title></header><body><h1>「抓牢最後幸福」<br>8旬男女結電視緣閃婚</h1><p>四川成都88歲老翁劉韻和86歲婆婆何光榮（圖），在同一家養老院安享晚年，兩人因一同看電視而相識，由相識到相愛不足一個月便決定「閃婚」，他們說「要抓牢最後的幸福」，開心。<br>劉韻和何光榮都是退休幹部，老翁劉韻公安系統出身，何婆婆做了數10年婦聯工作，她指劉韻性格「老實忠厚，像一個老紳士」。何婆婆又說，覺得兩人走在一起，過程十分自然，因此認識個多月就決定「閃婚」，他們婚後會在養老院安家落戶，彼此照顧至終老。<br>《華西都市報》</p></body></html>
