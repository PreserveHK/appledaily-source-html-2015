<html><header><meta charset="utf-8"><title>日婦為廁所惡臭刺傷夫</title></header><body><h1>日婦為廁所惡臭刺傷夫</h1><p>日本東京一名婦人為廁所惡臭怒斬老公，警方前日以涉嫌企圖謀殺罪將她拘捕。<br>疑犯是29歲間宮依美，與34歲丈夫婚後不和，天天吵架，她特別不滿丈夫每次在家中（圖）如廁後總傳出臭味，前日早上她發現廁所的臭味遲遲不散，丈夫亦未有洗手就帶三歲長子上廁所，兩人為此又起爭執，女方繼而用18厘米長的利刀刺傷丈夫右頰。丈夫傷勢需治療一星期才能復元。<br>間宮作供時承認為兒子上廁所的事跟丈夫爭吵，亦說過「我要刺你」，但否認有意殺夫。<br>日本時事通訊社</p></body></html>
