<html><header><meta charset="utf-8"><title>體壇拾趣：新星史比夫做「大師」</title></header><body><h1>體壇拾趣：<br>新星史比夫做「大師」</h1><p>美國高球大師賽周日完成最後一輪比賽，首日已經彈出嘅美國21歲新星史比夫未受任何對手威脅，最終打出低標準18桿嘅270桿總成績，以四桿之差輕鬆擊敗米高遜同路斯兩位前輩好手，贏得個人職業生涯首個大滿貫。第二次參賽就着到綠外套嘅史比夫，除咗成為賽事史上第二年輕冠軍，四輪合計仲打出破紀錄嘅28次「小鳥」；年紀輕輕就咁威水，抵佢袋走破紀錄嘅180萬美元（約1,400萬港元）獎金。</p></body></html>
