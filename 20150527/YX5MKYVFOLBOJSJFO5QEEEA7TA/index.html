<html><header><meta charset="utf-8"><title>李秉憲新屋大公開</title></header><body><h1>李秉憲新屋大公開</h1><p>韓國人夫李秉憲去年鬧出桃色醜聞，幸好力保婚姻，今年3月老婆李敏貞為他誕下寶貝兒子，為方便太太照顧愛兒，上月李秉憲和李敏貞以約1,750萬港元租住張東健夫婦入住過的首爾三成洞的豪宅，而節目《Section TV演藝通信》日前就更公開李秉憲新居的內部，只見其新居裝修華麗，視野極佳，一眼就可以望到漢江。</p><p>而李秉憲因經常要出埠工作，為讓李敏貞接近娘家，故特別斥巨資搬入新居。</p></body></html>
