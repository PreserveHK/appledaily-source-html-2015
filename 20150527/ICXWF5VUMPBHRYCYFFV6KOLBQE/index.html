<html><header><meta charset="utf-8"><title>飛機窗話拆就拆？乘客抱住起飛勁驚嚇</title></header><body><h1>飛機窗話拆就拆？<br>乘客抱住起飛勁驚嚇</h1><p>一名飛機乘客登上巴西天馬航空公司一班客機等候起飛時，發現機上一個玻璃窗鬆掉，隨手就把它拆下。<br> <br>將拆窗片段上載的卡拉姆（Eduardo Caram），當時搭乘該班由里約熱內盧飛聖保羅的A320空中巴士客機。他表示，當發現窗鬆了時，他立即通知空中服務員，但對方說鬆了只是飛機的內窗，外窗仍穩妥，而客機也可繼續起飛。卡拉姆在YouTube留言表示，該程並無問題。有網民指卡拉姆拆下的部份，並不影響飛行安全。<br> <br>英國《每日鏡報》的記者曾要求天馬航空公司回應，但對方未回覆。<br> <br>英國《每日鏡報》</p></body></html>
