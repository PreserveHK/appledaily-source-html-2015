<html><header><meta charset="utf-8"><title>【寵物籽】給小湯姆一個溫暖家</title></header><body><h1>【寵物籽】給小湯姆一個溫暖家</h1><p>香港人這幾天一直飽受時晴時雨的困擾，紅色暴雨警告下，街上流浪動物更見無助和可憐。湯姆和妹妹被義工發現時，已於地盤數天，全身上下都是泥濘。救起洗乾淨後，妹妹已被領養，獨留這隻儍哥兒在暫託義工的家。湯姆脾氣很好，狗如其貌，像熊貓般溫純、討人愛。有意了解小湯姆更多，請致電毛孩守護者義工Carrie Lam，號碼為9801 2278。<br>支持領養，給牠們一個疼你的機會！<br><br>記者：許政</p></body></html>
