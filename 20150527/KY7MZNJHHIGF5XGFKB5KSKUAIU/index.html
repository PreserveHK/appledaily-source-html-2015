<html><header><meta charset="utf-8"><title>超蓮搵千語BB變熊貓</title></header><body><h1>超蓮搵千語BB變熊貓</h1><p>賭王三房千金何超蓮圈中朋友特別多，除了有閨蜜鄧紫棋（G.E.M.）及李蘊外，原來她同吳千語亦十分友好，早前她慶祝24歲生日時，千語BB亦是座上客。超蓮現身在澳洲公幹，昨日在其ig中上載了一幅與千語BB的合照，二人着住睡衣，齊齊敷熊貓面mask，更舉起拳頭鬥可愛，她留言表示：「睡不着但明天要早起，即將變成熊貓的宿命。」<br>此外，四房的兒子猷君已回來香港，他昨日上載了一幅鎖骨的X光片，之前他踢波倒掛金鈎的傷勢未癒：「看完醫生才知道原來我差不多整條鎖骨從裏面裂開了。醫生說還需要一個半月才能做運動。」<br>撰文：唐如</p></body></html>
