<html><header><meta charset="utf-8"><title>薛芷倫偕前夫賀仔畢業</title></header><body><h1>薛芷倫偕前夫賀仔畢業</h1><p>Ball后薛芷倫（Fanny）日前去了美國，出席大仔Justin的大學畢業禮，她昨日放了多張畢業禮的圖片在微博及instagram。Fanny當天穿了DvF的綠色裙，與前夫馬清偉結伴出席，她全程蹺實戴四方帽的Justin臂彎，又拿着一大束氣球，喜氣洋洋，Fanny在微博留言：「喜悅的時刻，是我的驕傲！」她又透露兒子畢業是人生最值得記念的日子，更祝福兒子踏入人生的另一個里程。<br>Fanny與馬清偉共育有二子一女，二人離婚後關係友好，常常同子女出席家庭聚會，而大仔Justin更在不知不覺已長大成人，於美國三藩市大學畢業。<br>撰文：唐如</p></body></html>
