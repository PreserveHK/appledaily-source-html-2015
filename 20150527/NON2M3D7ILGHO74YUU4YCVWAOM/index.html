<html><header><meta charset="utf-8"><title>洗米嫂佛偈當胎教</title></header><body><h1>洗米嫂佛偈當胎教</h1><p>澳門賭業猛人周焯華（洗米華）的正印太太陳慧玲（Heidi）將於本周六（30號）、即洗米華41歲生日當天，入養和剖腹生B。Heidi及洗米華一家包括繼子周柏豪、女兒梓潼等日前已回港準備迎接新成員，更被本報拍到他們黃雨下到銅鑼灣行街。</p><p>Heidi靜待小米出世，亦不忘誠心拜佛，前日佛誕，她出席國際佛光會活動，更在facebook上載了多張佛像圖片，當中更身體力行參加修身口意三好運動，實行「做好事、說好話、存好心」繼續念佛胎教，連杜汶澤也留言讚好。<br>撰文：唐如</p></body></html>
