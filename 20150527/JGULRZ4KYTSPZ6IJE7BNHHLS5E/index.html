<html><header><meta charset="utf-8"><title>隔牆有耳：吳克儉自創橙色暴雨警告 - 李八方</title></header><body><h1>隔牆有耳：<br>吳克儉自創橙色暴雨警告 - 李八方</h1><p>香港多咗個橙雨警告？教育局局長吳克儉噚日下午出席dbc數碼電台活動嘅時候遲大到，全場200人被迫睇住不斷睇dbc宣傳片等佢。<br>姍姍來遲嘅吳克儉上台發言時，支無線咪冇聲，佢即話梗係落大雨所致，不過個活動係室內喎，關乜天氣事？結果工作人員埋去一搞就掂，原來係吳克儉未開咪啫！<br>咁吳克儉就提到噚日落大雨，所以佢先至遲到，講到暴雨警告又紅又黑之餘，忽然佢講埋「又橙」！全場即時鴉雀無聲。橙雨警告？香港幾時多個橙雨㗎？</p></body></html>
