<html><header><meta charset="utf-8"><title>朱鎮模驚慌被嚇醒</title></header><body><h1>朱鎮模驚慌被嚇醒</h1><p>由《奇皇后》男星朱鎮模（圖）及《秘密花園》女星金莎朗主演的JTBC新劇《親愛的恩東啊》將於後日首播。昨日就有男主角朱鎮模的新相見街，只見朱鎮模以一身屋企look示人，更頭髮蓬鬆、緊握咕𠱸，一面驚慌地望向左邊，似是在睡覺途中被人入屋嚇醒，引人好奇。</p><p>另外，將於今晚首播、由男星朱智勛及女星秀愛（小圖）主演的新劇《假面》昨日亦公開首集預告照，當中扮演富家人媳婦的秀愛穿上鮮紅連身裙，一面高傲的在梳化上看雜誌。<br>撰文：金美兒</p></body></html>
