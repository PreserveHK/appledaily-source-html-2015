<html><header><meta charset="utf-8"><title>芷晴感情戲唔使問老竇</title></header><body><h1>芷晴感情戲唔使問老竇</h1><p>黃芷晴、姜麗文及趙嘉懿等，昨日在觀塘出席排舞室開幕活動，姜麗文最近在網劇飾演精神病人，她說：「我都有請教爹哋（秦沛），佢演過《癲佬正傳》，有問佢意見。」芷晴則說近日拍內地劇，戲中有四條感情線，不過她就沒有請教爸爸黃日華，她笑說：「佢以前演正義角色、警察居多，好少演愛情片。」 父親節將至，芷晴表示爸爸主動說想收鎖匙扣做禮物，因為他們剛剛搬新居。姜麗文則說每年會與爸爸慶祝四個重要節目，去年她親手做了一條孖煙囱，但爸爸覺得太靚不捨得着。趙嘉懿昨帶同5歲囝囝到場，她大讚囝囝有跳舞天份。<br>採訪：溫敏芝<br>攝影：陳順禎</p></body></html>
