<html><header><meta charset="utf-8"><title>【壹週刊】Liddy開空頭支票玩失蹤前經理人報警 </title></header><body><h1>【壹週刊】Liddy開空頭支票玩失蹤<br>前經理人報警 </h1><p>【壹週刊】繼小三風波、老豆吞槍自殺後，Liddy李悅彤最近仲發生債務糾紛。據知佢瞞住前經理人公司私下接job，被揭發後應承賠償同解約，但到最後一期嘅賠款，Liddy竟然連番開出空頭支票兼玩失蹤。<br><br>iPhone版下載： http://goo.gl/1SDaWF <br>Android版下載： http://goo.gl/xfQS8D <br>壹週Plus網頁： http://nextplus.nextmedia.com/  </p></body></html>
