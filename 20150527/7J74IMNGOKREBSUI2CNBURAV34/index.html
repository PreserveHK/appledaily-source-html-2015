<html><header><meta charset="utf-8"><title>祖兒水着：冇嘢睇</title></header><body><h1>祖兒水着：冇嘢睇</h1><p>容祖兒與李克勤昨日到商台宣傳9月在紅館舉行的演唱會，日前發生了演唱會海報被人非法偷取，未經授權公開發售門票事件，克勤透露報案當晚已發現新的黃牛飛。祖兒表示希望每場演出都有所不同，但克勤自嘲記憶力衰退，兼暗笑受譚詠麟所累，他笑說：「我成日跟住啲衰退嘅人做騷。」將與祖兒合作跳舞的克勤又笑說：「今次係本小利大嘅勁歌熱舞，我同祖兒跳唔齊拍子嘅影子舞。」<br>至於演唱會另一張新海報亦已曝光，祖兒浸在泳池中，她笑指是水着和水邊着：「不過都冇嘢睇，我哋原本喺機場附近搵咗個溫水池影，點知都係凍水。」<br>採訪：盧妹、陳俊強</p></body></html>
