<html><header><meta charset="utf-8"><title>黎明新片扮許文強</title></header><body><h1>黎明新片扮許文強</h1><p>新片《君子道》以經典電影《上海灘》後傳為題材，將於今年10月1日上映，黎明將在片中飾演許文強，《君》片中許文強將會死而復生，劇情從許文強走出百樂門開始續寫，並成為教父級人物操縱黑道。黎明被要求在片中演得有教父般的滄桑及厚重，為求完美，導演在初剪時，要求數度重拍，黎明直言：「教父式太難演了。」<br>而高圓圓在戲中飾演中性造型、冷酷的黑幫大亨，與馬天宇飾演的玉面殺手，上演悲情姐弟戀。據知《君子道》經歷8年製作，更用1年半時間做一個特效鏡頭，該1分鐘片段會將1931年的上海全景於銀幕上呈現，呈現老上海的場境。<br>撰文：張俊銘</p></body></html>
