<html><header><meta charset="utf-8"><title>養病千嬅唔同G.E.M.爭食</title></header><body><h1>養病千嬅唔同G.E.M.爭食</h1><p>傳因態度寸爆被湖南衞視封殺的G.E.M.，昨有雜誌指她為深圳衞視拍真人騷《極速前進》第2季，不時在微博為節目宣傳有擦鞋之嫌，而楊千嬅和老公丁子高亦獲邀拍攝，惟報道指千嬅得知G.E.M.有份參與，因擔心比較及淪為陪襯，剛肺炎出院的她有意以養病為由推辭，電視台遂擲1千萬人仔利誘千嬅。</p><p>記者昨日向千嬅所屬的公司求證，發言人力斥：「咁無聊，唔回應。」網友力撐千嬅：「攞G.E.M.嚟比，楊千嬅使靠呢啲節目賺人氣？」G.E.M.助手則回覆：「G.E.M.確定會參加節目，但具體拍攝內容等等，暫時唔方便透露。」<br>採訪：皓騫</p></body></html>
