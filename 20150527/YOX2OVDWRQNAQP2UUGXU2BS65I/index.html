<html><header><meta charset="utf-8"><title>隔牆有耳：建制冧友入組搞到兩頭走 - 李八方</title></header><body><h1>隔牆有耳：<br>建制冧友入組搞到兩頭走 - 李八方</h1><p>過咗一個長周末嘅立法會特別忙，噚日晏晝兩點半一共有4個會要開，政改方案小組委員會、發展事務委員會，同埋兩個分別有關骨灰龕及成立保監局嘅法案委員會。<br>建制、泛民都冧友之下，政改小組有60個委員，法定人數20人，兩點半會議室都係得3位議員，原來其他議員走去開骨灰龕同發展事務。身為骨灰龕主席嘅葉國謙惟有拖馬救政改，但都唔夠人，成班議員要周旋會議室之間。卒之到2點40分，政改小組先開得成會。建制派早知今日要兩頭走、當日又何必冧友？</p></body></html>
