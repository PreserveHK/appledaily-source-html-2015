<html><header><meta charset="utf-8"><title>監生踩死兩個囝醉酒男報復老婆走佬</title></header><body><h1>監生踩死兩個囝<br>醉酒男報復老婆走佬</h1><p>印度蒂魯瓦盧爾（Tiruvallur）發生父殺子倫常悲劇，40歲男子安布（P Anbu）不堪妻子携子離他而去，竟在深夜踩死5歲和7歲兒子報復，警方發現兩人屍體時，他們的頸部滿佈傷痕，十分恐怖。<br><br>安布的妻子離他而去後，便搬回鄰村娘家居住，上周六安布探望妻子，要求她回去，但被拒絕，他便帶走兩名兒子回家，但他在深夜喝醉後一時氣憤，竟踩死兩名兒子。<br><br>事後安布一度駕車送兒子到醫院治理，但兩人已經返魂乏術，他抱着兒子的屍體返回住所，在村民面前痛哭，再由村民通知警方，警方已將他拘捕。<br><br>英國《每日鏡報》</p></body></html>
