<html><header><meta charset="utf-8"><title>趣趣地：伊巴衰口臭落選最佳</title></header><body><h1>趣趣地：伊巴衰口臭落選最佳</h1><p>法甲上周先煞科，《法國足球雜誌》兩日後即刻公佈由記者票選嘅今季最佳陣容，衞冕冠軍巴黎聖日耳門當然係大贏家，有堤亞高施華、麥士維、馬昆奴斯哥利亞、馬高華拉堤同柏斯托尼五名球員入選，但射手伊巴謙莫域（圖）竟然冇份，令人頴晒頭。伊巴今季法甲射入19球，又拎咗冠軍，喺兩席前鋒位都要輸畀里昂嘅拿卡錫迪同聖伊天嘅麥斯格拉度。好多人認為佢口沒遮攔鬧過法國足球垃圾，先至被杯葛。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
