<html><header><meta charset="utf-8"><title>趣趣地：金絲雀升班遭睇死</title></header><body><h1>趣趣地：金絲雀升班遭睇死</h1><p>「金絲雀」諾域治喺13/14球季英超排18位要降班，不過話咁快，佢哋下屆又會喺英超同大家見面，皆因佢哋喺周一英冠升班附加賽決賽，憑謝路美同列特文嘅入球，喺溫布萊以2:0擊敗米杜士堡。回升英超，諾域治預計可以有1.3億鎊（約15.6億港元）收入，真係金絲雀都變肥雀。不過，SkyBET將佢哋列為下屆英超降班次熱，得1.83倍，而降班大熱就係另一支升班馬、得1.57倍嘅屈福特。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
