<html><header><meta charset="utf-8"><title>夏韶聲買槍賀新碟報捷</title></header><body><h1>夏韶聲買槍賀新碟報捷</h1><p>夏韶聲昨日在新蒲崗舉行《諳5》金唱片祝捷會，彭家麗、陳柏宇及林奕匡到賀。愛玩槍的夏韶聲，每次有好成績便會買槍獎勵自己，他說：「會再出《諳5》黑膠碟，首批1,000隻已經俾人訂晒，我自己都要訂下一批，所以已經準備再買槍。呢次隻黑膠係有編號㗎，001就會留畀個女同個孫。」<br>他的《諳》系列大碟是翻唱歌，但未有選90後歌手的歌曲，他說：「個圈話呢啲歌唔好聽，我揀咁多都未輪到佢哋，不過下隻碟會有2、3首。」此外，彭家麗透露10多年前曾與夏韶聲一齊打過war game，說自己好勇兼最愛刺激玩意。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
