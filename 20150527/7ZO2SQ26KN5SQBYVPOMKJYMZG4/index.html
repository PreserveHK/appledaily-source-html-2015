<html><header><meta charset="utf-8"><title>船務公司經理涉騙三人千萬</title></header><body><h1>船務公司經理涉騙三人千萬</h1><p>【本報訊】曾參與高鐵及港鐵沙中綫工程物流運作的海輝船務有限公司，其項目經理涉訛稱可投資公司的物流及運輸服務項目，誘騙三名商人交出共1,032萬。經理其後僅償還部份款項，仍有783萬元未償還，更因陷入財困，去年9月在大帽山一輛私家車內企圖燒炭自殺。其中一名受騙車房東主不計前嫌，到醫院探望他。<br>被告梁志輝（41歲）否認三項欺詐罪，案件昨在區域法院開審。控罪指他於2013年12月至去年9月間欺詐三名受害人，分別是貿易公司、運輸公司及車房東主。<br>案件編號：DCCC141/15<br>■記者戴國輝</p></body></html>
