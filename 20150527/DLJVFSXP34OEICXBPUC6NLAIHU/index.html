<html><header><meta charset="utf-8"><title>趣趣地：利記功臣10年後再聚首</title></header><body><h1>趣趣地：利記功臣10年後再聚首</h1><p>英超最近興懷緬過去？布力般流浪同車路士先後搵嚟奪冠功臣聚首一堂影合照，周一就輪到利物浦一班喺10年前上演「伊斯坦堡奇蹟」、絕地反勝AC米蘭捧走歐聯班功臣（圖），喺紅軍回聲體育場出席紀念晚宴，其中法國前鋒施斯個樣真係嚇死人，冇見一排留咗成面白鬚；可惜冇賓尼迪斯同沙比阿朗素，有啲美中不足。另外，早前傳好大機會被炒嘅領隊羅渣士，據聞帥位暫時安全喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
