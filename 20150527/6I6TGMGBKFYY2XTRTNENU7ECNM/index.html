<html><header><meta charset="utf-8"><title>【飲食籽】比達杯麵　食麵當食菜</title></header><body><h1>【飲食籽】比達杯麵　食麵當食菜</h1><p>《龍珠》中的比達，有無吃杯麵的劇情呢？可能真係要問問龍珠迷喇，不過，最近合味道在日本推出比達版的杯麵，據講特別適合食肉獸人士，一個杯麵可以滿足男士每日所需的三分一蔬菜量，大約等於120g的蔬菜，之所以搵比達做代言，難道鳥山明的設定中，比達都缺少蔬菜？原來比達個名，英文叫「Vegeta」，即是蔬菜囉！<br>最近要到日本的話，不妨買個比達杯麵做手信，送禮自用都吸引！<br><br>記者：許福合<br>網址： https://youtu.be/YyD_zUA7G7U </p></body></html>
