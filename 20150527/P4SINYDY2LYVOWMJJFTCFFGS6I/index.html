<html><header><meta charset="utf-8"><title>李昇基演《製作人們》做自己</title></header><body><h1>李昇基演《製作人們》做自己</h1><p>由金秀賢、孔孝真、車太鉉和IU主演的KBS新劇《製作人們》上周六已播出第四集，收視和口碑也越來越好，而《製作人們》最令人驚喜之處是每集都有不同藝人、歌手客串演出，當中第三集更有超過15名韓星亮相客串，令觀眾集集有驚喜。</p><p>昨日劇組方面亦宣佈韓劇《你們被包圍了》男星李昇基將會客串第六集，其戲份將於今日進行拍攝，劇中李昇基會做回自己，於劇中跟後輩歌手IU以及音樂節目導演孔孝真有不少對手戲，網民都留言表示期待三人在劇中的互動。另外，劇組昨日公開了《製作人們》過去四集的的花絮照。<br>撰文：施洛冰</p></body></html>
