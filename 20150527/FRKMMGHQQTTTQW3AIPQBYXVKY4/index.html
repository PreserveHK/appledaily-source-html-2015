<html><header><meta charset="utf-8"><title>【汽車籽】《GTA》向Paul Walker致敬</title></header><body><h1>【汽車籽】《GTA》向Paul Walker致敬</h1><p>《狂野時速》系列男主角Paul Walker雖然去世多時，可是大家對他的懷念之情依舊強烈。有粉絲將第七集電影中最後的感人影片，利用遊戲《GTA V》重演一次，當中的人物模組當然是電腦版自行改過的了。看後，的確佩服外國的神人，能夠剪輯得如此細膩。<br><br>記者︰梁立勤<br><br>網址︰ https://youtu.be/MSR_wBaO6Os </p></body></html>
