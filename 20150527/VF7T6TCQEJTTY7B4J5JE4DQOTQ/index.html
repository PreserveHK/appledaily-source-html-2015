<html><header><meta charset="utf-8"><title>馮仁昭四圍超：連詩雅收兵當眾解Bra - 馮仁昭</title></header><body><h1>馮仁昭四圍超：連詩雅收兵當眾解Bra - 馮仁昭</h1><p>連詩雅（Shiga）嘅新作《野狼與瑪莉》改編自香港漫畫家鄭健和作品，定咗喺下個月25日上映。上次Shiga嘅一場啜食「大雕燒」嘅短片已經引嚟譁然，噚日又有佢嘅新相曝光，講述喺台灣生活嘅Shiga性格開放，喺餐聽當眾着黑絲解bra扣變裝。Shiga仲係戲中提出「王八定律」，認為女生應該有8個男朋友，如果Shiga肯收兵相信一定唔止8個咁少啦。<br>撰文：馮仁昭</p></body></html>
