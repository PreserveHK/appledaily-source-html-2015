<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許廷鏗整餅救戀情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許廷鏗整餅救戀情 - 馮仁昭</h1><p>許廷鏗噚日喺商台宣傳新歌《仁至義盡》，佢話首歌係講回望好多事都已經仁至義盡，就好似中學拍拖咁，佢話：「試過聖誕節整薑餅人屋，又試過煮飯畀佢食，嗰時會覺得自己做咗好多嘢都挽救唔到感情。」提到欣宜日前去旅行嘅曬太陽相，問佢點解唔一齊去？佢話：「睇到張相我都嚇一嚇，如果兩個一齊畫面會好豐富，電視機都逼唔哂。」<br>撰文：馮仁昭</p></body></html>
