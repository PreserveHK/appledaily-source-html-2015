<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樊亦敏鬧鐘唔響賴撞鬼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：樊亦敏鬧鐘唔響賴撞鬼 - 馮仁昭</h1><p>樊亦敏同杜大偉噚日去到新城電台接受路芙訪問，兩人大講恐怖話題。樊亦敏同杜大偉都話自己有感覺靈界嘅能力，樊亦敏話：「我會感覺到靈界嘅存在，以前住嗰間屋，每逢放假都好鍾意整熄我個鬧鐘，好彩每次都係放假先至搞我個鬧鐘，我都會好尊重佢哋，𠵱家已經搬離咗舊居。」而杜大偉就話自己曾擁有陰陽眼，之前專程去泰國封眼。<br>撰文：馮仁昭</p></body></html>
