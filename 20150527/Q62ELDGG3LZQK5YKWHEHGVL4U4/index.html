<html><header><meta charset="utf-8"><title>趣趣地：曼城冇假放好陰公</title></header><body><h1>趣趣地：曼城冇假放好陰公</h1><p>幫曼城打工，認真唔划算！啱啱英超踢完煞科日，人哋班球員已經同屋企人斟緊去邊度玩，偏偏曼城兵就要馬不停蹄飛去北美，搵FC多倫多同侯斯頓戴拿模踢表演賽。班球員去到機場個個木口木面，都話晒畀你聽有幾慘，就算笑得出都係好牽強，做個樣畀記者睇。另外，之前話冇冠軍就會被炒嘅比歷連尼，據聞同高層會面後會繼續留隊，原因係曼城斟唔到哥迪奧拿過檔。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
