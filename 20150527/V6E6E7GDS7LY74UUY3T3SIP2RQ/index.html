<html><header><meta charset="utf-8"><title>吳志雄霸氣掟咪退酒鬼</title></header><body><h1>吳志雄霸氣掟咪退酒鬼</h1><p>曾經行走江湖的吳志雄，日前傳出他在溫州登台時遇上醉漢生事被打，網上流傳的短片更見到吳志雄激動掟咪，吳志雄昨日澄清沒被打，他說：「我都會被人打到？我打泰拳幾十年，如果真係埋到我身，俾我打死咗啦！」他指當晚唱歌其間，有熱情酒客想邀請他落台飲酒，吳志雄說：「我唱歌演出唔係陪酒，一班人衝上台係都拉要我飲，我掟埋咪囉，有動作嗰個人捉咗去派出所，佢冇打到我，我唔追究。」<br>在電影《壹獄壹世界．高登闊少踎監日記》中，飾演吳志雄姨甥的張建聲回應：「國內登台難免去啲複雜地方，希望大佬B（吳志雄），忍一時風平浪靜。」<br>撰文：張俊銘</p></body></html>
