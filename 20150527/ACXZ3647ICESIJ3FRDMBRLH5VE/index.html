<html><header><meta charset="utf-8"><title>繩子套頸項母虐兒逼扮狗爬</title></header><body><h1>繩子套頸項<br>母虐兒逼扮狗爬</h1><p>菲律賓發生涉嫌虐兒案，一名母親疑待年幼兒子如狗般飼養，用繩子套在他頸項，讓他在地上爬行（圖），而地上甚至有一盤食物。她將照片放上facebook，惹起極大爭議。<br>當局根據fb帳戶的位置資料，很快找到這名母親，送她去接受精神評估，並將小童交由福利部門暫時照顧。雖然該名母親揚言拍這些照片只是開玩笑，當時小孩正跟表親玩耍扮動物，但仍然被社福部長索利曼批評「無品味」。她之後取消了fb戶口，但那些照片已在網上廣泛流傳。<br>英國《每日鏡報》</p></body></html>
