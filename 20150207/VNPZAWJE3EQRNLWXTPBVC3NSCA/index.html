<html><header><meta charset="utf-8"><title>洪欣老公呷囡囡醋</title></header><body><h1>洪欣老公呷囡囡醋</h1><p>洪欣和王寶寶（春卷）昨日觀塘出席活動，洪欣透露正安排一家與朋友於農曆新年期間外遊，包括剛滿一歲的囡囡，她說：「想去馬爾代夫，因為帶埋囡囡去方便啲，唔捨得個女，我成日話個女離唔開我，其實係我離唔開佢先啱。」洪欣又笑言囡囡喜歡跟着她，令老公呷醋妒忌。<br>王寶寶被問到李思捷在情人節有否約她時，她立刻澄清：「仲講佢呀！我有圈外男友喇，拍咗拖半年。」她又指自己不喜歡在情人節慶祝。對於李思捷的新節目被指狂抄外國節目，寶寶為對方講好說話：「佢唔係抄，根本就係嗰樣嘢。」<br>採訪、攝影：文國駿</p></body></html>
