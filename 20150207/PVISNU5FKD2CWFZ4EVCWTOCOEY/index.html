<html><header><meta charset="utf-8"><title>髮型師罰頑童剃地中海頭</title></header><body><h1>髮型師罰頑童剃地中海頭</h1><p>怎樣懲罰頑皮孩子才可令他們緊記教訓？美國有髮型師替一名頑劣男童（左圖），修剪了一個惹人發笑的「地中海頭」（右圖），肯定叫男童沒齒難忘。<br>美國喬治亞州有理髮師想出對付頑皮小孩的奇招，免費替他們剪「地中海頭」。最近就有母親帶同「頑皮仔」接受剪髮「懲罰」，負責操刀的弗雷德里克更把頑童照片放上網，瞬即被網民瘋傳。有人讚好，但也有網民不值其所為，認為不應公開羞辱小朋友。髮型師解釋，這意念來自以往的教子經驗，並指照片中的頑童變乖，小孩頭髮長出後，已替他重剪新髮型。<br>美國有線新聞網絡</p></body></html>
