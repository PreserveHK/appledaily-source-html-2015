<html><header><meta charset="utf-8"><title>體壇拾趣：斬首陰霾日乒拒赴中東</title></header><body><h1>體壇拾趣：斬首陰霾日乒拒赴中東</h1><p>日本乒乓波聯會原本計劃喺今個月派福原愛（圖右）同水谷隼等三十三位男女球手去中東參加科威特同埋卡塔爾公開賽，但鑑於兩位日本人質湯川遙菜同埋後藤健二先後俾伊斯蘭國聖戰分子斬首，日本政府奉勸國民唔好去中東，以免有生命危險，所以聯會亦決定退賽唔玩。科威特公開賽由二月十一號打到十五號，卡塔爾公開賽就由二月十七號玩到廿二號，兩個賽事都係世界巡迴賽一部份。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
