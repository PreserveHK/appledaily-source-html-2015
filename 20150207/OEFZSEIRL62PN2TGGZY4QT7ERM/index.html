<html><header><meta charset="utf-8"><title>英動物園驚現豬吃豬</title></header><body><h1>英動物園驚現豬吃豬</h1><p>英國動物園被指疏忽照顧瀕臨絕種動物，導致大豬吃幼豬、水獺咬死落水猴。<br>布里斯托爾動物園去年九月引入菲律賓疣豬埃爾維斯（圖），以便和母豬馬尼拉開枝散葉，但原來馬尼拉早已懷孕，並誕下寶寶，埃爾維斯卻吃幼豬、傷伴侶，令馬尼拉身受重傷，最後要人道毀滅。另外，一頭巴西金獅狨猴跌落水池，被餓腸轆轆的北美水獺活活咬死。三隻澳洲彩虹鸚鵡亦偷偷飛走，當局迄今僅找回兩隻。瀕臨絕種動物園發言人表示，母豬事前無懷孕迹象，大豬吃幼豬亦是始料不及。英國「生而自由基金會」會長特拉維爾認為，若園方掌握動物需要，或可避免意外發生。<br>英國《每日郵報》</p></body></html>
