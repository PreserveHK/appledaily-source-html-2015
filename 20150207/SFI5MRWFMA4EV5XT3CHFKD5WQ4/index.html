<html><header><meta charset="utf-8"><title>廖凡耍詠春受重視</title></header><body><h1>廖凡耍詠春受重視</h1><p>上屆憑《白日焰火》成為柏林影帝的內地男星廖凡，其主演的新作《師父》於今屆影展備受重視，獲影展中專門披露華語電影的英文刊物《華語電影市場》介紹。《師父》講述民國時期詠春的悲歡故事。海報中，穿着長袍的廖凡將詠春兵器八斬刀藏於身後，寓意南北對峙、門派林立的武林將捲起腥風血雨。<br>導演徐皓峰受訪時表示，武俠類型電影是中國獨有片種，但隨着張徹和胡金銓等逝世，雄偉浪漫的江湖世界逐步消失，他有意將武學傳承下去，於戲中硬橋硬馬的功夫美學，刷新觀眾對武俠世界的刻板印象。<br>撰文：盧葦</p></body></html>
