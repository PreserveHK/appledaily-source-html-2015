<html><header><meta charset="utf-8"><title>開台風波：免費牌被「一男子」褫奪</title></header><body><h1>開台風波：免費牌被「一男子」褫奪</h1><p>香港電視（HKTV）由二○○九年開始籌備，王維基孤注一擲投資過億元招兵買馬，拍劇建廠，前年卻換來牌照被政府「一男子」褫奪，三揀二未獲發免費電視牌照。<br>王維基沒有放棄想辦法自救，曾購入中移動子公司，但無綫立即作出封殺，終止續租發射站予中移動母企；其後更被中移動母企發公告，調查交易是否符合國務院國資委的規定。之後王維基又嘗試用DTMB廣播制式，但有指無綫向通訊辦發出投訴信，並引用《廣播條例》指若超過五千戶便屬違法，港視不滿轟通訊辦就播放制式「搬龍門」，最終選擇在網上開台。</p></body></html>
