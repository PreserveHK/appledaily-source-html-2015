<html><header><meta charset="utf-8"><title>體壇拾趣：季後賽擬改革西岸喜訊</title></header><body><h1>體壇拾趣：季後賽擬改革西岸喜訊</h1><p>NBA總裁阿當施華（圖）上年接任後，一直希望推行改革，日前佢就提出一個改革晉身季後賽制度嘅構想。因應「西強東弱」嘅格局對西岸球隊唔公平，阿當施華希望改變以往兩岸各出八支球隊嘅傳統制度，改為六個分組冠軍另加其餘十支常規賽最佳戰績球隊。如果根據周四嘅聯盟排名，施華呢個改革就有十支西岸同六支東岸球隊晉身季後賽；不過，呢個改革嚴重影響東岸權益，唔知東岸班主會唔會群起反對呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
