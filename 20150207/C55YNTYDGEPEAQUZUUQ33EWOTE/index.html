<html><header><meta charset="utf-8"><title>袁嘉敏玩失蹤被嘲多嘢撈</title></header><body><h1>袁嘉敏玩失蹤被嘲多嘢撈</h1><p>袁嘉敏為《鴨王》三點畢露，一直有傳她被其他演員何浩文（Dominic）、何佩瑜（Jeana）和唐紫睿杯葛，前晚《鴨王》在中環祝捷袁嘉敏一於玩失蹤，Dominic開香檳慶祝Jeana半跪含住飲。袁嘉敏缺席Dominic語帶不屑說：「電影公司好似話佢好忙，咁佢多嘢做，咪唔嚟囉！我哋冇乜嘢工作，咪自己嚟囉！」有傳袁嘉敏得罪監製張敏永不錄用？他說：「嘩！私人恩怨呢啲嘢，我就唔知。」</p><p>另外，《鴨王》截至前日上映一周累計票房三百七十一萬，而奧斯卡入圍片《永遠的愛麗絲》前日上映單日票房約為七萬。<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
