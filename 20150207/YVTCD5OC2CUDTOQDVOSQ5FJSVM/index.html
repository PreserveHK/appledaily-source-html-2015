<html><header><meta charset="utf-8"><title>趣趣地︰歐冲有望葡甲地標</title></header><body><h1>趣趣地︰<br>歐冲有望葡甲地標</h1><p>今晚十一點，可能大家剩係掛住留意英超同西甲，但同一時間喺葡甲，香港球員歐陽耀冲（圖）好可能上演佢嘅歐洲處子戰，代表葡萄牙體育會主場對唐迪拉。歐冲星期五透過facebook公佈呢個喜訊，仲話：「等咗半年，終於入到比賽名單！」由歐冲放上網嘅名單所見，佢將會穿上八十九號波衫（紅框示）。雖然唔知歐冲有冇得上陣，但今晚呢場波非常難踢，因為唐迪拉係葡甲榜首嚟。加油呀，歐冲！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
