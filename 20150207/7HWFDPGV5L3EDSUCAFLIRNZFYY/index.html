<html><header><meta charset="utf-8"><title>吳啟華提情人節怕怕</title></header><body><h1>吳啟華提情人節怕怕</h1><p>吳啟華、王敏德及林敏驄等，昨日去到粉嶺出席「仁濟慈善高爾夫球賽」。吳啟華表示，會相約苗喬偉及曾志偉到拉斯維加斯度歲，女兒跟岳母不會隨行，離婚後的吳啟華孤單過情人節，他說：「情人節或者約朋友食飯，香港咁敏感，有都唔敢帶出去。」吳啟華因為要遷就三、四月於美國出差，推掉不少工作，他說：「TVB搵過我，但角色唔夠特別，如果搵我做古裝東邪就好。」<br>王敏德早前忙於自家品牌開新舖，他表示隨後會於上海開分店，王敏德說：「新舖開咗個半月，噚日搞咗個酒會，囡囡幫我安排宣傳同公關，二○一四年投資咗七位數字，嚟緊計劃喺上海投資一千萬。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
