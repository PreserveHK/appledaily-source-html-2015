<html><header><meta charset="utf-8"><title>鄭容和擬闖後台見少時</title></header><body><h1>鄭容和擬闖後台見少時</h1><p>將於三月單拖來港開騷的韓國樂隊CNBLUE隊長鄭容和，在前晚播出的綜藝節目《鄭容和的Hologram》中，和高中時期的好友一起去短途旅行，並回憶起學生時代的趣事。當中有人踢爆鄭容和出道前曾是少女時代（少時）的狂熱粉絲，「當時去看少時的演唱會，還想跑到後台跟少時打招呼，後來被警衞發現，把我們攔住了。」<br>至於前日在港出席品牌活動的少時成員Tiffany，昨日在Instagram公開和內地女星范冰冰的自拍照，兩人一起嘟嘴單眼，表情可愛。而Tiffany前晚離港時，擺出心形手勢多謝送機的粉絲。<br>撰文：江瑚</p></body></html>
