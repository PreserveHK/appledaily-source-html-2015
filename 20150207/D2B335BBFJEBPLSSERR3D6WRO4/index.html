<html><header><meta charset="utf-8"><title>甄子丹囝囝流感停課</title></header><body><h1>甄子丹囝囝流感停課</h1><p>甄子丹與汪詩詩昨日於中文大學出席「惜食．豐收．齊種植」活動，現場詩詩更以有機蔬菜炮製美食，子丹大讚好味：「老婆都成日下廚，佢好鍾意煮嘢食，成日都會試新嘢，將啲嘢mix埋一齊。」提到兒子James近日患上流感，詩詩說：「佢患流感，子丹好擔心，日日打十次電話，囝囝有發燒，已經幾日冇返學。」詩詩更謂已做足準備，買齊口罩、滴露與酒精搓手液，她說：「𠵱家會同家姐分開遠啲，用公筷。嚟緊新年會去旅行，希望佢快啲好番。」而子丹主演的《一個人的武林》入圍金像獎最佳動作設計，子丹表示開心。<br>採訪、攝影：羅慧敏</p></body></html>
