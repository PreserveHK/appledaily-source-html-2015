<html><header><meta charset="utf-8"><title>學友斥非法下載缺德</title></header><body><h1>學友斥非法下載缺德</h1><p>張學友最近接受KKBOX的訪問，宣傳新唱片《醒着做夢》，訪問提到要一首歌流行，要看天時、地利、人和，他說：「因為做得好唔好，同錢唔係一定有關，只要你真係有心做，佢都係會好聽。」樂壇一直受非法下載問題困擾，他說：「我覺得過去十幾年，要佢哋畀幾蚊買歌，係好唔型嘅事，又或者明明我可以負擔，我都唔應該去做，道德觀念錯得好離譜，所以我覺得應該做好音樂，令佢哋會覺得買音樂係應該。」</p></body></html>
