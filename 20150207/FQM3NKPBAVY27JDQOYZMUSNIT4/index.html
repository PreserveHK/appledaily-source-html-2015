<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）魔術十連敗炒教練</title></header><body><h1>體訊速遞：<br>（籃球）魔術十連敗炒教練</h1><p>NBA球隊魔術，周四宣佈辭退教練禾根（Jacque Vaughn、圖）；禾根已執教魔術三季，但他領軍累積十連敗，種下被炒禍根。魔術據報將於明星賽前，公佈由前公牛教練史卡拉斯（Scott Skiles）出任新帥。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
