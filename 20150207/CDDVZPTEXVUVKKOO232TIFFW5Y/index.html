<html><header><meta charset="utf-8"><title>米娜升Cup要戴Bra</title></header><body><h1>米娜升Cup要戴Bra</h1><p>美國女星米娜古妮絲（Mila Kunis）最近四出受訪宣傳主演新片《木昇戰紀》（Jupiter Ascending），四個月前才生下女兒Wyatt的她，接受名嘴Conan O'Brien訪問就自爆懷孕後升cup：「我不知道怎樣應付這兩團肉，我以前是平胸女，忽然變成有胸，這是一個新世界，男人終於望着我的胸部了！這是以前從未發生過！我着衫亦比以前不同，我現在要戴胸圍，對我來說是新鮮事。」</p></body></html>
