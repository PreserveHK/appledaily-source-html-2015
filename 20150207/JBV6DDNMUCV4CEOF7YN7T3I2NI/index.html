<html><header><meta charset="utf-8"><title>莫斯科虎肉店東北虎變美點</title></header><body><h1>莫斯科虎肉店<br>東北虎變美點</h1><p>俄羅斯首都莫斯科一間標榜出售奇珍和貴價食品的餐廳，被警方發現非法供應老虎肉及豹肉，檢獲一批獸肉、虎頭及虎皮等，扣留餐廳一名越南職員調查。<br><br>警方突擊搜查莫斯科遠郊一間餐廳時，起獲共計50公斤虎肉豹肉，鋅盤可見有虎皮及大批獸肉及內臟正待處理，場面嚇人；當局相信皮肉都是來自被列為極危物種的東北虎及東北豹。<br><br>據悉，每公斤虎肉可賣1,000鎊（約1.2萬港元），虎頭更可達2,500鎊（約3萬港元）。警方估計餐廳同時將剩下的虎皮、虎鞭等，轉賣亞洲市場圖利。不少人相信吃過虎肉豹肉，可以補脾胃，益氣力，壯筋骨。<br><br>英國《每日郵報》</p></body></html>
