<html><header><meta charset="utf-8"><title>隔牆有耳：新聞處fb明抽葉劉水 - 李八方</title></header><body><h1>隔牆有耳：<br>新聞處fb明抽葉劉水 - 李八方</h1><p>前保安局局長新民黨葉劉淑儀俾人入侵電郵事件，佢間銀行好有效率，噚日就同佢追返呃走咗嘅五十萬蚊，原來銀行嘅辦事效率高，特區政府嘅辦事效率仲高，政府新聞網噚日就喺佢哋嘅facebook上載咗條唔知有幾耐歷史嘅宣傳片，提醒市民「資訊安全要留心，慎防網絡被入侵」，似乎明抽葉劉水！政府新聞網仲好抵死咁，用「I need help. Urgent.」做標題，兼附註話「黑客匿埋暗角，密碼唔改唔得」，連港鐵主席錢果豐都玩埋，同埋唔通新聞網想話畀大家知，原來暗角不單止有警察，仲有黑客？</p></body></html>
