<html><header><meta charset="utf-8"><title>津總統仆倒照片遭惡搞</title></header><body><h1>津總統仆倒照片遭惡搞</h1><p>英國前首相戴卓爾夫人一九八二年在北京的一跌成為經典，九十歲的津巴布韋獨裁總統穆加貝周三出席公開活動時也不慎跌倒（左圖），他的幕僚卻死撐稱當時情況「連耶穌都會被絆倒」。<br>穆加貝周三在哈拉雷國際機發表演說後，下台時被地毯絆倒。新聞部長莫約為保主子形象，稱台上的地毯鋪得差劣，「連耶穌都會被絆倒」，又強調穆加貝當時已穩住跌勢。<br>有當地傳媒被下令即場刪除相片，部份嘲弄他的人更被罰款及驅逐離場，但仍阻不了網民的瘋狂惡搞，將穆加貝改成跌在舞台上，甚至是摸Kim Kardashian臀部（上圖）的圖片。<br>法新社</p></body></html>
