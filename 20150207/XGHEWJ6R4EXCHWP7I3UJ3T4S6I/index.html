<html><header><meta charset="utf-8"><title>暗戀巴士車長大半年靚女持鮮花告白求婚</title></header><body><h1>暗戀巴士車長大半年<br>靚女持鮮花告白求婚</h1><p>周三上午9點，河南省鄭州花園路9路巴士站頭門口，一名樣貌標緻、身材高挑的姑娘，手捧鮮花，站在風中，等候一輛巴士。每當一輛9路車進站，她都會跑過去，看看開車的司機，但一直未等到她要等的人。<br><br>她叫宋鑫，今年24歲，周口淮陽人，在經三路附近一間公司上班。去年6月一次邂逅，她暗戀一位人帥心地好的巴士車長。可惜她當時怕羞，未能認識他，就這樣拖了大半年。今次，她鼓起勇氣，決定要向車長表白了。結果如何?她等到這位車長嗎?他又會接受她的心意嗎?<br><br>鄭州電視台</p></body></html>
