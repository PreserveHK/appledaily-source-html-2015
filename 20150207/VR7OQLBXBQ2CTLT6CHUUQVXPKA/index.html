<html><header><meta charset="utf-8"><title>關楚耀感冒菌入眼</title></header><body><h1>關楚耀感冒菌入眼</h1><p>近日流感高峯期，因此不少人聽到流感這兩個字都即時大叫怕怕。不少圈中人都加緊小心身體以免中招，不過關楚耀卻不慎患上感冒，昨日他在微博貼了一張大頭相及留言表示被感冒纏身：「生人勿近！！感冒病菌從眼睛侵入，喉嚨亦受到感染。各位切記保重身體，做好最佳防守。病菌容易傳染，所以今天和明天的工作也要取消。為同事們和有關單位造成不便，抱歉了。」<br>相中見關楚耀雙眼相當浮腫，尤其右眼更加嚴重，幾乎睜不開，此外雙眼亦滿佈紅筋，情況真的頗嚴重。<br>撰文：唐寶妮</p></body></html>
