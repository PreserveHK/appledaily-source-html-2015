<html><header><meta charset="utf-8"><title>姜文爭獎舒淇唔畀面</title></header><body><h1>姜文爭獎舒淇唔畀面</h1><p>由內地導演姜文執導、舒淇、葛優及周韻等演出的《一步之遙》，成為唯一一部入圍柏林主競賽單元的華語片，電影將於香港時間本月十二日（下周四）凌晨首映，不過早前舒淇來港宣傳時，已表示因為相約朋友去旅行，故到時未必會同行到柏林出席影展。</p><p>至於參加過歐洲三大影展的姜文，曾憑自導自演的《陽光燦爛的日子》於第五十一屆威尼斯影展奪得影帝、憑《鬼子來了》得到第五十三屆法國康城影展的評審團大獎，若今次《一步之遙》得獎，他就會完成於歐洲三大影展的大滿貫旅程。而姜文最近就為內地綜藝節目《造舞者》擔任導師。<br>撰文：盧葦</p></body></html>
