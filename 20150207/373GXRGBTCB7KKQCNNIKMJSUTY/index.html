<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）活士背傷首圈退賽</title></header><body><h1>體訊速遞：<br>（高爾夫球）活士背傷首圈退賽</h1><p>高球前一哥活士（圖）因背傷關係，周四在農夫保險公開賽首圈只打了十一個洞，便被迫退賽。這名三十九歲的美國高球手去年動了背部手術，他事後表示在比賽途中感到下背非常不適，為免情況惡化決定退出比賽。 綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
