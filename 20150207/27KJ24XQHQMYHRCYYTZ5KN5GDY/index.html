<html><header><meta charset="utf-8"><title>做鴨要畀人打一身？除衫露鳥冇華dee份</title></header><body><h1>做鴨要畀人打一身？<br>除衫露鳥冇華dee份</h1><p>華dee除咗扮劉華之外，亦有份演出電影，而且仲係《鴨王》嘅一份子︰「係扮華仔之前接嘅，我係做個哨牙嘅中學生，係男主角中學時嘅好朋友！」<br><br>能夠出道冇耐就接到三級艷情片，肯定令一眾宅男非常葡萄！不過華dee就好慘豬豬咁講︰「唔駛除嘅、唔駛露嘅，我未有資格，冇咁大隻呀，淨係扮哨牙咋！仲畀人打咗一腳o添！我主要嘅伏線就係由有哨牙變冇哨牙，就係咁畀人打咗一腳喇！」拍戲畀人打，總好過畀成班巴打打吖，係咪？<br><br>星期五六日《亂噏24》！做鴨血淚史！</p></body></html>
