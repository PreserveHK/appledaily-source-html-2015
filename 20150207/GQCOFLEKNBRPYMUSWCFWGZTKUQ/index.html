<html><header><meta charset="utf-8"><title>杏兒湊猩猩收視勁</title></header><body><h1>杏兒湊猩猩收視勁</h1><p>最近有傳聞約滿後即離開大台的胡杏兒，早前應內地湖南衞視的邀請，與內地藝人倪妮、李宇春、杜海濤、黃軒和杜天皓合作演出一個真人騷節目《奇妙的朋友》，今次胡杏兒與一眾拍檔，會擔任動物園飼養員，負責全天候照顧動物。<br>在節目內杏兒先與黃軒合力照顧兩隻猩猩六毛和Coco，結果《奇妙的朋友》在湖南衞視周六全日的收視排名第一。在明晚播出的《奇妙的朋友》第三集內，杏兒與黃軒被拆散，改與杜天皓齊齊照顧兩隻猩猩，不過兩人在打掃石屋時，竟令杏兒手忙腳亂兼落淚。<br>撰文：唐芯悠</p></body></html>
