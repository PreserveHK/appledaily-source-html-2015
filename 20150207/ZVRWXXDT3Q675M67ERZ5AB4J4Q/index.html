<html><header><meta charset="utf-8"><title>免費睇寶島光影</title></header><body><h1>免費睇寶島光影</h1><p>【活好周末】<br>【本報訊】佳能每年都與不同攝影師合作，舉辦名師攝影展覽，今次便展出長期與台灣觀光局合作的攝影師Carl Tsang的作品。Carl近年在台灣進行環島風景拍攝，鏡頭下有北部的繁華、中部的幽靜、南部的熱情，以及東部的秀麗。是次展覽會展出三十五幅作品，在光影之間呈現出寶島的風土人情。<br>《臺灣．在光譜之間》攝影展覽由即日起至三月一日於尖沙嘴彌敦道二十六號十七樓舉行，時間為上午十一時至晚上七時（公眾假期休息），免費入場。</p></body></html>
