<html><header><meta charset="utf-8"><title>差館門口拍嘢咁沙膽？好在慈母錫住咋</title></header><body><h1>差館門口拍嘢咁沙膽？<br>好在慈母錫住咋</h1><p>年輕人拍嘢乜都敢死，最近學舌鳥就同墳場新聞合作，搞咗個墳場動新聞。當中有個場口仲喺差館行出嚟o添！Tanya就好關心咁問︰「你哋喺差館門口拍嘢，有冇驚o架？有冇人走過嚟呀？有冇朋友幫手睇水o架？」<br><br>阿修就話︰「驚o架！有兩位警察仲好友善咁問我哋係咪拍嘢！」華dee都抹一把汗︰「好彩我哋啱啱拍完咋！」<br><br>柳爺就即刻抽吓水喇︰「佢哋好『慈祥』咁問你哋吓嘛？」<br><br>星期五六日《亂噏24》！拍嘢最緊要大膽！</p></body></html>
