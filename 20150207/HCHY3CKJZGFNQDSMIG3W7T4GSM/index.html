<html><header><meta charset="utf-8"><title>師兄下周加盟太陽娛樂</title></header><body><h1>師兄下周加盟太陽娛樂</h1><p>劉浩龍（師兄）與容祖兒拍拖兩年多，越愛越高調，但依然默默耕耘努力工作。去年曾經有報道指劉浩龍約滿東亞娛樂後，因祖兒與太陽城娛樂的行政總裁Alex是舊同學，結果在女友暗地裏幫忙下，師兄成功轉會到太陽娛樂。雖然師兄事後否認此事，並稱與公司合作愉快，不過昨日太陽娛樂傳真至報館，正式公佈劉浩龍加盟，並於下周二（10日）舉行記者會，昨日太陽娛樂發言人否認劉浩龍簽約由祖兒拉攏，而劉浩龍直到截稿前則未回覆。<br>撰文：張嘉澄</p></body></html>
