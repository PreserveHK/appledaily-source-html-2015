<html><header><meta charset="utf-8"><title>趙薇做電燈膽</title></header><body><h1>趙薇做電燈膽</h1><p>剛憑陳可辛導演的電影《親愛的》入圍香港電影金像獎角逐影后的趙薇，昨日在微博貼了一張跟徐崢、黃曉明跟女友楊穎（Angelababy）一起搞鬼合照。當時一眾人正在晚餐，用過餐後她們各自在鏡頭前扮嘢合照，身穿粉紅色羊絨衫的趙薇跟戴黑灰色冷帽的Angelababy都嘟嘴做親密的表情，冷落了旁邊的黃曉明跟徐崢，當中的趙薇更成了電燈膽。而身為電影人的趙薇臨尾還寫道「這個晚餐太和諧！祝各自電影大賣！」果然照顧周全。</p></body></html>
