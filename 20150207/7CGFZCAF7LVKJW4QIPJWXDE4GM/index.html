<html><header><meta charset="utf-8"><title>明星二手衫開賣</title></header><body><h1>明星二手衫開賣</h1><p>【活好周末】<br>【本報訊】時裝界近年興起舊衣新着的環保熱潮，而本港明星二手衫一向大有市場，由即日至本月十七日起，有藝人容祖兒、麥浚龍、蔡卓妍、鍾欣潼、薛凱琪及鄭融等的二手服飾在銅鑼灣開賣。同場也有與他們合作過的造型師，多年來購入的各式名牌服裝出售。品牌包括A Bathing Ape、COMME des GARCONS、Rick Owens、Vivienne Westwood及Mastermind Japan等，低至一折發售。<br>會場位於銅鑼灣百德新街五十五號華納大廈四樓B室，時間由下午二時至晚上十時。</p></body></html>
