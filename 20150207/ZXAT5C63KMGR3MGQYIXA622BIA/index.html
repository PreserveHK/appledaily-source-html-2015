<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）南韓告朴泰桓主治醫生</title></header><body><h1>體訊速遞：<br>（游泳）南韓告朴泰桓主治醫生</h1><p>南韓檢察官周五證實已起訴為南韓泳手朴泰桓（圖）進行注射的醫生，理由是對方未有向朴泰桓說明針藥內含有禁藥睪丸酮。朴泰桓早前未能通過世界反興奮劑組織一次抽樣藥檢，事後他堅稱是在仁川亞運前兩個月到醫院進行脊椎治療時出事，其團隊更表明會向醫院追究到底。 綜合外電（南韓）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
