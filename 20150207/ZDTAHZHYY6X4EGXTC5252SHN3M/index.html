<html><header><meta charset="utf-8"><title>瘋狂打吡夜留名等睇阿奴同利記</title></header><body><h1>瘋狂打吡夜<br>留名等睇阿奴同利記</h1><p>今個周末，英超盡是打吡夜，先講周六頭場，已有北倫敦打吡，阿仙奴到訪白鹿徑挑機熱刺。兵工廠最近為球迷帶來不少歡樂，上仗聯賽大數阿士東維拉五球，計埋英足盃，已經連贏五場，雖然「山神」阿歷斯山齊士有傷，未必可復出，但奧斯爾、禾確特助陣，與熱刺硬拼，絕對冇輸蝕。<br><br>同日深夜場，就有默西賽德打吡戰，利物浦作客愛華頓，焦點當然是謝拉特，皆因季尾決定投美職的謝四，今仗可能是最後一次參予默西賽德打吡，紅軍迷現在睇謝四，的確睇一場、少一場，同宿敵愛華頓交鋒，謝四肯定賣力，利迷萬勿錯過！</p></body></html>
