<html><header><meta charset="utf-8"><title>派錢吸客：網民擔心蝕入肉</title></header><body><h1>派錢吸客：網民擔心蝕入肉</h1><p>港視的網上購物平台於本周一（2日）開始，王維基為吸客向登記用戶大派一百元利是，然而部份貨品卻被發現比超市貨品還貴，以六包裝二百五十毫升的維他檸檬茶（圖）為例，售價足足貴超市48%。雖然部份貨品價格稍高，但仍吸引大批網民登記，一度令網絡擠塞。<br>有網民開始替維基擔心了，昨日有網民於討論區發貼問港視現在人人派一百元利是，會否蝕到入肉？然而網民卻反指王維基每售賣一件貨品也可抽佣，兼且派利是乃一個很好的宣傳方式，總好過於大台賣廣告。</p></body></html>
