2015年修訂版</title></header><body><h1>家居資訊站：精解黃大仙百籤<br>
2015年修訂版</h1><p>精解黃大仙百籤首版於2007年1月推出，頓時洛陽紙貴，經再版，索求甚殷。今經修訂，於2015年1月發行新版，以酬新知舊雨。黃大仙靈籤以中國古人百宗事例分列籤文，分為上上、上吉、中吉、中平、中下、下下等六目，以示吉凶。<br>作者韋基舜深悉中國古人事蹟，以此解讀，剖析事業、財運、家宅、姻緣、健康及前景現況，指點困惑疑難。本書絕非導人迷信，讀者可以此百宗古人事例，得識先賢智慧，參悟人生哲理，處此滾滾紅塵，豁達人生。</p></body></html>
