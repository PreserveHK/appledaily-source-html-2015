<html><header><meta charset="utf-8"><title>田畑自殺不遂疑精神有異</title></header><body><h1>田畑自殺不遂疑精神有異</h1><p>曾演出日劇《First Class》等的演技派女星田畑智子，前日傳出自殺不遂的消息，其後她的事務所及其母都否認，指只是她煮食時割傷手部。但日本報章《Sponichi》昨日卻指，田畑當時在演員男友岡田德義家中，鄰居指看到她上救護車時邊哭邊用被子捲着自己，但精神相當興奮。該鄰居又指約半年前曾見過她坐在樓梯發呆，幾日前又聽到單位傳出女性大叫聲。田畑即被指精神狀況有異。</p></body></html>
