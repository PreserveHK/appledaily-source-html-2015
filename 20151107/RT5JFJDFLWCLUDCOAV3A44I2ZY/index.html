<html><header><meta charset="utf-8"><title>18歲刀賊扮遇劫候懲</title></header><body><h1>18歲刀賊扮遇劫候懲</h1><p>【本報訊】無業青年持𠝹刀劫夜歸女，未料女方奮力反抗及呼救，青年反被𠝹傷手臂兼受驚逃走。負傷逃去的青年在街上巧遇救護車，靈機一觸假扮被劫受傷向救護員求助，惟警方到場調查發覺青年與行劫者人有相似，追問下他和盤托出真相。<br>青年昨日在區域法院承認企圖行劫罪，押後至本月27日待取教導所報告判刑。<br>18歲被告許善軒昨承認於今年7月24日在葵涌邨秋葵樓12樓電梯大堂，企圖行劫事主程子姍（譯音）。身形健碩的被告，頸項紋有「怡」字。<br>案件編號：DCCC821/15<br> ■記者陳美莉</p></body></html>
