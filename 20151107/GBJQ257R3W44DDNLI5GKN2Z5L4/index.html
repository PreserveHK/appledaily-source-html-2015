<html><header><meta charset="utf-8"><title>陳妍希甜笑騷鑽戒</title></header><body><h1>陳妍希甜笑騷鑽戒</h1><p>陳妍希前晚在上海以一襲露肩的白紗裙現身雜誌《時尚COSMO》2015美麗盛典，早前陳妍希的「過兒」陳曉向她求婚，現場所見，她的左手無名指上戴着一枚閃爍的鑽戒，看上去神采飛揚。雖然身邊沒有陳曉，卻有「小楊過」吳磊陪伴在側，陳妍希被主持人問及婚期時，她以甜美的笑容做答案，並說：「最近很開心！」<br>同場還有靚太Angelababy和蔡少芬，蔡少芬榮獲「年度美麗偶像人氣大獎」，她穿上低胸黑禮服，十分搶鏡，她說：「像我這樣的年紀，已經是兩個孩子的媽媽，身材還這麼好，如果這都不算是美麗的話，臣妾做不到呀。」<br>撰文：非非</p></body></html>
