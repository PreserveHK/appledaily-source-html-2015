<html><header><meta charset="utf-8"><title>申敏兒變身肥妹學生</title></header><body><h1>申敏兒變身肥妹學生</h1><p>由申敏兒和蘇志燮主演的KBS新劇《Oh My Venus》將於本月16日首播，在劇中申敏兒要犧牲靚樣，飾演一名學生時期體形肥胖的學生妹，昨日劇組就公開其肥妹造型。由於申敏兒的身材本身弗爆，所以她要靠化妝技術來谷肥自己，並在臉頰貼上硅膠，即時變成肥嘟嘟，加埋一副圓碌碌哈利波特的眼鏡，造型得意又可愛。不過申敏兒為了這個肥妹造型就花足三小時來準備，但她就坦言感覺新鮮，又指化妝過程感到痛楚。</p></body></html>
