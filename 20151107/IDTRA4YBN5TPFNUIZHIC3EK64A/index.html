<html><header><meta charset="utf-8"><title>思琦囡囡愛聽Air Supply</title></header><body><h1>思琦囡囡愛聽Air Supply</h1><p>楊思琦、陳寶珠兒子楊天經及簡淑兒，昨晚在銅鑼灣出席香港聲樂學院開校典禮，思琦3歲的囡囡Krystal亦有到場，她表現非常活潑不時手舞足蹈活力十足。<br>思琦接受訪問時笑言囡囡很好動，她說：「係佢自己話要嚟，佢好動到不得了有學唱歌同跳芭蕾舞，鍾意聽Air Supply啲歌。多運動都好，身體好啲，嗰嗰父母都想自己仔女多才多藝。」被問到會否讓囡囡將來參選港姐，她笑言言之尚早。<br>另外，天經表示入行時亦曾想過當歌手，但當時翻版盛行而轉當藝人，他說：「平時都有同媽味夾吓歌交流吓。」<br>採訪：羅慧敏<br>攝影：沈建程</p></body></html>
