<html><header><meta charset="utf-8"><title>隔牆有耳：寶蓮新方丈係佛學博士 - 李八方</title></header><body><h1>隔牆有耳：寶蓮新方丈係佛學博士 - 李八方</h1><p>早前捲入大埔定慧寺風波嘅寶蓮寺方丈釋智慧，因健康欠佳退下，由港大佛學研究中心創辦人淨因法師（圖）接任。雖然本月15日先舉行陞座典禮，但淨因法師今日就會首次以寶蓮寺第八任方丈身份，出席首屆寶蓮禪寺「佛你跑」活動。<br>淨因法師有兩高一低，佢係佛學博士，曾任港大佛學研究中心總監十年，做過港大講師，是為高學歷；淨因文化水平亦高，曾出版多本佛學著作；至於一低，係年齡相對其他名剎高僧低，現年52歲，相信日後修為無限。</p></body></html>
