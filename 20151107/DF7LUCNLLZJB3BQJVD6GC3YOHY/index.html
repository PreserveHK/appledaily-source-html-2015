<html><header><meta charset="utf-8"><title>高俊熙風騷透黑Bra</title></header><body><h1>高俊熙風騷透黑Bra</h1><p>人氣韓劇《她很漂亮》近期熱爆韓國，帶挈主角們黃靜茵、朴瑞俊、崔始源及高俊熙人氣急升，當中出名樣靚身材正的高俊熙近日就成為雜誌《1st Look》的封面人物，換上多套靚衫影硬照，其中一套高俊熙更賣大包以透視衫襯黑bra上陣，再擺出誘人甫士，非常性感。</p><p>《她很漂亮》前晚播出第15集，繼續以16.9%收視撼贏同檔的《生意之神─客主2015》（10.2%）及《村莊》（5.4%）登上收視冠軍。劇中，黃靜茵和朴瑞俊繼續連咀幾次放閃，約定好一年後再結婚的二人在尾聲時因為要分隔異地而非常不捨，再以咀嘴告別。<br>撰文：金美兒</p></body></html>
