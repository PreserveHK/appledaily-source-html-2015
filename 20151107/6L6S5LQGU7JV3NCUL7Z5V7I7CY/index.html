<html><header><meta charset="utf-8"><title>隔牆有耳：八古典樂響遍西九草坪 - 李八方</title></header><body><h1>隔牆有耳：八古典樂響遍西九草坪 - 李八方</h1><p>西九文化區聽日搞第四輪「自由約」，由晏晝兩點到7點，喺中央草坪同苗圃公園有音樂表演同工作坊。今次仲玩埋古典音樂，請咗香港管弦樂團（港樂）喺中央草坪演出，聽眾可以攤喺草地聽歌放鬆吓。<br>港樂會玩8首古典樂章，包括舒伯特同柴可夫斯基作品。港樂指揮李少霖話，銅管樂特別適合喺㻇外演奏，希望大眾認識多啲古典音樂。<br>西九文化區管理局藝術發展主管（劇場）劉祺豐話，今次預計吸引過千人到場，「想睇吓觀眾對古典音樂嘅反應，希望佢哋習慣每月嚟一次西九」。</p></body></html>
