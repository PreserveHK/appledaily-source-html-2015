<html><header><meta charset="utf-8"><title>之之夜蒲現醉意</title></header><body><h1>之之夜蒲現醉意</h1><p>關之琳（之之）大前日在台灣出席活動時自爆跟台灣富商陳泰銘於去年結婚，兼已在今年離婚。前晚之之在台灣為綜藝節目完成錄影後返回下榻的酒店，逗留兩小時後，她先到夜店參加party，小待一小時便離開。向來不愛應酬的她之後再到敦南會館跟友人密會近四小時，她進入會館時還大方向傳媒揮手，但離開時卻調虎離山。有傳媒其後拍到她下車的照片，之之表現鎮定但明顯有點醉意，連粉絲要求合照都婉拒。<br>另外，台灣有消息指之之嘴裏說放下感情，但其實是借一連串動作激前夫陳泰銘。對於之之所講「沒拿半毛贍養費」，有聲稱接近陳泰銘的商界朋友表示，「陳泰銘不可能虧待自己人」。<br>撰文：李森</p></body></html>
