<html><header><meta charset="utf-8"><title>倫敦V煞遊行爆衝突　警拘50人</title></header><body><h1>倫敦V煞遊行爆衝突　警拘50人</h1><p>英國倫敦前日有數以千人響應「全球V煞日」，戴上V煞面具在特拉法加廣場附近示威（圖），其間與警方爆發衝突，向警員投擲煙花、破壞並燒毀警車，造成3名警員和多名示威者受傷，另50人因刑事毀壞和襲警被捕。<br>示威者亦到牛津街附近的購物區，打碎商店櫥窗，不少商戶為免蒙受損失而選擇拉閘暫停營業。<br>示威者曾企圖遊行到白金漢宮和保守黨總部，但遭警方阻止。有戴上面具的示威者稱上街是為了代表沉默的人，向反資本主義、貪污、缺乏私隱和削減對窮人援助說不，又稱「政府不代表我們」和高呼「革命是唯一解決辦法」。<br>法新社</p></body></html>
