<html><header><meta charset="utf-8"><title>【創科局】拉布悶得滯　象哥鑑林……</title></header><body><h1>【創科局】<br>拉布悶得滯　象哥鑑林……</h1><p>立法會財務委員會昨日下午表決由議員提出的70多項有關成立創新及科技局的動議，但動議全由人民力量陳志全、陳偉業，以及社民連梁國雄提出，一眾建制派議期在表決期間均擔當「投票機器」，即使動議提出要求創科局關注傳統工業發展，一眾建制派議員均投下反對票，其間出口界功能界別立法會議員黃定光（象哥），以及民建聯陳鑑林未知是否會議過於沉悶，前者悉心為後者整理衣飾，被《蘋果》攝記朱永倫拍下如此溫馨一幕。</p></body></html>
