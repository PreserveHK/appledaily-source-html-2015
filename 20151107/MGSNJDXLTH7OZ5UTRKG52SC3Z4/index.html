<html><header><meta charset="utf-8"><title>求驗客手記：白禮達衰到被火化</title></header><body><h1>求驗客手記：<br>白禮達衰到被火化</h1><p>因為貪污醜聞而被停職90日嘅國際足協主席白禮達，真係去到一個神憎鬼厭嘅地步；79歲嘅白禮達畀人整成一個11米高，揸住一箱銀紙、一個足球同個大力神盃嘅人形公仔（圖）；喺根德郡同路易斯呢兩個英國小鎮嘅營火晚會入面遊街示眾，仲會喺禮拜六被燒毀㖭。而早幾屆營火晚會嘅年度壞人，就出現過英國前首相貝理雅，同伊拉克前總統侯賽因；可想而知，擺明貪污但仲要扮無辜嘅白禮達有幾乞人憎啦。</p></body></html>
