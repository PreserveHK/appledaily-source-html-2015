<html><header><meta charset="utf-8"><title>伊能靜與哈林溝通搜證</title></header><body><h1>伊能靜與哈林溝通搜證</h1><p>庾澄慶（哈林）09年跟伊能靜離婚後一直單身，直至近日被踢爆跟台灣女主播張嘉欣撻着。然而，有台灣傳媒日前訪問哈林，文中引述哈林曾指自己和伊能靜交往時，常有人說她閒話，但自己一概聽不入耳，直到伊能靜被拍下與黃維德手拖手才離婚。<br>對此伊能靜前日似有所指的在微博回應：「相愛不相害，放下、放過、展望未來。」直至昨日伊能靜與庾澄慶溝通後，再發微博澄清有關報道並非屬實，伊能靜說：「今日與孩子父親溝通，知道新聞非屬實。是記者杜撰的內容。現已搜集證據準備提訴。」她並強調再有類似杜撰內容，一定起訴到底，指自己強硬態度決不改變，亦不容許媒體挑撥。<br>撰文：魯吉</p></body></html>
