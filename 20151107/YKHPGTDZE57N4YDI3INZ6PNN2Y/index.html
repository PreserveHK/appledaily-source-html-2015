<html><header><meta charset="utf-8"><title>愛麗絲重返仙境救尊尼</title></header><body><h1>愛麗絲重返仙境救尊尼</h1><p>迪士尼電影《愛麗絲夢遊仙境》（Alice in Wonderland）續集《Alice Through the Looking Glass》剛公開首個宣傳片，尊尼狄普（Johnny Depp）、安妮夏菲維（Anne Hathaway）跟米雅華絲歌絲（Mia Wasikowska）等主角繼續有份演出。今集故事講述米雅飾演的愛麗絲返回仙境世界拯救尊尼狄普扮演的瘋帽商，有波叔之稱的沙格畢朗高漢（Sacha Baron Cohen）則新加入，飾演時間控制者。</p></body></html>
