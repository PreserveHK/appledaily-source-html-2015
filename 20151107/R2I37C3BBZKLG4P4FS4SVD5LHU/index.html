<html><header><meta charset="utf-8"><title>挑戰女人歌</title></header><body><h1>挑戰女人歌</h1><p>在本身事業工作了一段日子，要再創高峯往往會遇上樽頸，男人幫今次合作，間接令4子開拓新領域，阿公形容為何有些人會否斷換監製，目的是吸收不同東西，而今次男人幫正正讓大家有這種感覺，家強說：「以往我好少唱別人作品，今次跟阿公合作，我發覺原來我都唱到呢類型嘅歌，之後可能會唱下小齊同Edmond嘅歌。」<br>演唱會上，4子會翻唱女人歌，但會換上一種似卡邦型式富電影味道演繹，小齊覺得男人幫演唱會是一項挑戰，大家互唱對方作品時，要先令原唱者滿意，然後再找出新感覺，令整件事可以不斷放大任何可能性。</p></body></html>
