<html><header><meta charset="utf-8"><title>HaHa親民為港迷簽名</title></header><body><h1>HaHa親民為港迷簽名</h1><p>韓國大熱綜藝節目《Running Man》的HaHa今日將會到銅鑼灣皇室堡擔任活動揭幕禮的嘉賓，昨日HaHa先來港作準備，昨午HaHa現身機場時獲六位保安護駕，吸引數十名粉絲接機。當中粉絲表現熱情，以韓文與HaHa傾偈，戴住口罩和帽的HaHa亦表現親民，禮貌地回應粉絲，又停下來為他們簽名。問到HaHa現時心情如何時，他說：「很怕醜，因為很多粉絲接機。」又透露未知晚上會否出外品嚐點心等美食。</p></body></html>
