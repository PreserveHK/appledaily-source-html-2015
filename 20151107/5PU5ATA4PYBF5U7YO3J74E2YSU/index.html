<html><header><meta charset="utf-8"><title>蕭邦高層賄案押後審</title></header><body><h1>蕭邦高層賄案押後審</h1><p>【本報訊】蕭邦生雪（雪粒冰雕）有限公司三高層涉為取得競爭對手業務資料，暗中行賄對手司機。三高層及一司機被控四項串謀向代理人提供利益，昨提堂。四人不認罪，押後至12月14日預審。<br>四被告為蕭邦的董事兼股東蕭永斌（58歲）、營業經理張家輝（48歲）、高級經理曾昭華（42歲）及高業有限公司前司機譚明發（31歲），控罪指蕭、張及曾向三名司機譚明發、林立及陳家駒提供多筆款項及一份蕭邦的工作，令三人提供高業及其代理商的業務資料；譚另被控收取利益。<br>案件編號：KTCC5220/15<br>■記者陸羽平、陳美莉</p></body></html>
