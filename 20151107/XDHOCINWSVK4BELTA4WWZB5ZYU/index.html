<html><header><meta charset="utf-8"><title>班尼狄留鬚拍《奇異博士》</title></header><body><h1>班尼狄留鬚拍《奇異博士》</h1><p>英國男星班尼狄甘巴貝治（Benedict Cumberbatch）主演的Marvel超英新片《奇異博士》（Doctor Strange），將於明年11月上映，電影近日已開拍，有網民便於尼泊爾發現班尼狄拍攝的情況。憑《新福爾摩斯》（Sherlock）走紅的班尼狄，扮演福爾摩斯深入民心，現場所見他為配合奇異博士的鬍鬚造型，留了一撮鬚，還將頭髮弄得亂七八糟，孭着背囊於鬧市行走，另一幕則見他走到天台取景。</p></body></html>
