<html><header><meta charset="utf-8"><title>隔牆有耳：玩3揀1遊戲贏纜車套票 - 李八方</title></header><body><h1>隔牆有耳：<br>玩3揀1遊戲贏纜車套票 - 李八方</h1><p>山頂纜車為慶祝127周年紀念，一連5星期推出「相約在山頂」網上遊戲，每星期送出127套山頂纜車摩天套票，一套兩張，總共送1,270張車票，以成人價計，每套價值166蚊。<br>參加者只需登入山頂纜車網頁，喺每周嘅問題中，由三個選擇中選出最喜愛一項，山頂纜車會喺三個選擇中獲最多人選擇嘅一個，抽出127個幸運兒。<br>山頂纜車今次只限香港永久性居民參加，輸入資料時要提供身份證號碼。詳情可以到山頂纜車網頁 http://www.thepeak.com.hk/tc睇睇。 </p></body></html>
