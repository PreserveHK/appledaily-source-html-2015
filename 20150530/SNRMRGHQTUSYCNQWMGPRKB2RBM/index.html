<html><header><meta charset="utf-8"><title>舊愛張馨予有骨祝福</title></header><body><h1>舊愛張馨予有骨祝福</h1><p>范冰冰與李晨高調於微博公開戀情，張馨予昨則酸溜溜在微博留言祝福舊愛李晨，她說：「最後一條關於你的微博：有時候你以為一輩子在身邊的人，也許會突然消失，甚至來不及抱一下。三年，時光荏苒。不管外界怎麼看。你要幸福！木子曰辰。」木子日辰即是李晨。有網民看到即揶揄張馨予：「自己不要他的！能怪誰呢！」又有網民寫道：「感謝你，能祝福他！好女孩！」另一網民表示：「感謝你的不嫁之恩。」<br>除有網民不屑張馨予的做法，向太陳嵐亦不滿她藉機博見報，在微博大動肝火說：「用廣東話形容：七蚊兩支錶。上海話的意思：車娘個逼，關她叉事，非要今天立婊坊的？」<br>撰文：楠楠</p></body></html>
