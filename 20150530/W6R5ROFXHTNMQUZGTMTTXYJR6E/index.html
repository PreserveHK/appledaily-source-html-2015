<html><header><meta charset="utf-8"><title>【飲食籽】菊花杞子桂魚球　酸甜開胃</title></header><body><h1>【飲食籽】菊花杞子桂魚球　酸甜開胃</h1><p>天氣實在太熱，看到肉類未食先覺得滯，還是比較愛吃魚。這道用桂花魚來做的菊花魚球看起來還真賞心悅目，配上酸甜糖醋汁，實在是夏天的最佳宴客美食。材料不複雜，就是要把桂花魚起肉切條來做菊花形有少許難度，但看了溫師傅的示範還是可以應付的。<br><br>材料：<br>桂花魚1條<br>杞子（已浸）6粒<br>菊花瓣（可不加，裝飾用）適量<br>蛋1隻<br>生粉適量<br>油適量<br><br>醃料：<br>紹酒1茶匙<br>薑汁1茶匙<br>鹽少許<br><br>糖醋汁：<br>茄汁100克<br>糖80克<br>白米醋20毫升<br>鹽及油少許</p><p>做法：</p><p>示範：溫福星師傅（中華廚藝學院教導員）<br>記者：謝翠玲<br>攝影：林栢鈞</p></body></html>
