<html><header><meta charset="utf-8"><title>疑已分娩　金正恩妹再露面</title></header><body><h1>疑已分娩　金正恩妹再露面</h1><p>北韓領袖金正恩的妹妹金與正（圖右）事隔47天公開露面，有傳她可能已分娩。<br>北韓朝中社昨報道金正恩視察綜合種苗施工場新聞，同行者之中，包括他妹妹、勞動黨中央委員會副部長金與正，但不見早前傳被高射炮處決的人民武力部部長玄永哲。<br>今次是金與正事隔47日再在公開場合露面，早前南韓國家情報院引述消息，指金與正可能在本月分娩，丈夫或是她在金日成綜合大學同學，因此她久未露面惹來分娩揣測。<br>金正恩早前誓言將無視聯合國決議發射更多衞星，美智庫約翰霍普金斯大學美韓研究所昨天表示，本月中有圖片見到西海衞星發射場有大幅升級，顯示北韓或有發射任務。<br>韓聯社</p></body></html>
