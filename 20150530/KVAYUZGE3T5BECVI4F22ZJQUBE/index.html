<html><header><meta charset="utf-8"><title>吳綺莉唔夠膽命令卓林</title></header><body><h1>吳綺莉唔夠膽命令卓林</h1><p>吳綺莉昨日在灣仔DBC電台主持節目，提到與女兒卓林的生活，她說：「𠵱家傾多咗，溝通得好開心，自己生活亦定啲，唔使心慌慌，唔夠膽咁命令式。」<br>卓林日前接受周刊訪問時被問及成龍時，冷淡地謂生命中沒這個人，吳綺莉對此說：「我冇乜點同佢傾呢啲嘢，遲啲都唔會問。」卓林曾形容與成龍只係有血緣，成長過程中稱不上是「爸爸」，問她會否感好安慰？吳綺莉說：「我真係冇乜所謂，每個人係個體，唔好將自己思想放人哋度，唔會話呢番說話好安慰，佢點諗佢嘅事，唔好整亂屋企仲安慰 。」<br>採訪、攝影：溫敏芝</p></body></html>
