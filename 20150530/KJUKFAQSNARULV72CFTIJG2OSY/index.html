<html><header><meta charset="utf-8"><title>以為係匕首原來係解放軍「蠱惑的槍」</title></header><body><h1>以為係匕首<br>原來係解放軍「蠱惑的槍」</h1><p>周星馳主演的電影《國產凌凌漆》，曾出現「蠱惑的槍」，如今竟然成為解放軍的作戰武器！<br><br>央視《軍事報道》大前日報道，在四川成都軍區第13集團軍特種兵的射擊訓練中，出現第13集團軍一旅參謀長黎登貴，使用匕首槍進行射擊的畫面。<br><br>匕首槍多用於特種作戰，而外型酷似軍用匕首，當軍人雙手握緊刀柄瞄準目標，子彈便順刀刃方向向前發射，襲擊敵人。<br><br>央視</p></body></html>
