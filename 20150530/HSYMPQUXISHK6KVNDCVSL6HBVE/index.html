<html><header><meta charset="utf-8"><title>隔牆有耳：熱血「喊驚」促遣返懷仔 - 李八方</title></header><body><h1>隔牆有耳：<br>熱血「喊驚」促遣返懷仔 - 李八方</h1><p>10幾個熱血公民成員同支持者噚日遊行到政府總部外，抗議政府畀12歲無證男童肖友懷喺香港生活9年，但政府部門至今唔執法，又力斥教育局可能考慮畀「懷仔」入讀本地學校。<br>示威人士手持「殺人放火金腰帶，喊驚救救我小孩」、「屈蛇九年做香港人，用埋假證搵老襯」、「吳克儉好唔掂，保法治，即遣返」橫額標語，其間警方出動10多名警員，以一名警員對一位示威者嘅比例高度戒備。熱血公民成員陳秀慧話，肖友懷「三非」兒童事件反映港府冇依法辦事，所以一定要抗議。</p></body></html>
