<html><header><meta charset="utf-8"><title>摩通明年前裁5,000人</title></header><body><h1>摩通明年前裁5,000人</h1><p>【本報綜合報道】各國對銀行的監管增加，令大行的法律成本上漲，大行紛紛縮減業務及裁員，最新有摩根大通，美國《華爾街日報》引述消息指，該行正進行裁員計劃，直至明年將裁減逾5,000人，佔整體員工的2%，而過去數個月已有1,000人被解僱。<br>該行正改革5,570間分行，希望減少依賴櫃位職員，轉以科技服務。行政總裁戴蒙表示，未來兩年平均每間分行將減少一名員工。今次受影響的員工來自該行的4個主要業務，另法規部門亦受影響。<br>另有消息指，PIMCO曾於2013年考慮聘請高盛主席兼營運總監科恩（Gary Cohn），接替當時的聯席行政總裁埃利安。</p></body></html>
