<html><header><meta charset="utf-8"><title>隆鼻恐怖真相擠瘡擠出假膠鼻</title></header><body><h1>隆鼻恐怖真相<br>擠瘡擠出假膠鼻</h1><p>人工美女在南韓甚普遍，有妙齡少女擠壓鼻上暗瘡時，竟擠出隆鼻的植入物料。但她毫不慌張，反而將物料整條抽出來，鼻子馬上穿了一個洞，非常嚇人。<br><br>韓女表示邊看電視邊用指甲擠壓暗瘡，暗瘡開始流膿，她用手一抽竟抽出隆鼻的植入「軟骨墊」。她稱該長條狀植入物，是之前從耳朵切下的一小塊軟骨，連自己也嚇一跳，但不忘揶揄：「花200萬韓圜（約1.4萬港元）做的手術，10秒就毀於一旦」，慨嘆「鼻子又塌了」。<br><br>許多網民驚呼，韓女遇上此驚嚇情形仍可自拍，深感欽佩，認為她將整條植入物抽出是非常大膽。<br><br>台灣東森新聞</p></body></html>
