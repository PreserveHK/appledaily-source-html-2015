<html><header><meta charset="utf-8"><title>涉偷鬼面罩　警員脫罪</title></header><body><h1>涉偷鬼面罩　警員脫罪</h1><p>【本報訊】駐守中區警區的警員被指去年聖誕節凌晨，在街頭從一輛電單車偷竊鬼面罩及風擋。裁判官指涉案鬼面罩及風擋較殘舊，且兩物在警方到場前已裝回事主電單車上，控方未能證明警員有永久剝奪上述兩物的意圖，未能符合盜竊罪的元素，裁定他罪脫。<br>31歲被告彭冠頴否認盜竊罪，案件早前在觀塘裁判法院開審，控罪指他去年12月25日在麗翔道近海泓道交界犯案。裁判官雖裁定被告罪名不成立，但同時斥責他行為可疑。<br>案件編號：KTCC1715/15<br>■記者戴國輝</p></body></html>
