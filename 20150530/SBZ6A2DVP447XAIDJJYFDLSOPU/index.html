<html><header><meta charset="utf-8"><title>活好周末：大師影展看新中國</title></header><body><h1>活好周末：大師影展看新中國</h1><p>【本報訊】法國著名馬格蘭攝影通訊社（Magnum Photos）前會長兼攝影師布魯諾巴貝（Bruno Barbey）在1973年曾隨法國總統訪問中國，目睹文化大革命的影響，其後他多次到訪中國，走訪多個城市，以攝影機拍下中國的變化。40年的觀察體驗，於攝影展「1973年以來的中國」展出。展覽由即日起至7月15日於跑馬地毓秀街11號F11攝影博物館舉行，可登入www.f11.com預約參觀。</p></body></html>
