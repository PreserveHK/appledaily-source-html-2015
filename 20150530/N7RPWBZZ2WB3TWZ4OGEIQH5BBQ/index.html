<html><header><meta charset="utf-8"><title>歐錦棠據理力爭反被罵</title></header><body><h1>歐錦棠據理力爭反被罵</h1><p>一向不平則鳴的歐錦棠昨日凌晨在fb貼文，講述日前搭港鐵時見到一名坐在手推車上的BB，全程拿着一部智能電話自顧自的看卡通片，而且聲浪大得整個港鐵車廂都聽到，身旁的外籍母親卻無動於衷，阿棠上前理論時反而被罵多事，但他據理力爭說：「這是公眾地方，不是你囡囡的遊樂園！還有，你這樣對待你的孩子，還可以理直氣壯，我只有講，你很可悲！」<br>身在內地的阿棠昨日接受電話訪問說：「我起初口殊佢，見佢冇反應諗住轉去第二個車廂時同佢講，除咗嘈都心痛個小朋友。」不少家長都留言贊同阿棠的做法。<br>採訪：李森</p></body></html>
