<html><header><meta charset="utf-8"><title>孔孝真怒睥IU</title></header><body><h1>孔孝真怒睥IU</h1><p>由韓國男神金秀賢、收視女王孔孝真、車太鉉及IU主演的KBS新劇《製作人們》昨晚播出第五集，而播出前，劇組就率先公開劇集的新劇照給觀眾止癮。相中只見在劇集首集已經留下深仇大恨的孔孝真和IU同場現身，當中孔孝真顯得嬲爆爆，好像怒睥IU似的，而IU就照舊木口木面，令人好奇這冤家又發生何事。<br>另外，憑劇集《愛上哪個我》榮升男神的池晟，早前就被發現為tvN人氣節目《一日三餐》進行錄影，池晟更以一身耕田裝及農夫裝現身，娘味十足，有損男神魅力。<br>撰文：金美兒</p></body></html>
