<html><header><meta charset="utf-8"><title>隔牆有耳：「創科局長」唔認係梁粉 - 李八方</title></header><body><h1>隔牆有耳：<br>「創科局長」唔認係梁粉 - 李八方</h1><p>人民力量噚日喺立法會為阻創科局發動拉布期間，自由黨主席鍾國斌發言時喺會上爆料，話創科局未來局長、行政長官創新及科技顧問楊偉雄（圖），上個月就曾約見自由黨，佢引述楊偉雄在會面上強調，自己係政治中立，「佢（楊偉雄）話自己唔係梁粉」。<br>鍾國斌話，席間已呼籲楊偉雄要同不同黨派多傾偈，即使泛民都要搵：「現時政府最大問題，係好多嘢都唔同政黨傾，政策推出時都唔知乜事。」</p><p>未搵公民黨傾偈
</p><p>鍾國斌向公民黨梁家傑了解過，發覺楊偉雄至今未約過公民黨，因此呼籲經濟及商務局局長蘇錦樑敦促楊偉雄快啲找數喎。</p></body></html>
