<html><header><meta charset="utf-8"><title>新短途怪獸現形！</title></header><body><h1>新短途怪獸現形！</h1><p>今朝沙田馬場進行了兩組泥地大閘，其中第一組的1200米大閘，焦點落在出道以來，兩戰全勝的「永旺年年」身上，結果這Holy Roman Emperor 的子嗣在沿途跟放下，末段從容透出掄元，新短途怪獸逐漸現形！至於第二、三名，分別是告廐「快樂世紀」及葉廐「太陽海岸」。<br>記得已退役的沈廐馬「小母牛」出道頭兩仗，都在田草1200米贏馬而回，無獨有偶牠亦是Holy Roman Emperor 的子嗣，而前駒評分最終亦高達96分；不知道「永旺年年」日後的成就，能否超越這同父馬兼前廐侶呢？</p></body></html>
