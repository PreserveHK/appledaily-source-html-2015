<html><header><meta charset="utf-8"><title>陳倩揚被盜肖像賣手袋</title></header><body><h1>陳倩揚被盜肖像賣手袋</h1><p>藝人被盜用肖像屢見不鮮，最近靚媽陳倩揚都中招，有不法之徒挪用其肖像，以假名開facebook賬戶，專門售賣二手名牌手袋圖利。fb內詳列銀行號碼及手提電話號碼，其後有網友舉報有人賣假貨，逐一列出假戶口名字，當中包括李心潔也在內，疑有人已無辜受騙。</p><p>陳倩揚昨日在電話中說：「有fans同我講有人用咗我張相呃人，聽講都有人中招，以為關我事，個心都離一離。」倩揚表示考慮向fb舉報，但未考慮報警，問是否與早前無綫主播黃大鈞同樣被人挪用肖像，報警拒受理有關？她說：「唔係呀？我唔知，但呢樣嘢會令一個公眾人物聲譽受損，真係接受唔到喎。」<br>採訪：嵐山</p></body></html>
