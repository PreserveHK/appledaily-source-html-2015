<html><header><meta charset="utf-8"><title>隔牆有耳：六四遊行　藍絲帶玩踩場 - 李八方</title></header><body><h1>隔牆有耳：<br>六四遊行　藍絲帶玩踩場 - 李八方</h1><p>支聯會年年都係喺六四前發起愛國民主大遊行，今年定於明日下午3時由灣仔修頓球場出發，今年終點改為中聯辦，直接向象徵北京權力核心嘅機構提出抗議，到時計劃喺外面繫黃絲帶。不過，八方收到風，因雨傘運動而冒起嘅一眾藍絲嘅組織，會喺遊行終點「恭候」。<br>「和平論壇」與「反黑金關注組」喺facebook開專頁吹雞，周日下午4時於中聯辦外舉行「六四睇真啲集會」，揚言要「撕破支聯會欺世盜名的面具」。港人年年風雨不改去維園點亮燭光，八方好相信港人對六四真相都好清楚，難怪個活動至噚日都只有8個人表示會參加啦。</p></body></html>
