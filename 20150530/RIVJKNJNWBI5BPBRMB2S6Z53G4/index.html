<html><header><meta charset="utf-8"><title>活好周末：科大市集買二手貨</title></header><body><h1>活好周末：科大市集買二手貨</h1><p>【本報訊】香港科技大學今日舉辦夏日市集「Garage Sales &amp; Markets Summer2015」，約190個攤檔售賣不少新品或二手貨品。市集支持5-R's理念，貨品以Recycle（循環再造）、Reuse（重複再用）、Reduce（減少使用）、Replace（替代）、Rethink（重新思考）為主題，場內也有飲品及小食提供，免費入場。市集位於校內LG3有蓋停車場內，舉行時間為上午9時半至下午3時。</p></body></html>
