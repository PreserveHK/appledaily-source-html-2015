<html><header><meta charset="utf-8"><title>殘暴IS迫囚犯自掘墳墓再斬首</title></header><body><h1>殘暴IS<br>迫囚犯自掘墳墓再斬首</h1><p>極端組織「伊斯蘭國」（IS）一向以殘暴手段處決及折磨囚犯，最新的斬首片段中，一個敘利亞囚犯被迫行刑前自掘墳墓。<br><br>片段中一個懷疑是敘利亞間諜的囚犯，在鏡頭前承認自己的罪行，而他的身體和面上滿佈傷痕，明顯有被虐打。他穿上橙色囚衣，被迫拿起地上的泥鏟和鋤頭，在荒漠上挖掘坑洞。一架插有「伊斯蘭國」旗幟的卡車駛近後，畫面被剪接到囚犯被斬首後的情況。<br><br>一如以往，片段明顯經過精心設計，拍攝手法有如電影，加上剪接技巧，有如志在恐嚇西方國家，同時引誘更多人加入他們。<br><br>英國《每日郵報》</p></body></html>
