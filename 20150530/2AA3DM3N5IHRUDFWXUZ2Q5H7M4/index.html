<html><header><meta charset="utf-8"><title>【專題籽】周日趁墟：香港墟市節</title></header><body><h1>【專題籽】周日趁墟：香港墟市節</h1><p>喜歡靜態活動的朋友，周日可考慮參加香港墟市節開幕禮，現場有導賞介紹，讓參加者認識不同社區的墟市，討論及反思墟市形象，藉此推動社會關注墟市議題。開幕禮當日還設有大型墟市活動，包括墟市Fotomo相展、立體相Fotomo工作坊、小攤檔售賣基層二手物品、青年人手工藝品、有機農産品、自家製成品等。各區墟市的小檔主，還會分享參與墟市的經驗，讓大家認識墟市的不同形態，在社區中墟市扮演的角色和功能。<br><br>活動：香港墟市節開幕禮<br>地點：中環遮打花園<br>日期：5月31日<br>時間：上午11時至下午6時<br><br>記者：彭海燕</p></body></html>
