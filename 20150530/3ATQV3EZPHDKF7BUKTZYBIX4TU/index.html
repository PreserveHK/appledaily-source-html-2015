<html><header><meta charset="utf-8"><title>亞視台慶靜蠅蠅</title></header><body><h1>亞視台慶靜蠅蠅</h1><p>亞視在4年前，再一次將「麗的映聲」5.29台慶日確立為亞視台慶日，當年王征入主，下令大搞台慶，一連幾個大型活動，聲勢浩大，花幾百萬到北京掟壽包，但如今風光不再，昨日台慶亦只是播放錄影節目，感覺凋零。<br>日前一班亞視舊藝人為亞視最後一個台慶錄影特別節目《亞視光輝歲月 58周年台慶日》他們在節目上回顧昔日點滴。昨日亞視執行董事葉家寶在博客刻意露口風說：「感覺得微妙……不獲續牌後的台慶，又面對困境一段日子，好像感覺不太好，但是這兩天關於股權轉讓的事又好像快有好消息。」<br>撰文：非非</p></body></html>
