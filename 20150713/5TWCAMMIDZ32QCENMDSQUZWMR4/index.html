<html><header><meta charset="utf-8"><title>【科技籽】俄羅斯「自拍12禁忌」夠晒瘋狂</title></header><body><h1>【科技籽】俄羅斯「自拍12禁忌」夠晒瘋狂</h1><p>近年到處都有不少與自拍神棍的相關意外，有人因自拍時失重心，亦有因使用自拍神棍擊傷他人等等。而單單今年在俄羅斯，就已經釀成10人死亡及100人受傷，俄羅斯政府內政部為保障民眾安全，減低因自拍釀成的傷亡率，推出了「安全自拍運動」，列出12種自拍時的禁忌。<br>宣傳小冊子上的12種禁忌以圖示清晰列出，但當中的禁忌卻讓人看見後哭笑不得，例如拿着手槍自拍、跟猛獸自拍、攀上高壓電塔上自拍、闖入火車軌上自拍等，都讓人很難想像到底俄羅斯人的自拍習慣有多瘋狂，難怪政府都要出手。<br><br>記者：方健銘</p></body></html>
