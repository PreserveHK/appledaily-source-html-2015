<html><header><meta charset="utf-8"><title>醋夫不甘人財兩失怒捅前妻16刀奪命</title></header><body><h1>醋夫不甘人財兩失<br>怒捅前妻16刀奪命</h1><p>台灣苗栗縣頭份鎮昨晚發生兇殺命案，犯案過程的閉路電視畫面曝光。影片一開始，畫面中間的王姓女子右轉走進家門，持刀埋伏的前夫古肇煒突然衝上前來，兩人在門內拉扯，持刀猛砍前妻十六刀。<br> <br>後來對面麵攤老闆兒子聽到吵架聲響前來查看，發現古肇煒正在行兇，並拼命踹門。古肇煒其後奪門而出，無視麵攤老闆兒子的攔阻，騎上停在門邊的騎車逃走。其後眾人發現王姓女子倒在血泊中，紛紛圍上前來關心，並打電話報警，將王姓女子送院治療。惟王女事後因左腹部傷口深及肺臟，搶救至深夜11時45分宣告不治。 <br> <br>台灣《蘋果日報》</p></body></html>
