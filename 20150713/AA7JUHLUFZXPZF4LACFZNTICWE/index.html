<html><header><meta charset="utf-8"><title>Kelly囝囝愛cosplay</title></header><body><h1>Kelly囝囝愛cosplay</h1><p>陳慧琳（Kelly）日前聯同張智霖（Chilam）拍攝新一輯美心月餅廣告，Kelly與六位小朋友穿着一身登山裝到郊外拍攝，她甫見一班小朋友即大顯母愛。她表示兩位兒子同愛大自然，閒時會帶他們一起行山。Kelly又大爆兩子鍾情「超級英雄」人物，她說：「蝦餃仔（大仔）最鍾意扮忍者，小龍包（細仔）就扮捉鬼敢死隊，趁我唔喺屋企就玩到癲。」<br>中秋節是Kelly其中一個喜愛的節日，她說：「呢個節日有好濃厚嘅人情味，所以每年中秋節我都會盡量唔開工，同屋企人一齊過。」<br>撰文：炎炯炯</p></body></html>
