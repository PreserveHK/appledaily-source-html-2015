<html><header><meta charset="utf-8"><title>高危活動　保障額較少</title></header><body><h1>高危活動　保障額較少</h1><p>【上天下海】<br>市面上大部份旅遊保不包高危活動，康宏理財（1019）聯席董事梁惜君建議，倘若消費者旅程中計劃要「上天下海」，必須留意保單會否就高危活動提供保障，以及保障額會否自動下調。<br>以三井住友之旅遊保為例，其對部份高危活動提供有限度保障，若參與熱氣球、水肺潛水、冬季運動、滑水、急流漂筏、帆船航行、滑浪風帆、吊索跳或騎馬，遇上意外而引致身故或身體受傷，醫療費用及意外保障僅為50萬元，而正常醫療費用及意外身故賠償分別為100萬元。至於恒生旗下的昆士蘭旅遊保險，則就部份冬季運動、潛水活動及其他受保特別活動之醫療費用及意外賠償額維持不變。</p></body></html>
