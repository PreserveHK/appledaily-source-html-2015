<html><header><meta charset="utf-8"><title>【關仁隱事】娃娃要求誇張趕客</title></header><body><h1>【關仁隱事】娃娃要求誇張趕客</h1><p>早排「娃娃」俾人猛咁數，好多人以為娃娃之所以搞成咁，係佢嘅經理人一手造成。話說未出事之前，喺佢意氣風發嘅時候，有人搵娃娃開演唱會，唔止收嘅報酬好辛辣，娃娃要求嘅待遇完全唔係人開嘅，例如佢會要求包一間五星級酒店樓層等唔使俾人打擾、仲有私人飛機接送同埋要幫手推廣自己代言嘅產品，真係有你賺冇人賺，試過一兩次之後都冇人夠膽搵佢，加上目前犯眾憎就更加唔使旨意。<br>撰文：關仁</p></body></html>
