<html><header><meta charset="utf-8"><title>【一周必看】傳加按百萬炒燶股　嘉湖業主急放盤！</title></header><body><h1>【一周必看】<br>傳加按百萬炒燶股　嘉湖業主急放盤！</h1><p>天水圍嘉湖山莊有業主向代理自稱炒燶股，要急賣樓。代理表示，「有個業主走來分行放盤，話將層樓套現咗百幾萬，點知輸咗，所以嚟放盤，但佢話要放貴啲」。單位為美湖居一個實用面積540方呎高層戶，叫價455萬元，呎價8,425元，放盤價較市價約430萬元貴近6%。土地註冊處資料顯示，單位今年2月至6月不足半年內，分別向三間不同財務公司借貸，包括上月16日股災前向永時信貸承造三按。 </p></body></html>
