<html><header><meta charset="utf-8"><title>體壇拾趣︰索女高球手熱爆網</title></header><body><h1>體壇拾趣︰<br>索女高球手熱爆網</h1><p>想喺體育界打響名堂，除咗實力之外，亦可以靠樣。啱啱大學畢業嘅22歲美國女子高球手施比拉娜，憑火辣身材同靚樣而成為網絡紅人，而且吸納咗大批麻甩仔粉絲。查實施比拉娜唔係淨係得個殼，皆因佢12歲就開始打高爾夫球，而且由13歲起參加過唔少比賽，單係今年就玩過五個賽事，所以佢亦被認為係女子高球壇嘅明日之星。佢表示：「要打出一球靚波真係唔容易。我成日問自己，要點做先可以做得更好？我會不斷努力練習，希望自己嘅表現可以一場比一場好。」</p></body></html>
