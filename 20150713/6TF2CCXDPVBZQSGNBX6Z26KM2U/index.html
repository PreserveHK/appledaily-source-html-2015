<html><header><meta charset="utf-8"><title>君如打秋生多人撐</title></header><body><h1>君如打秋生多人撐</h1><p>吳君如日前接受有線《娛樂熱辣辣》訪問，宣傳將於下月公演、與黃秋生、甄詠蓓及潘燦良合作的舞台劇《狂揪夫妻》，君如覺得演舞台劇非常辛苦，她說：「因為劇入面好多好戲之人，得我一個新人，每日練習時間又長，壓力大到就嚟要食鎮靜劑。」二人劇中有不少爭執打鬥場面，秋生笑說：「最緊要唔好打面，我要靠個樣搵食。」君如則笑言：「啲朋友都撐我打秋生，可能好多人同佢有仇，想打佢好耐。」<br>此劇以夫妻相處之道為題材，君如自覺夫妻溝通要有眼神交流，所以自己從不愛玩手機。不過秋生就踢爆君如在劇場內是最常玩手機的人，君如即辯駁：「係因為要安排囡囡嘅生活小事。」<br>撰文：炎炯炯</p></body></html>
