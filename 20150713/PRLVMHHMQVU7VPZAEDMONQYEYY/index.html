<html><header><meta charset="utf-8"><title>法院天台打野戰急色男身份通天</title></header><body><h1>法院天台打野戰<br>急色男身份通天</h1><p>美國賓夕凡尼亞州有人色膽包天，闖進聯邦法院的天台，光天化日之下上演活春宮，當局證實涉案人其實是美國法警局（US Marshals Service）一名職員。<br> <br>涉事大樓是位於哈里斯堡的列根聯邦法院，附近大廈有住戶指，這對急色男女已經不是第一次到屋頂露天鬼混，他們多次在放工時間來到屋頂幽會，因憂慮出現保安漏洞，於是拍下照片，通知當地電視台。<br> <br>電視台知會執法當局後，當局事後發現男子是一名職員。美國法警局周四發佈聲明，證實有職員涉及在內，正調查事件，但強調法院的保安措施圓滿。<br> <br>美聯社</p></body></html>
