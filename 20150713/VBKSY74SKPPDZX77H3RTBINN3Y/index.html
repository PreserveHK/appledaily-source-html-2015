<html><header><meta charset="utf-8"><title>大埔補選　工黨拉票被追擊</title></header><body><h1>大埔補選　工黨拉票被追擊</h1><p>【本報訊】大埔新富選區下周日補選，工黨立法會議員張超雄昨與工黨副主席譚駿賢在大埔火車站外，替參與補選的工黨秘書長郭永健宣傳。至下午2時許，一班經常出席《城市論壇》的建制派人士，拿着貼上「保普選反佔中」大聯盟貼紙的大聲公，到工黨旁邊「唱對台」（圖），甚至埋身指罵張超雄，警方接報到場，事件擾釀近3小時才平息。當時郭永健並不在場。大埔新富選區原任區議員經民聯羅舜泉早前被判監5個月，喪失議席，羅的兒子羅曉楓是補選候選人之一；另一候選人是大埔打鐵印村原居民代表何萬傑，均屬建制派。郭永健則是泛民唯一候選人。</p></body></html>
