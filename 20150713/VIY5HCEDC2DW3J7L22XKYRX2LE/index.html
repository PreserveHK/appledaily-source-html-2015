<html><header><meta charset="utf-8"><title>仙樂都輸硬畀𡃁模</title></header><body><h1>仙樂都輸硬畀𡃁模</h1><p>仙樂都昨日在觀塘宣傳新書《仙樂都手記》，邀得王璐瑤、白雲、可嵐及喬寶寶等撐場。仙樂都依舊大騷事業線，但書中未見性感造型，她說：「因為出品人想我形象密實啲，而且貿發局係對人唔對事，如果太性感唔可以喺書展搞簽書會，𠵱家我哋申請到。」<br>與其他𡃁模寫真比較，仙樂都坦言會較輸蝕，但揚言新書有功能性：「係我入行十幾年嘅經驗之談，仲有好多喜怒哀樂，如果妹妹仔同哥哥仔想入行可以睇。」她又表示書中有爆料，重提她與黃竣鋒（前名黃集鋒）的鹹豬嘴事件，指對方人前人後兩個樣，她說：「我唔驚俾人秋後算賬，我有圖有真相，而且講得唔過份。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
