<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】滕麗名被要求Encore</title></header><body><h1>【馮仁昭四圍超】<br>滕麗名被要求Encore<br></h1><p>滕麗名同鄭欣宜噚日喺將軍澳出席慈善探訪活動，有份上台獻唱嘅阿滕被要求encore，佢話：「話晒我都係半個新秀出身，而且keep住有登台，不過未試過一首歌唱兩次。」阿滕話早前同老公去毛里求斯玩咗9日，問佢有冇趁機造人？佢笑住話：「冇搞呢啲嘢，一味係食同玩。」另外，阿滕話冇留意舊愛魏駿傑同太太嘅婚姻問題，亦冇同對方聯絡。阿滕仲話新豐胸廣告快將出街，介乎喺性感同肉感之間，佢希望奶奶同老公見唔到。<br>撰文：馮仁昭</p></body></html>
