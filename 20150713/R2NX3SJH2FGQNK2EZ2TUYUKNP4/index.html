<html><header><meta charset="utf-8"><title>雷頌德情歌整餅</title></header><body><h1>雷頌德情歌整餅</h1><p>雷頌德和太太Jade昨日在將軍澳出席食肆的開幕儀式，該食肆以其創作歌曲度身訂做新菜單，其中一款「教我如何不愛他」的雜果撻，更是由Jade提供食譜秘製，還即場送給上周四46歲生日的雷頌德。太太廚藝了得，有否想過開餐廳？Jade搶說：「做死我咩？開餐廳。」雷頌德大讚太太廚藝，比高級餐廳水準還要高。<br>雷頌德表示生日當天完成工作後回家慶祝，最開心是攬住兩個仔，Jade則謂最重要是一家人幸福開心。踏入暑假，雷頌德表示要為陳慧琳籌備演唱會及新碟，因工作在身而未有計劃與家人去旅行。<br>採訪、攝影：黃曉妍</p></body></html>
