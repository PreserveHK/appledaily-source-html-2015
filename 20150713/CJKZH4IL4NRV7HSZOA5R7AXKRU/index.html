<html><header><meta charset="utf-8"><title>陳凱琳勁冧迷你兵</title></header><body><h1>陳凱琳勁冧迷你兵</h1><p>陳凱琳昨日在馬鞍山出席商場活動，她透露想到澳洲感受炎熱聖誕，但今年聖誕節未必能成行：「去唔到澳洲去澳門都好，嚟緊都要去沖繩拍外景。」日前在互聯網上看到她手持《迷你兵團》迷你兵公仔的照片，被問到迷你兵是否與男友鄭嘉穎的定情信物？陳凱琳說：「佢好鍾意呢個公仔，好好笑，影張相都聯想到佢。」<br>至於新劇是否要與蕭正楠裸泳？陳凱琳表示已與蕭正楠商量以貼身泳衣打底，又笑言應該冇嘢睇。是否因為男友介意？她說：「唔係，畫面上唔會好盡，我比較怕醜，要同對手好熟，要有商有量。我都唔會介意，只要係為角色、為個劇，從呢點出發冇問題。」<br>採訪、攝影：盧妹</p></body></html>
