<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】錦榮肉照被出賣</title></header><body><h1>【馮仁昭四圍超】<br>錦榮肉照被出賣</h1><p>由郭采潔、楊冪同錦榮等主演嘅電影《小時代4：靈魂盡頭》喺內地上映3日，勁收2.9億人民幣（約3.6億港幣），導演郭敬明特登post出錦榮嘅半裸淋浴海報答謝一眾戲迷。除咗可以睇到錦榮嗰8嚿腹肌之外，亦見到啲體毛，唔少影迷指海報太噴血，仲留言話：「拜託再往下一點。」而郭敬明則留言話：「想看哪位性感的票房播報員呢？後面的衣服越穿越少了呢！」<br>撰文：馮仁昭</p></body></html>
