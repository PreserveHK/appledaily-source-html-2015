<html><header><meta charset="utf-8"><title>疑犯中警胡椒噴霧呼吸困難猝死</title></header><body><h1>疑犯中警胡椒噴霧<br>呼吸困難猝死</h1><p>美國阿拉巴馬州警員在追捕一名通緝犯時，遭遇反抗，警員向疑犯施放胡椒噴霧，他不久後暈倒，送院後不治。<br> <br>警方周五晚接獲市民舉報，指該通緝犯拿著手槍坐在一間房屋的前廊，於是趕到現場。疑犯見狀逃入附近叢林，與警員發生糾纏，警員以胡椒噴霧把他制服，當把他押出叢林時，他突然暈倒，送院不久後死亡。當地的兇殺組表示會循正常程序調查。<br> <br>美國《紐約每日新聞》</p></body></html>
