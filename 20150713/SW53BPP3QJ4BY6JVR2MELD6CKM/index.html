<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】裕美諗定點教仔</title></header><body><h1>【馮仁昭四圍超】<br>裕美諗定點教仔<br></h1><p>裕美噚日喺馬鞍山為「第二屆學界智叻星舞蹈大賽」擔任評判，佢覺得小朋友跳舞唔係睇拍子而係鬥膽量。裕美話雖然好鍾意小朋友，但佢希望3年後先造人：「朋友話小朋友幼稚園已經要學倉頡，我唔會做怪獸家長，生兩個就好，不過老公應該想多啲。」前日27歲生日嘅裕美，話老公知佢鍾意小動物，所以送咗對兔仔畀佢，佢話都算係添咗家庭成員。<br>撰文：馮仁昭</p></body></html>
