<html><header><meta charset="utf-8"><title>Kay夫妻檔練跑</title></header><body><h1>Kay夫妻檔練跑</h1><p>謝安琪（Kay）昨日在荔園拍攝荔園主題曲《最初的快樂》MV，此歌是出自顧嘉煇手筆，她說：「應該係煇哥暫別樂壇作品，好開心可以成為樂園主題曲，亦係一首共同回憶創作。」Kay透露其父每逢到荔園都愛顯父威：「佢掟嘢好叻，贏過唔少公仔同香口膠，記憶當中有個許願池係掟銀仔喺烏龜身上面，爸爸會叫人唔好掟烏龜，覺得烏龜好慘。」會否和囝囝到荔園玩，一顯父母威風？Kay說：「總有機會，但要揀日冇咁熱先。」<br>近來Kay和老公張繼聰齊齊練跑，她笑說：「我住大埔偏啲嘅地方，有時跑跑吓有《紅Van》感覺，件事幾懸疑，但並唔浪漫。」<br>採訪、攝影：卓寶花</p></body></html>
