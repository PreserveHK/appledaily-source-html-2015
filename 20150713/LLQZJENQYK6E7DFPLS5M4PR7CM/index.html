<html><header><meta charset="utf-8"><title>求驗客手記：史達寧同紅軍決裂</title></header><body><h1>求驗客手記：<br>史達寧同紅軍決裂</h1><p>為咗走人，史達寧要做到幾盡都得。紅軍喺周日出發進行季前熱身賽之旅，第一站去泰國；領隊羅渣士原本堅持史達寧一定要去，將佢列入大軍名單內，但呢位鐵心要走人嘅翼鋒，始終堅持唔肯去。據講喺大軍出發前已經同一班隊友講定再見，下次再見面嘅時候相信都已經各為其主。想斟史達寧嘅曼城已加碼到4,500萬鎊（約5.4億港元），睇嚟就算紅軍幾唔想，最後都要接受。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
