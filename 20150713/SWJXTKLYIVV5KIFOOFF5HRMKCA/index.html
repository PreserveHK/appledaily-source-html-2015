<html><header><meta charset="utf-8"><title>求驗客手記：拜仁登場騷郎朗助興</title></header><body><h1>求驗客手記：<br>拜仁登場騷郎朗助興</h1><p>拜仁上周六喺安聯球場舉行2015/16球季登場騷兼公開操練，包括拿姆、洛賓同埋湯馬士梅拿等球員都有出席，以及養緊傷嘅列貝利同埋畢斯杜巴等，仲請咗中國著名鋼琴家郎朗（小圖）嚟彈琴助興。郎朗喺微博興奮地話：「喺安聯球場彈得很過癮。好感謝路明尼加先生，期待新一季德甲！」拜仁呢個騷吸引咗68,000個球迷入場睇，仲為球會嘅慈善基金籌到502,835歐元（約435萬港元）。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
