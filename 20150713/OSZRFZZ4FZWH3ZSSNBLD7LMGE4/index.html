<html><header><meta charset="utf-8"><title>安仔鹹豬嘴偷吻Jase</title></header><body><h1>安仔鹹豬嘴偷吻Jase</h1><p>組合C AllStar日前為9月於伊館舉行的「C AllLive 2015演唱會」拍照海報，四子各以不同造型示人，何建曦（Jase）僅穿黑色浴袍，大騷胸肌與臍毛，不過化妝師似乎嫌他不夠睇頭，出手為他加深事業線，釗峰見到Jase加工後的事業線，即按捺不住出手偷襲。<br>海報以瘋狂派對為主題，攝影師要求他們幻想正在舉行派對，誰知陳健安過份投入角色，竟突襲偷吻眾人，其中Jase更被吻中額頭，事後安仔對鹹豬嘴一事笑謂：「頭先開完4P派對，我一揪三，所以𠵱家好攰，喘晒氣！我左手搭住釗峰，右手搭住阿King（吳崇銘），剩番個嘴最得閒！」<br>撰文：郭堡</p></body></html>
