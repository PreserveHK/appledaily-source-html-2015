<html><header><meta charset="utf-8"><title>大眼台妹靚主播報颱風一炮而紅</title></header><body><h1>大眼台妹靚主播<br>報颱風一炮而紅</h1><p>每逢颱風逼近，民眾都會留意風暴消息。早前颱風燦鴻威脅台灣，網友留意颱風資訊時，意外發現「亮點」。不少網民均被壹電視天氣主播沈泳吟的笑容甜美，和其一雙大眼睛所吸引。這兩天播報颱風動態，網友紛紛截圖在台大討論平台「批踢踢」（PTT）分享，直言「這位主播挺不錯的呢！」<br> <br>在沈泳吟Facebook上，她除了貼上有套裝的照片外，更貼出外遊生活照，展示出活潑開朗的笑容，難怪不少網民都甘心「被俘擄」。<br> <br>台灣《蘋果日報》</p></body></html>
