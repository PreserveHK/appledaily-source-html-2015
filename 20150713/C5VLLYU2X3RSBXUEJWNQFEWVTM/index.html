<html><header><meta charset="utf-8"><title>超市氹氹轉：紅魔簽完達美安未夠喉</title></header><body><h1>超市氹氹轉：<br>紅魔簽完達美安未夠喉</h1><p>曼聯繼幾可肯定簽得拜仁慕尼黑的德國中場舒韋恩史迪加後，日前亦正式落實第二簽，羅致拖連奴後衞達美安（左）。不過，領隊雲高爾的擴軍大計仍然繼續，據報，紅魔現時的羅致目標是以及阿士東維拉的前鋒賓迪基。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
