<html><header><meta charset="utf-8"><title>百厭熊爬樹被困麻醉墮地超萌</title></header><body><h1>百厭熊爬樹被困<br>麻醉墮地超萌</h1><p>爬上樹無法落地怎辦好？「飛」下來吧。<br> <br>美國科羅拉多大學（ University of Colorado）校園前日上演一幕「空中飛熊」，一隻兩歲大重六十磅（二十七公斤）的小黑熊闖入校園，爬上離地三十呎（約九米）的樹上後進退失據，顯得徬徨無助。<br> <br>科羅拉多公園及野生動物部門職員接報到場時，黑熊已在樹上被困近四小時。救援人員向牠發射麻醉針，不久藥力發作，黑熊隨即「投降」，從半空飛墮而下，只見牠張開四爪狀甚輕鬆，報道指牠跌落軟墊，再落到草地上，未有受傷，隨即被職員合力抬走，稍後將送回山區放生。<br> <br>英國《星期日郵報》</p></body></html>
