<html><header><meta charset="utf-8"><title>李敏鎬快閃首爾見女友</title></header><body><h1>李敏鎬快閃首爾見女友</h1><p>3月公開戀情的韓國男星李敏鎬和miss A成員秀智，日前一個飛去洛杉磯，一個飛去羅馬工作。不過二人認真心有靈犀，前日同一天「前後腳」飛返首爾，秀智在前日下午3時半左右出閘，而男友李敏鎬就遲兩個小時後戴上口罩現身。<br>不過李敏鎬十分頻撲，昨早又要做「空中飛人」飛去日本宣傳電影 《江南黑夜》，大批日本粉絲一早在羽田機場霸位接男神機，而李敏鎬亦表現友善行近粉絲握手。至於秀智，前日落機後即趕往出席造型師的婚禮，演唱朴志胤的《陷入愛情》送上祝福。有指李敏鎬未有直飛日本，而先返韓打個白鴿轉，是為爭取時間與女友見面。<br>撰文：江瑚</p></body></html>
