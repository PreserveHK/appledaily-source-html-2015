<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】官晶華力挺囡囡清白</title></header><body><h1>【馮仁昭四圍超】<br>官晶華力挺囡囡清白</h1><p>早前有讀者報料，話鄭少秋同現任太太官晶華（小圖）嘅大女鄭詠恩，戀上已婚澳籍上司Mr. L，噚日有雜誌登咗詠恩同上司喺置地廣場撐枱腳食晏嘅相，話詠恩向對方放電。馮仁昭噚日打電話畀官晶華，佢話：「了解咗冇呢件事，詠恩公司最近想升佢職同加人工，唔知點解咁啱就爆咗單料。」官晶華仲話，雜誌影到嘅唔係Mr. L，係公司另一位高層，又話囡囡公司徹查緊事件，發現邊個放料就會炒魷魚。<br>撰文：馮仁昭</p></body></html>
