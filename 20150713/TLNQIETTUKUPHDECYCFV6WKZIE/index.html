<html><header><meta charset="utf-8"><title>錢嘉樂羨慕秋官多女</title></header><body><h1>錢嘉樂羨慕秋官多女</h1><p>鄭伊健、林曉峰、陳小春、錢嘉樂及謝天華，前晚在深水埗拍攝汽車廣告，嘉樂老婆湯盈盈懷有第二胎，預產期是9月，嘉樂透露這胎是B女，他說：「仔女都冇所謂，其實我就鍾意女多啲，好似秋官咁，咁多女好幸福，會唔會再追就太太話事，因為佢生BB辛苦啲。」<br>上周三是小春48歲生日、而後天則是天華的48歲生日，大會安排壽包慶祝。廣告以兄弟情為主題，他們笑說能夠將感情維繫多年的方法，就是十幾年才約飯局一次。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
