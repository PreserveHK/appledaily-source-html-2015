<html><header><meta charset="utf-8"><title>體壇拾趣︰新鄧肯黑爆又傷一季</title></header><body><h1>體壇拾趣︰<br>新鄧肯黑爆又傷一季</h1><p>有「新鄧肯」之稱嘅76人中鋒艾比迪（Joel Embiid），上年參加選秀前受傷，結果只係以「探花」籤俾76人揀中。佢上季全季養傷，但到季尾就間唔中post吓射波同入樽相，康復進度似乎幾好；點知前排傳出噩耗，話佢又傷過。球隊官方上周六正式確認消息，宣佈艾比迪將會接受第二次手術，來季都唔使預佢。雖然今年探花J奧卡科（Jahlil Okafor）都係中鋒，但76人會唔會決定再擺爛多一季，真係冇人估到。</p></body></html>
