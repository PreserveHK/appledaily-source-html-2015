<html><header><meta charset="utf-8"><title>何謂混改及混業經營？</title></header><body><h1>何謂混改及混業經營？</h1><p>【話你知】<br>前年底十八屆三中全會，中央公佈《全面深化改革若干重大問題的決定》，當中允許國有企業推行混合所有制改革（混改制），即准許非國有資本參股，引入民營資本股東，又允許探索企業員工持股計劃。簡單說，混改制意味國有持股比例下降，民營股權增加，交行（3328）遂成為混改制下，首間試點獲批的國有銀行。<br>至於混業經營，是指銀行可交叉經營保險、證券及基金管理等業務，但中國現行金融監管模式，實施分業經營，即銀行只可代售，不能滲透經營上述領域。隨着內地金融改革及市場化加速，外界憧憬混業經營模式，或會亮起綠燈及試點特批。</p></body></html>
