<html><header><meta charset="utf-8"><title>體壇拾趣︰麥艾萊請教病老虎得啖笑</title></header><body><h1>體壇拾趣︰<br>麥艾萊請教病老虎得啖笑</h1><p>北愛高球手麥艾萊早前整親足踝，搞到玩唔到本周嘅英國公開賽。日前美國高球手活士表示，麥艾萊就受傷問題請教過佢：「麥艾萊問我呢幾年成日受傷，究竟要點處理。我知佢玩唔到英國公開賽好唔開心，但我同佢講，受傷之後第一件要做嘅事，就係好好養傷。」話時話，活士自2008年之後，因膝傷或背傷而錯過咗六個大賽，睇嚟佢對養傷唔係好在行，麥艾萊問佢意見，似乎有啲問道於盲囉。</p></body></html>
