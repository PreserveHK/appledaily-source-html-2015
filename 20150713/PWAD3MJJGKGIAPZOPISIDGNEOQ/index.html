<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洗米嫂買變形戰車畀B女</title></header><body><h1>【馮仁昭四圍超】<br>洗米嫂買變形戰車畀B女</h1><p>「洗米嫂」陳慧玲同家人歐遊後，日前已返到澳門，成個禮拜冇見孻女周善潼嘅洗米嫂，原來喺旅行時，特登買咗架最新款嘅智能BB車畀B女。而家姐周梓潼噚日就喺Instagram放咗條試車片，見佢一㩒掣，架車就由平放mode電動摺起成BB車，成架變形金剛咁勁有型。其實善潼架戰車係美國牌子4 moms嘅人氣型號，香港賣13,000元左右，認真巴閉。<br>撰文：馮仁昭</p></body></html>
