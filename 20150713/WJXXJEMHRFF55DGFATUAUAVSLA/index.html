<html><header><meta charset="utf-8"><title>周慧敏中東感受戰禍</title></header><body><h1>周慧敏中東感受戰禍</h1><p>周慧敏（Vivian）於5月底隨香港世界宣明會到約旦和黎巴嫩探訪敍利亞難民，首次踏足中東受戰火影響國家，Vivian說：「今次探訪令我感受好深，同以前嘅經歷非常唔同，敍利亞難民失去咗一切。」<br>Vivian在約旦時，最令她震撼：「我探訪咗一個敍利亞家庭，佢哋一行25人為逃避戰火，由敍利亞行路到約旦，只喺晚間行走，足足走咗15日路程。去到約旦邊界，其中5名小朋友已經喺中途死咗。」Vivian呼籲：「世界上仲有好多人未曾關注難民問題！希望集合大家嘅支持，令更多人得到幫助！」<br>撰文：鍾國仁</p></body></html>
