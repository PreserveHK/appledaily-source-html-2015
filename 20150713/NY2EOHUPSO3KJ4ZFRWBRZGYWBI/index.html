<html><header><meta charset="utf-8"><title>【一周必看】黑醫大騙局　五星酒店變整容醫院</title></header><body><h1>【一周必看】<br>黑醫大騙局　五星酒店變整容醫院</h1><p>【一周必看】一個以TVB藝員、爆肌猛男以及國際抗衰老專家作招徠的整容集團，過去大半年在全國舉辦慈善晚會，引誘各地官太、富婆、女強人參加近4萬元的5日4夜「奢華香港逆時之旅」，享受猛男陪遊船河，並接受Botox肉毒桿菌針抗衰老療程，更在被改裝成整容醫院般的五星級酒店內，遭假醫生、黑中介硬劏逾百萬元整容療程。《蘋果》記者卧底兩個月，揭發這個中港合作黑醫集團如何運作。東九龍總區重案組已接手調查案件。</p></body></html>
