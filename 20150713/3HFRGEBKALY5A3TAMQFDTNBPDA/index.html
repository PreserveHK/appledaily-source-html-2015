<html><header><meta charset="utf-8"><title>體壇拾趣︰馬刺女教練夠突破</title></header><body><h1>體壇拾趣︰<br>馬刺女教練夠突破</h1><p>雖然好多人倡議男女平等，不過喺男性運動界由女性做教練嘅情況，仍然係唔普遍，碧琪（Becky Hammon）就作出咗一個小突破。碧琪成為首位喺NBA夏季聯賽擔任教練嘅女性，喺上周六帶領馬刺。38歲嘅碧琪以前係WNBA球員，退役後喺上年獲聘用為馬刺助教，球會方面亦好睇重佢，今次畀咗呢個機會佢發揮吓。可惜嘅係碧琪首次坐正領軍，馬刺就以73:78輸咗俾紐約人。</p></body></html>
