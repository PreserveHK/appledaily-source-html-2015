<html><header><meta charset="utf-8"><title>傅明憲帶犬暢泳　水中盪漾</title></header><body><h1>傅明憲帶犬暢泳　水中盪漾</h1><p>傅明憲（GiGi）與莊家彬分手後展開新生，自5月開始積極考取潛水長和急救教練牌，為應付本周兩個牌照最後階段考試，GiGi昨在facebook宣佈閉關6日，謝絕所有派對和飯局。前日GiGi趁閉關前相約好友趙式芝、楊如芯（Sean）等帶同愛犬到西貢海灣游水耍樂，雖然GiGi未有着比堅尼大晒G奶身材，但其3吋事業線依然吸睛。<br>記者昨致電GiGi，她說：「我要考咗潛水長同急救教練牌先至可以再考潛水教練牌，呢個係自己一直心願，趁有氣有力做自己想做嘅嘢，所以呢幾日要留喺屋企努力溫書應付考試。」<br>採訪：魯吉 </p></body></html>
