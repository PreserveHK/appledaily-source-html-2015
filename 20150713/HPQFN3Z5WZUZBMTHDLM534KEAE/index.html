<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭俊弘返鄉驚腹肌消失</title></header><body><h1>【馮仁昭四圍超】<br>鄭俊弘返鄉驚腹肌消失</h1><p>吳若希（左）、甄澤權同鄭俊弘（右）噚日去咗荃灣為宣揚愛活動擔任嘉賓，見到甄澤權在場，大家當然叫吳若希高八度問「點解嘅？好犀利呀！巧打意呀！」，奈何吳若希因為聲沙要由鄭俊弘以低八度聲線代講。另外，鄭俊弘話嚟緊要返自己屋企加拿大登台，好擔心食太多令辛苦練成四嚿腹肌冇咗。問到係咪準備上台騷肌？佢話：「睇吓練唔練到六嚿先啦！」<br>撰文：馮仁昭</p></body></html>
