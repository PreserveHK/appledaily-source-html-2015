<html><header><meta charset="utf-8"><title>雨僑韓風造型扮智孝</title></header><body><h1>雨僑韓風造型扮智孝</h1><p>雨僑、張紋嘉及張惠雅昨日在土瓜灣出席「童夢慈善基金會」活動。雨僑一身韓風打扮抄足韓國女星宋智孝，她說：「不嬲都鍾意韓風，但我唔係李敏鎬超級粉絲。」談到男友羅力威有意出寫真，她笑說：「入面可以有乜內容呢？都係唔好支持，男仔唔知影啲乜，影相都係留俾女仔做，不過寫真我已經出過，𠵱家唔敢獻醜。」<br>此外，牛雜妹李美琪（Monnie）受朋友所託在場幫手做義工。她之前曾透露正與蕭定一接觸加盟旗下公司，問到進展如何？Monnie說：「會再同蕭生理解後再決定，但近日蕭生都好忙，最快應該兩星期後先會知點樣。」<br>採訪、攝影：卓寶花</p></body></html>
