<html><header><meta charset="utf-8"><title>嘉湖買家抗議　求退還定金</title></header><body><h1>嘉湖買家抗議　求退還定金</h1><p>一名天水圍嘉湖山莊買家疑似股災後縮沙，昨日到美聯物業天水圍銀座分行示威，以其親友「唔識字」為由，投訴代理欺騙購入單位，要求退定12萬元，事件已報警。據悉，這買家上周日落定2萬元，股災後翌日，即上周二追加落定10萬元，購入景湖居中層戶，成交價450萬元，同類單位成交價約419.8萬元，相差約7%。<br>美聯物業住宅部行政總裁布少明回應，公司員工與買賣雙方透過正常專業買賣程序進行，買家亦慎重考慮而購入單位，希望尊重合約精神。對不當指控，保留法律權利。</p></body></html>
