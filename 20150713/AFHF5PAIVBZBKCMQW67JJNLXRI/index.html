<html><header><meta charset="utf-8"><title>傻貓貓學媽咪舔毛舉晒手都跟唔到</title></header><body><h1>傻貓貓學媽咪舔毛<br>舉晒手都跟唔到</h1><p>小孩子最愛模仿爸爸媽媽的動作，小小喵星人學媽咪舔毛，原來也不是「易過借火」的。<br> <br>芬蘭一隻只有25日大的貓BB，跟媽媽一起坐在沙發上休息，眼見媽媽在舔毛清潔，就有樣學樣。<br> <br>小尼奧（Neo）好奇地望着媽媽舔完自己貓爪後再為貓耳清潔，於是伸出舌頭興奮地高舉雙爪，笨拙地想揉耳朵，牠還想更進一步清潔小肚子及胸口，但試了幾次之後仍然失敗，索性向媽媽撒嬌，仿佛在說「到我了！幫我幫我！」<br> <br>小貓論論盡盡又似乎有點沮喪的傻氣樣子十分可愛，最後當然由媽媽「出脷」代勞，任由小貓在自己身旁扭來扭去享受清潔時間。<br> <br>YouTube</p></body></html>
