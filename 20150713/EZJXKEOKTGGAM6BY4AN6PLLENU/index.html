<html><header><meta charset="utf-8"><title>高海寧心口現斑</title></header><body><h1>高海寧心口現斑</h1><p>高海寧和許廷鏗昨日在將軍澳出席「決戰炸彈人揭幕禮」，穿上紅色背心裙的高海寧，玩遊戲時因俯身而露出事業線。見到高海寧心口有個印，她解釋08年參選港姐時，因經常穿泳衣曬太陽而起斑。會否考慮做激光去斑﹖她說：「遲啲先考慮做，因為做咗激光唔曬得太陽，要封晒。」問她是否怕封胸減少收入？她認為不會受影響。<br>擔任港姐外景嘉賓、剛由日本返港的許廷鏗指，與今屆候選港姐相處得好friendly，最有印象是「十優狀元」麥明詩，他說：「我同佢有場對手戲，佢飾演我前度，我未入戲，佢已經鬧我，我都驚一驚，佢好適合做幕前。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
