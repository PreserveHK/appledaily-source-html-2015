<html><header><meta charset="utf-8"><title>【親子籽】心靈相通？超萌孖B對望狂笑</title></header><body><h1>【親子籽】心靈相通？超萌孖B對望狂笑</h1><p>雙胞胎真的會心靈相通，一個眼神就知對方諗乜？近日網上流傳一條超萌短片，一對4個月大的孖B對坐時，不斷望着對方大笑，用雙方獨有的語言咿咿呀呀傾偈，笑個不停，旁人雖然無法聽得明他們在說甚麼秘密，但都被二人可愛趣怪的一舉一動吸引，到底有幾得意？</p><p>去片睇睇： https://www.youtube.com/watch?v=n66BBqfjxH0 <br><br>記者：黃子配</p></body></html>
