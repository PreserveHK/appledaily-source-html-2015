<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐若瑄積極過懷孕生活</title></header><body><h1>【馮仁昭四圍超】<br>徐若瑄積極過懷孕生活</h1><p>徐若瑄有咗6個幾月，日日要瞓床安胎，仲要每日吞13粒藥、又捱咗200針，聽到都戥佢辛苦。屬高齡產婦嘅佢，噚日喺facebook貼咗張打針後皮膚腫起嘅相，仲話因要人照顧換尿片抹身，失晒自信。好彩佢又好快恢復精神，話會努力撐過每一天：「沒有一天敢忘記吃藥、打針、倒頭栽、練習呼吸、飲食控制、開心和笑臉迎人、做令腳不會萎縮的運動等。」<br>撰文：馮仁昭</p></body></html>
