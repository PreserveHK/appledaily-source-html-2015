<html><header><meta charset="utf-8"><title>趣趣地：韋拿重返歐洲有機</title></header><body><h1>趣趣地：<br>韋拿重返歐洲有機</h1><p>邊支歐洲球隊嫌鋒力唔夠？你哋有救星！紐約城前鋒韋拿話，球隊無緣季後賽，佢有機會以外借身份返歐洲踢一陣。呢位年底就34歲嘅西班牙射手話：「自從紐約城冇機會打入季後賽之後，我就收到世界各地球隊嘅邀請。我聽到很多傳言關於我將會被外借，但一切都未落實。」另外，FC多倫多喺周三以2:1擊敗紐約紅牛，提早獲得晉身季後賽嘅資格，呢次係多倫多史上首次參加美職聯季後賽。</p></body></html>
