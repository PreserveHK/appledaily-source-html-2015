<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張達明棟篤體能好</title></header><body><h1>【馮仁昭四圍超】<br>張達明棟篤體能好</h1><p>繼今年3月開完棟篤笑後，張達明同農夫決定下年3月喺伊館再開棟篤唱，今日佢哋去到官塘影海報，達明全身金色hip hop造型非常突出，佢仲講笑話終於搵番自己，達明認為大家都係社會一分子，所以內容都離唔開時事話題，陸永亦讚達明體能比年初更好。達明仲叮囑兩人稍後嘅記者會先嚟互打做宣傳，而C君就笑指唔知要飲幾多先會醉到好似Bob咁宣傳。<br>撰文：馮仁昭</p></body></html>
