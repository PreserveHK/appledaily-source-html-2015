<html><header><meta charset="utf-8"><title>十年進化　醜小鴨變Baby</title></header><body><h1>十年進化　醜小鴨變Baby</h1><p>【鑑證Baby之可愛女人】女大十八變，完全可以用來形容今年26歲的楊穎（Angelababy）。據稱擁有四分一德國血統的她，雖然自幼活潑可愛，但礙於牙齒不太齊整，談不上是美女，所以便決心矯正牙齒。亦因為此，自她04年出道以來，一直飽受整容傳聞困擾，網民又不時以她的新舊照片作對對比，終於令Baby忍無可忍，昨日到醫院接受鑑證。<br>撰文：靜楠</p><p>　</p></body></html>
