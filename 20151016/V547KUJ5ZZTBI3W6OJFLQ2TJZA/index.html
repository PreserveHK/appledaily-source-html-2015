<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿嬌拮針醫舊患</title></header><body><h1>【馮仁昭四圍超】<br>阿嬌拮針醫舊患</h1><p>Twins噚日喺堅尼地城出席港台活動，佢哋話間中趕時間就會搭港鐵，鍾欣潼（阿嬌）之前拍戲整親舊患，𠵱家要做針灸治療。問佢哋會唔會喺演唱會現場準備醫療隊？Twins話：「平時都會，因為仲有舞蹈員同工作人員。」另外，佢哋話個唱歌曲流程好充實，蔡卓妍（阿Sa）話：「之前打電話約嘉賓，但太多嘢唔知安排邊個位出場，所以要再傾。」<br>撰文：馮仁昭</p></body></html>
