<html><header><meta charset="utf-8"><title>猷君被整蠱屈召妓</title></header><body><h1>猷君被整蠱屈召妓</h1><p>賭王何鴻燊四房兒子何猷君，昨午在Ig貼了一張英文字句的相片，意思是真正男人認定一個女人就夠了，然後再用英文留言話佢見證了一段婚姻的失敗，因為不忠而陷入一個困境。不過，最重點是他寫：「我這兩個月也曾背着Yumi叫過妓女兩次，並不是每個人都值得有第二次機會。」</p><p>猷君公開認召妓，究竟是賬戶被盜用，還是有人用其賬戶代貼文？事關Yumi近來已多次在Ig貼文暗示跟猷君的關係，似乎想將關係浮面。本報昨日致電四太，身在外地的她說：「我就唔信，佢喺外國讀緊書，會了解吓先。」之後猷君在Ig回應事件，指賬號遭朋友Hack了，並請大家冷靜。<br>採訪：唐如</p></body></html>
