<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方健儀笑方東昇爛Gag多</title></header><body><h1>【馮仁昭四圍超】<br>方健儀笑方東昇爛Gag多</h1><p>三位前主播方健儀、趙海珠、曾美華噚日喺荃灣錄影有線節目《神廚遇上女主播》最後一集，最近佢哋嘅舊同事方東昇因喺節目中大搞爛gag成為話題，同方東昇認識10幾年、兼係同學同事嘅方健儀話，方東昇一向健談，方健儀話：「佢不嬲都係焦點，我同佢大學同屆，佢個人好叻，係毋庸置疑，佢由細到大都係咁，佢爛gag多到可以出字典。」<br>撰文：馮仁昭</p></body></html>
