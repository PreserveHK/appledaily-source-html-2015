<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉浩龍白油照頭淋</title></header><body><h1>【馮仁昭四圍超】<br>劉浩龍白油照頭淋</h1><p>劉浩龍因6月初一篇「污糟手」言論，令事業一度受影響，噚日佢到清水灣為新歌《Mr. Wrong》拍MV，佢要畀工作人員用白油照頭淋，前後淋咗幾次，搞到佢腰痠背痛。首歌係郭偉亮填詞，佢話：「首歌提醒我要多啲畀真實一面人睇，因我個樣同成日講嘅嘢經常詞不達意，會令大家有錯覺。」佢強調首歌係「污糟手」事件前已有，並非事後寫成。<br>撰文：馮仁昭</p></body></html>
