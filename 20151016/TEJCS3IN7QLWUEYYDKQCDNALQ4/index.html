<html><header><meta charset="utf-8"><title>滷製鴨頸核突生產過程曝光菜碟廁所屎坑沖洗</title></header><body><h1>滷製鴨頸核突生產過程曝光<br>菜碟廁所屎坑沖洗</h1><p>喜歡食滷製鴨頸嗎？請不要被真相嚇倒！江西南昌食物生產商「絕味」所製作的滷製鴨頸，早前被爆出大腸杆菌超標16倍。近日再有內地傳媒，踢爆「絕味」的食物生產廠房衞生條件惡劣，生產過程更令人作嘔。<br> <br>據內地電視台的暗中採訪，絕味的食物生產廠房員工未戴口罩徒手操作，掉在地上的鴨頸直接撿起來，繼續加工製成；員工偷吃半條脆皮腸之後又放回繼續包裝；一間門市店的菜碟放在廁所內蹲廁上沖洗；滷製熟食添加不明辣油，隔夜滷菜繼續賣；熟食生產廠房驚現強腐蝕性化工原料氫氧化鈉；現場衞生環境堪憂，蒼蠅蚊子漫天飛。<br> <br>《成都商報》</p></body></html>
