<html><header><meta charset="utf-8"><title>Lisa約Ana超市解悶</title></header><body><h1>Lisa約Ana超市解悶</h1><p>名模Lisa S.與臨盆在即的Ana R.昨日齊齊現身超市掃貨，最近忙於在歐美展開美劇《Into The Badlands》宣傳的吳彥祖，無暇陪太太Lisa，所以她找來好姊妹Ana相陪。大約下午5時許，二人在中環的ifc逛商場，邊行邊傾，之後就入了CitySuper掃貨，不過二人各自一部手推車分開購物，行了一會Ana就先行離開，購物不多，而她離開時還不忘玩手機，聽WhatsApp留言。<br>此外，四哥謝賢昨午亦現身中環區，他表示約了友人嘆茶。<br>採訪、攝影：潘冠恩</p></body></html>
