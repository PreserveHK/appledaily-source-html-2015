<html><header><meta charset="utf-8"><title>低頭族求診照打機</title></header><body><h1>低頭族求診照打機</h1><p>【本報訊】都市人時刻機不離手，成為頸痛元凶。註冊中醫師吳霆鋒表示，過往頸椎病患者多數是上班一族，主要為30歲或以上人士。隨智能手機普及，開始有年輕人都受頸椎病困擾，他平均每月接獲一宗相關年輕病人求診個案，最年輕僅18歲。<br>吳霆鋒表示，臨床經驗中最難忘曾有30多歲男病人，因持續一個月頸痛、肩膊痛求醫，更出現手指抽筋、手腕痠軟等症狀。惟男病人在整個求診過程中，也沉迷玩手機，令吳感無奈。最後男病人被診斷出第5及第6節頸椎關節錯位，接受針灸及手法復位治療才康復。吳醫師又建議，病人若無法減少用手機，最好每使用半小時休息至少10分鐘，同時多做頸部伸展運動。</p></body></html>
