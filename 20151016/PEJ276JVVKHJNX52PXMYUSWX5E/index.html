<html><header><meta charset="utf-8"><title>懲罰阿仔唔返工阿媽鐵鏈綁遊街</title></header><body><h1>懲罰阿仔唔返工<br>阿媽鐵鏈綁遊街</h1><p>上周六早上午9時許，兩個人走過浙江金華永康象珠鎮一家五金店外，其中走在前面的16、7歲男孩，左手和左腳被鐵鏈綁在一起，頸上還繞了一圈，後面跟着一名中年婦女。<br> <br>有民眾拍下情況，看見少年因為手腳被綁，彎着腰走路，走得很快，像不想被人看見。有拍片男途人上前了解，得悉二人是母子，兒子17歲，原本是在永康上班的，但卻不想上班，經常離家出走，跑出去找朋友玩。母親表示，曾多次勸說兒子無效。這次好不容易把他找回來，由於沒別的辦法，只好用鐵鏈把他綁起來遊街，希望能懲治他。當地警方未有接到關於此事的報警。<br> <br>《錢江晚報》</p></body></html>
