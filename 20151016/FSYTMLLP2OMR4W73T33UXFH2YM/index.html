<html><header><meta charset="utf-8"><title>嘉穎提追訪未熄火</title></header><body><h1>嘉穎提追訪未熄火</h1><p>鄭嘉穎及黃美棋等昨晚在灣仔君悅酒店，出席屈臣氏健康美麗大賞2015活動。鄭嘉穎表示要看看產品，才決定是否跟陳凱琳以情侶檔代言，對於日前以「廢青」辱罵記者時，他說：「一向互相尊重，我已經好言相勸，佢哋近距離就係滋擾，唔記得當日有冇用「廢」呢個字。傷害人去賺錢，啲賊打劫都話做嘢，有千千萬嘅工作，點解要楝呢份工。」<br></p><p>黃美棋笑言近年瘦到連帶腮骨都收細惹來「變臉」疑雲，她強調沒有整容：「點會削骨，好痛。唔敢整。」<br>採訪：黃連連<br>攝影：沈健程</p></body></html>
