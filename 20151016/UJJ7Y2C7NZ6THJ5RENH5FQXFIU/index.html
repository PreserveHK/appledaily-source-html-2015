<html><header><meta charset="utf-8"><title>Sammi想幫華仔操腹肌</title></header><body><h1>Sammi想幫華仔操腹肌</h1><p>鄭秀文（Sammi）昨日在尖沙嘴出席服飾品牌開張活動，她透露想推出個人服裝品牌，因為她體重由90至140磅都試過，十分明白不同身形的需要。劉德華有份投資的電影《我的少女時代》剛上映，王大陸希望票房好就同華仔裸泳，Sammi說：「華仔願唔願意先？我睇佢意願，希望佢套戲大收。裸泳有壓力，佢會好認真去操18粒腹肌出嚟，等我替佢操喇！」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
