<html><header><meta charset="utf-8"><title>趣趣地：拖雙娃被撞破尼馬鬧記者</title></header><body><h1>趣趣地：<br>拖雙娃被撞破尼馬鬧記者</h1><p>因為喺國際賽停賽，尼馬喺呢輪國際賽期冇入選國家隊，但佢當然唔會留喺巴塞隆拿度加操啦，佢飛咗返巴西狂開P，其中上禮拜六晚，有記者喺酒店停車場度影到尼馬拖住兩個金髮美女（左）！一見到有狗仔隊，兩個美女即刻嚇到雞咁腳走，而尼馬就好躁，大鬧記者（右）。</p><p>另外，同樣唔使踢國際賽嘅蘇亞雷斯，就買咗件印住小矮人嘅睡衣送畀美斯（下圖），美斯着咗上身，仲放埋相上Instagram，但佢唔明點解蘇亞雷斯會送呢款睡衣畀佢。</p></body></html>
