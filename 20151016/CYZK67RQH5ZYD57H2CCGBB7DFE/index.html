<html><header><meta charset="utf-8"><title>哥連拍《BJ 3》會大肚雲妮</title></header><body><h1>哥連拍《BJ 3》會大肚雲妮</h1><p>美國女星雲妮絲惠嘉（Renee Zellweger）日前已於倫敦開始拍攝浪漫喜劇《BJ單身日記》（Bridget Jones Diary）第3集《Bridget Jones's Baby》，今集她忽然變成大肚婆，周二終於見到哥連費夫（Colin Firth）跟雲妮一同現身拍攝，雖然仍未知於上集尾段訂婚的二人為何未能修成正果，但拍攝戲份講到哥連跟雲妮一齊返回住所，更扶着雲妮入屋，未知二人能否重修舊好。</p></body></html>
