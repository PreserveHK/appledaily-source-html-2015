<html><header><meta charset="utf-8"><title>樂翠區六爭一最激烈</title></header><body><h1>樂翠區六爭一最激烈</h1><p>【本報訊】屯門樂翠區出現「六爭一」局面，民主黨立法會議員兼現任區議員何俊仁、遭熱血公民鄭松泰狙擊、提出解散嶺大學生會及宣揚反佔中的律師何君堯、阮偉忠、張永偉及沈錦添亦加入戰團。<br>另有出現「五爭一」的西貢軍寶區，參選包括新民主同盟黎銘澤、前民主黨陳展浚、新寶城業主立案法團主席李國培、將軍澳廣場業主委員會主席李新、專業動力黃天佑。今屆新選區九龍城啟德北深受鉛水困擾，民協李庭豐、西九新動力梁婉婷、林希婷、陳寶玉「四爭一」，市民對建制、泛民在處理鉛水問題上表現如何評價，誓將反映在選舉結果上。<br>■記者姚國雄</p></body></html>
