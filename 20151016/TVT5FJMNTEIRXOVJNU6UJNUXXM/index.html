<html><header><meta charset="utf-8"><title>東北爭議催生新面孔</title></header><body><h1>東北爭議催生新面孔</h1><p>【本報訊】近年社會充斥各種開發土地爭議，過程中抗爭的人士決定要透過參選改變命運。近年在城市規劃問題積極發言的中大地理與資源管理學系副教授姚松炎，首次到南區置富參選，姚曾在置富推動環保措施，他的對手是上屆自動當選的朱慶虹。<br>政府力推的新界東北發展規劃，力保家園的張貴財以打鼓嶺坪輋保衛家園聯盟代表參選北區沙打，挑戰自1999年連任至今的民建聯溫和輝、其他參選人包括退休教師曾玉安、朱愛平。<br>北區水貨問題猖獗，嚴重破壞居民生活環境，曾多次發動反水貨抗議的北區水貨客關注組梁金成，報名參選北區彩園選區，挑戰現任民建聯區議員蘇西智。<br>■記者姚國雄</p></body></html>
