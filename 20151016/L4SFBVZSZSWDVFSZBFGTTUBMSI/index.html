<html><header><meta charset="utf-8"><title>假傘兵攤薄泛民票源</title></header><body><h1>假傘兵攤薄泛民票源</h1><p>【本報訊】雨傘運動後，有人渾水摸魚，在民主派選情極咬緊的地區「掛上黃絲帶」扮傘兵，圖攤薄民主派票源。<br>疑出現假傘兵地區包括東區筲箕灣、南豐、翠灣及樂康、南區華富北、華貴。筲箕灣參選人包括民建聯林心廉，真傘兵有東區居民同樂社梁詠詩、被指是假傘兵的是潘詠妍。<br>南豐選區有被指是假傘兵的李澤深，翠灣選區候選人尹梓烽也疑似是假傘兵；社民連曾健成亦遭狙擊。南區華富北有現任區議員民主黨柴文瀚參選，挑戰他的是民建聯黃才立、沙田富安花園業主立案法團主席羅月華、及假傘兵尹杞殷。民主黨楊小壁亦遭狙擊。<br>■記者姚國雄</p></body></html>
