<html><header><meta charset="utf-8"><title>50 Cent褲襠插錢炫富</title></header><body><h1>50 Cent褲襠插錢炫富</h1><p>美國饒舌歌手50 Cent經常炫富，雖然現年40歲的他正申請破產，但昨日又於網上公開自己有多有錢，惹人生厭。50 Cent先拍攝自己的雙腳被銀紙淹沒的片段放上網，大叫「我的雙腳去了那裏？」之後50 Cent拍照表示自己已找到雙腳，還拿着電視遙控，稱沒有節目好看，不但放到滿床銀紙，更囂張地將大叠銀紙插入牛仔褲的拉鏈之中，轉頭還將銀紙砌成英文字「Broke」的字樣。</p></body></html>
