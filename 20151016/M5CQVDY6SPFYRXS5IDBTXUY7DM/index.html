<html><header><meta charset="utf-8"><title>【水果忍者】魔術手起肉去椗　人人都是Fruit Ninja</title></header><body><h1>【水果忍者】魔術手起肉去椗　人人都是Fruit Ninja</h1><p>食生果好，為甚麼好？價錢便宜，營養豐富，日日大魚大肉，身體藏了很多垃圾，要食生果清清腸胃。不過有時候想食生果食得暢快，也不是件簡單事。士多啤梨酸甜好味，不過那粒椗，逐次用手搣，手指也痛，有無好方法？想食到去片又完整的火龍果、奇異果，點做先好？提子、車厘茄做沙律，逐粒切半天光都未完成，無效率！果籽玩《Fruit Ninja》得到啟示，教你簡易快速食生果法，立即睇片。</p><p>記者：李聰、馬朗澄</p></body></html>
