<html><header><meta charset="utf-8"><title>碧咸有意買6400萬豪宅</title></header><body><h1>碧咸有意買6400萬豪宅</h1><p>英國萬人迷碧咸（David Beckham）及太太Victoria昨日被指有意於英國購買新居。據英國當地新聞機構指，碧咸夫婦有意在位於英國格洛斯特郡的郊區買樓，更曾數次到訪當地。而該所價值540萬英鎊（約6,400萬港元）的大宅共擁有6個房間，遠離繁囂，景觀開揚，雖然碧咸發言人否認其事，但上月二人就於當地遭不少fans撞到索取合照。此外，碧咸近日於直播apps中，公開自己於葡萄牙剪髮的過程（圖）。</p></body></html>
