<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】松松廿套歌衫狂變裝</title></header><body><h1>【馮仁昭四圍超】<br>松松廿套歌衫狂變裝</h1><p>陳松伶前晚同師弟于天龍喺將軍澳出席活動，佢一口氣唱咗23首歌兼換咗6套衫，睇落以為係佢開音樂會，唔知佢又有冇打算開演唱會呢？佢話：「壓力唔太大嘅話都可以考慮，不過要畀時間減肥，其實我都有戲癮，而且人生閱歷又多咗，我覺得我都可以試吓棟篤笑。」松松投資嘅內衣公司將會開幕，佢話︰「唔知原來一般打工係咁辛苦，所以我要向打工仔致敬。」<br>撰文：馮仁昭</p></body></html>
