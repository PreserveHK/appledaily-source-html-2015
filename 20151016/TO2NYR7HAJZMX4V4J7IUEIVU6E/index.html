<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎明頒獎賀JJ處男電影</title></header><body><h1>【馮仁昭四圍超】<br>黎明頒獎賀JJ處男電影</h1><p>黎明噚日喺北京出席電影《消失的愛人》記者會，同場仲有導演黃真真同林俊傑（JJ），今次黎明同林俊傑喺戲中飾演一對表兄弟，亦係JJ第一次拍電影。<br>今次黎明對佢可以話愛護有嘉，難怪JJ話：「黎明的傳授受用至極，為我自己在演藝道路上提供了不少幫助。」喺活動入面，黎明仲親自頒發獎狀，恭喜JJ以演員身份出道，搞到成個場面好有愛。<br>撰文：馮仁昭</p></body></html>
