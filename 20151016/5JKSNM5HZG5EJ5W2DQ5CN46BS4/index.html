<html><header><meta charset="utf-8"><title>趣趣地：東方告辛祖違約</title></header><body><h1>趣趣地：<br>東方告辛祖違約</h1><p>上季效力黃大仙嘅辛祖（圖），因居港滿七年成為本地球員，今年初同東方簽咗份月薪有45,000嘅臨時合約，兩年約滿後仲有權續約一年。點知辛祖今季拒同東方簽正式合約，並轉會傑志，足總仲接納埋辛祖嘅註冊，同時已經幫傑志上陣。東方總監梁守志噚日話，由於足總唔介入，惟有控告辛祖違反臨時合約，仲禁制佢繼續幫其他球會比賽兼賠償。傑志暫時未有回應，只話適當時候會支援辛祖。案件下禮拜五開審。</p></body></html>
