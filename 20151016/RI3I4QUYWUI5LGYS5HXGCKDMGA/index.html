<html><header><meta charset="utf-8"><title>哥斯拉新片鬥金剛</title></header><body><h1>哥斯拉新片鬥金剛</h1><p>日本怪獸片哥斯拉一直深受歡迎，甚至拍攝過兩部荷李活電影，早前曾傳出華納電影有意將哥斯拉與另一經典電影《金剛》（King Kong）大玩crossover，昨日華納正式宣佈傳聞屬實，該公司將開拍《Godzilla vs. Kong》，兩大怪獸在片中有一番惡鬥，電影暫定於2020年上映。據指華納會先於後年上映《金剛》新片《Kong：Skull Island》，再於18年推出《Godzilla2》。</p></body></html>
