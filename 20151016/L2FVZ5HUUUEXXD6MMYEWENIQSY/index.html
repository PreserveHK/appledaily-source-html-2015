<html><header><meta charset="utf-8"><title>韓國8歲女團蒲頭</title></header><body><h1>韓國8歲女團蒲頭</h1><p>近日韓國有一隊6人女子組合Vitamin（維他命）出道，而組合成員平均年齡更只得8.8歲，堪稱現今韓國樂壇年紀最細的女團。Vitamin所屬的Blue Invest事務所前日表示組合已於本月7日公開新曲《Happy Day》，成員最大為10歲，最細得8歲，成員蔡允表示希望組合可以成為全韓國人的開心果。不過網民就議論紛紛，覺得組合年紀太小令她們欠缺童年，對她們身心發展亦不好。</p></body></html>
