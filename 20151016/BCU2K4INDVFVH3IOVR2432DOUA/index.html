<html><header><meta charset="utf-8"><title>NMB美優紀見同志咀尷尬</title></header><body><h1>NMB美優紀見同志咀尷尬</h1><p>日本組合NMB48人氣成員渡邊美優紀，近來為日本網站model press拍攝特輯，她到不同夜店採訪，早前美優紀就到一間同志酒吧做訪問。據指今次是她首次到同志吧，美優紀更訪問了一名與顧客日久生情而成為情侶的店員。<br>美優紀稱看外表不覺得店內的都是同志，更問他們會不會在其他人面前咀嘴，該對同志情人立即在她面前示範，嚇得美優紀一臉尷尬。該對同志情侶更相當冤氣，咀完一次未夠喉，又再次咀嘴，尷尬的美優紀拉開二人，更笑着說：「你們夠了！」</p><p>此外，AKB總監督高橋南將於年底離隊，更會做作家，出書講述帶領AKB的經歷。<br>撰文：泉水</p></body></html>
