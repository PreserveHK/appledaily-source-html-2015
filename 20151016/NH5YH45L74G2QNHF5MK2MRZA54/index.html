<html><header><meta charset="utf-8"><title>隔牆有耳：「勁毒」黃碧雲口若鉛河 - 李八方</title></header><body><h1>隔牆有耳：<br>「勁毒」黃碧雲口若鉛河 - 李八方</h1><p>水，無孔不入，揭發鉛水嘅民主黨黃碧雲（圖）都一樣。立法會18個事務委員會噚日選正副主席，例牌問吓來年議題，黃碧雲多次發功，全方位由不同切入點跟進鉛水，令人嘆為觀止。<br>食安事務委員會要跟進鉛水好合情理吖，但黃碧雲喺教育、福利、發展事務委員會都出手，指有學校驗出食水含鉛，教育方面要跟進；福利小組當然要關注院舍有冇鉛水；發展事務委員會呢，則要求就涉及水資源同埋食水安全立法。<br>黃碧雲中晒鉛水毒，到咗政制事務委員會上，主席譚耀宗先發制人，主動問：「有冇鉛水問題？」引嚟全場大笑。</p></body></html>
