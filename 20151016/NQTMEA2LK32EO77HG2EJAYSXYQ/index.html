<html><header><meta charset="utf-8"><title>Juno《念念不忘》擬拍電影版</title></header><body><h1>Juno《念念不忘》擬拍電影版</h1><p>麥浚龍（Juno）、劉卓軒和黃芷晴昨日在灣仔出席「軒尼詩炫音之樂」記者會，Juno早前推出的唱片反應理想，由石塊砌成的特別版已賣斷巿，但不打算加印。他下一部新戲《風林山火》預計明年初開拍，他亦有意在紅館開演唱會，預計2017年實行。Juno還透露有投資者希望把《念念不忘》拍成電影版，他說：「我覺得可以實行，但係要睇埋莫文蔚、謝安琪，佢哋OK我都OK。」<br>另外，黃芷晴性感打扮出現，承認自己心廣體胖：「𠵱家綵排舞台劇， GiGi姐（黃淑儀）整好多嘢食，我哋全體人都肥咗。」<br>採訪、攝影：王連連</p></body></html>
