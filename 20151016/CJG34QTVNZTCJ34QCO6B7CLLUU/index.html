<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳瀅笑晒認約猷亨食飯</title></header><body><h1>【馮仁昭四圍超】<br>陳瀅笑晒認約猷亨食飯</h1><p>噚日有報道話「宅男女神」之稱嘅陳瀅，撬劉佩玥（Moon）牆腳，攻陷咗賭王四房大仔何猷亨，兩人仲到跑馬地撐枱腳，陳瀅噚日喺電話哈哈笑話：「我哋識咗好耐喇，嗰日出席完活動，咪順便約埋食飯，我同阿Moon傾番都笑咗一餐。」陳瀅好大方話有同猷亨通電，仲話：「佢初頭以為係話佢唔好，點知原來係話我，我咪幫佢啃咗囉，雖然我冇拍拖，但佢都唔好殺咗我條路呀！」<br>撰文：馮仁昭</p></body></html>
