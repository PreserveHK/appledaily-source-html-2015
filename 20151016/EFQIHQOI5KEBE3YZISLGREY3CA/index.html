<html><header><meta charset="utf-8"><title>出巡劇毒過山烏蛇王消防都冇符</title></header><body><h1>出巡劇毒過山烏<br>蛇王消防都冇符</h1><p>【本報訊】昨晨8時許，沙田小瀝源村對開河邊，一條約2米長、含劇毒的「過山烏」，被發現藏身一棵矮樹上。警方接報到場，並召來女蛇王協助捉蛇。<br> <br>蛇王用工具撥動毒蛇，牠立即向上爬行到另一棵高樹上，結果無法觸及，要召消防員協助。毒蛇見「人多勢眾」，惟有退守樹叢，逃之夭夭。<br> <br>過山烏正名為眼鏡王蛇，體長可達5.6米，呈黑色或啡色並有明顯有斑紋，以食小蛇為主。牠為本港常見毒蛇，是世界上最毒蛇種之一，人類被咬到，一至兩小時致命。</p></body></html>
