<html><header><meta charset="utf-8"><title>珠寶店女職員盜14萬首飾</title></header><body><h1>珠寶店女職員盜14萬首飾</h1><p>【本報訊】尖沙嘴一間珠寶公司發生監守自盜案，一名女職員涉偷走31件總值14萬元的首飾及配件，公司負責人昨點貨時揭發，報警將女職員拘捕。<br>涉盜竊被捕52歲女職員姓蔡，在尖沙嘴柯士甸道18號僑豐大廈一珠寶公司工作，消息稱，蔡女早前將公司珠寶金飾拿往工場加工，然後將完工的金飾存放公司夾萬內，公司會定期點算存貨。<br>昨晨10時許，公司45歲姓黃女負責人返回公司，點算夾萬時，發現一批31件首飾及配件不翼而飛，總值14萬元，懷疑被人偷去，於是報警。警方接報到場調查後，懷疑失竊案與蔡女有關，將她拘捕帶返警署扣留調查，列盜竊案處理。                             <br>■記者梁澤岡</p></body></html>
