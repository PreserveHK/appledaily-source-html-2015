<html><header><meta charset="utf-8"><title>雙程婦接電被騙8.4萬</title></header><body><h1>雙程婦接電被騙8.4萬</h1><p>【本報訊】一名雙程證婦人昨早在沙田花園城家中，遭電話騙徒訛稱在內地禁錮其兒子勒索贖金，被詐騙70,000元人民幣（約84,000港元）。<br>42歲女事主姓鍾，兩年前與內地丈夫以300多萬元，購置沙角街花園城1期雅芳苑一單位，兩夫婦間中來港小住，育有一子，其子在新加坡讀書。<br>鍾婦昨早在家接獲來自內地的電話，電話中一名男子聲稱禁錮其兒子，要求事主匯款解決事件。鍾婦聞悉驚恐慌亂，以為在新加坡的兒子返回內地時被禁錮，遂按騙徒指示將70,000元人民幣匯至內地一個銀行戶口。其後事主成功聯絡兒子，確定其安全後懷疑受騙，於下午1時報警求助。<br>■記者黎家駒</p></body></html>
