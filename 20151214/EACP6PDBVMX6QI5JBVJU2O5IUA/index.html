<html><header><meta charset="utf-8"><title>沈穎婷打面擊敗鍾溥敏</title></header><body><h1>沈穎婷打面擊敗鍾溥敏</h1><p>沈穎婷和鍾溥敏昨日在深水埗參加拳擊賽星級賽事，在擂台上兩女都兇狠出拳起腳，進行埋身肉搏。經三回合決戰，最終由沈穎婷以總分90分勝出成功捧盃。<br>賽後鍾溥敏表示被沈穎婷重擊面部一拳，鼻亦中招，沈穎婷說：「對唔住，上到台真係唔知乜嘢力水，同練習時差好遠，個台好跣，驚出腳會跣親。」鍾溥敏無介意落敗，自認經驗不足。完成賽事沈穎婷最渴望食餐好，她說家人沒有來捧場：「始終拳打腳踢，驚媽咪會心痛，應承咗比賽完會話佢知。」兩人表示日後有機會繼續參賽，但先要練好實力，不想失禮拳館。<br>採訪、攝影：卓寶花</p></body></html>
