<html><header><meta charset="utf-8"><title>【美圖晒晒】濟南清純美少女　身材高挑　宜古宜今</title></header><body><h1>【美圖晒晒】<br>濟南清純美少女　身材高挑　宜古宜今</h1><p>來自山東濟南，尚在念高中的少女肖雨，喜歡拍照、愛彈鋼琴及跳舞，她在自己的微博寫道：「願我們都成為寬容、理解、溫柔，識世故而不世故，保持天真和好奇，永遠對生活充滿了信心和希望的人，在變得更優秀前，請努力生活。」<br><br>高171厘米、重49公斤的肖雨是個天蝎座少女，她形容自己是「清醒的現實主義者，以夢想為重的小天蠍」。<br><br>新浪微博</p></body></html>
