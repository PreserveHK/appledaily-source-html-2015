<html><header><meta charset="utf-8"><title>徐子淇孻仔變聖誕老人</title></header><body><h1>徐子淇孻仔變聖誕老人</h1><p>恒基千億新抱徐子淇於10月初誕下孻仔李建熹後，宣佈湊夠兩個「好」字收爐。子淇雖生到第4名子女，母愛卻越來越氾濫，不時為BB扮鬼扮馬，之前曾在萬聖節扮小鬼，最近母子檔影相做慈善，更在Instagram密密晒囝囝的萌相，一改早年對頭三個小朋友保私隱的做法。<br>昨日凌晨3點，子淇貼了兩張新相到Ig，一張穿了冬裝企在聖誕樹旁影相，更留言一年之中最愛這個節日，十分期盼節日來臨；另一張她則抱實建熹，更幫囝囝悉心襯上紅色聖誕氣氛的衣物，兩個月多大的他長大了不少，更長滿濃濃的頭髮，子淇以英語留言：「我的小聖誕老人的第一個聖誕派對。」<br>撰文：唐如</p></body></html>
