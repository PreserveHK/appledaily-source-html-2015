<html><header><meta charset="utf-8"><title>Stephy笑言長跑易過拍拖</title></header><body><h1>Stephy笑言長跑易過拍拖</h1><p>鄧麗欣（Stephy）日前以慈善團體「點滴是生命」榮譽顧問身份，到多個商廈及住宅區向活動贊助商及集雨水窖捐贈者送上蘋果答謝支持。<br>Stephy跟男友方力申不單是「點滴是生命」榮譽顧問，二人更是第3年為該團體舉辦的「揹水一戰」擔任活動大使，而前兩年Stephy更有落場跟參加者比拼。Stephy笑言跑畢15公里路段比10年愛情長跑更難，她說：「跑15公里是要靠體力及意志，缺一不可，需要艱苦訓練。而10年愛情長跑需要的卻是耐性、容忍及包容，不是一朝一夕就可以訓練出來，要經過多年相處及經歷，生活上一點一滴累積回來。」<br>撰文：魯吉</p></body></html>
