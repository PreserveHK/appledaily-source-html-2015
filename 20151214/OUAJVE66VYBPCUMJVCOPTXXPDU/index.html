<html><header><meta charset="utf-8"><title>【一周必看】NBA明星賽有得投票　總裁都撐Kobe</title></header><body><h1>【一周必看】<br>NBA明星賽有得投票　總裁都撐Kobe</h1><p>「一人一票，機不可失」，咦？區議會選舉完了很久，又呼籲投票？說的是2016年NBA多倫多明星賽，即日起開始接受投票，湖人後衞拜恩 （Kobe Bryant）可否以第18次兼最後一次入選明星賽，就要靠球迷支持了。不過，球隊將他列入前場組，要挑戰安東尼戴維斯（Anthony Davis）、比歷克格芬（Blake Griffin）等新晉球星真是不容易。</p></body></html>
