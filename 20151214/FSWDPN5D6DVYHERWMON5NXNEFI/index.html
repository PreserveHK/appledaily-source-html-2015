<html><header><meta charset="utf-8"><title>【一周必看】迫阿女陪瞓案　阿媽男友自命韋小寶</title></header><body><h1>【一周必看】<br>迫阿女陪瞓案　阿媽男友自命韋小寶</h1><p>誘13歲女兒賣身一案，母親被定罪上周判囚一年；至於脫罪的男被告，聞判後揚言會等候女被告出獄，好好照顧她，但言畢即透露自女被告還柙當晚已結識新女友。自命韋小寶的他揚言：「我要娶7個老婆，俾佢做大婆，因為佢年紀最大！」雖然法官裁定男被告罪名不成立，但叮囑他以後別再說及做相類的說話及行為，免自招麻煩。男被告笑言：「我以後唔咁開玩笑喇！」女被告前夫亦拍拍其肩膊：「無事喇！要生性啲做人﹗」</p></body></html>
