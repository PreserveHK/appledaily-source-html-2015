<html><header><meta charset="utf-8"><title>林雅詩仍與離婚夫同住</title></header><body><h1>林雅詩仍與離婚夫同住</h1><p>林雅詩和陳蕊蕊等昨晚在銅鑼灣出席一個慈善晚宴，正辦理離婚手續的林雅詩透露仍與老公溫文英同住，兒子則搬往婆婆家中，她解釋：「搵緊地方搬，樓價太貴，打算租住先。我最擔心同先生有拗撬時，俾個仔聽到。」溫文英有否趁機修好？她說：「我返到去都見唔到佢，一句嘢都冇講過。」最近政府計劃修定兒童法案，離婚夫婦均有責任照顧子女，必須共同撫養，林雅詩說：「呢樣係我最擔心，除非大家肯妥協，唔係都要對簿公堂。」<br>另外，有傳金剛在台灣夜店遇開槍案，激嬲女友蕊蕊，金剛否認時自爆「仲一齊瞓」，蕊蕊甜笑謂：「正常，男女朋友嘛，少咗見面，但感情OK。」<br>採訪、攝影：黃曉妍</p></body></html>
