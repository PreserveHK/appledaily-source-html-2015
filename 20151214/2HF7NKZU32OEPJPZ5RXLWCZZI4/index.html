<html><header><meta charset="utf-8"><title>【男女之間】重現床上實況　插畫師：奇怪、不性感 </title></header><body><h1>【男女之間】重現床上實況　插畫師：奇怪、不性感 </h1><p>朋友問，女生有沒有床上功可言？她自言談過幾段戀愛都是穩定關係，「經驗」不多，生怕男友嫌她悶，嫌她沒趣，痛恨自己不能將電影中的女主角，跟愛侶翻雲覆雨，上演激情床戲。插畫師Jess Worby這個 "Straight People Sexy Time"（直男直女的性感時刻）系列，就是希望重現床上最真實的畫面，不華麗，不性感，奇奇怪怪，想有新的嘗試，又不知怎樣自處。<br></p><p>插畫師網址： http://blog.jworby.com/ <br>記者：馬朗澄<br></p></body></html>
