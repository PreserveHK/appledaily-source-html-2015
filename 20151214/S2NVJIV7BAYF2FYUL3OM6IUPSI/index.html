<html><header><meta charset="utf-8"><title>Kelly年曆執過龍</title></header><body><h1>Kelly年曆執過龍</h1><p>英國名模Kelly Brook一如往年，今年同樣會推出2016年年曆應市，例牌大晒火辣身材，她近來都不時會公開內頁靚相催谷銷情，肯定能吸引到一班麻甩粉絲的捧場客。<br></p><p>今年Kelly以一張躺在床上，用白布遮重要部位的寫真當年曆封面照，新公開的則有三點式以及大晒南半球的噴血寫真，確實拍得Kelly索到爆。但不少網民看過這輯相，都認為Kelly一向身形略胖，照片實在執得太勁，更有網民笑稱這個應該稱為Photoshop 2016年年曆。<br>撰文：程芬</p></body></html>
