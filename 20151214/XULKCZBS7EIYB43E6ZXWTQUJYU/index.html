<html><header><meta charset="utf-8"><title>隔牆有耳：同梁特合照　傑青遮面抗議 - 李八方</title></header><body><h1>隔牆有耳：<br>同梁特合照　傑青遮面抗議 - 李八方</h1><p>香港十大傑出青年頒獎禮噚晚舉行，特首梁振英係嘉賓，獲邀到台上同得獎者大合照。但其中一個得獎者影相時用雙手遮住塊面，到底邊個唔想同CY合照？原來遮面人係「好戲量」 劇團創辦人楊秉基，佢同時喺台上舉起雞蛋抗議。</p><p>CY：願棄特首身份</p><p>CY致辭話，願意同任何一個中學生調換角色，放棄特首身份，稱自己會有更大發揮。因社會較昔日有更多教育資源，更重視青少年發展，所以好羨慕喎。</p></body></html>
