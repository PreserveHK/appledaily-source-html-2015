<html><header><meta charset="utf-8"><title>特稿︰傑特領軍挫東西岸一哥</title></header><body><h1>特稿︰<br>傑特領軍挫東西岸一哥</h1><p>公鹿能成為勇士連勝紀錄的終結者，教練傑特（Jason Kidd）實在功不可沒；他除了帶領公鹿在上周六戰勝勇士，亦曾於上月14日擊敗騎士，可謂今季NBA的「巨人殺手」。<br>雖然公鹿現時只得10勝15負，但以年輕球員為主力的球隊仍有很大的進步空間。難得的是，傑特在取勝後表示自己並不以終結勇士連勝紀錄而驕傲，反而為球隊能有力戰勝衞冕冠軍而高興。賽後傑特曾指出居里是這個時代的米高佐敦（Michael Jordan）；相信他的心中亦有個願望：希望成為這個時代的「禪師」積遜（Phil Jackson），以教練身份再次挑戰總冠軍。</p></body></html>
