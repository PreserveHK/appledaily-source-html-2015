<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盛智文逛街同朋友吹水</title></header><body><h1>【馮仁昭四圍超】<br>盛智文逛街同朋友吹水</h1><p>「蘭桂坊之父」盛智文原來都愛濕平，好似噚日下晝時分，佢一支公喺中環行街街，不過見佢都係window shopping居多。之後佢行去ifc商場，仲走上一間餐廳搵朋友吹水，傾咗10幾分鐘之後，再去連卡佛睇衫，諗住買外套同買褲，但揀咗15分鐘都冇收穫。其間有唔少人認得盛智文，但就講唔出佢個名，只係記得佢上過電視。<br>撰文：馮仁昭</p></body></html>
