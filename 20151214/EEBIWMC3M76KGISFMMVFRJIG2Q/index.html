<html><header><meta charset="utf-8"><title>黃宗澤生日派朱古力</title></header><body><h1>黃宗澤生日派朱古力</h1><p>舊愛杏兒就結婚，還說已經派了喜帖給黃宗澤（Bosco），雖然未知Bosco會否有心情去杏兒個婚禮，不過就見他最近日操夜操，化悲憤為肌肉。Bosco今日35歲牛一正日，平時收埋成排朱古力，今日生日就大派禮物益街坊，在facebook上載數張半裸上身相片，大騷八嚿朱古力。出名孝順的他，今年生日願就留言希望父母身體健康：「好吧，我生日，送禮物，我只希望我父母身體永遠健康，我愛你倆！」Bosco噚日喺將軍澳現身活動，雖然生日，但心情就唔係太好，原因係佢爸爸入咗醫院，難怪他生日願望係想屋企人身體健康啦！<br>撰文：王梓嫚</p></body></html>
