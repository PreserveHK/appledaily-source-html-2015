<html><header><meta charset="utf-8"><title>崔碧珈開工倒奶</title></header><body><h1>崔碧珈開工倒奶</h1><p>崔碧珈憑E奶被改花名「崔Big瓜」，連導演葉念琛也看中她的巨咪，近日安排她和𡃁模曾淑雅（Jumbo）在電影《PG戀愛指引》中扮promotion girl，兩女昨日冒着冷天氣，谷胸着tube top開工。崔碧珈逼出長約5吋事業線更成為搶鏡焦點，同時嘟嘴賣萌的Jumbo馬上給比下去。<br>崔碧珈連日在Instagram貼的開工相，全部倒瀉奶，她昨貼相後都留言：「好吧，化完妝整完頭！開始拍攝了《PG戀愛指引》。」記者昨打給崔碧珈，她只說：「拍攝詳情問番公司，總之我多謝導演葉念琛畀機會。」<br>採訪：陳杰</p></body></html>
