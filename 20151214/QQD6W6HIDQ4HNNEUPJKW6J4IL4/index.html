<html><header><meta charset="utf-8"><title>【港女衣學】如何穿搭長冷裙？</title></header><body><h1>【港女衣學】如何穿搭長冷裙？</h1><p>下周轉冷了，厚厚的冷裙，給人一種好珉暖、傭懶的感覺。但不少香港女生擔心自己身材矮小，承擔不到厚重的長裙，但個子不高的女生穿長裙，反顯得比例更修長。而且，今季流行開叉的長冷裙，可以大玩不同層次穿搭法，能營造不同的感覺。<br></p><p>店舖資料：<br>(a) Seoul Taken <br>Facebook：Seoul Taken<br><br>記者：陳芷慧 <br>攝影：陳永威</p></body></html>
