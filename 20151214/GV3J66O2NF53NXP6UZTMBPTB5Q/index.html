<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kolor聖誕密密接Job</title></header><body><h1>【馮仁昭四圍超】<br>Kolor聖誕密密接Job</h1><p>Kolor、鐵樹蘭、小紅帽等樂隊，噚晚喺九展舉行band騷，Kolor喺幾隊band入面最老資格嘅一隊，Kolor話：「係呀！多謝主辦機構畀機會我哋新舊band一齊玩。」通常最好接job機會就係大時大節，佢哋話今個聖誕節市況都唔錯，接咗幾個演出節目，下年就會專心籌備新碟，𠵱家計劃緊下年6月開騷，希望之前先出隻碟配合番個騷。<br>撰文：馮仁昭</p></body></html>
