<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許志安唱國語歌得季軍</title></header><body><h1>【馮仁昭四圍超】<br>許志安唱國語歌得季軍</h1><p>前晚許志安以張惠妹經典歌《原來你甚麼都不要》出戰內地節目《中國之星》，安仔為令評判之一嘅崔健對佢另眼相看，事前就苦練鋼琴，未唱歌前，先彈奏貝多芬作品《月光奏鳴曲》，最後仲攞咗當晚季軍。身為安仔嘅推薦導師林憶蓮，喺節目中就力讚安仔：「你說唱普通話對你來說，是有壓力的事情，今天我覺得你挑戰了自己，也突破了自己。」<br>撰文：馮仁昭</p></body></html>
