<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳家樂跳高跳到腳軟</title></header><body><h1>【馮仁昭四圍超】<br>陳家樂跳高跳到腳軟</h1><p>英皇電影藝人陳家樂近排獲邀成為馬拉松品牌大使，嚟緊仲會以大使參加渣打馬拉松，佢話：「其實今年已經係我第四年參加馬拉松，一直以嚟都有鼓勵身邊朋友一齊跑。今年好特別，能夠應呢個品牌要求，以大使身份去參加，剩番一個月時間要加操，不容有失！」拍攝宣傳照當日，家樂為求達到攝影師一個跳高動作要求，一共跳咗六個鐘，真係跳到腳仔軟！<br>撰文：馮仁昭</p></body></html>
