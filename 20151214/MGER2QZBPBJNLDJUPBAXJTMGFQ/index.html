<html><header><meta charset="utf-8"><title>GD夜蒲扯煙隊酒</title></header><body><h1>GD<br>夜蒲扯煙隊酒</h1><p>韓國天團BIGBANG經常忙到氣咳，難得剛完成名古屋的演唱會，下月才輪到大阪，所以隊長G-DRAGON（GD）趁機鬆一鬆，前晚約了朋友到首爾梨泰院的夜店消遣，立即引來在場蒲友喪影。<br></p><p>當晚GD心情靚絕，而且越夜越精神，一邊聽音樂一邊跳，玩到興起，他更豪氣地飲酒又扯煙，似乎無受舊愛水原希子移情小鮮肉野村周平而影響心情。不過GD夜蒲相曝光後，粉絲表示心痛，認為煙酒傷身，希望GD注意健康。而夜蒲前一日，GD被目睹於首爾藝術殿堂睇展覽，他更睇到彎身，十分搞笑。<br>撰文：江瑚</p></body></html>
