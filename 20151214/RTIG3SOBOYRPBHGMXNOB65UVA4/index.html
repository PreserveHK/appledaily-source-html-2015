<html><header><meta charset="utf-8"><title>章子怡抱狗否認已生仔</title></header><body><h1>章子怡抱狗否認已生仔</h1><p>章子怡在美國待產了一段時間，前晚網上突然傳出她已在美國誕下一名男嬰，但當事人一直沒有正式確認。不過昨日章子怡終發微博，幽默否認產子傳聞，她貼出一張和小狗的合照相，並留言：「兒砸？只有這個。」同時汪峰工作室的人員也向媒體否認了已產子的新聞。<br>據章子怡身邊朋友透露，她的預產期是下月初，所以她現時正待在洛杉磯準備產子，老公汪峰已推掉所有工作，一直陪在子怡身邊等待孩子出生。而汪峰工作室的宣傳總監董先生昨日表示：「事實並非是某些媒體臆想出來的，不知道是娛眾還是愚眾，這是一條純假新聞，大家好好過周末，多陪陪家人吧。」<br>撰文：鍾國仁</p></body></html>
