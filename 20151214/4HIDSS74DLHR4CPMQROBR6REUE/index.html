<html><header><meta charset="utf-8"><title>超盈撐猷君撇Yumi</title></header><body><h1>超盈撐猷君撇Yumi</h1><p>前晚演藝學院舉行「演藝學院友誼社籌款晚會」，吸引城中名流現身，當中包括何超瓊、賭王四太梁安琪偕子女超盈、超欣和猷亨、甘比（陳凱韻）和特首夫人等。今次有份行騷的超盈，對於細佬猷君和組合BY2成員白緯玲（Yumi）分手，她透露細佬現已返美讀書，短時間會再回來。<br>超盈認為猷君不會因為感情而阻礙學業：「我哋日日都有傾偈，佢同我講𠵱家係空白（感情）嘅！細佬係一個叻人，拍拖同讀書都可以兼顧，不過唔會因為感情而阻礙學業，點都覺得讀書行第一，佢係一個好男仔，佢𠵱家讀緊係世界排名第一學校，無論做乜嘢，包括拍拖，如果影響到學業，都唔應該繼續。」<br>採訪、攝影：羅慧敏</p></body></html>
