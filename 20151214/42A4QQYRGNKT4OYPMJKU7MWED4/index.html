<html><header><meta charset="utf-8"><title>《美國怪談》女星Rose去世</title></header><body><h1>《美國怪談》女星<br>Rose去世</h1><p>美劇《美國怪談》第四季《America Horror Story：Freak Show》「半身人」女星Rose Siggins於美國時間周六在科羅拉多州離世，終年43歲。據美媒報道，Rose上周一因為腎石入院，其後被細菌感染，擴散至全身，最終不治。Rose天生患上罕見的飡骨發育不全症，脊柱末端發育不全。她與丈夫有兩名子女，其經理人表示為Rose成立的Go Fund Me網站所籌得的款項會用作支持Rose子女生活費用。</p></body></html>
