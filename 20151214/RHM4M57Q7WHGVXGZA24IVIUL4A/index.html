<html><header><meta charset="utf-8"><title>體壇拾趣︰拳王富利床上冇霸氣</title></header><body><h1>體壇拾趣︰<br>拳王富利床上冇霸氣</h1><p>人紅自然是非多，27歲嘅英國重量級拳王富利，上月打贏傑素高之後仲不斷大晒家庭幸福，點知上周六佢就突然被爆婚外情。25歲嘅比莉（Baillie Mansell）向英國《太陽報》爆料，話上年九月喺酒吧撞到富利之後，就同佢拍咗兩個月拖。已經生過一個囝嘅比莉，話富利雖然喺場上凶狠，但原來喺床上就好怕醜，性格勁可愛。不過當富利想返老婆身邊嗰陣，就即刻變咗第二個人咁狠撇比莉，仲嗌佢死開啲咪再煩住哂喎。</p></body></html>
