<html><header><meta charset="utf-8"><title>宋熙年整老壽星仔陳智燊</title></header><body><h1>宋熙年整老壽星仔陳智燊</h1><p>宋熙年早前獲男友陳智燊求婚成功，明年會拉埋天窗，前日是陳智燊的38歲牛一，他們撐枱腳嘆白松露，陳智燊昨凌晨在Instagram貼出跟未婚妻嘆餐的照片，他留言：「你令每年的12月12日都很特別。」加了心形圖案。<br>宋熙年在未婚夫生日前夕，即在Ig搞搞震，貼出兩人拼圖，相中的陳智燊P圖變陳伯，她留言：「生日快樂，陳先生，我會看着你變老，變聰明，直至你變成這樣。」宋熙年用app將陳智燊𣊬間轉移變老，她昨在電話中搞笑說：「我會睇住佢變老，佢今年大一歲，畀佢感受吓年紀大咗係會咁嘅樣，咁我梗係要保持青春㗎喇。」<br>採訪：楊定</p></body></html>
