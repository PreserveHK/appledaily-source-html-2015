<html><header><meta charset="utf-8"><title>體壇拾趣︰露絲收兵做海軍partner</title></header><body><h1>體壇拾趣︰<br>露絲收兵做海軍partner</h1><p>「格鬥女王」露絲自從上月嘅UFC 193比賽俾賀姆K.O.咗之後，都冇乜公開亮相，但美國傳媒《TMZ》發現露絲喺上周五竟然陪美國海軍謝洛（Jarrod Haschert）出席舞會。原來謝洛八月喺fb上載咗段片，邀請自己嘅女神露絲做舞伴，露絲竟然應承咗佢，仲話好榮幸，可以令謝洛夢想成真。露絲仲話，如果唔係嘅話，佢可能仲匿喺屋企一路喊一路食雪糕喎。</p></body></html>
