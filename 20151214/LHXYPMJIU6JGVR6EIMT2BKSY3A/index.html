<html><header><meta charset="utf-8"><title>體壇拾趣︰原力助活塞贏波</title></header><body><h1>體壇拾趣︰<br>原力助活塞贏波</h1><p>新戲《星球大戰7：原力覺醒》今個星期就會上映，而活塞喺上周六舉行嘅NBA常規賽搞咗個「星球大戰之夜」（圖），吸引到班球迷扮白兵、絕地武士等角色入場；活塞仲喺官方twitter不斷上載啲惡搞圖，將戲中角色改哂做球員嘅樣，連佢哋隻吉祥物Hooper都扮埋黑武士。唔知班球員開波前係咪有講聲「願原力與你同在」？因為佢哋全隊都表現得唔錯，有六個球員得分上雙，最終以118:96擊敗溜馬。</p></body></html>
