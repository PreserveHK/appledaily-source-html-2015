<html><header><meta charset="utf-8"><title>蔣雅文凌晨茶記醫肚</title></header><body><h1>蔣雅文凌晨茶記醫肚</h1><p>前3T成員蔣雅文（Mandy）嫁給台灣設計師丈夫朱經雄，兩人婚後夫妻檔在台北開設服裝精品店Ferment Store，兩人今年暑假曾返港在中環PMQ開期限店。Mandy昨日凌晨12時許，與老公朱經雄孖咇現身中環萬宜大廈附近，並肩而行。<br>Mandy兩夫妻原來肚餓才半夜出動，他們行到裝修完重開的中環翠華醫肚，即使食消夜，Mandy胃口都不錯，她吃了一個鐵板餐，老公朱經雄則吃了一碟飯，二人吃了大約一粒鐘才離開，然後返回下榻的蘭桂坊酒店，他們沿途更去了七仔買東西。<br>採訪、攝影：陳辰、楊浩賢</p></body></html>
