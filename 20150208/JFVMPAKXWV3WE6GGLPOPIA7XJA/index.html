<html><header><meta charset="utf-8"><title>體訊速遞︰（學界足球）裘錦秋今午撼瑪利諾</title></header><body><h1>體訊速遞︰<br>（學界足球）裘錦秋今午撼瑪利諾</h1><p>學界精英足球比賽今晨九時在蒲崗村公園球場揭開序幕，當中裘錦秋中學（葵涌）將壓軸於下午一時三十分對觀塘瑪利諾書院，勝方將硬撼衞冕的拔萃男書院（圖）爭入八強，賽事免費入場。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
