<html><header><meta charset="utf-8"><title>白斑女模　顛覆美貌為先</title></header><body><h1>白斑女模　顛覆美貌為先</h1><p>模特兒不一定要完美無缺，西班牙時裝品牌Desigual，大膽起用一名患有白斑症的加拿大女模特兒（圖）來演繹，成功打破美貌為先的傳統觀念。<br>年僅十九歲的哈洛（Winnie Harlow），因免疫系統失衡導致皮膚色素異常，身上長滿了一片片的白斑，備受欺凌，被嘲為「斑馬」及「乳牛」，但她勇於面對，敢於以白斑為個人特色闖出一片天，參加模特兒選拔真人騷《America's Next Top Model》。哈洛展現出正能量，其後再獲Diesel青睞，起用她拍攝春夏時裝廣告，而她也成為白斑症代言人，網上「粉絲」多達四十三萬人。<br>英國《都市報》</p></body></html>
