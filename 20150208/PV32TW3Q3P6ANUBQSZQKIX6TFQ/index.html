<html><header><meta charset="utf-8"><title>主持最吸金節目料獲NBC放生</title></header><body><h1>主持最吸金節目<br>料獲NBC放生</h1><p>威廉斯主持的《夜間新聞》是NBC新聞的收視保證，他二○○四年從王牌主播布羅考接棒後，一直擔任至今。他上任時影響力受到質疑，但翌年憑深入報道颶風「卡特里娜」而打響名堂，並助NBC奪得「皮博迪獎」。<br>他日前就十二年前採訪伊拉克戰爭的驚險經歷承認造假後，外界一致認為他誠信破產，但NBC內部指，威廉斯不會因而被換，因暫時沒有任何合適繼任人，加上《夜間新聞》為NBC帶來近兩億美元（十五億六千萬港元）廣告收入，是美國三大主流電視台前年最吸金和最高收視的新聞節目，相信NBC會因此放他一馬。<br>美國《紐約郵報》</p></body></html>
