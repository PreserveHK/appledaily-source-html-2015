<html><header><meta charset="utf-8"><title>雙魔女疑感情糾紛狂摑同學五十巴</title></header><body><h1>雙魔女疑感情糾紛<br>狂摑同學五十巴</h1><p>昨天凌晨有內地網友，上載一段2名福建中學女生在公廁內，連摑一名女同學50多巴掌的短片。<br> <br>短片中的3名女孩都穿着校服，一名女同學低着頭，兩名打人的女生則背對鏡頭。二人邊罵邊打，摑了女同學54耳光。對方被打得臉龐通紅，期間還被人踢了好幾腳。整個過程中，被打的女生基本上沒有還手，只頂了幾句嘴，但卻被打得更凶。有網友指，事件上月19日在福建泉州德化三中發生。校方事後已將兩名惡女記大過處分。<br> <br>鳳凰網／新浪</p></body></html>
