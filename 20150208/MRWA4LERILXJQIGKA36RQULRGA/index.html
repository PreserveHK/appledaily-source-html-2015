<html><header><meta charset="utf-8"><title>徐丁爆梁景煌自認女仔</title></header><body><h1>徐丁爆梁景煌自認女仔</h1><p>亞視昨日在大埔總台舉行《ATV 2015人氣春晚明天會更好》錄影，由於亞視要慳錢，舞台除使用舊道具佈景外，以往花錢搭建的底台也沒有，高層葉家寶說：「平時係有底台，今次冇，更方便，更環保，又可以慳錢。」</p><p>之前被指做搞手安排梁景煌（Tommy）等男藝人到投資者王征家開派對的徐丁，昨晚擔任表演嘉賓，但他聲稱跟Tommy不熟，沒有叫藝人出席聚會：「Tommy鍾意博出位，佢同所有同事都唔係咁投契，我知佢話過自己係女仔，鍾意選亞姐，鍾意男仔，佢份人奇奇怪怪。」問有否出席過王征派對？徐丁支吾以對：「好似有，不過都係好多人嘅聚會。」<br>採訪、攝影：張俊銘</p></body></html>
