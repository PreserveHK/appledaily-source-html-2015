<html><header><meta charset="utf-8"><title>離奇「睡人谷」鈾礦毒氣成元凶</title></header><body><h1>離奇「睡人谷」鈾礦毒氣成元凶</h1><p>哈薩克「睡人谷」大批村民昏睡之謎終於解開，原來是附近鈾礦釋出大量致癌氡氣所致。<br>哈薩克北部卡拉奇地區一條偏遠村落，自二○○○年起，陸續有村民如被詛咒般無端昏睡（圖），整條村六百名村民，至少有二百人患上神秘昏睡症，病人不僅昏睡不起，腦部並出現嚴重水腫。醫生束手無策，當局準備將六百村民遷走。<br>地質生態及地質化學家里奇凡諾夫過去四年一直進行追蹤研究，終於在日前發現元凶是附近鈾礦釋出的無色、無臭、無味的氡氣。<br>英國《每日郵報》</p></body></html>
