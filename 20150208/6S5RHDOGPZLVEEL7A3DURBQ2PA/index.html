<html><header><meta charset="utf-8"><title>收錢沒火化　墨火葬場屍叠屍</title></header><body><h1>收錢沒火化　墨火葬場屍叠屍</h1><p>墨西哥一座倒閉近一年的火葬場因傳出惡臭，揭發有多達六十具腐屍棄置場內。警方調查後相信事件涉及詐騙，疑有人收錢後假裝火化遺體。<br>當局在接到居民投訴阿卡普爾科附近一個廢置火葬場傳出臭味後，上周四派人搜查，赫然發現六十具男女及小童遺體，全被灑上防腐用生石灰粉減臭，但部份屍體被棄置達兩年，難免腐爛發臭。該批遺體已送往殮房等待確認身份，部份曾將親人遺體送交火葬場的居民，聞訊後前往認屍及要求鑑定骨灰真假。警方調查後發現肇事火葬場去年已停止營運，認為有人收屍後扮火化，令屍體堆積如山，正追緝火葬場老闆歸案。<br>美聯社</p></body></html>
