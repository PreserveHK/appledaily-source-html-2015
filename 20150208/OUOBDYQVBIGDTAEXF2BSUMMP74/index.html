<html><header><meta charset="utf-8"><title>實拍馬戲團獅子發狂撲向女馴獸師</title></header><body><h1>實拍馬戲團獅子<br>發狂撲向女馴獸師</h1><p>做馴獸師真是「搵命博」，埃及一名女馴獸師險步亡夫後塵被獅子殺死。<br> <br>傷者是埃及一個馬戲團的著名馴獸師艾爾赫勒(Faten El-Helw)，她上周四晚如常帶領數隻獅子在鐵籠內表演。當她向座無虛席的觀眾席揮手時，一隻獅子突然發狂跳起，如泰山壓頂般瞬間將她撲倒。只得一籠之隔的現場觀眾目睹意外後無不嘩然，擔心將會有血腥慘劇發生，幸另一名工作人員及時把她救走。<br> <br>艾爾赫勒的丈夫11年前被獅子襲擊喪生，今次輪到她自己受襲，幸送院後情況穩定。僥倖逃過大難，但艾爾赫勒卻「無有怕」，並謂期望盡快返回到馬戲團表演。<br> <br>美國《紐約每日新聞》</p></body></html>
