<html><header><meta charset="utf-8"><title>秀智誘李鍾碩食雞</title></header><body><h1>秀智誘李鍾碩食雞</h1><p>最近盛傳與隊友不和的韓國女團miss A主將秀智，跟韓劇《Pinocchio》男星李鍾碩合作的炸雞廣告近日曝光，秀智在廣告中一人分飾兩角，鬥萌誘惑李鍾碩去買她們推介的炸雞，更親手餵李鍾碩吃炸雞，令粉絲羨慕。</p><p>而李鍾碩昨晚就在廣州舉行粉絲見面會前開記招，他提到現時會先完成手頭上的廣告、雜誌等工作，並說：「如果有好的電視劇作品，也會考慮接拍。」此外，有傳李鍾碩和電影《技術者們》男星金宇彬將會演出內地版《我們結婚了》，不過雙方作出否認，表示從未收過邀請。<br>撰文：江瑚</p></body></html>
