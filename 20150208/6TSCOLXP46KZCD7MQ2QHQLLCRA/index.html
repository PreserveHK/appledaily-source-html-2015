<html><header><meta charset="utf-8"><title>【壹週刊】新加坡得獎名店　食精緻福建菜</title></header><body><h1>【壹週刊】新加坡得獎名店　食精緻福建菜</h1><p>【壹週刊】來自新加坡的莆田，是走精緻路線的福建菜館。創立於2000年，在新加坡、馬來西亞及印尼有十多間分店，現時香港有兩間直營分店。曾獲新加坡多個獎項，連蔡瀾亦是座上客。過年期間設多款套餐，可以一次過試晒餐廳招牌菜。<br> <br>iPhone版下載： http://goo.gl/1SDaWF <br>Android版下載： http://goo.gl/xfQS8D <br>壹週Plus網頁： http://nextplus.nextmedia.com/  </p></body></html>
