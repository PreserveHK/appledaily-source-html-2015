<html><header><meta charset="utf-8"><title>惠英紅：傷口仲發緊炎</title></header><body><h1>惠英紅：傷口仲發緊炎</h1><p>惠英紅昨日在土瓜灣出席電影分享會活動，早前在台灣拍攝電影《神秘家族》時發生意外，撞傷眼角縫了九針的她，傷口仍留有疤痕，小紅說：「好彩我身手好，閃得快避過咗，如果唔係一定撞爆眼同鼻，個傷口仲發緊炎未好得晒。」<br>小紅表示受傷沒影響工作進度，因為可以用特技將傷痕抹走：「所以受傷之後都要拍冇得停，不過啲骨仲有啲痛，希望開新戲前可以好番。」她憑《那夜凌晨，我坐上了旺角開往大埔的紅VAN》獲提名香港電影金像獎最佳女配角，小紅笑言自己五十幾歲人，面上多條疤痕不影響獲提名的喜悅心情。<br>採訪、攝影：張俊銘</p></body></html>
