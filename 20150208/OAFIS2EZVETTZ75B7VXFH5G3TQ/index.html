<html><header><meta charset="utf-8"><title>飲啖水都咁難？大象遭凶鱷噬鼻</title></header><body><h1>飲啖水都咁難？大象遭凶鱷噬鼻</h1><p>喝一口水幾乎致命！南非一隻大象到河邊喝水，怎料遭一條鱷魚伏擊，被對方咬著象鼻。<br><br>美國密歇根州31歲男子劉易斯（Ashley Lewis）目擊整個過程。一頭大象在河邊飲水時，被一條匿藏的四米長鱷魚襲擊，鱷魚咬著大象鼻。大象竭力想擺脫鱷魚，不停揮舞象鼻，但始終無法甩開，牠隨即用膝頭壓下去撞擊鱷魚，並以象牙猛刺，鱷魚受到連番攻擊，終於鬆口。大象脫身立即逃跑，速度之快劉易斯形容為意料之外。<br><br>英國《每日鏡報》</p></body></html>
