<html><header><meta charset="utf-8"><title>趣趣地：非足協禁摩洛哥出賽</title></header><body><h1>趣趣地：非足協禁摩洛哥出賽</h1><p>今屆非國盃決賽會喺周日舉行，由科特迪瓦（圖）對加納，不過比賽場地唔喺原本主辦嘅摩洛哥，而係赤道幾內亞。摩洛哥因為驚伊波拉散播而拒絕主辦今屆決賽周，上周五非洲足協就決定重罰摩洛哥，除咗禁止佢哋參加未來兩屆決賽周，仲要罰款六十五萬鎊（約七百七十萬港元）同賠償五百九十萬鎊（約七千萬港元），錢財都算身外物，但球員冇得參與非國盃，就真係無辜啲。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
