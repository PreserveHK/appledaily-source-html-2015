<html><header><meta charset="utf-8"><title>黃河冰瀑彩虹相擁</title></header><body><h1>黃河冰瀑彩虹相擁</h1><p>七彩橋飛架西東，冰瀑布列隊歡迎。一道彩虹前日飛架在黃河壺口瀑布上空，與瀑布兩岸凝結的冰瀑相輝映（圖），把壺口瀑布裝扮的極其美麗壯觀。壺口瀑布東瀕山西，西臨陜西，是中國第二大瀑布，也是世界上最大的黃色瀑布。每到冬季，整個水面冰凍，結出罕見的巨大冰瀑。兩岸溢流出晶瑩剔透的水柱，在冬日陽光下形成一柱柱冰峯，倒掛在兩側的懸崖之上，七色彩虹時隱時現，或與冰瀑相擁，或隨波濤飛舞，為世間少有的奇觀美景。<br>中新網</p></body></html>
