<html><header><meta charset="utf-8"><title>雲妮女兒有傷警方立案查男友</title></header><body><h1>雲妮女兒有傷警<br>方立案查男友</h1><p>樂壇天后雲妮侯斯頓（Whitney Houston）的女兒Bobbi Kristina Brown日前因倒卧於浴缸昏迷後仍然留醫，據美國八卦網站TMZ指，Bobbi身上一些傷痕引起警方注意，據知警方再從刑事案方面入手，向曾不時跟Bobbi發生爭執的男友Nick Gordon進行調查。<br>據知案發當日Bobbi朋友Max跟Nick外出回到家後以為Bobbi不在，直至維修員到達後Max要帶他進房，才發現Bobbi倒卧浴缸，報道指二人曾清理房間及血迹，現在警方要重新審問二人。<br>撰文：盧葦</p></body></html>
