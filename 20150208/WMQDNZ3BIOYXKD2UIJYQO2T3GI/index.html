<html><header><meta charset="utf-8"><title>夏韶聲寸李逸朗儍仔</title></header><body><h1>夏韶聲寸李逸朗儍仔</h1><p>夏韶聲昨在旺角為新推出的發燒碟《諳5》舉行簽名會，碟內皆是舊歌新唱歌曲，包括陳慧嫻的《飄雪》，問他會否考慮如李逸朗般翻唱《儍女》？他笑說：「陳慧嫻把聲好靚，吸引我係《飄雪》，《儍女》係畀嗰個儍仔揀。」問他會否用破格演繹方法？他說：「不如叫嗰個人跟我咁唱，但我唔知佢係邊個。」</p><p>而李逸朗昨就到中環接受電台訪問，宣傳下周一（十六日）舉行的音樂會，他回應夏韶聲指《儍女》應留給「儍仔」唱的言論說：「佢留番畀我唱得㗎啦，呢首可能係我呢十年嘅飲歌。」<br>採訪、攝影：王連連、盧妹</p></body></html>
