<html><header><meta charset="utf-8"><title>【一周必看】巴塞新一哥？尼馬續約人工多過美斯</title></header><body><h1>【一周必看】<br>巴塞新一哥？尼馬續約人工多過美斯</h1><p>其實講今季表現，巴西前鋒尼馬絕對唔比阿根廷嘅美斯爭好遠，雖然聯賽入球少七個，但穩定性較高，特別踏入新一年，六場比賽已經入八粒。廿二歲嘅尼馬由上年十二月開始，已經同巴塞傾緊續約，巴塞當然都想留住呢位未來球王，但身為經理人嘅尼馬老竇，就相當大想頭，希望續約兩年，年薪由六百萬歐元（約五千三百萬港元），加倍到一千二百萬歐元（約一億六百萬港元），其實巴塞每年仲畀緊一千萬歐元簽字費尼馬，如果尼馬順利續約，人工就高過二千萬歐元嘅美斯，唔知巴塞又肯唔肯加畀佢呢？</p></body></html>
