<html><header><meta charset="utf-8"><title>趣趣地：MK仔投熱刺前要還錢</title></header><body><h1>趣趣地：MK仔投熱刺前要還錢</h1><p>熱刺喺轉會市場關閉前，以五百萬鎊（約六千萬港元）由英甲米爾頓凱恩斯（MK）收購咗年僅十八歲嘅班迪爾阿利（圖），但呢位被譽為明日之星嘅中場，會到球季結束之後先正式加盟，唔知佢臨走嗰陣，會唔會找埋啲尾數呢？話說MK喺一星期前作客克魯場英甲賽前，阿利違反隊規喺隊巴度用手機，要罰十鎊畀球會，但佢之後冇咗件事，一路都冇畀到錢。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
