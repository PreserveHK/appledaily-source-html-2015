<html><header><meta charset="utf-8"><title>體訊速遞︰（網球）寶查聘前一姐教練</title></header><body><h1>體訊速遞︰<br>（網球）寶查聘前一姐教練</h1><p>在澳網八強止步的加拿大新晉美少女寶查，上周五決定更換教練，聘請前世界一姐艾莎倫嘉的教練蘇米克，喜歡自拍的寶查，也是透過上載與蘇米克的合照（圖）公佈此消息。綜合外電（加拿大）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
