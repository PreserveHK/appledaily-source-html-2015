<html><header><meta charset="utf-8"><title>趣趣地：阿青隊又爆超冷膽</title></header><body><h1>趣趣地：阿青隊又爆超冷膽</h1><p>上周五荷乙阿積士青年隊（紅白衫）作客禾寧丹贏4:3，開個五十倍「客其他」波膽，半場波膽3:3，更加有成四百倍。阿青隊喺之前一場聯賽輸0:6，轉個頭又入人四球波，真係好難捉摸呀！不過叫得阿積士青年隊，實情佢就等於係荷甲隊阿積士嘅B隊咁，後者喺有需要時就會抽調啲精兵上去踢，所以如果阿積士同阿青隊同一日有比賽，阿青隊有時啲戰績都唔太穩定。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
