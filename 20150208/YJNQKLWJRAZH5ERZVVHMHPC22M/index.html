<html><header><meta charset="utf-8"><title>美研戰機發射迷你衞星</title></header><body><h1>美研戰機發射迷你衞星</h1><p>美國發射衞星，每次費用高達六千萬美元（四億七千萬港元）。為節省成本，美國正研究用戰機發射迷你衞星技術，希望將成本降至一百萬美元（七百八十萬港元），預計今年底前可進行首次發射。<br>這個計劃是由美國國防部高級研究計劃局（Darpa）負責，概念是用F15戰機搭載微型火箭（圖）升空至若干高度，然後釋放火箭，火箭啟動首階段推動器，直衝外太空。當火箭進入指定軌道，就進行第二階段推進器點火，飛到近地軌道後，將迷你衞星釋放部署。<br>Darpa指，由戰機發射火箭好處很多，F15戰機不用改裝，而籌備發射所需的時間亦由過往幾個月大減至幾小時。<br>英國《每日郵報》</p></body></html>
