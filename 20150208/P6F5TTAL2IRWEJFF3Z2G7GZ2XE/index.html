<html><header><meta charset="utf-8"><title>貧工返工如長征獲贈車</title></header><body><h1>貧工返工如長征獲贈車</h1><p>在美國底特律市，一名工廠工人因收入微薄，無力買車，十年來每日步行三十二公里上下班。事件令熱心網民大為感動，集資助他買車代步。<br>時薪僅得十點五美元（約八十二港元）的羅伯遜（James Robertson），自從十年前舊車壞掉後，便沒錢更換新車，加上巴士班次疏落且不直達郊區工廠，每日要走三十二公里上下班，只能狂飲汽水補充體力。事件被當地傳媒報道後，有學生在網上發起募捐，迅速籌得三十二萬美元（近二百五十萬港元），福特車廠更送了一架全新的房車給他（圖）。<br>美國廣播公司</p></body></html>
