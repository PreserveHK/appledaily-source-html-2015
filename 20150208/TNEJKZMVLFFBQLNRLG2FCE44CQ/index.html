<html><header><meta charset="utf-8"><title>村姑大娛塘：小向涉毒　AV銷量狂飆</title></header><body><h1>村姑大娛塘：小向涉毒　AV銷量狂飆</h1><p>日本AV女星小向美奈子第三次涉毒被捕，前日經過問話後，先被移送去東京灣岸警署，噚日再被送到東京地檢拘留，佢承認藏有興奮劑。好多人都鬧小向唔抵可憐，但噚日小向嘅AV作品竟然反彈，高踞Amazon成人DVD銷量頭兩位，十大銷量入面有七部都係佢啲作品，估計啲人係擔心一旦小向被定罪，可能會絕迹AV界，甚至舊作都被回收，到時想睇都無得睇，要入定貨。</p><p>小向原本喺呢個月中再推新AV，但𠵱家佢網上電視台同七月個活動已經叫停，有法律界人士估小向今次有一半機會會判刑，就算只係緩刑，佢要重返藝能界都唔係咁易。<br>撰文：李村姑</p></body></html>
