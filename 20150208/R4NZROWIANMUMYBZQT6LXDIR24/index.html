<html><header><meta charset="utf-8"><title>體訊速遞︰（桌球）梁文博險勝晉四強</title></header><body><h1>體訊速遞︰<br>（桌球）梁文博險勝晉四強</h1><p>周五德國桌球大師賽，中國球手梁文博（圖）以局數5:4險勝戴爾，躋身四強，將與梅菲爭逐決賽席位。梅菲在另一場八強賽事，險勝奧蘇利雲5:4。 綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
