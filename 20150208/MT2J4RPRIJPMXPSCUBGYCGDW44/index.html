<html><header><meta charset="utf-8"><title>【一周必看】11小海狗困車尾箱　生劏為攞腎壯陽</title></header><body><h1>【一周必看】<br>11小海狗困車尾箱　生劏為攞腎壯陽</h1><p>遼寧大連警方近日破獲偷獵國家二級保護動物斑海豹的集團，警員截查兩架可疑私家車時，在車尾箱共撿獲小斑海豹共十一隻，其中一隻不幸死亡，另藏有部份斑海豹器官，現場四名疑犯被當場拘捕。<br> <br>斑海豹，俗稱海狗，傳其器官有很高的藥用價值，腎有壯陽功效，因此近年斑海豹逐漸成為不法分子的獵殺對象，數量急劇減少。警方調查指，姓劉和寧的兩名主犯有親屬關係，二人於上月十九日駕船前往營口海域偷獵十一隻小斑海豹，途中又捕殺了兩隻斑海豹，取下其器官。<br> <br>遼寧《半島晨報》</p></body></html>
