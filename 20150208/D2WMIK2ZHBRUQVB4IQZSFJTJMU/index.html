<html><header><meta charset="utf-8"><title>體壇拾趣：活士未找四億贍養費</title></header><body><h1>體壇拾趣：活士未找四億贍養費</h1><p>前高球一哥「老虎」活士（右）近排真係好頹，近兩個比賽唔係打咗兩日已經出局，就係因傷退賽；少咗咁多賺比賽獎金嘅機會，都唔知幾時先可以籌夠錢，還埋爭落前妻艾蓮（左）嗰五千四百萬美金（約4.2億港元）嘞。佢哋五年前離婚嗰陣簽咗協議，活士總共會畀1.1億美金（約8.5億港元）贍養費，分六年找數。有消息話，如果活士下年一月十五號前都唔找清條數，佢嗰間位於木星島嘅超級豪宅，就要送畀艾蓮填數。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
