<html><header><meta charset="utf-8"><title>狗狗競技日籌善款</title></header><body><h1>狗狗競技日籌善款</h1><p>【活好周日】<br>【本報訊】作為本地首間非牟利治療犬服務機構，平日帶狗仔出動去探望老人家、學生等的香港治療犬協會，將於今日舉行「狗狗慈善競技同樂日」，地點為將軍澳環保大道寵物公園，時間為下午一時至五時。活動包括狗狗競技比賽、攤位遊戲及寵物資訊講座等，預計有一百隻狗狗參加。<br>競技比賽項目包括短跑、跨欄障礙賽及自由體操等。活動主要為籌募經費，以支援治療犬培訓及發展，及為牠們提供必要的醫療及保健服務。出席嘉賓有醫管局主席梁智仁、藝人謝雪心及專業訓犬師麥曦文等。全日免費入場。</p></body></html>
