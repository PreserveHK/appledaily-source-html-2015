<html><header><meta charset="utf-8"><title>鐵嘴大狀助偷拍裙底賤男脫罪</title></header><body><h1>鐵嘴大狀助偷拍裙底賤男脫罪</h1><p>美國一名鹹濕阿伯偷拍少女裙底春光，但律師憑着一副伶牙俐齒，替他打甩官司。<br>六十歲鹹濕阿伯博諾（圖），上月初在俄勒岡州一間店舖內用手機偷拍十三歲女童的裙底春光，被控侵犯他人私隱及企圖鼓勵性虐兒童。他前日出庭應訊時，代表律師勞倫斯指其當事人沒有干犯兩罪，理由是私隱條例嚴禁在浴室、儲物櫃室、更衣室及曬燈室偷拍，但店舖走廊是公眾地方，加上女童當時有穿內褲，談不上裸露。至於性虐兒童罪，勞倫斯辯稱，法例講明是性行為，但博諾沒跟女童進行性行為。<br>法官批評被告好色下流，但從法律角度而言他確實沒犯法，惟有很苦惱地作出無罪釋放的裁決。<br>美聯社</p></body></html>
