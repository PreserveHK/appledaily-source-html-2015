<html><header><meta charset="utf-8"><title>廖碧兒搵杏兒做紅娘</title></header><body><h1>廖碧兒搵杏兒做紅娘</h1><p>廖碧兒前晚到九展擔任中華才藝小姐決賽評判，她表示每次做評判都會憶起當年參選的事情，她說：「嗰時跳舞自己排，有少少crossover中國舞蹈同現代芭蕾舞，係花木蘭嗰首歌，當時好hit，嗰時係吳啟華做評判，我會記得係一個好好回憶，所以相信班女仔相處幾個月一齊都會好熟。」廖碧兒和胡杏兒同屬選美出身，二人私下亦是朋友，當知道杏兒搵到筍盤，廖碧兒即傳短訊恭喜對方，她說：「佢話有好多朋友介紹，咁佢都知道我可以。」<br>近年廖碧兒發展紅酒生意，她表示剛由法國返港，她說：「有幾日時間就飛咗去法國，準備出年嘅酒，𠵱家調，要入樽喇，所以我好開心。」<br>採訪、攝影：卓寶花</p></body></html>
