<html><header><meta charset="utf-8"><title>國產MEZ48山寨MV大跳人妖舞</title></header><body><h1>國產MEZ48<br>山寨MV大跳人妖舞</h1><p>強國仿冒功力驚人！近日，日本人氣女團AKB48被鎖定，內地手機品牌「魅族」號稱砸下百萬人民幣，效仿AKB48，推出一組可以面對面的偶像女團「MEZ48」，但團員的質量參差不齊，還有幾位疑似男扮女裝的團員亂入，驚嚇指數爆錶。<br> <br>日前，MEZ48推出新單曲《戀愛的幸運餅乾》MV，除了歌曲是完全抄襲AKB48兩年前的舊歌，就連舞蹈也照單全收。最令人感到驚嚇的是MEZ48，有多名不男不女的團員。整團共17個成員，其中至少有7人疑似男扮女裝，一時間讓人以為是「偽娘團體」。<br> <br>新浪微博</p></body></html>
