<html><header><meta charset="utf-8"><title>大媽涉襲機場女地勤</title></header><body><h1>大媽涉襲機場女地勤</h1><p>【本報訊】一批內地旅客不滿航班延誤，硬闖閘口企圖登機並打傷職員。其中一名大媽涉向女地勤批踭，昨在荃灣法院受審。辯方堅稱被告一直用手機拍片，沒可能施襲。</p><p>辯方指事主認錯人</p><p>報稱是家庭主婦的趙麗（39歲）被控普通襲擊，指她於今年7月28日在機場客運大樓閘口襲擊趙舫琳。女事主趙舫琳昨供稱，正當她伸手阻擋乘客衝閘時，被告走到她身旁，用右踭打中她心口。<br>辯方播放閉路電視片段，顯示被告當時雙手拿着手機拍攝，但拍不到事主被襲。辯方質疑兩人根本無身體接觸，事主可能認錯人，但事主否認。案件下周四續審。<br>案件編號：TWCC2042/15<br>■記者歐陽聯發</p></body></html>
