<html><header><meta charset="utf-8"><title>趣趣地︰施斯掛靴喊咁口</title></header><body><h1>趣趣地︰施斯掛靴喊咁口</h1><p>早前捲入性愛錄影帶勒索華布拿事件嘅前法國國腳前鋒施斯（圖），日前喺電視節目上宣佈高掛球靴，以34歲之齡結束職業足球員生涯，而當佢聽到前教練盧斯讚佢時，仲忍唔住流馬尿㖭。其實，施斯喺球員時代效力過多達11間球會，最光輝應該係05年效力利物浦時，奪得歐聯冠軍。不過，中港球迷就可能最記得佢喺備戰德國世界盃熱身賽鬥中國時，俾現任中國國家隊隊長鄭智踢斷腳，因而無法參戰世界盃喇。</p></body></html>
