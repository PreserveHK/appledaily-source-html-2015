<html><header><meta charset="utf-8"><title>劉亞仁登韓劇男星之首</title></header><body><h1>劉亞仁登韓劇男星之首</h1><p>韓國tvN綜藝節目《名單公開2015》前日播出場新一集，公開「10年後也拜託了！主導電視螢幕的20代男演員」的Top 9名單，當中近日於影視發展如魚得水的劉亞仁（圖）就揮低一眾勁敵奪得第1名，第2位是男神金秀賢，第3位至第9位包括周元、朴瑞俊、李鍾碩、宋仲基、李玹雨、劉延錫和徐康俊，反而紅爆亞洲的李敏鎬卻榜上冇名，令人大跌眼鏡。而劉亞仁主演的SBS新劇《六龍飛天》，前晚收視有13.7%，成同檔的收視冠軍。</p></body></html>
