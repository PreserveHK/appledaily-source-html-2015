<html><header><meta charset="utf-8"><title>趣趣地︰保贊領史篤城三連勝</title></header><body><h1>趣趣地︰保贊領史篤城三連勝</h1><p>周一英超「雙史」大戰，史篤城喺開賽後四分鐘由保贊（左）射入致勝12碼，作客贏咗史雲斯1:0，爆出6倍[客/客]。史篤城聯賽連贏三場，九戰得12分，排名由第15位升上第11位，以一分壓住九戰得11分嘅車路士。至於史雲斯輸波之後，經已連續五場聯賽未贏過，同日場西甲亦出現冷門賽果，希杭藉對手CF格蘭納達最後十分鐘有米基盧比斯同多利亞領紅牌出場，最終喺落後1:3下逼和3:3，爆咗個80倍波膽。</p></body></html>
