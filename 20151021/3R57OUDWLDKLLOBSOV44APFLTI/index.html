<html><header><meta charset="utf-8"><title>馮仁昭四圍超：舒淇爆導演冧彭于晏 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>舒淇爆導演冧彭于晏 - 馮仁昭</h1><p>彭于晏同舒淇合作演出電影《剩者為王》，彭于晏作為戲中小鮮肉，被舒淇大爆每次女導演落落見到彭于晏都會怕醜，舒淇爆料話：「導演每次看到彭于晏就害羞地說不出話，讓他想怎麼演就怎麼樣。」舒淇透露彭于晏係片場嘅一道陽光，佢笑話：「他每次一來，全組的小女孩眼神都變了，而且他最難得的地方就是男的也很喜歡彭于晏。」<br>撰文：馮仁昭</p></body></html>
