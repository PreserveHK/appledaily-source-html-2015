<html><header><meta charset="utf-8"><title>李璨琛組團唱夜蒲生活</title></header><body><h1>李璨琛組團唱夜蒲生活</h1><p>李璨琛（Sam）、陳偉雄（阿肥）與梁永傑（阿傑）合組一隊新組合猴子幫，昨日在新城宣傳新歌《秘密行動》，有份合唱的陳藝之亦有到場，他們表示新歌類似《喜愛夜蒲》電影中的故事，Sam說：「我哋將摔碟嘅時候睇到嘅嘢寫出嚟箒！」<br>Sam透露第二首新歌同樣以國語歌做主打，打入大中華市場，新歌主題是「馬騮看世界」，問到話題是否涉及政治？Sam即說：「唔講喇！阿肥則謂：「畀我哋唞吓啦！」<br>採訪、攝影：黃曉妍</p></body></html>
