<html><header><meta charset="utf-8"><title>體壇拾趣：刀片跑手假釋住豪宅</title></header><body><h1>體壇拾趣：刀片跑手假釋住豪宅</h1><p>因誤殺女友斯廷坎普而要坐監嘅南非「刀片跑手」比斯托利斯，坐完一年之後喺周一獲得假釋，改為軟禁，嚟緊五年要喺佢阿叔間屋度生活。但佢阿叔間屋超級豪華，裏面除有泳池外，仲有衞星電視同大花園；咁都未算，比斯托利斯嘅發言人仲表示，刀片跑手唔係一個住，佢啲家人都會喺呢間三層高嘅豪華別墅度住。好話唔好聽，比斯托利斯同去度假冇分別，唔怪得斯廷坎普嘅父母強烈譴責當局呢次決定。</p></body></html>
