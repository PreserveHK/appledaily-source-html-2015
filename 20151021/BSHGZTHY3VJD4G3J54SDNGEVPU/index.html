<html><header><meta charset="utf-8"><title>JW行健康性感</title></header><body><h1>JW行健康性感</h1><p>王灝兒（JW）與周國賢昨日於尖沙嘴出席I.T活動，簽約新唱片公司的JW大讚現時自由度大，已出了一首新歌，希望多參與更多音樂創作及可開演唱會。她日前與鄧紫棋（G.E.M.）去行山，穿得性感搶眼，JW說：「只係約成班朋友去行山，估唔到咁多人，好似塞車咁。」未來會否考慮行性感路線？她說：「公司同我理念一樣，係健康。」<br>同場的周國賢則表示最近搬重物時不慎拉傷左手，他說：「因為要執studio，拉傷咗左手手指公，唔係咁方便，好彩唔影響彈結他。」他透露下月舉行音樂會，將邀請眾多好友做嘉賓。<br>採訪、攝影：羅慧敏</p></body></html>
