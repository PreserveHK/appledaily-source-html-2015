<html><header><meta charset="utf-8"><title>隔牆有耳：曾鈺成民望11連冠 - 李八方</title></header><body><h1>隔牆有耳：曾鈺成民望11連冠 - 李八方</h1><p>港大民意調查公佈10大議員排名，立法會主席曾鈺成繼續排第一，係評分最高嘅議員，已經係自2013年4月以來，連續第11次排第一。之前曾主席誓神劈願唔選特首，八方見佢民望咁高，又難怪有人好驚佢改變主意出山選！<br>至於排第2到第4分別係田北俊、田北辰同葉劉淑儀，而梁家傑、劉慧卿、同李卓人就排到5至7位，輸畀建制派，但值得留意嘅係，袋巾、卿姐同阿人嘅得分全部上升，阿人升4.2分更係10大議員升幅之冠，葉劉反而跌0.7分，而田少亦升2.8分，升幅仲高過曾主席，八方覺得有一半功勞屬於佢嘅facebook管理員田毛毛。</p></body></html>
