<html><header><meta charset="utf-8"><title>趣趣地︰加利佬照顧露宿者抵讚</title></header><body><h1>趣趣地︰加利佬照顧露宿者抵讚</h1><p>啲人成日話𠵱家嘅人情紙咁薄，不過，凡事總有例外，前曼聯球星加利尼維利（圖）就顯示咗乜嘢叫做人間有愛。話說加利佬同佢嘅前紅魔隊友傑斯買咗曼徹斯特一幢建築物打算改建成為酒店，不過就一直等緊批文；但喺呢個時候有一班露宿者私自入咗去住，消息仲傳到加利佬嘅耳裏。不過，加利佬唔單止冇趕班露宿者走，仲話英國就嚟冬天，畀佢哋住到出年二月，班露宿者聽到都好感動，有啲仲喊咗出嚟㖭！</p></body></html>
