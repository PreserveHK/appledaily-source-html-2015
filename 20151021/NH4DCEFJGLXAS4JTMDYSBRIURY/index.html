<html><header><meta charset="utf-8"><title>體壇拾趣：騎士殺「馬」終開齋</title></header><body><h1>體壇拾趣：騎士殺「馬」終開齋</h1><p>點估到上季NBA東岸冠軍騎士，喺新一季季前賽搵一場勝仗都咁難！佢哋周一要苦戰到第7場先至主場以103:97擊敗小馬，打開勝利之門，前鋒勒邦占士（LeBron James）今仗就繼續休息，好彩另一前鋒路夫（Kevin Love）上仗復出後，狀態已經漸漸好轉，今仗拎到10分，加上JR史密夫（J.R.Smith）拎到19分，贏同樣傷兵滿營嘅小馬六分。騎士就以1勝6負完成季前賽，下周二常規賽開鑼戰就要作客公牛。</p></body></html>
