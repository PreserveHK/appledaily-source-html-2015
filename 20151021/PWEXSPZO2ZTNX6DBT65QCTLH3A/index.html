<html><header><meta charset="utf-8"><title>黃皓楠鑽石賀壽</title></header><body><h1>黃皓楠鑽石賀壽</h1><p>今次夜馬安排在禮拜四上演，正好為當日22歲生日之黃皓楠帶來贏馬賀壽的機會。他在今期賽事獲姚本輝大力支持，分別提供「鑽石巨匠」、「永神駒」及「根深柢固」上陣，或可成為騎者之賀壽馬。<br>「鑽石巨匠」今季兩仗均負130磅以上走得接近而未勝，今次刻意搵減十磅之黃皓楠執韁，如釋重負下可望重開勝門。另外，「永神駒」上仗跑短途已唔夠快，刻意增程轉爭一哩乃明智部署，用番前仗入位之快放戰略可偷襲。「根深柢固」轉姚廐後三次跑谷草，取得兩亞一殿佳績，上仗田草可當作回氣之部署，重返谷草隨時回復表現。</p></body></html>
