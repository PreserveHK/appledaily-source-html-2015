<html><header><meta charset="utf-8"><title>威廉講普通話　籲保護大象</title></header><body><h1>威廉講普通話　籲保護大象</h1><p>「很高興和你們見面！」在習近平來訪前幾小時，中央電視台節目《開講啦》便播出特備節目──英國威廉王子反對象牙走私貿易的演講。他以普通話向中國觀眾打招呼，並呼籲中國民眾不要購買象牙與其他非法的野生動物製品<br>威廉王子日前在倫敦國王學院發表演說，宣傳保護野生動物、打擊非法走私野生動物活動的訊息。由於央視專程派員錄影，他開首便以普通話打招呼，估計中國將有1億多人收看節目。在45分鐘的節目中，他特別希望各界關注瀕臨生存險境的大象、犀牛等動物，並說按目前動物遭虐殺的速度來看，當其女兒夏洛特25歲時，世上恐將不再有非洲象和犀牛。<br>英國廣播公司</p></body></html>
