<html><header><meta charset="utf-8"><title>蚊帳透出陰森白臉網民：要集體喊驚</title></header><body><h1>蚊帳透出陰森白臉<br>網民：要集體喊驚</h1><p>有台灣網民近日在批踢踢（PTT）上，分享了兩張照片，相中拍下了開門進宿舍房間的瞬間，在房內碌架床上層的西瓜蚊帳縫中，赫然出現了一張「白臉」！明明大白天的，卻令人感覺好陰森。仔細一看，原來是正在敷面膜的室友從蚊帳中探出頭來。<br> <br>發佈者說：「在風和日麗的早晨，開開心心的踏進宿舍，一進門就看到這畫面。」還忍不住痛斥：「是想嚇死誰！？敷臉時可以請你把蚊帳拉好嗎嗚嗚。」其他網民們看了之後紛紛留言：「真的滿恐怖的XD」、「仔細看差點沒嚇屎」、「X超可怕」、「我看這邊要團報集體收驚了」、「底褲一包」！<br> <br>台灣《蘋果日報》</p></body></html>
