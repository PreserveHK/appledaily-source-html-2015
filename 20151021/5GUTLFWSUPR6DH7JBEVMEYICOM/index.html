<html><header><meta charset="utf-8"><title>FFx炒熱校園氣氛</title></header><body><h1>FFx炒熱校園氣氛</h1><p>女子組合FFx早前憑900元廉價MV《Sugar Baby》上位，即多了不少校園騷工作，她們剛完成了在中大舉行的校園騷，四女在尾聲時更走落台和學生們握手、自拍，再大合唱《Sugar Baby》，氣氛熱鬧。<br>楊澤怡（Shirley）本身也是大學生，每次去到大學演出，都非常投入，還不停念出大學生術語，她即場高呼帶領一班同學「叫莊」，大叫FFx隊名，Shirley說：「我聽到有同學嗌Shilrey係大學女神，聽到真係開心到瞓唔着。」最後FFx在台上跟學生交換紀念品，四女獲贈中大校tee，而FFx就回贈親筆簽名唱片。<br>撰文：炎炯炯</p></body></html>
