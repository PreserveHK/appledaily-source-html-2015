<html><header><meta charset="utf-8"><title>打吡亞軍震撼快活谷</title></header><body><h1>打吡亞軍震撼快活谷</h1><p>今期復出的韋達，這朝如常操馬，當中包括列陣尾場二班一哩的「直震撼」。當出操完畢，原來倉主高伯新一早已在石屎路守候，為的便是向韋達了解該駒操練情況。說回「直震撼」，雖然這匹高廐馬今次是初跑谷草，但此駒過往曾試谷閘跑第二，證明此場合發揮。再者「直震撼」好歹也是一級賽香港打吡大賽亞軍，級數十足，當日同場尾二的廐侶「王者無敵」其後也在二班一哩上名，由此伸算，「直震撼」今次跑這個路程，怎計也應有三甲，且看這匹打吡亞軍，到時會有怎樣的表現吧！</p></body></html>
