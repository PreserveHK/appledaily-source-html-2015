<html><header><meta charset="utf-8"><title>趣趣地︰金球獎23人巴塞成大戶</title></header><body><h1>趣趣地︰金球獎23人巴塞成大戶</h1><p>國際足協周二公佈候選世界金球獎嘅23人名單，一如所料皇馬嘅「BBC」賓施馬、加里夫巴利同埋基斯坦奴朗拿度（右），以及巴塞「MSN」美斯（中）、蘇亞雷斯（左）同尼馬都順利入選；其中C朗更係力爭三連霸。</p><p>巴塞係今次選舉嘅大戶，總共有六人入圍，皇馬同拜仁就各有五個球員入咗候選名單。至於今季好唔掂嘅摩連奴，由於上季幫車路士重奪英超錦標，所以入選咗最佳教練嘅10人候選名單。國際足協會喺下月30日將世界金球獎嘅23人名單減到得番三個，而個頒獎典禮就會喺下年1月11日舉行。</p></body></html>
