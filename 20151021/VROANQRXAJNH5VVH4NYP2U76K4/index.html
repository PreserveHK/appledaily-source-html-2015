<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李易峰升呢變小炮兒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李易峰升呢變小炮兒 - 馮仁昭</h1><p>馮小剛同李易峰噚日齊齊出席電影《老炮兒》喺北京舉行嘅記者會，馮小剛除咗謙虛話自己喺表演領域方面係新人，又大讚李易峰由「小鮮肉」晉身為酷炫勁爆嘅「小炮兒」，仲話李易峰表現好好，進入狀況好，可以話係一氣呵成。李易峰聽到前輩大讚即刻誠心多謝，仲即場喺記者會表演調酒絕技，為現場三位前輩獻上三杯雞尾酒，以示敬意㖭！<br>撰文：馮仁昭</p></body></html>
