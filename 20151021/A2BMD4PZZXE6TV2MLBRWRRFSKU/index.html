<html><header><meta charset="utf-8"><title>貓仔被棄街頭愛心細路留紙條求領養</title></header><body><h1>貓仔被棄街頭<br>愛心細路留紙條求領養</h1><p>棄養小動物各有原因，但美國華盛頓州柯克蘭（Kirkland）一名勇敢小孩棄養了一隻小貓，只因希望小貓有一個溫暖的家。<br> <br>一名女途人出外慢跑時發現一個紙箱，好奇心驅使下打開一看，內裡有一隻可愛貓咪被遺棄，更令她驚訝的是，箱內有一張小孩的手寫紙條：「我媽媽的男友對我刻薄，希望牠有一個充滿愛的家。」<br> <br>女途人遂接走小貓找獸醫為牠檢查，並送到收容中心待有心人領養牠。小貓身體健康，中心在Facebook留言歡迎牠，並大讚小孩有勇氣：「我們有許多問題，但多謝小孩的勇氣，知道貓兒可以有一個更好、更溫馨的家。」<br> <br>英國《每日鏡報》</p></body></html>
