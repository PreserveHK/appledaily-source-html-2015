<html><header><meta charset="utf-8"><title>校長開P慶40周年</title></header><body><h1>校長開P慶40周年</h1><p>譚詠麟（校長）入行40周年，除了之前舉行的「銀河歲月40載演唱會」外，校長早前特別舉行派對，與近600位歌迷一同慶祝。當晚校長除演唱多首經典金曲，如《愛在深秋》、《愛情陷阱》，還與多位後輩Robynn &amp; Kendy、藍奕邦和顧芮寧（Elaine）合唱經典作品。<br>不過，當晚歌迷最開心是抽獎環節，事關校長拿出40年來收藏，也曾經穿過的crew tee給樂迷作為抽獎之用，件件皆是無價寶，之後校長還與每位得獎者合照留念，歌迷則預備了一個「40」字樣的蛋糕給校長，十分有心思。<br>撰文：李察</p></body></html>
