<html><header><meta charset="utf-8"><title>隔牆有耳：李律仁　施榮懷　做理大院士 - 李八方</title></header><body><h1>隔牆有耳：李律仁　施榮懷　做理大院士 - 李八方</h1><p>香港理工大學噚日向6位人士頒授院士，獲頒院士包括著名小提琴家姚珏、三十會召集人、Temple Chambers成員李律仁、中華廠商會永遠名譽會長施榮懷、和富慈善基金主席李宗德、前香港機管會及前市區重建局行政總監林中麟、劉志宏建築工程師事務所主席劉志宏教授。<br>呢班獲頒院士嘅人都對理大有唔少貢獻，其中姚珏曾經擔任過理大駐校藝術家，教授理大學生及教職員演奏技巧，仲同佢哋同場表演。而李律仁就曾經擔任理大校董6年，施榮懷就積極支持理大推行服務學習及交流計劃。</p></body></html>
