<html><header><meta charset="utf-8"><title>泛民三女新丁　延續傘運精神</title></header><body><h1>泛民三女新丁　延續傘運精神</h1><p>【區選2015】<br>【本報訊】新一屆區議會選舉，不少泛民女將首挑大樑，高舉雨傘運動旗幟，各自因着家族背景、自身專業及出眾賣相，矚目登戰場。<br>出戰灣仔司徒拔道的區麗莊是名人之後，父親為澳門前全國政協委員兼匯業銀行主席區宗傑，87枚催淚彈為香港帶來突變，也令這位金融界的千金小姐踏上征途；負責記錄傘運藝術品的文化人楊雪盈首戰灣仔大坑，匯集民意保住地區原有色彩：貌似李英愛，有着大長今的親和力，27歲的曾素麗拿着「我要真普選」海報，走入馬鞍山富龍區。本報也曾邀約部份建制派女新丁受訪但不果。</p></body></html>
