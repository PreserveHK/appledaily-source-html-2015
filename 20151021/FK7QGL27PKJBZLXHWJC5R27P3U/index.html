<html><header><meta charset="utf-8"><title>GiGi獲劉偉恒踩車接送</title></header><body><h1>GiGi獲劉偉恒踩車接送</h1><p>梁詠琪（GiGi）與導演劉偉恒昨日於奧海城宣傳新片《王家欣》，GiGi提到在接拍該片時，懷孕不足3個月，片場只有導演知道這秘密，她說：「因為當時夏天好熱好辛苦，有成35度，拍完要即刻返去化妝室，因為喺坪洲拍，所以冇車，導演自己踩三輪車載我出入。」劉偉恒說：「片場得我一個人知佢有咗，我自己都係爸爸，所以一拍完就叫GiGi休息。」<br>GiGi在當中一場戲感動落淚，除了劇情感動，胎兒也幫她一把，GiGi說：「劇情講我睇又南寫畀我封信，當時係有流眼淚，可能荷爾蒙分泌影響，加上受到又南嘅堅持所感動。」 <br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
