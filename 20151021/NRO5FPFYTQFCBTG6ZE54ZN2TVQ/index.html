<html><header><meta charset="utf-8"><title>CNBLUE港騷超賣惹不滿</title></header><body><h1>CNBLUE港騷超賣惹不滿</h1><p>韓國男團CNBLUE將於下月21日及22日在香港亞博館舉行巡迴演唱會，消息一出即掀撲飛熱，而門票亦已於上星期四在快達票網站公開發售。不過有粉絲就向本報投訴，指因系統出錯導致超賣，令原本以為成功搶到VIP套票的粉絲希望撲空。雖快達票已向受影響的粉絲退款，不過粉絲就指摘系統出錯不應由他們承受損失，認為快達票應重新開賣VIP套票才算公平。另外，隊長鄭容和（右二）昨日正式擔任「2016釜山 One-Asia Festival」的宣傳大使。</p></body></html>
