<html><header><meta charset="utf-8"><title>超盈否認險被綁架</title></header><body><h1>超盈否認險被綁架</h1><p>賭王何鴻燊的四房長女何超盈近日跟隨母親四太梁安琪做生意，昨日有周刊報道指超盈透露幾年前曾成綁匪目標。<br>不過超盈昨在電話回應本報說：「係一個謠言，係媽咪聽到朋友話搵唔到我，擔心我安全，其實澳門治安都好好，屋企人為安全起見，澳門出入都會有保鑣照顧，買個安心。」而四太昨亦在電話回應說：「冇聽過有綁架名單呢樣嘢，係有一次我同佢去緊旅行，有朋友打嚟話搵唔到超盈，聽到出邊有人被綁架，擔心佢出咗事，打嚟問我，其實佢同我一齊，啱啱返屋企佢就即刻瞓咪搵佢唔到。」<br>採訪：李森</p></body></html>
