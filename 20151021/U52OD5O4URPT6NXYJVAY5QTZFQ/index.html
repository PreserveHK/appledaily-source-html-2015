<html><header><meta charset="utf-8"><title>體壇拾趣：陳晞文力爭奧運資格</title></header><body><h1>體壇拾趣：陳晞文力爭奧運資格</h1><p>以陳晞文為首嘅四名香港滑浪風帆隊代表，噚日喺阿曼嘅世界RS:X滑浪風帆錦標賽兼奧運資格賽亮相。喺首日三場比賽之中，晞文係四位港將中名次最好嘅一個，以17分位列女子組第10位，隊友盧善琳暫列第20位。至於男子組嘅鄭俊樑同梁灝雋，分列第26及第40位，比賽會進行12場。大會去年底都舉辦過資格賽，但當時同亞運撞期，所以香港冇派主將參加，今次係另一次爭奧運資格機會。</p></body></html>
