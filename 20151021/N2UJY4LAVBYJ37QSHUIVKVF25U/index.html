<html><header><meta charset="utf-8"><title>馮仁昭四圍超：J.Arie喜獲林家棟鼓勵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>J.Arie喜獲林家棟鼓勵 - 馮仁昭</h1><p>雷琛瑜（J.Arie）噚日去到商台宣傳新歌《你死我活》，佢話今年係得一首新歌推出，呢首歌同時係電影《紀念日》嘅插曲。J.Arie主演嘅電影《死開啲啦》票房一般，J.Arie話：「票房麻麻哋係有少少唔開心，林家棟都有鼓勵，自己都投放好多心機，睇過嘅人覺得開心就得。爹哋媽咪睇咗兩次，佢哋話好值得鼓勵。」 <br>撰文：馮仁昭</p></body></html>
