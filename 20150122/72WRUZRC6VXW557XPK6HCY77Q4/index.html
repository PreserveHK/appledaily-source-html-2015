<html><header><meta charset="utf-8"><title>擁300利齒史前鯊魚遭活捉</title></header><body><h1>擁300利齒史前鯊魚遭活捉</h1><p>澳洲有漁民捕獲一條史前鯊魚（圖），相信有八千萬年歷史。<br>史前鯊魚在維多利亞省湖口鎮（Lakes Entrance）對開七百米深的深海被拖網撈起，外形酷似海鰻，長兩米，鰓部呈褶邊形，背部與肛門位置都有魚鰭。最駭人之處是口腔有廿五排共三百隻牙齒，獵物一旦被牠噬中休想脫身，連見慣風浪的漁夫也被嚇倒，「牙醫可能覺得很棒，但你絕不會想在孩子臨睡前給他們看」。專家相信鯊魚有八千萬年歷史，一般出現在一千五百米深海。<br>英國《每日郵報》</p></body></html>
