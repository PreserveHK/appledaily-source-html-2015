<html><header><meta charset="utf-8"><title>體壇拾趣：奧尼爾貼錢做警察</title></header><body><h1>體壇拾趣：奧尼爾貼錢做警察</h1><p>「巨無霸」奧尼爾（Shaquille O'Neal）打咗NBA二十年，總共拎咗四次總冠軍，認真威水，不過其實佢兒時夢想唔係做籃球員，而係做警察；奧尼爾球員生涯期間，已經喺電影客串過做差人（圖），當然都滿足唔到佢。南佛羅里達州警察當局周二就出聲明，接受奧尼爾上年九月嘅申請，批准佢入伍做後備警察，不過做後備警察唔單止冇人工，仲要自己畀錢買保險，不過以奧尼爾身家億億聲，當然唔志在啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
