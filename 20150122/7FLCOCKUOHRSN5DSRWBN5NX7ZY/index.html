<html><header><meta charset="utf-8"><title>馮仁昭四圍超：顏卓靈阿King通宵纏綿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：顏卓靈阿King通宵纏綿 - 馮仁昭</h1><p>憑電影《狂舞派》入圍金馬獎影后嘅顏卓靈（Cherry），啱啱同C AllStar成員阿King合唱新歌《戰場上的最後探戈》，仲拍MV鬥舞，又攬腰又抱住轉圈，纏綿咗成個通宵，雖然阿King自嘲唔係跳舞材料，但Cherry就讚佢一埋位就上身。Cherry話今次為咗拍呢個MV學咗五堂探戈，佢又爆阿King着起件跳舞衫就好似上晒身咁。<br>撰文：馮仁昭</p></body></html>
