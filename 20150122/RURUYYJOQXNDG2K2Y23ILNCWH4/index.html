<html><header><meta charset="utf-8"><title>三星S6特別版採雙側芒</title></header><body><h1>三星S6特別版採雙側芒</h1><p>三星再施「偷位」藝術，新一代旗艦手機Galaxy S6將會採用雙側曲面屏幕，比去年推出的Note Edge單側曲面屏幕（圖），更為方便。<br>將於三月初在西班牙巴塞隆拿「流動世界大會」亮相的S6特別版，行家暫時稱它為Galaxy S6 Edge，手機左右兩邊都一條長形「側芒」，左、右手都可用到。此外，特別版並新增Glance Lighting功能，一有來電或通知，側芒就會發亮。至於S6相信是五點五吋芒，配備一千六百萬像素後置相機。<br>mobilenapps網站</p></body></html>
