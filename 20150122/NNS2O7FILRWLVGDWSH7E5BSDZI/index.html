<html><header><meta charset="utf-8"><title>官恩娜婚後要分居</title></header><body><h1>官恩娜婚後要分居</h1><p>官恩娜及Dear Jane主音阿Tim昨日在銅鑼灣出席首飾品牌活動，即將出嫁的官恩娜獲贈首飾嫁妝，沒有透露婚期的她，自爆日子越來越近很緊張，她說：「早幾日發噩夢，所有人去錯晒地點，搞到媽咪好嬲，我扎醒即刻問未來老公個地址有冇錯。我諗幾冷靜嘅新娘都會緊張，不過係興奮嘅緊張，唔係焦慮。」<br>因愛巢仍未準備好，婚後官恩娜未能與老公同住，她說：「我都問點解婚後要各自返屋企，不過我嗰度又唔方便佢返工，我又唔想打擾未來老爺、奶奶，要商量吓先。」<br>採訪：盧妹　<br>攝影：陳志嵐</p></body></html>
