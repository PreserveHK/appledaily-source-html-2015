<html><header><meta charset="utf-8"><title>隔牆有耳：曾主席教正音　譚志源唔聽書 - 李八方</title></header><body><h1>隔牆有耳：<br>曾主席教正音　譚志源唔聽書 - 李八方</h1><p>立法會主席曾鈺成以前執教鞭做校長，似乎對大家嘅遣詞用字都好執着，逢親喺立法會大會聽到官員、議員發言有錯或者語焉不詳等，都會忍唔住開口糾正。噚日立法會會議上，曾主席又做正音大使嘞！公民黨郭家麒提出關於民情報告嘅口頭質詢時，喺提問期間三度將「蒐集」讀成「愧」集，曾鈺成就即時提點，話呢個詞彙讀音係「收」至真，郭家麒都肯受教，即時改口。但在席嘅政制及內地事務局局長譚志源似乎冇留心「聽書」，喺佢回應話民情報告係公開資料「蒐」集時，繼續讀「愧」。曾鈺成唔知係畀面定無佢咁好氣，今次聽完冇再糾正咯。</p></body></html>
