<html><header><meta charset="utf-8"><title>魯芬享受光洙服侍</title></header><body><h1>魯芬享受光洙服侍</h1><p>魯芬最近和韓國爆紅節目《Running Man》主持之一李光洙合作拍攝果汁糖廣告，廣告只推出數天，YouTube點擊率已超過八十二萬，廣告內李光洙要用廣東話講品牌名，卻變成粗口諧音「X得你」，笑到大家肚痛，魯芬昨日到DBS數碼台接受訪問時則大讚李光洙有禮貌。<br>魯芬透露廣告秘密拍攝兩日，她說：「佢好有禮貌，見到我即刻九十度鞠躬，又幫我遞風扇同蛋撻，我廿七年都未享受過。」笑問魯芬可知網民說她似金鐘國？她說：「我係有韓國feel㗎！有人話我似韓紅同劉歡㖭！」<br>採訪、攝影：黃曉妍</p></body></html>
