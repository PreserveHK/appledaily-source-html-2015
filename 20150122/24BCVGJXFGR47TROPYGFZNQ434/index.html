<html><header><meta charset="utf-8"><title>女兒國：山內藍騷身材賣才華</title></header><body><h1>女兒國：山內藍騷身材賣才華</h1><p>日模山內藍港日兩邊走，在香港發展模特兒事業，在日本則創業，昨日她接受電話訪問時說：「我在日本推出電話殼，自己做設計及宣傳，最近找了幾位日本好姊妹拍攝新一輯宣傳硬照，我出品的電話殼，設計裝飾都是人手裝上的。」<br>山內藍因掛念家人和生意而留在日本，農曆年後回港才安排新的模特兒工作，稍後她揚言會將生意帶到香港，讓大家可以看到其身材以外的另一種才能和技術。<br>採訪：非非</p></body></html>
