<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）阿倫重返NBA未落班</title></header><body><h1>體訊速遞：<br>（籃球）阿倫重返NBA未落班</h1><p>在上季球季完結後離開熱火，一直賦閒的射手阿倫（Ray Allen、圖），在周二終於決定重返NBA，不會退休。三十九歲的阿倫表示目前仍未決定會加盟那支球隊，但盛傳快艇、馬刺及騎士均有意羅致。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
