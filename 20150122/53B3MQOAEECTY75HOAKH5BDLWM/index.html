<html><header><meta charset="utf-8"><title>幸福情敵：奪麵雙琪轟動娛圈</title></header><body><h1>幸福情敵：奪麵雙琪轟動娛圈</h1><p>一九九九年十月，邵美琪、梁詠琪及鄭伊健發生了轟動整個娛樂圈的「奪麵雙琪」事件，事隔十五年，鄭伊健和梁詠琪已各自過着美滿的婚姻生活。</p><p>二○○六年跟伊健分手後，梁詠琪曾以「受傷的玫瑰」來形容自己，往後她曾跟法籍Sly及美籍Matthew相戀。至二○一一年，梁詠琪到西班牙旅遊時，邂逅西班牙籍Sergio，二人火速墮入愛河，並於同年十月舉行婚禮儀。去年九月，梁詠琪證實懷有四個月B女。<br>而男主角鄭伊健，二○○六年因與蒙嘉慧打羽毛球而擦出愛火，前年一月，伊健突然於微博中公佈，已跟蒙嘉慧在東京成婚。</p></body></html>
