<html><header><meta charset="utf-8"><title>祖藍呻新屋漏水</title></header><body><h1>祖藍呻新屋漏水</h1><p>王祖藍和李亞男下月結婚，昨日兩人在尖沙嘴出席喜餅贊助商活動互餵禮餅，祖藍更親自擔禮餅入場，二人透露正忙於趕發喜帖，下月14日香港婚宴後，會到上海宴請亞男的親友。<br>祖藍表示新愛巢發生小插曲，他說：「間屋裝修我畀咗九成錢，但最後總數就多咗七成出嚟，我要求睇吓單，對方話唔畀，又話唔畀番車房鎖匙我。之後我收到幾間傳媒電話問我呢件事，投訴我唔出糧畀工友，但係我間屋整咗十五個月，𠵱家仲漏水，不過都係小插曲箒！」<br>採訪：藍文浩<br>攝影：沈健程</p></body></html>
