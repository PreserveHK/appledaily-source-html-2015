<html><header><meta charset="utf-8"><title>蘋果教主遺孀第二春泳衣會爆肌前市長</title></header><body><h1>蘋果教主遺孀第二春<br>泳衣會爆肌前市長</h1><p>蘋果教主喬布斯（Steve Jobs）逝世三年多，五十一歲遺孀鮑威爾（Laurene Powell），上周六與傳聞男友、四十四歲華盛頓特區前市長芬蒂（Adrian Fenty）在加勒比海開曼群島度假。<br> <br>兩人穿泳衣在豪華遊艇上歎世界，有講有笑，據報更有接吻，表現輕鬆。<br> <br>鮑威爾與芬蒂二零一一年在侯斯頓一個教育研討會結識，翌年加入由鮑威爾成立的一個非牟利項目，兩人開始有更多接觸。二零一三年初，芬蒂與結婚十五年的妻子離婚後，與鮑威爾相戀。<br> <br>英國《每日郵報》</p></body></html>
