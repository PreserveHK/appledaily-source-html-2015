<html><header><meta charset="utf-8"><title>關仁隱事：「豬唇」自誇人面廣攞嚟衰 - 關仁</title></header><body><h1>關仁隱事：「豬唇」自誇人面廣攞嚟衰 - 關仁</h1><p>二打六「豬唇」專職做主播，間中都有機會撈吓閒角，係人都知呢類藝員仔人工唔高，平時靠出面接商場司儀騷幫補。近排就好多人投訴「豬唇」三分顏色上大紅，由初頭頂爛市，到𠵱家扮上菜。話說「豬唇」初時冇人識，接司儀騷平到一千幾百有交易，頂爛市搞到好多同行「媽媽聲」，後來佢見多咗人搵就開始加價，越收越貴，仲自稱同全行記者好熟，可以call晒記者嚟撐場，試過有次全世界記者冇去採訪，𤓓到爆，仲俾個客列入黑名單，真係自己攞嚟衰。<br>撰文：關仁</p></body></html>
