<html><header><meta charset="utf-8"><title>求驗客手記：謝雲奴被逐大象失威</title></header><body><h1>求驗客手記：謝雲奴被逐大象失威</h1><p>科特迪瓦喺非國盃分組賽出師不利，周二D組首場賽事只能憑杜姆比亞下半場嘅入球，逼和幾內亞1:1，痛失兩分。最弊係成場表現最活躍嘅謝雲奴（右），五十八分鐘無啦啦打對手塊面，結果被球證紅牌驅逐，雖然佢又跪地又想喊咁款，唔知係咪好後悔自己嘅不智行為，但都無補於事。其實近屆非國盃，成日都聽人講「大象軍團」係奪冠熱門，但佢哋冇一次爭氣，今屆冇埋杜奧巴，睇嚟都係冇運行。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
