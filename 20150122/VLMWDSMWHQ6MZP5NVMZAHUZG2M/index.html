<html><header><meta charset="utf-8"><title>犬隻新陳代謝快　易窒息</title></header><body><h1>犬隻新陳代謝快　易窒息</h1><p>【專家之言】<br>獸醫黎昌生表示，動物與人類一樣，在充斥過量一氧化碳的環境下，身體血液內的含氧量會逐漸下降，慢慢變成缺氧，去到一個危險情況，就會因窒息而死亡。黎補充，部份寵物例如小狗的新陳代謝速度比人類快，故此在類似情況下，可能會出現「狗比人快死」的情況。<br>黎昌生續稱，由於小狗的活動能力強，身體的細胞亦需要更多氧氣，故此在燒炭的環境中，狗隻可能比人類更快無法呼吸而死亡，但實際情況仍須視乎當時空間的面積大小、是否有一氧化碳流走等等，不能一概而論：「喺燒炭環境下，（動物）係咪真係會比人類死得快或者快幾多？相信冇人會做呢啲變態嘅測試。」<br>■記者李豪杰</p></body></html>
