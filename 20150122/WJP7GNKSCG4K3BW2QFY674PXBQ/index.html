<html><header><meta charset="utf-8"><title>特稿：拿軍炮手如雲攻力僅次祖記 - 牽牛</title></header><body><h1>特稿：拿軍炮手如雲<br>攻力僅次祖記 - 牽牛</h1><p>拿玻里今季聯賽累積三十四個入球，僅次於榜首的祖雲達斯。球隊攻力分佈平均，前皇馬雙將希古恩及荷西卡利祖，分列球隊中的聯賽首、次席射手。拿玻里在一月轉會窗以一千二百五十萬歐元從森多利亞收購二十三歲前鋒加比亞甸尼，令球隊進攻層面更廣。文：牽牛</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
