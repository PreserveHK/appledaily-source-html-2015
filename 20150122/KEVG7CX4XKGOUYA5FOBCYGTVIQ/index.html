<html><header><meta charset="utf-8"><title>《武媚娘》男扮尼姑被鬧爆</title></header><body><h1>《武媚娘》男扮尼姑被鬧爆</h1><p>范冰冰、周海媚和李治廷等主演的內地劇《武媚娘》，在內地熱播以來，引發不少話題，繼去年底播映不久，因劇中女主角過份谷胸露乳，被勒令停播，劇組趕工刪剪「爆乳」畫面，劇集才得以復播，最近又驚現男扮女尼姑的畫面。<br>前日有網民將劇中男扮女尼姑的電視畫面截圖放上微博，即惹來其他網民圍插如此拍攝手法太敷衍觀眾。據悉因臨時女演員不願意剃頭扮尼姑，劇組惟有找男人剃頭頂替。不過此舉令網民反感，也有網民譏諷男尼姑衣服裏塞了兩小蘋果、喉核清晰可見，這種隨便將就的劇集，一笑置之算罷。<br>撰文：麥萍萍</p></body></html>
