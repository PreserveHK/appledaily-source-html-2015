<html><header><meta charset="utf-8"><title>體壇拾趣：費斯舊愛拍AV爆料</title></header><body><h1>體壇拾趣：費斯舊愛拍AV爆料</h1><p>奧運金牌王費斯最近努力洗底兼備戰，希望仲有機會參戰二○一六年奧運，不過佢嘅傳聞前女友、「陰陽人」贊特拿就繼續抽水。</p><p>話說四十一歲嘅贊特拿決定進軍美國AV界，以佢嘅年紀就真係冇咩賣點，不過贊特拿就好識硬銷，話會將同費斯嘅私生活情節放上電影裏面，片商不但搵埋個樣似費斯嘅男主角，片名仲改埋《Going for the gold》（衝向金牌），唔知費斯又會唔會買番隻碟支持吓？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
