<html><header><meta charset="utf-8"><title>吉羊郵票賀歲</title></header><body><h1>吉羊郵票賀歲</h1><p>【本報訊】香港郵政周六推出「歲次乙未（羊年）」特別郵票和集郵品；賀歲生肖郵票一套四枚，將陶瓷、泥塑、玉雕和瓷器工藝品融入設計，帶出吉羊賀歲主題。設計師靳埭強指出，三元七角的郵票上有一個彩色吉羊泥塑，原本較淺色，經藝術加工後才有金色光澤，增添過年氣氛。一元七角的郵票上有粉彩青瓷小羊，二元九角郵票是金色羊形彩釉陶瓷，五元郵票則是羊形玉雕。香港郵政同日推出兩款印有羊形景泰藍工藝品的郵票小型張 （圖）和兩款羊年「心思心意」郵票，並特設羊年特別郵戳。<br>■記者蔡朗清</p></body></html>
