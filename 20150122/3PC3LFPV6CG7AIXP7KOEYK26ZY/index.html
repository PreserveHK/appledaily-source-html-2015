<html><header><meta charset="utf-8"><title>動私影：莎拉動漫新人</title></header><body><h1>動私影：莎拉動漫新人</h1><p>有看賽馬節目的讀者和投注站常客，應不會對莎拉（鄭嘉欣）感到陌生，馬匹體重、排位等等，莎拉都可如數家珍，不過今次找她拍《動私影》，她就有點不慣：「感覺好唔同，因為近來都係做主持、評馬，好耐冇影過相喇！」<br>這位馬場寵兒，又在一個玩具展成了電玩Image Girl，她說：「我覺得幾好玩，咁大個女都好少接觸動漫呢種工作，膽粗粗去試吓。」穿起動漫制服的莎拉、在馬場專業主持形象的莎拉，不知大家想見哪個多些？<br>採訪：宋文</p></body></html>
