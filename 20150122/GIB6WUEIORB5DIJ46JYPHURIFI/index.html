<html><header><meta charset="utf-8"><title>靚女大耳窿自首網友：不介意被追數</title></header><body><h1>靚女大耳窿自首<br>網友：不介意被追數</h1><p>新加坡森巴旺一名母親，知道女兒因涉嫌從事高利貸被警方通緝，不惜大義滅親帶女兒到警署自首。<br><br>本月一日警方發方照片通緝該名女「大耳窿」，由於女疑犯樣貌不俗，戴著眼鏡頗為斯文，完全顛覆傳統「大耳窿」形象，故不但成為不少報章頭條，更有網友留言，不介意被她「騷擾」。<br><br>「靚女大耳窿」的母親看新聞，知道女兒涉案，決定帶她到警局自首。警方發言人證實「靚女大耳窿」已被捕，本月十日遭落案起訴，如果罪名成立，最高可判囚五年<br><br>Stomp</p></body></html>
