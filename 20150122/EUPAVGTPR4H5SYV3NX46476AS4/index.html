<html><header><meta charset="utf-8"><title>Rosemary想生龍鳳胎</title></header><body><h1>Rosemary想生龍鳳胎</h1><p>名模Rosemary、陳碧舸及倪晨曦昨日在灣仔出席時裝騷，Rosemary透露婚禮籌備中，心情緊張，因未婚夫不准她未婚懷孕，所以期待婚後生BB，她說：「生男孩可以一起做運動，生女可以一起扮靚，或者我可以生對龍鳳胎。」</p><p>至於曾與小小超李澤楷傳緋聞的陳碧舸現時多數在紐約居住，但常到中港及歐洲等地工作。早前她被拍得返內地藝人林更新的寓所，陳碧舸強調與對方只是好朋友關係：「我們是好朋友，聊得來，我認識很多明星，每個都傳緋聞就很難交代。我飛來飛去，跟誰都沒可能，有時候我亦會帶朋友回家，這個很正常。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
