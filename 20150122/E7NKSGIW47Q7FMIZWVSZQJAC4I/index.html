<html><header><meta charset="utf-8"><title>Paris搭上毒販二代</title></header><body><h1>Paris搭上毒販二代</h1><p>美國名媛Paris Hilton新聞天天都多，無仔不歡的她去年跟嫩口男友River Viiperi分手後，日前就被撞破於金球獎派對上生擒飾演超人的英國男星亨利卡維（Henry Cavill），事隔約一個禮拜，Paris又搭上年僅十八的澳洲男模Jordan Barrett，近日更於網上公開夜蒲時的煙韌合照。<br>現年三十三歲的Paris比Jordan 大足十五年，英國《每日郵報》爆料指，原來Jordan父母均是毒販，以買賣大麻起家，前年被捕後入獄八年，可見其家庭背景相當複雜。<br>撰文：哥羅</p></body></html>
