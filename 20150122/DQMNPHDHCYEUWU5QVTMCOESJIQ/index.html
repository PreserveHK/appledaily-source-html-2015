<html><header><meta charset="utf-8"><title>坎坷情路：難逃7年魔咒</title></header><body><h1>坎坷情路：難逃7年魔咒</h1><p>現年49歲邵美琪，昨日驚爆跟拍拖6年多的男友施祖男分手，而其過往的三段戀事中，最為人所深刻的便是「奪麵雙琪」一事。</p><p>戚其義</p><p>邵美琪第一任男友，二人於1985年相戀，拍拖7年後，因鄭伊健的出現而分手。分手後二人仍保持友好關係，戚其義所監製的電視劇不時會找邵美琪演出。</p><p>鄭伊健</p><p>1992年撻着，男方曾公開表示「照顧邵美琪一生一世」，可惜二人仍不敵7年之癢，於1999年因梁詠琪介入而分手。</p><p>施祖男</p><p>被情所傷的邵美琪，2008年再次打開心扉，跟合拍電影《機動部隊－同袍》而認識的施祖男發展，拍拖6年多一直十分恩愛，但昨日驚爆二人已分手。</p></body></html>
