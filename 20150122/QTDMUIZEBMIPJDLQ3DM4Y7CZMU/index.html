<html><header><meta charset="utf-8"><title>阿Yu無膽入情關</title></header><body><h1>阿Yu無膽入情關</h1><p>趙頌茹（Yu）昨日在灣仔為「毛織大匯演2015」時裝騷擔任模特兒，以黑短裙襯黑絲襪，配四吋高踭鞋的她，表現興奮，阿Yu說：「好享受同珍惜，因為機會唔係成日有，覺得自己心態成熟咗，所以每次演出都想做到更好。」<br>阿Yu需獨立負擔家庭開支，但她聲稱沒有壓力，經歷婚姻失敗後，明白女人要靠自己，相信男人都喜歡有事業和空間的女性，她說：「過去我忽略咗自己，唔渴望等人愛，以前我做得唔好，應該建立自己嘅興趣同生活圈子。」她自言現在要擔當兩個女兒的母親，世上還有很多女子，好的事未必發生在自己身上，對愛情已不再看重。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
