<html><header><meta charset="utf-8"><title>杉本有美上庭追百三萬欠薪</title></header><body><h1>杉本有美上庭追百三萬欠薪</h1><p>日本水着女星杉本有美，昨日爆出欠薪風波，她與前事務所前日鬧上法庭，杉本到東京地方法院作證，指摘前事務所欠她總共二千萬日圓（約一百三十一萬港元），而且由二零零九年拖到現在，拖足六年！<br>杉本指早在二零零九年底時已向事務所提出這筆欠薪，有四至五件工作仍未付錢給她，當中更有些是零七年已完成的工作。而杉本與前事務所合約在二零一一年已完結，她指曾哭着要求對方付清欠薪，但不獲理會。其前事務所則聲稱只欠杉本五百四十萬日圓（約三十六萬港元），而且只是計錯數。據指法官建議雙方和解，現正相討協議。<br>撰文：阮瑜</p></body></html>
