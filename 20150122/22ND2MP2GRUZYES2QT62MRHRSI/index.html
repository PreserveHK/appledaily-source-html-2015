<html><header><meta charset="utf-8"><title>成龍性格變愛回家</title></header><body><h1>成龍性格變愛回家</h1><p>【北京直擊】成龍昨日在北京出席有份主演的電影《天將雄師》宣傳活動，被喻為「龍女郎」的林鵬、王若心及筷子兄弟亦有同場。可能因兒子房祖名毒案告一段落，明顯成龍心情頗為輕鬆，不時玩支咪又即興在台上唱歌，引來全場大笑。成龍在台上將舊作《神話》跟《天》片相提並論，他說：「《神話》是很美的愛情故事，但是不存在的，這個《天》片是家國情懷，是存在的，因為每個人都要回家都渴望和平。」他表示現在特別喜歡回家的感覺，年長之後自己也變得文靜許多，不像以前好動。不過成龍就未有提及兒子入獄一事，而且在記者會後，他匆匆離開沒有接受訪問。<br>採訪、攝影：陶然婷</p></body></html>
