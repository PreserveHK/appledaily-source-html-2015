<html><header><meta charset="utf-8"><title>肥主播被網上欺凌直播時段大反擊！</title></header><body><h1>肥主播被網上欺凌<br>直播時段大反擊！</h1><p>成日話做主播要客觀中立唔講私人嘢，但徐緣就話外國文化大不同︰「有一個個案好經典，有個主播因為體型較肥，就畀人哋網上欺凌，鬧佢又笑佢，於是佢就用新聞時段嚟回應，肥唔代表冇知識，肥唔代表唔做得主播！」<br><br>如果屬實，外國主播都幾有型喎，徐緣就奇怪點解香港唔可以咁做，家謙就認為︰「香港嘅做法，用呢啲時段去發表個人意見，可能會令自己或者電視台，公信力減低咗，我認為呢啲係文化問題，正如之前我哋都唔可以接受訪問一樣！」香港嘅新聞報道題，有冇需要嚟個大改革？<br><br>一至五《亂噏24》！做主播一定要中立？！</p></body></html>
