<html><header><meta charset="utf-8"><title>沒鋼筋　 山東防波堤遭沖毀</title></header><body><h1>沒鋼筋　 山東防波堤遭沖毀</h1><p>內地豆腐渣工程令人髮指！山東日照市一條長達數百米的防波堤，建成不足三年就被海浪沖毀，現場遺下大量水泥牆，還突出了一個個豎立的短石塊（圖），卻沒有發現任何鋼筋。<br>當地漁民透露，水泥牆最薄處不足二十厘米。據悉，防波堤建於山海天旅遊度假區至日照國家森林公園之間，水利局二○一一年曾聲稱，新建防波堤能防禦五十年一遇海潮的衝擊，不料三年便遭海浪沖塌。消息曝光後引發熱議，有網民認為，內地工程偷工減料嚴重，隨時發生人命悲劇。<br>中新社</p></body></html>
