<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林家聲牛一大仔賀壽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林家聲牛一大仔賀壽 - 馮仁昭</h1><p>日前係粵劇宗師林家聲博士八十二歲生日，聲哥愛徒周振基博士為師傅擺十六圍壽宴，聲哥嘅親姐姐林家儀，薛覺先個仔薛鴻楷同太太，仲有聲哥嘅大仔潤笙今次都專程喺加拿大返嚟賀壽，咁梗係唔少得聲哥一班粵劇界嘅拍檔同好友陳好逑、尹飛燕、南鳳同吳美英等，現場仲有聲哥嘅戲迷為聲哥送上長壽麵同壽桃蛋糕，祝佢福如東海，壽比南山。<br>撰文：馮仁昭</p></body></html>
