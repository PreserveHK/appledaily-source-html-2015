<html><header><meta charset="utf-8"><title>偷同事賊贓變賣原來係女友iPhone</title></header><body><h1>偷同事賊贓變賣<br>原來係女友iPhone</h1><p>浙江永康十九歲女子小玲數月前買了一部iPhone 5，豈料使用幾天，手機突然不翼而飛。小玲良姓男友知道後，承諾為她弄回一部。不過所謂的「弄回一部」，其實是把女友的陸姓男同事的手機偷來，賣賊贓期間，被警方逮捕。警方繼續追查，先邀請陸男協助調查，惟陸男神色慌張，及後承認該手機是從小玲處偷來。<br> <br>兜兜轉轉，小玲的手機回來了，但是小玲的男友和同事兩人在不同的時間盜竊他人財物犯法，目前兩人已被警方刑事拘留。<br> <br>浙江衞視</p></body></html>
