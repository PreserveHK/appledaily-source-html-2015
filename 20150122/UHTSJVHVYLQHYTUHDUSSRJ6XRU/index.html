<html><header><meta charset="utf-8"><title>投IS英男被捕　擁聖戰約翰線索</title></header><body><h1>投IS英男被捕　擁聖戰約翰線索</h1><p>兩名日本人質的性命正在倒數中，英國當局正加緊盤問英國二十七歲男子赫瓦賈（Imran Khawaja），皆因他與IS劊子手「聖戰約翰」關係密切，希望套取重要線索，以便追捕這名恐怖劊子手。<br>赫瓦賈曾多次蒙面亮相在IS的宣傳片段，包括拍到他拿着數個人頭放入袋中。他去年一月到敍利亞加入IS行列，半年後因父母病重，在社交網站扮死再潛返英國而被捕，上月承認準備發動恐怖活動罪。當局相信他曾與「聖戰約翰」聯繫，希望從他的供詞取得「聖戰約翰」背景資料，包括在IS的地位等資料。<br>英國《每日郵報》</p></body></html>
