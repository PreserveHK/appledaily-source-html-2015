<html><header><meta charset="utf-8"><title>求驗客手記：VV英足盃踢地標戰</title></header><body><h1>求驗客手記：VV英足盃踢地標戰</h1><p>曼聯周五會喺英足盃第四圈作客劍橋聯，而各位魔迷有機會見到域陀華迪斯（VV、圖），首次披上紅魔戰衣把關。VV啱啱喺月初同球會簽咗十八個月合約，而上輪英超作客昆士柏流浪，佢亦都有被領隊雲高爾列入後備，預計今場英足盃，正選嘅迪基亞會休息，所以呢位前巴塞門將有機會表演吓身手。隊友基斯史摩寧就先同球迷預告，話VV喺操練時好「弗」，讚到佢天上有地下無，希望到時唔好令我哋失望。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
