<html><header><meta charset="utf-8"><title>星洲高空拋垃圾罰11萬</title></header><body><h1>星洲高空拋垃圾罰11萬</h1><p>亂拋垃圾乞人憎，在有名以重典治國的新加坡（圖），這一拋更讓一名圾垃蟲失掉接近兩萬新加坡元（約十一萬五千港元），相信是獅城歷來金額最高的高空拋垃圾罰款。<br>環境部昨天表示，在前年六月開始，接到報告指某幢大廈有人從高空拋下垃圾。<br>地方官員多次到該大廈宣傳和教育住客要有公德心，但之後仍再接四次拋垃圾報告，環境部官員到場「守候」卻往往無功而還。</p><p>垃圾蟲勞改五小時</p><p>當局在同年十一月至翌年三月間，到現場設監察鏡頭，終於拍到該名三十八歲男子三十四次拋垃圾的罪證。垃圾蟲除遭罰款，更要做五小時勞改。<br> 新華社</p></body></html>
