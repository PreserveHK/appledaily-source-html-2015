<html><header><meta charset="utf-8"><title>倫敦最貴一房單位售1.1億</title></header><body><h1>倫敦最貴一房單位售1.1億</h1><p>英國倫敦黃金地段寸土尺金，聞名海外的豪宅One Hyde Park一個一房複式單位，以九百九十萬英鎊（約一億一千萬港元）放售，是英國平均樓價的五十六倍。<br>這個複式單位面積約一千五百平方呎，只有一間巨大睡房，景觀飽覽海德公園景色，底層是睡房和浴室，上層是客廳、飯廳和獨立洗手間。單位呎價為六千三百英鎊（約七萬四千港元），買家需繳付一百一十萬英鎊（約一千二百萬港元）印花稅，並每年付三萬二千英鎊（卅七萬港元）服務費，以享有廿四小時保安、清潔和洗衣等服務。<br>英國《每日電訊報》</p></body></html>
