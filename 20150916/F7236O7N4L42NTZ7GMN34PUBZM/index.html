<html><header><meta charset="utf-8"><title>男子自認14K龍頭案四度押後</title></header><body><h1>男子自認14K龍頭案四度押後</h1><p>【本報訊】一名六旬退休人士涉嫌於去年一場壽宴中自稱黑幫14K龍頭，承諾會照顧社團兄弟及統一14K等，過程遭卧底警員目擊，案件昨在九龍城法院第四度提堂，控方再以等候律政司意見為由，申請將案押後。辯方雖不反對，但強調早於7月已完成認人手續，案件已四度押後，要求控方盡快取得法律意見並通知辯方，案件押後至下月27日再訊。<br>報稱退休人士的被告蕭旭成又名蕭華（67歲），涉於去年11月28日在土瓜灣欣榮花園富臨皇宮酒樓聲稱是14K孝字堆的幹事，被控一項聲稱是非法社團幹事罪，昨續准保釋候審。<br>案件編號：KCCC1919/15<br>■記者楊思雅</p></body></html>
