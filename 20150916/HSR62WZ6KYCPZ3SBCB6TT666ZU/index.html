<html><header><meta charset="utf-8"><title>伊健酒後臉紅唔揸車</title></header><body><h1>伊健酒後臉紅唔揸車</h1><p>【大坑】鄭伊健前晚撇甩老婆蒙嘉慧，同兩男一女朋友喺大坑嘆紅酒。前晚大約9點鐘，記者發現伊健同三個朋友喺大坑一間意大利餐廳食飯，老婆唔喺身邊嘅伊健全程開籠雀咁不停講嘢，又指手畫腳，好似好興奮咁，其間亦見伊健飲完一杯又一杯紅酒，大約10點幾離開餐廳時已經臉紅紅，見到記者都有笑笑口，佢仲好乖，響應酒後勿駕的呼籲，離開時做乘客，坐朋友車，至於佢自己揸去嘅車就由同行朋友代為揸走，真係好榜樣喇！<br>採訪、攝影：陳辰、畢紹基</p></body></html>
