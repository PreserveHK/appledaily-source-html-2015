<html><header><meta charset="utf-8"><title>體壇拾趣： 祖高域捧盃靠睇《戰狼》</title></header><body><h1>體壇拾趣： <br>祖高域捧盃靠睇《戰狼》</h1><p>塞爾維亞「一哥」祖高域喺周日美網男單決賽擊敗費達拿，拎到個人第10個大滿貫冠軍，周一就到紐約中央公園影獎盃相；佢自爆決賽前一晚特登翻睇電影《戰狼300》激勵自己，仲邀請埋男主角謝拉畢拿到包廂欣賞決賽㖭。英國嘅梅禮就返到老家備戰台維盃，周一就同一班隊友包括佢哥哥謝美梅禮等，到蘇超球隊些路迪嘅主場，玩吓門楣大挑戰，梅禮雖然射唔中，不過腳法都有番咁上下，不如考慮吓棄手用足做足球員啦。</p></body></html>
