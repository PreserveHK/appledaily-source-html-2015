<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李蕙敏造人大計冇受阻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李蕙敏造人大計冇受阻 - 馮仁昭</h1><p>李蕙敏（Amanda）噚日喺中環出席加盟Big Echo記者會，佢着住件低胸吊帶裙現身，因為佢今次真空上陣，令佢望落似係「飛釘」。Amanda仲講未來大計：「嚟緊有音樂同電影計劃，紅館開騷都係目標之一。」加盟新公司會唔會阻住造人大計？佢笑住話：「唔使停，我做乜都得，好自由，咁大個人有就有，順其自然，一急就冇，唔想有壓力。」<br>撰文：馮仁昭</p></body></html>
