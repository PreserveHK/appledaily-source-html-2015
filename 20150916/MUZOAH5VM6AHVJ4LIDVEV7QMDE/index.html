<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周董夫婦頭頂生草 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周董夫婦頭頂生草 - 馮仁昭</h1><p>周杰倫（周董）自結婚以嚟，都好少同老婆仔昆凌公開咁合照，但昆凌前晚就貼咗張兩公婆嘅合照上微博，原來周氏伉儷係為咗向周媽媽葉惠美賀壽，真係一對孝順嘅兒媳，昆凌留言話：「現在好像很流行這個，我們倆搞笑一下，祝媽媽生日快樂！」相中見到佢哋扮晒可愛，頭上生草，好多網友見到就留言話如果佢哋個女「小周周」都一齊加入就更加好。<br>撰文：馮仁昭</p></body></html>
