<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Ivana踩入動畫界 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Ivana踩入動畫界 - 馮仁昭</h1><p>王菀之（Ivana）噚日去到商台宣傳新歌《小俠》，佢話首歌係下個月舉行音樂會嘅主題曲，亦係自己親手包辦曲詞，Ivana話：「今次用動畫做MV，我自畫創作人物肥波兔就係女主角。創作肥波兔時，多得男友（蘇卓航 Eric）畀咗好多靈感我，希望遲啲再出多啲佢哋嘅演出作品同產品。」Ivana仲話啱啱同男友去日本玩咗幾日，因為大家都鍾意日本。<br>撰文：馮仁昭</p></body></html>
