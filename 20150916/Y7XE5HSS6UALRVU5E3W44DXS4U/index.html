<html><header><meta charset="utf-8"><title>兩男賣腎不成持刀搶劫</title></header><body><h1>兩男賣腎不成持刀搶劫</h1><p>【瘋狂果迷】<br>內地明文規定禁止買賣人體器官，但地下器官買賣卻十分之活躍，賣腎更是窮人迅速籌錢的其中一個手段，而每逢蘋果推出新產品，必然有人在網上號稱要賣腎。2011年安徽淮北一名高中生，為想買iPhone和iPad 2，竟瞞着父母，在器官販子安排下到湖南鄭州的醫院摘除腎臟，獲2.2萬元（人民幣．下同）報酬。他帶着蘋果產品回家後，父母看到傷口才知道，馬上報警，涉案7人被判監。去年兩名分別來自陝西、湖北的男子去年想買iPhone 6，相約到福建賣腎，可是賣腎不成，改為持刀搶劫，沒想到搶走150元後，被警方拘捕。<br>《蘋果》記者</p></body></html>
