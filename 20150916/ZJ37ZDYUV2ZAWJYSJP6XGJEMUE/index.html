<html><header><meta charset="utf-8"><title>4.5萬人圍國會　反對法案</title></header><body><h1>4.5萬人圍國會　反對法案</h1><p>在野黨之所以不惜一切阻撓參議院進行全體表決，全因民間反對情緒高漲，最新民調顯示近七成日本民眾認為根本「無必要」在本屆國會通過法案。<br>《朝日新聞》昨公佈在過去周末兩天假期進行的電話民調結果，顯示68%受訪者認為無必要趕及今屆國會完結前通過法案、75%受訪者認為國會議論並不充份，認為充份的僅11%。內閣支持率就較三周前減少兩個百分點至36%。各界別民間組織已舉行了多場反法案集會，前晚國會再次被示威者包圍，人數多達4.5萬，昨天更有僧侶加入國會外的示威，人數過萬。<br>日本《朝日新聞》</p></body></html>
