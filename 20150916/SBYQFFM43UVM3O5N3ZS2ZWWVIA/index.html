<html><header><meta charset="utf-8"><title>趣趣地︰軒達臣赴美搵神醫</title></header><body><h1>趣趣地︰軒達臣赴美搵神醫</h1><p>利物浦真係黑氣纏身，上場輸完畀宿敵曼聯，同時傷兵情況冇改善，隊長佐敦軒達臣（圖）傷勢冇好轉，仲要飛去美國搵專家。軒達臣腳跟受傷，踢完對般尼茅夫場波之後就冇再踢過，唞咗成個月。諗住國際賽期後出得，點知傷勢都冇好過。佢禮拜一已經飛咗去美國，暫時未知仲要唞多幾耐。上一個去美國求醫嘅利物浦球員就係前鋒史杜列治，雖然佢已經算係好番，但仲喺復操階段，周中場歐霸盃都係唔使預佢。</p></body></html>
