<html><header><meta charset="utf-8"><title>錢景峰潮人Look開工</title></header><body><h1>錢景峰潮人Look開工</h1><p>【銅鑼灣】郭秀雲囝囝錢景峰（Andrew）喺韓國進修完音樂後，諗住以韓風造型打入韓國及香港樂壇，話晒都係剛起步，當然仲要努力做嘢先知道成績，不過Andrew佢都好努力，前日喺銅鑼灣加寧街，一身潮人打扮嘅Andrew喺陳冠希間舖頭出現，嗰陣見到現場有唔少工作人員喺度set嘢，Andrew身邊有一個攝影師、一個髮型師同埋助手，冇幾耐仲見到佢同個工作人員拎住對波鞋研究，睇嚟係講緊關於波鞋嘅訪問，未埋位嗰陣，佢就周圍望吓舖頭啲衫同玩電話，大約拍咗大半個鐘左右就離開。<br>採訪、攝影：梁繼光</p></body></html>
