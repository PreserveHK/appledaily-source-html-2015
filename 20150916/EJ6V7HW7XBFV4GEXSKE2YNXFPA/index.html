<html><header><meta charset="utf-8"><title>吳綺莉認卓林遭同學欺凌</title></header><body><h1>吳綺莉認卓林遭同學欺凌</h1><p>吳綺莉早前和女兒吳卓林發生爭執，報警收場，事過境遷後，母女情變得更鞏固。卓林近日接受周刊訪問，自揭在上海校園遭同學欺凌、母女間缺乏心靈溝通。吳綺莉昨日在灣仔主持電台節目訪問林曉峰，她承認囡囡曾被欺負：「唔係好大鑊，係外籍同學，個女日日返學功課、書包、飯盒都唔見。」談到母女關係疏離，她解釋：「因為佢唔鍾意講嘢，經歷件事後大家尊重咗，我亦會對阿女尊重恭敬。」</p><p>卓林中性打扮被質疑性取向，吳綺莉說：「𠵱家最緊要係同阿女溝通、開心，其他唔諗太多，亦冇得控制，我當然希望佢搵個好男仔結婚，有幸福家庭，我可以湊吓孫啦。」<br>採訪、攝影：卓寶花</p></body></html>
