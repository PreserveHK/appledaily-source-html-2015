<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方皓文分手做唔番朋友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>方皓文分手做唔番朋友 - 馮仁昭</h1><p>方皓文噚日到商台宣傳新歌《哭乾了眼淚》，佢話自己鍾意唱鬧人歌，但朋友就鍾意聽佢唱情歌，所以就作咗呢首歌：「首歌都係無病呻吟，係累積自己嘅感情經歷，我有過7、8次拍拖經驗，好難愉快，啲人分手後做到朋友，我唔會，唔想再見。」嚟緊中秋節，佢會舉行卡拉OK音樂會，12月仲會同服裝品牌crossover出大碟，年尾再有音樂會。<br>撰文：馮仁昭</p></body></html>
