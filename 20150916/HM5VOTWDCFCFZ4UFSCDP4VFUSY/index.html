<html><header><meta charset="utf-8"><title>譚倩紅哭送亡夫</title></header><body><h1>譚倩紅哭送亡夫</h1><p>曾在《真情》中飾演容姨的粵劇名伶譚倩紅，其丈夫林德強上月29日在養和醫院病逝，享年92歲，昨日紅姨為亡夫於萬國殯儀館設靈。紅姨昨指丈夫膽臟手術後身體器官受細菌感染而病逝，她落淚說：「丈夫好錫我，我（上個月）28號生日，佢兩日兩夜未合埋過雙眼，陪我過生日。佢冇嘢牽掛，53年夫妻，唔使掛住我，我好多朋友同兒女，好多人錫我，你唔好死頂，去行你自己嘅路。」</p><p>昨日薛家燕、黃智賢、胡楓等到靈堂鞠躬，羅艷卿等人則送上花圈致祭。<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
