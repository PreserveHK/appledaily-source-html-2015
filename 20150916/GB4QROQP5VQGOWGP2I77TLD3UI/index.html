<html><header><meta charset="utf-8"><title>克勤險墮台怪導演</title></header><body><h1>克勤險墮台怪導演</h1><p>李克勤容祖兒紅館演唱會前晚去到第四晚，獲丁子高、楊千嬅夫婦、梁漢文夫婦等捧場。克勤前晚唱《痛愛》時，險掉落台底，當時他邊唱邊行到升降台附近，升降台突然下降，克勤扭動身體取回平衡，觀眾也替他抹一把汗。<br>完騷後克勤憶述：「當時個心離一離，我承認當時心裏面係有句粗口，其實導演應該提我，話我知個升降台就嚟打開，等我有心理準備行開。」此外，祖兒唱完《女皇》後，問克勤在家是否皇上？克勤笑說：「我喺屋企係奴才，皇上係我兩個仔。」<br>撰文：炎炯炯</p></body></html>
