<html><header><meta charset="utf-8"><title>隔牆有耳：公民黨狄易達被狂𠝹 - 李八方</title></header><body><h1>隔牆有耳：<br>公民黨狄易達被狂𠝹 - 李八方</h1><p>個樣被指有啲似歌手狄易達、年僅26歲嘅公民黨新星「阿達」鄭達鴻，正考慮出戰區選，加入有兩個建制派落場嘅北角丹拿選區混戰。阿達近3年除咗頻落區兼擺街站接觸街坊，亦掛咗唔少橫額宣傳公民黨理念，但每幅總係掛唔夠兩、三日就俾人𠝹爛。<br>阿達透露，至今試過報警6次，但最終都無用，阻止唔到呢種情況發生，結果上周五，阿達整咗幅搞鬼橫額（圖），上面印有「服務三年來，八十二張橫額，被『有心人』破壞，打壓從未間斷」字句，表明會堅持服務社區。點知過咗一日，呢幅搞鬼橫額都係「中招」被𠝹爛，唔通靚仔真係特別多人𠝹？</p></body></html>
