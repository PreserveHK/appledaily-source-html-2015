<html><header><meta charset="utf-8"><title>趣趣地︰紐記輸波全因塞車？</title></header><body><h1>趣趣地︰紐記輸波全因塞車？</h1><p>周一英超獨腳戲由韋斯咸主場對紐卡素，仲未開齋嘅紐記，賽前真係多災多難，因為塞車，搞到開波前唔夠一個鐘先到烏普頓公園，紐記領隊麥卡倫曾經打電話問吓賽會可唔可以延後15分鐘先開波，賽會就拒絕，搞到球員要跑入球場先趕得切開波。韋斯咸靠中場皮耶上、下半場各建一功，以2:0贏波，並以五戰九分升上第五位。法國中場皮耶今季已經喺槌仔貢獻三個入球一次助攻，人紅自然俾人起底，有網站搵番佢18歲踢緊南特、要去時裝店兼職做售貨員嘅片，皮耶捱到今日總算出人頭地喇！ </p></body></html>
