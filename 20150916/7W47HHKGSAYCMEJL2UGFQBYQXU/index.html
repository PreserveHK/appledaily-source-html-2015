<html><header><meta charset="utf-8"><title>亞洲票價：日本$3,250好抵</title></header><body><h1>亞洲票價：日本$3,250好抵</h1><p>麥當娜明年港騷一票難求，原來香港的門票價格是亞洲區之冠。據官方公佈的資料，日本的門票分為四種，最貴門票為5萬日圓的SS席，約3,250港元，台北最貴的VIP套票為3萬新台幣，約7,200港元，套票除可坐第一排座位外，還包一本限量版麥當娜攝影寫真和演唱會專屬限量吊牌。<br>菲律賓最貴門票為VIP套票57,750披索，約9,578港元，澳門及泰國門票詳情待定，暫時香港的逾萬元套票，冠絕亞洲。</p></body></html>
