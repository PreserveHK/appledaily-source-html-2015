<html><header><meta charset="utf-8"><title>宋承憲劉亦菲心有靈犀玩神棍</title></header><body><h1>宋承憲劉亦菲心有靈犀玩神棍</h1><p>韓國型男宋承憲和內地女星劉亦菲因合作內地電影《第三種愛情》而撻着，前日他們兵分兩路宣傳，宋承憲到長沙，劉亦菲就去重慶。雖然無緣合體，但二人心靈相通，分別用自拍神棍與粉絲大合照。劉亦菲事前講明不准問戀情，但宋承憲十分大方，更隔空傳情：「我第一個喜歡的內地女星是鞏俐，見到劉亦菲時就覺得她很有鞏俐的氣質。」</p><p>此外，韓星韓藝瑟前日為YG事務所王牌音樂製作人男友Teddy慶祝生日，並邀請男友的好兄弟G-DRAGON和太陽一齊慶祝，韓藝瑟更送上香吻給壽星仔。<br>撰文：施洛冰</p></body></html>
