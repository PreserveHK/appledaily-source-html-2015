<html><header><meta charset="utf-8"><title>米路傳第9度做老竇</title></header><body><h1>米路傳第9度做老竇</h1><p>現年59歲的美國影星米路吉遜（Mel Gibson），盛傳再做老竇！有報道指其只得24歲的女友Rosalind Ross，已經戒酒一個月，更不否認懷孕，一直恨做媽媽的她似乎已懷有米路骨肉。其實米路與前妻Robyn Moore已育有7名子女，加上其俄籍舊愛Oksana Grigorieva在09年為他誕下的一名女兒，如Rosalind懷孕屬實，將是他第9度做老竇。不過消息傳出後，米路發言人即否認。</p></body></html>
