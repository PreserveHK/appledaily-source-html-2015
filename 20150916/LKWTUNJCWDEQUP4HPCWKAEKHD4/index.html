<html><header><meta charset="utf-8"><title>馮仁昭四圍超：妍希提BB大賣關子 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>妍希提BB大賣關子 - 馮仁昭</h1><p>陳妍希繼前日喺紐約時裝騷，捧完Diane von Furstenberg後，噚日再去咗Tommy Hilfiger 2016春夏時裝活動，佢話有啲時差，所以清晨4點幾就醒咗。問妍希BB會唔會約埋前日一齊睇騷嘅鄧紫棋（G.E.M.）行街，佢話唔會，因為大家夾唔到時間。另外，傳妍希有咗BB，佢大笑話：「我baby就係嚟緊拍嘅電影，詳情就未講得住。」<br>撰文：馮仁昭</p></body></html>
