<html><header><meta charset="utf-8"><title>琦姐笑廉安似5歲</title></header><body><h1>琦姐笑廉安似5歲</h1><p>金像影后琦溫絲莉（Kate Winslet）昨日現身多倫多電影節，出席主演新片《The Dressmaker》首映。琦姐心情超好，向在場影迷揮手，又整趣怪表情。</p><p>戲中扮演琦姐情人的廉安咸斯禾夫（Liam Hemsworth）就西裝骨骨現身。根據外國網站影評，現實中只有25歲的廉安，在戲中要扮與39歲的琦姐同年齡！琦姐受訪時撐廉安是角色最合適人選，又搞笑話廉安似5歲。 </p></body></html>
