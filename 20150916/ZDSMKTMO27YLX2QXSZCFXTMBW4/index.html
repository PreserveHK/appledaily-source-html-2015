<html><header><meta charset="utf-8"><title>倪晨曦水中玩瑜伽</title></header><body><h1>倪晨曦水中玩瑜伽</h1><p>擁有瑜伽導師牌的倪晨曦（Elva），日前着比堅尼在泳池試玩水中瑜伽，昨日她接受電話訪問說：「今次喺水裏面覺得好玩，第一次試喺水下面做動作，最大困難係個人不停浮上嚟，而且做倒轉後彎係唔得，因為水壓好大，我做咗幾次向後彎，耳仔會入水同有啲痛。」</p><p>問玩水中瑜伽危險嗎？Elva說：「長時間閉氣會有危險，所以要量力而為。我沉落去係放晒所有氣，其實幾好玩幾新鮮，一啲好簡單動作，原來喺水裏面好難做，反而覺得好難做嘅動作，譬如手撐喺地下，跟住個人打戙同地下平衡，其實水裏面容易啲做。」<br>採訪：皓騫</p></body></html>
