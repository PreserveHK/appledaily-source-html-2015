<html><header><meta charset="utf-8"><title>騷上請猛男食蕉</title></header><body><h1>騷上請猛男食蕉</h1><p>麥當娜由9月9日於加拿大蒙特利爾展開世界巡唱後，近日已轉戰美國，上周六於哥倫比亞特區華盛頓舉行演唱會，今明兩日就會唱到紐約，在麥迪遜廣場唱兩場。娜姐近日於twitter及Instagram差不多日日都上載有關演唱會的照片，全力谷人氣。</p><p>娜姐巡唱騷似乎有請觀眾上台的環節，她舉行第一場巡唱時便請了暖場嘉賓DJ Diplo上台跳舞。上周四她開第二場騷時，又再請一位大隻男粉絲上台，該名男粉絲與娜姐及幾位男舞蹈員一齊跳舞，娜姐除了打他的屁股外，又與舞蹈員踎低讓他獨舞。舞後，娜姐送了一條香蕉給他作回禮，他即時表演生吞香蕉，令娜姐即刻O嘴。<br>撰文：泰米</p></body></html>
