<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古天樂肖像被盜用 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>古天樂肖像被盜用 - 馮仁昭</h1><p>噚日古天樂喺微博發咗一則嚴正聲明，佢話最近內地一間叫「廣州優邦公司」，喺未經佢同佢代理人公司授權嘅情況下，聲稱古仔係該公司輕騎者品牌嘅形象代言人，擅自用咗佢嘅肖像權同姓名權。古仔要求對方立即停止虛假嘅宣傳，全面刪除不實嘅訊息，同要求佢哋喺全國公眾媒體向古仔同佢代理人賠禮道歉，但佢依然會保留一切依法追究法律責任嘅權利。<br>撰文：馮仁昭</p></body></html>
