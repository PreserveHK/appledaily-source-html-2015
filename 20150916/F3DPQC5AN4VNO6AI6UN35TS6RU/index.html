<html><header><meta charset="utf-8"><title>體壇拾趣： 佐敦賣鞋好賺過打波</title></header><body><h1>體壇拾趣： <br>佐敦賣鞋好賺過打波</h1><p>「一剔」上年復刻飛人系列，搞到唔少鞋迷又瞓街又抽籤，先買到心頭好，「波神」米高佐敦（Michael Jordan）就最開心，據報佢上年單係靠賣波鞋已經有一億美金收入，仲多過佢歷年打NBA所賺嘅9,400萬美金人工，真係賣鞋好過打波。講開飛人系列，真係魅力無法擋，火箭後衞夏登（James Harden）日前俾人影到夜蒲，都係着飛人鞋，不過夏登今年已經轉投「三間」，今次倒米唔知會唔會俾「三間」高層照肺呢？</p></body></html>
