<html><header><meta charset="utf-8"><title>陳宛蔚影婚照險曬燶</title></header><body><h1>陳宛蔚影婚照險曬燶</h1><p>繼張嘉兒之後，下月8日將輪到陳宛蔚與監製兼導演錢國偉拉埋天窗，二人當日將在香港洲際酒店舉行婚禮，廣邀圈中友好出席。<br>早前陳宛蔚與錢國偉到杜拜、土耳其、希臘首都雅典和多個小島拍攝婚紗相，拍攝期歷時14日之多，而且準新娘還帶備了20套婚紗取景，猶如製作節目般大陣仗。一對準新人先後走到浩瀚沙漠、歷史建築及著名景點拍照， 盡享浪漫異國風情。不過，二人今次為求婚紗相盡善盡美也付出不少，除行程緊密外，還要烈日當空下在杜拜沙漠取景，二人不但「曬到燶」，而且拍攝完畢後更發現頭髮和面上滿是沙塵，此行可謂飽歷「風沙」！<br>撰文：魯吉</p></body></html>
