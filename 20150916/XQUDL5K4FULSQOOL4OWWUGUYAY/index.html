<html><header><meta charset="utf-8"><title>家強轉投男人幫攻紅館</title></header><body><h1>家強轉投男人幫攻紅館</h1><p>黃家強、任賢齊、梁漢文及蘇永康組成的男人幫，將於11月在紅館舉行演唱會，昨日4子在尖沙嘴舉行記者會，小齊表示正跟內地10多個城市磋商巡迴演出。<br>家強被問到是否因Beyond沒法再踏舞台而轉投男人幫？他說：「Beyond開唔開到，我都會開，何況Beyond永遠唔開。」提到Beyond永不開騷之言，家強笑說：「我可以反口，𠵱家幾多反口覆舌嘅人，唔差在我做埋。」康仔提議請黃貫中（Paul）及葉世榮做嘉賓，家強笑對康仔說：「阿Paul剩係同你jam（合唱）。」<br>採訪：馬建華　攝影：葉君海</p></body></html>
