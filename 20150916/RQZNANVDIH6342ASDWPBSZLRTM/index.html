<html><header><meta charset="utf-8"><title>【扮靚籽】貝安琪心水　三支必備掃</title></header><body><h1>【扮靚籽】貝安琪心水　三支必備掃</h1><p>化妝掃越出越多，究竟我們是否需要這麼多支呢？本身鍾情化妝，曾經夢想成為電影特技化妝師的貝安琪（Ankie）就話她真的有很多支化妝掃，但若只能挑選三支為她的必備掃，她會選擇有減少面油和定妝之用的蜜粉掃、使眼部更有神的眉掃和決定好氣息的胭脂掃。分享完心水必備掃後，Ankie還親身示範了如何畫眉、上胭脂和打陰影。她說雖然自己平時化妝都會用很多掃，但平均只需20分鐘便會準備好可以出門口，果然是天生麗質不需要太多修飾。</p><p>Shop List<br>（a）尖沙嘴海港城Facess NARS專櫃<br><br>記者：陳倢<br>攝影：黃子偉</p></body></html>
