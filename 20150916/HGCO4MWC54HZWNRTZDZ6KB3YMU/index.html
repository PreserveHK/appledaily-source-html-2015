<html><header><meta charset="utf-8"><title>台灣超市直銷皮蛋醃生蛆蟲</title></header><body><h1>台灣超市直銷<br>皮蛋醃生蛆蟲</h1><p>台灣宜蘭縣一名男子，周日下午前往礁溪一間超市購物時，發現貨架一盒皮蛋，上頭有東西蠕動，趨前仔細一看，竟是長蛆了，該男子即時用手機拍下活蛆皮蛋，並向店方反映，店方即時將皮蛋下架。<br> <br>超市解釋，長蛆的皮蛋並沒有過期，應該是在運送過程中不慎撞破，再加上該盒皮蛋擺放在最內側，時間比較長，因此才會長蛆，顧客反映後已將產品下架，昨日上午已向廠商退貨，日後將會再加強產品質控。<br> <br>台灣《蘋果日報》</p></body></html>
