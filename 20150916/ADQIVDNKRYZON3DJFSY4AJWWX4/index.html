<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙雅芝讚囝囝專一 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>趙雅芝讚囝囝專一 - 馮仁昭</h1><p>趙雅芝噚日約埋班由粉絲組成義工隊「芝子花開」，探訪葵涌一間安老院。講到佢囝囝黃愷傑因為同張雨綺合作拍內地電視節目《壯志凌雲》而傳緋聞，趙雅芝回應話：「我覺得唔係，佢哋係一齊參加嘅學員。」不過佢爆料話3個仔都有拍拖，有時都會問兩句感情近況：「見過晒佢哋啲女朋友，個個印象都好好，3個都專一，似我。」<br>撰文：馮仁昭</p></body></html>
