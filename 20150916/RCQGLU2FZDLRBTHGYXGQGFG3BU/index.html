<html><header><meta charset="utf-8"><title>趣趣地︰恒大和波照闖四強</title></header><body><h1>趣趣地︰恒大和波照闖四強</h1><p>廣州恒大打入亞冠盃四強！禮拜二晚嘅八強次回合，恒大拎住3:1嘅優勢返到主場對柏雷素爾。恒大出齊三個巴西外援進攻，包括艾傑臣、列卡度高拉特同荷西保連奴，但12分鐘就被柏雷素爾靠死球先入一球。茨田陽生傳中，基斯坦奴達施華頭槌一搖，幫柏雷素爾兩回合追成2:3。不過，恒大靠一個世界波追平，黃博文接應傳中，禁區頂第一時間窩利勁射入網，兩隊次回合踢成1:1，恒大總比數贏4:2晉級四強。</p></body></html>
