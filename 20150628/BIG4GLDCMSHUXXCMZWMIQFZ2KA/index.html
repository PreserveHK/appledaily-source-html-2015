<html><header><meta charset="utf-8"><title>【一周必看】核災遺禍？日本驚現Q太郎怪魚</title></header><body><h1>【一周必看】<br>核災遺禍？日本驚現Q太郎怪魚</h1><p>世界之大無奇不有！日本有人釣起一條眼大厚唇的不知明生物，驟眼看牠好像日本卡通人物「Q太郎」。<br> <br>網上有人聲稱，早前在三津濱市場釣到這條不知明生物。牠雖有魚鰭和魚尾，但樣子奇特，眼睛並非像其他魚類般長在兩側，而是長在正前方，而且豐厚嘴唇，頭上長有髻狀似的物體，引起網民熱議。<br> <br>有人認為怪魚像「Q太郎」，也有人認為像日本熱播卡通片《妖怪手錶》的威斯帕，你又覺得牠像甚麼呢？<br> <br>Gameover網</p></body></html>
