<html><header><meta charset="utf-8"><title>伊東美咲B仔搶閘出世</title></header><body><h1>伊東美咲B仔搶閘出世</h1><p>日劇《電車男》女星伊東美咲透過事務所宣佈，已在本月23日為彈珠機公司社長丈夫榎本善紀誕下男嬰，母子平安，未有透露B仔詳細資料，不過早前她指BB預產期與大女一樣是6月27日，換言之囝囝早了幾天出世。伊東將會專心照顧囝囝，組織四人幸福家庭，雖暫未定會何時復工，但她強調會家庭事業兩兼顧。<br>現年38歲的伊東於2009年下嫁榎本善紀，並於翌年誕下長女榮升人母，她在婚後曾暫別演藝工作，直至去年才復出為時裝及育兒雜誌擔任模特兒。<br>撰文：程芬</p></body></html>
