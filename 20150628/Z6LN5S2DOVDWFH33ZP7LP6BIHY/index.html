<html><header><meta charset="utf-8"><title>當選之後：上屆港姐去咗邊？</title></header><body><h1>當選之後：上屆港姐去咗邊？</h1><p>近年港姐的關注度越來越低，今年港姐招募及宣傳，竟找來2013年港姐陳凱琳、蔡思貝及2012年的港姐張名雅幫手，連今年港姐宣傳海報，都要「飛起」去年的三甲得主。其實要數近年的三甲佳麗已有難度，去年港姐冠軍邵珮詩，大家算是有點記憶，但再數亞軍王卓淇和季軍何艷娟，相信已很陌生。邵珮詩當選後，主要參加慈善活動及國際選美，在幕前近乎無影，至於王卓淇及何艷娟更加是零知名度。</p></body></html>
