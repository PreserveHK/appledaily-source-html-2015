<html><header><meta charset="utf-8"><title>【一周必看】燒味壽司有Taste　明將有強勁對手鳥</title></header><body><h1>【一周必看】<br>燒味壽司有Taste　明將有強勁對手鳥</h1><p>明將「地獄壽司」終於出現勁敵，百佳旗下超市TASTE近日驚現燒味壽司，網上瘋傳一張該店出售叉燒、油雞和燒鴨壽司的相片，引起網民熱烈討論。本報在兩間TASTE分店均發現其真身，一盒4件售22至25元，名人試食後普遍認為叉燒太瘦及飯太少不夠飽。有網民讚百佳有創意，亦有人大呼反胃，百佳澄清該產品其實是新推出的「一口燒味飯」。</p></body></html>
