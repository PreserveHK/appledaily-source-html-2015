<html><header><meta charset="utf-8"><title>富貴女Ada被揭攬仔</title></header><body><h1>富貴女Ada被揭攬仔</h1><p>今屆港姐未選，參賽者已被大起底！今屆候選港姐焦點，非「10優狀元」出身的麥明詩（Louisa）與「富貴女」龐卓欣（Ada）莫屬，二人同是女拔萃的中、小學同學，卻傳不和。Ada被爆是東驥資產管理董事總經理龐寶林的女兒外，近日有讀者提供多張的Ada照片，相中Ada與男士玩得親密，又與疑似男友錫錫及攬到實，相當開放。<br>至於同樣入圍的馬詩晴（Jessie）及楊苡汶（Amanda）亦分別被讀者爆料，Jessie被指曾讀陳樹渠學校，試過留級，又粗口連篇。至於楊苡汶則被指私生活不檢點，男友一大堆，專結識有錢仔，選港姐是為嫁入豪門。<br>撰文：溫敏芝</p></body></html>
