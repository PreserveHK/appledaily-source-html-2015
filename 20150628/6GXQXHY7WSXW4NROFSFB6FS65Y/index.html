<html><header><meta charset="utf-8"><title>河北男當街捅殺姦夫</title></header><body><h1>河北男當街捅殺姦夫</h1><p>河北發生醋夫怒殺姦夫案！一名男子撞破妻子與姦夫姦情，憤而在街道狂捅姦夫數十刀致死。<br>案件發生於邢台市柏鄉縣，被殺的張姓男子與紅杏出牆的李姓女子為前度戀人，兩人分手後各自組織家庭，李嫁給劉姓丈夫，但張與李婚後還是經常聯繫。上周四（25日）張男與李女再約到縣城一家旅館幽會並發生性行為，劉於該旅館外守候，其後張男與李女從旅館步出，劉立即上前與張扭打，隨後把張壓倒在地上，並以生果刀狂桶他數十刀，李在旁邊阻止但被推開，胳膊亦被刺傷。<br>事發於縣城大街，但竟無人嘗試阻止（圖），直到急救人員前來搶救，張男已告不治，而劉目前被刑事拘留。<br>河北《燕趙都市報》</p></body></html>
