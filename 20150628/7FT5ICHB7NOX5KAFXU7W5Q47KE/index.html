<html><header><meta charset="utf-8"><title>及時搗破南亞幫截200萬Cocaine</title></header><body><h1>及時搗破南亞幫<br>截200萬Cocaine</h1><p>東九龍總區特別職務隊，根據線報及經深入調查後，昨日凌晨約2時進行反毒品行動，在油麻地彌敦道475至477號康樂大樓一單位外，截停一名29歲南亞裔男子，以及在大廈對開截停一名31歲南亞裔男子。<br><br>探員將兩人押返單位內搜查，撿獲約兩公斤可卡因（市值約200萬元）、約120克冰毒（市值約4.8萬元），以及約40克大麻花（市值約7,600元）。兩名男子涉嫌販毒被捕，現正被扣留調查。</p></body></html>
