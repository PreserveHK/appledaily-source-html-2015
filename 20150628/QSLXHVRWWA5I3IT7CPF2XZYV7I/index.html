<html><header><meta charset="utf-8"><title>丁子高自爆呼喝千嬅</title></header><body><h1>丁子高自爆呼喝千嬅</h1><p>楊千嬅和老公丁子高昨日在深圳出席內地綜藝節目《極速前進》宣傳，他們稍後與隊友將再到土耳其、西班牙和法國取景，千嬅這次參賽完全體驗到真人騷：「唔同組別有唔同個性，體會到人與人之間。拍攝期間我病到死死吓，多得老公頂晒。」丁子高自爆拍攝時鮮為人知秘密，他說：「我太投入比賽，有喝咗老婆一吓，我都控制住自己盡量唔爆粗，我緊張比賽，因為唔想輸得太難睇。」</p><p>此外，已為人父的丁子高前日中午，陪一名年輕男友人到銅鑼灣利園商場的嬰兒用品店選購嬰兒床。<br>採訪、攝影：徐錦池</p></body></html>
