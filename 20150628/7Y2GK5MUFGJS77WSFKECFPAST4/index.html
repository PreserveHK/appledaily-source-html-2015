<html><header><meta charset="utf-8"><title>港台日星齊撐</title></header><body><h1>港台日星齊撐</h1><p>美國聯邦最高法院終通過美國同性婚姻合法化，在社會引起廣泛迴響，香港、台灣及日本有不少藝人亦在Instagram貼圖以示支持，林二汶上載的貓貓照片（圖），加了彩虹色彩。</p><p>周柏豪、余文樂、吳雨霏（Kary）分別貼上彩虹圖。至於台灣的蔡康永、許瑋甯、楊丞琳亦貼上彩虹圖支持。日本變性藝人春菜愛亦於網誌以「幸福的一天」為題留言，她表示希望在美國的變性及同志朋友得到幸福，亦期望同志婚姻會在更多國家包括日本得到認可。</p></body></html>
