<html><header><meta charset="utf-8"><title>【一周必看】國泰機食水有菌　機長廣播：勿刷牙</title></header><body><h1>【一周必看】<br>國泰機食水有菌　機長廣播：勿刷牙</h1><p>【一周必看】國泰日前測試旗下航機飲用水品質時，發現有14架客機，即全機隊約一成航機的食水，疑受污染致細菌含量超標。國泰立即採取緊急應變措施，包括在出問題客機上改用樽裝水應急，並在機上廣播呼籲乘客勿用洗手間水喉水刷牙。國泰至今仍未能確定污染原因，政府表示關注，衞生署正與國泰、機管局及機場地勤服務商聯手調查水樣本細菌超標原因。</p></body></html>
