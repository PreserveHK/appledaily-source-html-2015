<html><header><meta charset="utf-8"><title>連詩雅戥吳若希開心</title></header><body><h1>連詩雅戥吳若希開心</h1><p>陳茵媺、周嘉儀與連詩雅昨日於銅鑼灣出席活動，明天27歲生日的連詩雅說：「21歲時願望係30歲退休，只為興趣工作，有車有樓養到屋企人。」會否向吳若希請教？她說：「我都戥佢開心，大家工作性質唔同，佢有唱歌同拍劇，我未拍過。」</p><p>而清減不少的茵媺笑言湊仔是很好的瘦身運動，她說：「湊小朋友的確唔容易，大仔好有運動細胞，好似跑步機咁追住佢跑，男仔郁多啲好，大個佢哋要保護女仔，又可以幫我做多啲運動。」茵媺指細仔中文名叫陳浩鋒，希望他心胸廣闊，有理想、上進、有心：「我覺得叫鋒鋒好sweet。」<br>採訪：羅慧敏</p></body></html>
