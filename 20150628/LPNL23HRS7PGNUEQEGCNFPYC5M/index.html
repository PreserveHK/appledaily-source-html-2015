<html><header><meta charset="utf-8"><title>李光洙當街扯煙零戒心</title></header><body><h1>李光洙當街扯煙零戒心</h1><p>韓國人氣綜藝節目《Running Man》（RM）成員李光洙，和趙寅成一向老友鬼鬼，日前二人就被目睹現身另一好兄弟宋仲基所屬的公司樓下。當時他們打扮隨意，亦可能因為是私人時間放下戒心，其間光洙突然煙癮起，即刻拿出香煙扯番兩口。相片曝光後，有粉絲希望光洙為了健康而減少吸煙，亦有人認為是他個人的選擇，不用大驚小怪。</p><p>至於《RM》另一成員劉在錫，昨日早上在首爾參加另一主持節目《Happy Together 3》的錄影。劉在錫見到電視台外有很多粉絲守候，即刻停步和粉絲簽名、自拍，來者不拒，表現親民，難怪其人氣一直高企。<br>撰文：江瑚</p></body></html>
