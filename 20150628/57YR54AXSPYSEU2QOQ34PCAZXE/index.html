<html><header><meta charset="utf-8"><title>GENERATIONS襲港收面膜</title></header><body><h1>GENERATIONS襲港收面膜</h1><p>日本人氣男團GENERATIONS昨日首度襲港，一行七人從台灣直抵香港機場出席活動，吸引逾百港日粉絲支持，場面熱鬧。</p><p>組合接師兄EXILE捧成香港觀光親善大使，隊長白濱亞嵐率隊友大談首次訪港感受，成員們望此行大擦美食，主音片寄涼太就打算欣賞維港景色，而七子獲旅發局贈送禮物，當中片寄抽中面膜，關口Mandy就獲贈熊公仔。之後，七子接受訪問時談到會為今晚的香港騷全力以赴，而Mandy前晚在台灣騷上掀起上衣露出六嚿腹肌，被問到會否在香港騷上晒肌？他笑言要視乎情況而定。<br>採訪：吳家偉<br>攝影：陳俊強</p></body></html>
