<html><header><meta charset="utf-8"><title>Michael囝囝滾水燙傷送院</title></header><body><h1>Michael囝囝滾水燙傷送院</h1><p>現年39歲的加拿大情歌王子Michael Buble，他的囝囝Noah前日在家中被滾水燙傷，需要送院接受治療。據阿根廷傳媒報道，快要兩歲的Noah於布宜諾斯艾利斯的家中出意外，Michael老婆Luisana Lopilato立即將囝囝送往醫院，當時Michael並不在阿根廷。<br>據悉Noah被燙傷的範圍是百分之六，Luisana昨日於twitter報平安：「多謝大家的關心，我的兒子情況很好。願神保佑我們可以快點回家。」Michael的發言人已向傳媒表示囝囝已出院。<br>撰文：泰米</p></body></html>
