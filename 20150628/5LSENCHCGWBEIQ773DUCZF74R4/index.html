<html><header><meta charset="utf-8"><title>超市氹氹轉：祖記再出手擸巴西小將</title></header><body><h1>超市氹氹轉：<br>祖記再出手擸巴西小將</h1><p>祖雲達斯於歐聯決賽輸波，未能成就三冠王，今夏積極擴軍下誓要捲土重來。</p><p>祖記早前已簽入前鋒文迪蘇傑以及中場基迪拉等猛將，據報近日會方已跟巴甲球隊富明尼斯達成協議，將18歲的巴西中場謝臣山度士（圖）帶到都靈，轉會費為2,000萬歐元。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
