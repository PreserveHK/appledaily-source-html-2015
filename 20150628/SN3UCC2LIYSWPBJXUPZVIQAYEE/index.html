<html><header><meta charset="utf-8"><title>嘉玲晒偉仔笑臉賀牛一</title></header><body><h1>嘉玲晒偉仔笑臉賀牛一</h1><p>昨日是梁朝偉53歲生日，前晚其太太嘉玲專程由上海趕回港為夫慶祝，其所屬經理人公司澤東昨日凌晨零時亦在微博貼圖，見偉仔與嘉玲兩夫妻偕媽咪在蛋糕前合照，估計是早前偉仔在法國駐港領事官邸受勳後大夥兒慶祝時，順道預祝牛一。</p><p>嘉玲昨午也在微博貼了一張之前老公在日本的滑雪照，照片中的偉仔還剃光頭，嘉玲寫道：「當你微笑，整個世界為你定格。生日快樂！」偉仔下月中將會投入王家衛監製的新片《擺渡人》拍攝，他將會與金城武合作演出。<br>撰文：鍾國仁</p></body></html>
