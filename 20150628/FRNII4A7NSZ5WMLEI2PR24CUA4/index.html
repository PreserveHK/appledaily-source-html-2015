<html><header><meta charset="utf-8"><title>彩色派對　號稱亞洲最大</title></header><body><h1>彩色派對　號稱亞洲最大</h1><p>【話你知】<br>發生爆炸的水上樂園為新北市八里區遊樂場八仙樂園其中一個景區，1989年開業，佔地近百公頃，而水上樂園區則佔地約9公頃，為全台最大的水上樂園。<br>它是當地上市公司萬海航運投資，夏季以經營水上樂園為主，冬天經營高檔的唐風溫泉名湯。事發時樂園正舉行的彩色派對，由玩色創意主辦，據其fb介紹為全亞洲最大的彩色派對，參與者不限年紀進場，長者及12歲以下的學童更能獲得半價。活動派發大量的彩色粉末給進場人士，讓他們在場內潑灑染色，台上則有歌手及唱片騎師為現場帶來音樂，令情緒更高漲。</p></body></html>
