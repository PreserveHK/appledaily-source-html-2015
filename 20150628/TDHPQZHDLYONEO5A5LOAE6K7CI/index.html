<html><header><meta charset="utf-8"><title>王宗堯拍MV執導筒</title></header><body><h1>王宗堯拍MV執導筒</h1><p>王宗堯與郭奕芯（Ashina）昨日在旺角出席慈善活動，大會安排他們試玩劍玉，Ashina與劍玉高手合作表演花式，當劍玉在她頭上旋轉時，嚇得她驚青大叫，Ashina坦言喜歡男孩識變魔術及玩小玩意。<br>將自設製作公司的王宗堯，透露未來新動向：「會拍MV，我會做導演同創作總監，亦會同唱片公司開會，因為成本高，未必會問唱片公司拎晒全部budget，唔夠就我包底。」至於他的所屬公司中國3D數碼娛樂與GME合併，王宗堯表示運作暢順，自己則將參與《導火新聞線》電影版的幕後製作。<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
