<html><header><meta charset="utf-8"><title>求驗客手記：林伯先係銀河首選</title></header><body><h1>求驗客手記：<br>林伯先係銀河首選</h1><p>前紅軍隊長謝拉特過檔美職聯球隊洛杉磯銀河，如無意外，就會喺大約兩星期後首次為新球會披甲，對銀河嚟講，照計係高興嘅事，點知教練艾雲拿喺呢個時候話，其實謝四並唔係佢哋想簽嘅首選，最想簽嗰個仲要係另一英格蘭老將林柏特，認真唔湊米氣。艾雲拿話：「我哋曾經盡好大努力，希望可以簽到林柏特，亦親自去過倫敦搵佢傾，佢嚟到美國肯定對球壇會有幫助，我睇好佢㗎。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
