<html><header><meta charset="utf-8"><title>張可頤辦學當減肥</title></header><body><h1>張可頤辦學當減肥</h1><p>張可頤在元朗開設教育中心，前晚她接受DBC數碼電台訪問時，大談新搞作，她說：「落手落腳一腳踢，搞到個人瘦晒，對自己嚟講係一個突破。」可頤在教育中心舉行講座，她說：「包括兒童情緒管理，好多小朋友本身睇佢樂唔樂天，其實要用好多方法，而小朋友零至四歲，係情緒發展好重要時間，要好好建立一個基石，同埋好多家長本身唔識handle，而小朋友亦唔識處理逆境，咁我開呢個中心，主要圍繞呢樣嘢，幫助一啲有需要小朋友及家長。」<br>張可頤表示中心開始招生，所以暫時不接戲，她說：「遲啲先拍，自己能夠做呢個教學工作，心情好興奮，終於實行多年夢想。」 <br>採訪、攝影：張俊銘</p></body></html>
