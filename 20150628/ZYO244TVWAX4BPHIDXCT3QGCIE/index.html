<html><header><meta charset="utf-8"><title>周柏豪舊相抗新沙士</title></header><body><h1>周柏豪舊相抗新沙士</h1><p>周柏豪前日在Instagram貼了一張搭飛機時戴了黑色口罩的自拍照，並留言道：「後援們，新沙士傳染性高，要好好保護自己，一切由注意個人衞生開始！」相片看似平凡，但其實這張相柏豪早在五個星期之前用過，當時他留言要去美國，但指鼻敏感發作。<br>事隔個多月，柏豪又用同一張相，但今次留言指飛去巴黎，有不少網民發現柏豪用舊相，不過似乎只有柏豪本人不太在意，他在facebook上載了不少法國之行新相，一身西裝靚仔打扮在街頭留影，又睇時裝騷，非常寫意。<br>撰文：非非</p></body></html>
