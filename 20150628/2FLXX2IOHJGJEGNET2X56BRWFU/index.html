<html><header><meta charset="utf-8"><title>林寶燒剩支架司機亡</title></header><body><h1>林寶燒剩支架司機亡</h1><p>前晚約10時，在佛山佛陳路順德紺村路段，一輛沿佛陳路陳村往禪城方向行駛、價值約500萬港元的林寶堅尼突發生事故起火，整輛車被燒成火球，其間還發生爆炸。目擊者稱，司機在發生事故後被困車內，當場身亡。<br>昨日上午，順德警方通報稱，事故初步原因是跑車碰撞路基後，甩尾再碰撞前面大貨車的尾部，後着火燃燒，男司機經現場醫務人員搶救無效，當場死亡。目前，事故正在進一步處理中。事故發生後，在朋友圈和微博上出現大量現場圖片和視頻，出事綠色林寶堅尼被燒至面目全非，只剩下骨架（圖），而在事發路段的地面上，林寶堅尼身後還留下一條長長的黑色煞車印。<br>鳳凰網</p></body></html>
