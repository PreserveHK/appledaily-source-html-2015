<html><header><meta charset="utf-8"><title>問阿媽攞錢被拒「莫大毛」嗌生嗌死</title></header><body><h1>問阿媽攞錢被拒<br>「莫大毛」嗌生嗌死</h1><p>天水圍天耀邨耀澤樓，前晚11時許，一名31歲紋身男子，返家向母親索取金錢，但被拒絕，他竟然以死威脅，嗌生嗌死。母親恐他會跳樓自殺，於是報警。警員到場將他送院。現場消息稱，男事主終日游手好閒如「莫大毛」一樣，母親及胞姐極為不滿，曾起爭執。<br><br>「莫大毛」是許冠傑經典金曲《搵嘢做》的主角：「從前有個人叫莫大毛，日日攤響屋企等米路，神神化化作風虛無，又唔願剃鬚（仲成日去賭）」，其後成為「大食懶」的代表。</p></body></html>
