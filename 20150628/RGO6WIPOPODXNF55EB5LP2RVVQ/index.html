<html><header><meta charset="utf-8"><title>Yumiko湊女有回報</title></header><body><h1>Yumiko湊女有回報</h1><p>鄭希怡（Yumiko）與美心妹妹楊鎧凝昨日在新蒲崗出席「奧比斯星空嘉年華」活動，她坦言囡囡梁子柔（梁浸浸）出生時健康欠佳，令她人生有這樣的一段經歷，從而有所領悟，亦希望用自己能力去幫人，為慈善活動出一分力。誕下囡囡已經接近兩個月的她正努力收身，不過距離目標體重仍相差10多磅。<br>Yumiko透露看着囡囡逐漸成長，個人感受亦開始加深，她說：「梁浸浸開始識得對我笑，好sweet，之前冇乜交流，𠵱家我出門口佢會望住我，咁辛苦照顧佢都係值得。」她表示未決定會否舉行百日宴，但媽咪會由上海來港幫手湊女，減輕負擔。<br>採訪、攝影：王連連</p></body></html>
