<html><header><meta charset="utf-8"><title>GD講普通話怕醜</title></header><body><h1>GD講普通話怕醜</h1><p>韓國天團BIGBANG隊長G-DRAGON（GD）雖然日前捲入涉毒是非，但未有影響組合前晚在內地大連開騷。演唱會上，BIGBANG照舊一口氣演唱新舊上腦歌如《Fantastic Baby》、《Bang Bang Bang》外，GD更在隊友勝利的強迫教導下，開金口講普通話：「我可愛嗎？」來冧女，令台下粉絲瘋狂大叫，GD亦怕醜儍笑。</p><p>另外，將於下月1日推出新歌的BIGBANG，昨日就率先在網上公開新歌《if you》的宣傳海報，據知新歌是組合出道以來最悲情的歌曲，就連老闆楊賢碩都表示聽完之後很想喊。<br>撰文：金美兒</p></body></html>
