<html><header><meta charset="utf-8"><title>迷你兵亂噏當秘笈</title></header><body><h1>迷你兵亂噏當秘笈</h1><p>迷你兵其中一項吸引之處，是他們所講的一套迷你兵語，大概沒有人可以聽得明他們的語言，但由於發音有趣，所以為他們增添了魅力。</p><p>由《壞蛋獎門人》到今次《迷你兵團》，執導的法國導演Pierre Coffin亦有份配音，他創作的迷你兵語，絕對可以稱得上是亂噏當秘笈，他曾表示迷你兵語集合了多國語言，當中更有很多是不同國家食品的名稱，今次在其中一段預告片中，迷你兵騎在狗仔上就無啦啦爆了一句「Yakitori」，即就是日文燒雞串的發音，而有迷你兵粉絲，更研究出一些迷你兵語。</p></body></html>
