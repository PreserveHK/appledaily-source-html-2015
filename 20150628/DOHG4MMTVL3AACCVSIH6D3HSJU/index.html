<html><header><meta charset="utf-8"><title>《製作人們》特輯低收5.5%</title></header><body><h1>《製作人們》特輯低收5.5%</h1><p>由金秀賢、孔孝真、IU及車太鉉主演的劇集《製作人們》，前晚播出100分鐘花絮特輯，可惜收視未能創新高之餘，更慘收5.5%，比劇集大結局足足跌了12.2%。特輯中公開了金秀賢在大結局咀車太鉉的幕後花絮，只見金秀賢因太尷尬而不停NG狂咀車太鉉，最後更作狀累透倒地，非常搞笑。可惜，有網民事後鬧爆特輯開頭八成內容都在重播劇集的精華片段，在最尾20分鐘才播放主角的NG場面，指劇組事前過份吹噓特輯的內容，令人空歡喜一場。</p></body></html>
