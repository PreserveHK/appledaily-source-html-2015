<html><header><meta charset="utf-8"><title>【飲食籽】大廚秘技：蕎麥要爽要彈　30分鐘搓好煮熟</title></header><body><h1>【飲食籽】大廚秘技：蕎麥要爽要彈　30分鐘搓好煮熟</h1><p>蕎麥麵，日本傳統的麵食之一，與烏冬、拉麵並排為日本三大麵食。蕎麥麵最早於江戶時代初期出現，而長野縣信州盛產蕎麥，加上水質佳，當地出產的蕎麥麵極具名氣。</p><p>要做出美味的蕎麥麵，大戶屋的主廚影山博康坦言時間最重要，在餐廳搓麵糰及切麵條時間不能多於30分鐘，否則麵糰的水份流失，減低麵身的美味度，煮麵時間亦只需2至3分鐘，煮過後放在冰水中沖走麵身的小麥粉，再放冰水過冷河，蕎麥麵自然又爽又不會斷開。<br>記者：區佩嫦<br>攝影：陳永威</p></body></html>
