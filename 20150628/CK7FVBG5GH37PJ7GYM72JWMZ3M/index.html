<html><header><meta charset="utf-8"><title>講女封嘴做普通人</title></header><body><h1>講女封嘴做普通人</h1><p>呂方對於感情生活十分低調，他甚少將感情事掛在嘴邊，即使屢次被傳媒影到與女伴撐枱腳、到超級市場買餸，他亦一概不作回應。呂方說：「其實台下嘅我只過緊普通人嘅生活，我鍾意煮嘢食，咁梗係要去買餸，試過有狗仔隊跟住我，當時我係同個男性朋友一齊，但係佢哋𠵱然唔肯走，真係好奇怪。」呂方又表示：「香港人係咪太保守？外國好多藝人都結婚、拍拖、離婚，每個人都有自己生活，藝人都一樣，冇乜嘢值得講。」</p></body></html>
