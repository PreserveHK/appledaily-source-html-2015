<html><header><meta charset="utf-8"><title>鄭融購物狂變慳妹</title></header><body><h1>鄭融購物狂變慳妹</h1><p>鄭融、劉威煌、亢帥克及J.Arie等，前晚在九龍灣出席「從香港出發耐力賽」活動，鄭融笑稱自己欠缺耐力，除非獎品是夢想單位一個，人生中最有耐力一次，是在日本一間店舖花了整天時間買衫，不過年紀越大越變得不愛購物，她說：「好多興趣都唔使使錢，好似行山游水，儲起錢留待必時之需先用。」<br>此外，劉威煌剛榮升業主，跟朋友合資購入新樓盤環海．東岸一個219呎單位，他說：「難得個樓盤首期只需要5%，所以咪同朋友試吓。買磚頭最保值，3年樓花期，未知收樓時會自住定放租。」<br>採訪、攝影：馬建華</p></body></html>
