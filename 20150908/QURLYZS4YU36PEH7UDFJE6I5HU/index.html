<html><header><meta charset="utf-8"><title>夢遊開車撼樹英女「醒後冇咗隻腳」</title></header><body><h1>夢遊開車撼樹<br>英女「醒後冇咗隻腳」</h1><p>英國一名女子夢遊時開車，撞向一棵樹受傷，蘇醒後發現已失去一腿。<br><br>29多歲的杰克遜（Kelly Jackson）憶述前年事發當晚，曾外出會友，由前男友送回家。入睡時由房間夢遊到自己的Mini Cooper並開車，駛至距寓所800米位置失事撞樹。她被拋出車外，並汽車殘骸壓住。<br><br>杰克遜腦部受傷，皮膚嚴重灼傷，右腳要切除，昏迷了三周，留院四個月。<br><br>杰克遜對於能撿回性命感到萬幸，遺憾是身高僅5呎的她以後不能再穿高跟鞋。<br><br>英國《太陽報》</p></body></html>
