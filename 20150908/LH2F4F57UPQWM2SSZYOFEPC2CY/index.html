<html><header><meta charset="utf-8"><title>王菀之拖仔聞結婚面紅</title></header><body><h1>王菀之拖仔聞結婚面紅</h1><p>王菀之（Ivana）與男友蘇卓航（Eric So）昨日首度情侶檔在元朗為Gallery Lounge擔任嘉賓，他們分別為活動設計香檳瓶，Eric表示不抗拒情侶檔，但要視乎工作性質，他笑說：「應該都係藝術創作工作，唱歌跳舞就唔會啦！」<br>Ivana甜笑讚男友出眾：「所有嘢都係佢整，喺我心目中冇人出色過佢。」將來婚禮是否由男友負責設計，Ivana怕醜面紅笑指由男友代答，Eric說：「佢應承先算，若果提出（求婚）會好奇怪，會暗地表示。」Ivana聞言即露出幸福笑容。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
