<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JuJu床邊插頭爆炸</title></header><body><h1>【馮仁昭四圍超】<br>JuJu床邊插頭爆炸</h1><p>打女陳鈺芸（JuJu）噚日凌晨因為用咗山寨黃色iPhone插頭叉電，結果睡房發生小爆炸，佢噚日仲將相片貼喺Ig，見到插座熏黑一片，算係有驚無險。JuJu噚日喺電話訪問時猛話驚：「黃色插頭係朋友畀我，唔知係咪強國貨，呢個故事教訓我唔好貪靚貪平，我屋企都有原廠插頭，咁啱呢個放床邊，用咗半年，冇諗過半夜發生小爆炸，見有火有煙，就嚇到走出房。」<br>撰文：馮仁昭</p></body></html>
