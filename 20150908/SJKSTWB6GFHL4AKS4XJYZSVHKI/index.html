<html><header><meta charset="utf-8"><title>Miki短褲長腿等小巴</title></header><body><h1>Miki短褲長腿等小巴</h1><p>楊愛瑾（Miki）自從和永安百貨太子爺郭永淳拍拖之後，明顯想轉型進軍金融界，並開始在金融公司上班，打扮亦趨OL化。<br>Miki有男友做靠山，同時亦變得富貴，閒時出入間中都有司機接送，不過前晚見Miki變回平凡的少女一族。前晚約九時許，Miki在銅鑼灣禮頓道出現，戴着黑色帽的她，穿上黑色背心加短褲露出長腿，打扮平民化。她先獨個兒到一間便利店買雜誌，買完後就在便利店外等小巴，十分慳家，但她等了很久都未有車，便轉坐的士離開。<br>採訪、攝影：徐錦池</p></body></html>
