<html><header><meta charset="utf-8"><title>建制派得票率稍佔優</title></header><body><h1>建制派得票率稍佔優</h1><p>【話你知】<br>根據2011年人口普查的數據，山頂區的家庭住戶每月收入中位數逾16萬元，是全港中位數第二高的地區（第一為南區海灣選區）。翻查2012年的立法會選舉投票結果，泛民和建制候選人均未能取得壓倒性優勢，但建制派稍佔優，得票約53％，泛民則為47％。但論最高得票卻是泛民公民黨，其次為建制派自由黨。<br>至於區議會選舉，自由黨2011年上演復仇戰，陳浩濂以65％得票率擊敗陳淑莊，奪回山頂區，但其實陳淑莊的得票並沒減少，票數反增25票，但因為上屆山頂區選情十分激烈，多了選民出來投票，令陳的得票率下降至35％。<br>《蘋果》記者</p></body></html>
