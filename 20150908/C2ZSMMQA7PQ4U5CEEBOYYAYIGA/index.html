<html><header><meta charset="utf-8"><title>阿澤茵媺大廚上身</title></header><body><h1>阿澤茵媺大廚上身</h1><p>杜汶澤近日力邀兩子之母陳茵媺（Aimee）到馬來西亞拍攝由他執導賀歲片《開飯喇！》，兩人昨與其他星馬演員在吉隆坡為新戲拜神開鏡，阿澤隨即大廚上身，即場炒了雙蛋炒飯招呼媒體。<br>阿澤在戲中扮餐廳大廚，他昨在電話中說：「睇個戲名就知要有飯開，我今日咪索性用鴨蛋加雞蛋炒飯餵記者食。」阿澤的賀歲片明年有機會撞正周潤發主演的《賭城風雲III》，但阿澤對票房充滿信心；Aimee則開心可以過戲癮，她說：「我一睇劇本就好鍾意個角色，難得同阿澤合作。」Aimee預計要逗留星馬一個月，被迫暫時拋夫棄子。<br>採訪：陳杰</p></body></html>
