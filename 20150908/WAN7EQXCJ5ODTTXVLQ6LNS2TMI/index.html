<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧兆尊凸腩瞓波枱</title></header><body><h1>【馮仁昭四圍超】<br>鄧兆尊凸腩瞓波枱</h1><p>讀者林小姐早前透過爆相爆片，提供咗鄧兆尊同鄧兆榮兩兄弟去灣仔桌球室打波嘅相，據林小姐話：「兆尊同兆榮兩兄弟禮拜五晚去篤波，細佬好似好波啲，仲教兆尊點打最好。兆尊明顯肥咗，有小肚腩。」馮仁昭噚日打畀兆尊，佢話兆榮約埋佢同表哥篤波，佢仲話兆榮一向篤開波，所以打得好。問佢係咪肥咗？佢笑話：「咁成50歲人，有少少肚腩有乜出奇呀！」<br>撰文：馮仁昭</p></body></html>
