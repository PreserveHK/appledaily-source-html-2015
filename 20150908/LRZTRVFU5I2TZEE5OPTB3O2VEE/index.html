<html><header><meta charset="utf-8"><title>鍾淑慧18歲仔入伍</title></header><body><h1>鍾淑慧18歲仔入伍</h1><p>鍾淑慧、魏秋樺及有「亞視四俠女」之稱的麥翠嫻、阮佩珍、蔡善如與葉玉萍，昨日分別到黃埔接受劉少君主持的電台節目訪問。鍾淑慧去年回流香港，兒子現已18歲，她說：「11月就同老公（吳岱融）結婚20年，好後悔為生活冇時間陪個仔長大，佢今年要返新加坡入伍，好唔捨得。」而魏秋樺談到朱慧珊決定不續約亞視，她說：「可能佢想休息。」<br>另外，亞視至昨日還沒有糧出，亞視發言人昨回應：「亞視正積極安排發放8月份薪金，希望可以盡快解決。」日前被指與楊思琦約會的劉家聰，今年5月約滿亞視後不獲續約，他前晚在電話中說：「如果可以再返亞視就梗係好啦！」<br>採訪、攝影：羅慧敏、魯吉</p></body></html>
