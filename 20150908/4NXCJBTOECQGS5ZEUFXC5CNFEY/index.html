<html><header><meta charset="utf-8"><title>同「理」減壓健康操：上班族鬆頸操</title></header><body><h1>同「理」減壓健康操：上班族鬆頸操</h1><p>上班一族經常長時間久坐用電腦，兼缺乏休息，一旦姿勢不正確，容易令頸部及肩膊的肌肉變得繃緊，甚至引發長期痛症。理工大學康復治療科學系臨床導師駱正昌表示，部份手提電腦的鍵盤很細小，打字時要縮起膊頭來遷就，導致大小胸肌長期收緊，更容易造成頸膊痛問題，影響日常生活。市民除了要多留意正確姿勢外，日常也要多抽時間進行腹式呼吸法及肌肉鬆弛方法，可幫助放鬆頸部、肩膊及腰側的繃緊肌肉。不妨每持續工作1至2小時，抽出10至15分鐘進行放鬆練習，讓身體鬆一鬆。<br>■記者梁麗兒</p><p>示範：理大康復治療科學系研究助理蘇穎欣<br>攝影：謝榮耀攝</p></body></html>
