<html><header><meta charset="utf-8"><title>誤觸手機call警察笨賊自爆密謀爆格</title></header><body><h1>誤觸手機call警察<br>笨賊自爆密謀爆格</h1><p>美國新澤西州一名笨賊與同謀商討爆竊大計時，意外觸碰到放在褲後袋的手機並撥打給911，結果成功令警方追查他的下落，將他繩之於法。<br><br>事發在7月27日，警方的911中心收到一個來電，內容是兩名男子商討爆竊大計，內容包括闖入住所、盜竊物品和清空抽屜等，但沒有講述爆竊地點。警方指，這顯然是對方屁股意外觸碰到放在後袋的手機所致。<br><br>當晚就有一個單位被爆竊，警方便追查來電屬42歲笨賊埃瑟（Scott Robert Esser），成功將他拘捕並檢獲珠寶、電子產品、槍械等贓物。<br><br>NJ網站</p></body></html>
