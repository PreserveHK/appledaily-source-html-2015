<html><header><meta charset="utf-8"><title>Ana R.越南Babymoon</title></header><body><h1>Ana R.越南Babymoon</h1><p>懷孕6個月的名模Ana R.近日與老公Brad到越南的芽莊旅行，將7日6夜的旅程當作是B女出世前的Babymoon，Ana大晒與老公恩愛合照外，也有其性感大肚比堅尼照，身形依然弗爆。Ana R.表示此行感覺像第二次度蜜月，B女在肚內亦很乖，搭飛機時沒有不適，只是氣壓關係，雙腿比平時較腫，她稱懷孕後雙腳都大了一個碼。<br>Ana表示每天早上4時許起身吃早餐，其食量連老公和度假村職員都嚇怕，她稱老公悉心安排一個BBQ的海灘浪漫晚餐外，二人又到了占婆廟觀光，出海釣魚、游水及做瑜伽，她稱游水可以紓緩體重帶來的不適。<br>撰文：張晴</p></body></html>
