<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王大陸準備裸泳找數</title></header><body><h1>【馮仁昭四圍超】<br>王大陸準備裸泳找數</h1><p>王大陸同宋芸樺主演嘅台灣電影《我的少女時代》懷舊又口碑好，喺台灣上映24日（截至前日），票房已突破3億台幣，電影仲躋身台灣華語片影史上的賣座第9名。王大陸噚日就喺facebook貼出同導演陳玉珊合照，留言話：「我也不會讓大家覺得我不是個不會演的人！就算不紅七年那又怎樣！不會輕易放棄！」對於破3億會裸泳嘅誓言，佢仲話：「說到做到！」真係有男子氣概。<br>撰文：馮仁昭</p></body></html>
