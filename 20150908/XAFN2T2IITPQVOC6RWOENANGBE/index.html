<html><header><meta charset="utf-8"><title>山寨1:1「獅身人面像」行兩步到「羅浮宮」</title></header><body><h1>山寨1:1「獅身人面像」<br>行兩步到「羅浮宮」</h1><p>河北石家莊市一處影視基地，去年山寨埃及獅身人面像，一度成為熱話，近日該處又開始大興土木，不但在獅身人面像右側建造了天壇，還在左側建起了法國羅浮宮玻璃金字塔。<br><br>據該影視基地附近的商販表示，從今年新年前後該基地開始收費，票價10元（人民幣‧下同），如果想進入獅身人面像內另加收10元。但基地內雜草重生，遍地建築材料，仍有少量工人施工，存在諸多安全隱患，院內並沒有安全提示和管理人員。<br><br>騰訊網</p></body></html>
