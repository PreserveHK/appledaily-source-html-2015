<html><header><meta charset="utf-8"><title>星閃閃：老翻碧咸美斯獻「瑞」 - 吾中</title></header><body><h1>星閃閃：<br>老翻碧咸美斯獻「瑞」 - 吾中</h1><p>瑞士牌面上看似不如英格蘭般星光熠熠，其實陣中不乏大名氣球員，其中隊長兼後衞列治史迪拿不單是祖雲達斯的必然正選，更是「老婦人」上季殺入歐聯決賽的無名功臣。<br>至於比哈美及梳頓沙基利則可說是瑞士兩代中場球星，前者有「瑞士碧咸」之稱，梳頓沙基利則有「瑞士美斯」的雅號。前鋒祖斯比迪米斯則因上場分組賽後備入替梅開二度領瑞士反勝，一戰成名。文：吾中</p></body></html>
