<html><header><meta charset="utf-8"><title>稱在街站放汽油彈　文員守行為</title></header><body><h1>稱在街站放汽油彈　文員守行為</h1><p>【本報訊】青年文員在年初反水貨活動舉行前，於facebook揚言要到「正義聯盟」召集人李偲嫣街站放汽油彈，又煽動網民在警方打人時，用注入油漆及辣椒油的水槍自衞，被控兩項有犯罪意圖而取用電腦罪。他昨獲准以2,000元簽保守行為3年，並稱是一時憤怒，願向全港警員道歉。<br>被告郭匡文（廿四歲）昨由資深大律師陸貽信代表出庭，他指郭因不滿警方在佔領運動期間的手法而作出涉案言論，事後自覺行為偏激。<br>裁判官考慮被告主動道歉，並無案底，同意以簽保守行為方式處理。<br>案件編號：TWCC2072/15<br>■記者歐陽聯發</p></body></html>
