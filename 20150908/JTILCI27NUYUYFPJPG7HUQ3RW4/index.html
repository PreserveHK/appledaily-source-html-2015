<html><header><meta charset="utf-8"><title>【星．時尚】優雅黑白配　四太着舊款Chanel唔過時</title></header><body><h1>【星．時尚】優雅黑白配　<br>四太着舊款Chanel唔過時</h1><p>時裝界中的黑與白，並不對立，反而經常相輔相成，成就雋永的優雅風格。賭王何鴻燊四太梁安琪日前在西九龍出席活動時，就演繹黑白配時尚。</p><p>四太當日選穿的雖然是Chanel於去年春夏推出的黑白格仔繡花裙，不過呢絨與優雅的連身剪裁是品牌經典招數，黑白配色穩陣又大方得體，襯晒四太的闊氣，即使是過季設計都不覺有違和感。<br>除了Chanel季季翻炒淑女style黑白配設計，今季亦有Balenciaga、Dior設計抽象藝術風的黑白圖案服飾，比格紋或間條等公式更具前衞感。</p><p>撰文：StyleGuru</p></body></html>
