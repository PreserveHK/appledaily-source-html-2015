<html><header><meta charset="utf-8"><title>求驗客手記：拜仁搞訓練營助難民</title></header><body><h1>求驗客手記：<br>拜仁搞訓練營助難民</h1><p>球場內繼續有好人好事！為咗支援來自中東等地嘅難民，幾支歐洲隊伍好似波圖同拜仁慕尼黑（紅衫），同些路迪都準備盡一點綿力。波圖打算喺嚟緊主場歐聯鬥車路士開始，一連兩場嘅主場賽事，每張門票都捐出一蚊歐元畀支援難民嘅慈善團體。佢哋更加去信畀歐洲足協主席柏天尼，希望得到佢哋嘅支持。另一方面，拜仁就提供更加全面嘅援助，佢哋早前公佈咗會為難民設計一個訓練營，免費安排食物、德文堂同埋足球用品畀啲難民，夠晒體貼。<br>至於些路迪亦將佢哋為名教練史甸搞嘅慈善賽籌款捐畀難民。相信如果歐洲各大球會都為難民出一分力，呢個問題將會大大紓緩。</p></body></html>
