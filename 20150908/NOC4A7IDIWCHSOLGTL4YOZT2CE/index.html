<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梅小惠復出開咪</title></header><body><h1>【馮仁昭四圍超】<br>梅小惠復出開咪</h1><p>梅小惠、梁泰來同鄔家麟噚日喺商台宣傳電台新節目，小惠事隔10年再出山，佢話自己經歷好多，唔介意講，亦冇底線，希望可以用大笑姑婆形象，將正能量帶畀聽眾。小惠話𠵱家兼顧幕後同主持工作，但應該唔會復出幕前拍戲：「應該唔會，始終放低咗10年，未必應付到，又叫我配阮兆祥，我會好down囉！佢𠵱家好紅，男主角，死啦！TVB真係冇人。」<br>撰文：馮仁昭</p></body></html>
