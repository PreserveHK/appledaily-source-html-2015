<html><header><meta charset="utf-8"><title>體壇拾趣：傅家俊復出戰開門紅</title></header><body><h1>體壇拾趣：<br>傅家俊復出戰開門紅</h1><p>七月底榮升第二任爸爸嘅香港桌球一哥傅家俊（Marco、圖），等太太坐滿月後，噚日喺曼谷六個紅球世界錦標賽「復出」。佢喺第一場分組賽就以5:1贏咗南非球手法蘭斯哥，算係有個好開始。同場嘅中國嘅球手丁俊暉亦喺分組首場以5:1贏咗泰國嘅范布恩。對Marco嚟講，六個紅球嘅比賽勝負屬其次，最緊要係下星期就要到上海出戰屬世界排名賽嘅上海大師賽，曼谷呢站賽事最主要係攞番一啲比賽感覺。</p></body></html>
