<html><header><meta charset="utf-8"><title>Suki萌扮麵包超人</title></header><body><h1>Suki萌扮麵包超人</h1><p>徐淑敏（Suki）和老公黃浩（Kenny）及二女黃心柔同是九月生日，所以趁着小孩未開課，Suki夫婦就帶着三名囡囡、雙方家長、Suki胞姐一家三口及Kenny胞姐，老嫩共12人上周出發到日本福岡展開生日之旅。<br>Kenny大前日牛一，老婆Suki準備了蛋糕慶祝，壽星仔擁着三名寶貝女一起許願切蛋糕，全程笑不攏嘴。Suki昨日在電話中說：「係呀，老公想一家人出去玩吓，咁時間又啱，大家玩得好開心。」全家人又到了麵包超人兒童博物館參觀，還買了麵包超人包點醫肚，Suki還童心未泯鼓起泡腮萌扮麵包超人。<br>採訪：楊定</p></body></html>
