<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃芷晴攬仔對望尷尬</title></header><body><h1>【馮仁昭四圍超】<br>黃芷晴攬仔對望尷尬</h1><p>星二代黃芷晴、徐肇平、楊天經聯同前輩黃淑儀、黃文慧、鄧英敏等，噚日喺北角新光戲院宣傳慈善舞台劇《有限人生無限愛》，芷晴同徐肇平演情侶，兩人即場示範跳舞兼深情對望，但就一臉尷尬。芷晴話到時會請家人及男友一齊捧場：「爹哋（黃日華）為咗嚟捧場，更加推咗一單內地工作。」而飾演殘障人士角色嘅楊天經，因為唔習慣用儀器行動，仲差啲拉傷肌肉。<br>撰文：馮仁昭</p></body></html>
