<html><header><meta charset="utf-8"><title>真的漢子涉性騷擾</title></header><body><h1>真的漢子涉性騷擾</h1><p>韓國綜藝節目《真的漢子：女兵特輯》在前日一集，因演出女星們大肆討論男軍官的屁股而狂收投訴，更被指有性騷擾之嫌。節目中，金賢淑、藤田小百合（上圖）等人狂讚男軍官郭池秀的屁股（左圖），在訪問中二人更先後表示「像有火在燃燒一樣性感」、「除了屁股我甚麼都看不到。」節目更特寫郭池秀的屁股並加上火燄等效果。但節目出街後，有自稱是「郭池秀姐姐」的網民留言炮轟節目令她不安，而《真的漢子》方面亦已公開道歉。</p></body></html>
