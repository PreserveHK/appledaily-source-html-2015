<html><header><meta charset="utf-8"><title>華仔捧生日蛋糕賀妙芝</title></header><body><h1>華仔捧生日蛋糕賀妙芝</h1><p>名模歐陽妙芝大前日43歲生日，是劉德華粉絲的她前晚出席華仔天地活動時，華仔竟然親自送上蛋糕，之後她在facebook貼相晒命，指華仔給予她一個浪漫驚喜！妙芝接受電話訪問說：「真係最好嘅禮物，發夢都估唔到，華仔遞上蛋糕，我真係手震，華仔就幫我托住蛋糕。」<br>另外，鄭希怡（Yumiko）前日34歲生日，一班圈內外好友包括徐濠縈、葉佩雯、劉浩龍和谷德昭為她慶生，Yumiko透過WhatsApp回覆：「生日之前同老公去旅行，一落機就同成班朋友食飯，好多謝大家幫我哋慶祝，生日願望好簡單，希望大家都身體健康，平安是福。」<br>採訪：比華利、皓騫</p></body></html>
