<html><header><meta charset="utf-8"><title>求驗客手記：威爾斯失分出線要hold住</title></header><body><h1>求驗客手記：<br>威爾斯失分出線要hold住</h1><p>冰島完成歷史任務首入大賽決賽周，另一邊廂，威爾斯（紅衫）就仲未竟全功，喺周日歐國外B組主場0:0悶和以色列，出線決賽周要hold住。威爾斯從未躋身過歐國盃決賽周，周日主場迎戰以色列只要贏波就可以鎖定出線，點知全場射門次數17對2都搞唔掂，悶和收場。𠵱家威爾斯仲喺榜首領先緊比利時一分，剩返兩場波再攞兩分就夠出線，當中煞科係喺主場對「魚腩」安道爾，照計唔會甩「轆」啩。次席嘅比利時出線形勢都唔差，佢哋喺周日作客1:0小勝塞浦路斯，雖然夏薩特成為入球功臣，但賽後都俾教練韋莫斯批評，話係佢係全場踢得最差嘅球員。</p></body></html>
