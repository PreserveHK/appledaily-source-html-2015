<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張晉現身為葉準賀壽</title></header><body><h1>【馮仁昭四圍超】<br>張晉現身為葉準賀壽</h1><p>甄子丹、張晉、世界級拳王泰臣等演出嘅《葉問3》今個聖誕檔上映，戲中會以特別效果令李小龍重現銀幕外，子丹同張晉亦會埋身肉搏。張晉大讚子丹冇架子又專業，佢話：「第一次見子丹，佢主動過嚟自我介紹，又同我分享拍功夫片經驗。」<br>另外，日前葉準師傅91歲生日，黃百鳴、張晉等都有去酒樓送上祝福，身在英國嘅子丹亦拍片恭賀葉師傅。<br>撰文：馮仁昭</p></body></html>
