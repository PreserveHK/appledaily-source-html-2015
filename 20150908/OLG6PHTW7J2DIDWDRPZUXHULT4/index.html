<html><header><meta charset="utf-8"><title>體壇拾趣：黑帝戴帽默哀認錯</title></header><body><h1>體壇拾趣：<br>黑帝戴帽默哀認錯</h1><p>黑帝咸姆頓（左二）喺周日嘅世界一級方程式意大利站又輕鬆勝出，要奪得第三個世界冠軍，可以話係指日可待，認真威威。不過，威還威，有時都要注意一下自己嘅禮貌至得，因為黑帝繼早前喺溫布頓，冇依照賽會嘅「男士要着西裝打領呔着皮鞋」皇家包廂dress code而被拒入場後，喺周日意大利站賽前向已故車手威爾遜默哀時，所有車手都除帽，偏偏黑帝冇咁做，結果當然被轟唔尊重死者。不過，黑帝都知衰，喺周日賽後嗱嗱聲道歉。</p></body></html>
