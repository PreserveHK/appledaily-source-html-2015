<html><header><meta charset="utf-8"><title>梁繼璋囝囝升中獲派華仁</title></header><body><h1>梁繼璋囝囝升中獲派華仁</h1><p>昨日中一派位結果揭盅，D100電台DJ梁繼璋的12歲兒子雲翀喜獲派第一志願香港華仁書院，跟梁繼璋同一母校。梁繼璋昨日喜孜孜地在電話中說：「今日同佢以及太太一齊返學校攞派位通知，佢派到第一志願。我個仔成績一向OK嘅，我亦唔會擔心到成晚瞓唔着，但呢個世界好多意料之外，第一志願往往多人爭，所以都會擔心！」<br>對獲派心水中學的小朋友和家長們，梁繼璋說：「其實條路好長，如果因為中間攞唔到想攞嘅嘢而一路唔開心，只會令你嚟緊嘅路越行越唔開心，所以一定要忘記佢，繼續向前行。」<br>採訪：魯吉</p></body></html>
