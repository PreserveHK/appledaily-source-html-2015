<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何浩文儲歌下年出碟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>何浩文儲歌下年出碟 - 馮仁昭</h1><p>「鴨王」何浩文（Dominic）噚日去到新城電台宣傳新歌《愛不起．對不起》，佢話上次出新歌已經相隔1年時間，佢希望可以趁唔使拍戲嘅時間，堅持做音樂嘅理想，暫時仍要積極儲新歌等下年出新碟，Dominic話：「我有諗過放棄音樂，最終都放棄唔到仍然堅持，𠵱家作緊新歌預備緊歌詞。」佢預計9月會再投入電影拍攝工作，為王晶執導嘅新戲演出。 <br>撰文：馮仁昭</p></body></html>
