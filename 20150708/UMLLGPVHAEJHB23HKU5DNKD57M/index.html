<html><header><meta charset="utf-8"><title>娜姐去飲搵男友</title></header><body><h1>娜姐去飲搵男友</h1><p>周秀娜前晚以一襲黑色露腰tube dress出席形象指導好友何嘉欣的婚宴，娜姐說：「今日新娘子最性感，同佢識咗好耐，剛出道就一齊做嘢。」娜姐被問到送甚麼厚禮？她說：「心意啦，折現囉，好戥佢開心，不過我唔心急結婚，睇吓今日佢有冇男仔介紹畀我。」娜姐強調專一對她來說最重要，她說：「呢啲係基本，不過講呢啲太早喇。其實一個人都幾開心，𠵱家專心啲做嘢。」</p><p>張致恒到賀時被問到有沒有計劃與女友莊端兒拉埋天窗，他說：「嘩，突然問呢啲，我自己希望三年後啦。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
