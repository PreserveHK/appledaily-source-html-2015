<html><header><meta charset="utf-8"><title>趣趣地：意國變性人做教練</title></header><body><h1>趣趣地：意國變性人做教練</h1><p>意大利業餘球隊奧拿利斯日前罕有地見報，仲上咗《米蘭體育報》㖭！皆因佢哋請咗位特別嘅教練，佢就係名宿蓮娜迪（右一）。33歲嘅蓮娜迪係一位變性人，兩年佢喺泰國接受變性手術，由男人變做女人，之後考取教練牌；而佢喺變性前踢過奧拿利斯，擔任門將。蓮娜迪話好開心，球會主席信任佢，好希望透過自己嘅故事，造福球隊同埋社區。當地嘅居民都好歡迎呢位變性人教練，仲喺上星期六幫蓮娜迪搞咗個歡迎派對。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
