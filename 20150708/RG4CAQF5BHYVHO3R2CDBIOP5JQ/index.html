<html><header><meta charset="utf-8"><title>隔牆有耳：公僕衣着要符合指引 - 李八方</title></header><body><h1>隔牆有耳：公僕衣着要符合指引 - 李八方</h1><p>噚日公務員事務局出咗份通告「提醒」公務員要注意衣着服飾，「切忌衣衫襤褸」，喺辦公室同與公眾人士會面時，一律不應穿着短褲。<br>通告話，「因應社會的看法，男士上班不應穿拖鞋、涼鞋或無袖上衣，女士則不應穿着拖鞋」。公務員事務局話，政府各部門可以就辦公室衣着，自行制訂部門指引。如果老細係《穿Prada的惡魔》嘅惡魔老細，咁公僕們真係每日都要早啲起身，諗吓點襯先「符合指引」。<br>如果公務員去見大老細例如去行政會議、出席酒會或者去立法會受靶，呢份通告講明，男嘅要西裝打呔，女嘅要着外套配裙或西褲。</p></body></html>
