<html><header><meta charset="utf-8"><title>餓豹咬破斑馬屍爆肚噴血恐怖一刻</title></header><body><h1>餓豹咬破斑馬屍<br>爆肚噴血恐怖一刻</h1><p>南非一個野生動物保護區發生「爆肚」事件，一隻豹被血水噴個滿臉。<br> <br>Djuma私人野生動物保護區的導遊恩庫納（Taxon Nkuna），上月29日駕車時，目擊一隻餓豹遇到一隻斑馬屍體，以為美食送入口，二話不說開餐。牠先向肚腩埋手，但咬了幾口，斑馬肚皮有異動，餓豹卻亳不理會。<br> <br>忽然，斑馬肚子爆開，淺紅色的水大量噴出，豹被噴中後立即走開暫避，甚為狼狽。不過牠卻放棄不了眼前大餐，待斑馬的血水噴畢，又再回來享用美食。<br> <br>Djuma的管理員相信，斑馬肚噴出的水，是混合了胃酸、血甚至尿液。<br> <br>英國《每日鏡報》</p></body></html>
