<html><header><meta charset="utf-8"><title>狼死賊遇索女爆格變示愛</title></header><body><h1>狼死賊遇索女<br>爆格變示愛</h1><p>台灣新北市有多次盜竊案底的賊匪，涉嫌闖入三重一棟公寓，看到楊姓女住客的清秀照片後竟萌生愛意，事隔3天又闖入楊女家中，正在小睡的楊女被驚醒，一張眼看到吳男坐在椅子盯著她，吳男自稱是喜歡她的人，更示愛說：「我想跟你做朋友。」<br> <br>該案發生於去年5月，涉案男子吳俊錡，潛入楊姓女子的屋內，對她示愛。楊女情急之下冷靜面對，假裝答應，交換手機號碼、聊家庭工作，再騙吳騎電單車送她上班後立即報警，新北地檢署昨依竊盜、侵入住宅罪起訴吳男。<br> <br>台灣《蘋果日報》</p></body></html>
