<html><header><meta charset="utf-8"><title>隔牆有耳：藝術館閉館3年重建 - 李八方</title></header><body><h1>隔牆有耳：藝術館閉館3年重建 - 李八方</h1><p>1991年落成嘅尖沙嘴香港藝術館，已經24年，館方噚日宣佈8月3日閉館3年，預計用9.3億元重建，估計2019年先完成。<br>香港藝術館總館長譚美兒話，重建後展館會由𠵱家6層加到7層，展覽廳由7個加到9個，整體面積由𠵱家7,000平方米增至1萬平方米，新館設計仲會更透明，希望拉近市民同藝術館距離。<br>館方喺重建期間，喺全港搵適合地點推動藝術活動，市民同遊客可把握閉館前最後一個月，去睇佢哋嘅「再會藝術館」活動，閉館前喺藝術館書店買書仲有八五折優惠。</p></body></html>
