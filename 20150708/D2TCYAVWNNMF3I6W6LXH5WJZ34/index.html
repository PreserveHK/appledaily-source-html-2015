<html><header><meta charset="utf-8"><title>體壇拾趣：美韋達唔畀錢失腰帶</title></header><body><h1>體壇拾趣：美韋達唔畀錢失腰帶</h1><p>世界拳擊組織周一表示，基於美國不敗拳王美韋達（左）喺世紀之戰點數贏菲律賓拳王帕奎奧（右）後冇準時喺上周五之前交20萬美元（約155萬港幣）嘅確認費，所以已褫奪咗佢條沉量級金腰帶。世界拳擊組織話任何拳手贏咗金腰帶後，都要喺贏到嘅獎金內攞3%出嚟交確認費，確認費係有上下限，最少係1,000蚊美元，最多就係20萬美元；世界拳擊組織補充，美韋達有兩個禮拜時間提出上訴。</p></body></html>
