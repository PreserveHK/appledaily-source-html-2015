<html><header><meta charset="utf-8"><title>翻版栢芝出戰國際小姐</title></header><body><h1>翻版栢芝出戰國際小姐</h1><p>過去無綫都會派出去年港姐三甲代表香港去海外參加不同選美活動，但今年無綫卻放棄《國際小姐》香港版權，未有派季軍出賽。<br>主辦單位惟有找來一向負責派出澳門代表的「澳門選美連盟」代理香港版權，大會最終挑選了去年參選港姐的「翻版栢芝」楊埕，因合約問題被迫退選。預計10月中旬會到日本東京參選，楊埕前日在電話說：「我最近先收到通知，當然好興奮。」是否失落港姐心有不甘？她說：「上次係一啲控制唔到嘅外在因素而退選，兩個係截然不同嘅比賽，好似係上天畀多次選美機會我，會好好把握。」<br>採訪：嵐山</p></body></html>
