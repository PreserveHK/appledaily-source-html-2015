<html><header><meta charset="utf-8"><title>小方自爆被媽咪催婚</title></header><body><h1>小方自爆被媽咪催婚</h1><p>方力申昨午在鰂魚涌出席青少年活動，分享自己成長過程。方力申女友鄧麗欣（Stephy）遠赴意大利參加好友吳雨霏（Kary）婚禮，但沒邀請小方，他說：「都啱嘅，名額有限，有人低調，有人大搞，呢種旅行結婚我都有考慮過。」多次傳出婚訊的小方指近年常被關心婚事：「個個都問幾時，又話唔請佢飲會嬲，搞到好大壓力，我未知會喺香港定外地搞。」<br>不過小方坦承至今仍未求婚，他說：「係我唔啱囉，我認嘅，我阿媽就真係好想我快啲，仲成日抱住朋友啲小朋友想攬住走咁滯，又會同啲貓講人話。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
