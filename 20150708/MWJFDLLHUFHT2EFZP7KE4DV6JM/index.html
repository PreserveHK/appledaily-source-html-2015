<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李嘉欣巴黎會柯德莉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李嘉欣巴黎會柯德莉 - 馮仁昭</h1><p>李嘉欣（左）前晚喺巴黎出席鐘錶品牌愛彼錶晚宴，同場仲有愛彼錶行政總裁Francois-Henry Bennahmias、法國影星柯德莉塔圖（Audrey Tautou）、Omar Sy等。嘉欣喺晚宴度戴嘅全鑲鑽白金手錶就價值47.6萬，扮到靚靚嘅嘉欣坐車去會場時，仲趁機會用手機影低沿途風景。<br>撰文：馮仁昭</p></body></html>
