<html><header><meta charset="utf-8"><title>【每日健康】怪獸蔬果大平反　外表醜但同樣有益</title></header><body><h1>【每日健康】怪獸蔬果大平反　外表醜但同樣有益</h1><p>人無完美，蔬果亦然，但人們以貌取物的壞習慣，就連蔬果也遭殃。原來對美學有極高要求的法國，上年度有約百分之四十其貌不揚的蔬果，慘遭遺棄成食物廢料。它們外表雖醜陋，但其實營養價值與一般靚仔蔬果無異。絕不如人們所想，外表越亮麗食落越好味，亦非外表醜等於變壞。</p><p>記者：楊麗珊<br><br>資料來源：The New York Times</p></body></html>
