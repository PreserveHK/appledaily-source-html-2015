<html><header><meta charset="utf-8"><title>Ana R.預產期11月</title></header><body><h1>Ana R.預產期11月</h1><p>結婚一年多的名模Ana R.亦懷孕5個多月，預產期11月，她昨日在Instagram公佈懷孕喜訊，透露已懷孕20周的她，在Ig放了張影樓開工相，指住一個「有大肚婆　請勿吸煙」的告示牌作狀掩嘴，她昨日接受電話訪問說：「已經重了5kg，口味又轉了，愛吃韓國辛辣、亞洲湯河等食物，不過就戒了吃貝殼類海鮮，過多兩星期會再去做檢查，到時就知性別，我和老公都好興奮，男或女沒謂，不過老公想生女，覺得女好sweet，大家都不怕一屋女人，現正忙於處理搬新居事宜，雖然知道中國人傳統不宜搬，但沒辦法，因為多了成員地方不夠住。」<br>採訪：唐如</p></body></html>
