<html><header><meta charset="utf-8"><title>林雪牛一避拍中槍戲</title></header><body><h1>林雪牛一避拍中槍戲</h1><p>由趙薇跟古天樂主演、杜琪峯執導的電影《三人行》，目前正在廣州開工。同劇的還有林雪、謝天華及洪天明，今日剛好是林雪生日，原本有一場中槍死的戲份，亦因此暫時叫停。天華及天明同樣都在7月份生日，因此劇組早前為他們舉行了一個生日會。在沒有通知三位壽星仔之下，忽然推出一個10磅大蛋糕慶祝，古仔、趙薇及盧海鵬等都有出席。<br>三位壽星仔異口同聲生日願望都是「身體健康」，天華還抵死自爆送了一份「特別禮物」給林雪，就是他左邊屁股上插着的道具刀，林雪笑說：「我會還番畀你！」他透露原本正日生日要「死」不過因為要「死」得靚及生日，所以要改期。<br>撰文：李森</p></body></html>
