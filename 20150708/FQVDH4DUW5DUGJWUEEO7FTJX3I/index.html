<html><header><meta charset="utf-8"><title>斷正老公偷情人妻怒掟小三</title></header><body><h1>斷正老公偷情<br>人妻怒掟小三</h1><p>新加坡一名人妻撞破老公「偷食」，在美食廣場與情婦幽會，無名火起，衝前指罵情婦，兼不顧儀態怒掃餐盤洩憤。<br> <br>愛情容易令人失控，那位目睹丈夫與情婦約會的人妻按捺不住心中怒火，上前「棒打鴛鴦」，不但破口大罵，還出手掀翻枱上的餐盤，更拿起物件怒掟情婦，與護花心切的丈夫互相指罵，妻子的姊妹當時亦在場。<br> <br>她其後怒氣未消，憤然將丈夫與情婦的相片連同個人資料放上網，掀起公審，大罵情婦勾引別人老公會有報應。其丈夫亦不禁示弱，在網上反擊，批評妻子公開情婦私隱，又指對方崇尚物質生活，聲言當初只是被迫婚，將會與她簽紙離婚。<br> <br>STOMP網站</p></body></html>
