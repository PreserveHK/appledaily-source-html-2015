<html><header><meta charset="utf-8"><title>Girl’s Day露底唱新歌</title></header><body><h1>Girl’s Day露底唱新歌</h1><p>韓國女團每次出新歌都會以性感形象引人注意，而Girl's Day前日穿上超短熱褲出席首爾的新碟記者會時，四位成員就因為先後露底而惹來投訴。當日傳媒被安排在台下進行拍攝，Girl's Day企定定擺甫士時已存在走光危機，到她們演唱新歌一時忘形做出趷籮、腿張開等動作時，敏雅（圖）等成員終於失守露底。事後有網民投訴組合太性感，而事務所就解釋只是錯覺，並作出道歉。</p></body></html>
