<html><header><meta charset="utf-8"><title>中環在線：財爺人氣急升 梁粉也邀做嘉賓 - 李華華</title></header><body><h1>中環在線：財爺人氣急升<br> 梁粉也邀做嘉賓 - 李華華</h1><p>自從國家主席「習大大」主動同財爺曾俊華「揸揸手」後，幾乎整個政經界無人再膽敢忽視財爺呢隻特首黑馬，包括一眾「梁粉」。<br>好似一向被外界視為特首梁振英好朋友的張德熙，其主理的金銀業貿易場今個星期五晚舉行就職典禮，就難得咁搵咗財爺做主禮嘉賓，以往真係好少見。<br>啱啱「升呢」做金銀業貿易場永遠名譽會長嘅張德熙，近年每次搞活動，例牌都係搵財庫局局長陳家強參加，財爺好少獲邀。不過政治上無永遠嘅敵人，習總「揸揸手」後，財爺最近都應該結識唔少「新朋友」，相信佢都好樂意嘅。</p></body></html>
