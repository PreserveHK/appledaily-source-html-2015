<html><header><meta charset="utf-8"><title>牛雜妹落選更搶手</title></header><body><h1>牛雜妹落選更搶手</h1><p>有牛雜妹之稱李美琪（Monnie）雖無緣參加大台選美，但瞬即成搶手貨，分別有多間公司洽談，她已準備好在娛樂圈發展個人事業，昨日牛雜妹到灣仔dbc數碼電台受訪，對於有報道她將會加盟蕭定一旗下的公司，牛雜妹笑言可以肯定是不會考慮亞視。<br>牛雜妹希望在娛樂圈有好發展，她說：「係自己夢想，𠵱家向夢想進發，有同蕭定一溝通過，但未簽約，想搵間同自己意念相同公司。」至於發展意向，牛雜妹已鎖定不會走性感路線，並說：「相信蕭生覺得我有能力的話唔會規虧待我。」<br>採訪、攝影：卓寶花</p></body></html>
