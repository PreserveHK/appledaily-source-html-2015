<html><header><meta charset="utf-8"><title>星．時尚：湯唯Burberry亮點</title></header><body><h1>星．時尚：湯唯Burberry亮點</h1><p>氣質女神湯唯穿衣多作素淡與剪裁簡潔的造型，日前她在內地出席《捉妖記》首映行紅地毯，棄女神長裙選穿Burberry春夏系列墨綠蕾絲貼身裙，夏日炎炎大方露肩眼前一亮，蕾絲散發性感女人味，但高腰且貼身筆直的剪裁提升前衞型格，加上她剪了本季大熱的清爽及肩中短髮，又配了一雙露趾短靴，使造型更chic。<br>蕾絲時裝或配飾每季都流行，秋冬天橋如Bottega Veneta與Elie Saab，都利用鮮明色彩的蕾絲打造復古優雅的裙裝，是女人衣櫃中的必備之選。<br><br>撰文：StyleGuru</p></body></html>
