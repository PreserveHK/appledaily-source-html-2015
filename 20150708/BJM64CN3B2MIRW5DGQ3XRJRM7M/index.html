<html><header><meta charset="utf-8"><title>隔牆有耳：海星進擊吐露港</title></header><body><h1>隔牆有耳：海星進擊吐露港</h1><p>【隔牆有相】<br>「星球大戰」一觸即發，目擊者發現成千上萬海星進襲地球！講笑呃吓like啫。生態攝影師關祝文告之八方，吐露港岸邊最近大量海星湧現。原來吐露港每逢春夏兩季，都有好多水中生物繁殖成長。吐露港沿岸住宅工廈密集，除咗天然條件配合之外，人為排放出海嘅污染物造成養份，亦有利一啲海洋生物棲息覓食。祝文兄腥咗張直擊相畀八方睇，唔知點解，八方即刻聯想起罐頭字母湯。 </p></body></html>
