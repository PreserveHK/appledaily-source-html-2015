<html><header><meta charset="utf-8"><title>Rachel孭囝囝中環購物</title></header><body><h1>Rachel孭囝囝中環購物</h1><p>陳冠希前緋聞女友顏穎思（Rachel）近年已淡出娛樂圈，去年5月她與教友Matthew Chung結婚，結婚不久就有身孕，幾個月前順利誕下一子。昨日她孭住囝囝出現中環置地廣場，當發現不少傳媒在拍照後，初時她都是友善微笑，但當閃光燈不斷閃時，她就用衣服遮擋囝囝避免上鏡。<br>記者問Rachel近況如何？她說：「最近OK呀！幾好！多謝關心。其實我喺搵緊一間賣BB用品嘅舖頭，但仲未搵到。」找了一陣子，她 後來才知這店不在置地廣場，於是她去到對面一幢商廈上樓就找到了，不過記者等了很久卻不見她出來，估計她已由後門離開。<br>採訪：鍾國仁<br>攝影：黃曉程</p></body></html>
