<html><header><meta charset="utf-8"><title>河畔公路沉降龜裂</title></header><body><h1>河畔公路沉降龜裂</h1><p>長期乾旱，令泰國多地的河畔公路廣泛出現沉降、龜裂現象，需要封鎖，交通部已下令進行全面勘察，會批出特別撥款修復受損路段，以及鞏固有下沉危險的道路。<br>據報大城府（Ayutthaya）、北標府（Saraburi）和巴吞他尼府（Pathum Thani）等地，近日都有臨近河流、灌溉渠道的道路出現大裂縫，需要封路。這是由於水位急降，引致柏油路下面的泥土下沉造成。其中大城府一條河畔公路就出現兩處巨大裂縫，最長達500米，深度有2米至6米。<br>公路局和鄉郊道路局官員表示，已派專家到上述各府巡查，同時展開修補道路的工程，大約6至7日可以竣工。<br>泰國《曼谷郵報》</p></body></html>
