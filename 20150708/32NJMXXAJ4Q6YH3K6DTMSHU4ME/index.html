<html><header><meta charset="utf-8"><title>【科技籽】傳Sony Z5電池提升至4,500mAh</title></header><body><h1>【科技籽】傳Sony Z5電池提升至4,500mAh</h1><p>Sony剛於上月推出Sony Z3+（日版名為Z4），不足一個月後又傳九月將推出名為Z5的旗艦機，硬撼Apple新機。<br><br>今次傳出Z5的配備相當強勁，Snapdragon 820處理器、4GB記憶體及指紋辨識系統、最大的改進是電池容量由2,900mAh大幅提升到4,500mAh，以配合全新的處理器。<br><br>可惜是機身的設計繼續維持不變，沿用Z系列一貫雙玻璃面及圓角設計。<br><br>記者：容逸富</p></body></html>
