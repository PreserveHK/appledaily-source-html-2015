<html><header><meta charset="utf-8"><title>洗米嫂驅狐裝嘆世界</title></header><body><h1>洗米嫂驅狐裝嘆世界</h1><p>周焯華（洗米華）的兩個女人正印陳慧玲（洗米嫂）跟混血名模Mandy Lieu的惡鬥可算無日無之，作為觀眾只可以看着花生指數上升。洗米華跟前妻所生的兒子周柏豪早幾日在英國舉行畢業禮，周家上下除了剛出世洗米嫂所生的B女沒有出席外，全家人都飛往當地觀禮。洗米嫂前晚就把握大好機會在fb貼相宣示主權，照片所見，他們居住的apartment的落地玻璃可盡收倫敦全市景色，而洗米嫂亦繼續堅持以一身白色打扮「驅狐」。<br>而同樣剛為洗米華誕下B女的Mandy Lieu亦身在英國，在洗米華買給她們兩母女的大宅內湊BB休養，據聞洗米華經常飛過英國探望兩母女。<br>撰文：李森</p></body></html>
