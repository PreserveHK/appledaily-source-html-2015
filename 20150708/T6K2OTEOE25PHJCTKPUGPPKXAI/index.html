<html><header><meta charset="utf-8"><title>【扮靚籽】小丑塑形底妝　外國至潮妝技</title></header><body><h1>【扮靚籽】小丑塑形底妝　外國至潮妝技</h1><p>說到最新化妝技巧，不得不提外表嚇人，但潮爆外國雜誌的「小丑塑顏法」（Clown contouring）。人人化妝都想變美麗，但外國一群Blogger，紛紛畫上大花面變小丑。他們如此做，不是自毀形象，而是用光影技巧，畫出小顏美妝。這門化妝技巧，主要是將淺色遮瑕膏和濕粉，塗在臉部突出位置，而深色產品則抹在陰影位置。小丑臉經過化妝棉柔化線條後，臉龐瞬間變得立體，過程顯得很神奇，不少女孩看過後躍躍欲試。但也有網民留言說，小丑遮瑕法太過厚妝，在日常生活並不實用。<br>記者：彭海燕</p><p>圖片來源：BellaDeLun、網絡圖片</p></body></html>
