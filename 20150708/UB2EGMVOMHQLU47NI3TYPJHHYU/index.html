<html><header><meta charset="utf-8"><title>環法單車賽　20車手相撞</title></header><body><h1>環法單車賽　20車手相撞</h1><p>環法單車賽第三站發生嚴重撞車，20多名車手撞成一團，穿代表總成績領先的黃色戰衣的瑞士名將簡索拉拿（Fabian Cancellara）受傷，無緣參加餘下賽事。<br>在前天賽事期間，大批車手沿公路高速向前推進時，法國車手博內（William Bonnet）的單車撞到前面單車後跌落地，引發骨牌效應，20多部單車撞成一團，包括簡索拉拿在內的多名車手倒地，大會罕有地暫停賽事10分鐘。</p><p>簡索拉拿在Twitter貼文：「剛剛懷着失望心情離開醫院，2015年環法單車賽已經結束。」簡索拉拿的車隊表示，他背部兩節椎骨斷裂。<br>路透社</p></body></html>
