<html><header><meta charset="utf-8"><title>內山呃完步姐娶床伴</title></header><body><h1>內山呃完步姐娶床伴</h1><p>日本天后濱崎步的賤男舊愛內山麿我被爆今年3月秘密再婚，他在記者追問下承認跟年輕5載的女友是奉子成婚，最初只視對方為其中一個床伴，更曾要求對方墮胎，但女友拒絕，內山迫於無奈才結婚，昨日他受訪時又稱身在夏威夷行禮，並暗示婚後仍會偷食。內山跟前妻育有4歲兒子，兩年前瞞住老婆搭上步姐，日前他又上節目自爆曾跟至少300個女性上床。此外，一直被指好事近的男星竹野內豐，有傳已定下月跟女友倉科加奈註冊。</p></body></html>
