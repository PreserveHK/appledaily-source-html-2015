<html><header><meta charset="utf-8"><title>蝦頭出書教媾仔</title></header><body><h1>蝦頭出書教媾仔</h1><p>今年書展推出新書的作者包括楊詩敏（蝦頭）、鄺芷凡及嚴浩等，昨日他們在尖沙嘴舉行記者會。鄺芷凡聯同馮嘉橋編著的新書是介紹香港地道小食，而嚴浩就繼續推出食療養生有關的書籍。至於蝦頭的新書《蝦魔功》，就是分享俘虜異性絕技，她說：「本書係教人媾仔，我寫緊本書嘅時候都忽然有拖拍。」<br>蝦頭最近成功減肥35磅，隨後會撰寫減肥書籍，男友邵子風笑指，原先想追一個肥妹：「貨不對辦，但好一餐唔好又一餐。」此外，鄺芷凡說：「喺競選國際旅遊小姐時，佳麗們都分享自己國家嘅小食，香港小食唔止燒賣魚蛋，我想發掘更多所以出書。」 <br>採訪、攝影：張俊銘 </p></body></html>
