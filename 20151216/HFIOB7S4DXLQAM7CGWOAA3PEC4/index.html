<html><header><meta charset="utf-8"><title>馮仁昭四圍超：可嵐出新歌緊抱愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>可嵐出新歌緊抱愛 - 馮仁昭</h1><p>曾經捲入家暴風波嘅可嵐，近排努力籌備新歌，前晚佢同監製李健達喺九龍灣為新歌《十指緊抱》錄音兼拍MV，可嵐話：「首歌對我自己有兩個意思，愛對每個人都好重要，自己希望重新感受愛，我同監製都係基督徒，希望做一首同宗教有關嘅歌，講出我遇到挫折並唔孤單。」李健達仲大讚話：「可嵐把聲幾好，香港好聲音佢係其中一個，𠵱家係需要有實力新一代。」<br>撰文：馮仁昭</p></body></html>
