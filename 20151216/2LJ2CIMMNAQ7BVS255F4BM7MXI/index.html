<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小煜期望敖犬回歸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>小煜期望敖犬回歸 - 馮仁昭</h1><p>Lollipop@F成員「小煜」楊奇煜（圖）出道近10年，終於推出首張個人EP，小煜話：「我想讓歌迷以外的人看到我，不再是奶油的偶像。」講到成員敖犬同公司有合約糾紛，小煜覺得同公司打官司好儍：「我不會也不能選邊站，不干涉敖犬的打算，也不能質疑公司的作法。」佢話同成員威廉、阿緯討論過，如果敖犬回心轉意，依然會接受佢，畢竟合作超過9年。<br>撰文：馮仁昭</p></body></html>
