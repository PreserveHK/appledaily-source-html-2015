<html><header><meta charset="utf-8"><title>【禮儀教室】如何吃意粉不失禮？</title></header><body><h1>【禮儀教室】如何吃意粉不失禮？</h1><p>聖誕節快到了，最令人緊張的不是如何裝身打扮，而是扮得靚靚與佳人有約，卻在高級西餐廳中大出洋相。不用怕，今天教大家餐桌禮儀中，如何吃意粉！</p><p>謹記：<br> 1.<br>從碟邊的意粉開始吃。<br> 2.<br>叉順時針捲意粉。<br> 3.<br>每一口的意粉不要太多，若捲得過量，放下，再從新捲意粉。<br><br>切勿：<br>1. 別在鐵匙上捲意粉。<br> 2.<br>即使意粉太長，也別切斷。<br><br></p><p>記者：陳芷慧<br>攝影：楊錦文<br>相link： https://Content \sup\public\fj\barbara\禮儀教室_意粉</p></body></html>
