<html><header><meta charset="utf-8"><title>莫文蔚4個月冇陪老公</title></header><body><h1>莫文蔚4個月冇陪老公</h1><p>莫文蔚（Karen）和劉天蘭昨日在銅鑼灣出席「Tina's Choice」網店及首個明星系列發佈會，兩人展示合作設計的墜飾、手鏈及頸鏈，不過Karen遲了半小時才現身，她解釋因為塞車。對於今次設計首飾，Karen笑言都想設計一條老公專屬的手鏈。問到老公有沒有購買以示支持？她說：「佢好支持我，但未認購。」<br>講到聖誕節，Karen透露剛由英國返港：「去咗兩個禮拜陪老公，因為我有四個月冇返去。」老公有沒有投訴？她說：「佢明嘅，不過可能內心就投訴，聖誕節可以同佢過一個短暫嘅假期，然後返嚟做倒數活動。」<br>採訪、攝影：黃曉妍</p></body></html>
