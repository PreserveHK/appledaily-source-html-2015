<html><header><meta charset="utf-8"><title>千語送拖鞋冧峯峯</title></header><body><h1>千語送拖鞋冧峯峯</h1><p>吳千語昨日去到新城電台宣傳電影《葉問3》，雖然要為新戲宣傳，但她亦希望聖誕節可以放假，千語指就算自己放假，亦不代表男友林峯有時間陪伴，談到送聖誕禮物，她說：「我哋冇送聖誕禮物習慣，送咗對拖鞋畀佢，見到靚就買，以拖鞋嚟講都貴，要幾千蚊。」林峯之前讚女友懂得搵餐廳覓食，千語說：「我有時揀嘅地方都要排隊，佢都照排，我哋去日本食拉麵都係排隊。」千語指排隊時遇着粉絲要求合照或索取簽名都會婉拒，相信大家會明白。林峯本月8日生日，千語早前專程飛到英國陪伴男友慶生，認真甜蜜，千語說：「喺香港又唔知去邊好，我喺香港飛，佢喺泰國飛過去。」<br>採訪、攝影：張俊銘</p></body></html>
