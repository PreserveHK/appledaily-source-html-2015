<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐若瑄叫肥豬𠱁仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>徐若瑄叫肥豬𠱁仔 - 馮仁昭</h1><p>徐若瑄（Vivian）卧床幾個月，終於今年8月生咗囝囝李V寶，呢位靚媽不時都會係社交網絡到講吓湊仔經，又會上載囝囝嘅得意相。</p><p>噚日佢又上咗一張李V寶嘅大笑相，相中見到李V寶仰頭大笑，笑到見牙唔見眼，Vivian留言話：「我說我是『大肥豬』、他是『小肥』，他笑了5分鐘之久。」有網友留言話好想睇片，聽下李V寶嘅笑聲喎！<br>撰文：馮仁昭</p></body></html>
