<html><header><meta charset="utf-8"><title>古思堯飲酒預祝入獄</title></header><body><h1>古思堯飲酒預祝入獄</h1><p>【本報訊】社運人士古思堯今年七一在灣仔金紫荊廣場示威，其間焚燒區旗，被控侮辱區旗罪，昨在東區法院提訊。古沒聘請律師，在庭上強調「我係故意焚燒區旗，故意侮辱區旗，但我唔認罪！」古在庭外透露，他相信百分百會判監，並飲玫瑰露預祝第五次坐牢。<br>控方指報稱船塢工人的古思堯（69歲）沒警誡供詞，證人表上有8名證人，全是警員，另有警方拍攝長約23分鐘的片段。案件押後至明年1月26日預審，古准以200元保釋。古開庭前與梁國雄等人高叫口號。<br>案件編號：ESCC4066/15 <br>■記者戴國輝</p></body></html>
