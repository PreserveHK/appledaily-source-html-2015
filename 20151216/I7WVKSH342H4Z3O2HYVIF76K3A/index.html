<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳嘉容烚菜清腸胃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳嘉容烚菜清腸胃 - 馮仁昭</h1><p>陳嘉容（Eunis）早前為有線節目做嘉賓，佢仲分享食極唔肥嘅秘訣：「我通常出去同朋友食飯會放鬆盡情食，平日喺屋企就簡簡單單飲湯、烚菜就一餐，畀身體同腸胃清潔一下。養生keep fit係每個女人嘅終身事業。」最近做埋儀態導師嘅Eunis仲話：「每次當我見到啲學員靚咗，充滿自信，我就好有滿足感，係一份幫到人嘅喜悅。」<br>撰文：馮仁昭</p></body></html>
