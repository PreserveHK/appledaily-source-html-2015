<html><header><meta charset="utf-8"><title>Michelle未婚夫病逝</title></header><body><h1>Michelle未婚夫病逝</h1><p>人氣英劇《唐頓莊園》（Downton Abbey）女主角Michelle Dockery的未婚夫John Dineen，於周日因癌症在家鄉愛爾蘭的善終中心病逝，終年34歲。<br>在財經界任職公關的John與Michelle兩年前開始拍拖，今年訂婚。Michelle知道John染上罕有的癌症後，即使要在倫敦工作亦時常飛到愛爾蘭陪他。John死前兩天是Michelle的34歲生日，二人早前更特地到美國旅行，一起度過最後時刻。Michelle的未婚夫不幸去世後，很多影迷也安慰她，她發聲明感謝影迷及各界的關懷。</p></body></html>
