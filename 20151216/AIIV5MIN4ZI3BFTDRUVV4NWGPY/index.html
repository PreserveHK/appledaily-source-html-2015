<html><header><meta charset="utf-8"><title>《星戰7》全球首映祖瑟夫扮尤達踩場</title></header><body><h1>《星戰7》全球首映<br>祖瑟夫扮尤達踩場</h1><p>《星戰7》昨日率先於荷李活舉行盛大首映禮，現場保安嚴密，首映舉行前派出警犬搜索附近有沒有爆炸性物品。首映集齊新舊角色，女主角黛絲烈尼全白色造型亮相，穿了露背長裙，相當醒神。<br>「漢蘇奴」夏里遜福拖住愛妻行紅地毯，而扮演莉亞公主嘉莉費莎及「天行者」麥克咸美現身時獲全場影迷熱烈歡迎。最令人喜出望外是型男祖瑟夫哥頓利域（Joseph Gordon-Levitt）化身成一身青咇咇的尤達大師驚喜現身紅地毯。<br>撰文：泰米</p></body></html>
