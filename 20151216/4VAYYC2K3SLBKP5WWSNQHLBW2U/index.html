<html><header><meta charset="utf-8"><title>方皓玟冇賺過一蚊人仔</title></header><body><h1>方皓玟冇賺過一蚊人仔</h1><p>方皓玟昨日到商台宣傳新碟，首批特別版會附送五百隻公仔，有報道指她跟郭富城曾秘戀，她笑指報道令她笑足三日，並指跟城城有共同朋友，一齊食飯很正常，是否傾慕城城？她說：「全香港人都傾慕佢啦，對你愛不完。」<br>宣傳完新碟後，方皓玟就要籌備明年4月在麥花臣場館舉行的演唱會，她希望在歌曲中紓緩香港人壓力同怨氣，任何政治同敏感話題都會照寫，問她會否擔心如張敬軒般被狙擊影響內地發展？她說：「軒仔有乜嘢需要擔心，我冇賺過佢一蚊，畀錢我賺先再擔。」她覺得香港是可以足夠支持自己，不需要外求，大家應該思考怎樣撐自己人。<br>採訪、攝影：馬建華</p></body></html>
