<html><header><meta charset="utf-8"><title>【網上爆Post】Samsung宣傳新橋　百部平板變鋼琴</title></header><body><h1>【網上爆Post】Samsung宣傳新橋　百部平板變鋼琴</h1><p>平板除可以當書看，還可以當鋼琴提？Samsung近日在英國為宣傳全新的平板電腦Samsung Galaxy Tab S2，將超過100部的Tab S2（近半年前的機種）砌成一座座「平板鋼琴」，更邀請著名歌星及鋼琴演奏家Myleene Klass即席演奏。不過報道沒提及Tablet聲效如何，未能欣賞Tab S2的威力，確實能吸引機迷目光，未知下次會如何將Tab S2變奏呢？Tablet層層疊或會是一個好方法。<br><br>資料來源：DailyMail<br>記者：容逸富</p></body></html>
