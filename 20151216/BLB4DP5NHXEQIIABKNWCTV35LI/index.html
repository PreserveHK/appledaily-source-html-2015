<html><header><meta charset="utf-8"><title>黃榕亂跟新朋友返歸</title></header><body><h1>黃榕亂跟新朋友返歸</h1><p>黃榕與仙樂都昨日於尖沙嘴出席MV發佈會，黃榕冒寒以低胸連身褲現身，她更自爆今年要過寂寞聖誕，問到是否沒有約會？黃榕說：「淨係有唔鍾意嘅人約，鍾意嘅就冇。之前做咗太多主動，男仔唔珍惜，俾人拋棄，受過太多傷害，𠵱家識耐啲先交往，都想搵個結婚對象。」<br>黃榕指以前深信一見鍾情，此時身旁的仙樂都即大爆說：「佢一識人就跟人返屋企㗎。」黃榕大感尷尬。而仙樂都表示聖誕節沒有人約，惟有寄情工作。<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
