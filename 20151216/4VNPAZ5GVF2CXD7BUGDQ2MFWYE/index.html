<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳柏宇怕生輻射嬰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳柏宇怕生輻射嬰 - 馮仁昭</h1><p>陳柏宇（Jason）、蔡穎恩（Evelyn）將主演音樂劇，噚日喺中環宣傳，早前大隊去到沖繩製作咗套微電影。Jason話：「女友擔心輻射，游說咗好耐先批准我去。我哋擔心生小朋友，唔想影響下一代。」Jason同Evelyn喺音樂劇演情侶，兩人都唔想喺另一半面前演親熱戲，Jason話：「好似背叛女友，所以唔想女友場場嚟睇。」Evelyn亦驚男友呷醋。<br>撰文：馮仁昭</p></body></html>
