<html><header><meta charset="utf-8"><title>碧咸大仔赤膊騷肌Cool爆Victoria錫錫晒恩愛</title></header><body><h1>碧咸大仔赤膊騷肌<br>Cool爆Victoria錫錫晒恩愛</h1><p>英國萬人迷碧咸（David Beckham）一家都好有愛，日前碧咸嫂Victoria噚晚喺Instagram上載咗張錫大仔Brooklyn塊面嘅相，令Brooklyn有少少皺眉頭。Victoria留言話仔仔幾大個都好，媽媽都會錫錫，仲自嘲係「令仔女尷尬嘅時刻」。<br><br>不過Brooklyn就喺IG上載同一張相，留言話「愛你」，睇嚟Victoria唔使怕令囝囝尷尬。努力做gym嘅Brooklyn亦晒赤膊自拍照，見到佢健身成果，有齊胸肌、腹肌同手瓜。</p></body></html>
