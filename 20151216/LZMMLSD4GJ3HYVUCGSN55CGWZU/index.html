<html><header><meta charset="utf-8"><title>隔牆有耳：大班話𠝹票反擊毓民皇上 - 李八方</title></header><body><h1>隔牆有耳：<br>大班話𠝹票反擊毓民皇上 - 李八方</h1><p>D100台長林旭華為香港版權大聯盟搞記者會撐網絡23條，仲唔畀《熱血時報》代表採訪，結果俾熱血仔批佢打壓網媒，仲燒埋去D100同大班鄭經翰度，「皇上」黃洋達太太陳秀慧仲係fb開大班拖，話大班唔好乜都賴落熱血度！結果辣㷫大班喺D100開咪還拖！<br>大班一開腔就翻「教主」黃毓民舊賬，話被毓民屈佢恰青年新政，之後扮毓民「聲大夾惡」腔，鬧毓民搞社民連、人力，反問邊個先係「恰𡃁仔」！後來又叫皇上、教主咪再借呢單嘢搞佢同D100，否則出年就選立法會，𠝹皇上同教主啲票！八方買定花生，等睇教主點還擊。</p></body></html>
