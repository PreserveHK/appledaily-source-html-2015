<html><header><meta charset="utf-8"><title>我要做model？周汶錡爆精靈囝囝愛selfie</title></header><body><h1>我要做model？<br>周汶錡爆精靈囝囝愛selfie</h1><p>名模周汶錡（Kathy）今年7月為法籍老公Julien生咗B仔Jacques後，不時喺網上做「晒B狂」，跟大家分享仔仔嘅生活點滴，仔仔眼大大似足公仔咁，不知幾可愛!<br><br>原來呢個精靈BB仲盡得模媽遺傳，對鏡頭好敏感，主動望向鏡頭，索媽周汶錡昨日凌晨就於Instagram留言：「I think my son love selfie!」相中所見，仔仔確係眼仔睩睩望實鏡頭，真係好得意!</p></body></html>
