<html><header><meta charset="utf-8"><title>牛雜妹有仔了解中</title></header><body><h1>牛雜妹有仔了解中</h1><p>李美琪（牛雜妹）、周志文及顏子菲等，昨日在紅磡出席手機程式活動，牛雜妹透露聖誕節工作已排滿，平安夜到除夕都要工作，問到是否連拍拖都沒時間？她說：「暫時冇拖拍，不過有啲男仔了解中。」她又稱不心急拍拖，父母亦沒有催促，反而身邊朋友會替她緊張。<br>周志文表示聖誕會跟弟弟周志康齊齊出席活動，他說：「自從離開無綫後都好少機會兩兄弟同場，真係好難得。」他謂目前正跟內地經理人公司接洽中，不過仍未落實，希望明年初可以成事，對方提供的酬勞可觀。問到酬金有否翻倍？他說：「應該會有，但錢唔係最重要，要睇演出機會。」<br>採訪、攝影：曹家誠</p></body></html>
