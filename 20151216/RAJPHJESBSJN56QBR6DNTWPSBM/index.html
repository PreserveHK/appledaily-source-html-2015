<html><header><meta charset="utf-8"><title>GiGi關注迷途青年</title></header><body><h1>GiGi關注迷途青年</h1><p>鄭中基早前應「小黃花慈善教育基金」邀請，聯同小黃花大使楊采妮和梁詠琪（GiGi），探訪社會福利署屯門兒童及青少年院。擁有幸福家庭的中基，一直希望有機會將自己的成長經歷，與迷途青年分享，中基日前就和GiGi先與一班院童在巨型牆身畫上小黃花壁畫，GiGi還負責統籌整個壁畫工作。<br>年紀最小的院童僅10歲，他們因各種問題被法庭安排暫時羈留在屯門院接受監管，GiGi得悉情況後難免心痛。一星期後，他們再到現場為小黃花壁畫舉行開幕禮，中基說：「大家都經歷過呢個年紀，任何關係都需要雙方努力溝通，唔肯行多步，問題只會越積越大。」<br>撰文：陳以晴</p></body></html>
