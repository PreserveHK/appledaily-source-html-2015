<html><header><meta charset="utf-8"><title>莉亞公主企街兜售戲飛</title></header><body><h1>莉亞公主企街兜售戲飛</h1><p>《星戰7》一眾演員為了宣傳電影出盡法寶，「莉亞公主」嘉莉費莎日前與美國名嘴艾倫狄格勒絲（Ellen DeGeneres）合作，在馬路邊兜售昨日舉行的《星戰7》首映戲飛，為慈善機構籌款。<br>嘉莉與艾倫齊齊戴上莉亞公主招牌髮髻，拎住寫着售賣《星戰》戲飛的紙牌，向經過的車輛舉牌，有不少駕駛人士停下查看，一名女粉絲因為身上沒有現金，艾倫與嘉莉便同意以衣服換取戲飛。有粉絲願意出100美元（約780港元）買兩張戲飛。<br>撰文：泰米</p></body></html>
