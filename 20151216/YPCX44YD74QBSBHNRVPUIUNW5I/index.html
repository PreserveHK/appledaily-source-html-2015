<html><header><meta charset="utf-8"><title>體壇拾趣：拜恩簽名鞋玩尋寶</title></header><body><h1>體壇拾趣：拜恩簽名鞋玩尋寶</h1><p>湖人後衞拜恩宣佈打埋今季就退休，佢最後一季嘅戰鞋Kobe 11肯定有紀念價值，「一剔」仲搞新花臣畀球迷㖭。</p><p>話說拜恩會喺20對Kobe 11度簽名，由今個月22號開始秘密放喺全球唔同位置，而「一剔」同拜恩就會喺社交平台發放「寶物線索」。據報波鞋收藏點會環繞佢嘅成長經歷，即係成長地意大利同埋贏過奧運嘅北京都有機會。拜恩都嚟過香港喎，唔知香港會唔會有一對呢？</p></body></html>
