<html><header><meta charset="utf-8"><title>【奇聞】獸醫年曆騷肌　古怪構圖超老尷</title></header><body><h1>【奇聞】獸醫年曆騷肌　古怪構圖超老尷</h1><p>早前法國男神級消防員赤膊露肌拍慈善年曆，搞到全球女士慾火焚身，大叫「消防員，救我救我」。美國康乃爾大學獸醫學院每年都有類似舉動，並把出售年曆營利的15%捐給Patient Assistance基金會，但2016年年曆效果就不似預期。相片中的獸醫學生與動物互動呈現「老尷」貌，無啦啦幾個男人裸上身攬住公雞，怪到非筆墨能形容。我覺得上半年齋騷可愛動物照，下半年拍攝大隻獸醫，讓人期待下半年來臨，可能吸引更多人購買。<br></p><p>記者：葉青霞<br>資料來源： The Huffington Post</p></body></html>
