<html><header><meta charset="utf-8"><title>駕車輾警長腿　偷報賊判監</title></header><body><h1>駕車輾警長腿　偷報賊判監</h1><p>【本報訊】有23項案底的運輸工今年1月12日凌晨在紅磡偷取一捆報紙時被便衣警長撞破，神勇警長登上貨車欲制止，但被拋出車外，其間警長鳴槍四響，右腿慘遭輾過。法官昨在區院判刑時，斥被告行為完全罔顧警長性命安危，案情屬傷人罪中最嚴重一類，判囚28個月停牌5年，另因違緩刑令，加監2個月。<br>被告繆富邦（35歲）早前承認兩項盜竊、一項拒捕及一項傷人罪。法官指若被告一早停車，事件便可和平結束，惟他仍想將警長甩出車外。而在警長倒地後被告仍朝警長方向行駛，做法極危險。<br>案件編號：DCCC542/15 <br>■記者歐陽聯發</p></body></html>
