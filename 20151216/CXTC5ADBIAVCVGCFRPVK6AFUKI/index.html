<html><header><meta charset="utf-8"><title>體壇拾趣：禾爾睇脫衣舞豪使36萬</title></header><body><h1>體壇拾趣：禾爾睇脫衣舞豪使36萬</h1><p>贏波慶功食牛雜！NBA球員贏波又點會咁寒酸？巫師上周六作客擊敗小馬，後衞禾爾（John Wall）似乎好滿意自己表現，當晚去咗達拉斯一間脫衣舞俱樂部狂歡，據俱樂部員工透露，禾爾玩得好癲，不時向舞池掟錢，成晚使咗47,000美元，嘩！成36萬幾港紙，多過唔少打工仔一年人工。啲錢多到使唔晒都好，但禾爾唔好玩到忘晒形啦；周一作客灰熊，佢11投只係得兩中，拎六分，搞到巫師以95:112大敗。</p></body></html>
