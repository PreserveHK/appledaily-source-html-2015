<html><header><meta charset="utf-8"><title>里安納度自爆三次險死</title></header><body><h1>里安納度自爆三次險死</h1><p>荷李活影星里安納度狄卡比奧（Leonardo DiCaprio）最近接受《Wired》雜誌訪問，表示曾有三次險死經歷。一次是他到南非潛水，受大浪影響，有大白鯊游進了他的籠中，幸而他游到籠底躲避。第二次是里安納度乘坐的航機引擎爆炸，要關閉引擎滑翔飛行，幸好順利緊急降落。另一次是他玩飛機跳傘，降傘打不開，後備降傘在最後一刻成功打開。他還笑說如果貓有九條命，他已用了幾條。</p></body></html>
