<html><header><meta charset="utf-8"><title>三哥唔開心拍賣阿梅內衣</title></header><body><h1>三哥唔開心拍賣阿梅內衣</h1><p>三哥苗僑偉和三嫂戚美珍昨日在政總出席「家庭友善僱主獎勵計劃」啟動禮，對於梅艷芳的一批遺物包括內衣褲等被拍賣，阿梅一班好友與演藝人協會為力保阿梅最後尊嚴，考慮聯名反對拍賣繼續進行，或夾錢競投。三哥被問到此事，他說：「我哋未坐低傾，我覺得唔係某個人嘅問題，總之就唔係好開心，點解要將啲咁私人嘅嘢拎出嚟拍賣？」<br>譚耀文昨日到灣仔接受訪問，他呼籲外界勿將焦點放在內衣褲上，他說：「有心人就唔好投內衣褲，呢件係私事，好講人性，㩒個掣就停㗎啦！㩒咪知道佢冇人性囉！」<br>採訪、攝影：卓寶花、黃曉妍</p></body></html>
