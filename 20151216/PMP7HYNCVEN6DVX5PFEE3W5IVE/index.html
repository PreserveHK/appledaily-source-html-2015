<html><header><meta charset="utf-8"><title>戴安古嘉偷嗒《行屍》男星</title></header><body><h1>戴安古嘉偷嗒《行屍》男星</h1><p>模特兒出身的39歲德國女星戴安古嘉（Diane Kruger），被爆背着拍拖10年的演員男友Joshua Jackson偷嗒人氣美劇《行屍》（The Walking Dead）男星Norman Reedus。戴安被指日前半夜與Norman在紐約一酒吧夜蒲，更被目擊咀嘴。戴安男友Joshua當時在菲律賓拍紀錄片，其實三人今年曾合演法德合拍電影《Sky》，結果搞出三角戀。</p></body></html>
