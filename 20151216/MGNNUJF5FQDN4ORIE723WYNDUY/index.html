<html><header><meta charset="utf-8"><title>諸葛影聖誕卡一腳踢</title></header><body><h1>諸葛影聖誕卡一腳踢</h1><p>去年成立「星韜國際娛樂文化有限公司」的諸葛紫岐（Marie），早前與旗下藝人呂晶晶、黎美言、莊端兒及黃倩婷，拍攝聖誕卡及2016年月曆照。身為老闆娘的諸葛，前後花了一個月的時間籌備，更親自設計聖誕卡，她說：「今次係我哋第一次拍攝屬於自己公司嘅聖誕卡，當然希望做足100分、所以由設計、服裝、場地，揀相都係我一手包辦。」<br>講到聖誕願望，Marie說：「希望屋企人同全世界個個都身體健康、囝囝幸福快樂！公司業務蒸蒸日上！」呂晶晶表示新一年工作全力向影劇方面發展和拼搏，黎美言、莊端兒和黃倩婷就希望世界和平、大家身體健康。<br>撰文：張曦彤</p></body></html>
