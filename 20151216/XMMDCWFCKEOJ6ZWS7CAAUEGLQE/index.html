<html><header><meta charset="utf-8"><title>陳凱琳死撐派雞體貼</title></header><body><h1>陳凱琳死撐派雞體貼</h1><p>陳凱琳和張繼聰昨日在跑馬地出席「好運1月1賽馬日」記者會，對於無綫頒獎禮中派家鄉雞被轟植入廣告，通訊局表示收到六宗投訴，獲頒「飛躍進步女藝員」的凱琳表示當時她有份吃，她笑說：「手套都唔戴就即刻食。」她認為無綫「派雞」很體貼，她說：「唔介意冇儀態，個個女仔都食得好開心。」<br>凱琳指男友鄭嘉穎有跟她食飯慶祝，談到今次獲獎，會否因去嘉穎屋企借影碟學演戲，演技才有進步？她謂：「佢鼓勵我好多，佢叫我唔好灰心，要進步畀人睇。」阿聰則謂：「奧斯卡都係咁，我唔介意，因為我哋要好早準備，都未食飯。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
