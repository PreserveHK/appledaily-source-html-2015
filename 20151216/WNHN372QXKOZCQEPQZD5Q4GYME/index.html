<html><header><meta charset="utf-8"><title>紫瓊愛同袁和平打麻雀</title></header><body><h1>紫瓊愛同袁和平打麻雀</h1><p>【北京直擊】楊紫瓊和甄子丹主演、袁和平執導的《臥虎藏龍：青冥寶劍》昨在北京舉行記者會，袁和平心情勁high，不僅揮舞青冥寶劍揭幕，還提到是如何教會成龍打蛇形刁手，也講到自己在新西蘭與李安導演的偶遇，他說：「他跟我說不要有壓力，按照你想要的拍就好。」<br>從巴黎特意趕到北京撐場的楊紫瓊，對袁和平感深情義重，並一個單膝跪地作為開場白，也表達了她對片中角色的喜愛，她說：「我真的很喜歡俞秀蓮這個角色，因為她是中國女人的代表，我很開心帶着這部電影歸隊電影圈。」而當主持人問到兩位在拍攝現場的趣事時，她笑說：「我最愛和袁和平搓麻將。」<br>採訪、攝影：陶然婷</p></body></html>
