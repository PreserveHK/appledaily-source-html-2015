<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《聶隱娘》美國爭獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>《聶隱娘》美國爭獎 - 馮仁昭</h1><p>第21屆美國影評人之選大獎頒獎禮（Critics' Choice Awards）噚日公佈提名名單，由侯孝賢執導、舒淇主演嘅《刺客聶隱娘》有份競逐最佳外語片。而《末日先鋒：戰甲飛車》（Mad Max：Fury Road）共獲13項提名，包括最佳電影、最佳導演等。姬蒂白蘭芝（Cate Blanchett）、里安納度狄卡比奧（Leonardo DiCaprio）同麥迪文（Matt Damon）有份競逐男女主角獎。<br>撰文：馮仁昭</p></body></html>
