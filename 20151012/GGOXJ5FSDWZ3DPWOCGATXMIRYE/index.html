<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾昭怡誕女貼腳仔</title></header><body><h1>【馮仁昭四圍超】曾昭怡誕女貼腳仔</h1><p>富商曾文豪女兒、何超瓊契女曾昭怡（小圖）噚日喺社交網公佈囡囡出世，但冇講出生日期，佢貼咗B女嘅腳仔相，tag埋囡囡名叫Maddie，佢妹妹昭亮亦臨盆在即，雙喜臨門。 另外，前奧運冠軍劉璇噚日都喺微博公佈生仔喜訊，留言話：「當媽媽是一個痛與幸福交織的過程，經歷10個月的等待，小兒『雄赳赳』8號來到我和王弢身邊。」不過B仔嘅樣就被小手遮住。<br>撰文：馮仁昭</p></body></html>
