<html><header><meta charset="utf-8"><title>印度醋夫割老婆頭遊街疑老婆同女婿有染</title></header><body><h1>印度醋夫割老婆頭遊街<br>疑老婆同女婿有染</h1><p>印度西部浦那市（Pune）一名60歲男子懷疑妻子與女婿有染，用斧頭將她斬首，再拿着她的血淋淋頭部在街上行走，場面嚇人。<br> <br>有途人將片段拍下，看到男子查范（Ram Chavan）單手拿着血淋淋的人頭，在街上施施然散步，有途人看到都大嚇一跳，但亦有人毫無反應，看來沒有留意他手持的人頭。有傳媒報道，查范懷疑55歲妻子與女婿有染，便用斧頭斬去妻子的頭部。<br> <br>警員巡邏見狀將他拘捕，警方正調查事件。<br> <br>英國《每日鏡報》／印度zeenews網</p></body></html>
