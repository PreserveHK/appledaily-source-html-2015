<html><header><meta charset="utf-8"><title>釗峰炒車手臂留疤</title></header><body><h1>釗峰炒車手臂留疤</h1><p>組合C AllStar與陳逸璇前晚在尖沙嘴出席香港單車節活動，C AllStar之前拍MV都有踩單車鏡頭，釗峰自稱有不倒神話：「因為踩單車咁耐都未炒過車，但因為太自滿喇！所以有次同人鬥快，點知破風變咗破傷風，仲造成一個永久性嘅創傷，𠵱家左手手臂有條疤。」<br>陳逸璇帶同3名男子以「15 20」樂隊身份現身表演，陳逸璇說：「同佢哋一齊夾band已經1年，以前唱歌嗰時，搵咗隊band幫我伴奏，之後覺得夾得好好，所以就一齊夾band。已經寫咗6首歌，計劃緊出碟，𠵱家喺網上集資，等做好啲歌先，預計以EP形式推出。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
