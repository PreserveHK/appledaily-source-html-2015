<html><header><meta charset="utf-8"><title>張靚穎男友跪地求婚</title></header><body><h1>張靚穎男友跪地求婚</h1><p>內地女歌手張靚穎前晚在成都開演唱會，她的45歲經理人男友馮柯趁女友今日31歲生日搞驚喜求婚，他先表白：「靚穎知道我是五音不全，而且節奏很亂，我相信靚穎不敢想像，我能錄一首歌出來，確實錄了20遍，非常的辛苦，不管怎樣，我做到了，把這首歌獻給靚穎，獻給我們的10年。」之後就拿出鑽戒跪地向女友求婚。演唱會完後，張靚穎即擺了一張閃爆的鑽戒相到微博，好友如章子怡、趙薇、范冰冰及李冰冰等人均留言祝福。<br>撰文：唐如</p></body></html>
