<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林雅詩手腕紗布解封</title></header><body><h1>【馮仁昭四圍超】<br>林雅詩手腕紗布解封</h1><p>林雅詩（圖）、仙樂都噚日喺東涌為保良局義賣慈善獎券，林雅詩早排現身時手腕包咗紗布，噚日已經好番。講番之前佢提到同老公嘅關係只係話處理緊，再問佢𠵱家關係點？佢話：「都OK，普通啦！」林雅詩再話會盡快處理，唔想拖太耐，但一切決定都以10歲囝囝為先。至於早排佢凌晨入院，但老公唔見人，佢解釋話老公要留低陪住囝囝，所以先一個人去求醫。<br>撰文：馮仁昭</p></body></html>
