<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安安阿Fi咀嘴慶功</title></header><body><h1>【馮仁昭四圍超】安安阿Fi咀嘴慶功</h1><p>余安安同麥潔文噚日喺深水埗宣傳下個月聯同夏文汐等舉行嘅演唱會，仲首播咗余安安翻唱《自由在我手》嘅自導自演MV，安安大女李文琪同戲中演過母女嘅薛凱琪（阿Fi）到場支持，薛凱琪大讚MV拍得好。下周四係安安56歲生日，佢話：「我會去旅行先，返嚟就綵排。」麥潔文會唔會邀請做歌手嘅囡囡做嘉賓，佢話：「今次係女神演唱會，佢都唔係女神。」<br>撰文：馮仁昭</p></body></html>
