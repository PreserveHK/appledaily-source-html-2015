<html><header><meta charset="utf-8"><title>獲智能戒指專利蘋果iRing迷你芒</title></header><body><h1>獲智能戒指專利<br>蘋果iRing迷你芒</h1><p>繼推出智能手錶Apple Watch後，美國蘋果公司再將產品微型化，正研發可戴於手指上的智能戒指「iRing」，上周並已成功取得設計專利。<br>構思中「iRing」外形有如闊身戒指，戴在食指上，配備極迷你觸控式顯示屏、麥克風及鏡頭，有齊時間顯示、傳送訊息、拍攝照片、衞星定位等基本功能，更可以記錄心跳、體溫及排汗，幫助監測運動成效，可謂麻雀雖小，五臟俱全。戒指可配合iPhone等現有產品使用，更稱包括偵測寫字動作，直接將手寫文字轉換成數碼筆記的技術。<br>英國《星期日郵報》</p></body></html>
