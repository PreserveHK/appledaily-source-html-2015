<html><header><meta charset="utf-8"><title>求驗客手記：傳車路士重金撬施蒙尼</title></header><body><h1>求驗客手記：<br>傳車路士重金撬施蒙尼</h1><p>上季英超冠軍車路士開季至今嘅戰績真係差到令球迷好失望，經過八輪比賽都只係拎得八分排喺第16位，一啲都唔似衞冕之師應有嘅表現。雖然上個禮拜球隊發表官方聲明話對「最特別嘅人」摩連奴依然信心十足，但有消息指車仔已經開始為換領隊做緊準備，希望搵今年三月先啱啱同馬體會續約五年嘅施蒙尼（圖）取代摩佬，成為下任主帥，假如係真嘅話，車路士要畀馬體會1,500萬鎊（約1.8億港元）去買斷施蒙尼嘅合同，而自「油王」阿巴莫域治入主車仔之後，淨係換領隊都使咗唔少錢喇。</p></body></html>
