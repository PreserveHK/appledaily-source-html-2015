<html><header><meta charset="utf-8"><title>苦勸咪飲酒嫌煩忤逆男石頭打死阿媽</title></header><body><h1>苦勸咪飲酒嫌煩<br>忤逆男石頭打死阿媽</h1><p>台灣嘉義縣朴子市發生人倫常悲劇，一名85歲老婦，周五晚為阻止59歲兒子繼續喝酒，竟遭兒子拿石頭砸頭喪命，老婦孫兒見狀報警。警方到場時，老婦已不治。<br> <br>疑犯供稱，當日他在家中客廳喝酒，其母親過來罵他，於是走到屋外隨手拿了顆拳頭大的石頭，朝坐在椅子上的媽媽前額砸了2下，媽媽倒在椅子上流血，兒子見狀打電話報案。警方調查指，疑犯有小兒麻痺，靠打零工維生，已離婚，和母親、兒子同住。<br> <br>台灣《蘋果日報》</p></body></html>
