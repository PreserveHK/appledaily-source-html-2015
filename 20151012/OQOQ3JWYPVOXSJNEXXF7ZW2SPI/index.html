<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林二汶做妹仔撐隊友</title></header><body><h1>【馮仁昭四圍超】<br>林二汶做妹仔撐隊友</h1><p>林二汶（左）、藍奕邦（右）噚日喺西九文化區做戶外表演，二汶話最近買咗支咪畀自己：「用晒今次嘅歌酬嚟買，未去到五位，因為係有線咪，無線就貴啲，下個目標係耳機，要成萬蚊。」講到at17重組，二汶話仲未傾內容，不過嚟緊盧凱彤開騷，會去後台幫手打點，會互相幫對方做妹仔。至於因為頸患休息咗一年嘅藍奕邦話仲要休養，希望明年出到新碟。<br>撰文：馮仁昭</p></body></html>
