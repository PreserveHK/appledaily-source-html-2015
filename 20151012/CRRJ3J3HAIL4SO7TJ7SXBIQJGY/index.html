<html><header><meta charset="utf-8"><title>基仔開騷諗計𠱁老婆</title></header><body><h1>基仔開騷諗計𠱁老婆</h1><p>古巨基前晚在深圳舉行巡唱，去年於拉斯維加斯跟助手陳英雪（Lorraine）註冊結婚的基仔，下月11日光棍節於中環四季酒店補擺喜酒，前晚基仔特別在台上為愛妻設計甜蜜環節，一身燕尾服似足新郎打扮，將「結婚蛋糕」着上身，唱出基嫂至愛的韓劇《來自星星的你》主題曲《My Destiny》，鬼馬的基仔唱完半首搞笑說：「有朋友同我講，老婆未到80歲唔好畀佢食飽，所以我只先唱半首！」<br>基仔還在台上公開95年跟老婆的拍拖相，又幽默地自爆跟老婆相識、相戀的過程，甜蜜滿瀉。前晚基仔父母和外父外母都捧場，當然老婆全程在身邊打點一切。<br>撰文：皓騫</p></body></html>
