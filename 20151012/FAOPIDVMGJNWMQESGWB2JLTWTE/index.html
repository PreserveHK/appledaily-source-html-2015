<html><header><meta charset="utf-8"><title>佐敦攬女篤波　Yumi瘋狂扯煙</title></header><body><h1>佐敦攬女篤波　Yumi瘋狂扯煙</h1><p>日前來港的「籃球之神」米高佐敦前晚繼續夜蒲，晚上11時多率領十多人再闖蘭桂坊，到夜店Tazmania Ballroom耍樂。連日來，佐敦所到之處都引來不少索女埋身，前晚也不例外，佐敦更左擁右抱，其中一名女士更主動地攬實他不放。之後佐敦突然波癮起，跟現場客人打桌球，最後又逗留了幾個鐘才走人。<br>另外，同場還有前港姐周嘉玲與外籍丈夫Darryl Goveas與友人消遣，尹蓁晞（Yumi）則穿逼爆上圍白色低胸衫加超短裙在場內與女友人瘋狂吸煙。<br>採訪、攝影：楊浩賢、陳辰、畢紹基</p></body></html>
