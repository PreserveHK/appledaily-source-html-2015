<html><header><meta charset="utf-8"><title>貼太太產檢4D照　林志穎：「弟弟」比了個讚！</title></header><body><h1>貼太太產檢4D照　林志穎：「弟弟」比了個讚！</h1><p>就快41歲﹑已育有一個6歲大兒子Kimi嘅台灣男神林志穎，今年八月宣佈同老婆陳若儀（Kelly）再次造人成功，老婆預產期為12月底，原來Kelly今胎起孖，係陀孖仔呀，林志穎日前喺微博就話，大仔Kimi以後要照顧兩個細佬。<br><br>前晚林志穎喺微博上載一張太太產檢4D照，佢話：「做產檢照4D，弟弟比了個讚，真是太可愛了﹗」</p></body></html>
