<html><header><meta charset="utf-8"><title>【爆相爆片】洗米華陪Mandy返鄉下</title></header><body><h1>【爆相爆片】洗米華陪Mandy返鄉下</h1><p>周焯華（洗米華）經常做「空中飛人」，不時與Mandy Lieu外遊被讀者捕獲，昨日譚先生透過本報爆相爆料，透露前日在Mandy家鄉馬來西亞吉隆坡機場發現二人身影。據譚先生報料指，當時洗米華和Mandy已入了機場禁區，周圍行似想搵食肆醫肚，洗米華表情輕鬆，但素顏的Mandy就相當有戒心，不時周圍望似擔心有人偷影。<br>Mandy見周圍只有大馬人時，曾一度放下戒心和洗米華甜蜜手拖手，一路有講有笑，但後來見多了華人在附近，就即刻放開手，還前後腳行，而他倆行動亦相當急速，不會在同一個地點逗留太久。<br>撰文：炎炯炯</p></body></html>
