<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】森美寸爆網民白撞</title></header><body><h1>【馮仁昭四圍超】森美寸爆網民白撞</h1><p>有網民同森美合照後貼相晒命，寫道：「第一次掉轉被野生補（捕）獲，仲叫得出我名，呵呵！」森美前晚喺截圖反擊：「我野生捕獲佢？唔通佢係周潤發？但睇佢個樣又唔似周潤發喎！我仲叫得出佢個名？呀！我記得喇，佢應該叫白撞，如果唔係我諗我認錯人喇！」網友抵死回應：「佢話補獲，並非捕獲，九成九係得罪過你想補鑊，但係你大人有大量已經忘記咗佢啦！」<br>撰文：馮仁昭</p></body></html>
