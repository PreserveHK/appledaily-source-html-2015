<html><header><meta charset="utf-8"><title>奧巴馬窒Kanye選總統黐線</title></header><body><h1>奧巴馬窒Kanye選總統黐線</h1><p>美國總統奧巴馬（Barack Obama）前日於三藩巿出席民主黨全國委員會籌款，並於活動上狂寸之前曾講過競選美國總統的饒舌歌手Kanye West，他說：「你真認為國家會選一個來自芝加哥、有個搞笑名字的黑人去做總統嗎？簡直係黐線！」又連Kanye演出真人騷的太太Kim亦不放過：「Kanye若果真想選總統，要用很多時間面對行為古怪、以為自己正做真人騷的人，你應該能應付。」</p></body></html>
