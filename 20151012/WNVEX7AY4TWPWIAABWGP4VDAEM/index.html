<html><header><meta charset="utf-8"><title>林家棟拒裸泳謝票</title></header><body><h1>林家棟拒裸泳謝票</h1><p>電影《死開啲啦》監製林家棟、演員林德信、J.Arie和河國榮，昨日在太古城出席萬聖節活動，家棟指雖然《死》片票房一般，但口碑非常好。問到會否裸泳謝票？家棟即說：「呢啲唔係呢套戲要做。」<br>對於陳國邦離開無綫，家棟說：「喺一個地方時間耐咗，難免有種唔夠發揮嘅空間，其實外面空間大到冇人有，我支持佢出去發展，加上佢有舞台劇底。」河國榮指自己情況跟陳國邦有點相同，多年間都沒機會，惟有出去搏，他指自己現時要邊教英文邊等機會。無綫有否找他？河國榮說：「冇呀，佢有阿一（布偉傑）、喬寶寶，不過我冇所謂。」<br>採訪、攝影：黃曉妍</p></body></html>
