<html><header><meta charset="utf-8"><title>AOA親民襲港</title></header><body><h1>AOA親民襲港</h1><p>前日先在台灣開騷的韓國女團AOA，昨晚就移師到香港，於九展舉行組合首個香港粉絲見面會。AOA昨日一早由台灣飛抵香港，粉絲們亦聞風而至迎接偶像。不過，前日扮得靚靚出發台灣的AOA，昨日來港時就以較輕鬆打扮示人，成員們分別戴上cap帽及黑超現身，令人難以見到她們靚樣。而AOA經大堂前往停車場時就全程晒親民，一直向粉絲揮手示好，但有網民事後表示成員草娥未知是否身體不適，全程由工作人員扶實前行，令人擔心，而珉娥見到粉絲即狂揮手打招呼。</p></body></html>
