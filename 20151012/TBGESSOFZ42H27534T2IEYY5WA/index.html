<html><header><meta charset="utf-8"><title>【一周必看】紅猩阿笨已14歲　做埋老竇喇！</title></header><body><h1>【一周必看】<br>紅猩阿笨已14歲　做埋老竇喇！</h1><p>日本節目《阿笨與阿占》早年大受歡迎，為觀眾帶來唔少歡樂，不過猩猩阿笨自二、三年前開始已絕跡螢光幕，趁住阿笨啱啱喺10月1號過咗14歲生日，諧星志村健就去動物園探吓阿笨，睇吓佢嘅近況，呢個過程就透過日前播出嘅節目《志村動物園》特輯播出。<br><br>志村健當年同阿笨經常合作，直頭當佢仔一樣，呢一日志村健帶住蛋糕去動物園探阿笨，仲同佢玩自拍，阿笨冇見一排已經大隻咗好多，原來已經做埋人老竇，阿笨嘅囡囡就透過節目首度曝光，志村健仲形容係孫女已經出咗世，仲話俾阿笨爬頭做咗老竇咁話。</p></body></html>
