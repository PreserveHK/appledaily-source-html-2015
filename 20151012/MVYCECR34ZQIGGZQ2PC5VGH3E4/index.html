<html><header><meta charset="utf-8"><title>SM高層寸Kris自私</title></header><body><h1>SM高層寸Kris自私</h1><p>韓國男團EXO由去年起先後有三名中國籍成員Kris、鹿晗和Tao要求退團，而三人與原本所屬的SM事務所亦為合約問題而對簿公堂。日前SM娛樂代表理事金英敏出席「韓中音樂產業論壇」時，就暗寸三人私自解約行為自私，並說：「借SM提高了自己知名度後，為了追求短期的個人利益而放棄從一開始就支持他們的粉絲，這一切都沒有經過預告和溝通，是很自私的行為。」又指三人因為退團而無緣與EXO一起進軍日本市場。</p></body></html>
