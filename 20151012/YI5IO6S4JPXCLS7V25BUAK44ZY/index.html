<html><header><meta charset="utf-8"><title>李國祥助小恩子走出陰霾</title></header><body><h1>李國祥助小恩子走出陰霾</h1><p>李國祥日前接受商台節目《1圈圈 星光背後》訪問，大爆他與劉小慧合力，令黎瑞恩放下離婚的心結。<br>早前黎瑞恩與曾智明離婚，李國祥說：「十幾年關係，又有子女，傷心都好正常，多數係小慧同佢傾，再幫我轉話，之後佢講番有次想打去鬧前夫，拎起電話時，突然諗起我哋講過嘅說話，唔只冇鬧，反而講咗句『恭喜發財』。佢明白管好自己情緒，對大家同仔女都係最好嘅。」<br>李國祥還有一位好友江希文，也是非多多，早前爆出家事糾紛，有指她貪錢，李國祥說：「我絕對唔相信佢係貪錢嘅人，佢家境唔錯，係屋企嘅小公主，從小就被家人呵護，所以佢根本唔需要貪錢。」<br>撰文：炎炯炯</p></body></html>
