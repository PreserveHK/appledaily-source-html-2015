<html><header><meta charset="utf-8"><title>【踩車手冊】港單車隊員　六步修理爆胎</title></header><body><h1>【踩車手冊】港單車隊員　六步修理爆胎</h1><p>常常聽人說踩單車爆胎，所講的其實是內胎。外胎表面稍為厚身，內胎比較薄，一刺穿很容易爆。前單車港隊成員梁志賢Kenji指出，爆內胎原因大致有兩個，「有時打得太漲或太硬，或地下凹凸不平，黏到硬物，例如碎石或樹枝等，都會爆胎。」<br>Kenji還教大家爆胎應該怎樣做，大致分為六個步驟，包括拆車輪、撬胎、泵氣尋找漏氣位、新內胎泵氣及安裝、泵外胎、安裝車輪等。如果自己無法處理，他建議可往單車舖修理。<br><br>記者：梁慧琳<br>攝影：潘志恆</p></body></html>
