<html><header><meta charset="utf-8"><title>高登女神明禎變榴槤天后</title></header><body><h1>高登女神明禎變榴槤天后</h1><p>來自馬來西亞被高登捧為女神的明禎，搖身一變進軍歌壇，日前在台北舉行了她人生第一個簽唱會，她的媽咪、姊姊及兩個弟弟專程從大馬飛到台灣捧場，當她看見家人現身支持時，激動得哭了出來。而林媽媽更帶來全家最愛的榴槤，希望女兒能像「果中之王」榴槤一樣，成為跳唱小天后。<br>明禎與粉絲玩「真心話大冒險」遊戲，面對初戀、初吻等問題，她爽快回答：「18歲初戀，初吻是初戀男友，發生在車上。因為喜歡韓劇《浪漫滿屋》，所以愛上Rain，不止一次幻想自己化身為宋慧喬，與Rain大談戀愛，共赴峇里島騎單車看夕陽。」<br>撰文：炎炯炯</p></body></html>
