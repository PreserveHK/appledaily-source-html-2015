<html><header><meta charset="utf-8"><title>【爆相爆片】陳茵媺抱仔行石板街</title></header><body><h1>【爆相爆片】陳茵媺抱仔行石板街</h1><p>陳茵媺（Aimee）上月復工，飛往馬來西亞拍杜汶澤執導電影《開飯喇！》，不過Aimee已經返港，昨日本報讀者Zoe更透過「爆相爆片」，提供了幾張她手抱今年12月便兩歲的大仔梓燁（Aiden）在中環石板街出現。<br>讀者Zoe表示，昨日下午3時見到Aimee泊好車後，便抱着兒子慢慢行上砵典乍街，當她經過一間專賣萬聖節精品及裝飾的小店，便停下來跟女檔主聊天，兩人看起來更似十分熟絡，全程有講有笑，不過Aimee最後並沒有買東西，傾偈後便抱着囝囝離去。<br>撰文：小米</p></body></html>
