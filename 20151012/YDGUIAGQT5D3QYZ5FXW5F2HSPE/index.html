<html><header><meta charset="utf-8"><title>捐骨髓翌日可出院</title></header><body><h1>捐骨髓翌日可出院</h1><p>【話你知】<br>本港暫只有約10萬人登記成為志願捐骨髓者，不少市民都因誤解捐骨髓很危險而卻步。威爾斯親王醫院兒科顧問醫生成明光強調麻醉捐骨髓程序很安全，雖然清醒後會有點痛，但捐贈者翌日已可出院，兼可救人一命。<br>另近年有新式捐幹細胞（骨髓）方法，捐贈者可在清醒情況下邊看書邊捐血，再以細胞分離器從血液採摘幹細胞救人。紅十字會稱市民欲幫助骨髓病者（包括妤妤）的市民，可在捐血同時要求登記成為骨髓捐贈者，護士會把其白血球組織型資料儲存在電腦資料庫，以便日後配對。<br>■記者郭美華</p></body></html>
