<html><header><meta charset="utf-8"><title>《福爾摩斯》導演讚伊恩好戲</title></header><body><h1>《福爾摩斯》導演讚伊恩好戲</h1><p>美國導演比爾干頓（Bill Condon）於下周在港上映新片《福爾摩斯的最後奇案》（Mr. Holmes），再與伊恩麥基倫（Ian McKellan）合作，他日前接受本報電話專訪時，對好友伊恩評價有增無減：「我們17年後再合作感覺更好，可以看到他代入角色的過程是無比的榮幸。」故事講述伊恩扮演的福爾摩斯步入老年，並試圖破解最後一單奇案，比爾的父親亦是位偵探，問他拍此片是否向父親致意？他說：「是的，他在紐約市擔任偵探，但很少將故事及案件帶回家。」<br>採訪：泰米</p></body></html>
