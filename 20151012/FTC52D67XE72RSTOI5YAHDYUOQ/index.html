<html><header><meta charset="utf-8"><title>娜姐學做小女人煎餅</title></header><body><h1>娜姐學做小女人煎餅</h1><p>周秀娜昨日在中環出席《香港潮州節》活動，身為潮州人的娜姐被問到潮州男人出名大男人，她笑謂：「我覺得自己都係男人，因為屋企好多男人，有兩個細佬同哥哥，打交打到大。我喺上面，佢哋喺下面，我哋係女上男下嘅。」<br>娜姐自言面對喜歡的人會變得小女人，最近正在學煎蠔餅：「大時大節，媽媽都會整到好似滿漢全席咁，我覺得潮州女人整嘢食好叻。最近我都學緊整蠔餅，要好有耐心逐樣加，一步都唔可以離開。」對男人是否都像煎蠔餅要有耐性？她笑說：「都係，如果鍾意就會互相遷就，都唔係要改變對方。」她指將來結婚形式不重要，只要另一半喜歡便可。<br>採訪、攝影：盧妹</p></body></html>
