<html><header><meta charset="utf-8"><title>唐貝詩拍戲願性感</title></header><body><h1>唐貝詩拍戲願性感</h1><p>唐貝詩、周美欣和貝安琪前晚在九龍灣出席電影《超人類：卓比》首映禮，唐貝詩現場自爆簽約蕭定一旗下，她說：「我會以拍戲為主，底線當然有，不過唔介意性感，做咩角色都OK，自己對公司有信心，希望有機會演超能力或者冷血女殺手」。<br>唐貝詩和周美欣是好朋友，原來更是同年同月同日生，周美欣表示早前參加亞洲超模大賽的，她透露節目將會於月尾播出，在新加玻拍攝期間她跟十多名參加者玩一個困獸鬥比賽，她說：「可以喺海外比賽感覺好興奮。」另外，貝安琪指自己將參與演出一部美國獨立電影，而其母籌備的新片亦即將完成後期製作。<br>採訪、攝影：藍文浩</p></body></html>
