<html><header><meta charset="utf-8"><title>吳冠中《紅梅》估價四千五百萬</title></header><body><h1>吳冠中《紅梅》<br>估價四千五百萬</h1><p>【本報訊】蘇富比二○一五年春季拍賣會將於四月四日至七日在會展舉行，並特別策劃吳冠中「生命的風景」專題，呈獻六張作品，回顧其七十至九十年代間之創作生涯，其中估價最高是《紅梅》，估價達三千五百萬至四千五百萬元。<br>《紅梅》於一九七三年創作，吳冠中當年剛從李村重返北京，大學還未開課，毋須教授，可專心寫生創作。《紅梅》廣泛運用桃紅色調，呈現一株傲骨錚錚的盛開臘梅，觀者從畫作中的大片彩點，可看到創作過程中的力量、速度和情感。<br>■記者翁煜雄</p></body></html>
