<html><header><meta charset="utf-8"><title>體訊速遞︰（劍擊）港劍擊隊添一銀三銅</title></header><body><h1>體訊速遞︰<br>（劍擊）港劍擊隊添一銀三銅</h1><p>香港劍擊隊周三於阿布扎比舉行的亞青賽，個人賽金牌得主張曉晴率領黃文珊、楊穎一及邱嘉賢，再於女子少年重劍團體賽摘銀，港隊亦於男、女子花劍及女子佩劍團體賽添三銅。本報消息（阿聯酋）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
