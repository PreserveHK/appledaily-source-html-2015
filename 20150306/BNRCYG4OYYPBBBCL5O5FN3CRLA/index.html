<html><header><meta charset="utf-8"><title>李冰冰露腰跳肚皮舞</title></header><body><h1>李冰冰露腰跳肚皮舞</h1><p>李冰冰、陳坤主演由鮑德熹執導的電影《鍾馗伏魔：雪妖魔靈》，飾演雪妖的冰冰在片中以多個造形出現，除黑白兩套性感喱士裝外，更不時展示她一對修長美腿，還有大跳肚皮舞露出小蠻腰。而演鍾馗的陳坤較簡單，分為書生、斬妖士及黑鍾馗三個造形。<br>《鍾馗》涉及特技製作，所以在製作花絮中經常見到陳坤要在一大片綠佈景前演戲，有時更要穿着畫上記號的黑色緊身衣，方便後期製作之用。要數最辛苦的反而是每日要花四小時去化妝的冰冰，她在華麗裝扮背後，因為戲中懂得魔法，所以經常要吊威吔弄到周身傷。<br>撰文：李森</p></body></html>
