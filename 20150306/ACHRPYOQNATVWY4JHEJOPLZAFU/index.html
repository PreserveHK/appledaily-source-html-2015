<html><header><meta charset="utf-8"><title>張慧儀親子助病童</title></header><body><h1>張慧儀親子助病童</h1><p>張慧儀將為基督教勵行會擔任活動大使，於本月廿一日有個慈善活動，昨日她到新城宣傳，表示該活動為幫助青海一些身體有缺陷的小朋友，她到時會帶兒子做義工，她說：「其實呢個會同之前囝囝既褔利社一樣，我一直都想辦一個慧儀之家幫助有需要既小朋友，只係我未夠力量做。」<br>慧儀透露會帶兒子一起做義工，更當是與兒子溝通的親子活動，她說：「囝囝都知活動係幫乜人，佢都覺得好有意義，之前有個活動同佢一齊煮嘢食，我哋都玩得好開心。好多活動都適合我哋兩個去做，有時仔返學我又要返工，就係放假一齊做義工。」<br>採訪、攝影：王連連</p></body></html>
