<html><header><meta charset="utf-8"><title>隔牆有耳：田二少元宵獨食湯圓 - 李八方</title></header><body><h1>隔牆有耳：<br>田二少元宵獨食湯圓 - 李八方</h1><p>噚日係中國情人節，元宵猜燈謎食湯圓先夠應節，不過唔少飛咗去北京開兩會嘅港區人大代表同政協委員，就要孤伶伶過節嘞。好似本身為港區人大代表嘅新民黨田北辰，話元宵佳節冇得同太太一齊過，好可惜，不過節就點都要過吓嘅，佢噚日就隻身去咗王府井大街嘅小吃街，特登叫番碗甜蜜蜜湯圓應吓節。<br>有幾個外省嚟北京做嘢嘅員工，其間同佢搭嗲，二少話：「佢哋仲好厲害，一估就估到我由香港嚟，唔知係咪我啲普通話太普通，所以佢哋一估就估中呢？」有人就喺佢facebook留言「解謎」：「田生，人地（哋）見到你心口掛住牌（兩會證件）。」</p></body></html>
