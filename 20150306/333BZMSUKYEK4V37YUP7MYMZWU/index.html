<html><header><meta charset="utf-8"><title>呂慧儀啜小蟹籽賀元宵</title></header><body><h1>呂慧儀啜小蟹籽賀元宵</h1><p>長腳蟹呂慧儀（Koni）去年八月為老公黃文迪誕下「小蟹籽」Anton，轉眼間小蟹籽已半歲，早前Koni在微博公開囝囝吃到腳趾的小成就，又貼上小蟹籽農曆新年的拜年相，有子萬事足。<br>昨日凌晨，Koni趁住元宵佳節，在微博貼上她與小蟹籽的合照，並留言說：「其實我很傳統，情人節都愛過中式的。第一個元宵節跟你過，親愛的小蟹籽，元宵節快樂！以後的每一年，中式的情人節你就留給我吧！哈哈！」見小蟹籽肥嘟嘟，十分可愛，媽咪Koni即忍不住肉緊啜啜她的小情人。<br>撰文：張晴</p></body></html>
