<html><header><meta charset="utf-8"><title>雞排妹參觀海味街</title></header><body><h1>雞排妹參觀海味街</h1><p>台灣32E女星「雞排妹」鄭家純和「寸嘴Barbie」夏尉喻，還有台灣大胸女星「小甜甜」張可昀前晚到DBC數碼台宣傳新片《台北夜蒲團團轉》，雞排妹以波點吊帶短裙示人。<br>Barbie一盡地主之誼，帶雞排妹和小甜甜去行海味街，雞排妹表示見到好多奇怪海味。問到有否去蘭桂坊夜蒲？小甜甜說：「私下常來香港找朋友，去夜店都是看看有沒有妹，不過香港好多有質素的妹。」小甜甜表示男生通常會叫她幫忙向夜店女生「抄牌」，在舞池卻會被男生推開，問小甜甜為何不穿性感一點騷身材？她托一托胸說：「不會呀，因為自己很粗魯，怕整個掉出來。」<br>採訪、攝影：盧妹</p></body></html>
