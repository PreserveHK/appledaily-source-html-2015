<html><header><meta charset="utf-8"><title>周杰倫懸崖驚險拍MV</title></header><body><h1>周杰倫懸崖驚險拍MV</h1><p>人夫周杰倫（周董）日前在英國肯特郡白色懸崖（The White Cliffs）為新歌《怎麼了》拍MV，危站一百六十公尺的懸崖邊咪嘴唱歌，又要在厚雪覆蓋的冰封大地上漫步，畫面浪漫淒美，不過周董行近懸崖邊時，工作人員睇到一步一驚心，周董卻笑說：「想要很逼近，比較有感覺！」<br>此外，過氣J女郎蔡依林前日在台北出席活動，被問到跟男友錦榮婚期說：「目前沒計劃，就像靈感來的時候一樣，順其自然最幸福。」另一位J女郎江語晨前日在網上晒百萬台幣鑽戒宣佈：「今天，我再也不是一個人了 」經理人證實她接受美籍機師男友Josh Anderson求婚。<br>撰文：皓騫</p></body></html>
