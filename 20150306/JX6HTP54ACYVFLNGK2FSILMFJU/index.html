<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曹格拖女現身澳門賭廳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曹格拖女現身澳門賭廳 - 馮仁昭</h1><p>台灣歌手曹格帶住一對仔女參加內地真人騷《爸爸去哪兒2》，佢哋鏡頭前樂融融，前日網上流出曹格喺澳門賭廳消遣相，身邊仲有年輕女子，曹格全程專注，有網友認出呢張照片係舊年四月喺澳門影到。曹格進賭場，但同行女子唔係老婆吳速玲，曹格噚日澄清該女子係表弟女友，佢發微博：「哈哈哈我看到新聞了！說我有女朋友啊！duang（動L），女生的男友看了肯定會生氣！因為男友當天也在場，問為甚麼沒拍到他！」<br>撰文：馮仁昭</p></body></html>
