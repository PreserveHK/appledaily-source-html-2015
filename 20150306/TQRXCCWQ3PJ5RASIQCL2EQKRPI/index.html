<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李楓酒後駕駛罰款停牌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李楓酒後駕駛罰款停牌 - 馮仁昭</h1><p>甘草演員李楓喺舊年聖誕稱因天雨路滑致失事造成車禍，佢「吹波波」後俾人發現超標近兩倍，兼且行車證亦過期個幾月。噚日李楓（李惠歡）去咗觀塘裁判法院應訊，佢承認冇提供呼氣樣本作酒精分析，同埋駕駛未獲發牌車輛兩罪，佢自己求情嗰陣話因香港電視不獲發牌，𠵱家失業，雖有子女但唔想連累佢哋，並自知做錯事，望裁判官「法外情法內情，開恩啦。」結果被判罰款一萬一千元及停牌兩年。<br>案件編號：KTCC 985/15<br>撰文：馮仁昭</p></body></html>
