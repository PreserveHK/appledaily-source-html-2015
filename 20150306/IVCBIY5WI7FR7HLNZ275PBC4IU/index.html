<html><header><meta charset="utf-8"><title>雷神揀得　一定係寶</title></header><body><h1>雷神揀得　一定係寶</h1><p>騎師莫雷拉在上次夜賽食了白果，令不少馬迷失望。但再看看對上一個星期，這位騎師同樣是在夜賽食白果，但卻在之後賽事，豪奪六W，故不排除今次會歷史重演。在其周日的十匹座騎中，第四場四班1400米的「曦世之寶」有留意價值，皆因騎者同場竟沒有揀慣常座騎「育成寶寶」。而這朝雷神亦有為「曦世之寶」出試，反映騎者心中有馬。<br>雖然「曦世之寶」跑過三場仍未上名，但這質新馬每場亦所負不遠，可見牠有一定質素。再看看同主馬「凱倫之寶」，歷來兩W皆由雷神經手，可見騎者與馬主默契十足，加上莫雷拉及沈集成這對騎練季內亦有交收，看來今次雷神騎「曦世之寶」，絕不能輕視。</p></body></html>
