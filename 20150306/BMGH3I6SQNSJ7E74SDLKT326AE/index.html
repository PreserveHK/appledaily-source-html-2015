<html><header><meta charset="utf-8"><title>政協爆領導接騷擾電話</title></header><body><h1>政協爆領導接騷擾電話</h1><p>【點滴】<br>全國政協委員李世傑（圖）提案建議加強對騷擾電話及信息的管理。他透露，國家領導人也接到過騷擾電話，它不分時間地點場合，也不論白天黑夜，嚴重干擾正常生活和工作。據日前發佈的《2014騷擾電話年度報告》，去年全國騷擾電話數高達逾二百七十億通，其中涉嫌詐騙類的騷擾電話達到二成六。他建議當局加強對用戶信息的保密工作，嚴懲對泄漏和倒賣信息的個人或單位。他還說，手機是個人的通信工具，騷擾電話和信息是對個人權益的侵害，必須要加以制止。 </p></body></html>
