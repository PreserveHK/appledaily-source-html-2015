<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳加玲忽然關注污染 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳加玲忽然關注污染 - 馮仁昭</h1><p>好耐冇見人嘅陳加玲，噚日突然間發咗個聲明，不過今次同感情無關，反而係希望大家關注霧霾嘅問題，佢話舊年喺北京喺條街逗留咗十五分鐘，心臟位置已經非常唔舒服兼想嘔，所以希望有份製造污染嘅人，同心關注改善先有機會停止。加玲亦呼籲香港人：「我真心希望大家可為這片小小土地上的下一代能有機會在一個健康、更具愛心的環境下去成長。」<br>撰文：馮仁昭</p></body></html>
