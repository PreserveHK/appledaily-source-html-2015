<html><header><meta charset="utf-8"><title>體訊速遞︰（羽毛球）葉姵延、黃永棋首圈出局</title></header><body><h1>體訊速遞︰<br>（羽毛球）葉姵延、黃永棋首圈出局</h1><p>港羽一姐葉姵延（圖）繼上月因傷退出德國公開賽，周三於全英賽女單首圈，再以直落兩局不敵南韓球手裴延姝出局；隊友黃永棋、魏楠、胡贇及伍家朗，亦同樣於男單首圈止步。本報消息（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
