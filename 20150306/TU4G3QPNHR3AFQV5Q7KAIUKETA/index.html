<html><header><meta charset="utf-8"><title>馮仁昭四圍超：司徒法正擺壽酒沖喜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：司徒法正擺壽酒沖喜 - 馮仁昭</h1><p>司徒法正上個月二十三日六十七歲生日，前晚佢喺佐敦一酒家擺咗二十幾圍慶生，唔知係咪沖喜，事關最近師傅惹官非，一對姊弟聲稱聘請司徒法正種生基及改運五年失敗，要求索償過千萬，提到單官司師傅話律師話唔可以講，佢相信有日會真相大白，仲話生日願望係開開心心，大家都平安，司徒法正話：「自己對得住任何人同埋自己，因為今次影響招牌，相信是唔會庭外和解。」<br>撰文：馮仁昭</p></body></html>
