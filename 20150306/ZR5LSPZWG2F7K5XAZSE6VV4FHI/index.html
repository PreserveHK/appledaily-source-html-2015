<html><header><meta charset="utf-8"><title>10萬現金藏灶頭大懵妻開火燒成灰</title></header><body><h1>10萬現金藏灶頭<br>大懵妻開火燒成灰</h1><p>湖南韶山的王斌，是一名包工頭。早前，他找親戚朋友借了十萬元(人民幣．下同)，準備給手下兄弟們發工資。因為擔心被偷，他和老婆商量後，將十萬元現金藏在他們認為最安全的地方─就是平時很少使用的廚房灶頭裏。<br><br>結果如何？他太太事後竟一時善忘，如常在灶頭開火，結果把十萬元現金幾近全部燒成灰燼。事後王斌雖曾帶同鈔票到銀行，但終未能兌回現金。<br><br>《京華時報》</p></body></html>
