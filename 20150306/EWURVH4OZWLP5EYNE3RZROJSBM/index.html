<html><header><meta charset="utf-8"><title>1/3員工放產假澳電台大送避孕套</title></header><body><h1>1/3員工放產假<br>澳電台大送避孕套</h1><p>澳洲珀斯電台一名女高層說公司常備一大瓶免費避孕套，鼓勵員工避孕，好讓她們專心為公司賣命。<br>Southern Cross Austereo高級行政人員韋曼（Linda Wayman圖）昨日在招聘會議上表示，公司長年有三分之一員工請產假，為此她特設獎項鼓勵替更同事，去年底由一名代理總監得獎，「若不是有那麼多同事懷孕，她不會如此極速上位」。她還忠告產後想工作又兼顧孩子的婦女︰「甚麼『工作和生活平衡』都是廢話。」但電台行政總裁回應，韋曼只是說笑而已，並沒歧視孕婦。<br>法新社</p></body></html>
