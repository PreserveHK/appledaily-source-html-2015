<html><header><meta charset="utf-8"><title>求驗客手記︰尼馬發威「巴」閉入決賽</title></header><body><h1>求驗客手記︰尼馬發威「巴」閉入決賽</h1><p>巴塞隆拿今季力爭再次成為三冠王，第一關已經叫糊，周三西班牙盃四強次回合作客維拉利爾，同首回合一樣贏3:1，兩回合計贏6:2躋身決賽，將會同畢爾包爭冠。今場波到尼馬（左）發威，個人連入兩球，不過佢喺賽後就同蘇亞雷斯致歉，話有一次快攻應該交畀佢而唔係自己射。另外，巴塞中場布斯基斯俾對手踩到足踝屈到幾乎呈九十度，可能到月中主場對曼城場歐聯十六強次回合都踢唔到。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
