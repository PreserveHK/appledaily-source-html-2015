<html><header><meta charset="utf-8"><title>G.E.M.被揶揄內地歌手</title></header><body><h1>G.E.M.被揶揄內地歌手</h1><p>鄧紫棋（G.E.M.）在內地歌唱節目勁叫爆紅後變囂，上月在拉斯維加斯開騷講普通話擦內地觀眾鞋，結果被在場的香港觀眾噓爆，日前G.E.M.有新歌推出並在YouTube谷MV，不過原來又是一首普通話歌，有網民抵死在討論區貼文揶揄「內地歌手G.E.M.新曲《多遠都要在一起》重磅回歸」。<br>雖然G.E.M.在新歌中沒晒高音，不過MV卻先一步唱到上太空，網民不但狂寸歌名勁娘，紛紛留言踩多腳：「竟然冇叫」、「勁叫係用嚟成名，出咗名仲嘥力勁叫咩。」<br>撰文：皓騫</p></body></html>
