<html><header><meta charset="utf-8"><title>陀B伊東　大女生日預產</title></header><body><h1>陀B伊東　大女生日預產</h1><p>曾經在日劇《電車男》中，扮演靚爆愛瑪仕小姐的日本女星伊東美咲，昨日透過其所屬事務所宣佈，現正懷有第二胎，她在聲明中表示第二胎更是個奇蹟，原來她現在正懷孕六個月，BB的預產期是六月二十七日，竟然正與她大女兒的生日是同一天，所以伊東稱感到十分奇妙，而且覺得應對生命更加尊重。由於太過偶然的關係，所以她與家人亦十分高興。<br>伊東於二○○九年尾下嫁彈珠機生產商社長榎本善紀，成為闊太，之後就淡出藝能界，直至去年大女兒上幼稚園之後，模特兒出身的她就開設網站，並復出為時裝雜誌及育兒雜誌擔任模特兒。<br>撰文：泉水</p></body></html>
