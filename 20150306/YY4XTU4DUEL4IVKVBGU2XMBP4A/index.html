<html><header><meta charset="utf-8"><title>【亂噏24】濟公化身大頭佛</title></header><body><h1>【亂噏24】濟公化身大頭佛</h1><p>今集《亂噏24》繼續由醒獅達人「三姜」姜偉池擔任嘉賓。大家睇過舞獅，都一定留意到笑哈哈嘅大頭佛，原來大頭佛嘅真身係濟公！三姜說：「獅子係四大神獸之一，有一日因為頑皮落咗凡間玩，玉皇大帝就派羅漢，即係濟公捉番佢！而濟公嘅化身就係大頭佛喇。」佢仲話舞獅喺歐美都有隊伍。讀者可在 http://bit.ly/appletalk24收看《亂噏24》。 <br>撰文：馮國康</p></body></html>
