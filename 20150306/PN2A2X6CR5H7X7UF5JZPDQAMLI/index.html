<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Lynn單身疑雲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Lynn單身疑雲 - 馮仁昭</h1><p>熊黛林（Lynn）同郭可盈胞弟可頌打得火熱，之前傳可盈反對戀情，引來Lynn豪門夢碎傳言，咁啱Lynn拍攝嘅內地節目《如果愛》，要求嘉賓喺現實生活中必須單身，有網友質疑Lynn唔合資格，噚日製作單位強調佢絕對單身，引發Lynn已分手傳聞，經理人公司發言人回覆：「對於藝人私人感情事唔回應，我哋問過節目官方話冇發放過消息。」言下之意即係流料啦。<br>撰文：馮仁昭</p></body></html>
