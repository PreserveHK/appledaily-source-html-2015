<html><header><meta charset="utf-8"><title>【蘋民心聲】銅記吉舖暴增　你最想咩舖頭重現？</title></header><body><h1>【蘋民心聲】<br>銅記吉舖暴增　你最想咩舖頭重現？</h1><p>昨天《蘋果日報》報導，稱銅鑼灣空置店舖湧現，有一間還空置了兩年沒有人承租，《壹錘定音》訪問了一些香港人：有得選擇的話，你希望甚麼店舖重現銅鑼灣？<br><br>市民都說希望一些有本土特色的小店重現，還有希望數年前結業的老麵家，重現銅鑼灣。有旅客更稱不需要那麼多金舖、化妝品店，如有多些反映香港特色的小店，好讓他可以買買手信就最好。<br><br>說來可悲，香港現在窮得只有金舖、藥房，我們明明住在這裡，但個個都想尋回香港特色，這樣會不會太諷刺呢？</p></body></html>
