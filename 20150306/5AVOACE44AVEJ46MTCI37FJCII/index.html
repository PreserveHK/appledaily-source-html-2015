<html><header><meta charset="utf-8"><title>梁小冰晒金句寸舊東家</title></header><body><h1>梁小冰晒金句寸舊東家</h1><p>港視劇《導火新聞線》雖下周二才播出，但已教網民期待不已，有見及此，港視前晚將一段八分鐘的精華片段放到官方網頁，讓觀眾先睹為快。片段內有狗仔隊追車搶新聞、炒車、爆炸等戲碼。而《導》劇亦如《選戰》一樣不乏金句，如梁小冰以一句：「有獨家新聞都不報道，就別做新聞了。」來寸舊東家做事保守。<br>至於下周一播出大結局的港視劇《第二人生》，劇中以劉浩龍（師兄）於亞洲博覽館門外自彈自唱《喜歡你》，希望藉此挽回趙學而芳心作尾，雖然結局趙學而未有回答，但其實此劇有一個隱藏結局，於Roller播完後播出師兄與趙學而一同回家。<br>撰文：郭堡</p></body></html>
