<html><header><meta charset="utf-8"><title>馮仁昭四圍超：邵美琪開工忘失戀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：邵美琪開工忘失戀 - 馮仁昭</h1><p>邵美琪前排同拍拖六年嘅施祖男宣佈分手，回復單身嘅邵美琪，噚日喺將軍澳出席活動，撞正係元宵佳節，俾人問佢有冇感觸？佢話：「乜嘢日子都係咁過，日日都開工，節目就係瞓覺同睇劇本。」再問佢𠵱家嘅感情生活，佢笑笑口話：「呢個我唔答喇，我唔會回應，多謝大家關心！」咁即係專心工作？佢就話：「成日都係㗎喇，專心食嘢同埋專心工作囉！」<br>撰文：馮仁昭</p></body></html>
