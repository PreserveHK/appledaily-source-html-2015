<html><header><meta charset="utf-8"><title>體壇傳真︰停不了</title></header><body><h1>體壇傳真︰停不了</h1><p>上周接受顴骨手術的雷霆控衞韋斯卜克（Russell Westbrook、白衫），休息一場於周三主場復出，戴上透明保護面具的他獨取四十九分、十次助攻及十六個籃板，造出個人連續第四場「三雙」，帶領球隊加時以123:118力克76人。</p><p>這位西岸二月份最佳球員，目前以場均廿七分成為聯盟得分王。<br>美聯社</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
