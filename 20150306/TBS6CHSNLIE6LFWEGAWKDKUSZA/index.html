<html><header><meta charset="utf-8"><title>賞花燈吃湯圓　兩岸歡慶元宵</title></header><body><h1>賞花燈吃湯圓　兩岸歡慶元宵</h1><p>昨日三月五日是一年一度的元宵節。兩岸多地均舉辦各類型活動慶祝這傳統佳節。除花燈展覽、猜燈謎外，還有舞龍舞獅，看大戲、賞民俗，熱鬧氣氛不亞於農曆新年。而家家戶戶吃湯圓，慶團圓，更是指定動作。由於一顆芝麻湯圓有七十多千卡路里，相當於四分之一碗白飯的熱量，因此有醫生建議不宜食用過多，或吃後適當散步，助消化。在內地，近年推出市場的水果湯圓，則開始受到民眾的追捧。<br>新華社/中央社</p></body></html>
