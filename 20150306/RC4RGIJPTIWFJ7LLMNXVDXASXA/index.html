<html><header><meta charset="utf-8"><title>求驗客手記︰拜仁贏乙組仔唔益人</title></header><body><h1>求驗客手記︰拜仁贏乙組仔唔益人</h1><p>周三上演四場德國盃十六強賽事，拜仁慕尼黑、禾夫斯堡同慕遜加柏分別對住低組別球隊，咁啱都係贏2:0齊齊晉級，係得雲達不來梅成為當日唯一一支出局嘅德甲球隊，作客德丙嘅比勒費爾德以1:3被淘汰。拜仁賽前喺德甲連贏四場一共入二十球，到周三德盃主場迎戰乙組仔布倫瑞克，雖然排強陣出擊，洛賓同列貝利都正選上陣，但都係贏兩球就夠皮，「讓球主客和」開唔到[-2]「主勝」囉。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
