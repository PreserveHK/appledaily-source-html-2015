<html><header><meta charset="utf-8"><title>【金仔周記】金仔現身奧斯卡　同奧巴馬大合照？</title></header><body><h1>【金仔周記】<br>金仔現身奧斯卡　同奧巴馬大合照？</h1><p>以模仿北韓領袖金正恩成名、三十六歲港人Howard早前現身美國洛杉磯，與模仿美國總統奧巴馬的布朗(Reggie Brown)齊齊出席奧斯卡，引來大批遊客上前合照。<br><br>這次是繼Howard上月初出席格林美頒獎禮後，再次以「A貨金正恩」身份現身大型頒獎典禮。他和「A貨奧巴馬」一出現，便引起全場注意。Howard不斷對遊客說「你好，愚蠢的美國人」、「美國去死吧」，有遊客則回應他「返回北韓吧」。由於二人未獲官方邀請，最終闖關失敗，無法進入會場，只能逗留在星光大道和遊客合照。<br><br>英國《鏡報》</p></body></html>
