<html><header><meta charset="utf-8"><title>任時完來港恨飲茶</title></header><body><h1>任時完來港恨飲茶</h1><p>韓國大熱劇集《未生》男主角任時完，將於本月二十八日在九展舉行香港粉絲見面會，見面會前一日他會先到apm出席記者會。任時完此行將會逗留三天，雖然行程匆匆，但他希望可以一嚐香港地道式飲茶，他說：「因為我很喜歡食點心，亦都想試食燕窩。」</p><p>為了拉近與港迷的距離，任時完積極進行綵排，並開始學習簡單的廣東話和苦練國語情歌。見面會上，粉絲除了有機會和任時完擊掌及得到他的親筆簽名海報外，大會更會即場抽出十位幸運粉絲，讓他們和偶像拍照，未知屆時粉絲會否趁機與偶像愛的抱抱呢？<br>撰文：施洛冰</p></body></html>
