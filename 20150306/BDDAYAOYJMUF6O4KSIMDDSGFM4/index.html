<html><header><meta charset="utf-8"><title>吳浩康被爆媾人母</title></header><body><h1>吳浩康被爆媾人母</h1><p>吳浩康（Deep）被爆一個月內連鎅六魔女，其中狂野伸腳截的士的嬌滴陳霽平昨亦被起底，消息指原來她是人妻Heidy Ho，三年前嫁給法籍老公並育有兩子女。據知Heidy十多年前曾做model，現任職瑜伽導師，至於跟他啜爆的𡃁模Yvette亦被爆入行前曾做啤酒妹，更曾被已婚老闆「照顧」，現任男友是有米金融才俊。</p><p>昨日本報致電瑜伽中心找Heidy，職員指她沒有返工，亦不清楚她是否已婚，Deep則繼續潛水拒聽電話。<br>另外，鍾舒漫昨在微博蒲頭煮麵給爸爸做午餐，似乎冇眼睇Deep的媾女臭史。<br>採訪：皓騫</p></body></html>
