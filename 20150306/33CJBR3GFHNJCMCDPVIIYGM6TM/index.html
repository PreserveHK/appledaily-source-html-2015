<html><header><meta charset="utf-8"><title>羊夫妻花燈慶元宵</title></header><body><h1>羊夫妻花燈慶元宵</h1><p>【本報訊】昨日是元宵節，康文署在尖沙嘴文化中心露天廣場舉辦元宵綵燈晚會，吸引一家大細和情侶賞花燈、猜燈謎及欣賞舞龍表演。會場洋溢熱鬧氣氛，其中《亞裔喜相逢》花燈展以亞洲不同國家及地區的嫁娶風俗為主題，展出多盞身穿唐裝及印度等亞洲國家嫁娶服飾的羊夫妻花燈，應節又繽紛，展期至月底。另一焦點是文化博物館策劃的「非物質文化遺產──傳統花燈紮作工藝」展覽，展出傳統花燈《三羊啟泰迎財神》至下周二。綵燈晚會今明兩天分別移師北區公園及東涌文東路公園。<br>■記者袁樂婷</p></body></html>
