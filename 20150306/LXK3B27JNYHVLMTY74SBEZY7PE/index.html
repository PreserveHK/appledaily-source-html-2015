<html><header><meta charset="utf-8"><title>新iPad 12.9吋芒延至9月生產</title></header><body><h1>新iPad 12.9吋芒<br>延至9月生產</h1><p>全球平板電腦市場（圖）競爭激烈，業界早前盛傳蘋果今季開始生產十二點九吋芒的大iPad，以挽救iPad的疲弱銷情，但彭博社引述消息人士報道，蘋果將押後原定的生產計劃至九月左右，主要原因為供應商無法如期提供顯示屏等生產零件。<br>蘋果目前發售兩款板腦，分別是九點七吋的iPad及七點九吋的iPad mini，但一般消費者卻傾向購買大芒的智能手機取代購買板腦，令iPad銷售連續四季下跌，蘋果行政總裁庫克（Tim Cook）惟有推出大芒iPad救亡。<br>彭博社</p></body></html>
