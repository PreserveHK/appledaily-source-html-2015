<html><header><meta charset="utf-8"><title>陸駿光唔洗頭影婚照</title></header><body><h1>陸駿光唔洗頭影婚照</h1><p>港版半澤直樹陸駿光將於今年八月二十二日與女友茵茵（Sherraina）拉埋天窗，並定於將軍澳一間酒店筳開二十二席宴請親朋。上月陸駿光與未婚妻獲Signlove Korea Prewedding贊助去韓國拍攝婚紗相，首次踏足韓國，陸駿光亦感興奮﹕「估唔到𠵱家啲韓國年輕人咁型，我哋仲玩埋滑雪，所以好開心。」他們花一整天挑選婚紗禮服，另一天影相，其間發生小插曲，他說﹕「影相嗰日原本要朝早六點鐘出發，但鬧鐘壞咗，五點九先起身，頭都冇洗就出發影相，好彩化妝、整頭都好專業，影出嚟效果好滿意。」<br>採訪：嵐山</p></body></html>
