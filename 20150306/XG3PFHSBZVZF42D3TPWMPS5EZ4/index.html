<html><header><meta charset="utf-8"><title>關仁隱事：「西門」度屎橋爬頭贏「如夢」 - 關仁</title></header><body><h1>關仁隱事：「西門」度屎橋爬頭贏「如夢」 - 關仁</h1><p>係呢個圈浮沉好多年嘅「西門」，真係乜嘢風浪都見過晒，但係佢份人又真係唔係好輸得。話說舊年佢搵「皇上」拍咗套戲，坐定粒六憑港片元素同埋皇上影響力，一定會成為票房冠軍。點知人算不如天算，中途居然殺出「如夢」套電影，仲贏埋西門。所以今年西門就度咗條橋，明知如夢會拍乜嘢題材，西門就拍套差唔多類型嘅戲，仲要快過人哋上映，呢條橋睇嚟都只係西門先至諗到咁絕。<br>撰文：關仁</p></body></html>
