<html><header><meta charset="utf-8"><title>蒙嘉慧未聞港視劇重拍</title></header><body><h1>蒙嘉慧未聞港視劇重拍</h1><p>蒙嘉慧、李逸朗、王宗堯及錢小豪等，穿着整齊消防制服昨日現身北角消防局，為香港電台電視劇《火速救兵III》出席開鏡拜神儀式， 眾男演員即場示範極速換制服、救火動作及掌上壓。有指王維基透露可能重開新劇拍攝，問到蒙嘉慧對於早前被腰斬的《天網》有否機會翻生重拍，她說：「齣劇講好多新科技，劇本可能要執一執，但係如果拍番都好。」<br>本與梁齊昕合拍電影《男極探射燈》的李逸朗，因為齊昕脫腳延後拍攝，可能未能如期三月八號開拍，李逸朗表示未有同齊昕聯絡：「應該三月八日開拍唔到，延後可能我哋時間尷尬，我除咗有音樂會，仲有其他拍攝，比較忙。」<br>採訪、攝影：張俊銘</p></body></html>
