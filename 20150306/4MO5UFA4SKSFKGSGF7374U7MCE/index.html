<html><header><meta charset="utf-8"><title>報告出錯　李克強補鑊</title></header><body><h1>報告出錯　李克強補鑊</h1><p>【點滴】<br>被稱為習近平（圖）理論的「四個全面」，據現場採訪的記者稱，在政府報告文本中被印成「三個全面」（「協調推進全面建成小康社會、全面深化改革、全面推進依法治國進程」），眼疾手快的李克強發現後，在照本宣讀時臨時補上獨漏的「全面從嚴治黨」等幾個字。不過，李讀報告時亦有失誤，將城鎮登記失業率目標定為4.6%，與書面的4.5%提法不同；書面報告要求「二○○五年底前註冊營運的黃標車要全部淘汰」，李宣讀的年份則是二○二五年。</p></body></html>
