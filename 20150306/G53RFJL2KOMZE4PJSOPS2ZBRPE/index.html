<html><header><meta charset="utf-8"><title>中環在線：潮玩「水管」自拍 - 李華華</title></header><body><h1>中環在線：潮玩「水管」自拍 - 李華華</h1><p>雖然selfie（自拍）興咗好耐，但俾財爺曾俊華玩一玩，𠵱家人人都要玩selfie。噚日中原地產代理搞春茗，一班高層又話要自拍，特別嘅係，佢哋唔係用自拍神棍，而係用一款過千元、叫「水管相機」嘅新相機。生得較高大嘅新世界發展（017）營業及市務高級總監楊文就負責揸機，中原成班高層交足表情動作，港島區執董唐秉正學少女咁整個V字手勢，認真冇得頂。</p></body></html>
