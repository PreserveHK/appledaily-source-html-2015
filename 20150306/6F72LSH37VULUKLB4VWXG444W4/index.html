<html><header><meta charset="utf-8"><title>陳凱琳媾仔慘食檸檬</title></header><body><h1>陳凱琳媾仔慘食檸檬</h1><p>港姐出身的陳凱琳，入行一年不單劇接劇，緋聞亦不遑多讓，她先與陳展鵬、周子揚和洪永城等人傳緋聞，日前更有報道指，陳凱琳拍《四個女仔三個BAR》時，對巨星幫林景程（King）有好感，於是主動出擊，可惜男方不領情，反而欣賞陳瀅多過陳凱琳，不惜主動幫女神做阿四擔遮遞水，結果成功奪得芳心。<br>報道更稱一班演員上周五相約去到九龍城食糖水，但陳凱琳未有現身，雖然陳瀅和King獲悉有記者在場，最初分開到場，不過離開時她們放下戒心，兩人互相拉扯，玩得興起阿King更從後偷襲玩陳瀅頭髮，事後曾聯絡陳凱琳和陳瀅等人，但截稿前未有回覆。<br>採訪：張曦彤</p></body></html>
