<html><header><meta charset="utf-8"><title>憂食道癌惡化　警長墮斃</title></header><body><h1>憂食道癌惡化　警長墮斃</h1><p>【本報訊】一名警長疑不堪癌病纏身，正放病假的他，昨午被發現從小西灣富欣花園住所大廈天台跳樓自殺身亡。<br>死者黃明仁（五十二歲），黃加入警隊逾三十年，現職警長，駐守港島交通部執行及管制組，尚有兩年多便退休。據悉，黃於兩年前發現患上食道癌，曾入院治療，疑抵受不住化療的痛苦，其後放棄完成整個療程，至最近復發，疑他擔心病情惡化，情緒低落。昨午二時許，黃被發現從大廈高處墮地，頭爆肢折，警員及救護員到場證實他已死亡。<br>■記者胡恩宏</p></body></html>
