<html><header><meta charset="utf-8"><title>墨火山驚現乾屍「伸手」出雪堆</title></header><body><h1>墨火山驚現乾屍「伸手」出雪堆</h1><p>墨西哥最高𥧌奧里薩巴火山（Pico de Orizaba）發現一具乾屍（圖），當局昨天派人嘗試起出遺體進行調查。<br>屍體周日在海拔五千三百米位置被登山者發現，網上流傳照片見到已硬化成黝黑的乾屍，頭顱與一隻手露出雪地。<br>墨西哥高山協會相信死者是一名登山客，但協會五十年來都無收過登山客失蹤報告，搜索隊昨天天未光已上山嘗試起出屍體，稍後會進行化驗確認死者身份。<br>奧里薩巴火山是一座睡火山，位於墨西哥中南部普埃布拉州及韋拉克魯斯州交界，對上一次爆發是在三百二十八年前。<br>美聯社</p></body></html>
