<html><header><meta charset="utf-8"><title>歐聯花絮：魔獸生日唔開心</title></header><body><h1>歐聯花絮：魔獸生日唔開心</h1><p>今仗後備上陣嘅車路士前鋒杜奧巴，周三原來係佢三十七歲大壽，賽前佢仲喺Instagram上載咗一張拼貼照，一邊係佢童年時嘅黑白照，一邊就係藍軍球迷展示「杜奧巴傳奇」標語嘅照片，好可惜，「魔獸」呢個生日過得並唔快樂，因為球隊最終被PSG以作客入球優惠踢出局。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
