<html><header><meta charset="utf-8"><title>高八度咕嚕聲「貓音樂」冧貓咪</title></header><body><h1>高八度咕嚕聲「貓音樂」冧貓咪</h1><p>貓貓都愛音樂（圖），但品味十分特別。研究人員發現，貓咪愛聽高八度的咕嚕聲，對人類的古典音樂則幾乎零反應。<br>美國威斯康辛─麥迪遜大學心理學系研究人員研發的「貓音樂」，人類聽入耳感覺怪怪，猶如在咕嚕背景聲中加入刮小提琴琴弦聲音。貓音樂調高八度，咕嚕聲打拍子。四十七隻貓咪分別試聽貓音樂及莫札特古典音樂，出現了神奇結果。<br>貓咪對莫札特近乎零反應，即使有反應，也要等到一百七十一秒後才有。相反，牠們對貓音樂反應奇佳，不僅很早就有反應，還會「冧到爆」發出咕嚕咕嚕聲回應，又走近揚聲器，甚至對着揚聲器「挨身挨勢」。<br>英國《每日電訊報》</p></body></html>
