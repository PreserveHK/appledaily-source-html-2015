<html><header><meta charset="utf-8"><title>美軍測試　大象找炸藥幾全中</title></header><body><h1>美軍測試　大象找炸藥幾全中</h1><p>象牙珍貴，象鼻亦相當厲害，因大象嗅覺極為靈敏，聞一聞就可以分辨出黃色炸藥（TNT），或可協助戰後重建，保護人畜安全。<br>南非約翰內斯堡金山大學研究人員聯同美軍，安排三頭非洲大象在一排水桶中嘗試找出TNT（圖）。第一輪測試結果幾乎百發百中，三頭大象在七十四次測試中，認出TNT七十三次。第二輪測試更厲害，即使在其他水桶加入茶、桃、番𤩹及汽油等氣味，嘗試分散大象的注意力，三頭大象也穩奪一百分，找到全部裝有TNT的炸藥桶。<br>美聯社</p></body></html>
