<html><header><meta charset="utf-8"><title>七周大精靈BB識講Hello</title></header><body><h1>七周大精靈BB識講Hello</h1><p>幼兒的學習能力不容小覷！愛爾蘭一名七周大男嬰，竟能字正腔圓地向母親講「你好」（Hello），母親拍下過程，逗樂不少親友及網民。<br>三十六歲的麥卡恩一天見兒子基利安精靈地看着她，於是將他趣緻的模樣拍下，只見基利安的小嘴巴張張合合（圖），貌似想與人溝通，嘗試幾次後，終於清晰地講出一句「你好」，讓母親萬分驚喜，「我有三個女兒，從未遇過這種情況。他五周大時爸爸跟他說話，他曾伸脷，現在才知他當時想說話」。他其後想向姊姊重複一遍，但已講較含糊。網民大讚基利安可愛，但也有人質疑片段假造。<br>英國《每日郵報》</p></body></html>
