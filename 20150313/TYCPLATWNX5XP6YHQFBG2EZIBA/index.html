<html><header><meta charset="utf-8"><title>歐聯花絮：碧加撐場頸巾好敏感</title></header><body><h1>歐聯花絮：碧加撐場頸巾好敏感</h1><p>車路士大戰PSG，網球名將碧加同碧咸都係座上客。先講碧加，佢似乎係支持主隊嘅，戴住一條藍軍頸巾，但條頸巾有個骷髏，呢個就係最近喺巴黎地鐵，鬧出種族歧視風波嘅極端球迷組織「車路士獵頭者」嘅標誌，唔通佢係其中一分子？至於碧咸亦帶埋三個囝囝入場，大仔布魯克林賽後，仲喺Instagram晒命，因為伊巴送咗件波衫畀佢。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
