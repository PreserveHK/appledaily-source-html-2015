<html><header><meta charset="utf-8"><title>高伯新暗示　大印銀紙會贏？</title></header><body><h1>高伯新暗示　大印銀紙會贏？</h1><p>本周日舉行的寶馬香港打吡大賽2015，乃近年最勢均力敵一屆，過半數參戰馬均有爭勝條件。當中包括高伯新馬房的「大印銀紙」，那廐主又怎看此駒呢？高伯新說：「我認為今場打吡的冠軍馬是北半球馬。而『大印銀紙』正是北半球馬。我為潘生購入牠的目標是進軍打吡，我為此駒做足備戰工夫，馬兒目前的狀態，正好迎戰打吡，我對牠有信心。」至於同場另一對廐侶方面，高伯新則指：「『王者無敵』比較遲來港，另外我亦擔心牠起步較慢，希望蘇銘倫執生。而『直震撼』一定有2000米長力，牠的狀態亦很弗。」</p></body></html>
