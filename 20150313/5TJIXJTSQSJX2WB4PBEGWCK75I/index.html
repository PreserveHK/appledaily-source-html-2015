<html><header><meta charset="utf-8"><title>大鱷高球場散步　街坊照打波</title></header><body><h1>大鱷高球場散步　街坊照打波</h1><p>一條長近四米的美洲短吻鱷闖入美國佛羅里達州一個高爾夫球場，悠然散步（圖），街坊球手面不改容繞着牠繼續打球。照片上周六由球友分享到球場facebook網頁，迅即瘋傳，至昨日累計有逾五十萬人看過。<br>球場近沼澤區，常見短吻鱷出沒，場內嚴禁餵飼牠們，免觸發其捕食獸性，故三十七年來人鱷相安無事。圖中鱷大如恐龍，不少人質疑圖片經電腦修改，球場經理扎達回應：「拍照的是位八十歲男士，相信連Photoshop都沒聽過。」球場對獲免費宣傳喜出望外，新鱷魚或取名「瘋傳」（Viral）。<br>英國《每日電訊報》/美國廣播公司</p></body></html>
