<html><header><meta charset="utf-8"><title>「土衞二」有海底熱泉　或有微生物</title></header><body><h1>「土衞二」有海底熱泉　或有微生物</h1><p>土星一顆小小衞星，可能跟地球有着共通點，美國科學家發現土星第六大衞星土衞二（Enceladus）有海底熱泉的證據。假如此說獲證實，土衞二是已知地球之外唯一有這現象的星體，可能發現微生物的機會亦大增。<br>科學家根據土星探測器「卡西尼號」傳回的資料，早前已發現土衞二南極地底有海洋的證據，並有大量氣體、冰等從裂縫間噴出（圖）。最新研究以觀測數據設計電腦模型，顯示噴發是熱泉與海底石頭接觸而形成，部份粒子更會加入土星環。研究亦估算土衞二地底海洋可能深達五十公里。<br>美聯社</p></body></html>
