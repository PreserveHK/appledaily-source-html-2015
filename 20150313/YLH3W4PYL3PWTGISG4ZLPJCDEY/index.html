<html><header><meta charset="utf-8"><title>細路篤爆頂包醉駕哥瘀到爆</title></header><body><h1>細路篤爆頂包<br>醉駕哥瘀到爆</h1><p>山東交警近日進行截查行動時，發現一名男子涉嫌醉駕。該男子接受酒精測試，證實曾經喝酒，但他拒絕承認自己負責駕駛，稱妻子才是真正的司機。<br> <br>交警隨後查問其妻，她當時抱着一名小孩並堅稱自己才是司機。警察再探問坐在後排的女童：「小姑娘，知道誰開車？是叔叔，還是阿姨，請舉手回答。」天真的女童舉手回答：「叔叔。」交警讚賞女童：「好孩子。」<br> <br>頂包的妻子不禁脹紅了臉，該男子最終承認醉駕，被處以一千元人民幣罰款，扣十二分，兼且停牌六個月。<br> <br>湖南經視</p></body></html>
