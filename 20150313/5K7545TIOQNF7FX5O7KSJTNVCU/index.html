<html><header><meta charset="utf-8"><title>隔牆有耳：民望高萌萌哋狂包雲吞 - 李八方</title></header><body><h1>隔牆有耳：<br>民望高萌萌哋狂包雲吞 - 李八方</h1><p>近日天氣乍暖還寒，呢頭出太陽，轉頭又陰風陣陣，噚日仲落雨㖭，真係好易病，連食物及衞生局局長高永文都疑似中招！民望高噚日朝早出席仁濟醫院新大樓開幕典禮，當時荃灣區錄得十五度咋，而民望高喺西裝外着多件乾濕褸、再纜埋頸巾保暖，但似乎都唔多夠暖，每幾分鐘就抹一次鼻水，抹到鼻都紅晒。講嘢把聲仲「萌萌哋」，好似鼻塞塞咁。照計民望高應該唔係流感嘅，一來佢冇戴口罩，唔似染咗可傳播疾病，仲有喺佢回答記者提問時都提醒大家，雖然流感似過高𥧌期，感染人數漸回落，但仲未跌至正常水平㗎。</p></body></html>
