<html><header><meta charset="utf-8"><title>婦捱撞重創　司機被捕</title></header><body><h1>婦捱撞重創　司機被捕</h1><p>【本報訊】一輛速遞公司貨車昨晨沿九龍灣宏開道行駛時，一名六旬女子橫過馬路，男司機疑收掣不及，貨車將過路女子撞倒在地，她頭部重創，昏迷送院搶救，肇事司機事後涉嫌「危險駕駛引致他人身體嚴重受傷」被捕。<br>昨晨十一時許，三十六歲姓林男子駕駛密斗貨車，沿宏開道駛至常悅道後，林報稱六十二歲姓劉女子突然衝出馬路，他見狀慌忙煞掣，但仍將劉婦撞倒。<br>意外後，劉婦頭部重創，救護員到場替她包紮再送院搶救，劉婦經手術後情況危殆，須留醫深切治療部。警員在場檢查車輪及制動系統，其後將林拘捕帶署扣查。<br>■記者簡明恩</p></body></html>
