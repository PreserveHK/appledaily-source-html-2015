<html><header><meta charset="utf-8"><title>疑洗黑錢　跛榮上訴得直</title></header><body><h1>疑洗黑錢　跛榮上訴得直</h1><p>【本報訊】屯門有勢力人士、楊小坑村代表綽號「跛榮」的沈建榮（五十三歲），被指與妻子黎綺琴（五十一歲）於二○○六年至二○一一年間，以銀行戶口洗黑錢一千二百八十五萬元，被裁定四項洗黑錢罪成，沈被判囚五年，其妻則判監二十個月，獲緩刑三十個月。兩人早前就定罪及判刑提出上訴。<br>上訴庭昨日指原審法官未有全面考慮及分析證供，定罪並不穩妥，裁定兩人上訴得直，撤銷所有罪名及判刑。<br>案件編號：CACC437/13<br>■記者蔡曉楓</p></body></html>
