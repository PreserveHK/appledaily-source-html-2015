<html><header><meta charset="utf-8"><title>成哥又搵神幫拖</title></header><body><h1>成哥又搵神幫拖</h1><p>在上次日賽，騎師榜一哥莫雷拉突然替沈廐「曦世之寶」上陣，結果此駒表現脫胎換骨，取得服役首捷。今期賽事，沈廐「紅白」已報第四場四班1600米，雖然此駒跑過數仗均未能上名，而今回卻初次換上莫雷拉上陣，似乎幕後有意重演「曦世之寶」的歷史。在今朝「紅白」的熱身由倉主沈集成主理，重視程度，可見一斑；熱身完畢後，此駒更由雷神彈草閘，搏殺味濃；而當此駒操練完畢後，成哥除細心檢查外，更親自跟「紅白」返倉，這樣看來這匹沈廐馬都沒有不捧場的理由吧！</p></body></html>
