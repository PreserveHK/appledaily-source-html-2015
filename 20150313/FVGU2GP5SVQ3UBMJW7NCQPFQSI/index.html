<html><header><meta charset="utf-8"><title>站崗武警不敬禮限飲用水供應</title></header><body><h1>站崗武警不敬禮<br>限飲用水供應</h1><p>【點滴】<br>中共反腐兩會（圖）反奢。自今年起，代表委員進入駐地賓館時沒有鮮花和歡迎儀式，自己拖行李進房間。在駐地站崗值勤的武警，不再像往年一樣向出入駐地的代表委員敬禮。會場限制飲用水供應，每人領一瓶寫有自己姓名的礦泉水，喝完後用空瓶換一瓶，瓶裝水為三百毫升小包裝，五六口就能喝完。在用餐標準上，不上高檔菜，西餐基本退出，羊肉泡饃及北京小吃登上餐桌。代表委員下榻客房內，不放任何紀念品、特產和購物優惠券。</p></body></html>
