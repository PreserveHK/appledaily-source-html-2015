<html><header><meta charset="utf-8"><title>華裔女性首任秘書長創國際民航組織歷史</title></header><body><h1>華裔女性首任秘書長<br>創國際民航組織歷史</h1><p>中國國際航空法律專家柳芳（圖），將於今年中出任國際民航組織（ICAO）秘書長，同時改寫兩項歷史，成為組織成立七十一年來，首位女性及華裔秘書長。<br>國際民航組織前日在加拿大蒙特利爾總部舉行理事會，投票選舉秘書長，現任該組織行政服務局局長的柳芳，由中國首次提名參選，結果獲得最多票數，擊敗來自阿聯酋、印度及澳洲的候選人順利當選。<br>五十三歲的柳芳，擁博士學位，曾任中國民航總局副司長，自二○○七年加入國際民航組織，她將於今年八月正式履新，接替現任法籍秘書長本杰明。<br>法新社/中新社</p></body></html>
