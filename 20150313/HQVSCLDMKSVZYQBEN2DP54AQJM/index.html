<html><header><meta charset="utf-8"><title>牛牛基因變異三眼雙鼻兩塊面</title></header><body><h1>牛牛基因變異<br>三眼雙鼻兩塊面</h1><p>澳洲昆士蘭北部周二的一個牛隻拍賣會上，一頭「雙面牛」成為全場焦點，即在牠正常的臉上長出了另一張臉，上面一隻眼睛、一顆牙齒及功能正常的鼻孔。<br> <br>「雙面牛」的照片率先出現在馬里巴寄養場的facebook，廣告中形容「牠是一頭有趣的公牛，一切狀況良好」。專家指，這種畸形是由基因變異引起，「有時基因工程並不會完全按照計劃進行」。「雙面牛」最後被人以五百三十七澳元(約三千一百七十一港元)買下送去了屠房。<br> <br>英國《每日鏡報》</p></body></html>
