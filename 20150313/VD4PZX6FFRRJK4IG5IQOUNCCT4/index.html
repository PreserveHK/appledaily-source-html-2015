<html><header><meta charset="utf-8"><title>歐聯花絮：施華士哥嚇親球證</title></header><body><h1>歐聯花絮：施華士哥嚇親球證</h1><p>PSG靠堤亞高施華加時下半場頭槌建功，作客逼和車路士2:2，仲憑作客入球優惠晉級。而睇番呢個「致勝球」嘅慢鏡時，發現球證冇晒反應，呆咗咁望住個波入網。正常球證見到入波，第一時間會做手勢判入球有冇效，有網民笑笑口質疑，唔通呢位球證賽前落錯注，所以見到入波後成個呆晒？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
