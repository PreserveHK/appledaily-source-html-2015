<html><header><meta charset="utf-8"><title>【跑道特色】打吡日點揀馬好？</title></header><body><h1>【跑道特色】打吡日點揀馬好？</h1><p>周日沙田十場草地賽事用A跑道作賽，睇番上季3月16日打吡日亦係用A欄，當日前置馬表現較佳，逾半頭馬守前三位入直路建功，其中「一馬當先」、「智勇福駿」及「桃花心」更加放頭帶到，不過大賽通常鬥爆一段，所以女皇銀禧盃及打吡都要揀番靠後勁食糊嘅馬。<br>今戰列陣馬中，第三場「多多快」上仗於田草A欄排14檔搶放入Q，等番A欄再上陣，均速馬移入二檔起步有機會贏馬補中。另外，第四場「匯聚力量」今季兩次跑田A欄均上名，匆出跑番強項，可望贏馬交代。</p></body></html>
