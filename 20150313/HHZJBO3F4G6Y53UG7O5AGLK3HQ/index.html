<html><header><meta charset="utf-8"><title>三車相撞　私家車陷火海</title></header><body><h1>三車相撞　私家車陷火海</h1><p>【本報訊】昨下午五時許，粉嶺公路出九龍方向近九龍坑對出快線發生三車相撞意外，其中一輛私家車其後冒煙起火，司機見狀，立刻跳車逃生。<br>未幾，起火的車輛已經瞬間陷於火海，現場火光熊熊，大量黑煙不斷湧出。<br>消防員接報到場之後，迅速將火救熄，而事件中有一名司機吸入濃煙不適，需要送院治理。<br>受到火警影響，粉嶺公路南行線需要暫時封閉，車龍綿延至數公里外。<br>■記者李偉民</p></body></html>
