<html><header><meta charset="utf-8"><title>證人改口稱研減二噁烷</title></header><body><h1>證人改口稱研減二噁烷</h1><p>【《壹週刊》被控誹謗案】<br>【本報訊】中草藥洗髮水生產商霸王集團控告《壹週刊》誹謗昨在高院續審。辯方盤問原告的配方研發工程師蔣日琼時指，原告的管理層，尤其是首席執行官萬玉華，因洗髮水的二噁烷水平沒違反國家規限，便認為毋須減少二噁烷，蔣回應「我答唔到」。<br>蔣日琼前日表示，管理層沒有指示她改配方或開發新配方減少洗髮水的二噁烷含量，但昨日改口稱，《廣州日報》於二○一○年三月報道內地九款暢銷洗髮水含二噁烷後，萬玉華已指示她開發新配方，減少風險物含量，並要求原材料供應商在技術上作新突破。聆訊今續。<br>案件編號：HCA1109/10<br>■記者梁偉強</p></body></html>
