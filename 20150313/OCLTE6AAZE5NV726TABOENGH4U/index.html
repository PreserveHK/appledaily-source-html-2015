<html><header><meta charset="utf-8"><title>廁格偷偷抽煙代表被指沒素質</title></header><body><h1>廁格偷偷抽煙<br>代表被指沒素質</h1><p>【點滴】<br>禁煙從來是兩會鐵律，人民大會堂（圖）更是絕對禁止吸煙的場所。前天，央視名嘴白岩松在大會堂上廁所，推門入廁格，赫然發現一枚煙頭，伴有濃濃煙味，他以為遇上偶然事件，也就沒作聲。昨天下午，白去廁所又發現馬桶裏有煙頭，便找工作人員反映，未料工作人員反向他投訴「一些代表委員很沒有素質」。這位名嘴感慨：「小不忍則亂大謀，人民代表不能忍耐那一點點癮，謀國家方針你能謀好嗎？」</p></body></html>
