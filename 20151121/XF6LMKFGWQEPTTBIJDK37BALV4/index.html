<html><header><meta charset="utf-8"><title>體訊速遞︰（網球）祖高域四強撼拿度</title></header><body><h1>體訊速遞︰<br>（網球）祖高域四強撼拿度</h1><p>塞爾維亞一哥祖高域（圖）周四於ATP年終賽「史密夫組」最後一輪分組賽，以直落兩盤6:3、7:5擊敗捷克球手貝迪治，以兩勝一負出線四強；早已獲四強入場券的瑞士天王費達拿則以7:5、4:6、6:4贏日本的錦織圭，分組賽三戰全勝。四強戰在周六舉行，祖高域硬撼西班牙的拿度，費達拿則會對其同胞華域加或有主場之利的英國球手梅禮。（now636及660台今日10:00pm直播）綜合外電（英國）</p></body></html>
