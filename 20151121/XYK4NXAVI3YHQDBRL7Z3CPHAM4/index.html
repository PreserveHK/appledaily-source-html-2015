<html><header><meta charset="utf-8"><title>女收銀員穿櫃桶底候判刑</title></header><body><h1>女收銀員穿櫃桶底候判刑</h1><p>【本報訊】年輕女收銀員稱為支付病母醫藥費後沒錢用，在機場國泰城美心食堂工作期間刻意漏計部份收費，但照向食客收足全額，將差價中飽私囊，涉款590元。涉案女收銀員昨在荃灣法院承認三項盜竊罪，獲准保釋，等候社會服務令報告，下月4日判刑。<br>案情透露，案發食堂的審計經理今年9月發現收銀紀錄與閉路電視紀錄有出入，着食堂經理調查。經理核對後，發現29歲被告葉秀蘭分別於今年8月25、27及28日間，18次漏計部份收費，但照向食客收足全額，侵吞差價590元。經理於10月19日報警，被告同日在逸東邨寓所被捕。<br>案件編號：TWCC2914/15 <br>■記者楊家樂</p></body></html>
