<html><header><meta charset="utf-8"><title>黃聖依宣傳人員　果汁潑記者</title></header><body><h1>黃聖依宣傳人員　果汁潑記者</h1><p>日前網上有一篇關於內地女星黃聖依報道，內容涉及她與楊子的戀情，甚至更將兩人的兒子相片曝光。昨日黃聖依的宣傳人員相約媒體見面，其間有一名工作人員突然不停用果汁潑向有關媒體的記者，有指這名工作人員是楊子旗下一家媒體公司，同時兼任黃聖依的宣傳人員，這名宣傳人員說：「此次出面也是為眾多被他們造謠誹謗、惡毒攻擊過的明星討還公道。接下來，他們會採取法律手段來維護藝人的正當權益。」不過事後有內地傳媒向黃聖依了解，她表示不知道這件事，工作人員則說：「還沒來得及向老闆彙報。」<br>撰文：張悅</p></body></html>
