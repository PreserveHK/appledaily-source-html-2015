<html><header><meta charset="utf-8"><title>陳豪認投資買乜都跌</title></header><body><h1>陳豪認投資買乜都跌</h1><p>陳豪和苗僑偉（三哥）昨日以代言人身份在香港交易所出席上巿活動，首次踏足港交所的陳豪坦言眼界大開，問到他本身的投資，陳豪笑說：「𠵱然係大閘蟹，之前吸收過失敗變得好審慎，買大藍籌都跌，但因為冇放過，就當冇蝕過，選擇等當長線投資，可能第日到啲仔幫我處理，所以理財好重要，會好好教育下一代。」<br>最近三嫂戚美珍復出與譚詠麟合作拍電影，更稱會爭取拍親熱戲，三哥說：「佢話唯一條件要阿倫着T-back，佢着三點式，但係我諗可能性唔大，一來阿倫唔會咁着，二來要搵件三點式啱三嫂着係冇可能。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
