<html><header><meta charset="utf-8"><title>超雲素顏按摩養生</title></header><body><h1>超雲素顏按摩養生</h1><p>賭王三房千金何超雲近來愛上在家鑽研廚藝，甚少外出的她大部份時間都是去跑馬地按摩養生為主。前晚，超雲以素顏妝容及戴上眼鏡，身穿閃片動物圖案tee及窄身牛仔褲造型示人，她身形更顯瘦削，與女助手再度去相熟的按摩店幫襯，二人約8時許離開，她即精靈地周圍望，迅速發現記者蹤影，即主動笑晒揮手，身旁的助手即問超雲為何揮手，超雲細心向她解釋一番。二人即急步行登上早已在附近等候她的座駕，估計應該趕返回大宅食晚飯。<br>採訪、攝影：徐錦池、黃曉程</p></body></html>
