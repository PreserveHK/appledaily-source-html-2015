<html><header><meta charset="utf-8"><title>【冏訊】情騙偵緝檔案：扮富豪管家呃熟女</title></header><body><h1>【冏訊】情騙偵緝檔案：扮富豪管家呃熟女</h1><p>根據統計處最新數據，香港女男失衡情況越來越嚴重，2014年男女比例為1,000對858名，男士比例較前年再少6人，港男越來越矜貴。有職業騙徒就看中女性渴望找男伴的心態，騙財騙色。宏智女偵探創辦人文顯楠曾接獲一名熟女秘書求助，找尋在網上認識的失蹤「男朋友」，最後查出該「男朋友」是職業騙徒，偽稱為富豪管家，以撞花老闆的名車及遺失名錶為由，向熟女借30萬元應急，最後一去不返。文顯楠提醒：「在網上認識朋友並涉及金錢，需特別小心，如果涉及金錢，一定要量力而為，不應借上借。」<br><br>記者：黃碧珊<br>攝影：黃子偉、鄧鴻欣</p></body></html>
