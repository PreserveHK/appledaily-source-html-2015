<html><header><meta charset="utf-8"><title>周董拖昆凌首爾血拼</title></header><body><h1>周董拖昆凌首爾血拼</h1><p>周杰倫（周董）與昆凌今年7月誕下愛女「小周周」Hathaway，雖然二人已榮升父母，但仍然享受二人世界。昨日有粉絲野生捕獲周董與昆凌現身首爾東大門的甜蜜照片，其中一張相，二人大方蹺手，只是在遊人較多的地方才前後腳。</p><p>東大門向來是女士到韓國血拼的天堂，難得周董不介意陪老婆到旺區掃貨，全程做「跟得丈夫」，兩人還穿上黑色情侶裝，也難怪昆凌早前於公開活動上，大讚周董是好老公兼好爸爸。之後又有粉絲見到他們在明洞出現，不過想拍照的時候，卻被他們同行的女友人阻止。<br>撰文：盧妹</p></body></html>
