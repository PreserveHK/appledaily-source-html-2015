<html><header><meta charset="utf-8"><title>自嘲冷血冇拖拍</title></header><body><h1>自嘲冷血冇拖拍</h1><p>曾跟監製歐丁玉、美術及形象設計師張卓文、醫生謝國麟拍拖的陳慧嫻，三段情都未能開花結果，問到現在的感情生活？慧嫻說：「呢啲隨緣啦，我冇拍拖亦冇人追，但唔會覺得dry，所以我好需要工作，keep住向前。」<br>一個人的生活，慧嫻不覺寂寞，她說：「睇自己點安排，以前拍拖好多時間擺男友身上，冇好注重工作，我唔能夠一心二用，𠵱家時間擺工作，又要瞓好多，唔可以好似李克勤咁7點起身湊小朋友返學，又有貓貓要照顧，佢唔係寵物，真係我家人，所以真係好忙。到我呢個年紀，我諗我唔能夠再去熱戀，冇精力心力去拍拖，我𠵱家已經好冷血，哈哈哈！」</p></body></html>
