<html><header><meta charset="utf-8"><title>NRA方便收支外匯</title></header><body><h1>NRA方便收支外匯</h1><p>【話你知】<br>非居民賬戶NRA（Non-Resident Account），正式名稱為「境外機構境內外匯賬戶」，是指包括港澳台的境外機構在中國境內銀行開立的境內外匯賬戶。NRA方便境外機構進行境外外匯收支管理和提高資金使用效率等，並由國家外匯管理局監管，除外幣外，人民幣也可成為NRA賬戶幣種。NRA應視為境外賬戶進行管理，客戶如將境內賬戶資金匯入NRA，需向金融機構提交證明並通過審核，但因此前部份銀行業務系統不能有效識別NRA，遂被利用作跨境洗錢。</p></body></html>
