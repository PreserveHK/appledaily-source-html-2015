<html><header><meta charset="utf-8"><title>姬蒂丈夫除婚戒會索模</title></header><body><h1>姬蒂丈夫除婚戒會索模</h1><p>英國女星姬蒂碧金素爾（Kate Beckinsale）與導演丈夫連韋斯曼（Len Wiseman）結婚11年多，近日卻傳出婚變！現時姬蒂正在布拉格趕拍《妖夜尋狼5》（Underworld 5），連韋斯曼卻由上個月起頻頻約會24歲女模CJ Franco（左圖），兩人在周四凌晨再於西荷李活夜蒲，這已是一個月內第三度約會斷正，姬蒂跟連韋斯曼近期已經除掉婚戒，更令兩人的婚變傳聞甚囂塵上。</p></body></html>
