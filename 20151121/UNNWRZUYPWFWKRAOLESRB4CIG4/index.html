<html><header><meta charset="utf-8"><title>黃凱芹拍二胡王子開騷</title></header><body><h1>黃凱芹拍二胡王子開騷</h1><p>黃凱芹和「二胡王子」王憓昨日在大會堂為晚上舉行的音樂會進行綵排，二人演繹黃霑、顧嘉煇的作品外，還有四大天王歌曲。問他會否唱自己歌曲？凱芹說：「本來唔唱，我唔想喧賓奪主，因為今次仲有二胡演奏，唔想好似鬥搶，但我都會唱幾首自己歌。」<br>對於國寶級二胡大師王國潼及歌唱家妻子李遠榕，今年7月被騙徒分別冒充郵局職員、公安、檢察院人員，騙去合共2,000萬元，兩人兒子王憓說：「警方處理中。」捉到了騙徒？他說：「唔知，可能現階段唔透露得。」<br>採訪、攝影：黃曉妍</p></body></html>
