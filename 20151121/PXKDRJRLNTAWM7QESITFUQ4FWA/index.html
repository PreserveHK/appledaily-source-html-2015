<html><header><meta charset="utf-8"><title>河智苑妻夫木聰頒獎</title></header><body><h1>河智苑妻夫木聰頒獎</h1><p>今年第52屆金馬獎邀得憑韓劇《奇皇后》而人氣超勁的河智苑擔任嘉賓，與台灣男星張震合頒最佳男配角及最佳短片獎兩個獎項，而日本男星妻夫木聰就頒最佳男主角。<br>河智苑昨日較原定時間遲了近一小時抵台，但仍無損她的心情，不停與在場的fans揮手，順便展示其手上價值超過130萬元新台幣的手錶及戒指，全程展露笑容的她顯得非常親民，而她今晚會以伯爵大使身份亮相金馬獎紅地毯。河智苑接受訪問時表示，希望趁空檔期間可以遊覽台北，順便品嚐台灣著名的街頭小食。<br>撰文：李森</p></body></html>
