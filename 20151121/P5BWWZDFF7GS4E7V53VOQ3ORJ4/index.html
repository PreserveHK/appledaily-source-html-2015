<html><header><meta charset="utf-8"><title>隔牆有耳：阿涂拉票拉到要拔罐 - 李八方</title></header><body><h1>隔牆有耳：<br>阿涂拉票拉到要拔罐 - 李八方</h1><p>民主黨「超級區議會」議員涂謹申近期因為頻頻落區派傳單，手肘位長時間固定，搞到成個背脊傷晒，噚日趁出席民主黨催票活動前，要一早去拔罐，成個背脊同頸都係紅印。問到阿涂拔罐後有冇好番啲，阿涂就苦笑話「希望可以頂到星期日啦！」<br>1991年已開始參加選舉的阿涂話，參選咁多次，未見過對手報名時唔通知傳媒，參選後又一直「靜如深海」，連傳媒查詢都唔覆，相信對手係想降低區內選舉氣氛，再動員組織票支持，所以泛民支持者若果掉以輕心唔投票，佢選情今次真係好危。<br>阿涂對手係高曉榮，有親中背景的九龍社團聯會支持。</p></body></html>
