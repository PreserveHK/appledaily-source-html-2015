<html><header><meta charset="utf-8"><title>JC陀B唔敢上磅</title></header><body><h1>JC陀B唔敢上磅</h1><p>Jessica C.（JC）昨日在上環以香水Tresor Rare代言人、港安醫院慈善基金大使身份出席慈善發佈會，懷孕近6個月的JC以白色裙、3吋高踭鞋示人，她指自己是香水粉絲，笑言未婚夫Andy（安志杰）第一次見她時都被其香水所吸引。<br>有指JC大肚後，多工作之餘，酬勞更加到3至5倍？她只說：「係有加。」再次追問BB性別？JC說：「下星期同Andy影完相才公佈。」她表示已準備好影大肚相，但不一定要全部除掉。問她重了多少磅？她說：「不敢磅，但我覺得自己重了10至15磅，有人指6個月後肚更大，所以我會躲在芝加哥。」<br>採訪、攝影：黃曉妍</p></body></html>
