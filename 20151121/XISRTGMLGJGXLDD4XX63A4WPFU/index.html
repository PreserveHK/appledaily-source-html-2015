<html><header><meta charset="utf-8"><title>球王美斯復出鬥C朗梗要睇西甲國家打吡</title></header><body><h1>球王美斯復出鬥C朗<br>梗要睇西甲國家打吡</h1><p>皇家馬德里主場對巴塞隆拿，周六晚深夜1時15分開波。巴塞先有一個好消息，美斯終於復操，今場應該可以上陣。屆時與基斯坦奴朗拿度上演球王對決，球迷有眼福了。<br><br>C朗近期狀態一般，已經兩場沒有入球，今季西甲只入八球，比上季同期少了10球，好拍檔賓施馬官非纏，加里夫巴利繼續迷失，相信最苦惱的人是教練賓尼迪斯。<br><br>巴塞就不同了，蘇亞雷斯及尼馬狀態俱佳，球隊最近17個聯賽入球，都是由他們包辦，想知美斯復出，地上最強是否更強？這場西甲國家打吡，一定不能錯過。</p></body></html>
