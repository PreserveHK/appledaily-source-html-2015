<html><header><meta charset="utf-8"><title>CNBLUE抵港晒廣東話</title></header><body><h1>CNBLUE抵港晒廣東話</h1><p>韓國男團CNBLUE今、明兩晚再次去到香港亞博館開騷，昨日四子就提早來港為個唱做準備，吸引逾30名粉絲接機，當中更不乏外籍粉絲。於昨午12時27分左右，CNBLUE在約15名保安人員保護下經秘道出閘，一現身即引來粉絲尖叫歡迎，以紫色衞衣示人的隊長鄭容和好識做，用廣東話高呼「大家好」，其他成員亦有揮手示好。不過CNBLUE現身3分鐘就直奔上車未有走近粉絲，成員姜敏赫上車後亦有拉開窗簾跟粉絲揮手道別。<br>採訪、攝影：沈健程</p></body></html>
