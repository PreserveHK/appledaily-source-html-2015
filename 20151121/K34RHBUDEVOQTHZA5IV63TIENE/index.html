<html><header><meta charset="utf-8"><title>「零食公主」　晉身女富豪之列</title></header><body><h1>「零食公主」　<br>晉身女富豪之列</h1><p>【本報訊】一度問鼎「零食王」寶座的達利食品（3799），僅輕微超購上市，首日股價更潛水，不過仍無阻公司創辦人許世輝女兒、達利食品許陽陽成為中港女富豪榜第4位。據上市文件指出，畢業於廈門大學國際經濟與貿易學士、年僅32歲的許陽陽持有Divine Foods四成權益，而Divine Food持有達利85%股權，故許陽陽實際擁有達利34%股權，按昨日市值684.71億元計算，許陽陽所持股份市值共232億元，粗略計算現時屬於中港第4大女富豪。另外，許陽陽與父親樣貌酷似，兩父女一同在聯交所上市儀式敲鑼。</p></body></html>
