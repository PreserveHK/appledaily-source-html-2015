<html><header><meta charset="utf-8"><title>子珊中環開餐吹水</title></header><body><h1>子珊中環開餐吹水</h1><p>剛忙完「我的女神演唱會」的徐子珊，未有趁機會好好休息，反而繼續相約友人飯局。前晚子珊駕車到中環一間西餐廳跟大批友人聚會，其疑似餐廳老闆娘的友人早在門口迎接，並帶子珊介紹給座上其他朋友認識。席間有外籍人士，子珊主動跟在場人士打招呼和吹水，認真識做。<br>食飽飽後，子珊陪一對男女朋友行出餐廳門口煲煙，但她未有煲煙，僅是跟友人傾偈。其間子珊一度跟友人手指指，又雙手叉腰扭吓扭吓做運動keep fit，實行分秒必爭。子珊在餐廳逗留了近3小時才離開，臨走時她還跟朋友擁抱話別，相當熱情。<br>採訪、攝影：徐錦池、黃曉程</p></body></html>
