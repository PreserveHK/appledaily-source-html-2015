<html><header><meta charset="utf-8"><title>隔牆有耳：新聞處幫AO歌王宣傳 - 李八方</title></header><body><h1>隔牆有耳：<br>新聞處幫AO歌王宣傳 - 李八方</h1><p>有「AO歌王」之稱嘅民政事務局前常秘楊立門（Raymond，圖），提早退休之後轉投歌唱事業，搞過義演為中樂團籌款，今次又再拍住音樂人趙增熹搞演唱會。演唱會由康文署主辦，政府新聞處宣傳，前高官加知名音樂人，真係威威。<br>新聞處出稿話，趙增熹同「歌唱家」楊立門、二胡演奏家陳璧沁、小提琴家凌顯祐及無伴奏合唱組合升樂人聲樂團，會喺「復刻花園」演唱會表演，將Beatles、張學友等嘅歌重新演繹，混合古典音樂、中樂同無伴奏合唱方式演唱。呢個演唱會分別於12月23日同26日喺屯門大會堂演奏廳上演。</p></body></html>
