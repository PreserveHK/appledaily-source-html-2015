<html><header><meta charset="utf-8"><title>查理辛認患愛滋　獲出版社斟出自傳</title></header><body><h1>查理辛認患愛滋　獲出版社斟出自傳</h1><p>荷李活驚爆有愛滋男星消息後，50歲美國過氣男星查理辛（Charlie Sheen）上節目承認約4年前確診感染愛滋病，令佢近日再成為新聞人物。<br><br>查理辛勇敢認係愛滋男星後，吸引各地出版社傾談合作出書。據美國娛樂雜誌《US Weekly》報道，查理辛嘅經理人近日接到多間出版社聯絡，希望可以為佢推出自傳，大談講佢染上HIV以及抗病經過。<br><br>雖然查理辛方面就話未有計劃出自傳，不過多位聲稱同查理辛上過床嘅女性打算入稟法庭，以欺詐、不小心傳播愛滋病及性侵等指控向查理辛索償，相信到時佢要孭寵大嘅官司費用。</p></body></html>
