<html><header><meta charset="utf-8"><title>紐新國旗設計昨起公投</title></header><body><h1>紐新國旗設計昨起公投<br></h1><p>新西蘭昨日起就可能的新國旗設計舉行郵遞公投，獲選出的設計明年3月會再跟現有國旗一起，供國民作第二次公投。<br>總理基伊（John Key）自去年底成功第二度連任後，就推動國旗改革。他認為現有國旗設計──左上角有英國旗為不合時宜，而右邊的南十字星亦往往令人跟澳洲國旗混淆起來。<br>今次作公投的5個設計中，4個都有新西蘭非官方標誌──蕨，而第5個是紅、黑、藍三角形加白色曲尺的設計，經社交網選出。上月民調顯示，民眾最喜歡紅加藍背景加白色蕨的設計。但另一調查顯示，65%受訪者，會在明年3月第二次公投中選現有國旗。<br>法新社</p></body></html>
