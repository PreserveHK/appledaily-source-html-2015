<html><header><meta charset="utf-8"><title>黃之鋒申終止聆訊遭拒 </title></header><body><h1>黃之鋒申終止聆訊遭拒 </h1><p>【本報訊】學民思潮召集人黃之鋒、學聯秘書長羅冠聰、立法會議員陳偉業及社民連副主席黃浩銘，涉於去年6月在中聯辦外燒白皮書道具時阻差辦公，早前以案件拖延13個月才檢控為由，申請永久終止聆訊。裁判官朱仲強昨駁回申請，但指自己在過程中得悉部份被告的案底及警方口供，故主動避席，交另一裁判官審理。<br>裁判官表示本案或有延誤，但被告可在網上找到事發片段或辯方證人，不會出現審訊不公，亦不認為本案是政治檢控。至於控方行動是否違反人權法或《基本法》，則要經審訊才可定奪。案件押後至下月21日預審。<br>案件編號：ESCC2219/15 <br>■記者楊家樂</p></body></html>
