<html><header><meta charset="utf-8"><title>金宇彬傳明年娶申敏兒</title></header><body><h1>金宇彬傳明年娶申敏兒</h1><p>現年26歲的韓劇《繼承者們》男星金宇彬和31歲女星申敏兒於今年7月被爆暗撻兩個月，昨日內地就瘋傳金宇彬將於明年迎娶申敏兒，令不少金宇彬粉絲大表傷心。不過韓國方面就完全沒有報道，加上兩人又忙於拍攝新劇，外界估計婚訊屬流料一則。而另一對感情穩定的情侶Rain和金泰希，近日又有報道指二人將於平安夜拉埋天窗，但他們已透過事務所否認婚訊，金泰希方面更並指若果結婚，一定會和粉絲分享喜訊。</p></body></html>
