<html><header><meta charset="utf-8"><title>【賽果難料】鎮宇爆冷贏偉仔</title></header><body><h1>【賽果難料】鎮宇爆冷贏偉仔</h1><p>金馬獎評審由金馬執委會遴選電影從業人員和影評人等10多人組成，今屆評審主席是導演陳國富。然而金馬獎賽果一向難以捉摸，當年郭富城憑《父子》和《三岔口》連奪兩屆影帝，而黎明曾以《三更之回家》封帝，但他們卻從未於香港奪最佳男主角。而吳鎮宇於2000年憑《鎗火》，打敗《花樣年華》的梁朝偉，當時鎮宇並沒有親往領獎，他曾戲言自己在電影中只是行catwalk。此外，2008年劉美君以《我不賣身．我賣子宮》封后，未有憑該片在港奪得任何獎項的她，坦言感到意外。</p></body></html>
