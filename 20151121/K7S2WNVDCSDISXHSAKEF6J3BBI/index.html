<html><header><meta charset="utf-8"><title>偷竹案撤控　3科大生守行為</title></header><body><h1>偷竹案撤控　3科大生守行為</h1><p>【本報訊】三名科技大學宿生為製作所屬學會旗杆，上月5日凌晨潛入宿舍附近一個建築地盤，企圖偷取地盤的竹枝，遭保安發現報警。三人原被控企圖盜竊罪，案件昨在觀塘法院再提訊時，控方撤銷控罪，准各人自簽2,000元守行為兩年，並繳付500元訟費。<br>案情指，被告曾淇源（19歲）、祁晧庭（18歲）及林梓豐（19歲）於10月5日凌晨，帶備電筒到清水灣宿舍附近一個地盤，曾淇源成功潛入，其餘兩人則在閘外把風。地盤保安發現大閘有電筒光生疑，當場撞破事件。三人事敗拔足狂奔，但仍被保安截停拘捕。<br>案件編號：KTCC5013/15 <br>■記者歐陽聯發</p></body></html>
