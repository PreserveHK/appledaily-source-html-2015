<html><header><meta charset="utf-8"><title>子瑜、正花撞臉疑整容</title></header><body><h1>子瑜、正花撞臉疑整容</h1><p>韓國JYP新力捧女團TWICE的16歲台灣成員周子瑜，出道以來憑着靚樣而成為團中人氣王，更因打正旗號是「純天然」而被封為新一代女神。不過近日有網民就質疑子瑜是「加工美女」，更在網上以「跟子瑜相似的女星」為標題，附上一張子瑜跟另一上位女團EXID成員正花的對比照，留言指二人撞臉，十足倒模公仔，暗示子瑜整容。<br>子瑜和正花都是眼仔睩睩、鼻直和嘴細的女生，加上同樣染了頭髮及梳了類似髮型，驟眼看真的有幾分相似。有網民其後亦回應指：「好似樣，正花快來認親」、「整容才會這麼似樣」。<br>撰文：金美兒</p></body></html>
