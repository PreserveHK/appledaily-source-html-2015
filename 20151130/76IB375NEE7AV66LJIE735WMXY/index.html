<html><header><meta charset="utf-8"><title>宣萱一世養狗</title></header><body><h1>宣萱一世養狗</h1><p>宣萱、梁靖琪（Toby）等昨日於尖沙嘴出席「一生一世的承諾慈善午宴」，愛狗如命的宣萱現時養了三狗兩貓及一缸魚，對於被遺棄的貓狗，宣萱不遺餘力去領養兼照顧終身，她說：「我係一隻狗離開，就領養一隻，唔會畀佢停，有生之年養得幾多得幾多。面對過九隻狗離世，每隻都傷心，但都希望喺短暫嘅生命裏面畀到愛佢哋。」<br>對於早前有藏獒咬傷人，宣萱說：「咬人好嚴重，自己隻狗有危險性，主人要負責任。」她更表明揀男友必定不可討厭狗隻：「如果討厭狗嘅一定唔會開始。」此外，Toby表示正等待緣份來臨，正考取健身教練牌的她，目標是新一年可開設健身中心。<br>採訪、攝影：羅慧敏</p></body></html>
