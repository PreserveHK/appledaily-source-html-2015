<html><header><meta charset="utf-8"><title>白只唔慣多人識</title></header><body><h1>白只唔慣多人識</h1><p>白只、楊詩敏（蝦頭）、魚旦及導演翁子光，昨日在尖沙嘴出席電影《踏血尋梅》優先場謝票活動，很多觀眾大讚白只演繹出色，爭相和他合照，白只卻反問：「咁係咪已經叫好好？因為我第一次謝票，唔多知係點。其實我覺得有啲打擾觀眾，因為睇完套戲係需要沉澱吓。」電影上映後是否多了人認識？他笑說：「仍然好多人叫我做林雪同豬欣，不過我都會欣然接受。觀眾睇完套戲唔認得我唔重要，最重要係大家記得套戲。」<br>白只謂不會因奪金馬獎男配角，就把所有時間投放電影上：「我仲有音樂同舞台劇，況且𠵱家都未有下個劇本搵我，點全力發展？」<br>採訪、攝影：譚倩宜</p></body></html>
