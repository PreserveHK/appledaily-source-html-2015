<html><header><meta charset="utf-8"><title>【北京直擊】楊冪李易峰冇避忌</title></header><body><h1>【北京直擊】楊冪李易峰冇避忌</h1><p>人妻楊冪和李易峰近日合作電影《怦然星動》傳緋聞，更爆出楊冪跟老公劉愷威婚姻亮紅燈。緋聞男女昨日在北京出席該片首映時，毫不避忌，他們人前人後都傾到雞啄唔斷，李易峰被記者追問與楊冪的緋聞，他還看了看楊冪才回答，兩人明顯有默契，李易峰說：「我們是革命的友誼，愷威已經在微博上回答了，我們就不要說太多。」<br>楊冪表示對婚姻抱樂觀態度，她強調老公劉愷威非常支持她主演的電影，每次都必包場。李易峰昨還自爆睡覺時愛赤裸，身旁的楊冪即現尷尬表情。<br>採訪、攝影：陶然婷</p></body></html>
