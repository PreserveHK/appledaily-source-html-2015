<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】The Libertines炒熱氣氛</title></header><body><h1>【馮仁昭四圍超】<br>The Libertines炒熱氣氛</h1><p>Clockenflap香港音樂節，前晚喺西九舉行，除咗有王菲囡囡竇靖童同何韻詩等人high爆演出外，仲有英國搖滾樂隊The Libertines出場。其中主音Pete Doherty演出時飲酒，仲掟咗兩支結他落台。<br>即使前晚天氣凍又大風，鼓手Gary Powell亦唔怕凍，赤膊表演。<br>撰文：馮仁昭</p></body></html>
