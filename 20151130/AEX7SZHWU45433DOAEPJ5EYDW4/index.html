<html><header><meta charset="utf-8"><title>【絲打脫毒】直髮夾變熨斗　3秒夾直衣領衫袖 </title></header><body><h1>【絲打脫毒】直髮夾變熨斗　3秒夾直衣領衫袖 </h1><p>天氣終於轉涼，攞返櫃底的秋冬衫出來穿穿，發現封存大半年衣服又變得非常皺，心血來潮用直髮夾夾下衣領，發現一樣可以做到熨直衣服效果！夾咀細細仲尤其適合衣領、手袖和鈕扣位，預熱後夾3秒就能燙直。不過直髮夾溫度不及熨斗高，夾過的衣服不會完全筆直，用於麻質、尼龍等較薄身衣料較好。</p><p>比起熨斗，直髮夾勝在夠輕身夠就手又不用熨板，絕對解決到當眼位皺摺唔順眼的燃眉之急。<br><br>記者：容慧心</p></body></html>
