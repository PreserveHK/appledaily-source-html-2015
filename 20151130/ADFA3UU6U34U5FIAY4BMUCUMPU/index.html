<html><header><meta charset="utf-8"><title>安妮拖老公默認有喜</title></header><body><h1>安妮拖老公默認有喜</h1><p>於《蝙蝠俠－夜神起義》（The Dark Knight Rises）扮演貓女的33歲美國女星安妮夏菲維（Anne Hathaway），前日傳出為34歲老公Adam Shulman懷有第一胎的喜訊，有美國傳媒指安妮懷孕4至6個月之間。雖然安妮方面未有確實消息，但昨日安妮以行動默認有喜消息。安妮拖實老公於洛杉磯現身，着住鬆身衫褲的她肚凸凸，滿臉笑容心情相當好，散發孕婦光采。</p></body></html>
