<html><header><meta charset="utf-8"><title>家燕姐獲馬英九贈墨寶</title></header><body><h1>家燕姐獲馬英九贈墨寶</h1><p>薛家燕和應屆港姐麥明詩等，前晚在旺角出席慈善晚會，家燕姐表示自97年開始擔任「泰北愛心大使」，支援當地教育，她的善心獲台灣總統馬英九送親筆題墨寶「愛心傳異域，送炭到泰北」留念，她興奮說：「完全唔知道，真係好高興，受寵若驚，帶動到一個力量，大家要熱心公益。」<br>同場麥明詩也有興趣做探訪，問到可有助養小朋友或捐錢？她坦言：「我𠵱家冇乜收入，港姐多數做慈善活動，希望將來有錢可以贊助小朋友。」那會利用高學歷給貧窮小朋友補習嗎？她說：「以前中學都有，但係自己得一對手，幫唔到太多。」<br>採訪、攝影：黃曉妍</p></body></html>
