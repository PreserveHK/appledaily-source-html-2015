<html><header><meta charset="utf-8"><title>Kelly奉旨摸肌男</title></header><body><h1>Kelly奉旨摸肌男</h1><p>陳慧琳（Kelly）早前將演唱會主題曲《Let's Celebrate》的排舞片段放上fb，短短三日就有逾50萬點擊，認真厲害。近日她為這首新歌拍攝MV，穿上性感bra top與一班肌男model跳辣身舞。</p><p>面對一班火辣型男，Kelly坦言最初都有少少尷尬：「佢哋夾住我喺中間，我摸又唔係，碰又唔係，最初都有啲唔知點好，後嚟死就死啦，都要放開啲拍出嚟先好睇。」至於驚唔驚老公呷醋，Kelly一臉自信地說：「唔驚，佢都應該唔會呷醋，我都係拍MV， 工作嘛，佢好了解！」<br>撰文：王梓嫚</p></body></html>
