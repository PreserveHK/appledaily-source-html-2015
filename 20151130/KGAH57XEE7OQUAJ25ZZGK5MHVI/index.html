<html><header><meta charset="utf-8"><title>體壇拾趣：F1煞科平治贏到尾</title></header><body><h1>體壇拾趣：F1煞科平治贏到尾</h1><p>周日舉行嘅F1煞科戰，平治雙雄繼續包攬冠、亞軍，排頭位出賽嘅羅斯保（右）力壓隊友「黑帝」咸姆頓（左），用咗1小時38分30秒175贏得今站冠軍，亦係佢首次喺阿布扎比站封王；呢位總成績亞軍賽後好興奮咁多謝班工作人員，仲話今個賽季真係好正。平治一早已經贏到車隊冠軍，喺煞科戰真係毫無壓力，主席禾夫仲好風騷咁用電影《未來戰士》嘅對白「Hasta la vista, baby」，同咁多位車迷講再見。</p></body></html>
