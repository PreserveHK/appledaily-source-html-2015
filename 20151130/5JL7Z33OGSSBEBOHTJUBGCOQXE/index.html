<html><header><meta charset="utf-8"><title>【奇聞】你是旅行者或者遊客？　幾張圖幫你分類</title></header><body><h1>【奇聞】你是旅行者或者遊客？　幾張圖幫你分類</h1><p>聖誕又即將來臨，每逢聖誕都是旅遊的旺季，朋友們總愛將外遊時的照片放到facebook、Instagram上「呃Like」，由登機顯示屏到外地自拍都有；但亦有人卻不愛跟隨旅遊書的指示，在新接觸的城市上四處逛逛，拍下當地的風土人情。外國有旅遊網站列出兩種不同類型的遊客作比對，看過後你到底是一個旅行者﹝Traveller﹞還是單純一個﹝遊客﹞？雖然當中所說未必太過準確，但最少也有大概的分類。<br><br>資料來源：holidify.com<br><br>記者：容逸富</p></body></html>
