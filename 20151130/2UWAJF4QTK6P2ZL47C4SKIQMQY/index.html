<html><header><meta charset="utf-8"><title>求驗客手記：英球星裸照媾學生妹</title></header><body><h1>求驗客手記：<br>英球星裸照媾學生妹</h1><p>英國《太陽報》又有料爆（圖），有位英超球星用裸照媾女！呢位球星係國腳級人馬，有女朋友之餘，仲已經有小朋友㖭，佢最鍾意揸住架跑車周街識女仔，有次佢就睇中咗個18歲嘅學生妹。識完之後，兩個人即刻用短訊傾偈，但呢位球星已經忍唔住獸性大發，將自己嘅裸照傳畀個學生妹睇，嚇到學生妹又驚又嬲，即刻唔理佢。《太陽報》訪問嘅網絡安全專家話，𠵱家啲英超球星真係教壞細路，敗壞社會風氣，叫足總管吓班球員喎。</p></body></html>
