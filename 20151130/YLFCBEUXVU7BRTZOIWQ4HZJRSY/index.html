<html><header><meta charset="utf-8"><title>絕世美女曾掌古埃及</title></header><body><h1>絕世美女曾掌古埃及</h1><p>娜芙蒂蒂（公元前1370年－1330年）據說是絕世美女（娜芙蒂蒂意思正是「美麗的人來了」），更是古埃及數一數二位高權重的女性。<br>有說她在15歲時嫁給阿肯那頓法老（Akhenaten），為他誕下六個女兒外，兩人發動宗教革命，推動一神教，信奉太陽神阿頓。<br>娜芙蒂蒂後來獲封為大王后，有意見認為她跟阿肯那頓曾聯合掌政。里夫斯等專家指，娜芙蒂蒂在丈夫死後曾執政一段日子，直至圖坦卡門登基。一般認為圖坦卡門是阿肯那頓與另一妻子基亞所生，但近年亦有人認為娜芙蒂蒂才是圖坦卡門母親。<br>英國廣播公司/美聯社</p></body></html>
