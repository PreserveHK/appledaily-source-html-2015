<html><header><meta charset="utf-8"><title>33歲子淇開P老公攬住錫</title></header><body><h1>33歲子淇開P老公攬住錫</h1><p>千億新抱徐子淇自上月宣佈孻仔李建熹出世後，儲夠兩個「好」字的她正式宣佈收爐。短短一個月，靚媽火速修身，昨日是她33歲生日，徐子淇昨午在Instagram貼上多張生日派對的照片，幾乎都是她與老公李家誠的甜蜜照片。<br>相中徐子淇穿上露肩黑色裙，露出養眼白滑心口，一直依偎在李家誠身旁，被老公環腰攬實兼錫錫，徐子淇流露一臉幸福。二人還一起甜蜜吹蠟燭，羨煞旁人。而在桌上放了三個徐子淇最喜歡吃的蛋糕，別誤會二人好大食，其實現場還有一班好友為她慶祝生日。其中一張相，壽星女在廚房，拿着三個生日氣球和好友齊齊扮鬼臉，已有四子女的她，難得流露調皮一面。</p></body></html>
