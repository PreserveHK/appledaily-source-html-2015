<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃心穎欲姊妹檔做生意</title></header><body><h1>【馮仁昭四圍超】<br>黃心穎欲姊妹檔做生意</h1><p>黃心穎（圖）同湯洛雯噚日喺中環出席香港電單車節，心穎四姊妹早排被起底，佢話：「有人因為呢個報道，搵我做空姐嘅家姐出席活動，我覺得幾好呀！我唔介意四姊妹一齊出席活動，或者可以一齊做生意，個品牌可以叫做『美妙慧穎』。」細個有冇同家姐鬥下邊個多男仔追？心穎話：「冇喎！我哋個個性格都唔同，大家姐cool啲少啲男仔追。」<br>撰文：馮仁昭</p></body></html>
