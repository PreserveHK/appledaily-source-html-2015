<html><header><meta charset="utf-8"><title>久松郁實處女寫真晒D Cup</title></header><body><h1>久松郁實處女寫真晒D Cup</h1><p>日本新進女星久松郁實於08年以𡃁模姿態入行，隨後進軍影視圈拍過《GTO麻辣教師》跟《對不起青春》等日劇，擁有D Cup上圍的她，反而靠驕人身材贏得不少工作，去年以超性感打扮為棒球賽主持開球禮，令久松知名度大增。最近久松推出到夏威夷取景的處女寫真集《La iku》，實行趁下年2月滿20歲前留一個紀念，順便盡晒天賦本錢。久松前日在東京為寫真集舉行握手會，據知寫真集反應唔錯，印刷量直逼二萬本。</p></body></html>
