<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳芷尤砵蘭街晒事業線</title></header><body><h1>【馮仁昭四圍超】<br>陳芷尤砵蘭街晒事業線</h1><p>陳芷尤、羅天池、陳觀泰同陳惠敏等，噚日喺旺角出席新戲《少女打擂台》開鏡活動，陳芷尤着bra top短褲出席活動，大騷事業線，佢話性感現身砵蘭街唔擔心：「係健康性感，因為套戲講打拳。」有冇問過男友張振朗意見？佢話：「張振朗未係我男友，我同佢只係咁啱俾大家影到。」另外，羅天池話第一次做電影男一，戲入面有多場激戰打戲。<br>撰文：馮仁昭</p></body></html>
