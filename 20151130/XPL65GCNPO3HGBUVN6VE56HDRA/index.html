<html><header><meta charset="utf-8"><title>求驗客手記：馬體會折將慘勝</title></header><body><h1>求驗客手記：<br>馬體會折將慘勝</h1><p>排西甲第二嘅馬德里體育會上周六都贏波，靠基沙文喺三分鐘建功，主場小勝愛斯賓奴1:0，講起上嚟馬德里已經連續三場聯賽贏1:0。贏波後，馬體會得29分，繼續以四分落後榜首巴塞。不過，馬體會呢場損兵折將，喺33分鐘，葡萄牙中場堤亞高文迪斯同對手碰撞後退下火線（圖），原來小腿脛骨骨折，要送院治理，據報佢噚日已經接受手術，至少要唞四個月，到季尾先至可以復出。教練施蒙尼話堤亞高係個好積極嘅人，相信佢已經倒數緊自己幾時可以復出，施蒙尼補充話球隊仲有沙奧尼古斯等小將，中場夠晒人用。</p></body></html>
