<html><header><meta charset="utf-8"><title>梁政珏影人狗全家福</title></header><body><h1>梁政珏影人狗全家福</h1><p>梁政珏囝囝Johnson baby今日滿兩個月，生B前後都承受好大壓力的梁政珏，看見囝囝一日一日長大，自言已經放心多了，早前更抱囝囝跟養了12年的愛犬Anna影溫馨家庭照！<br>梁政珏開心笑說：「等呢張相等咗好耐，其實我結婚後咁快生B，某程度都係為咗今年12歲嘅約瑟狗囡囡，佢年紀已經唔細，我好想佢可以見證我結婚同生BB，所以婚後即刻生B。」梁政珏還大讚Anna叻女，好愛錫「細佬」，她更希望準備生B的朋友，千萬不要因為這個原因棄養寵物。<br>採訪：小米</p></body></html>
