<html><header><meta charset="utf-8"><title>隔牆有耳：金鐘仁俾大叔街頭喪鬧 - 李八方</title></header><body><h1>隔牆有耳：<br>金鐘仁俾大叔街頭喪鬧 - 李八方</h1><p>月薪近20萬嘅新聞統籌專員馮煒光成日喺網上活動，可能因為怕走入現實會被狙擊。佢噚日喺fb貼片，話自己截的士期間被一位大叔指罵。短片中大叔不斷批評佢：「你咪錄（影）囉，掟埋上網啦，又用你個金鐘仁嗰啲衰名啦。處處都話你，全香港居民都唔歡迎你呀！知唔知呀？」<br>馮煒光則反駁話自己曾經係民選區議員，但呢位大叔即時駁佢話，如果咁叻就唔會「俾人踢落樓」。大叔不斷痛斥佢係香港敗類、垃圾，其間馮煒光企咗喺馬路中心，有司機頂唔住要「呠」佢。馮煒光話自己無挑釁大叔，感嘆：「香港為何會變成這樣？」</p></body></html>
