<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小雪獲老公錫錫即晒命</title></header><body><h1>【馮仁昭四圍超】<br>小雪獲老公錫錫即晒命</h1><p>小雪雖然經歷婚姻失敗，但都俾佢邂逅到細佢4年嘅韓國男Robin Cheung，小雪仲帶埋一對仔女改嫁畀Robin，𠵱家一家四口喺澳洲定居，Robin對小雪同一對繼子女呵護備至，又不時喺微博晒恩愛。噚日朝小雪兩公婆一齊去街，Robin輕攬小雪條腰，仲錫老婆塊面，小雪即自拍捕捉溫馨場面，個樣甜到漏，不過就未見佢對仔女同行。<br>撰文：馮仁昭</p></body></html>
