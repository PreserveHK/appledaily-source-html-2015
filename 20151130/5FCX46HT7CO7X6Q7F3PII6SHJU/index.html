<html><header><meta charset="utf-8"><title>今井洋介疑過度減磅致死</title></header><body><h1>今井洋介疑過度減磅致死</h1><p>曾演出過日本人氣節目《Terrace House》的攝影師兼音樂人今井洋介，前日傳來死訊，他在上周一因心肌梗塞於鎌倉市家中倒斃，終年31歲。今井的體重原本曾超過220磅（小圖），他在2010年用了半年時間由高𥧌期的體重激減至143磅，屬於易肥體質的他自此亦刻意節制飲食，而他離世當日凌晨，還要在夜店當DJ工作。有專家就分析今井生活日夜顛倒，因勞成疾，加上不均衡的飲食習慣，應該是導致心肌梗塞的主要原因。 </p></body></html>
