<html><header><meta charset="utf-8"><title>【闊太事業】開公司捧四藝人</title></header><body><h1>【闊太事業】開公司捧四藝人</h1><p>現年36歲的諸葛紫岐因做模特兒而入娛樂圈，曾客串電影演出，演藝經驗不算豐富，出道後與Neway二少薛嘉麟拍拖後，專心經營愛情，二人並於2012年在港結婚，諸葛叠埋心水做少奶奶。<br>諸葛婚後翌年成功為薛家添丁，誕下兒子薛華韜，但闊太生活唔易做，諸葛突然事業心澎湃，近年自立門戶投資開設星韜娛樂公司，經常以老闆娘身份率旗下藝人呂晶晶、莊端兒、黃倩婷和黎美言等性感現身，不過四人之中只有呂晶晶稍有工作接拍劇集，其餘三位猶如紙上明星，未見有實際工作，縱使如此，諸葛仍努力為四人爭取曝光率。</p></body></html>
