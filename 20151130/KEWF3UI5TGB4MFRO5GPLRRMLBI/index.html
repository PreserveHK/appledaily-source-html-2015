<html><header><meta charset="utf-8"><title>體壇拾趣：Marco全英賽破百派蛋</title></header><body><h1>體壇拾趣：Marco全英賽破百派蛋</h1><p>香港桌球一哥傅家俊（Marco）喺英國桌球錦標賽越戰越勇，佢上周六喺64強面對中國嘅于德陸，大派六隻光蛋畀對手，其中第五局更造出一桿103度；Marco殺入32強將會對東道主球手基拔，希望呢位桌球好爸爸繼續保持狀態。喺衞冕嘅奧蘇利雲冇參賽下，兩位賽事熱門梅菲同冰咸亦都過關；至於月中嚟過香港參加名將盃嘅威廉斯，就爆冷以5:6輸畀霍特出局。（now637台今日9:00pm直播）</p></body></html>
