<html><header><meta charset="utf-8"><title>碧咸踢爆大仔偷衫着</title></header><body><h1>碧咸踢爆大仔偷衫着</h1><p>英國萬人迷碧咸（David Beckham）與16歲大仔Brooklyn感情好，不過兩父子鍾意透過在社交網站互寸來聯絡感情。自認鍾意着老竇衫的Brooklyn，日前於Instagram放了張閉眼黑白自拍照，稱自己穿着的名牌衫幾好睇，引粉絲按讚。碧咸都有在囝囝這張相讚好，不過他留言玩踢爆說：「這件衫是屬於我的。」雖然不時被老竇寸，但阿仔都好崇拜碧咸，上周五於倫敦街頭為碧咸影型仔相。</p></body></html>
