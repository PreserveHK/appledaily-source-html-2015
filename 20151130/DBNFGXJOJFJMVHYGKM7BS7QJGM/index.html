<html><header><meta charset="utf-8"><title>【一周必看】足球毒男最愛韓燒　金帥要Die for Hong Kong</title></header><body><h1>【一周必看】<br>足球毒男最愛韓燒　金帥要Die for Hong Kong</h1><p>2002年香港韓風仍在蘊釀中，人稱Kim sir的金判坤已開始執教香港球會。近半年他帶領港足在世盃外亞洲區次圈有驚喜演出，這位不看韓劇、不聽K-Pop、不天天吃泡菜，但在球迷心中紅過韓星的金帥，下月回鄉探親，為靜養身體以免腎病復發，然後回來再一起「Die for Hong Kong」。</p></body></html>
