<html><header><meta charset="utf-8"><title>狄易達有望選傑青</title></header><body><h1>狄易達有望選傑青</h1><p>狄易達每年都帶同舞蹈學校導師，走遍全港的中小學舉辦過百場的義務推廣活動，昨日他們於長沙灣一間小學參與義工活動「關愛滿載同樂日」。擔任義工多年，問可曾想過獲選為香港十大傑青？狄易達說：「我諗我應該可以，經理人都有同我講過。」<br>日前台灣粉塵爆炸事件，達仔指女友吳亞馨本來想過參與，他說：「我都知道香港嚟緊會有類似派對，希望大家都小心點，近年都興起泡泡派對等新玩意，可能累積經驗唔多，要特別小心。」假如女友想來香港參與彩色派對問他會否阻止？他說：「我會叫佢小心。」<br>採訪、攝影：馬建華</p></body></html>
