<html><header><meta charset="utf-8"><title>Avril談怪病失控爆喊</title></header><body><h1>Avril談怪病失控爆喊</h1><p>現年30歲的加拿大女歌手Avril Lavigne年前染上了被蝨咬引起的罕見疾病萊姆病（Lyme disease），會出現皮膚慢性遊走性紅斑，然後再出現神經、心臟或關節病變。養病經年的她昨日終於首度現身，接受電視節目《Good Morning America》訪問，聲淚俱下談病情，她稱花了8個月才找到適合的醫生進行治療：「這是我人生中最差的時刻，我去看了很多專科醫生，他們竟然說我患抑鬱，更叫我落床。」<br>Avril又透露現時的病況：「我好了很多，治療已經進行了一半，看到這個進程，我覺得我能100%康復。」<br>撰文：盧葦</p></body></html>
