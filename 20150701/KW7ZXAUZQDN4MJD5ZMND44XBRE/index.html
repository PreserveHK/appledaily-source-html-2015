<html><header><meta charset="utf-8"><title>古巨基養生播種造人</title></header><body><h1>古巨基養生播種造人</h1><p>古巨基昨日在商台宣傳新專輯《我們》，他指早前特別飛往倫敦拍攝唱片封套，太太Lorraine亦有同行，二人更順道遊巴黎。問基仔有否趁機「造人」﹖他直言現時有播種：「多謝大家關心，遲啲再話你哋知，𠵱家未中，到時可以賀我嘅話，一定會話你知。」昨日未見Lorraine陪同，基仔坦言不想太太頻撲，他說：「我哋有調理身體，但𠵱家好多時都叫佢唔使跟嚟。」<br>對於劉翔日前公佈離婚，身為好友的基仔則避談，他謂：「我有短訊搵佢，但詳細就唔評論，呢件係朋友私事，又唔係開心事。」<br>採訪、攝影：黃曉妍</p></body></html>
