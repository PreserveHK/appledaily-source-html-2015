<html><header><meta charset="utf-8"><title>張景淳母代子澄清冇動粗</title></header><body><h1>張景淳母代子澄清冇動粗</h1><p>在《天與地》演少年家明的張景淳，近日因被影到在車廂內狂喊向女友宋雙佳求復合，其後有讀者代張景淳舊愛C小姐報料，在中學時期被動粗，其後張景淳在微博貼文回應，直言為此承受不少壓力。<br>前日本報接獲張景淳媽媽的電郵，寫了三頁紙為兒子澄清，張母否認曾為C小姐求情，並指動粗事件沒有發生過，反而是當日有人反對他們拍拖，並有意向他們動粗，張媽媽當時曾提議他們到警署備案。其後因C小姐疑心太重，結果張景淳屢勸不聽下才與她分手，相信今次是被人惡意中傷。記者昨聯絡張景淳，至截稿前仍未回覆。<br>採訪：張曦彤</p></body></html>
