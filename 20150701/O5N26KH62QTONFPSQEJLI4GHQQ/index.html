<html><header><meta charset="utf-8"><title>主人掛住行宜家愛犬獨留車廂4小時焗死</title></header><body><h1>主人掛住行宜家<br>愛犬獨留車廂4小時焗死</h1><p>網上流傳片段，一隻拳師狗被主人獨留酷熱車廂四小時，途人發現後報警將牠救出，但最終不治。<br><br>據報焗死車廂內的狗名叫Fidji，十四個月大，屬於一個法國家庭。事發當天他們駕車往西班牙參加婚禮，途中到一間宜家家居（IKEA）逛，把Fidji留在車上。<br><br>獨留車廂四小時的Fidji被途人發現，警員到場擊碎車窗把牠救出，隨即向牠淋水，當時牠已奄奄一息。<br><br>獸醫為Fidji進行三小時手術，但牠最後因內出血死亡。<br><br>片段下留有忠告字句：「在夏天烈日照射下，切勿將狗鎖在車內。」<br><br>英國《都市報》</p></body></html>
