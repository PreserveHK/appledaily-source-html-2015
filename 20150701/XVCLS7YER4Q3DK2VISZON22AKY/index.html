<html><header><meta charset="utf-8"><title>求驗客手記：教院足球稱霸全國</title></header><body><h1>求驗客手記：教院足球稱霸全國</h1><p>港足近排氣勢如虹，教院足球（圖）一樣勁揪！佢哋噚日喺武漢出戰全國大學生足球聯賽，以1:0小勝武警警官學院，歷史性捧走冠軍。教院喺小組同武警警官學院交手輸0:1，只可以次名出線四強。去到決賽，教院靠七號仔蘇嘉俊一箭定江山，以1:0復仇奠勝。隊長兼門將陸平中話，球隊奪冠不知幾興奮，希望今次可以令教院足球受關注，唔好再俾人問教院係咪即係IVE（專教院）喇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
