<html><header><meta charset="utf-8"><title>瑪麗向富豪男友送波餅</title></header><body><h1>瑪麗向富豪男友送波餅</h1><p>美國天后瑪麗嘉兒（Mariah Carey）近日跟澳洲富豪男友James Packer打得火熱，她連日來更帶着一對龍鳳胎Moroccan及Monroe登上James的億元遊艇，傲遊地中海狂玩，瑪麗昨日便被拍到於遊艇上向James送吻，更胸壓着James落太陽椅，向他大送波餅。</p><p>James前日不但帶瑪麗到了以色列耶路撒冷看哭牆，又帶瑪麗跟以色列總理內坦亞胡（Benjamin Netanyahu）夫婦共晉晚飯，認真威水。</p></body></html>
