<html><header><meta charset="utf-8"><title>周筆暢堅持講廣東話</title></header><body><h1>周筆暢堅持講廣東話</h1><p>周筆暢日前在圓方宣傳下月的紅館演唱會，於廣東長大的她因近年長駐北京工作，廣東話有點生疏，她坦言長期缺乏練習，說話時有不少懶音，正為改善此問題而努力。周筆暢在港做訪問也堅持講廣東話，她說：「之前我一直將『榮幸』講成『榮憾』，同媒體做訪問都仲好，去電台做訪問就有啲吃力，因為個腦要係咁諗個字點發音。」<br>周筆暢考慮紅館騷獻唱廣東歌，並希望未來再推出廣東歌，能多點來港宣傳。此外，與她同屆參加內地歌唱節目《我是歌手2》的鄧紫棋（G.E.M.）是非不斷，對此周筆暢說：「都有留意佢嘅新聞，我唔太清楚，但我同佢相處時都OK嘅。」<br>採訪：譚倩宜</p></body></html>
