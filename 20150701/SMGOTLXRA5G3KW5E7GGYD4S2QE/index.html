<html><header><meta charset="utf-8"><title>【科技籽】LG G4新色登場　蜜橘色勁Sharp</title></header><body><h1>【科技籽】LG G4新色登場　蜜橘色勁Sharp</h1><p>LG最新旗艦手機G4一直都有其market，LG現乘勝追擊，加推橘色系皮殼版本，為LG G4顏色加入更多選擇。</p><p>皮殼的好處是會隨時間呈現出獨特的色澤和紋理，越用越靚，加上這隻蜜橘色的確幾sharp，相信不少喜歡絃目色彩的朋友會受吸引。價格方面與本來的G4無異，同售$5,698，並會於今天（6月30日）公開發售。這款深橘色其實類似橙色，可是記者個人對橙色興趣不大，亦不容易carry，但相信一眾橙色愛好者必會考慮將它私有化！<br><br>記者：方健銘 </p></body></html>
