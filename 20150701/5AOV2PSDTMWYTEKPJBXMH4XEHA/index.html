<html><header><meta charset="utf-8"><title>呂麗紅獲服務獎</title></header><body><h1>呂麗紅獲服務獎</h1><p>【本報訊】電影《五個小孩的校長》令港人認識曾瀕臨結束的元岡幼稚園校長呂麗紅，也令呂麗紅校長獲頒授行政長官社區服務獎狀。禮賓處指，相信很多人也認識這套電影，指呂麗紅校長將學校由5位學生，變成如今擁有64位學生。<br>呂麗紅退任國際學校主任後，09年4月，以月薪4,500出任元岡幼稚園校長一職，任教該校僅餘的5位學生，並兼任教書、行政和接送放學，其故事獲《蘋果》率先報道。5年後，呂麗紅把幼稚園起死回生，她的感人故事獲搬上大銀幕，由楊千嬅飾演呂麗紅，該片票房已突破4,600萬。</p></body></html>
