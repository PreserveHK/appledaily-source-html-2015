<html><header><meta charset="utf-8"><title>萬梓良被指嫌無綫監製奀</title></header><body><h1>萬梓良被指嫌無綫監製奀</h1><p>57歲的萬梓良（萬子）自1995年《萬里長情》後未有再為無綫拍劇。昨有報道指無綫新晉監製方駿釗去年曾邀萬子拍新劇《收規華》（前名《逆戰塘西》），但萬子嫌監製知名度太奀所以拒絕，並揚言要高層曾勵珍出馬才考慮。報道又指該劇本來為萬子度身訂做，但因萬子拒絕，而找來張繼聰頂上，甚至要改劇本。記者昨聯絡萬子，但未聯絡得上。</p><p>至於方駿釗昨被問到被萬子嫌奀，萬子並點名要找珍姐出馬一事時否認說：「冇呢件事，之前係有套戲係想搵佢，但後尾我哋劇種改咗，劇本轉咗第二條橋，所以冇傾落去，絕對冇話因為佢要同珍姐傾。」<br>採訪：魯吉</p></body></html>
