<html><header><meta charset="utf-8"><title>木村拓哉被同志抽水</title></header><body><h1>木村拓哉被同志抽水</h1><p>日本人氣節目《SMAP X SMAP》前晚播出兩小時特輯，除了邀請福士蒼汰、堤真一等男星任嘉賓之外，亦邀了一班混血明星包括Rola、Becky等參與試食環節，其中同志男星Ivan以女裝上陣，更在節目中大膽表示認識木村拓哉多年，其實一直想咀木村，平日一起去喝酒時，他常希望木村喝醉，乘機索吻，可惜都未成功。<br>而試食環節結果由木村勝出，Ivan急不及待搶上前抽水，更連咀了木村三次，嚇到木村瞪大眼，十分搞笑。而中居正廣更特地向曾傳緋聞的Rola表示很久沒見對方，又問Rola為何不約他去街。<br>撰文：泉水</p></body></html>
