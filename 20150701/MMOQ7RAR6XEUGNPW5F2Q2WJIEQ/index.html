<html><header><meta charset="utf-8"><title>年輕母攜2歲女半空危站</title></header><body><h1>年輕母攜2歲女半空危站</h1><p>廣西桂林鬧市上演驚險一幕。周一中午，一名年輕媽媽帶着2歲的女兒，站在一棟大廈13層樓的窗戶外。炙熱的陽光下，母女倆和救援人員對峙。女子時而激動地拉着女兒懸在半空中，引得圍觀市民一陣擔心。</p><p>不堪丈夫爛賭　鬧離婚</p><p>年輕媽媽採取如此激動行為，原來是不堪忍受丈夫爛賭、家暴，鬧離婚。救援人員立即找來女子丈夫，雖然他口頭答應和妻子離婚，但母女倆也依然站在窗外。為了讓她放心，當局找來民政局工作人員現場幫兩夫妻辦理離婚協議，女子才帶着女兒爬進房間，結束了3個多小時的緊張對峙。<br>金羊網</p></body></html>
