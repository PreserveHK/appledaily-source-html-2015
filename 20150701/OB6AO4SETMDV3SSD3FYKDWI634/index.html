<html><header><meta charset="utf-8"><title>Rain金泰希前後腳出閘</title></header><body><h1>Rain金泰希前後腳出閘</h1><p>屢傳婚訊的韓國男歌手Rain和韓劇《我的公主》女友金泰希，日前在三亞同場出席化妝品牌活動，但就表現避忌，拒絕同台登場。原來他們飛返韓國時，都一樣低調拍拖，雖然乘搭同一班機，但就刻意選擇前後腳出閘。<br>前晚韓國時間10時左右，Rain和金泰希返抵仁川機場，二人似乎害怕被拍得合照，除了將自己包到冚外，還刻意分開離去。首先是Rain經C閘口離開，雖然他戴上口罩，但因為他穿上灰色背心露出大隻手臂，所以很快引起途人注意。半小時後，輪到戴帽又戴口罩的金泰希步出D閘口，騷美腿的她就頭耷耷上車速閃。<br>撰文：江瑚</p></body></html>
