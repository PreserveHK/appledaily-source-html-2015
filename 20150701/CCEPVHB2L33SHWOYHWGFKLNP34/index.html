<html><header><meta charset="utf-8"><title>施榮懷榮恒上榜</title></header><body><h1>施榮懷榮恒上榜</h1><p>【本報訊】廠商會前會長施榮懷與三弟、東華三院前主席施榮恒同時上榜。據了解，今次是勞福局推薦剛卸任廠商會會長、身任勞工顧問委員會商界代表的施榮懷領受銅紫荊星章，以表揚他在商界的貢獻；而按照慣例，東華三院主席卸任後，一般亦獲頒授銅紫荊星章，相信施榮恒因此上榜，政府亦特別提到施榮恒熱心慈善服務，擔任東華三院主席時成績斐然。<br>施榮懷回應指，「好開心同細佬一齊做會長同主席、服務大眾，𠵱家仲一齊受勳」。<br></p></body></html>
