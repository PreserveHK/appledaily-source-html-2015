<html><header><meta charset="utf-8"><title>馮仁昭四圍超：C AllStar險遭火傷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>C AllStar險遭火傷 - 馮仁昭</h1><p>樂隊C AllStar噚日喺青衣城出席環保活動，佢哋話好關心台灣塵爆事件，希望傷者能夠克服難關早日康復。近日網上發起關心傷者行動，佢哋覺得對傷者有一定支持，亦相信香港之後兩個類似嘅活動會加強安全意識。C AllStar話：「嚟緊9月伊館開騷都會注意舞台安全，之前試過有隊員走錯位，差啲俾煙火打中。」<br>撰文：馮仁昭</p></body></html>
