<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳柏宇儲定老婆本 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳柏宇儲定老婆本 - 馮仁昭</h1><p>陳柏宇（Jason）噚日到新城電台宣傳新碟，Jason話女友出錢買碟支持外，仲幫佢投資基金儲老婆本：「儲錢部份我自己管理，投資基金就交畀女友，因為佢有牌照，可以幫我管理，佢亦知道我有幾多錢，我哋嘅財政完全透明，不過財政獨立，而我哋亦有一齊儲錢買基金，係為將來長期作打算，可能長遠到第時畀啲仔女讀書用。」 <br>撰文：馮仁昭</p></body></html>
