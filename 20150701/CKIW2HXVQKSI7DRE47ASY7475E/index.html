<html><header><meta charset="utf-8"><title>求驗客手記：細哨伊度奧土超重逢</title></header><body><h1>求驗客手記：細哨伊度奧土超重逢</h1><p>巴塞隆拿黃金拍檔勢將喺土耳其重逢！土超升班馬安塔萊亞大展拳腳，繼之前簽入34歲嘅伊度奧（右）後，好大機會簽埋「細哨」朗拿甸奴（左）。35歲嘅細哨已經離開咗墨超嘅克雷塔羅，喺一條網上短片中，佢都話遲啲會同大家喺土耳其見面。安塔萊亞嘅主席加斯亞亦披露，佢哋已經同朗拿甸奴就個人條款達成協議，相信呢幾日內可以落實交易。加斯亞仲話斟緊其他大牌球星，叫大家拭目以待。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
