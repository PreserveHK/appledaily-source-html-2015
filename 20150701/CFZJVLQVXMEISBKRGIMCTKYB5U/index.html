<html><header><meta charset="utf-8"><title>360度四軸狂轉史上最暈機動遊戲</title></header><body><h1>360度四軸狂轉<br>史上最暈機動遊戲</h1><p>由瑞士公司abc rides製造的四軸機動遊戲 Tourbillon，法文的意思是龍捲風，玩家會被全方位360度高速旋轉，仿如置身洗衣機中。<br><br>Tourbillon 高20米，重180噸，可坐24人，看起來像個扭計骰。載客後白色軸慢慢升起，然後粉紅色軸先自轉，兩條藍色軸再加入一起轉。光看就令人頭暈，有英國傳媒形容，這個新機動遊戲不知是否用來折磨人。預計最快七月在法國面世。<br><br>英國《都市報》</p></body></html>
