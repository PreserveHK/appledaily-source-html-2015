<html><header><meta charset="utf-8"><title>求驗客手記：葛斯女友乳貼任睇</title></header><body><h1>求驗客手記：葛斯女友乳貼任睇</h1><p>效力拜仁慕尼黑嘅德國國腳中場馬里奧葛斯（左），早前同佢位25歲模特兒女友嘉菲（右）去美國洛杉磯度假；周日晚佢哋撐完枱腳出嚟時，着住件黑色連身褲嘅嘉菲成個心口打開咗，仲露埋乳貼㖭。外國傳媒就話嘉菲係走光，但我求大俠就認為佢係特登咁做，皆因佢件衫個cutting本身係中空，好明顯就預咗俾人睇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
