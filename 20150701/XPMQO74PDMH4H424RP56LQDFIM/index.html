<html><header><meta charset="utf-8"><title>求驗客手記：麥斯變慈善撲克王</title></header><body><h1>求驗客手記：麥斯變慈善撲克王</h1><p>德國前鋒麥斯古斯（圖）今夏由慕遜加柏轉投禾夫斯堡，喺去禾堡前嘅呢個暑假，佢去咗美國拉斯維加斯，參加世界撲克大賽。原來麥斯古斯係撲克高手，最終喺387名選手中，得到第26名，贏得2.35萬美元獎金（約18萬港元）。兩萬幾美金的確唔算係咩大數目，所以佢決定捐晒畀慈善機構。麥斯古斯真係冇偷懶，𠵱家同私人體能教練密密操，希望可以最佳狀態去禾堡報到。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
