<html><header><meta charset="utf-8"><title>鄭文雅影雀搵命博</title></header><body><h1>鄭文雅影雀搵命博</h1><p>鄭文雅昨日在港台出席「第八屆香港書獎」頒獎禮，她透露前晚才與老公外遊回港，在設得蘭群島（Shetland Islands）逗留了一個月，此行目的主要是影雀鳥。她說：「Shetland係挪威同蘇蘭格中間一個島，上次去係影企鵝，今次同老公去影鳥。」她透露每年的6月份是雀鳥求偶交配的季節，因為島上風勢太大，經常站不穩，所以過程頗辛苦，不過影求偶生育，感覺似去觀禮。<br>鄭文雅不諱言是冒生命危險去拍攝，因為雀鳥在懸崖邊築巢，自己所站立的地方相當危險，幸好全程有老公保護，她說：「好難忘，每次影相嘅經歷，好似人生洗禮咁。」<br>採訪、攝影：黃曉妍</p></body></html>
