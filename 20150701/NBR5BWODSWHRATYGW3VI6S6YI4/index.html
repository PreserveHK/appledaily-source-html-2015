<html><header><meta charset="utf-8"><title>朱茵蔡少芬交流湊女經</title></header><body><h1>朱茵蔡少芬交流湊女經</h1><p>黃貫中（Paul）昨在微博貼文悼念前隊友黃家駒，而其妻朱茵昨日就與好姊妹蔡少芬齊齊離港，昨早接近11時，二人被拍得現身香港機場，在等無人駕駛列車期間，蔡少芬突然「開talk」，不停手指指，又遞起一隻腳，與同是星媽的朱茵交流湊女經，越講越興奮，朱茵更笑不停。<br>朱茵與蔡少芬入閘後，由於未夠鐘上機，二人分道揚鑣shopping，蔡少芬負責到零食店掃零食，朱茵則去搜購洗手梘液，不過朱茵揀來揀去都沒有心水，最後待蔡少芬買完零食後便齊齊行往閘口登機。<br>採訪、攝影：李察</p></body></html>
