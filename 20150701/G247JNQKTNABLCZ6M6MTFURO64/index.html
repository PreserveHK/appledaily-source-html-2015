<html><header><meta charset="utf-8"><title>隔牆有耳：白鴿整扯線公仔俾人搣 - 李八方</title></header><body><h1>隔牆有耳：白鴿整扯線公仔俾人搣 - 李八方</h1><p>今日7.1上街，唔使等埋發叔，卻可以攞埋有趣紀念品。民主黨創意媒體部今年7.1以「踢走扯線公仔，重奪香港未來」為主題，設計咗一啲諷刺政治形勢文宣產品，遊行期間派發。<br>當中搞鬼之作，包括將建制派同政府高官嘅形象製成嘅卡通貼紙，林健鋒、葉國謙、梁振英同林鄭月娥等當然係主角，佢哋被王光亞同李飛等扯住，寓意市民可以「搣走」呢啲扯線公仔。民主黨同時會喺講台擺放政府官員同建制派「扯線公仔」紙板公仔，畀大家任影唔嬲。遊行期間，佢哋亦會大派包括寫有「由地區開始，贏回香港」嘅紙扇，提醒市民登記做選民。</p></body></html>
