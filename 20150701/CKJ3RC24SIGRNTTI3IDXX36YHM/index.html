<html><header><meta charset="utf-8"><title>蔡加讚夫婦道別吻不停</title></header><body><h1>蔡加讚夫婦道別吻不停</h1><p>玩具大王孻仔蔡加讚與汪圓圓自從有B女Celine後，大部份時間留在家中湊女，甚少齊齊出席晚間活動。日前約晚上7時多，二人難得抽空約了友人飯敍，加讚率先與保鑣現身中環，步行到鏞記，其間他拿着零食，邊行邊食。至於圓圓則由另一保鑣陪同坐車前來會合一對男女友人。4人食足3個小時才離開，加讚與圓圓跟友人傾不停，眾人候車期間，再寒暄一番才互相吻別對方講拜拜。加讚的座駕一早已泊在門外等候，由於要步行梯級才能登車，加讚率先落梯級，再拖實老婆，認真細心。<br>採訪、攝影：黃曉程、羅德光</p></body></html>
