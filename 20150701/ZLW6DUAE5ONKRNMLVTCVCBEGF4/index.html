<html><header><meta charset="utf-8"><title>亞視再拖糧　蔡國威：了解吓</title></header><body><h1>亞視再拖糧　蔡國威：了解吓</h1><p>亞視不獲政府續牌，卻又有人問津。一直有傳亞視新買家山東富商司榮彬已經向亞視大股東黃炳均，以及主要債權人王征繳付定金，雙方正式簽訂買賣合約。亞視空降白武士，日前一哥劉錫賢透露亞視正籌備下月中推出新節目，早晨及中午新聞會陸續回復正常。而昨日是亞視出糧日，不過六合彩之子蔡國威表示仍未收到6月份的薪金，他透過WhatsApp回覆：「戶口未見有，唔知晏啲會唔會入到，我陣間返公司了解吓，哈哈哈！」亞視有新買家入主，似乎一班藝人的心情不錯，就算不準時出糧都不是大問題喎！<br>採訪：非非</p></body></html>
