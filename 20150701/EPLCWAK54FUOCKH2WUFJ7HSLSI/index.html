<html><header><meta charset="utf-8"><title>權相佑享受天倫樂</title></header><body><h1>權相佑享受天倫樂</h1><p>韓劇《誘惑》男星權相佑一向是圈中出名的住家好男人，近日他又被發現享受天倫之樂，一家三口在首爾的小店購物。當日戴上黑超的權權與妻子孫泰英，帶着越大越精靈的大仔權祿熙行街，三人沿途有說有笑，祿熙更拿着裝有戰利品的黑色膠袋，畫面溫馨，而細女權利浩就不見蹤影，相信是因為年紀太細而留在家中。<br>另外，新婚的韓片《殺手代父》男星元斌和演員妻子李娜英亦十分甜蜜，據知他們貫徹低調作風，已秘密去完芬蘭度蜜月返韓，有指元斌本周末將會復工，拍攝榮升人夫後的首個廣告。<br>撰文：江瑚</p></body></html>
