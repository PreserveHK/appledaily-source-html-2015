<html><header><meta charset="utf-8"><title>蔡伯勵雙喜臨門</title></header><body><h1>蔡伯勵雙喜臨門</h1><p>【本報訊】現年93歲的堪輿學家、廣東「真步堂」天文曆算第三代傳人蔡伯勵，今年喜事連連。繼中大早前向他頒授榮譽院士後，特區政府最新公佈的授勳名單，蔡伯勵榜上有名，喜事成雙。<br>政府形容蔡伯勵為「編纂曆法的權威」，對保存傳統曆法貢獻良多，而傳統曆法已納入香港首份非物質文化遺產名單之內，故此向其授予金紫荊星章。蔡伯勵曾批算肖馬的梁振英於2013蛇年「太陽正照，晦氣全消」，而爆出僭建醜聞的梁振英，該年果然在中央力挺下避過下台壓力。</p></body></html>
