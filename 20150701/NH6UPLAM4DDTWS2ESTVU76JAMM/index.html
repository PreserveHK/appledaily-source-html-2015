<html><header><meta charset="utf-8"><title>馮仁昭四圍超：雯女遊希臘探叔叔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>雯女遊希臘探叔叔 - 馮仁昭</h1><p>鄧萃雯噚日放咗啲遊希臘嘅相上微博，因為受債務危機影響，好多商戶話明唔收信用卡，如果帶唔夠現金都幾麻煩。不過呢件事就冇影響雯女旅行嘅心情，佢貼咗同朋友開餐嘅相，飲酒傾偈好寫意，仲開心寫話：「酒不醉人人自醉的歡樂時刻，Love the way I am！」雯女係上個月20號去希臘，主要係探移民當地30年嘅叔叔。<br>撰文：馮仁昭</p></body></html>
