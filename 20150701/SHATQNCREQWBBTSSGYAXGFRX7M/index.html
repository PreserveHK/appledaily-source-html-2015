<html><header><meta charset="utf-8"><title>思琦見動物有病感痛心</title></header><body><h1>思琦見動物有病感痛心</h1><p>楊思琦最近為有線節目《寵物ER3》擔任主持，向來喜歡小動物的思琦，坦言眼界大開，她說：「今次真係好好玩，同以前做嗰啲節目有好大分別，可以見到好多動物，喺裏面亦都會講醫生點樣醫動物嘅case，對有寵物嘅主人嚟講，真係學識好多嘢，好似有人幫啲寵物着鞋，但係係咪真係適合佢哋呢？所以我哋都搵咗啲寵物做示範，等大家再去了解。」她續稱：「我試過喺啲寵物治療過程，見到好多主人喺過程裏面，即使醫藥費好貴，但係都冇放棄醫佢哋，喺訪問嗰陣都感受到嗰種痛心，真係睇到都好感觸。」思琦亦坦言試過被感動得眼紅紅。<br>採訪：唐心悠<br>服裝提供：La Queen</p></body></html>
