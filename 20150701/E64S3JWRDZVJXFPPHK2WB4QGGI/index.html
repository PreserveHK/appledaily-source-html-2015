<html><header><meta charset="utf-8"><title>規矩多多：RM記招不設提問</title></header><body><h1>規矩多多：RM記招不設提問</h1><p>少女時代出新碟，當然落力曝光宣傳，包括亮相本月5日播出的綜藝節目Running Man（RM）。成員Tiffany早前就在網上公開和《RM》成員HaHa的合照，兩人於節目中同屬橙組，更擺出鬼馬甫士。而《RM》七名成員除了會分批於明晚及後天早上到港外，在後天（3日）下午一時半，亦會齊人於天際萬豪酒店為當晚在亞博館舉行的粉絲見面會舉行發佈會，但規矩多多不設記者提問，亦因他們趕往綵排，發佈會後不會接受任何訪問。</p></body></html>
