<html><header><meta charset="utf-8"><title>體壇拾趣：占士發波瘟晦氣撕衫</title></header><body><h1>體壇拾趣：占士發波瘟晦氣撕衫</h1><p>周三騎士喺主場以96:86擊敗紐約人，打到第二節一半時間左右，騎士嘅勒邦占士（LeBron James）射失三分，嗰陣射咗11次只中四球，罰球仲兩球炒晒，之後就嬲嬲咁喺呢場全國直播比賽度撕爛兩邊衫袖（小圖）。賽後占士話只係嬲自己，又得件衫可以俾佢發洩先撕啫，但再補多句話班球迷鍾意件短袖衫，佢咪鍾意囉，幾晦氣。其實占士曾經試過打得唔好遷怒喺佢對鞋度，之後全季都着番舊款打波；據講今次球會賽前已經徵詢過佢意見先用短袖衫，何必要喺全國直播比賽面前難為件衫呢。</p></body></html>
