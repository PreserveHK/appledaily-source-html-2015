<html><header><meta charset="utf-8"><title>AAFA會員包括Coach</title></header><body><h1>AAFA會員包括Coach</h1><p>【小資料】<br>要求將阿里重新列入「惡名市場」的美國服飾及鞋類協會（AAFA），其實是一個涵蓋多個著名品牌的大型商會。<br>AAFA會員數目超過1,000名，其中包括Coach、Columbia、Kate Spade、Marc Jacobs及Levi's等著名國際品牌。<br>AAFA指出，旗下會員擁有的美國員工數目達400萬人，並且貢獻約3,610億美元（約28,160億港元）的美國零售總額。除關注假貨及抄襲原創等問題外，AAFA亦會關注產品安全、貨品運輸物流等會員關注的問題。</p></body></html>
