<html><header><meta charset="utf-8"><title>體壇拾趣：女超人細威生擒賊仔</title></header><body><h1>體壇拾趣：女超人細威生擒賊仔</h1><p>有一種人係買棺材唔知碇，網壇一姐莎蓮娜都夠膽去惹。話說細威喺周二去食中餐嘅時候，有個賊仔想偷佢部電話，結果當場斷正。細威喺佢社交網站度憶述，話一早已經察覺到呢條友仔鬼鬼崇崇唔多妥，之後個賊仔真係郁手偷手機，細威早有準備即刻彈起身，賊仔想走都走唔切被擒。細威拎番部手機後冇搞大件事，放賊仔一馬畀佢走；而佢亦上載咗一幅佢着住超人衫嘅相（圖），對自己做埋女英雄覺得好滿意。</p></body></html>
