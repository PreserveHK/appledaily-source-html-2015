<html><header><meta charset="utf-8"><title>大媽兩手揈揈究竟偷咗啲乜？</title></header><body><h1>大媽兩手揈揈<br>究竟偷咗啲乜？</h1><p>內地近日熱傳一段影片，一名大媽被商店老闆當場逮獲。老闆進行現場實拍，要求大媽再次示範神乎其技的偷竊本領。<br> <br>大媽穿着黑色橡筋褲頭的彈性長褲，她先將12罐紅牛飲品往身上塞，然後是一大桶食用油、兩支清酒。4罐罐頭魚則放在兩側的紅色胸圍內，再蓋上寬身的黑底白點襯衫，以及外披一件黑色西裝褸。大媽依照老闆的吩咐轉了一圈，驟眼看來以為是肥胖的身型凸出一個肚腩，雙手空空如也，完全看不出一點痕跡。網民留言說：「嚇死爸爸了，我話都說不出來了。」「看她這熟練程度，肯定不少超市都曾着其毒手，進超市就像進自家倉庫！」<br> <br>新浪微博 </p></body></html>
