<html><header><meta charset="utf-8"><title>龍鼓灘疑發現迫擊炮彈</title></header><body><h1>龍鼓灘疑發現迫擊炮彈</h1><p>【本報訊】屯門青山操炮區附近山邊發現懷疑迫擊炮彈，有行山人士日前到龍鼓灘山邊行山時，意外發現一枚炮彈，彈頭被埋在泥中，僅露出尾部，他拍下照片後離開，至昨晨報警。警員事後偕該行山人士一起登山搜索，至昨傍晚未有發現，搜索行動將會繼續。<br>昨晨9時許，警方接獲姓朱男子報案，指三天前（3日）到龍鼓灘一帶行山，經過近月牙谷的山邊，發現地面埋有一個懷疑炮彈，於是拍下照片，然後離開。據稱，現場附近為青山操炮區，不排除是練習時遺下；根據照片所見（圖），警方懷疑是一枚迫擊炮彈，彈頭埋在一處泥地中，僅露出尾部。警員接報帶同朱登山找尋，但至入夜未有發現。<br>■記者譚健文</p></body></html>
