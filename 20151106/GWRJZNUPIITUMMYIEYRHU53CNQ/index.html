<html><header><meta charset="utf-8"><title>隔牆有耳：黎棟國訪加招港二代 - 李八方</title></header><body><h1>隔牆有耳：黎棟國訪加招港二代 - 李八方</h1><p>特區政府近年不斷呼籲港二代回流，希望佢哋幫幫手，身在加拿大訪問嘅保安局局長黎棟國（圖）亦向加國港人招手。佢出席多倫多一個晚宴，同喺當地居住嘅香港人談及香港最新發展時，向佢哋介紹輸入人才計劃，特別提及特區政府喺今年5月推出、有關輸入中國籍香港永久性居民第二代計劃，八方唔知有冇在席港二代聽完心郁郁，只知計劃實施5個月以嚟反應唔錯，政府批出約80宗申請。<br>黎棟國此行亦到訪安大略省社區安全及懲教廳，同時去咗加拿大移民及難民局，聽吓局方點樣處理移民同難民問題，並拜訪咗中國駐多倫多代總領事張傳兵。</p></body></html>
