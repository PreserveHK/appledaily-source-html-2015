<html><header><meta charset="utf-8"><title>趣趣地：賓施馬被控勒索或囚五年</title></header><body><h1>趣趣地：賓施馬被控勒索或囚五年</h1><p>皇家馬德里前鋒賓施馬（右二）大鑊嘞，正式被告串謀勒索同參與犯罪活動，若果罪名成立至少坐五年監！佢涉及法國國家隊隊友華布拿被人用性愛影片勒索一案，周四中午，法國檢察當局宣佈落案告賓施馬；佢就透過律師話冇參與任何勒索。不過法新社就話佢其實都係受害者，只係幫朋友聯絡華布拿，點知惹禍上身。另外，賓施馬同華布拿都落選呢輪國家隊大軍名單，法國月中會對德國同英格蘭。</p></body></html>
