<html><header><meta charset="utf-8"><title>體壇拾趣：石仔開腔要再做傑運</title></header><body><h1>體壇拾趣：石仔開腔要再做傑運</h1><p>被譽為體壇奧斯卡嘅香港傑出運動員選舉，出年三月先會舉行新一屆頒獎禮，但總會提名程序開始咗喇！大會噚日請嚟上屆得獎人馬吳安儀（左起）、石偉雄、胡兆康、李俊威同埋杜凱琹，喺奧運大樓出席宣傳活動。啱啱完成英國世錦賽嘅體操王子石偉雄，今年喺亞錦賽奪得一金一銀，係「八傑」熱門人選，佢都開腔話好恨冧莊：「出年四月就係奧運資格賽，所以好希望三月可以拎到獎，畀信心我去爭入奧運。星中之星大獎我就唔敢諗，反而睇好安儀同單車嘅李慧詩。」活動會喺出年一月展開公眾投票，詳情有待大會公佈。</p></body></html>
