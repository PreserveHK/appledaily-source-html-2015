<html><header><meta charset="utf-8"><title>呢位哥兒　淨係得安仔搞得掂</title></header><body><h1>呢位哥兒　淨係得安仔搞得掂</h1><p>騎師及馬匹很多時都講求默契，所以馬匹都會特別夾，或特別不夾某些騎師，而「格哥兒」及騎師田泰安肯定係特別夾的一對，事關這賀廐馬在港四捷中，竟然全數由田泰安經手，反而其他騎師未贏過，可見人馬默契十足。其實這亦不出奇，因為安仔常在晨課主理此駒，自然對其脾性了解吧！而在今期賽事前，騎者亦操了逾十課，證明安仔對「格哥兒」不離不棄。查賽績，今次續由田泰安操刀的「格哥兒」，將出爭周日戲肉，第八場1800米三級賽莎莎婦女銀袋賽，這賀廐馬歷來曾三勝同程，加上人馬又這麼合拍，看來屆時的機會都不俗。</p></body></html>
