<html><header><meta charset="utf-8"><title>隔牆有耳：陳健波流會獻第一次 - 李八方</title></header><body><h1>隔牆有耳：陳健波流會獻第一次 - 李八方</h1><p>立法會財務委員會主席陳健波（圖）為限制議員透過提出動議「拉布」，作出限制拉布嘅裁決，搞到激進泛民大報復，喺過去兩星期嘅立法會多次點人數，噚日終於搞到流會。缺席嘅陳健波就向公眾道歉，話大會因為佢嘅裁決搞到流會，佢自己都唔開心，但原來唔開心仲有另一個原因，仲涉及佢嘅第一次。<br>陳健波話，立法會過去每次流會，佢都在席，即係話次次流會佢都坐定定，但噚日朝早佢要出席一個業界喺3個月前已邀請佢出席嘅會議，唔去唔得：「今次流會，我自己好唔開心，因為破壞咗我咁多年喺立法會『流會』時，我都喺度嘅紀錄。」</p></body></html>
