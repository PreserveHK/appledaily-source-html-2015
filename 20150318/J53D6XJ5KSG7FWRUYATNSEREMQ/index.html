<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳若希收裸照遭性騷擾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳若希收裸照遭性騷擾 - 馮仁昭</h1><p>吳若希、李靜儀（Heidi）噚日喺奧海城出席電玩遊戲活動，擺晒誘人甫士影相，又主動請男粉絲上台影自拍合照，吳若希講笑話今年滿足咗粉絲對佢嘅幻想，中、西情人節都喺工作中同佢哋一齊過。不過吳若希話：「試過喺微博有人私訊自拍下體裸照畀我，我即刻封鎖對方。」佢同Heidi都覺得呢啲行為過激嘅粉絲都係想得到關注，而大部份粉絲都好正常。<br>撰文：馮仁昭</p></body></html>
