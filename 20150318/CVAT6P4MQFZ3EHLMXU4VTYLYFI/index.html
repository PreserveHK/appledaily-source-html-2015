<html><header><meta charset="utf-8"><title>隔牆有相：曾鈺成晨操照　估站名 - 李八方</title></header><body><h1>隔牆有相：<br>曾鈺成晨操照　估站名 - 李八方</h1><p>啱啱去完日本外訪返港嘅立法會主席曾鈺成，雖然話咗下屆唔選立法會退休去，但依然好落力做地區工作，一為神功二為弟子，所以日前晨早去到跑馬地遊樂場同新月花園，同晨運人士say個hi。<br>話明晨運就梗係做吓運動，點知曾鈺成一張晨操相，卻被網民瘋傳，唔係相中嘅佢特別靚仔、抑或做到爆咗呔咁濕滯，而係有人將佢喺一條單槓做引體上升嘅動作，變成一個港鐵站名，叫大家一齊估吓。到底係邊個站呢？八方畀少少貼士大家，請留意曾鈺成對腳。<br><br>答案：堅尼（離）地城</p></body></html>
