<html><header><meta charset="utf-8"><title>狠Hit：花蜜</title></header><body><h1>狠Hit：花蜜</h1><p>花卉在時尚界長青永恒，於春夏生命力更強，刺繡、蕾絲、印花鋪展出漫天花海，陣陣女人香。</p><p>姬蒂摩絲</p><p>姬蒂摩絲（Kate Moss）快手穿上Marc Jacobs剛發表的秋冬晚裝，閃片刺繡、恍如手繪的花卉圖案打亮黑色，高貴迷人。<br></p><p>吳君如</p><p>印圖是演繹花卉最常見的方法，君如的彩色印圖白裙，為短髮的她注入清雅女人味。</p><p>撰文：StyleGuru</p></body></html>
