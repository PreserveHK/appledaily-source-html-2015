<html><header><meta charset="utf-8"><title>吳彥祖花園街拍戲</title></header><body><h1>吳彥祖花園街拍戲</h1><p>吳彥祖去年因媽媽去世而暫別娛樂圈，最近全面復出，日前與內地女星白百何在北京宣傳新片《滾蛋吧！腫瘤君》，前晚在旺角花園街開工。據知他正拍攝《天煞．地球反擊戰》（Independence Day）監製兼編劇Dean Devlin執導的災難片《Geostorm》。<br>前晚約七時工作人員在場準備，兩小時後，身穿便服的吳彥祖埋位拍戲，現場見他進入一間便利店購物，之後拿着一包物品離開及上車，繼而街上的人突然慌亂地逃離，吳彥祖再來一個回頭望後的動作，非常輕鬆，估計是拍爆破場面，之後再做特技效果。<br>採訪、攝影：陳辰</p></body></html>
