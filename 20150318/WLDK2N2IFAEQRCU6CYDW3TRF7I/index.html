<html><header><meta charset="utf-8"><title>體壇拾趣：余理洋地標失準照炒遊協</title></header><body><h1>體壇拾趣：<br>余理洋地標失準照炒遊協</h1><p>南華噚晚喺修頓室內場舉行嘅高級組銀牌賽首圈，有隊長惠龍兒全場獨取十九分，加上前加拿大世大運銀牌功臣余理洋貢獻十六分，輕鬆以98:51大勝遊協。<br>雖然只得五成多啲入場觀眾，但大家焦點都落喺首次正式上陣嘅余理洋（Nathan）身上，全場被對手緊盯情況下表現麻麻，仲有幾次俾教練換離場，佢話：「如果十分滿分，我只會畀自己五分。」開季即大勝對手，隊長惠龍兒都讚第一次落場嘅Nathan表現唔錯，不過就話佢有好大進步空間喎。尾場方面，有前南華射手劉子健加盟嘅福建，以81:80險勝安青。</p></body></html>
