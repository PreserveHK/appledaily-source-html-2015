<html><header><meta charset="utf-8"><title>體壇拾趣：麥艾萊踢走活士坐正</title></header><body><h1>體壇拾趣：<br>麥艾萊踢走活士坐正</h1><p>北愛爾蘭高球手麥艾萊（圖）睇嚟已經取代咗老虎仔活士嘅位置，成為高球壇嘅一哥。Electronic Arts（EA）周一宣佈，麥艾萊會正式成為佢哋高球遊戲嘅代言人，以麥艾萊為名嘅EA Sports Rory McIlroy PGA Tour電視遊戲亦將會喺今年六月出街。EA Sports由一九九八年開始同活士合作。而喺二○一一年時，麥艾萊就同活士一齊做遊戲嘅封面人物，估唔到喺四年後佢可以自己坐正，成為呢個經典電視遊戲嘅代言人。</p></body></html>
