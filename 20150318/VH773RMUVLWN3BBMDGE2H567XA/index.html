<html><header><meta charset="utf-8"><title>畢安咀住撐阿女踢波</title></header><body><h1>畢安咀住撐阿女踢波</h1><p>荷李活巨星夫婦畢彼特（Brad Pitt）與安琪蓮娜祖莉（Angelina Jolie）各有各忙，前日他們難得被拍到在美國洛杉磯結伴支持兩名女兒Shiloh及Zahara的足球賽事，更旁若無人當眾親吻。</p><p>安琪蓮娜當日身穿背心跟留着灰白色鬍鬚的畢佬，均是一身便服的低調打扮，不過兩人全程卻表現癡纏，攬腰又拖手，而在觀賽期間，更情不自禁深情咀嘴。比賽由兩女所屬的隊伍贏出，睇得畢安相當興奮，見畢佬拎出手機狂影，還抱起Shiloh。<br>撰文：程芬</p></body></html>
