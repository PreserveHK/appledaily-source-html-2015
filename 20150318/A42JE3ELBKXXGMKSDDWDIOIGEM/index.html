<html><header><meta charset="utf-8"><title>墮樓斷腳　貓咪裝滑輪重生</title></header><body><h1>墮樓斷腳　貓咪裝滑輪重生</h1><p>「牠是我從事獸醫工作十多年來，治療過的生命力最頑強的小動物。」重慶一隻八個月大的貓女「黑蝴蝶」，去年十一月從九層高樓墮下，摔斷了兩條後腿，經過四次大手術，摘除和修補大部份內臟器官，仍然堅強地活着。黑蝴蝶在好心人幫助下，後肢現已裝上了機械滑輪（圖），並在當地一家寵物醫院接受後續治療。據醫院負責人稱，現在給牠裝的滑輪差不多有一斤多重，對於僅兩公斤的黑蝴蝶來說，仍是很大的負擔。<br>路透社</p></body></html>
