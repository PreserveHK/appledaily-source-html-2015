<html><header><meta charset="utf-8"><title>泰女自拍「南半球」放上網　可囚5年</title></header><body><h1>泰女自拍「南半球」放上網　可囚5年</h1><p>「事業線」已經過時，「南半球」才是焦點！泰國女網民近日興起扯高上衣、露出下半部胸脯自拍（圖），政府批評做法「不恰當」，會根據相關法例作出檢控，違例者最高可判監五年。<br>泰國二○○七年的《電腦刑事條例》禁止網民散佈「破壞國家安全或引起公眾恐慌」、或「任何公眾能接觸的淫猥」資訊，文化部警告若拍下「胸部南半球」照，一經定罪將面臨五年監禁，但坦言自拍者一般不會拍下自己的樣貌，檢控有難度。有網友質疑文化部做法，指政府二○一一年宣傳潑水節活動時，亦用過半身裸露的女子相片。<br>中央社</p></body></html>
