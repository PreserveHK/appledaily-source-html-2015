<html><header><meta charset="utf-8"><title>求驗客手記：卡勞鑿柏林圍牆被查</title></header><body><h1>求驗客手記：卡勞鑿柏林圍牆被查</h1><p>唔好以為只有強國人先會毀壞文物，估唔到哈化柏林嘅沙洛文卡勞會走去鑿爛柏林圍牆！上輪德甲對史浩克04賽前，有電視台搵卡勞去鑿柏林圍牆，以表示鑿穿史浩克防線嘅決心。條片出街後，冇人留意卡勞幾有決心，淨係見到佢拎住個槌同鑿係度破壞文物！當局𠵱家調查緊，卡勞有整爛到圍牆嘅話，最高罰款一萬歐元（約八萬港元）。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
