<html><header><meta charset="utf-8"><title>謝寧拒復出虐待觀眾</title></header><body><h1>謝寧拒復出虐待觀眾</h1><p>謝寧昨日代表國際培幼會在北角出席《香港服務大獎2015》，並獲頒「慈善之星」，退出幕前多時的謝寧坦言沒興趣復出拍戲，她笑說：「唔好啦！我自問唔係一個演戲嘅人，唔好虐待觀眾喇！我唔太enjoy幕前嗰種感覺，我反而鍾意做主持多啲。」<br>對於好友吳綺莉涉虐女被捕，謝寧力撐對方是個很愛錫女兒的好媽媽，希望大家不要將事件放大。是否覺得老師先應向家長溝通？謝寧說：「其實係，成件事可以係冇事，只不過係人為發生嘅事，我相信佢哋關係唔係咁惡劣，係好好，可能溝通上出咗一啲誤會，吳綺莉真係好錫個女，好難得嘅好媽咪，希望盡快走出陰影，我為佢祈禱。」<br>採訪、攝影：黃曉妍</p></body></html>
