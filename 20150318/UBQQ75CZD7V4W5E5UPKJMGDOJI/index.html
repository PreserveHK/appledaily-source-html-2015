<html><header><meta charset="utf-8"><title>求驗客手記：雷丁大破巨人殺手</title></header><body><h1>求驗客手記：雷丁大破巨人殺手</h1><p>英甲嘅巴拉福特（右）喺今屆英足盃嘅巨人殺手之旅，終於喺周一結束，皆因佢哋喺八強重賽，作客以0:3不敵英冠球隊雷丁（左）。我求大俠覺得以巴拉福特今屆嘅人腳及實力，可以喺之前淘汰過車路士及新特蘭等英超球隊，都已經算係超額完成啦！雷丁晉咗級之後，四強就要越級挑戰英超前列分子阿仙奴嘞！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
