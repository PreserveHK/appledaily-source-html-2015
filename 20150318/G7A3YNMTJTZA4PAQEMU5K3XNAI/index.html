<html><header><meta charset="utf-8"><title>大島情傾已婚相撲手</title></header><body><h1>大島情傾已婚相撲手</h1><p>日本女團AKB48舊將大島優子，早前被女藝人鈴木奈奈直指性慾強，令外界更加關心她的私生活。大島優子憑電影《紙月》勇奪多個影壇頒獎禮的最佳女配角，下月將有首套擔正日劇《脫黑救星》開播，不過身為大忙人的她仍騰出空檔睇相撲，據知大島優子是相撲手白鵬的忠實擁躉，月前便偕同門女星野呂佳代撐偶像，原來她一直視三百五十磅的白鵬為結婚對象，更曾表示退出AKB後要嫁給白鵬，可惜對方已成家立室。</p><p>AKB流失多位主將後，宅男粉絲紛紛過檔轉撐乃木坂46，有瘋狂歌迷為支持偶像，不惜借貸狂掃三千張唱片撐成員生駒里奈。<br>撰文：哥羅</p></body></html>
