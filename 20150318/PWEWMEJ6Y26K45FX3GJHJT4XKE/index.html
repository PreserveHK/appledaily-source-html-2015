<html><header><meta charset="utf-8"><title>隔牆有耳：Tree根結婚相似戇豆 - 李八方</title></header><body><h1>隔牆有耳：<br>Tree根結婚相似戇豆 - 李八方</h1><p>今時今日結婚係好大陣仗嘅事，若然一對準新人搞唔掂，唔使驚，叫婚禮策劃公司幫你搞就得喇。舊年先榮升外父嘅民建聯鍾樹根，早兩日現身一個婚禮活動後有感而發，突然喺facebook貼咗三十三年前同太太鍾郭惠靈嘅結婚相公諸同好。<br>Tree根話當年佢結婚嗰陣，影婚紗相、租車都係靠朋友幫手，好業餘，啲婚紗相嘅背景仲係畫紙嚟㖭；𠵱家可以搵婚禮策劃公司幫你搞掂。睇番Tree根張結婚相，你估唔估到佢似邊個呢？有網友話年輕Tree根似戇豆先生，唔知又覺唔覺得呢？</p></body></html>
