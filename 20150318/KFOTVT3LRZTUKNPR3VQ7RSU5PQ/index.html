<html><header><meta charset="utf-8"><title>有靠山：新歡擁影視王國</title></header><body><h1>有靠山：新歡擁影視王國</h1><p>張栢芝最近被爆與四十七歲內地隱形富豪孫東海交往，原名孫又龍的孫東海涉足生意甚廣，包括時裝、房地產投資、科技、教育及文化等，二○○四年在北京成立天影國際影視文化公司，是內地娛樂圈的知名製片人，而他曾於二○一○年捲入斬人案。<br>上月爆出孫東海大手筆贈送價值六千萬人民幣、鄰近北京機場的超級別墅予栢芝，方便她往來新加坡、北京及香港，孫東海又與栢芝三母子外出買玩具。本月更有網友發現，孫東海親身飛到新加坡與栢芝食飯。</p></body></html>
