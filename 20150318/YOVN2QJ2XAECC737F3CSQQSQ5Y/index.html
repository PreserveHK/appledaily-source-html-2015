<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張雨綺拖神秘男滑雪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張雨綺拖神秘男滑雪 - 馮仁昭</h1><p>「星女郎」張雨綺嘅內地名導老公王全安舊年喺北京涉嫖妓玩3P被捕，雖然佢事後力撐老公，仲話坦白面對，共同承擔，但係噚日內地有報道話張雨綺坐夜機去咗長春，有一個神秘男接機兼返酒店，跟住先喺街頭見到佢哋手挽手行街，之後仲去咗度假村滑雪，認真sweet！雖然張雨綺仲係有夫之婦，但係唔少網民冇鬧爆佢出軌，仲話撐佢值得被疼愛！<br>撰文：馮仁昭</p></body></html>
