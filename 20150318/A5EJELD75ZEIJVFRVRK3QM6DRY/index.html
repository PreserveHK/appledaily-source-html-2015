<html><header><meta charset="utf-8"><title>金秀賢開Instagram谷劇</title></header><body><h1>金秀賢開Instagram谷劇</h1><p>韓國神劇《來自星星的你》男星金秀賢繼微博後，未知是否為了谷新劇《Producer》，昨日也加入Instagram行列，公開一張於高山上的自拍照。雖然他戴上黑超及帽，但依然冧爆粉絲。照片公開八小時即獲五萬名粉絲讚好，更有逾十萬名粉絲關注，非常厲害。</p><p>另外，早前有指《星星》會翻拍美國版，並於ABC電視台播出，不過片商BH娛樂日前表示擱置翻拍《星星》的計劃，但未有透露原因。而金秀賢的勁敵李敏鎬也繼續發功，除了後日來港準備開騷外，有傳下月初亦會再度來港，出席代言品牌的宣傳活動。<br>撰文：梁雯迪</p></body></html>
