<html><header><meta charset="utf-8"><title>中環在線：新秀麗「篋陣」晒冷 - 李華華</title></header><body><h1>中環在線：新秀麗「篋陣」晒冷 - 李華華</h1><p>香港人最近對拖篋特別敏感，「篋神」新秀麗（1910）噚日舉行業績會，竟然擺咗個篋陣！查實新秀麗每次舉行業績會，都會擺些少新產品出來做佈景，不過噚日擺出來嘅數量特別多，直情圍實四名管理層。<br>新秀麗行政總裁Ramesh Tainwala（右二）介紹，呢批係旗下最高檔品牌「Hartman」，佢賣花讚花香，話呢個品牌有愛馬仕嘅質素，但只係賣三千八百蚊至兩萬蚊，應該好受市場歡迎咁話喎。</p></body></html>
