<html><header><meta charset="utf-8"><title>話你知：阿諾偷食瞞十年</title></header><body><h1>話你知：阿諾偷食瞞十年</h1><p>阿諾舒華辛力加的大仔Patrick捲入偷食緋聞，不過他的父親阿諾才是偷食大王。現年六十七歲的阿諾四年前與前妻施賴弗離婚時，被踢爆與女傭芭埃納（Mildred Patricia Baena）有染，更有一個現年十七歲的私生子Joseph。</p><p>施賴弗足足被瞞了十多年，當時醜聞一出轟動國際。阿諾其後接受訪問，透露當私生子Joseph七、八歲時，他發現孩子像得很似自己，才知道Joseph是他的兒子。</p></body></html>
