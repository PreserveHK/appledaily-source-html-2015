<html><header><meta charset="utf-8"><title>王菲抵韓遭捕獲</title></header><body><h1>王菲抵韓遭捕獲</h1><p>張栢芝因失場欠演員操守，被中國星老闆向華強飛出新戲《3D封神榜》，相反她前夫謝霆鋒不但事業發展如意，與女友王菲的感情更如膠似漆，日前王菲在北京被影到駕車去接囡囡李嫣放學後，前日又被網友在韓國機場野生捕獲。</p><p>當日着灰色衫戴黑超的王菲，孭着Jansport背囊，打扮青春，獨個兒排隊過海關的她，還隨意地用橡筋紮頭髮。而霆鋒昨到內地出席代言的牛仔服飾活動。<br>撰文：皓騫</p></body></html>
