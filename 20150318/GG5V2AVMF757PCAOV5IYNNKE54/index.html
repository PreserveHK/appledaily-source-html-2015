<html><header><meta charset="utf-8"><title>楊婉儀幼子幻想上太空</title></header><body><h1>楊婉儀幼子幻想上太空</h1><p>楊婉儀昨日與丈夫王帥勳帶同一對子女，在銅鑼灣出席「探索學習暑期活動」，活動是由楊婉儀夫婦創辦的學校與侯斯頓NASA太空中心訓練營合作，楊婉儀希望子女也可參與學習課程，尤其幼子經常幻想希望長大能夠成為太空人，今次絕對是一個學習好機會，她說：「今次有個比賽係畀七歲到十二歲小朋友參加，用環保物料做3D模型，勝出者可以免費參加課程，去加州同侯斯頓上課。」<br>王帥勳前名王瑞勛，忽然改了新名字，楊婉儀笑說：「冇乜原因㗎，佢阿叔幫佢改囉！老公帥唔帥唔緊要，最緊要小朋友覺得佢靚仔。」<br>採訪、攝影：卓寶花</p></body></html>
