<html><header><meta charset="utf-8"><title>體壇拾趣：石仔慧詩奪體記最佳</title></header><body><h1>體壇拾趣：<br>石仔慧詩奪體記最佳</h1><p>不足二十四小時，兩位新鮮出爐嘅傑運「八傑」、體操嘅石偉雄（左）同單車李慧詩（Sarah、右）噚日又攞到「香港體記協會」頒發嘅最佳男、女運員，石仔獲四十三票，以十三票力壓去年得主曹星如，首次獲獎；Sarah以壓倒性五十七票連續三年攞獎，兩人各得一萬港元獎金。改着裙嘅Sarah話：「阿媽終於識用whatsapp，得閒會send相畀我睇，又會成日問我幾時返屋企食飯，雖然每次答案都係返唔到，但都好開心。」</p></body></html>
