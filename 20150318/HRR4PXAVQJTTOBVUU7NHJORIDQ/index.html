<html><header><meta charset="utf-8"><title>鄺美雲盛裝捧hip hop藝術</title></header><body><h1>鄺美雲盛裝捧hip hop藝術</h1><p>鄺美雲（Cally）、葉童夫婦、郭偉亮與趙增熹等，日前於中環出席藝術家黃玉龍《無》雕塑展覽開幕酒會，為支持好友的藝術展，Cally盛裝出席，而同場的趙增熹則認為音樂亦是藝術，只是透過不同符號、方式去表達，他說：「玉龍本身對hip hop文化有濃厚興趣同認識，佢嘅作品亦充份表現出對hip hop嘅熱愛。今次同玉龍合作，只是形式唔同，將音符變成藝術作品。」他還笑言自己只是藝術初哥，仍然在學習中：「相信音樂與藝術沒有分別，只要用心去聽、用心去看，自然就能夠將歌手或藝術家融為一體。」<br>撰文：栐仁</p></body></html>
