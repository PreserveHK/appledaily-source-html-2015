<html><header><meta charset="utf-8"><title>李英愛豪宅裝修排第四</title></header><body><h1>李英愛豪宅裝修排第四</h1><p>韓國節目《名單公開2015》前日公開了「明星奢華的室內裝修秘訣」名單，韓劇《大長今》女星李英愛的豪宅於榜中排第四名。愛姐本居於高級住宅區漢南洞，不過為了一對子女，之後搬到京畿道楊平的一棟白色別墅。據知，別墅裝修時李英愛經常親自監工，別墅內部用了黃土色實木和白色搭配，整體設計充滿傳統味道，而別墅的花園更有專供種菜的菜地。</p><p>另外，於榜中排名第三的是《盜賊門》男星李政宰位於江南區的別墅，內有最先進的設施，且可眺望漢江。而男歌手趙英男及《愛上哪個我》女星沈慧珍則分列冠、亞軍。<br>撰文：梁雯迪</p></body></html>
