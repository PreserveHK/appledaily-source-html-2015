<html><header><meta charset="utf-8"><title>關仁隱事：「叻女」傳露球照冧仔 - 關仁</title></header><body><h1>關仁隱事：「叻女」傳露球照冧仔 - 關仁</h1><p>「叻女」出道好多年，事業愛情遇過唔少阻滯，𠵱家總算捱出頭來，人人讚佢有演技。講到感情事，「叻女」唔單止敢愛敢恨，原來仲好主動，十幾年前雖然入咗行，但一樣冇有怕女追男，仲大膽到將揭起件衫影自己個胸嘅相send畀個男仔，咁大隻蛤乸隨街跳，個男仔梗係開心share畀朋友睇啦！雖然「叻女」最後有同呢個男仔一齊，但結果都係分手收場，至於啲相仲有冇喺呢個世界流傳緊，就真係唔敢包咯！<br>撰文：關仁</p></body></html>
