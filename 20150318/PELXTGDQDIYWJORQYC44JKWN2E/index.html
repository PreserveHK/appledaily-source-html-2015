<html><header><meta charset="utf-8"><title>八成英國人不懂泡茶</title></header><body><h1>八成英國人不懂泡茶</h1><p>泡一壺普通的英式紅茶（圖），原來大有學問。有調查發現，連飲茶文化盛行的英國，也有八成人不懂正確技巧，胡亂沖茶。倫敦大學最近訪問一千人，發現大部份人不懂泡茶，有八成人沒有耐性等候茶葉浸泡好，四成人更是即沖即飲，近半數人將茶「攤凍」逾五分鐘，只有16%的人正確掌握泡茶時間。<br>按英國標準協會的指引，沖茶要用瓷製茶壺，每一百毫升沸水要放兩克茶葉，紅茶要用沸水浸六分鐘，再倒進放入牛奶的茶杯，水溫介乎攝氏六十至八十五度，方為一杯好茶。<br>英國《每日電訊報》</p></body></html>
