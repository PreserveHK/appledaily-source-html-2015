<html><header><meta charset="utf-8"><title>不知免簽證　法男藏俄妻入行李箱</title></header><body><h1>不知免簽證　法男藏俄妻入行李箱</h1><p>法國六十多歲老夫為了與三十多歲的俄羅斯少妻共聚天倫，竟將她藏在大型行李箱內偷渡入境。邊境人員因行李箱太大起疑而揭發事件，並指這名法國男子多此一舉，因為根據《神根公約》，歐盟公民的非歐盟配偶只須證明二人婚姻關係，就可毋須簽證入境。<br>這對老夫少妻（圖）乘坐火車由莫斯科到法國，上周五他們進入波蘭境內，邊境人員對行李箱起疑，發現內藏一人，幸這名俄羅斯少妻健康狀況良好，毋須接受治理。雖然法例上兩人是合法入境，但由於他們試圖逃避邊境管制，將面臨三年監禁。<br>法新社</p></body></html>
