<html><header><meta charset="utf-8"><title>受IS影響想殺人初中生搵羊做練習</title></header><body><h1>受IS影響想殺人<br>初中生搵羊做練習</h1><p>日本東京立川市一名少年，擅闖一間小學並襲擊校內羊隻。他向警方表示，受伊斯蘭國影響想殺人，故先找羊隻「練習」。　<br><br>事發在上個月15日凌晨，巡邏警員聽到小學內的飼育小屋，傳出山羊鳴叫的聲音，遂趕往查看，發現該名中學三年級生，正用鐵筆戳羊。少年涉嫌為加害羊隻入侵學校，以及入侵建築物被捕。警方在少年家中的電腦，搜出少年瀏覽與伊斯蘭國有關網頁的紀錄。<br><br>案件交由東京家庭裁判所處理。<br><br>日本放送協會</p></body></html>
