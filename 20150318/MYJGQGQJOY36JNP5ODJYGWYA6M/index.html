<html><header><meta charset="utf-8"><title>看AV男士性生活美滿</title></header><body><h1>看AV男士性生活美滿</h1><p>坊間有傳觀賞色情電影會降低男士對性刺激的敏感度，甚至造成性功能障礙，但美國加州大學一項研究證實，每周看兩小時色情電影不但無損害男士雄風，相反能令他們的性生活更美滿（圖）。<br>研究訪問了二百八十位二十多歲的異性戀白人男士，要求他們為自己的性慾及勃起表現作評分，結果發現有看鹹片習慣的男士，平均勃起的能力高於五十分，尤以每周看兩小時者表現最佳；而從不看鹹片的男士就只僅僅超過四十分。<br>英國《每日鏡報》</p></body></html>
