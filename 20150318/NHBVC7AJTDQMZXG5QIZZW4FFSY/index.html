<html><header><meta charset="utf-8"><title>超聲波：步姐扮煙韌嫁JJ</title></header><body><h1>超聲波：步姐扮煙韌嫁JJ</h1><p>日本歌姬濱崎步為咗進一步拓展亞洲市場，佢獲形象顧問Alvin Goh搭路下，同新加坡創作歌手林俊傑（JJ）破天荒合作。繼早前為JJ嘅台北個唱擔任嘉賓後，步姐新歌《The GIFT》就搵嚟JJ作曲，MV噚日終於曝光。今次JJ執到正充當MV男主角，而着住婚紗嘅步姐唔止坐上鋼琴，仲上演一幕戴婚戒嘅行禮場面，JJ攬住步姐啜咗額頭一吓，真係甜到漏。</p><p>下月八日係步姐嘅出道紀念日，全新專輯《A ONE》鐵定當日推出，不過佢位舞蹈員舊愛內山麿我，靠步姐嘅名氣出碟做歌手，最近仲走去學人從政，下月參選區議員。<br>撰文：太空漿</p></body></html>
