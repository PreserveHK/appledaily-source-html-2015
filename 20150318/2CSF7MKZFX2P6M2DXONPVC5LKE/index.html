<html><header><meta charset="utf-8"><title>節儉成戲：盧海鵬老周影射邱德根</title></header><body><h1>節儉成戲：盧海鵬老周影射邱德根</h1><p>盧海鵬曾在電影《精裝追女仔2》中，扮演電視台老闆老周，被指是影射邱德根。當時盧海鵬的角色設定生性孤寒的老闆，身兼數職做完節目又要報新聞。<br>其中有一場，盧海鵬拿着香檳跟劉德華等人合照，合照後盧海鵬收起香檳，拿出水說：「我們有情飲水飽！」令人聯想起邱德根的節儉。昨日盧海鵬在電話說：「我對佢冇乜印象，自己入亞視嘅年代係林伯欣做老闆，當時我都係睇新聞扮佢，冇乜難度，外省佬講嘢。」</p></body></html>
