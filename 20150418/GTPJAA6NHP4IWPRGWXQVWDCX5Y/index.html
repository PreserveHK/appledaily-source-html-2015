<html><header><meta charset="utf-8"><title>李司棋籲簽公平合約</title></header><body><h1>李司棋籲簽公平合約</h1><p>去年底與無綫約滿的李司棋，昨日到數碼電台做訪問，她透露有與其他電視台接洽：「有傾緊，啱就會做囉。」問到休息足夠是否必須條件，她說：「我唔會咁提出，要公平啲大家都係人，除非每日都full嘅，突然接清晨6點外景，我就試過去唔到，不過攤開講道理啫，有時借地方唔容易。」<br>對於亞視不獲政府續牌，司棋表示嘆息，對於王維基考慮租用亞視大氣電波播劇，不過亞視則嫌對方出手低，司棋姐就笑說：「錢就唔好計較住啦，呢個係重生嘅機會。」<br>採訪：藍文浩<br>攝影：陳志嵐</p></body></html>
