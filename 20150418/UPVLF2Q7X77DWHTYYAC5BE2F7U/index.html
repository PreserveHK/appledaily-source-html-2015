<html><header><meta charset="utf-8"><title>盧覓雪偕四眼男嘆茶</title></header><body><h1>盧覓雪偕四眼男嘆茶</h1><p>傳媒人出身的盧覓雪（Michelle）近年作多媒體發展，電影電視都可以看到她的芳蹤。昨日下午2時許Michelle趁空閒相約了一名男友人到中環置地廣場的Landmark Cafe茶敍，其間她向對方展示手機內的短片及照片，兩人嘆茶到4時多便道別離開。<br>稍後Michelle接受電話訪問時表示，對方是識了多年的報社行家，有超過20年交情，她笑說：「同舊同事敍舊，我哋識咗好耐，超過20年，佢太太都同我好熟。手機入面有我姨甥仔嘅片同相，姨甥仔玩舉重，畀啲相佢分享吓。」她笑言跟對方是老同事，着記者不要想多了。<br>採訪、攝影：羅德光</p></body></html>
