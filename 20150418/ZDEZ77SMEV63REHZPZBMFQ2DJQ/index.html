<html><header><meta charset="utf-8"><title>謝四再踏溫布萊為最後一盃實去到盡</title></header><body><h1>謝四再踏溫布萊<br>為最後一盃實去到盡</h1><p>慈善賽過後，要看謝拉特比賽，機會的確買少見少，來到英足盃四強，「神奇隊長」有機會在溫布萊亮相，而紅軍對阿士東維拉的勝負，將直接影響謝四可不可以在生日當天，爭逐這項歷史悠久的獎盃，光榮地結束效力紅軍17個球季的漫長日子。不少利記隊友都希望為隊長圓捧盃夢，而周日之戰，就是完美最終章的開始。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
