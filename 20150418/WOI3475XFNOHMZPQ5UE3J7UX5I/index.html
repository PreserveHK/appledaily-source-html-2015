<html><header><meta charset="utf-8"><title>【向谷阿莫致敬】3分鐘睇晒咁多套Marvel電影</title></header><body><h1>【向谷阿莫致敬】<br>3分鐘睇晒咁多套Marvel電影</h1><p>Marvel電影系列由08年的《鐵甲奇俠》打頭陣，連計月尾上映的《復仇者聯盟2：奧創紀元》，已經有11套之多，其實中間發生過甚麼事、各主角又做過甚麼等等，都想回顧一下，但回看11套的話，起碼要用幾日時間…<br><br>不怕！現在大家只要看這條片，用上幾分鐘就可以看完《復仇者2》前發生過的劇情，那就算到時買了百多元戲票入場，都不會看得一頭霧水啦！</p></body></html>
