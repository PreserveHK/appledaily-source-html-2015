<html><header><meta charset="utf-8"><title>DR誤殺案押後下月底再訊</title></header><body><h1>DR誤殺案押後下月底再訊</h1><p>【本報訊】DR醫學美容事故造成1死3傷，被控誤殺罪的集團創辦人周向榮、註冊女醫生及技術室化驗員，昨原於東區裁判法院進行交付高院審訊程序，辯方不反對控方申請押後再訊，裁判官批准押後6周至下月29日再處理。3名被告人續准以2萬至5萬元保釋。兩男一女被告為周向榮（60歲）、負責治療的女醫生麥允齡（33歲）及實驗室技術員陳冠忠（30歲）。<br>案件編號：ESCC419/15<br>■記者蔡少玲</p></body></html>
