<html><header><meta charset="utf-8"><title>白化海豚激動膚色轉粉紅</title></header><body><h1>白化海豚激動膚色轉粉紅</h1><p>人類會喜怒形於色，原來海豚都會因為情緒而變色。日本一條生活在水族館內的白化海豚，在情緒激動時全身會變成粉紅色（圖），令科學家非常詫異。</p><p>一般寬吻海豚都呈灰色，但該條海豚卻與眾不同，因為白化症而全身白色（左圖）。神奇的是，牠的膚色會隨情緒起伏產生變化，當憤怒、哀傷，甚至尷尬時，身體會轉成粉紅色。專家相信是由於這類海豚的表皮很薄，情緒激動時皮膚會因為皮下血液流動較快而變色，就像人會面紅一樣。<br>這條白化海豚是日本和歌山縣漁民去年在一年一度的捕豚作業中捕獲，其後售予當地太地町鯨魚博物館，是歷來第二條在水族館展出的白化海豚。<br>英國《每日郵報》</p></body></html>
