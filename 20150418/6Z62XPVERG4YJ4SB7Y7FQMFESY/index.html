<html><header><meta charset="utf-8"><title>Yumiko母女拖手連心</title></header><body><h1>Yumiko母女拖手連心</h1><p>剛剛誕下囡囡「梁浸浸」的鄭希怡，因囡囡呼吸有少少問題，目前仍在醫院留醫，昨日Yumiko在fb貼了一張與B女手拖手的相，並留言說：「如果留喺醫院，會令你健康啲話、好，唔急住返屋企，唔急！」<br>Yumiko的好友黃偉文（Wyman）與徐濠縈前晚在中環出席Joyce 時裝活動，他表示：「佢結婚時話要結婚歌詞，我睇吓會唔會寫首歌詞畀BB，咁多年嚟叫我幫BB改名就有，但寫歌詞就真係未試過。我自己都已經幫大堆朋友諗定，好似梁漢文嗰個會叫梁爽、蘇永康要生兩個，一個蘇far，一個蘇good。」，阿徐則大讚梁浸浸係上海靚B。<br>採訪、攝影：羅慧敏</p></body></html>
