<html><header><meta charset="utf-8"><title>手作市集分享創意</title></header><body><h1>手作市集分享創意</h1><p>【活好周末】<br>【本報訊】現時手作市集百花齊放，「小生活市集 Little Market」4月份的主題便是「開花．結果」，有自家設計的衣物、首飾、工藝品及香薰精油。主辦單位認為，舉辦市集就像收集創意的種子，使其聚落再生，人們在市集相遇，分享生活體驗，再創作自家的理想工藝，期待一日結出豐盛的果實。「小生活市集 Little Market」在今、明兩日，於觀塘工業中心4期5樓F室舉行，時間為下午1時至晚上7時。</p></body></html>
