<html><header><meta charset="utf-8"><title>強仁缺席軍訓惹禍</title></header><body><h1>強仁缺席軍訓惹禍</h1><p>於2012年退伍的韓國男團Super Junior（SJ）成員強仁，近日被爆沒有依足韓國法例，未有完成兵役後參加合共72個小時的預備軍訓練，即時惹禍上身被警方調查。<br>據知有關方面已先後給予三次機會強仁，但強仁一次都未有參與，其所屬的SM事務所就解釋：「強仁因工作安排及個人問題而缺席訓練，以後絕對不會再犯錯。」事後強仁惹來網友炮轟，指他以忙做藉口，又沒有根據法例行事，據知今次事件因涉及軍隊，故強仁有機會被節目《真的漢子》踢走。<br>另外，SJ的金希澈昨日到汝矣島參與KBS節目《音樂銀行》綵排，戴上紅色口罩的希澈表現興奮，更忽然喪跑而當場甩鞋。<br>撰文：施洛冰</p></body></html>
