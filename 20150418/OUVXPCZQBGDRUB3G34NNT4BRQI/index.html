<html><header><meta charset="utf-8"><title>獨立屋：西貢　慶徑石</title></header><body><h1>獨立屋：西貢　慶徑石</h1><p>西貢慶徑石位處匡湖居附近，該處地勢特高，現有一幢半山獨立雙號屋放售，樓齡6年。物業建築面積2,100方呎，另有1,500方呎花園（不入契）。高樓底，間隔採5房（2套）及1工人房，採豪華西式設計，外望開揚翠綠景。另設有2個車位及獨立閘出入，私隱度高。現開價2,800萬元，呎價13,333元。<br><br>資料提供：世紀廿一奇豐西貢分行<br>電話：2799 9719</p></body></html>
