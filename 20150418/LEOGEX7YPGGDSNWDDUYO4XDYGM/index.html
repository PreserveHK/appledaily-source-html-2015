<html><header><meta charset="utf-8"><title>蕭亞軒露黑Bra帶</title></header><body><h1>蕭亞軒露黑Bra帶</h1><p>「全球華語榜中榜暨亞洲影響力大典」前晚在澳門舉行，獲頒「榜中榜最佳女歌手」的蕭亞軒在演唱《浪漫來襲》時，不慎露出Bra帶。她受訪時稱跟男友石正祥感情穩定，她透露剛有自家品牌推出，正忙着生意和音樂，暫時不考慮結婚。<br>至於首次踏足澳門的吳奇隆帶太太劉詩詩做伴，被問到婚禮進展，他說：「目前大家工作為主，未能夠馬上籌備，今年內有點困難，希望有時間。」談到造人生B，奇隆打趣說他做人做得好好。而鍾欣潼（阿嬌）被問到有否探望好友Yumiko女兒？她說：「未見，但之前醫院探咗Yumiko。」阿嬌表示Yumiko已經放心很多。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
