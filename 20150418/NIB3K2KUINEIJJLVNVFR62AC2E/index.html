<html><header><meta charset="utf-8"><title>【故弄玄虛】開騷求婚撻Q</title></header><body><h1>【故弄玄虛】開騷求婚撻Q</h1><p>章子怡與汪峰相戀一年多，已不時傳出婚訊，經常被網民揶揄博頭條的汪峰，就兩度傳出高調求婚消息。前年11月汪峰在上海舉行演唱會，當時他向台下的章子怡深情告白，隨後獻唱《我如此愛你》。去年8月，汪峰在北京鳥巢開騷，適逢當日是七夕節，即傳出汪峰於當晚向女友求婚。而內地網站樂視網亦順勢收費30元人民幣，以觀看網上直播（圖），可惜最後汪峰未有求婚。今年2月，汪峰豪花百萬人民幣，在章子怡的生日會上求婚成功。</p></body></html>
