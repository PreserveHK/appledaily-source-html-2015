<html><header><meta charset="utf-8"><title>隔牆有耳：蔡素玉掛banner積功德 - 李八方</title></header><body><h1>隔牆有耳：<br>蔡素玉掛banner積功德 - 李八方</h1><p>居住喺北角嘅居民，相信近日都會見到喺北角街頭，出現咗一條只係寫上「南無阿彌陀佛」嘅六字橫額，下款寫住「蔡素玉議員」，呢張橫額冇民記一貫嘅「成功爭取」字眼，又唔知係咪真係蔡素玉掛，八方梗係要問吓做緊東區區議員嘅蔡素玉！<br>身為佛教徒嘅蔡素玉同八方講，橫額真係佢掛，仲話念咗「南無阿彌陀佛」呢六個字，已經種下功德，佢今次嘅做法係想多啲人睇到呢條橫額，多啲人念呢句話，因為一念就有功德，念得多就自然功德無量。八方問佢擔唔擔心影響議員形象？佢話唔會喎，因為佢呢次係精神上為市民服務。</p></body></html>
