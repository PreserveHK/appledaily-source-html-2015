<html><header><meta charset="utf-8"><title>影展窺探北韓風情</title></header><body><h1>影展窺探北韓風情</h1><p>【活好周末】<br>【本報訊】英國著名攝影記者Nick Danziger與旅遊作家Rory MacLean及英國文化協會視覺藝術總監Andrea Rose曾於2013年8月到訪北韓，3人踏遍首都平壤、南浦特別市等地，並攝下共7,000張照片。有關作品今日在香港藝術中心3樓實驗畫廊舉辦《越界─北韓的人與地》展覽，讓公眾一窺這個神秘國度的風土人情。展覽今日上午10時至下午6時舉行，導賞團則設於下午2時及4時。</p></body></html>
