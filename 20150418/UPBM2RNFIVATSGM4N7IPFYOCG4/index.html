<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭怕政改　寧搞時裝 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭怕政改　寧搞時裝 - 李八方</h1><p>「好打得」嘅政務司司長林鄭月娥近日接見多位議員講政改，雖然林鄭「好打得」表面強硬，實在上已經變咗「唔係好得」，因為唔少議員形容林鄭疲態畢露，成個「攰」字寫咗喺佢塊面上，個妝都好似遮唔到佢嘅倦容，議員們除咗寄予無限同情、叫佢休息多啲外，真係唔知講乜嘢好。<br>聽自由黨主席鍾國斌講，前日佢喺傍晚時間同林鄭會面，已經工作咗一整天嘅林鄭，成個樣已經殘晒。鍾國斌話，林鄭席間同佢講，真係寧願同佢一齊搞時裝活動，好過搞政改，鍾國斌話呢個當然啦，起碼搞時裝盛事實質啲，惟有奉勸林鄭多多保重，迎接下周三呢場「政改花生騷」。</p></body></html>
