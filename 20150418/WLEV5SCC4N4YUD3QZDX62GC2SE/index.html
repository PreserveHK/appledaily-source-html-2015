<html><header><meta charset="utf-8"><title>【人物誌】汪峰兩度離婚　育有兩女</title></header><body><h1>【人物誌】汪峰兩度離婚　育有兩女</h1><p>現年43歲的汪峰，是內地著名的搖滾創作歌手，前年為內地歌唱比賽節目《中國好聲音》任導師，其音樂得到認同之餘，感情生活亦多姿多采。汪峰經歷兩段婚姻，2003年與齊丹結婚，但婚姻只維持一年。之後他與年僅18歲的年輕模特兒葛薈婕未婚誕下女兒「小蘋果」，有指因女方不懂當賢妻良母而提出了分手。不過當葛薈婕知道汪峰與章子怡拍拖後，表示不會祝福二人。</p><p>2010年汪峰再與康作如結婚，二人兩年後誕下次女汪璟怡，翌年汪峰在微博宣佈離婚，康作如亦在微博指前夫於她哺乳期間提出離婚不夠人道。</p></body></html>
