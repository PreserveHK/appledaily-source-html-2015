<html><header><meta charset="utf-8"><title>「殘忍」主人懶理殘廢狗？</title></header><body><h1>「殘忍」主人<br>懶理殘廢狗？</h1><p>這隻狗看似很可憐，下半身似乎癱掉，要拖着後腿向前走路，但當你看完短片後，就知道牠是影帝級人馬。<br><br>網上短片見到狗狗看似行動不便，一直拖着後腿跟着途人走路，在沙地上拉出一條可憐的痕迹。怎料拖行十幾秒後，牠見途人沒有反應，放棄再扮可憐，站起來健步如飛，惹得拍片人大笑。<br><br>相信狗狗是為了「博同情」乞求食物，或引起途人關注，才練就了這一身精湛演技。<br><br>英國《都市報》</p></body></html>
