<html><header><meta charset="utf-8"><title>趣趣地：意甲亞視又被扣分</title></header><body><h1>趣趣地：<br>意甲亞視又被扣分</h1><p>「意甲亞視」帕爾馬（圖）又俾賽會扣分，呢次因財政違規俾人扣咗四分，由原先嘅16分跌到得12分，繼續排榜尾，都九成九降班㗎嘞。之前因為欠薪，帕爾馬已經被扣兩次分，三次共扣咗七分咁多。雖然帕爾馬近排爆冷贏過祖雲達斯同烏甸尼斯，但佢哋離尾四嘅阿特蘭大仲差17分，嚟緊都唔知會唔會再俾人扣分，所以護級都係不可能嘅任務。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
