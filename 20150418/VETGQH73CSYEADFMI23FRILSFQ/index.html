<html><header><meta charset="utf-8"><title>容祖兒摸黑演唱偷偷喊</title></header><body><h1>容祖兒摸黑演唱偷偷喊</h1><p>容祖兒、洪卓立和林欣彤前晚在九龍灣展覽擔任「暗中作樂2015」表演嘉賓，容祖兒因感冒不接受訪問，她在台上分享於黑暗中唱歌的感受，她說：「自己在黑暗中唱歌有好多幻想，偷偷滴咗兩滴眼淚，香港藝人唔容易釋放自己。」<br>林二汶被問到好友盧凱彤患有躁鬱症一事，她說：「作為佢好姊妹當然知道，因為呢件係私人事，等佢自己講，我做法係唔好問太多，總之我知道佢一路過程，冇事喇！佢畫好多畫，會開畫展。嚟緊我哋都會有計劃搞演唱會，落實會再公佈。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
