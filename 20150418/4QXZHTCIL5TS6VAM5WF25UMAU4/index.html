<html><header><meta charset="utf-8"><title>勤力秀智比拼自私Sulli</title></header><body><h1>勤力秀智比拼自私Sulli</h1><p>韓國女團f(x)成員Sulli去年因為掛住拍拖而傳出被所屬的SM事務所雪藏，日前她又被拍得與年長14載的男友崔子拍拖，Sulli更毫不避忌蹺住男友手臂行，恩愛得羨煞旁人。<br>不過Sulli戀愛大過天卻受到網民抨擊，網友們大罵她自私不顧組合發展，更拿她與同樣是1994年出身、女團miss A成員秀智比較，指秀智公開與男神李敏鎬拍拖後，未有放棄工作，更密密做冇停手，日前秀智為時尚雜誌拍新相外，昨日又孖隊友為音樂節目綵排。<br>另外，秀智男友李敏鎬日前亦化身型仔chok爆擺甫士為時尚雜誌拍新相。<br>撰文：施洛冰</p></body></html>
