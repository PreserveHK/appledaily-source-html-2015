<html><header><meta charset="utf-8"><title>隔牆有耳：車公廟錯對聯有段古 - 李八方</title></header><body><h1>隔牆有耳：<br>車公廟錯對聯有段古 - 李八方</h1><p>沙田車公廟對聯成日俾人投訴失對、平仄出錯，民政事務局最近回覆區議會，揭開點解咁多年都將錯就錯。原來車公廟2007年維修時，增設6對對聯都係道士「扶鸞」請神求番嚟，名義上係呂祖先師所賜，所以華人廟宇委員會就不論工整同對稱，掛在廟內。沙田區議員丘文俊慨嘆道士國學水平差，貽笑大方。<br>其實好多民間高手都點出對聯有錯，例如新廟正門楹聯「繞繞祥雲融滙城門河水，浩浩靈氣車公鎮護沙田」，融滙係動詞同人名車公失對，城門係名詞同鎮護對唔到。丘話連對聯都錯，唔怪得發叔去車公廟代表香港求籤，車公嚟嚟去去都唔畀上籤啦。</p></body></html>
