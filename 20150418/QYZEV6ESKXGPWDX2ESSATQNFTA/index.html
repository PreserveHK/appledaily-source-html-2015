<html><header><meta charset="utf-8"><title>《成報》被追35萬租金及利息</title></header><body><h1>《成報》被追35萬租金及利息</h1><p>【本報訊】有75年歷史的《成報》繼日前遭債權人申請清盤後，前日再因欠交牛頭角辦公室租金而遭業主入稟高等法院收樓，並追討35萬元欠租及往後的租金損失，直至《成報》交樓為止。原告聯僑企業有限公司，與被告成報傳媒集團（香港）有限公司簽訂租約，出租牛頭角聯僑廣場的五、六樓兩個單位、七及八樓全層。五樓的單位租約由2014年8月至2017年7月，月租7.2萬元；至於六至八樓租約則只是6個月，即今年2至7月，月租27.5萬元。原告稱被告自今年4月1日開始欠租，連利息共拖欠35萬元。<br>案件編號：HCA819/15<br>■記者黃幗慧</p></body></html>
