<html><header><meta charset="utf-8"><title>BIGBANG新碟預告見街</title></header><body><h1>BIGBANG新碟預告見街</h1><p>韓國天團BIGBANG事隔3年將於下月1日回歸歌壇，並將於下周六舉行世界巡迴演唱會的首爾站，在千呼萬喚下，BIGBANG昨日在YouTube公開一條長達約2分20秒的《MADE》Tour Trailer，即時惹來粉絲的熱話。據知《MADE》是他們新專輯的名稱，而早前他們更到美國拍攝MV，當中拍攝班底更是荷李活電影的高級製作，可見他們所屬的YG事務所十分重視他們今次的回歸。</p></body></html>
