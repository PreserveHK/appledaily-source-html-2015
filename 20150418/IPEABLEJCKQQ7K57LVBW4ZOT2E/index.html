<html><header><meta charset="utf-8"><title>【離婚訴訟】羅映姬失婚爭產</title></header><body><h1>【離婚訴訟】羅映姬失婚爭產</h1><p>將會與金秀賢合作《Producer》、及曾於《來自星星的你》飾演千頌伊母親的女星羅映姬，去年2月向首爾家庭法院提出了離婚訴訟。據知羅映姬和牙醫丈夫於2001年10月結婚，兩人結婚14年，去年進入分居狀態，直到今年1月5日法院才開始對羅映姬夫婦進行調查，並於同月27日結束調查。<br>而羅映姬今次除了進行離婚訴訟外，她亦進行了財產分配的申請訴訟，在他們的婚姻關係中，兩人的財產大約有9億韓圜（約640萬港元）。</p></body></html>
