<html><header><meta charset="utf-8"><title>毒狗怪客橫行一個月毒殺3家犬</title></header><body><h1>毒狗怪客橫行<br>一個月毒殺3家犬</h1><p>台灣卓溪鄉太平部落發生連環毒狗事件。自上個月至今，已有3隻家犬被毒死，其中一隻家犬被繫繩栓在門口，竟然也慘遭毒手。<br><br>居民議論紛紛說：「竟然侵門踏戶來毒狗，真的好惡劣！要是毒死小孩怎麼辦？」狗主哽咽說：「繫繩栓好的狗兒，就不可能追車或咬人，為甚麼還要痛下殺手？根本就是變態。」她已向警局報案，誓言揪出「毒狗怪客」 。<br><br>台灣《蘋果日報》</p></body></html>
