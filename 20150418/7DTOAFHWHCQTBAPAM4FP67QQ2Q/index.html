<html><header><meta charset="utf-8"><title>超人激戰蝙蝠俠</title></header><body><h1>超人激戰蝙蝠俠</h1><p>蝙蝠俠對決超人的電影《Batman v Superman：Dawn of Justice》本來要等到下星期一才推出完整版預告，但昨日被網民率先上載到YouTube。預告片中講到亨利卡維（Henry Cavill）飾演的超人，被人類質疑其存在價值，更指摘他是假上帝。而班亞弗力（Ben Affleck）飾的蝙蝠俠亦有以韋布斯形象出現，其蝙蝠俠面具的眼部識發光。最尾有蝙蝠俠與超人面對面場面，但未知為何二人要大打出手。</p></body></html>
