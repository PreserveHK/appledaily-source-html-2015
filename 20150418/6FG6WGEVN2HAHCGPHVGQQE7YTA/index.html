<html><header><meta charset="utf-8"><title>甩拖鍾舒漫想買樓</title></header><body><h1>甩拖鍾舒漫想買樓</h1><p>鍾舒漫昨日到淺水灣出席樓盤維港峰宣傳活動，推銷買樓送電動車優惠。鍾舒漫今年有意置業，雖然未鎖定目標，但努力儲首期中，稍後會和胞妹夾份買二手車。問到鍾舒漫與前度男友吳浩康分手後，她表示二人現時仍維持好友關係。<br>鄭希怡（Yumiko）女兒梁浸浸（䁥稱）出生後因呼吸問題留院，身邊好友都送上祝福，鍾舒漫說：「等Yumiko屋企允許客人探訪我會去探佢，現階段畀時間佢休息吓，打算同妹妹一齊準備份禮物送畀BB，我只係睇過BB相。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
