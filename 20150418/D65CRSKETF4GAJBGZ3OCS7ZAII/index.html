<html><header><meta charset="utf-8"><title>開竅低班馬　贏到冇停手</title></header><body><h1>開竅低班馬　贏到冇停手</h1><p>馬和人一樣，當去到一個新環境，就隨時會有完全不同的表現。好像「添丁發財」般，此駒來港後加盟孫達志後，跑了15場，最叻只跑第三名。到了今季此駒轉換了環境，轉投蘇保羅馬房，結果表現便脫胎換骨，至今跑了五場，便豪奪三冠一季，有如開了竅一樣。<br>今期賽事，「添丁發財」將出戰第四場四班1400米，查賽績，此駒近三仗都是贏馬而回，而且都是跑同程1400米，反映路有專長；而該三仗的鞍上人亦是梁家俊，與今仗一樣，人馬默契更不成疑問；今回「添丁發財」集眾多有利條件於一身，看來大有會取得四連捷了。</p></body></html>
