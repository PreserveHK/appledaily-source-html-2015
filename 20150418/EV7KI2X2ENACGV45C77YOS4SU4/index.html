<html><header><meta charset="utf-8"><title>Charli預告港騷野性</title></header><body><h1>Charli預告港騷野性</h1><p>英國唱作歌手Charli XCX現正舉行巡唱，她將於下周一在港開騷。身在大阪的Charli大前日接受本報記者電話專訪，問她會在大阪做甚麼時，她說：「我剛剛表演完，今晚會出街打機。」從未來港的Charli亦對香港之行感興奮：「我不太熟悉香港，希望有時間周圍看看。」她預告香港騷會很野性及充滿汗水，期待與港迷一齊跳舞。她指已準備了巨型吹氣結他上台表演。<br>在台上表現瘋狂的Charli透露自己並不是蒲友：「我不喜歡出街，特別是巡唱時，所以我很踏實。有空閒的時候喜歡看電影及打保齡。」</p></body></html>
