<html><header><meta charset="utf-8"><title>【網友猜測】在港註冊幫汪峰做港人？</title></header><body><h1>【網友猜測】<br>在港註冊幫汪峰做港人？</h1><p>外間揣測以優才計劃成為香港人的章子怡，選擇在港與汪峰註冊結婚，為讓汪峰藉此機會，由老婆申請一同成為香港人，以方便接工作，拉近二人的距離。他們在港申請結婚的消息公開後即成網上熱話，好壞參半，有人送上祝福，但有網民「夢幻」說：「汪峰老離婚，就是為了傍富婆。」另一網友「貞的傳奇_lsz」說：「公開戀情的時候，吳奇隆劉詩詩也公開，搶了你們的頭條，你們求婚，鄧超孫儷結婚五周年搶了頭條，這次到你們了吧！」</p></body></html>
