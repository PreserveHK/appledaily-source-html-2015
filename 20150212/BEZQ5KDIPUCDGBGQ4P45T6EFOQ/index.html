<html><header><meta charset="utf-8"><title>連詩雅煮西餐冧仔</title></header><body><h1>連詩雅煮西餐冧仔</h1><p>連詩雅（Shiga）近日趁近情人節推出全新情歌，昨日到商台宣傳，自稱未加入娛樂圈時喜歡製造驚喜浪漫，最難忘以前曾為男友煮西餐，包括意大利飯、羊架和芝士火鍋等高難度挑戰。<br>Shiga今次推出新歌向公司要求製造網上遊戲，粉絲可將浪漫照片標籤在指定互聯網，被選中頭五位可以獲得Shiga親手自製的曲奇餅。情人節Shiga有工作在身，她說：「都未諗點過，時間咁近又唔會訂到位食飯，要再諗吓先。」<br>採訪、攝影：卓寶花</p></body></html>
