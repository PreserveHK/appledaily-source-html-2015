<html><header><meta charset="utf-8"><title>趣趣地︰韋拿紐約城創會戰入波</title></header><body><h1>趣趣地︰韋拿紐約城創會戰入波</h1><p>新一季將加入美職聯嘅紐約城FC，𠵱家就喺曼城備戰，周一亦都上演創會首場友賽，同蘇超球隊聖美倫交手，擔任球隊首場隊長嘅西班牙老牌前鋒韋拿三十三分鐘幫球隊先開紀錄，攻入球隊史上第一個入球㖭，紐約城FC最終以2:0勝出，叫做旗開得勝。紐約城FC將會繼續留喺曼城備戰，下場友賽丹麥球隊邦尼，準備下月八日對奧蘭多嘅美職聯開鑼戰。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
