<html><header><meta charset="utf-8"><title>貓仔當狗教一聽指令識翻身</title></header><body><h1>貓仔當狗教<br>一聽指令識翻身</h1><p>不少主人訓練到貓貓上廁所已經算是一大成就了，但澳洲有訓練員更進一步，將愛貓當成狗狗來養。<br><br>專業狗隻訓練員多爾韋德（Robert Dollwet）養了兩隻洛威拿及花貓Didga，爾韋德在Didga年幼時已由庇護中心領養牠，之後不斷訓練牠，現在Didga已可以與兩位好同伴一齊表演。<br><br>網上片段見到，多爾韋德的三隻愛寵乖乖地趴在地上，他先指示兩隻大狗翻身，當他將手指放在Didga面前，Didga隨即翻身，主人見狀忍不住讚牠們都是「乖狗狗」。Didga翻身的短片點擊率已逾四百五十萬。<br><br>英國《每日郵報》</p></body></html>
