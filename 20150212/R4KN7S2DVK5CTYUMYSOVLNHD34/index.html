<html><header><meta charset="utf-8"><title>不分大小　粟米粒180℃變爆谷</title></header><body><h1>不分大小　粟米粒180℃變爆谷</h1><p>爆谷（圖）是不少人看電影時必吃的小食，但到底爆谷是如何製成？法國兩名工程師特地為此研究一番，發現秘訣是不論粟米粒大小，都要處於攝氏一百八十度，令它的水份蒸發和脹大。<br>工程師維羅（Emmanuel Virot）和波諾馬連科（Alexandre Ponomarenko）用攝影機紀錄爆谷的製作過程，發現當粟米粒處於攝氏一百度時，內裏的水份就開始蒸發；當溫度升至一百八十度，粟米粒就處於高壓狀態令外殼爆裂，壓力因此急速下降，令內裏的澱粉質發脹，形成恍如海綿狀的薄片，而整個過程只需九十毫秒。<br>法新社</p></body></html>
