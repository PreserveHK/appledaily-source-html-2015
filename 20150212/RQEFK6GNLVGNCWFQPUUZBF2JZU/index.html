<html><header><meta charset="utf-8"><title>全智賢廚房一腳踢</title></header><body><h1>全智賢廚房一腳踢</h1><p>韓國女神全智賢昨日現身首爾為家用品品牌宣傳，久未公開露面的全智賢依舊美艷過人，舉手投足都散發女人味。而身為人妻的她在現場就向新婚夫婦推介家用品，並自爆一向十分着重家居用品。<br>全智賢說：「我也是人妻，很多屋企細節都會一手一腳處理，亦會考慮有甚麼適合自己，我個人喜歡簡單款式的家具，自己本身很喜歡下廚，所以對廚房設計及廚房用品方面都特別費心。」</p><p>另外，全智賢的好拍檔金秀賢近日就成為韓國咖啡連鎖品牌Caffebene的代言人，下月十四日白色情人節，金秀賢更會飛到台灣與當地粉絲共度情人節。<br>撰文：施洛冰</p></body></html>
