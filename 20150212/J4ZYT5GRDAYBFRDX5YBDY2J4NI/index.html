<html><header><meta charset="utf-8"><title>美博物館禁用自拍神棍</title></header><body><h1>美博物館禁用自拍神棍</h1><p>越多越多遊客利用「自拍神棍」留倩影（圖），但這股風氣卻引來不少旅遊勝地的管理單位不滿。美國多間主要博物館及美術館最近下令，禁止遊客使用「神棍」自拍，擔心裝置會不慎弄壞價值連城的展品，以及「自拍神棍」騷擾到其他參觀者的觀賞雅興。<br>紐約現代藝術博物館（MoMA）決定將「自拍神棍」，列為腳架等「手持相機以外的附加裝置」一併禁用；市內古根漢美術館、大都會藝術博物館管理層也擬下達同樣禁令。<br>英國《每日郵報》</p></body></html>
