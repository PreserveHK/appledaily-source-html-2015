<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）吉辛斯否認反對新帥</title></header><body><h1>體訊速遞：<br>（籃球）吉辛斯否認反對新帥</h1><p>帝王據稱有意委任佐治卡爾（George Karl）出任球隊主帥，取代現時暫代教練高賓（Tyrone Corbin），而且成事機會頗大。早前有指帝王的主將中鋒吉辛斯（DeMarcus Cousins、圖）反對由佐治卡爾執教，但前者日前澄清，指自己對辭退或聘請教練並無決策權，又補充若會方最終決定委任後者掌帥，自己會十分支持。<br>綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
