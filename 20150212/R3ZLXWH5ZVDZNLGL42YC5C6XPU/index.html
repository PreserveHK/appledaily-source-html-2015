<html><header><meta charset="utf-8"><title>失婚婦與逾百名人夫約會</title></header><body><h1>失婚婦與逾百名人夫約會</h1><p>四十八歲的馬莉（Karen Marley圖）是位失婚的英國婦人，樣子不算漂亮，但自二○○六年起在婚外情網站內，先後與逾百名人夫約會，並與其中二十人有染，但她強調從未破壞別人的婚姻，假如知道約會對象打算離婚，與自己雙宿雙棲，會立即與對方「斬纜」。<br>馬莉坦言到婚外情網站約會，全因最初與網友交往時，發現對方十居其九已經結婚，所以才把心一橫「轉場」。儘管馬莉堅稱多年來沒有令人的婚姻觸礁，但她坦承有時也會感到內疚，又自信現任伴侶不會背叛自己，因為她能令對方快樂。<br>英國《每日郵報》</p></body></html>
