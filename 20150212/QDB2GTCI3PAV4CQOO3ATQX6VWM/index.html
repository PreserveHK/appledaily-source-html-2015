<html><header><meta charset="utf-8"><title>Baby趕工陪曉明過年</title></header><body><h1>Baby趕工陪曉明過年</h1><p>楊穎（Angelababy）將於農曆新年放假，陪男友黃曉明返家鄉青島拜年，再隨男友到美國外遊。忙於放假前完成手頭所有工作的她，日前在港出席活動後，前日已飛到新加坡出席活動，聯同東方神起的沈昌珉及鄭允浩，出席新加坡機場舉行的免稅店開幕活動。</p><p>Fans為一睹女神風采，現場於Baby到埗前已擠得水洩不通。當穿淡粉紅色短裙的Baby現身時，現場更不斷有人大聲叫「Angela」，吸引Baby注意，當中更不乏小朋友。<br>撰文：小米</p></body></html>
