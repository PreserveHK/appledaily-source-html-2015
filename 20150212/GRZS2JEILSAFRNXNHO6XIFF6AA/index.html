<html><header><meta charset="utf-8"><title>靚靚捧周旋唱廣東歌</title></header><body><h1>靚靚捧周旋唱廣東歌</h1><p>袁詠儀和諸葛紫岐昨晚在尖沙嘴出席周旋演唱會，與周旋私下屬好友的靚靚，今次是專登從上海回港慶祝，她說：「最初我都有啲擔心飛機遲起飛，趕唔切返，好彩一切都好順利。」周旋在演唱會內會唱《萬山千山總是情》，靚靚說：「我都未聽過佢唱廣東歌，平時我哋都係用普通話溝通，都有啲期待！」<br>諸葛就與旗下藝人呂晶晶和莊端兒一同出席，對於有傳她有意找特首女兒梁齊昕加盟，諸葛說：「唔係呀，呢個係一場誤會，我都冇佢電話，等佢自己諗喇，我哋都冇聯絡。」<br>採訪：盧妹<br>攝影：仇志德 </p></body></html>
