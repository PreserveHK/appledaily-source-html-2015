<html><header><meta charset="utf-8"><title>體壇拾趣：姚明任冬奧形象大使</title></header><body><h1>體壇拾趣：姚明任冬奧形象大使</h1><p>北京最近努力籌備緊申辦二○二二年冬季奧運會，日前就舉行咗個記者會，正式公佈幾位負責擔任形象大使嘅人選。除咗雙人花滑名將趙宏博同申雪兩夫妻同其他冬奧常客之外，今次申辦冬奧仲搵埋打過NBA嘅前中國第一中鋒姚明（中）幫手做宣傳㖭。好明顯，申辦委員會係睇中姚明嘅國際知名度同埋影響力，但內地有位網民疑似想抽水，留言問：「冬奧會有籃球嗎？」竟然有唔少同胞認真得滯，寸番呢位網民轉頭話佢無知。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
