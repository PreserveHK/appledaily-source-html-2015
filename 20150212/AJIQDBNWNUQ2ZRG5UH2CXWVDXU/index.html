<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Yu「返教會唔搵男人」 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Yu「返教會唔搵男人」 - 馮仁昭</h1><p>趙頌茹（阿Yu 圖）、黎美言（Winkie）、焦媛同天堂鳥，噚日到荃灣宣揚職安訊息，佢哋戴晒安全帽上台獻唱。之前傳出阿Yu有教友新情人，問阿Yu情人節會唔會約教友？佢無奈苦笑話：「好無辜，我都唔知邊個，同埋點解咁傳，我返教會唔係搵男人，係搵耶穌，希望件事唔會影響教會嘅弟兄姊妹，我亦要習慣回復單身後會有緋聞。」<br>撰文：馮仁昭</p></body></html>
