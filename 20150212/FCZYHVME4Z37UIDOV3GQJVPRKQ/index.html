<html><header><meta charset="utf-8"><title>盧根爭做新蜘蛛俠</title></header><body><h1>盧根爭做新蜘蛛俠</h1><p>超級英雄電影《蜘蛛俠》（Spider-Man）系列均由Sony電影製作，令蜘蛛俠未能出現在Marvel的《復仇者聯盟》（The Avengers）等電影中，但最近兩公司達成協議，讓蜘蛛俠亮相復仇者，接着Sony會推出蜘蛛俠電影。據指安德魯加菲（Andrew Garfield）將被飛，新蜘蛛俠人選暫時以盧根列文（Logan Lerman）呼聲最高，而新蜘蛛俠將率先於《美國隊長》新片中現身。</p></body></html>
