<html><header><meta charset="utf-8"><title>男子一腳踢爆巴士門</title></header><body><h1>男子一腳踢爆巴士門</h1><p>【本報訊】「我都唔知自己咁大力！」三十六歲壯男容先生，昨晨九時五十分乘搭城巴一○三號線，由黃大仙前往灣仔，疑在車上睡着，在灣仔分域街分站未下車，過了站突然醒來大叫車長停車，但為時已晚。事主在相距約一公里的美利道分站下車後氣忿難平，落車後一腳踢向巴士車門洩憤，車門玻璃應聲爆裂（圖），碎片散滿一地。<br>五十七歲姓林車長落車追截，其間向容說：「唔好咁衝動，有事慢慢嚟！」警員到場以涉嫌刑事毀壞罪名將容拘捕，他無言以對，無奈地向警員稱：「唔知自己咁大力！」<br>■記者胡恩宏</p></body></html>
