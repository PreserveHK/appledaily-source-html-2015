<html><header><meta charset="utf-8"><title>隔牆有耳：大嚿播菌　嚇親陳克勤 - 李八方</title></header><body><h1>隔牆有耳：<br>大嚿播菌　嚇親陳克勤 - 李八方</h1><p>呢排唔少港人都會對戴口罩人士避之則吉。好似人民力量立法會議員陳偉業咁吖，八方記得佢三個星期前已經罩不離身；噚日見到佢，依舊係幪面超人。而民建聯陳克勤噚日喺大嚿路過時慰問佢病況，點知大嚿即時咳咗幾聲，嚇到陳克勤要攞叠文件擋一擋。<br>大嚿話呀，呢三個星期睇咗西醫好多次，食埋抗生素，病況都未有明顯好轉，醫生都話佢應該係氣管有事，最好都係喺屋企唞一唞，但呢個星期大會要傾施政報告致謝議案、財委會又要審議創科局撥款，話明要拉布嘅佢點可以缺席，所以有病都冇得唞，而佢噚日確係氣若游絲，唔似平時咁火爆。</p></body></html>
