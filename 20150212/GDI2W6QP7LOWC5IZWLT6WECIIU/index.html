<html><header><meta charset="utf-8"><title>董建華心腹曾干預鍾庭耀</title></header><body><h1>董建華心腹曾干預鍾庭耀</h1><p>【小資料】<br>二○○○年七月七日，香港大學民意研究計劃主任鍾庭耀在報章撰文，揭露當時的特首兼港大校監董建華透過「中間人」向他施壓，要求停止進行有關特首及政府的民意調查；特首辦高級特別助理路祥安其後被揭發是「幕後黑手」。<br>鍾庭耀在各方要求下披露「傳話者」是港大校長鄭耀宗及副校長黃紹倫。鄭耀宗回應時，公開行政長官高級特別助理路祥安曾在一九九九年一月主動約見他，討論鍾庭耀的民意調查。<br>港大校務委員會成立獨立調查小組調查事件，批評路祥安是「拙劣和不誠實」的證人，鄭耀宗及黃紹倫其後請辭，但路繼續留任。<br>■記者張嘉雯</p></body></html>
