<html><header><meta charset="utf-8"><title>夢遊整多士　英女半夜喪食</title></header><body><h1>夢遊整多士　英女半夜喪食</h1><p>「我不知道為何體重總是有增無減！」英國二十歲女子阿奇博爾德（Kate Archibald圖）發現，一覺醒來時總會覺得異常飽肚，體重又一直增加，終發現自己患上夢遊渴食症，會半夜起床不斷偷食。<br>阿奇博爾德服食治療過度活躍症的藥物，而出現罕見的夢遊渴食症副作用，她會在半夜夢遊時走到廚房，一手捧走食物再返回床上吃。<br>她起床時常發現床邊有不同食物包裝，有時是半塊芝士，有時是薯片，甚至連致敏的花生都會進食，並試過吃下四人份量的肉醬意粉，甚至連多士都會弄來吃。<br>英國《每日鏡報》</p></body></html>
