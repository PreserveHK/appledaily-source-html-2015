<html><header><meta charset="utf-8"><title>Emily賣情人節誘惑</title></header><body><h1>Emily賣情人節誘惑</h1><p>美籍英裔模特兒Emily Ratajkowski在演出《失蹤罪》（Gone Girl）後 ，備受矚目。而她最近重返模特兒行列拍內衣廣告，再晒其出眾身材，今次的內衣更是情人節系列，在其演繹下更誘惑。<br>前日，Emily現身紐約出席一個泳裝活動，而她亦正拍攝新電影《We Are Your Friends》，與型男碩克艾佛朗（Zac Efron）合作，更是她首次擔正做女主角。撰文：阮瑜</p></body></html>
