<html><header><meta charset="utf-8"><title>發哥餵Poyd食蛋糕</title></header><body><h1>發哥餵Poyd食蛋糕</h1><p>【成都直擊】周潤發昨日出席《賭城風雲II》成都記者會及見面會，同場還有胡然、泰國變性人Poyd及此片監製劉偉強，現場有傳媒指發哥是賭神，問他可猜到今年那部賀歲片能跑羸？發哥即笑言：「我不是賭神，我只是演員，但這部電影老中青都有，觀眾層面相對比較廣。」問到如果開拍第三集會如何超越？發哥說：「有我又有華仔（劉德華），那尚欠周星馳，這個問題要王晶想想了！」<br>另外，大會昨日準備了一個寫有「發」字的麻雀造型蛋糕，發哥無懼近日流感肆虐，用一支匙羮將蛋糕逐一餵給台上嘉賓食，Poyd則十分細心，換了一支新的匙羮，分發蛋糕給台下的發嫂。<br>採訪、攝影：曾小嘉</p></body></html>
