<html><header><meta charset="utf-8"><title>體訊速遞：（足球）抗癌紐記兵或轉戰阿甲</title></header><body><h1>體訊速遞：<br>（足球）抗癌紐記兵或轉戰阿甲</h1><p>去年底戰勝睪丸癌復出的紐卡素中場約拿斯古迪利斯（前），據報已準備離開英格蘭回到家鄉阿根廷，與阿甲球隊沙士菲進行會談，商討回歸母會的可能。三十一歲的古迪利斯與紐卡素的合約將於今夏屆滿，惟他對上一次為一隊上陣已是超過一年前的事。<br>綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
