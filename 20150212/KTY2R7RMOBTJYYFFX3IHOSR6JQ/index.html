<html><header><meta charset="utf-8"><title>王晶嫌齊昕普通</title></header><body><h1>王晶嫌齊昕普通</h1><p>王晶捧過的晶女郎，最成功莫過於人妻邱淑貞，不過梁齊昕應該沒機會加入晶女郎行列，因為在眾多行內人力撐齊昕之時，惟王晶唱反調，斬釘截鐵稱不會找對方拍戲，認為齊昕只是一個普通女子。<br>前晚王晶在澳門出席新片首映，被問到對齊昕的感覺時，他說：「好普通嘅女仔。」會否有合作機會？王晶不花半秒即答：「唔會。」但他曾表示任何演員也可合作，就算是杜汶澤都不排除在外，為何對齊昕如此決絕呢？王晶不諱言：「我都話佢係普通女仔咯！佢咁普通做乜要搵佢？有咁多靚女同咁多好演員揀！」</p></body></html>
