<html><header><meta charset="utf-8"><title>關仁隱事：「凍齡」靠生蠔保童顏 - 關仁</title></header><body><h1>關仁隱事：「凍齡」靠生蠔保童顏 - 關仁</h1><p>圈中好多男星個樣好似長生不老咁，都已經係中佬，但嗰樣就好似二十幾歲。係寶島紅過嚟香港嘅「凍齡」已經四字頭，但外表一啲都唔似，加上爆肌身形，真係引死妹妹仔。為咗keep住不老樣，佢好注重健康，唔飲凍嘢、飯後洗面同做足保濕工作。<br>不過原來凍齡仲有一個秘方，就係狂食生蠔同龍蝦，話就話補充體力，但大家都知食生蠔有壯陽功能，佢咁食法唔怪得可以keep住咁有活力啦，但係佢好似有信教，太補嘅話一陣把持不住就弊傢伙囉！<br>撰文：關仁</p></body></html>
