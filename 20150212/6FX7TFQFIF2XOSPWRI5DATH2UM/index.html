<html><header><meta charset="utf-8"><title>趣趣地︰雲帥派notes反駁大儍</title></header><body><h1>趣趣地︰雲帥派notes反駁大儍</h1><p>曼聯領隊雲高爾之前俾球迷唱歌要求改踢4-4-2，佢老人家就話曼聯球迷全球都有，唔理得咁多；不過對於被對手批評就好上心，話說上仗賽和韋斯咸，韋咸領隊艾拿迪斯就寸佢只識長傳，不過對般尼賽前記者會，雲高爾就列晒數據表（圖）嚟反駁「大儍」，不過曼聯名宿史高斯、修咸頓領隊朗奴高文等，就群起批評，話雲高爾唔應該浪費時間去反駁，認真備戰先最實際咁話。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
