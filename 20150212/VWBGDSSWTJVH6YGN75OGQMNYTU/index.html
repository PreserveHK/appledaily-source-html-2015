<html><header><meta charset="utf-8"><title>祖藍仰頭咀亞男</title></header><body><h1>祖藍仰頭咀亞男</h1><p>王祖藍和李亞男將於今個情人節在香港迪士尼樂園舉行夢幻婚禮，娶得美人歸的準新郎祖藍已緊張到徹夜失眠，昨日在微博大晒於馬爾代夫拍攝的浪漫婚紗相，興奮留言：「婚禮倒數還有三天！pre-wedding照片出爐啦！」</p><p>兩人站在沙灘上以藍天白雲做背景，甜蜜咀嘴變身接吻魚，祖藍更為未來老婆擔遮擋太陽，愛意滿瀉。另一張相是兩人挨牆而立，着白色喱士婚紗的亞男比祖藍高半個頭，網友都留言祝他們幸福，還鬼馬形容為小矮人和白雪公主。一對準新人將於今日出席贊助去馬爾代夫影婚照的廣告商記者會，乃婚前最後一次合體亮相，深明𢱑銀之道。<br>撰文：皓騫</p></body></html>
