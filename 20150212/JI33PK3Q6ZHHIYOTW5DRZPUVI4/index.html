<html><header><meta charset="utf-8"><title>Kary誓搣甩地獄廚神</title></header><body><h1>Kary誓搣甩地獄廚神</h1><p>吳雨霏（Kary）、關楚耀等人昨日在灣仔出席環球唱片公司今年力捧新人周殷廷的發佈會，眾人送上禮物鼓勵，Kary與周殷廷合唱新歌，而關楚耀叮囑不要學他，感對方單純，寄語要帶眼識人。<br>新婚的Kary自言要習慣下廚照顧另一半，有「地獄廚神」稱號的她，自稱廚藝進步了：「情人節諗住一齊下廚，禮物準備中。」而關楚耀早前受細菌感染眼腫漸痊癒，患病時一路擔心：「我驚死，怕過唔到年，我仲未有老婆仔女。」至於他寄語新人不要學自己，問他是否怕對方被騙？關楚耀說：「自己都做過新人，而且好純，要帶眼識人，但相信佢唔會受誘惑。」<br>採訪、攝影：王連連</p></body></html>
