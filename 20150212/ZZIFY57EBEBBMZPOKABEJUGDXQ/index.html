<html><header><meta charset="utf-8"><title>范冰冰被屈抹黑章子怡</title></header><body><h1>范冰冰被屈抹黑章子怡</h1><p>剛剛接受男友汪峰求婚的章子怡，消息傳出後，隨即惹來不同的聲音，更有傳章子怡的哥嫂大鬧婚禮現場，結果事後章子怡的父母發親筆聲明，更有內地傳媒拍下章子怡和汪峰以及父母食飯，離開時汪峰更緊緊握着未來岳母的手，親密程度已經像一家人。<br>不過昨日有自稱「星扒皮」在微博留言，說范冰冰近年一直攻擊章子怡，范冰冰工作室隨即否認並說：「范冰冰工作室從未攻擊過任何一位藝人，一直以來這樣的傳言不時出現，我們澄清，甚至採取過法律手段以正視聽，望大家看清真相，勿要以訛傳訛。對此謠言，我們將保留追究發佈者的法律責任。」<br>撰文：唐芯悠</p></body></html>
