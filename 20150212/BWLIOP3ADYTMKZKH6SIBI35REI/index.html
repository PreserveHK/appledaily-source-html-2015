<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇玉華結婚玩即興 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇玉華結婚玩即興 - 馮仁昭</h1><p>蘇玉華同男友潘燦良噚日喺上環出席舞台劇《胎內》記者會，套劇五月喺牛棚劇場演十五場，每場最多坐到九十個觀眾，阿蘇話：「每場座位好珍貴，同觀眾好近距離，自己好鍾意。」<br>劇中蘇玉華演潘燦良情婦，佢哋本身拍拖十八年，上年求婚成功，但一路冇講幾時結婚，阿蘇話：「冇實在計劃，會唔會有呢日唔知，如果結會話畀大家知，我哋鍾意即興。」<br>撰文：馮仁昭</p></body></html>
