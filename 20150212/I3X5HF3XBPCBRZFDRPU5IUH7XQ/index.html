<html><header><meta charset="utf-8"><title>體訊速遞：（馬術）大師賽明於博覽館開鑼</title></header><body><h1>體訊速遞：<br>（馬術）大師賽明於博覽館開鑼</h1><p>香港馬術大師賽明日起於亞洲國際博覽館展開，將參戰騎師馬術混合賽的港將梁巧羚（右），昨與英國的世界一哥Scott Brash及本地騎師蔡明紹現身跑馬地馬場，為賽事作宣傳。<br>本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
