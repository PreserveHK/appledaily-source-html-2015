<html><header><meta charset="utf-8"><title>隔牆有耳：梁美芬亂噏中大校長？ - 李八方</title></header><body><h1>隔牆有耳：<br>梁美芬亂噏中大校長？ - 李八方</h1><p>經民聯立法會議員梁美芬上星期喺《明報》撰文，話自己1986年至1987年做中大聯合書院學生會會長時，成日鬧「時任中大校長」高錕，但俾1987年中大學生會會長嘅中大學者蔡子強話佢記錯，當時校長應係馬臨。<br>《立場》新聞噚日亦報道呢件事，八方向蔡子強查詢梁美芬係咪亂噏？佢話唔明為乜梁到1987年初已冇做會長，仲可以「日罵夜罵」年底先做校長嘅高錕，而自己做學生會會長時成日接觸高錕，覺得絕非梁口中「專制校長」。梁美芬截稿前未回覆。</p></body></html>
