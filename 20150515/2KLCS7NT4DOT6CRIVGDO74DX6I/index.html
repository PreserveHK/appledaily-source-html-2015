<html><header><meta charset="utf-8"><title>霆鋒陪笑𠱁細路</title></header><body><h1>霆鋒陪笑𠱁細路</h1><p>謝霆鋒昨日於灣仔出席「全港廚師精英大匯演」，又義賣自家製的鋒味曲奇，為協康會籌得一百萬善款。現場霆鋒跟多位小朋友製作曲奇，全程笑容滿面，更被經理人霍汶希取笑：「從來未見過霆鋒咁好笑容，好慈父。」霆鋒笑言：「平時對住佢哋殺人樣，唔值得笑。」<br>霆鋒自嘲之前似自閉，但自從愛上烹飪後有很大的改變：「自己係一個不善表達嘅人，煮嘢食係一個平台令我同爹哋媽咪關係好咗。」問他會否為心愛的人下廚？霆鋒只說：「畀身邊嘅人食。」至於王菲有否試食及有指將會三年後與王菲結婚等問題，霆鋒均表示不回應。<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
