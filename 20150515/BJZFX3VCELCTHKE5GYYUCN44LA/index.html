<html><header><meta charset="utf-8"><title>陳奕迅博士降級教授</title></header><body><h1>陳奕迅博士降級教授</h1><p>陳奕迅（Eason）、郭偉亮（Eric Kwok）等昨出席柴灣舉行「夢想系」集作成立大典，並獲委任為教授，跟年輕人作交流及合作。擁博士銜頭的Eason被司儀以陳教授介紹出場時，他更正司儀應該是博士身份，當得知教授稱謂純粹是活動上委任之用，即笑說：「可能好耐冇喺啲細台做嘢，今日突然見到啲人坐得咁近，所以好緊張。」<br>另近日有指Eason持有三億物業，他說：「我唔講呢啲，以前我會同大家周圍八，𠵱家冇咗呢個心態，當有位三項鐵人選手一齊生活時，你只會注意健康，再出多啲汗。」Eason笑言因體重太重而放棄跑步。<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
