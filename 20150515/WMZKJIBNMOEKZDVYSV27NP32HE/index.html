<html><header><meta charset="utf-8"><title>Britney新MV露腩唧雙下巴</title></header><body><h1>Britney新MV露腩唧雙下巴</h1><p>美國歌手Britney Spears與澳洲饒舌歌手Iggy Azalea合作的新歌《Pretty Girls》昨日推出新MV，以80年代為主題，Britney穿上豹紋露腰裝與扮外星人的Iggy載歌載舞，一齊坐車在街上兜風。</p><p>Britney拍此MV時被拍到坐下時凸出幾摺肚腩，雖然MV已將大部份腩肉鏡頭刪走，不過Britney仍有不少露出雙下巴及表情怪異的鏡頭，而且Iggy着的衫亦比Britney好睇，也拍得自己比較靚，未知Iggy是否有私心。<br>撰文：泰米</p></body></html>
