<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁烈唯再擺酒上太空 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梁烈唯再擺酒上太空 - 馮仁昭</h1><p>噚日係梁烈唯同Tina拍拖13周年嘅紀念日，唯唯喺微博貼咗張合照兼留言話：「今天是我們的第十三個年頭，謝謝大家的祝福！」話晒咁有意義，所以佢仲透過梁靖琪嘅婚禮籌備公司，發放咗啲喺台灣影嘅婚紗相，兼且宣佈喺呢個月29號喺尖沙嘴洲際酒店再擺酒，今次嘅婚禮用太空船做主題，兄弟姊妹陣容強勁，包括胡定欣、應采兒、陳敏芝及袁偉豪等。<br>撰文：馮仁昭</p></body></html>
