<html><header><meta charset="utf-8"><title>洗米嫂陀巨胎密現身</title></header><body><h1>洗米嫂陀巨胎密現身</h1><p>澳門賭業猛人周焯華（洗米華）有傳已身在倫敦公幹，順道探望女友Mandy Lieu，正印陳慧玲（Heidi）則留在澳門安胎外，繼續出席公開場合。Heidi前晚在澳門出席一個關於為尼泊爾地震的籌款活動，她身穿白色deep V連身裙，腳踏約4吋高的船踭鞋造型，與洗米華父親、姐姐及好友李碧君等現身。<br>洗米嫂已陀「華種」近9個月，依然陀着巨肚與周家長輩出巡，繼續大搞「家庭團結」。洗米華之前已同Heidi慶祝母親節，亦為她揀定吉日生BB，已鎖定本月30日、即洗米華41歲生日在養和剖腹生B，夫婦二人估計更會預早一個星期到香港安頓好一切。<br>撰文：唐如</p></body></html>
