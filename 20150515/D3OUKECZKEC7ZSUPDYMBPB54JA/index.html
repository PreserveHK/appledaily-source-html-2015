<html><header><meta charset="utf-8"><title>花絮：莎瑪希恩風騷任影</title></header><body><h1>花絮：莎瑪希恩風騷任影</h1><p>墨西哥性感女星莎瑪希恩已抵康城，為意大利導演Matteo Garrone執導新片《The Tale of Tales》偕拍檔雲遜加素見傳媒，莎瑪在台前表現十分風騷，不時搔首弄姿撥頭髮。</p><p>花絮影迷舉牌苦求入場</p><p>昨日於康城影展開幕片的紅毯會場外，集合大批沒有門票睇首映的fans，不少嘉芙蓮丹露的影迷於戲院門外高舉手寫的紙牌，希望有人能割愛讓票，甚至免費帶他入場。</p></body></html>
