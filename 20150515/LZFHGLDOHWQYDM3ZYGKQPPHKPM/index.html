<html><header><meta charset="utf-8"><title>音樂人張佳添涉襲女友</title></header><body><h1>音樂人張佳添涉襲女友</h1><p>【本報訊】《亞洲星光大道》常任評判、曾替梁振英製作競選特首主題曲的音樂人張佳添，被控在鰂魚涌逸樺園一單位內襲擊傷害女友，案件昨在東區裁判法院提堂。已破產的他暫毋須答辯，控方表示應辯方要求考慮以其他方式處理本案，案件6月1日再訊。<br>44歲被告張佳添面對一項襲擊致造成身體傷害罪，控罪指他於上月19日犯案。據悉，事主是被告女友，二人育有一女，但非同住。裁判官批准被告以500元保釋，其間不得騷擾證人及到訪涉案單位。張佳添因欠債遭匯豐銀行入稟申請破產，前年10月被法庭頒下破產令。<br>案件編號：ESCC1519/15<br>■記者陳佩明</p></body></html>
