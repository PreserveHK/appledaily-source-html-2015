<html><header><meta charset="utf-8"><title>《全力扣殺》齊人拍續集</title></header><body><h1>《全力扣殺》齊人拍續集</h1><p>鄭伊健、何超儀、林敏驄及鄭中基等前晚於銅鑼灣出席電影《全力扣殺》慶功宴，電影上映6日，票房已逾600萬，超儀說：「起初好多人唔睇好，好感謝觀眾及演員。」並宣佈將原班人馬開拍續集，她又與阿驄笑指續集欲加入陳奕迅、古天樂、蒙嘉慧及舒淇等好友。<br>對於開拍續集一事，超儀指未知會否繼續以羽毛球題材拍攝。問到伊健會否幫忙找老婆蒙嘉慧及好友舒淇演出？他表示：「睇劇本先啦，劇本OK好多人會爭住做。」<br>採訪：溫敏芝<br>攝影：陳慧安</p></body></html>
