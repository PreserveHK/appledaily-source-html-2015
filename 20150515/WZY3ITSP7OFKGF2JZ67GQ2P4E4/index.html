<html><header><meta charset="utf-8"><title>中環在線：霍建寧緊貼潮流戴Apple Watch - 李華華</title></header><body><h1>中環在線：霍建寧緊貼潮流<br>戴Apple Watch - 李華華</h1><p>年薪接近2億元嘅和黃（013）大班霍建寧究竟係戴乜嘢手錶呢？過百萬元名貴鑽錶？當然唔一定喇，佢做電訊業㗎嘛，最重要係走在時代尖端，當然要戴番隻Apple Watch喇。<br>霍大班噚日開完港燈（2638）股東會之後，專登留低向傳媒講解有關電力未來發展諮詢嘅立場，佢早有準備，拎埋圖表出嚟講解，唔覺意show埋佢隻手錶，佢呢隻Apple Watch似係入門版，大約3,000蚊左右。咁都啱嘅，貴價版就留番畀土豪吧！</p></body></html>
