<html><header><meta charset="utf-8"><title>金爆送體臭卡谷銷量</title></header><body><h1>金爆送體臭卡谷銷量</h1><p>日本騎呢組合金爆將推出新單曲，今次他們繼續玩騎呢招數，每張CD內附送一張成員的體臭卡（下圖），讓粉絲可以聞他們的體味，相當惡心。</p><p>金爆的新曲連歌名亦十分騎呢，名為《似死去的妻子》，更會推出四個不同版本，每個版本送其中一成員的體臭卡，粉絲要買齊四張才可以嗅到四人體味。白面成員樽美酒研二在網誌中指有專人為他們採下體味然後製作出來，更警告粉絲不要大力索，因為會被臭死！</p></body></html>
