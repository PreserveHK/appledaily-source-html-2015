<html><header><meta charset="utf-8"><title>信息轉發逾500次可構成誹謗罪</title></header><body><h1>信息轉發逾500次<br>可構成誹謗罪</h1><p>【話你知】<br>既然並非情慾視頻女主角，楊冪可以以甚麽理由報案呢？曾代理多宗娛樂圈案件的北京律師周俊武解答《蘋果》疑問：「名譽侵權不一定是民事訴訟，根據法律規定，網絡造謠超過若干點擊量、轉發量的話，就構成誹謗罪即刑事案件了。」按相關司法解釋：利用資訊網絡誹謗他人，同一信息被點擊、瀏覽5,000次以上，或被轉發500次以上的，可構成誹謗罪，處3年以下徒刑。另楊提到有人「利用明星效應非法傳播、買賣淫穢內容」，則涉「製作、複製、出版、販賣、傳播淫穢物品牟利罪」，最高可判終身監禁。</p></body></html>
