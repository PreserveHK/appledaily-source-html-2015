<html><header><meta charset="utf-8"><title>Taylor高調拍拖晒長腿</title></header><body><h1>Taylor高調拍拖晒長腿</h1><p>美國小天后Taylor Swift自月前被爆料指她跟DJ新歡Calvin Harris撻着後，近日愛得越來越高調，日前她以小fans身份去捧Calvin場觀看他演出後，周二兩人更十指緊扣於加州外出晚餐，更笑容滿面，任影唔嬲。<br>Taylor跟Calvin都盛裝赴約，Taylor更穿黑色低胸短裙大晒長腿，餐廳侍應接受美國雜誌《People》訪問說：「Taylor打扮得很靚，她很性感，看來很開心，跟Calvin一起十分放鬆，於餐廳中二人舉止親密，Taylor跟Calvin講話時不停向前傾，細聲講大聲笑。」<br>撰文：盧葦</p></body></html>
