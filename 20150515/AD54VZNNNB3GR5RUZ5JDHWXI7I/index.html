<html><header><meta charset="utf-8"><title>兌散金牛被拒醉男搗亂掃7仔</title></header><body><h1>兌散金牛被拒<br>醉男搗亂掃7仔</h1><p>【本報訊】昨日凌晨2時許，一名31歲姓吳男子滿身酒氣，拿着一千元鈔票前往筲箕灣金華街的7-11便利店要求「打散」，不過遭職員拒絕；惟他離開不久後折返，拿着該張一千元鈔票為八達通增值100元，然後離開。<br><br>未幾他又回來買香煙，但卻破壞收銀櫃前，一個擺放香煙的膠盒。女職員發現喝止，男子即奪門逃出，兩名泰籍青年見狀協助追趕，在望隆街將男子捉著，交由到場警員拘捕，案件列刑事毀壞處理。</p></body></html>
