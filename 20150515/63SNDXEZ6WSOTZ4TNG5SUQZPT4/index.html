<html><header><meta charset="utf-8"><title>隔牆有耳：林新強退出律師會核心 - 李八方</title></header><body><h1>隔牆有耳：<br>林新強退出律師會核心 - 李八方</h1><p>香港律師會噚日舉行周年大會並改選領導層，熊運信連任會長，蘇紹聰同彭韻僖亦再冧莊副會長。熊運信當選後表明，律師會將繼續致力維護法治同司法獨立，會積極推展唔同工作，新領導層下周一仲約傳媒見面，講未來大計。而早前因一句「共產黨好偉大」兼力撐一國兩制白皮書，而被會員通過不信任動議並辭去會長嘅林新強，呢次冇參選理事，退出律師會領導核心。而專打人權案嘅律師會憲制及人權事務委員會委員帝理邁（Mark Daly）就入閣任理事。</p></body></html>
