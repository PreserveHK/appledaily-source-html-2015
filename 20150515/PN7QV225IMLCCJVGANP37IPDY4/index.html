<html><header><meta charset="utf-8"><title>馮仁昭四圍超：海味錄歌紀念入行30年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>海味錄歌紀念入行30年 - 馮仁昭</h1><p>周海媚（海味）噚日喺灣仔接受電台訪問，提到佢入行30年，佢話自己都嚇咗一跳，之前為咗紀念佢自資錄咗首歌送畀自己同埋fans，但呢首歌係非賣品，佢話：「我以前都唱過歌，但係今次只係玩票性質，唔會諗再做歌手喇。」講到近排有遊戲節目幫港人置業，海味話：「我覺得唔只香港置業難，喺內地都難，我喺內地同香港都有樓，但主要係畀家人住。」<br>撰文：馮仁昭</p></body></html>
