<html><header><meta charset="utf-8"><title>體壇拾趣：法拉首戰多哈先拍寫真</title></header><body><h1>體壇拾趣：<br>法拉首戰多哈先拍寫真</h1><p>新一屆鑽石田徑聯賽禮拜五正式展開，首站會喺卡塔爾嘅多哈舉行，到時總共會上演16個男、女子項目，當中包括男子100米跑；雖然世界紀錄保持者保特冇嚟參加呢個項目，但都有跑過9秒77嘅美國好手基寧壓陣，所以都十分之有睇頭。另外，英國奧運金牌得主法拉（圖）首次到多哈比賽，仲會出戰壓軸嘅男子3,000米跑，賽前佢相當輕鬆，走咗去海灘影相㖭。佢話：「我聽聞多哈嘅跑道同氣氛都好一流，所以對呢場比賽非常期待。」</p></body></html>
