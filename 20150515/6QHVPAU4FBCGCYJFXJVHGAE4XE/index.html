<html><header><meta charset="utf-8"><title>黃紫盈自薦拍戲</title></header><body><h1>黃紫盈自薦拍戲</h1><p>前新聞小花黃紫盈和謝天華，昨日在中環出席銀行活動，擔任司儀的紫盈，近日工作頻頻，更說大家如不嫌她戲差，可以考慮拍戲。提到另一前新聞小花周嘉儀近日被指電話滋擾許方輝太太，紫盈說：「我都係睇新聞，應該唔係真，嘉儀同方輝都係我前輩，過去4年喺新聞部教我唔少，方輝太太我唔識，但都祝佢哋、大家幸福美滿。」問紫盈是否不考慮有婦之夫？她即說：「一定要單身，錫老婆男人會發達，希望我搵到個錫我嘅男人。」<br>謝天華表示囝囝3個月大，日前兩家人已吃飯慶祝，他坦言有諗再追多個，問到開始造人未？他笑說：「儲蓄緊，儲夠定期個額就OK，但都要睇天安排。」 <br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
