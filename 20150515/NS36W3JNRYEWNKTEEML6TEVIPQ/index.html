<html><header><meta charset="utf-8"><title>馮仁昭四圍超：唐紫睿峇里泳裝騷33C - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>唐紫睿峇里泳裝騷33C - 馮仁昭</h1><p>唐紫睿（Hazel）最近同成班朋友去咗峇里，同一位就嚟結婚嘅台灣朋友搞婚前派對。Hazel自備咗四套火辣泳衣，狂騷33C豐滿上圍及44吋超長美腿，嘆住凍飲，消消暑！唔知此行有冇艷遇？佢透過WhatsApp話：「每次去峇里都有clubbing，但冇艷遇，我都想有。」恨結婚？佢話：「冇諗咁長遠，想拍拖先，因為《鴨王》受歡迎，成日要返內地登台，冇機會識男仔。」<br>撰文：馮仁昭</p></body></html>
