<html><header><meta charset="utf-8"><title>次批伊斯蘭債券下周路演</title></header><body><h1>次批伊斯蘭債券下周路演</h1><p>【本報訊】金管局代表特區政府發售的第二批伊斯蘭債券，即將在市場推出，該局公佈，已委任滙豐及渣打銀行為聯席全球協調行、聯席牽頭行及聯席簿記行，下周一（18日）起於亞洲、中東及歐洲，就伊斯蘭債進行巡迴路演。<br>市場估計，路演後債券會正式推出，發行總額料以基準規模（約5億美元）為起點，年期及息率待定。去年9月，政府亦發行了首批總額10億美元伊斯蘭債，年期為5年。<br>3間評級機構已給予是項伊斯蘭債投資評級，包括標普給予AAA級、穆迪予Aa1級及惠譽予AA+級。</p></body></html>
