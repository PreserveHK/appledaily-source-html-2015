<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃長發同女友食麵零交流 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃長發同女友食麵零交流 - 馮仁昭</h1><p>今年7月就同捷克籍模特兒女友Zuzana拉埋天窗嘅黃長發，前晚8點幾同未婚妻去圓方shopping，可能身邊多咗個男性友人做電燈膽，搞到要三人行嘅黃長發勁冇mood，行完街去食拉麵嗰陣，同未婚妻零交流，仲不時「放蚊」㖭。<br>相反同喺拉麵店食飯嘅張新悅就同老公楊哲安sweet得多，當晚楊哲安係專誠去接出完活動嘅張新悅收工，之後兩個就拍住拖去食拉麵醫肚，認真sweet到爆。<br>撰文：馮仁昭</p></body></html>
