<html><header><meta charset="utf-8"><title>Fiona街跑驚人跟蹤</title></header><body><h1>Fiona街跑驚人跟蹤</h1><p>薛凱琪（Fiona）和鄧麗欣（Stephy）以香港街馬星級大使身份，去到長沙灣為街馬活動記者會擔任嘉賓。 Fiona表示，自己會在家用跑步機跑步，由於屋企樓下屬山路，怕被人跟蹤，Fiona說：「啲人一叫我就走，為安全都係跑機。」至於何時找個男友陪自己跑步，Fiona笑說：「唔會因為跑步搵一個人陪。」<br>Stephy指男友方力申不會陪她跑步，小方認為她跑得慢之餘，小方鍾意一班男仔除衫一齊跑，Stephy說：「我試過落街跑被人踩單車跟住，雖然對方冇惡意，但係自己個心都係唔舒服。」 <br>採訪：張俊銘<br>攝影：沈健程 </p></body></html>
