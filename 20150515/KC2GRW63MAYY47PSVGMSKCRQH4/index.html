<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐若瑄晒靚女家姐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>徐若瑄晒靚女家姐 - 馮仁昭</h1><p>要乖乖卧床安胎嘅徐若瑄，日前搵朋友幫佢將長髮剪短，務求易於打理，而清爽短髮獲一致好評，噚日佢喺facebook上載一張貌似自己又似趙薇靚女相，睇真啲原來係佢大姊，徐若瑄留言話：「她（指大姊）若知道我又po她，一定會追殺我！還好我住在新加坡。」</p><p>並令佢諗起自己描寫手足情歌曲《姊，你睡了嗎？》，而不少網民大讚徐家全係美人女神。<br>撰文：馮仁昭</p></body></html>
