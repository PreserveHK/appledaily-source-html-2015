<html><header><meta charset="utf-8"><title>賤前度偷拍不雅照準新娘被未婚夫狠飛</title></header><body><h1>賤前度偷拍不雅照<br>準新娘被未婚夫狠飛</h1><p>內地二十四歲劉姓女子，於網上認識現年五十五歲高姓男子，二人不久發展成情侶關係。未幾劉女發現男友拍下她的不雅照片和影片，深怕家人知道，一直勉強維持男女朋友關係。去年八月，劉女認識現任男友，由於想重過生活，劉女遂向高男提出分手。<br><br>今年二月，劉女與現任男友訂婚，未幾她便收到高男的郵件，內裏全是她的不雅照和影片，未婚夫在偶然機會下看到其曾拍的照片，憤而取消婚約並提出分手。無助的劉女唯有報警。警方隨後拘捕高男，對方供稱當初拍下不雅照，就是為了防止女友提出分手。目前高男已被行政拘留。<br><br>北京電視台</p></body></html>
