<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾舒漫玩浮潛會海龜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鍾舒漫玩浮潛會海龜 - 馮仁昭</h1><p>鍾舒漫噚日去咗商台宣傳佢首新歌《改潮玩代》，佢話新歌會玩80年代流行曲風，有張國榮同梅艷芳當年嘅歌曲影子，話：「服裝造型都開心好笑，不過化妝唔會太誇張，主要係配合舞蹈，好玩好睇。」噚日剛從馬來西亞返嚟嘅Sherman話，喺當地試玩浮潛，好艱難先至同海龜合照。問到知唔知阿Sa（蔡卓妍）同陳偉霆傳出分手，話未曾聽過，所以唔評論。<br>撰文：馮仁昭</p></body></html>
