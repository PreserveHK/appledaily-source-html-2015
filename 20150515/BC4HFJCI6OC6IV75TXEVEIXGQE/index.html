<html><header><meta charset="utf-8"><title>關仁隱事：「𡃁妹」改名轉行秘書 - 關仁</title></header><body><h1>關仁隱事：「𡃁妹」改名轉行秘書 - 關仁</h1><p>書展好快又到，發明星夢嘅後生女又會鬥剝衫晒身材，爭做𡃁模博入行。關仁見到咁多年嘅𡃁模影寫真，可以彈出嘅真係十隻手指數得晒，好多仲要係曇花一現，做紙上明星，夏季一完，冬季就唔見人。𡃁模出身嘅「𡃁妹」，即使轉咗幾間公司都唔掂，所以佢就走咗去做文職，變身名人秘書，關仁聽聞𡃁妹好低調，仲連名都改埋，決心洗盡鉛華，明星夢醒，發覺現實最緊要。<br>撰文：關仁</p></body></html>
