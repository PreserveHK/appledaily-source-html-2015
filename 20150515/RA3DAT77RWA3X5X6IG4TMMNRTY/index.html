<html><header><meta charset="utf-8"><title>【飲食籽】懷舊同時環保　老大街食環保魚蛋</title></header><body><h1>【飲食籽】懷舊同時環保　老大街食環保魚蛋</h1><p>街上小吃檔口越來越少， 很多舊日小食都只成回憶。 想不到現在能齊全吃到昔日懷舊美食的地方， 竟然會是海洋公園的老大街。 今個月16日至6月21日逢周末及公眾假期， 都會有周末玩轉老大街的活動， 除了連串活動表演， 我最關心的是活動內會有多達七十多種的懷舊美食， 狗仔粉， 夾餅， 烚花生和涼果這些幾近絶的小食外， 最叫我留意的是經過四年才研發成功的環保魚蛋， 以可持續發展海鮮無鬚鱈魚打成， 亦算貫徹海洋公園提倡保育的原則。 </p><p>記者及攝影：謝翠玲</p></body></html>
