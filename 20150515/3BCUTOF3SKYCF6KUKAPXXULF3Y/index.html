<html><header><meta charset="utf-8"><title>千嬅貪方便逼港鐵</title></header><body><h1>千嬅貪方便逼港鐵</h1><p>繼發哥周潤發頻頻在港鐵被市民野生捕獲後，楊千嬅亦加入行列，昨日她在instagram貼了一張在港鐵車廂內做低頭族的相片，她留言說：「被friend啲friend發現，趕時間塔（搭）港鐵好方便！」有網民笑稱竟然沒有人和她合照而感出奇！</p><p>另外，千嬅將於下月13日在廣州體育館舉行「Let's Begin世界巡迴演唱會2015」，門票上周五開售不久即售罄，今次是千嬅首次在廣州開騷，加上亦是巡唱第一站，所以她知道此事後，興奮地說：「廣州朋友，我終於來了！」目前千嬅已經投入綵排。<br>撰文：張曦彤</p></body></html>
