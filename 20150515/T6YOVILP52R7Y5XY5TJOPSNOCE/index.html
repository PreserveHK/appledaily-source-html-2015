<html><header><meta charset="utf-8"><title>郭富城太極宗師好鬼馬</title></header><body><h1>郭富城太極宗師好鬼馬</h1><p>郭富城與張震主演的電影《道士下山》，繼日前流出「雙男神」劇照後，昨日該片的製作特輯亦曝光，片中除了有多場兩位男神的武打場面外，亦不乏鬼馬搞笑鏡頭。導演陳凱歌表示，張震飾演的查老闆是武林高手：「這個人物一出手誰也檔不住。」<br>而飾演的太極宗師周西宇的郭富城，在製作特輯中則有多場鬼馬的跳舞片段。先有打扮成道士的他，拿着掃把大跳搞怪舞，片尾電影公司則奉上郭富城與張震合體大跳扭腰舞的片段。<br>撰文：郭堡</p></body></html>
