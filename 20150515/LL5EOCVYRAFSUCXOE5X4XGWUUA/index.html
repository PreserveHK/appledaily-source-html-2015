<html><header><meta charset="utf-8"><title>之之孖兩男中環出巡</title></header><body><h1>之之孖兩男中環出巡</h1><p>現年52歲的美魔女關之琳（之之）貴為城中富婆，專心與台灣富商陳泰銘拍拖，生活養尊處優。之之前日下午4時許，與名髮型師Kim Robinson及造型師好友Jonathan乘七人車到中環太子大廈。對衣着打扮向來講究的之之，繼上月於中環看醫生時不經意晒出白滑美腿後，前日她到中環理髮時，又不經意騷出這雙白嫩美腿。</p><p>穿上灰色背心連身裙現的關之琳，打扮既簡約又高貴，加上零瑕疵的美臉，可謂完勝不少女生，難怪早前藍潔瑛接受訪問時，亦大讚關之琳才是大美人。<br>採訪、攝影：潘冠恩</p></body></html>
