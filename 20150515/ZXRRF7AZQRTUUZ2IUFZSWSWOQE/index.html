<html><header><meta charset="utf-8"><title>美國網站誤報賭王離世</title></header><body><h1>美國網站誤報賭王離世</h1><p>賭王何鴻燊目前仍在醫院休養，不過近日有一個美國娛樂網站《TheRiches》，介紹身家達23億美元（約179億）的四太梁安琪時，竟誤稱賭王何鴻燊離世，並稱梁安琪是在賭王去世後接管澳博，認真大吉利是。<br>事實上昨日有周刊指賭王去年兩度入院後，在醫生建議下長期住院休養，加上何家請了看護全天候照顧，賭王康復情況理想，更多了時間與家人享受天倫。向來支持超儀發展演藝事業的賭王，知道超儀投資的電影《全力扣殺》報捷後，主動要求拍片祝賀，他不單止以圍頭話讚超儀叻女，還與她打波波，精神不俗。<br>撰文：唐心悠</p></body></html>
