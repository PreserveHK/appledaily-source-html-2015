<html><header><meta charset="utf-8"><title>何傲兒簽林建名唱歌</title></header><body><h1>何傲兒簽林建名唱歌</h1><p>何傲兒早前於微博宣佈離開效力了7年的無綫，昨日就有消息指，其實她離巢一事早已計劃好，並指離巢後的她，將加盟林建名旗下的大名娛樂轉型當歌手。<br>港姐出身的何傲兒，去年被指與大她51年，現時77歲的林建名譜出「爺孫戀」，雖然事後何傲兒被拍得與周子揚當街喪咀13次，令林建名淚灑人前，但有指林建名對傳聞毫不介意，仍對何傲兒呵護備至。據指林建名得悉何傲兒有意當歌手後，即二話不說邀對方加盟，雖然期間大名娛樂藝員部經理戴夢夢曾多番勸止，但由於這次大少親自出馬，故現時只差簽約便成事。<br>撰文：郭堡</p></body></html>
