<html><header><meta charset="utf-8"><title>體壇拾趣：飛鷹福建今分途打硬仗</title></header><body><h1>體壇拾趣：<br>飛鷹福建今分途打硬仗</h1><p>本地甲一籃壇Big 4之一嘅飛鷹（綠衫），今季聯賽爆大冷輸畀遊協，好彩之後贏番晉龍同埋宿敵福建（白衫）止血。球隊今晚八點四十分，喺灣仔修頓室內場迎戰安青，主力羅文光上仗發燒落場仍貢獻21分，今晚對住有「占士」陳翊麟坐鎮嘅安青，表現勢成關鍵。至於上屆銀牌亞軍福建嘅形勢更加險峻，暫時三戰只係一勝兩負，今晚打頭陣七點對戰同樣一勝兩負嘅南青，希望可以喺呢支升班馬身上搶分。門票分40及30元（長者及學生），即場有售。</p></body></html>
