<html><header><meta charset="utf-8"><title>【金仔周記】北韓高收入家庭窺秘　免費住屋你制唔制？</title></header><body><h1>【金仔周記】<br>北韓高收入家庭窺秘　免費住屋你制唔制？</h1><p>北韓的平民住所是甚麼模樣？美國有線新聞網絡（CNN）記者獲准參觀平壤一個高收入家庭，發現一個教授所住的三房單位面積達二千一百五十平方呎，景觀開揚，設備完善，除了有中國製進口煮食爐外，亦有風扇和平面電視等設施。<br><br>教授的單位位於金日成綜合大學附近，由政府免費提供，客廳和房間牆上掛有已故最高領導人金日成和金正日的相片，地上鋪設木地板，廚房亦設有雙洗手盆，並安裝了中國品牌海爾的煮食爐。屋內採光充足。屋主對此很滿意，指自己的住所比其他親友舒適。<br><br>美國有線新聞網絡</p></body></html>
