<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜汶澤一人一票選坐館 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杜汶澤一人一票選坐館 - 馮仁昭</h1><p>杜汶澤同導演邱禮濤最近合作拍江湖片《選老坐》，講述黑社會一人一票選坐館，身為黑社會大佬嘅阿澤四出拉票。大前晚10點幾佢兩個加埋黑仔姜皓文去中環擺花街開工，阿澤身穿西裝戴住金絲眼鏡向街邊嘅金毛派發傳單，十足十選議員咁款。跟住前晚又喺擺花街一間夜店拍查牌戲，阿澤見到記者探班，好大方咁任影唔嬲，撞啱放飯時間，又問大家食唔食飯，之後仲派咖啡㖭。<br>撰文：馮仁昭</p></body></html>
