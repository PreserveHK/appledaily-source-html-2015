<html><header><meta charset="utf-8"><title>隔牆有相：蘇錦樑𥄫實麥齊光新聞 - 李八方</title></header><body><h1>隔牆有相：<br>蘇錦樑𥄫實麥齊光新聞 - 李八方</h1><p>立法會財政預算案拉布戰持續，一眾官員都要輪流出席。<br>噚日晏晝商務及經濟發展局局長蘇錦樑有份當值，佢好乖咁一早到咗，趁未開會前就攞手機出嚟睇港台即時新聞。八方見佢對一單新聞非常專注，不單click入去睇咗段新聞一陣，甚至仲zoom大張相嚟睇。</p><p>乜嘢新聞獲Greg蘇咁高度重視？原來係終審法院受理麥齊光同曾景文嘅上訴報道，睇嚟Greg蘇都好關心前同僚嘅最新狀況。</p></body></html>
