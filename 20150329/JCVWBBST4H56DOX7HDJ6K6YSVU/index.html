<html><header><meta charset="utf-8"><title>男嬰額頭印「12」胎記</title></header><body><h1>男嬰額頭印「12」胎記</h1><p>有字為證：尼凱克多半是早了一天出生。否則這個在去年11月11日出世的南非小寶寶，何以額上明顯有「12」字樣（圖）？<br>雖然數字很明顯，但原來男嬰的家人只顧着開心，對印記視而不見。男嬰的70歲曾祖母說，過了好一會，「我的么女首先看到，她說，寶寶額上有1字和2字呢」。不少寶寶甫出生就有胎記，但出現如此整齊字樣卻少見，不過男嬰尼凱克一家並不擔心，他的曾祖母說：「醫生說胎記會隨着寶寶長大而變淡。」<br>英國《都市報》</p></body></html>
