<html><header><meta charset="utf-8"><title>求驗客手記：龍門解圍變助攻伊巴</title></header><body><h1>求驗客手記：龍門解圍變助攻伊巴</h1><p>瑞典神鋒伊巴謙莫域（小圖）喺歐國盃外圍賽G組作客摩爾多瓦，又一次展示佢嘅足球才能，頂入神奇一球。下半場開波只係十二秒，摩爾多瓦門將施班奧（箭嘴示）禁區內打算將隊友嘅回傳大腳踢前，不過個波就踢咗落伊巴個頭到，後者機警搖頭將個波頂入空門，呢個入球亦充份展示到伊巴嘅快速反應；而佢之後亦射入十二碼，令瑞典最終贏2:0。目前瑞典喺G組排第二，落後奧地利四分。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
