<html><header><meta charset="utf-8"><title>靚靚Chilam孖蔡一智血拼</title></header><body><h1>靚靚Chilam孖蔡一智血拼</h1><p>張智霖（Chilam）、袁詠儀（靚靚）夫婦最近與蔡一智夫婦頻頻一起出動去玩，繼日前相約梁漢文、黃佩霞等眾好友一齊去行山做運動後，前日傍晚，Chilam兩公婆又孖住蔡一智兩公婆去了中環置地廣場血拼，他們離開店舖時，各手持多袋戰利品，大有斬獲。</p><p>他們購物之後就商量到蘇豪區醫肚，一行四人左一袋右一袋，浩浩蕩蕩由皇后大道中沿擺花街步往荷李活道時，吸引不少途人注目，對他們指指點點，而蔡一智和老婆果然平時經常去行山，越行越快，氣不喘一下就拋離靚靚同Chilam半條街，最後他們入了一間日本餐廳食晚飯。<br>採訪、攝影：羅德光</p></body></html>
