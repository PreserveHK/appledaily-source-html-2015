<html><header><meta charset="utf-8"><title>求驗客手記：狂牛小勝吐烏氣</title></header><body><h1>求驗客手記：狂牛小勝吐烏氣</h1><p>西班牙喺歐國盃外圍賽C組主場迎戰烏克蘭小勝1:0。今場擔任前鋒嘅艾華路莫拉達（紅衫），就成為狂牛贏波功臣；呢位效力祖雲達斯嘅箭頭，喺二十八分鐘接應佐治高基傳送，鏟射省中對手後衞，皮球彈高之後入網；衞冕嘅西班牙就憑𠵱個入波，最終一球小勝，但效力巴塞嘅後衞佐迪艾巴因大腿受傷，耍休息十日。同組，斯洛伐克以3:0擊敗盧森堡，喺C組五戰全勝排榜首，西班牙就排第二。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
