<html><header><meta charset="utf-8"><title>森禾霍頓神秘做老竇</title></header><body><h1>森禾霍頓神秘做老竇</h1><p>演出賣座電影《阿凡達》（Avatar）的澳洲男星森禾霍頓（Sam Worthington），其私生活一直保持神秘，連做爸爸亦十分秘密，昨日有消息指阿森已經首次榮升父親，其同鄉模特兒女友Lara Bingle已為他誕下BB。但據美國雜誌《People》報道，只知道BB在上星期出生，BB的性別、哪天出生、名字等完全沒有公佈，貫徹阿森的神秘作風。<br>阿森於前年開始拍拖，他們只承認過戀情，二人於去年亦曾傳秘婚，但究竟有沒有結婚亦不得而知。阿森亦從來沒有正式公佈過Lara懷孕的消息，由始至終包實私生活。<br>撰文：泉水</p></body></html>
