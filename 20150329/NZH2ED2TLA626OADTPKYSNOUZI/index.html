<html><header><meta charset="utf-8"><title>黎瑞恩被迫扮少女</title></header><body><h1>黎瑞恩被迫扮少女</h1><p>黎瑞恩（小恩子）與張智霖昨日在九龍灣為吳國敬下月舉行的「敬·愛音樂30載作品展」音樂會綵排，吳國敬笑說：「雖然同小恩子冇合唱過，不過我哋喺加拿大時係鄰居，我成日去借柴米油鹽，仲有啲啲恩怨，當年張栢芝問我攞歌，我就畀咗啲旋律佢揀，栢芝揀咗首《任何天氣》，後來我先醒起，首歌小恩子用咗做《自卑》。」小恩子則說：「其實發現嗰時我已經冇再唱歌，但係聽收音機發現啲音樂好熟。」<br>小恩子踢爆吳國敬提出過叫她唱得少女情懷一點，她笑說：「我幾十歲人仲想我回春，驚大家聽得辛苦。」此外，吳國敬透露曾邀請栢芝演出，不過因檔期問題未成事。<br>採訪、攝影：藍文浩</p></body></html>
