<html><header><meta charset="utf-8"><title>周家怡還得神落</title></header><body><h1>周家怡還得神落</h1><p>周家怡在港視劇《導火新聞線》中的演技備受讚賞，前日下午3時許，家怡駕車載着經理人到大坑龍鳳冰室食下午茶。約半小時後，二人步行往附近的蓮花宮拜神，見家怡對環境好熟悉，買完拜神用品後，即誠心上香及化寶，還與廟內住持言談甚歡。<br>家怡離開時，被問如此神心，是否求姻緣？她笑着說：「唔係，呢排工作幾順利，《導火》收視又幾好，所以專登嚟還神。」為何這麼熟路？她說：「之前有朋友帶過我嚟拜神嘛。」雖有傳家怡與林國斌相戀，但她強調現在是單身，感情事隨緣。<br>採訪、攝影：徐錦池、朱志聰</p></body></html>
