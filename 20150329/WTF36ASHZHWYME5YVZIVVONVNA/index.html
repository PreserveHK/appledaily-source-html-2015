<html><header><meta charset="utf-8"><title>張學友驚俾人打</title></header><body><h1>張學友驚俾人打</h1><p>張學友日前去了馬來西亞宣傳新碟《醒著做夢》，記者會安排了大馬樂手以傳統樂器演奏學友新歌《用餘生去愛》，學友大讚：「好嘢！完全係第二種感覺。」粉絲最關心學友何時開騷，他即承諾一定會到大馬開騷。媒體又關心他與張家輝的兄弟關係，學友笑說：「這個我也沒法證實。」<br>學友談及出道30年的感受，他笑說：「如果我話自己呢生有遺憾，我驚會俾人打，一直都能夠喺樂壇，身體又健康，已經冇乜遺憾。」</p></body></html>
