<html><header><meta charset="utf-8"><title>梁嘉琪祝福吳若希母</title></header><body><h1>梁嘉琪祝福吳若希母</h1><p>與天堂鳥一同出席活動的梁嘉琪，對於吳若希母親單車意外昏迷送院一事，她聽到感到震驚：「希望佢媽媽吉人天相，自己唔想呢個時候打擾佢，希望大家都唔好太打擾佢。」<br>此外，鄭欣宜與張慧儀等昨日在深圳出席娛樂公司晚宴，欣宜對吳若希母親意外亦表驚訝：「我哋以前同公司，有send message畀佢，但未覆我，相信心情未平服，希望冇事，我會為佢媽咪祈禱。」而欣宜亦有就新歌《你瘦夠了嗎？》涉抄KinKi Kids一事回應：「冇可能係抄，我四年前就收到首歌嘅demo，當時老闆唔想我唱快歌，所以冇用到。」<br>採訪、攝影：盧妹、曾小嘉</p></body></html>
