<html><header><meta charset="utf-8"><title>袁嘉敏谷胸出山搵銀</title></header><body><h1>袁嘉敏谷胸出山搵銀</h1><p>袁嘉敏（Candy）早前玩失蹤，昨日終於「出山」搵錢，擔任內衣店開幕剪綵嘉賓。穿上低胸連身裙的她，力谷34D豐滿上圍，為甚麼不淨以內衣上陣？她說：「我唔係行騷，只係嚟剪綵。」她透露不少人在網上看完《鴨王》後，找她到內地及東南亞工作，問到是否被要求性感造型？她說：「冇用呢個做前提。」但直認最近有兩部港產片找她作性感演出，但未必要露點，她說：「香港唔係咁多要露點，我係好例外嘅個案。」<br>早前Candy被指在街上遊蕩，疑有情緒問題，她否認：「應該係錯覺，我冇工人，落街洗衫行街市係日常生活。」她自言今年已攝太歲，希望能遠離是非。<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
