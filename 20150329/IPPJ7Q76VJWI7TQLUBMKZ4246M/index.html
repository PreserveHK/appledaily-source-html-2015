<html><header><meta charset="utf-8"><title>維港熄燈一小時</title></header><body><h1>維港熄燈一小時</h1><p>【本報訊】世界自然基金會發起「地球一小時」活動，呼籲民眾昨晚8時半至9時半關燈一小時，以示對改善地球環境的承諾。包括本港在內，全球有163個國家共逾7,000個城市響應；以璀璨夜景著稱的維港兩岸，昨晚展現另一種美態，地標如國際金融中心及匯豐銀行大廈均有關燈，旅遊景點摩天輪卻依舊燈光通明，相映成趣。世界自然基金會香港分會「加碼」舉辦慈善跑「跑出未來」，推廣低碳生活。參賽者在熄了燈的維港相伴下，沿西九龍海濱長廊夜跑。 <br>■記者袁樂婷</p></body></html>
