<html><header><meta charset="utf-8"><title>遊戲節目逼女生吃蟑螂沙律</title></header><body><h1>遊戲節目逼女生吃蟑螂沙律</h1><p>電視台為了搶收視，往往無所不用其極，秘魯一個電視遊戲節目《最後乘客》（The Last Passenger）要求參加的女學生吃蟑螂沙律（圖），以換取到墨西哥坎昆（Cancun）的免費旅程而備受批評。<br>該名女學生吃一口蟑螂沙律就喝一口水，在場的觀眾不斷為她呼喊，她雖一臉難受，但最終將沙律吃光。片段在網上瘋傳，聯合國兒童基金會（UNICEF）發聲明要求傳媒尊重兒童權利，秘魯總理哈拉也在Twitter發文斥節目「不可接受」。節目監製反駁指，蟑螂經煮熟後可安全食用。<br>英國《每日鏡報》</p></body></html>
