<html><header><meta charset="utf-8"><title>體壇拾趣：李慧詩為宣傳狂踩車</title></header><body><h1>體壇拾趣：李慧詩為宣傳狂踩車</h1><p>𠵱家正積極喺香港備戰嘅女車神李慧詩，噚日獲邀喺將軍澳香港單車館舉行嘅「動感學園計劃」做示範；佢喺一眾家長同小朋友面前，踩足半粒鐘單車，話希望藉此畀多啲人認識場地單車。之前喺同場嘅「千人創舉活力操」，慧詩就由於要練習而冇參加，但就有退役嘅前中國奧運游泳金牌選手羅雪娟撐場，佢帶住1,368名小朋友跳活力操，仲打破最多人一齊星星跳（Star Jump）嘅健力士世界紀錄。羅雪娟笑住話，估唔到退役後仲有機打破世績喎。</p></body></html>
