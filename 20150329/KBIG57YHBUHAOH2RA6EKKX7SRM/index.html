<html><header><meta charset="utf-8"><title>體壇拾趣：黎志偉處子戰打和</title></header><body><h1>體壇拾趣：黎志偉處子戰打和</h1><p>半癱傑青黎志偉噚日喺修頓室內場奉獻第一次，參加Windy Hong Kong 2015拳賽，喺兩場輪椅賽都和氣收場！噚日嘅拳場吸引咗幾百人入場，志偉話：「上咗場先知道，原來打比賽辛苦過練拳，始終第一次又係表演性質，打和嘅戰果都幾好呀！」志偉先同香港先生陳志健打一個回合兩分鐘，再同輪椅划艇代表藍天穎打，兩場都分唔到勝負。今場比賽有廿幾位殘疾人觀戰，希望日後會有更多殘疾人，可以參與輪椅拳擊啦。</p></body></html>
