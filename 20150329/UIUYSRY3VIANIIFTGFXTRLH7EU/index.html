<html><header><meta charset="utf-8"><title>神奇胎兒聞歌拍掌</title></header><body><h1>神奇胎兒聞歌拍掌</h1><p>音樂觸覺或是與生俱來，英國一名孕婦接受超聲波檢查時唱歌，竟見到胎兒隨歌聲拍掌附和（箭嘴示），令人嘖嘖稱奇。<br>該孕婦在檢查時，與醫生大發雅興，同唱兒歌，沒料到腹中僅十四周大的胎兒竟像聽得懂，拍掌和應，還似乎能跟足兒歌的節奏及停頓，拍手三次，說不定日後音樂天份甚高。這位準母親卡廸納爾覺得胎兒的反應非常神奇，「這是一次難以忘記的經歷」，她的丈夫更拍下這段珍貴的超聲波影像，上載到YouTube與人分享。<br>英國《都市報》</p></body></html>
