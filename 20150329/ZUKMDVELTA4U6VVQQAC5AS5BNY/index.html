<html><header><meta charset="utf-8"><title>活好周日：草地野餐賞藝術展</title></header><body><h1>活好周日：草地野餐賞藝術展</h1><p>【本報訊】健康空氣行動於今日下午1時至6時，在啟德跑道公園大草坪舉行「草民重奪空氣」啟德藝術體驗日，透過藝術發聲，讓港人了解空氣污染對他們生活的影響。<br>市民可自備野餐布和食物，在草地上享受野餐的樂趣，及欣賞藝術展覽和參加工作坊等。<br>活動內容有社區藝術展覽，如油污樣板等與環境污染相關的裝置藝術，及夜空下的盆栽、圓圈繪畫、漂書、音樂表演、絲印T-shirt工作坊、酒瓶香草盆栽工作坊等，免費入場。詳情可瀏覽活動專頁： https://www.facebook.com/events/1060816303945399 </p></body></html>
