<html><header><meta charset="utf-8"><title>龍蝦配南瓜茸食得健康</title></header><body><h1>龍蝦配南瓜茸食得健康</h1><p>【本報訊】海天宴會廳董事總經理羅谷瑜表示，來鯉魚門辦婚宴，菜式當然以海鮮為主打，龍蝦、鮑魚少不了，但為適應港人食得健康的潮流，傳統菜式中會加入較多蔬菜，如芝士焗龍蝦加南瓜茸。<br>羅谷瑜稱，傳統芝士龍蝦現代人會覺得太膩，怕食肥，減少芝士加入南瓜茸，不但食得健康些，賣相顏色亦不錯，「傳統用伊麵底，沾了過多芝士會較腍，客人在此可選擇生麵底，會較特別」。海鮮婚宴酒席每圍由6,888元至8,888元不等。羅補充，酒家亦備有VIP廳房，特別設獨立廚房專門炮製私房菜給VIP客人，「我哋會根據客人口味同需要，做一啲餐牌都無嘅私房海鮮菜」。<br>■記者蔡朗清</p></body></html>
