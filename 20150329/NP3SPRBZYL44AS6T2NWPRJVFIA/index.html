<html><header><meta charset="utf-8"><title>Crystal圓亡友遺願</title></header><body><h1>Crystal圓亡友遺願</h1><p>陳僖儀（Sita）前年4月車禍離世，其家人為她成立的「陳僖儀慈善基金」日前在觀塘舉行簡介會，陳媽媽因事未能出席，Sita生前好友張紋嘉（Crystal）到場支持，Sita妹妹陳楚晶將會出任基金會主席，她說：「Sita生前經常做義工，希望繼承Sita呢個願望。」Crystal表示基金主要幫助老人家和小朋友，佢話：「其實係Sita妹妹邀請我，希望多啲人會響應Sita嘅精神。我最懷念佢嘅笑聲，之前佢生日（忌）我都諗起佢。」</p></body></html>
