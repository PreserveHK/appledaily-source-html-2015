<html><header><meta charset="utf-8"><title>物業違反地契可充公</title></header><body><h1>物業違反地契可充公</h1><p>【話你知】<br>若業主擅自把物業、包括車位的土地用途改變，如改作貨倉或其他用途致違反地契規定，或會被「釘契」甚至充公。大律師陸偉雄解釋，政府一般會發執行通知、即警告信要求業主糾正違地契的情況，甚至「釘契」。而假若業主輕視問題、不理會執行通知，政府可以動用被視為撒手鐧的《政府土地權（重收及轉歸補救）條例》，以業主違反地契為由，把物業包括車位收回，令業主一無所有。地政總署上月即罕有動用此撒手鐧，收回屯門美基工廈兩個違反地契做零售店以招徠水貨客的物業。<br>■記者陳志偉</p></body></html>
