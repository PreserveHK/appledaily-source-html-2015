<html><header><meta charset="utf-8"><title>老中醫執到寶行山巧遇27斤大靈芝</title></header><body><h1>老中醫執到寶<br>行山巧遇27斤大靈芝</h1><p>江西九江老中醫胡先生，平日經常和朋友上山採草藥。最近他又上山玩，順便看看有甚麼草藥。走到一個爛樹根，卻發現一個重27斤的大靈芝。胡先生以多年中醫經驗，一眼看出這個大靈芝質地不錯。他說，根據靈芝生長的特性，一般是一年一層，而他發現的大靈芝有8層之多，大概長了8年多時間。他說，靈芝長27斤重不算大，有些可以長到200到300斤。<br><br>新浪</p></body></html>
