<html><header><meta charset="utf-8"><title>愛的方程式助找終身伴侶</title></header><body><h1>愛的方程式助找終身伴侶</h1><p>談戀愛原來有數得計。有數學家綜合約會數據及戀愛常見現象，整理出「愛的方程式」，有助找到真愛以至終身伴侶。<br>英國倫敦大學學院數學教授弗賴伊（Hannah Fry圖）以研究數學的模式，歸納出一些戀愛理論，有望增加找到心儀對象的成功率。例如根據「慎重選擇理論」，找一個吸引力稍遜於你的人同赴約會，能令你更受異性歡迎；加上敢於表露自身缺點，會讓你「鶴立雞群」，反而吸引有不同要求的異性，增加配對成功率。有意結婚的就要計算「最佳成家時期」，在初戀至心目中理想結婚年齡之間的時間過了37%後，當遇上第一個合適對象，就應結婚。<br>英國《每日郵報》</p></body></html>
