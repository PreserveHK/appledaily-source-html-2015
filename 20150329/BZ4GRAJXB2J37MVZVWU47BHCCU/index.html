<html><header><meta charset="utf-8"><title>求驗客手記：黑山球迷掟停比賽</title></header><body><h1>求驗客手記：黑山球迷掟停比賽</h1><p>歐國外G組另一場賽事，俄羅斯作客黑山場波就因為球迷搞事，令到比賽最終腰斬。開波冇耐，俄羅斯門將艾堅菲夫（箭嘴示）被球迷用煙花掟中，燒親條頸，即刻被送去醫院，亦令比賽暫停三十五分鐘；到下半場六十七分鐘，雙方球員疑因球迷再次向場內不斷掟雜物，引起爭拗，最後球證決定腰斬賽事，當時兩隊踢成0:0。至於主場嘅黑山預料會有手尾跟，就算佢哋足總事後譴責搞事球迷，但都好大機會俾歐洲足協處分。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
