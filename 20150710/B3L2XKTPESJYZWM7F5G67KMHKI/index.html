<html><header><meta charset="utf-8"><title>上戶彩重奪廣告女王地位</title></header><body><h1>上戶彩重奪廣告女王地位</h1><p>日本女星上戶彩去年被混血女星Rola奪去廣告女王之位，但上戶彩今年上半年以13個廣告合約再做廣告女王，更拋離第二位的三名女星渡邊杏、桐谷美玲及山本美月三個合約。現正懷孕的上戶為信用卡拍新廣告，她手執小結他遮掩不到其巨肚（圖）。至於排行第三的女藝人有六名，包括綾瀨遙、武井咲，有村架純、廣瀨鈴、本田翼及大島優子。男星方面，組合嵐成員櫻井翔、相葉雅紀，與前網球手松岡修造並列冠軍。</p></body></html>
