<html><header><meta charset="utf-8"><title>翠翠得寵未來奶奶送金</title></header><body><h1>翠翠得寵未來奶奶送金</h1><p>準人妻葉翠翠昨日到灣仔dbc電台，對於近日有報道指她施壓，要未婚夫Raymond減少前妻的贍養費兼要脅爭撫養權等，翠翠說：「無論版本有幾多，事實只得一個，成日有自稱報料人，一係想歪曲事實，二係唔知件事，但都好留意我同先生嘅動向。」翠翠再次解釋：「我先生同個女係父女關係，冇人可以阻止。」她更坦言：「冇嘢可以令我同我先生分開，佢近日為婚事好忙，搞到耳鳴，我日日都陪佢去針灸。」翠翠處處維護Raymond，所以獲未來奶奶寵愛，收到巨型鑽戒及大量金器，嫁妝份量十足，她透露其中一對金𠼦更有十幾両重。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
