<html><header><meta charset="utf-8"><title>瀆職警司終極上訴被拒 </title></header><body><h1>瀆職警司終極上訴被拒 </h1><p>【本報訊】曾被視為警隊「明日之星」的警司黃冠豪，在2011年審批銅鑼灣一間火鍋店的酒牌前，接受4,500元折扣及免費威士忌優待，因公職人員行為失當罪成，被判囚一年，上訴後維持定罪，但獲減刑至半年。黃昨向終審法院申請上訴許可，但即時被駁回，洗脫罪名無望。<br>終極上訴失敗，黃冠豪（53歲，圖）坦言感到失望，現正停職的他稱未知警隊會否進行紀律聆訊。<br>黃一方昨陳詞指，原審裁判官在裁決時考慮了傳聞證供，對黃造成不公，亦涉及重大而廣泛的法律問題。但首席法官馬道立反駁指裁判官在裁決時，並沒有提及傳聞證供。<br>案件編號：FAMC16/15<br>■記者黃幗慧</p></body></html>
