<html><header><meta charset="utf-8"><title>家怡認衰當媽咪工人</title></header><body><h1>家怡認衰當媽咪工人</h1><p>周家怡昨日與導演歐文傑在新城電台宣傳微電影《我的女兒》，家怡表示微電影講述兩代之間的溝通，有時女兒對媽咪的態度會「老馮」，戲中亦有少許喊戲，她說：「今次個戲好特別，戲裏面我有個女，但個女又係我媽咪。」<br>問家怡現實對媽咪是否「老馮」？她說：「曾經係過，但年紀開始大會收斂吓，有時好似連爹哋都會當媽咪係工人，以前我都係衰女包，𠵱家會好錫佢哋，希望買到樓一齊住，抽多啲時間陪佢哋。」問到有冇買股票？家怡笑說：「好彩冇，以前我因為唔識，試過買幾千蚊，最後連手續費都蝕埋。」<br>採訪、攝影：溫敏芝</p></body></html>
