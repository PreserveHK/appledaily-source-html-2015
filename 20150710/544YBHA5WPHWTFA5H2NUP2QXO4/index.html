<html><header><meta charset="utf-8"><title>怪獸老鼠襲英國頭至尾長如2歲童高度</title></header><body><h1>怪獸老鼠襲英國<br>頭至尾長如2歲童高度</h1><p>英國東北林肯郡驚現「怪獸老鼠」！單是身軀就可與成年家貓匹敵，連同尾巴計算，由頭到尾隨時有2歲小孩般高，極為嚇人。<br><br>老鼠被一名穿反光衣的人鉗住頸部拍照公開，牠頭部微側，估計已經斷氣。照片描述寫道：「各位午安好，在格里姆斯比船塢找到牠」，立即引來數以千計的人分享。<br><br>很多人都說絕不會走近這隻怪獸，亦有人質疑照片改圖造假。日前就有慈善團體訓練巨型老鼠，在非洲協助探測地雷，不過兩者相比，「怪獸老鼠」明顯更為肥大。<br><br>英國《每日鏡報》</p></body></html>
