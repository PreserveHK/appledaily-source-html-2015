<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖兒大方自抽贏掌聲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>祖兒大方自抽贏掌聲 - 馮仁昭</h1><p>容祖兒早前參加內地綜藝節目《報告教練》落場踢波，8年前祖兒已經被取笑似加納足球名將艾辛（Michael Essien ）。</p><p>今次祖兒自我抽水，喺網上貼咗張自己踢緊波嘅相，笑話：「是不是一模一樣」。好多網民讚佢大方，亦有網民將佢男友劉浩龍（師兄）早前嘅「污糟手」拎嚟抽水：「踢波咁污糟，師兄會唔會即刻走開？」<br>撰文：馮仁昭</p></body></html>
