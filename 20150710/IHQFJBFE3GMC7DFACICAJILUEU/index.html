<html><header><meta charset="utf-8"><title>大宇俾天華嫂趕出廚房</title></header><body><h1>大宇俾天華嫂趕出廚房</h1><p>陶大宇主持有線節目《我愛煮食男》昨日在灣仔完成第13集拍攝，壓軸嘉賓是好友謝天華。大宇自爆十幾年前幾乎火燒天華家廚房：「當晚飲大兩杯，我話入廚房煎餃子，未溶晒雪，水又彈起又冒煙，天華太太入嚟趕咗我出去。」<br>天華又透露原本昨日和古惑仔5子一起拍攝內地廣告，專登抽時間來幫大宇拍攝。天華稱現時嚮往湊仔的簡單生活，5個月大的囝囝越大越似媽咪。劇組昨日送上蛋糕為下星期生日的天華慶祝，天華指生日願望是明年再生B。另外，劇組送了一本相冊給大宇留為紀念，他說：「希望今年可以出本回憶錄。」<br>採訪、攝影：卓寶花</p></body></html>
