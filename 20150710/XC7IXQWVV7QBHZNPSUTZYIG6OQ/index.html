<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）FIFA前執委被禁參與足球事務</title></header><body><h1>體訊速遞︰<br>（足球）FIFA前執委被禁參與足球事務</h1><p>國際足協道德委員會周四宣佈，終身禁止前執委布萊澤（左）參與任何足球事務，聲明指布萊澤涉及貪腐，提供及收受非法款項等多項罪名。70歲的布萊澤是美國人，曾擔出中北美洲及加勒比海足協秘書長，並於1996至2013年間出任國際足協執委。在2013年底的審訊中，他已向美國法院承認逃稅等多項罪名，並向聯邦調查局提供有關國際足協貪腐案的資料。綜合外電（瑞士）</p></body></html>
