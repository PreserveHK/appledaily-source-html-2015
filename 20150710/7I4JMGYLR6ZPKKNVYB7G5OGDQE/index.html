<html><header><meta charset="utf-8"><title>Hilary晒水着玩直立板</title></header><body><h1>Hilary晒水着玩直立板</h1><p>「最索星二代」上山詩鈉女兒Hilary剛於國際學校畢業，今個暑假過後，她便要到美國波士頓升讀大學兼會合已在當地的男友。前日Hilary在Instagram貼上一張藍天碧海相片，當中她穿上比堅尼泳衣坐在直立板上，表情肉緊，Hilary又留言寫着叫颱風快點離開。<br>原來該照片是Hilary去出海玩時拍下的，上山詩鈉昨在電話表示：「Hilary打風唔會出海，呢張相係佢一年前影嘅，佢貼相係想天氣好，颱風唔好嚟。」她又謂下月底會陪Hilary飛美國波士頓大學報到。<br>採訪：任因久</p></body></html>
