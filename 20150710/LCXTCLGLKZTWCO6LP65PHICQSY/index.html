<html><header><meta charset="utf-8"><title>越南豆腐渣45米佛像完工前塌下</title></header><body><h1>越南豆腐渣<br>45米佛像完工前塌下</h1><p>越南發生罕見事故，一尊四十五米高大佛像，在將近竣工落成之際，周二突然倒塌，化成一片頹垣敗瓦。<br><br>該尊坐蓮造型的大佛位於越南太平省一處佛寺範圍，由善信捐出鉅款興建，本來相信是越北地區最高的佛像。而本港的天壇大佛，也只有二十六點四米高。<br><br>佛像的建築工程已進行三年，正進入最後階段，但於昨日突然整座倒塌，化為烏有，幸未造成任何傷亡，當局正着手調查肇事原因。<br><br>德新社</p></body></html>
