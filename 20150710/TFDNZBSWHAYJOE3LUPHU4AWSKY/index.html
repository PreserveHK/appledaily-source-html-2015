<html><header><meta charset="utf-8"><title>霆鋒傷指病歷被瘋傳</title></header><body><h1>霆鋒傷指病歷被瘋傳</h1><p>謝霆鋒早前為拍內地節目《十二道鋒味》被大閘蟹弄傷手指，之後到過醫院治理，日前就有人把他當日病歷放上網，霆鋒的經理霍汶希（Mani）昨日在微博轉發霆鋒的留言，他直言個人資料和病歷在網絡瘋傳，心情比手指的痛更痛！希望大家尊重自己尊重別人，停止侵犯私隱行為！不過亦網民暗寸二人，將受傷圖片第一時間在網上發相，認真低調。Mani其後在微博回覆，霆鋒作為一位公眾人物，受傷的消息流出正常，但並不代表可以把其個人資料公開上網！<br>撰文：小米</p></body></html>
