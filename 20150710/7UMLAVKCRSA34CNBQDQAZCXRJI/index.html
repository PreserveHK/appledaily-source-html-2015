<html><header><meta charset="utf-8"><title>人氣一時：黑澀會鋪路少女入行</title></header><body><h1>人氣一時：黑澀會鋪路少女入行</h1><p>黑澀會於2005年7月29日由台灣藝人陳建州（黑人）成立，招募女學生擁躉宣誓入會，到8月1日於台灣Channel V播出綜藝節目《我愛黑澀會》，節目宗旨以提供表演平台，讓年齡介乎14至20歲、擁有明星夢的少女們，有更安全及快捷的途徑進入娛樂圈，參賽美眉們會以演藝比拼作淘汰賽。節目播出集數超過1,000集，曾與《模范棒棒堂》並列成為Channel V最高收視節目。<br>《我愛黑澀會》於2009年10月1日播出最後一集，之後與《模范棒棒堂》合併成新節目《我愛黑澀棒棒堂》，多年來節目中為台灣娛樂圈孕育出不少藝人如大牙、瑤瑤、丫頭和鬼鬼等。</p></body></html>
