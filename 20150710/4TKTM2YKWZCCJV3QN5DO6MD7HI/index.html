<html><header><meta charset="utf-8"><title>張立基斥醫院疏忽照顧病母</title></header><body><h1>張立基斥醫院疏忽照顧病母</h1><p>張立基前晚在微博貼文透露母親患病入院，並勞氣表示探病時發現母親餓到接近昏迷，又發現中午拿到醫院的食物，護士沒有餵母親吃，張立基怒叫醫生現身，才有人為其母量血壓及查心跳兼吊葡萄糖水。<br>昨日張立基再更新微博，貼上母親瞓在病床上的相，指醫院通知她母親病情轉差，他直斥博愛醫院：「希望媽咪能過到le（呢）一關！」張立基昨日接受本報電話訪問說：「媽咪因為屙血尿入院，後來情況越來越嚴重，連食嘢都食唔到，但竟然冇醫護人員發現到。」<br>採訪：張曦彤</p></body></html>
