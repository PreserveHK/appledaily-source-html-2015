<html><header><meta charset="utf-8"><title>【飲食籽】Cool迷必掃　一田雪糕乳酪祭</title></header><body><h1>【飲食籽】Cool迷必掃　一田雪糕乳酪祭</h1><p>一田發生甚麼事？櫃位有些改變了！原來由即日至8月3日，一田舉行「一田雪糕乳酪祭」，以北海道牛乳、抹茶及蜂蜜作主打，推出日本、韓國、法國及希臘冰凍甜點。雪糕、雪條、乳酪、卷蛋樣樣齊全。像這宇治抹茶流心大福，榮獲日本樂天大福部門No.1產品，第一天已被搶光，累得店主急急補貨。茶游堂宇治石磨濃茶卷蛋，茶味香濃，忌廉幼滑，也受歡迎。還有本地人氣workshop Dreamix，每日在觀塘一田現製的牛角cool酥，用冰凍熱情果及伯爵茶吉士做餡，每日限量50隻，邊食邊逛就最寫意了！<br><br>記者：譚偉健</p></body></html>
