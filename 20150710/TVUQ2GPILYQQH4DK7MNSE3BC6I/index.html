<html><header><meta charset="utf-8"><title>煞科策略你要知！</title></header><body><h1>煞科策略你要知！</h1><p>周日田草煞科11場賽事用B加2欄，天文台預測周日天氣回復正常，估計場地掛牌仍為好至快地。睇番上季沙田煞科亦係用B加2跑道，當日外叠後追馬有利無害，好似「大將軍」、「飛天龍駒」、「威祥」、「戰利品」及「太陽驕子」都係從中後位置衝上贏馬，就算走外叠亦唔蝕底，如「執到寶」14檔沿途三叠亦照贏，唔好過份側重內叠前置馬。<br>今戰列陣馬中，第六場「琪麟穎」上仗正是於B加2跑道贏馬開齋，勝後等番同一移欄再跑，質新馬有力再下一城。另外，第十場「辣得很」兩次角逐B加2欄非冠即亞，反而跑其他移欄未嘗上名，再跑強項可添食。</p></body></html>
