<html><header><meta charset="utf-8"><title>泰遣返維人回中國駐土領館受襲</title></header><body><h1>泰遣返維人回中國<br>駐土領館受襲</h1><p>泰國前日遣返109名維吾爾族人回中國，引起約100名土耳其人不滿，前晚深夜開始聚集在伊斯坦堡的泰國領事館外示威；事件演變成衝突，他們向領事館擲石頭並闖入內大肆破壞（圖），九人被捕。<br>泰國政府昨天確認，這109人持有中國國籍，並獲中國確保他們的安危後便將他們遣返，另50多人的國籍有待確認。維吾爾族人是中國少數民族之一，但他們被指在中國受到文化和宗教壓迫，不少人遭虐待。<br>土耳其與維人有共同文化和宗教，多年來接收大量維人，近日亦爆發連串反華示威，抗議中國政府限制境內維人自由。<br>美聯社</p></body></html>
