<html><header><meta charset="utf-8"><title>馮仁昭四圍超：石詠莉狂晒愛等結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>石詠莉狂晒愛等結婚 - 馮仁昭</h1><p>石詠莉噚日喺新城宣傳新碟，佢話好多謝男友鄧健泓幫手同付出，之後得閒會煮飯佢食當係報答。佢話今次籌備張碟都艱難過，試過叩門希望有唱片公司投資，但結果有啲失望。問佢有冇計劃結婚？佢笑話：「佢都未求婚，但我期待嘅，我哋亦有共識，我相信佢計劃緊，佢咁好。」佢又大讚男友係個浪漫嘅人，希望求婚時唔會被整蠱，因為男友都幾百厭。 <br>撰文：馮仁昭</p></body></html>
