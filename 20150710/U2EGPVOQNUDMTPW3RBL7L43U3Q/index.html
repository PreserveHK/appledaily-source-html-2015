<html><header><meta charset="utf-8"><title>超市氹氹轉：祖記想擸拜仁雙星</title></header><body><h1>超市氹氹轉：祖記想擸拜仁雙星</h1><p>意甲班霸祖雲達斯今夏在轉會巿場出奇的活躍，繼早前獲基迪拉及文迪蘇傑等來投後，最近又傳有意打包拜仁雙星：包括中場馬里奧葛斯（圖）及中堅貝拿迪亞。</p><p>其中葛斯的轉會費料高達2,900萬鎊（約3.5億港元），而且周薪約10萬鎊。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
