<html><header><meta charset="utf-8"><title>阿Yu教囡囡自救要緊</title></header><body><h1>阿Yu教囡囡自救要緊</h1><p>趙頌茹（Yu）及黎燕珊昨日出席新翠商場舉辦的「小白獅巡迴珍藏展」活動，席上二人於T恤上畫畫加工。趙頌茹表示兩個女都遺傳了自己的藝術天份：「大女畫畫有構圖，真係幾有天份，會喺呢方面栽培佢，但就等佢大個啲先，𠵱家會主力教佢啲求生技巧，例如游水咁。」阿Yu表示由於自己不懂游水，故希望兩個女兒將來能學識游水，遇意外能自救。<br>同場的黎燕珊則透露兒時有收藏公仔紙及明星相：「儲得最多係林青霞同鍾楚紅嘅相，我入邵氏第一套電影，仲係同鍾楚紅合作，當時開心到望住佢眼都唔眨。」<br>採訪、攝影：譚倩宜</p></body></html>
