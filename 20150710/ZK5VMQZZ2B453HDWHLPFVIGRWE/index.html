<html><header><meta charset="utf-8"><title>超雲刮痧冇得沖涼</title></header><body><h1>超雲刮痧冇得沖涼</h1><p>何超雲一向皮膚白裏透紅，日前她穿上背心短褲，笑容滿臉行街街，但昨日她卻突然在Instagram貼上一張相，超雲嘴扁扁顯得甚不開心，見她整隻右手紅了一大片，似是剛刮痧，超雲還留言寫着：「真的不能洗澡嗎？我怕我睡不着覺。」還加上一個哭的公仔圖案，真是我見猶憐。</p><p>當超雲正在擔心自己不能洗澡時，網上立即有很多關心她的朋友湧現，不斷叮囑她要小心。有人追問為何會弄到如此情況，又問她是否曬傷了？也有人問超雲是否刮痧，還留言叫她保重。<br>撰文：任因久</p></body></html>
