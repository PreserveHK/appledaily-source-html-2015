<html><header><meta charset="utf-8"><title>求驗客手記：「女美斯」上車超抵價</title></header><body><h1>求驗客手記：「女美斯」上車超抵價</h1><p>唉！真係男女有別。英格蘭喺今屆女子世盃奪季，而佢哋嘅前鋒姬比，日前就以破英國女子球員嘅轉會費紀錄，由雷丁加盟車路士，簽約三年半。22歲嘅姬比除咗腳法好，仲有好強射門欲，更加有「小美斯」嘅外號，不過，佢嘅身價同阿根廷巨星美斯，就梗係差十萬八千里，雖然雷丁同車路士都冇公佈確實轉會費數字，但據報，姬比嘅轉會費只係介乎四萬至六萬鎊（約72萬港元）咋！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
