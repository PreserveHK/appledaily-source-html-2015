<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳瀅真空出自傳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳瀅真空出自傳 - 馮仁昭</h1><p>陳瀅噚日去商台宣傳下月推出嘅圖像文學，問佢係咪避開𡃁模寫真戰？陳瀅話：「唔係，因為上星期先喺曼谷影完相返嚟，入面啲相係演繹番我入行嘅故事。」陳瀅又透露最激係連內褲都唔着真空上陣：「係我入行以嚟最大膽嘅一次，完全冇底線，影嗰陣都有清場。」稍後陳瀅有個收身廣告，所以積極減咗7磅，佢話：「連上圍都瘦咗，要買過啲內衣，跌咗一個cup。」<br>撰文：馮仁昭</p></body></html>
