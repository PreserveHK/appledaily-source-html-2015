<html><header><meta charset="utf-8"><title>李東健注定愛智妍</title></header><body><h1>李東健注定愛智妍</h1><p>韓劇《巴黎戀人》34歲男星李東健，自從早前公開承認撻着比他年小12年的女團T-ara成員智妍後，外界對這段忘年戀彈多過讚，不過當事人就一於懶理，更越愛越高調，繼智妍早前公開大讚男友體貼又照顧自己後，李東健近日亦在網上晒恩愛，留言表示：「雖然很多人不太支持我們的戀情，但我不會因而動搖，我想一直守護在她身邊，無論大家支持與否，我都希望得到大家祝福，她是我等待已久的人，我相信我們是命中注定的。」</p></body></html>
