<html><header><meta charset="utf-8"><title>張家輝投訴妻女狠心</title></header><body><h1>張家輝投訴妻女狠心</h1><p>張家輝昨日以adidas Men's Training代言人身份於中環宣傳，並親身示範健身動作。張家輝表示忙於開拍電影《賭城風雲3》，他指今次有荷李活級的廠景及製作，令演員們拍得舒服，對於片酬是否加碼至二千萬港元？家輝說：「係有加，但係商業秘密。」家輝又透露要拍至10月，而太太關詠荷及女兒就趁暑假到美國旅遊，他說：「我好彩有工開，我唔鍾意旅遊，比較鍾意留喺香港放工返屋企玩吓個女，不過老婆佢哋去咗旅行，搞到我返到屋企靜英英，佢真係心狠手辣，因住尾嗰幾年。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
