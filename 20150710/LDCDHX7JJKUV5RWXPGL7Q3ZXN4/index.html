<html><header><meta charset="utf-8"><title>失婚婦販毒囚16年8月</title></header><body><h1>失婚婦販毒囚16年8月</h1><p>【本報訊】曾任美容師的年輕失婚女子，為了3,500元替毒販作嫁，用名牌手袋將市值近97萬元毒品K仔從內地帶回港，過關時被捕。她昨日在高院承認一項販毒罪，被判入獄16年8個月。代表律師稱她一向勤力讀書，還柙期間也完成了大學的批判思考課程。暫委法官李素蘭對判處年輕人長期監禁感到悲傷不已，勸她在獄中繼續進修，將來貢獻社會。<br>初犯的23歲被告梁燕珊案發時已失業三個月，去年6月8日在落馬洲管制站海關入境大堂販運6.05公斤K仔被捕。代表律師稱她於去年3月結婚，但婚姻火速破裂，她因結交了壞男友而犯事。<br>案件編號：HCCC468/14<br>■記者梁偉強</p></body></html>
