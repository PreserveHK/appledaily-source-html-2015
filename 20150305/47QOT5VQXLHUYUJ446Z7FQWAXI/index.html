<html><header><meta charset="utf-8"><title>九拳打警員　巴漢今提堂</title></header><body><h1>九拳打警員　巴漢今提堂</h1><p>【本報訊】前日在尖沙嘴重慶大廈連環九拳毆打警員的巴基斯坦裔男子Mohammad（三十歲），被落案控一項襲警及一項刑事毀壞罪，今日在九龍城裁判法院審。由於Mohammad仍要留醫檢查，將缺席聆訊。<br>案中被打的高級警員黃Sir（圖），昨再被網民起底，有網民發現他於去年「佔領旺角」期間，面對示威者曾經一度亮出警棍，但被同袍勸阻，該片段聲稱去年十月十七日攝於旺角。<br>雖然有不少網民仍留言嘲諷黃Sir，但亦有人同情黃Sir遭遇，不值網民毒舌。「制服人又話暴力，比人打又話人咁弱，點都有得反」、「個社會令到警察個勢都輸哂」。<br>■記者馬耀文 </p></body></html>
