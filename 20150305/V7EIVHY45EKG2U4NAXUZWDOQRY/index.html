<html><header><meta charset="utf-8"><title>關仁隱事：「大鼻」屈司機啃牛肉乾 - 關仁</title></header><body><h1>關仁隱事：「大鼻」屈司機啃牛肉乾 - 關仁</h1><p>藝人平時出入大多數都有司機接送，去到邊都車到門口，認真方便。有次「大鼻」做完嘢肚餓叫司機車佢去食牛腩麵，到咗麵店，大鼻就叫司機泊架車喺門口，一齊入去食。老細咁好，司機當然唔會拒絕喇，點知食完出嚟見到門口架車食咗牛肉乾，司機好自然將份大禮交畀老細處理啦！點知大鼻望住張牛肉乾然後同佢講：「咁罰款我哋share啦！」司機當堂O晒嘴！<br>撰文：關仁</p></body></html>
