<html><header><meta charset="utf-8"><title>夏蕙BB紋身筆跌入乳溝</title></header><body><h1>夏蕙BB紋身筆跌入乳溝</h1><p>黃夏蕙、楊玉梅、樊奕敏及一班夜青昨日齊集觀塘出席慈善舞台劇《澀青之我本善良》記者會，是次演出為夜青籌募經費修讀演藝課程。夏蕙姨一向勇於挑戰，早前綵排時已不慎被刀弄傷左胸口，昨日又接受劇組提議，讓懂紋身的夜青在記招上為她胸口紋上麒麟。當師傅準備紋身時，夏蕙姨拋出一句「快啲嚟拮我啦。」未知是否語出驚人令師傅手震，竟不慎將手上起草的筆跌入夏蕙姨乳溝中，令全場尖叫，夏蕙姨淡定將筆抽出後，更主動拉低膊與師傅合照。記者告知早前葉劉淑儀被麒麟撞歪，夏蕙姨表示知情，亦不介意紋麒麟，她表示：「麒麟係象徵祥和，或者會紋上癮，我乜都唔驚。」<br>採訪、攝影：馬建華</p></body></html>
