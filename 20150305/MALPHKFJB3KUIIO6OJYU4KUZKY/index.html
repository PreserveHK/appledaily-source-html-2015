<html><header><meta charset="utf-8"><title>暗殺近700樹熊澳洲政府秘密行兇</title></header><body><h1>暗殺近700樹熊<br>澳洲政府秘密行兇</h1><p>樹熊是澳洲「特產」理應受到好好保護，但澳洲維多利亞省當局，卻於二零一三年及二零一四年秘密屠殺六百八十六隻樹熊。<br><br>當局認為當地樹熊數目過多，加上擔心發生飢荒，環境官員決定採取行動，捕捉到樹熊後向牠們注射鎮靜劑，再進行人道毀滅；健康的雌性樹熊則植入控制生育的荷爾蒙後將牠們放生。<br><br>由於擔心引起民眾及環保保育人士不滿，當局一直秘密進行「殺熊」行動。<br><br>《澳洲人報》</p></body></html>
