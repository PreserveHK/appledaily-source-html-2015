<html><header><meta charset="utf-8"><title>人物誌：超人之母人間體</title></header><body><h1>人物誌：超人之母人間體</h1><p>現年二十七歲的羅子喬（Bella），原名羅靖琋，於澳門出世，二○○九年來港發展做模特兒，後來經理人公司倒閉，將其合約轉售予施念慈的經理人公司，但事業依然未有起色，其間一度搬回澳門，在賭場工作。直至兩年前，她回流香港，接拍王晶監製的電影《爛滾夫鬥爛滾妻》，飾演杜汶澤女友，之後一連接拍多部電影，包括《天師鬥殭屍》及《賭城風雲II》。去年遠赴日本的圓谷製作公司，應徵做超人之母，過五關斬六將成功當上超人之母（圖）。</p></body></html>
