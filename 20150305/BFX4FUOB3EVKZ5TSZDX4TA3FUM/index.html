<html><header><meta charset="utf-8"><title>超級大耳窿勒索債仔</title></header><body><h1>超級大耳窿勒索債仔</h1><p>【本報訊】一名五十一歲嗜賭香港男子，本年初在澳門賭錢欠下大耳窿五十萬元，事後被押返香港還了六十萬元。但仍一直遭本地收數佬恐嚇，若不還錢會對他和其家人不利，債仔被迫成為人肉提款機，先後多次共還了二百多萬元，至上月二十二日報案求助。葵青警區反黑組人員前日逮捕三男子，昨日押主犯返回住所搜查。<br>警方形容疑犯是超級大耳窿，照債仔這樣不停還錢計算，年息率高達五千至六千厘，比規定的年息率六十厘高出多倍。被捕二十四歲主犯住在石硤尾，涉嫌放高利貸。而三十五歲及四十歲的疑犯涉嫌恐嚇勒索，他們有黑社會「聯英社」及「和合圖」背景。<br>■記者黎家駒</p></body></html>
