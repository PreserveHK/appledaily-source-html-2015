<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）美職聯開鑼日或罷工</title></header><body><h1>體訊速遞︰<br>（足球）美職聯開鑼日或罷工</h1><p>美職聯球員協會周二與球會及聯賽代表談判，但各方仍未就新合約達成協議，令周五開鑼的美職聯有機會出現罷工。美職聯的揭幕戰將於周五由洛杉磯銀河（圖）對芝加哥火燄。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
