<html><header><meta charset="utf-8"><title>背後辛酸：陳彥行被要求發生關係</title></header><body><h1>背後辛酸：陳彥行被要求發生關係</h1><p>女藝人獲邀出席飯局時有所聞，當中更經常出現不愉快經歷。</p><p>陳彥行</p><p>去年出席梁思浩主持的節目《娛樂審死官》時，稱被內地知名經理人看中，要求發生關係以換取工作機會。</p><p>利嘉兒</p><p>去年出席活動時，突自爆於無綫工作期間，因拒絕前高層的飯局而被雪藏。</p><p>顏子菲</p><p>去年接受周刊訪問時指亞視曾急召她出席一個廣告代言人面試，到達後才知是飯局。</p><p>宣萱</p><p>二○一二年因缺席內地劇集《祥子的故事之新都市人》的煞科儀式，被男主角王兆祥指耍大牌，後宣萱發聲明直斥劇組逼她出席飯局。</p></body></html>
