<html><header><meta charset="utf-8"><title>利特自爆想整容</title></header><body><h1>利特自爆想整容</h1><p>韓國人氣男團Super Junior成員利特最近擔任綜藝節目《White Swan》主持，竟自爆想整容。利特表示隨年齡增長，自己亦很想變成美少年：「想下巴的線條再柔和點、鼻樑再高點、眼睛再大點，之前還去過整容醫院查詢，院長表示整容並非翻修再建，讓我要活得有個性。」</p><p>利特跟主持李丞涓於節目中更異口同聲表示反對盲目整容：「雖然《White Swan》討論整容，但並不是要完全將原來的面貌消除，讓人成為典型的整形美人，而是通過整容去治癒因外貌受到傷害的心靈，樹立自信心，讓嘉賓找到原來的自己。」<br>撰文：盧葦</p></body></html>
