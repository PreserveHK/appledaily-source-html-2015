<html><header><meta charset="utf-8"><title>Toby被祝嘴角含春</title></header><body><h1>Toby被祝嘴角含春</h1><p>梁靖琪（Toby）上月二十七日踏入三十二歲生日，未知是否各有各忙，一班好姊妹佘詩曼、周家蔚、姚樂怡、文頌嫻、湯盈盈、唐詩詠及郭少芸等前晚才能共聚一堂為Toby慶祝。郭少芸前晚貼出一班人的合照，並留言：「真心祝願我的好姊妹每天都活得好，嘴角含春！」Toby前年離婚後一直未有新戀情，難怪一班姊妹都戥她着急，姚樂怡和文頌嫻均有留言祝賀，姚樂怡昨日則在電話中說：「成班姊妹夾埋送咗個銀包，等佢賺多啲錢。」有沒有介紹筍盤給Toby？她說：「佢好忙呀，又要趕返內地拍劇。」<br>採訪：嵐山</p></body></html>
