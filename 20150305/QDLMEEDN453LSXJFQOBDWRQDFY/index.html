<html><header><meta charset="utf-8"><title>求驗客手記：發「維」開齋舒活high爆</title></header><body><h1>求驗客手記：發「維」開齋舒活high爆</h1><p>舒活（圖）周二終於取得接掌阿士東維拉後嘅首場英超勝仗，主場2:1力挫西布朗。呢位前熱刺教頭上任後，頭兩場聯賽都輸波，所以呢場特別肉緊，喺場邊七情上面咁，我求大俠覺得佢啲表情仲好睇過場波。當艾邦拉荷替球隊開紀錄時，佢就激動咁跑去觀眾席同球迷歡呼，之後見到賓迪基完場前射入十二碼，更振臂高呼，好似贏決賽咁款。雖然呢啲激情係可以振奮軍心，但舒活喺戰術運用上仲有待改善，如果唔係對方門將賓科士打發波瘟，喺禁區內犯規，維拉都未必可以結束十二場聯賽不勝頹勢，升上尾四（未計周三戰果）。</p></body></html>
