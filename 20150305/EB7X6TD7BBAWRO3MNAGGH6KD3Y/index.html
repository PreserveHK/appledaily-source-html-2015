<html><header><meta charset="utf-8"><title>林憶蓮恭碩良街頭甜蜜漫步</title></header><body><h1>林憶蓮恭碩良街頭甜蜜漫步</h1><p>林憶蓮跟比她年輕十一年的恭碩良感情穩定，上月十六日凌晨，兩人於台北街頭被拍到雨中漫步時，男方將外套拉開包住憶蓮在懷內，並將外套上的帽兩份戴，甜蜜非常。<br>當發現傳媒後，恭碩良走近採訪車敲窗問好，以半鹹半淡的普通話透露跟憶蓮準備吃消夜，兩人便去到一間餐廳用膳，恭碩良還特意買了兩杯豆漿送給守候的傳媒。用餐完畢兩人便漫步返回入住民宿。據知今次兩人純粹度假，當日下午五點半，憶蓮便跟男友拉着行李離開。<br>有指憶蓮覺得女兒李喜兒跟男友合得來，終於答應婚事，並於今年上半年在美國註冊及到上海補擺婚宴，女兒會擔任伴娘。<br>撰文：君喬</p></body></html>
