<html><header><meta charset="utf-8"><title>愛將失寵：被高海寧爬頭</title></header><body><h1>愛將失寵：被高海寧爬頭</h1><p>徐子珊和高海寧（高Ling）同是選美出身，身為師姐的子珊早已是無綫當家花旦，前年她於劇集《神鎗狙擊》中，經歷數次與悍匪槍戰及大爆炸都安然無恙，衣衫無損，即被網民封為「不死子珊」。</p><p>至於近年高海寧亦奮力冒起，前年在劇集《法網狙擊》被白健恩強姦，其露全背一幕成網上熱話，二人風頭可謂叮噹馬頭，均成老闆陳國強的頭號愛將，然而子珊近日明顯不受重用，反觀高海寧的發展卻非常如意，今年邵氏賀歲片《賭城風雲II》，她有幸與周潤發和劉嘉玲合作，兼且一劇接一劇，其有份主演的《天眼》本周一首播，連帶八點檔的處境劇《愛．回家》，觀眾真是可用高海寧來送飯。</p></body></html>
