<html><header><meta charset="utf-8"><title>維園地盤現戰時炸彈</title></header><body><h1>維園地盤現戰時炸彈</h1><p>【本報訊】銅鑼灣維園道「中環灣仔繞道八號連接路」工程地盤，工人昨日掘地時發現懷疑戰時炸彈，警方到場封鎖東區走廊和附近一帶馬路，擾攘七小時終成功引爆炸彈。<br>昨下午二時半，地盤工人挖掘深坑時發現一具金屬圓筒形物體，恐是危險品，於是停工和報警。警方到場封鎖附近路段。消防員在旁戒備，警方爆炸品處理課人員到場檢查，相信是一具約三呎長、直徑一呎的戰時炸彈。至晚上八時半，警方封鎖東區走廊東西行車線、維園道及清風街一帶，運來設備和沙包進行前期工作，約半小時後部份路面重開。晚上九時半，警方再封鎖之前路面引爆炸彈，八分鐘後交通恢復。<br>■記者馮國良</p></body></html>
