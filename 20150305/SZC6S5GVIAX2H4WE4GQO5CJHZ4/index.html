<html><header><meta charset="utf-8"><title>關心妍同老公聽福音</title></header><body><h1>關心妍同老公聽福音</h1><p>【摩頓台】做咗人妻嘅關心妍（Jade），結咗婚之後一心打算造人，不過一直都未見有好消息，所以歌癮勁深嘅阿Jade決定復出，佢老公梗係支持太太嘅決定，仲成日陪太太周圍去。日前阿Jade同老公坐住架七人車，現身銅鑼灣摩頓台，見到佢兩公婆好匆忙咁將架車畀人代客泊車，原來佢哋趕住去中國基督教播道會同福堂，佢哋兩個都好守規矩咁排隊入去禮堂，仲同埋啲教友有講有笑，聽完福音之後，佢兩個又齊齊攞車，阿Jade嘅老公好體貼咁叫太太喺門口等，臨走嗰陣見到有記者影相，佢哋笑笑口咁講byebye就走人！<br>採訪、攝影：徐錦池</p></body></html>
