<html><header><meta charset="utf-8"><title>Social Network：大帝名錶</title></header><body><h1>Social Network：大帝名錶</h1><p>朗拿甸奴喺網上多謝「大帝」勒邦占士送隻錶畀佢，「我好鍾意呢份禮物，係好兄弟占士畀我嘅限量版手錶。」據報呢款錶係占士親自設計，全球只得六百隻，估計價值成四萬鎊（約四十八萬港元）。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
