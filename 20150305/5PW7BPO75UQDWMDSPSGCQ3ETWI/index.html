<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭落區被野生集郵 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭落區被野生集郵 - 李八方</h1><p>特首梁振英同財政司司長曾俊華都用過自拍神器selfie，律政司司長袁國強就自嘲唔識用，特區最高層就爭政務司司長林鄭月娥未自拍。林鄭噚日到太古城派政改宣傳單張時，終於有自拍相，不過就係市民揸機同佢玩自拍。<br>話說噚日有位女途人捕獲野生林鄭，當然唔放過機會攞出手機同佢自拍，新聞處發佈嘅相片可見，林鄭企喺女途人旁邊微笑。八方聽聞民望唔差嘅林鄭，每次落區都係被集郵對象，對於熱情市民邀請合照，林鄭次次都來者不拒，慣晒嘞。既然成為集郵對象，八方建議林鄭係時候學吓自拍，以便有多啲花款，等市民share兼畀like。</p></body></html>
