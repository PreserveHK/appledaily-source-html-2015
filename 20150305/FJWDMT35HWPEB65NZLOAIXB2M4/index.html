<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）川迪被扣三分</title></header><body><h1>體訊速遞︰<br>（足球）川迪被扣三分</h1><p>荷蘭足總宣佈，扣減荷甲球隊川迪（圖）三分。川迪因為財政混亂，經足總警告後仍無改善，所以被處罰三分。扣分後，川迪只得三十二分，由第八跌到第九位。川迪表示這次扣分是一場災難，但他們不打算上訴。綜合外電（荷蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
