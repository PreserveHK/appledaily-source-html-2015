<html><header><meta charset="utf-8"><title>僧人胸襲「女善信」熱爆網</title></header><body><h1>僧人胸襲「女善信」熱爆網</h1><p>這難道是位破戒淫僧？泰國社交網上近日瘋傳一張僧人（圖左）撫摸妙齡女善信乳房照，不少網民狠批僧人破了色戒，但被摸的「女子」（圖右）卻自稱是男兒身。<br>該張瘋傳照片是在曼谷一間寺廟拍攝，只見僧人在信眾胸口寫字祈福時，被拍到撫摸一名上身赤裸女子的乳房。「露乳女」眼見該名來自柬埔寨老僧被口誅筆伐，惟有現身為老僧辯解，揭發自己是變性人，只是接受激素治療令胸部變大，但未進行變性手術，堅持當日是以男性身份接受僧人祈福並無不妥，對照片令僧人聲譽受損感到愧疚。<br>英國《每日郵報》</p></body></html>
