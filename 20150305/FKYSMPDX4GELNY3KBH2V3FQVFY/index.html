<html><header><meta charset="utf-8"><title>美19博物館美術館禁自拍棍</title></header><body><h1>美19博物館美術館禁自拍棍</h1><p>繼紐約大都會藝術博物館後，美國史密森尼學會昨日宣佈，禁止遊客在旗下博物館及美術館內用「自拍神棍」拍照（圖），指自拍神棍有機會損毀展覽品及妨礙參觀者，學會目前已禁止參觀者攜同腳架或大背包。<br>史密森尼學會是全球最大博物館系統和研究所，旗下經營十九座博物館和美術館、九座研究中心及國家動物園，擁有一點四億件收藏品，去年接待逾二千八百萬個遊客。<br>路透社</p></body></html>
