<html><header><meta charset="utf-8"><title>欣宜踎低揀化妝品</title></header><body><h1>欣宜踎低揀化妝品</h1><p>【洛克道】講到明做番自己唔減肥嘅鄭欣宜，睇見佢嘅生活真係開心咗好多，同男友愛得癡纏，得閒又約啲朋友行街睇嘢，過番正常人嘅生活！</p><p>日前欣宜仲單拖喺銅鑼灣洛克道睇化妝品，主攻指甲油同眉筆，雖然佢揀嗰啲都唔係大牌子，但係佢都好細心咁研究吓啲成份，揀得興起，仲踎喺度慢慢揀，跟住佢睇埋啲化妝用具，好似眉鉗、化妝棉等等，雖然嗰日條街人來人往，但係佢都冇理身邊有冇人指指點點，好專心咁睇嘢！<br>採訪、攝影：李志明、畢紹基</p></body></html>
