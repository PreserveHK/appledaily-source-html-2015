<html><header><meta charset="utf-8"><title>嘉玲想拉埋偉仔行山</title></header><body><h1>嘉玲想拉埋偉仔行山</h1><p>劉嘉玲昨晚在灣仔出席「國際珠寶設計大獎頒獎禮」，擔任評判的嘉玲表示，個人評審準則是簡單與誠意。問嘉玲最具紀念價值的珠寶飾物是否結婚戒指？她說：「唔係，係媽咪送嘅手錶，其實唔同階段收都有唔同紀念價值。」<br>提到最近多次和周潤發結伴行山，嘉玲高興謂：「發哥好照顧人，每次都帶埋番薯香蕉，又叫我哋飲多啲水，行完四個鐘又請我哋食飯，每餐都唔同，好感動，發哥真係好平易近人，見到途人就打招呼，有要求就影相，連山上士多老闆，佢都知人姓乜有幾多個仔女，值得人學習。我廿幾年冇坐過小巴，佢話下次帶我坐地鐵。」嘉玲希望下一次行山時梁朝偉可加入。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
