<html><header><meta charset="utf-8"><title>洗米嫂巨肚曝光</title></header><body><h1>洗米嫂巨肚曝光</h1><p>享盡齊人福的澳門賭業猛人周焯華（洗米華），身兼太陽城集團行政總裁兼董事的他，前晚攜大肚正印陳慧玲（Heidi）高調亮相於澳門舉行的太陽城春茗，每次慣用手袋或外套遮肚的Heidi，前晚着低胸吊帶裙現身，終見到她的巨肚，還因懷胎近七個月谷奶致胸部脹卜卜。<br>不過，太陽城昨向傳媒發春茗相，卻沒洗米華跟老婆的合照，十分低調。至於他的大肚情人Mandy Lieu，自被影到跟洗米華去完泰國後於本月初單拖返港，至今都未再蒲頭。<br>此外，前晚出席春茗除太陽娛樂旗下藝人許志安和薛凱琪外，更請了譚詠麟、李克勤、蕭亞軒做表演嘉賓，星光熠熠。<br>撰文：皓騫</p></body></html>
