<html><header><meta charset="utf-8"><title>馮仁昭四圍超：作曲家陳進興肺炎病逝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：作曲家陳進興肺炎病逝 - 馮仁昭</h1><p>台灣作曲家陳進興（筆名陳品 圖），曾經寫過許茹芸《淚海》、鳳飛飛《掌聲響起》等多首名曲，前日因肺炎喺台灣病逝，終年五十五歲。陳進興生前一位錄音師好友陳建平接受台灣傳媒訪問，佢話陳進興因感冒引發肺炎，上個禮拜病情惡化即陷入昏迷。許茹芸聽到噩耗好難過：「怎麼那麼突然？合作時感覺到他對音樂的堅持與要求，是很令人尊敬的音樂前輩。」<br>撰文：馮仁昭</p></body></html>
