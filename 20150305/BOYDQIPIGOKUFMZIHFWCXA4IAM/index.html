<html><header><meta charset="utf-8"><title>李逸朗浴袍look向哥哥致敬</title></header><body><h1>李逸朗浴袍look向哥哥致敬</h1><p>李逸朗（Don）和鄭敬基早前在銅鑼灣拍攝新歌《風繼續追》MV，他們身穿浴袍兼赤腳行馬路，對於MV的構思，Don昨日在電話受訪說：「呢個構思係我諗，浴袍係哥哥（張國榮）一個好經典嘅造型，加上我哋又做咗一首歌向佢致敬。」首度與Don合作的鄭敬基，亦對他讚不絕口。<br>二人將於下月一日即哥哥的死忌當晚，在九展舉行音樂會， 屆時會唱不少哥哥的經典歌，問到會否有《儍女》的哭腔？Don說：「我唔想因為自己某啲做法而破壞大家嘅情緒，除非有一首歌可以做到咁嘅效果，要同音樂總監研究。」<br>採訪、攝影：梁繼光、黃曉程</p></body></html>
