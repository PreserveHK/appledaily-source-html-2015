<html><header><meta charset="utf-8"><title>李敏鎬被踢出榜</title></header><body><h1>李敏鎬被踢出榜</h1><p>福布斯韓國昨日公佈二○一四年「韓國名人權力榜」的頭四十位排名，當中韓國男神金秀賢成為搵銀最多的名人，不過金秀賢的勁敵兼另一男神李敏鎬竟未有入榜，令人大跌眼鏡。<br>李敏鎬自前年的韓劇《繼承者們》而人氣爆燈，無論韓國或內地都接job不停，雖然去年有金秀賢威脅到他的位置，但他的人氣依然高企，前年綜合排名都佔據二十一名，但今次卻四十名不入，反而《繼承者們》中的兩位拍檔金宇彬和朴信惠都分別排在第二十九名和第三十三名，難怪有粉絲質疑名單的準確性。</p></body></html>
