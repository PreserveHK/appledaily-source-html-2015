<html><header><meta charset="utf-8"><title>熊黛林食過期糖葫蘆</title></header><body><h1>熊黛林食過期糖葫蘆</h1><p>【北京直擊】熊黛林（Lynn）、陳小春、小沈陽及田亮前晚在北京出席電影《將錯就錯》首映禮，眾人穿上大會為他們準備的特別圍裙，Lynn穿上圍裙變身肌肉猛男，而小沈陽、田亮及小春分別化身性感女郎。導演王甯在場爆料，指拍戲用的糖葫蘆從北京運往新加坡，之前已經存放了數個月，Lynn聽到即嚇呆了，她說：「我有四、五場戲都是完全把糖葫蘆吞進肚中！」田亮也說：「幸好每次我都將它吐出來。」<br>採訪、攝影：陶然婷</p></body></html>
