<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉振棠未開騷度定Part 2 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉振棠未開騷度定Part 2 - 馮仁昭</h1><p>葉振棠噚日喺土瓜灣綵排音樂會，今次個騷係為咗紀念佢入行四十五周年，下個禮拜二、三兩日喺尖沙嘴文化中心舉行，棠哥話揀晒自己啲經典歌，服裝有花巧又有古典嘅，觀眾有視覺同聽覺享受：「好多歌想揀，但都未能盡錄，所以想籌備part 2，最快都要年尾至明年初。」綵排時聽到棠哥中氣十足，為演出做好準備，棠哥仲話：「我身經百戰，𠵱家一啲都唔緊張。」<br>撰文：馮仁昭</p></body></html>
