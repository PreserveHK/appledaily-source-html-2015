<html><header><meta charset="utf-8"><title>知多啲：歇冬期逾三個月 - 東尼</title></header><body><h1>知多啲：歇冬期逾三個月 - 東尼</h1><p>俄超以往賽期為三月展開，十一月結束，原因是該國寒冬期甚長，由十一月至翌年二月都不適宜比賽（圖）。不過考慮到休季期對球隊征戰歐洲賽不利，在二○一一/一二球季改為跨年進行，由三月開始，至翌年五月結束，分兩階段，第一階段頭八位球隊，將在次階段再戰決出冠軍；翌季再改由七月開季，歇冬期達三個多月，反而夏天休季僅兩個月。<br>文：東尼</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
