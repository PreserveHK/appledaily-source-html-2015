<html><header><meta charset="utf-8"><title>范范黑人孖仔剝光豬游水</title></header><body><h1>范范黑人孖仔剝光豬游水</h1><p>范瑋琪（范范）於今年一月十五月誕下孖仔陳睿飛和陳睿翔，老公陳建州（黑人）不時為囝囝影相拍片放上微博，昨日兩夫婦大晒孖仔的處男下水短片，兩兄弟在產後護理之家剝光豬游水，翔翔腳撐撐好享受，飛飛似睡着般十分可愛。<br>初為人母的范范選擇親餵母乳，為了給BB更好的照顧在坐月中心多住一個月，日前師妹郭靜前往探望，當時范范表示為了日後復出瘦身苦惱，據知范范大肚後肥了二十六磅，體重升到一百三十二磅，她曾在微博貼敷面膜相並留言：「已經忘記上次敷面膜是甚麼時候了，每天又累又醜又肥又邋遢，趁着兩隻睡的正香趕快變一下蝙蝠俠。」<br>撰文：皓騫</p></body></html>
