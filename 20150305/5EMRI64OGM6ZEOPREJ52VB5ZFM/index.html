<html><header><meta charset="utf-8"><title>私家車衝4盞紅燈司機醉駕乘客襲警</title></header><body><h1>私家車衝4盞紅燈<br>司機醉駕乘客襲警</h1><p>昨日凌晨3時，一輛私家車由男司機駕駛，載有一名男乘客，沿旺角荔枝角道行駛，轉入塘尾道時，巡邏警車發現衝燈，警車亮燈示警及響號，但私家車沒有停下，由塘尾道轉入亞皆老街北行，共衝了四盞燈，過了廣東道在亞皆老街17號對開停下。警方調查時，有醉意的男乘客不合作，襲擊一名警長，涉襲警被捕。司機被揭發欠交罰款被通緝，同時吹波波41度，涉酒後駕駛被捕。</p></body></html>
