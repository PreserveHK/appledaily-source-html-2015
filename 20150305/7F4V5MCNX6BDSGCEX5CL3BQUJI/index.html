<html><header><meta charset="utf-8"><title>子丹揀馬要快靚正</title></header><body><h1>子丹揀馬要快靚正</h1><p>甄子丹昨以「打吡大使」身份與名模Jocelyn在跑馬地馬場出席打吡大賽發佈會，子丹坐名車出場，他笑謂一匹好馬要像自己，有速度、勇猛又靚仔。有意做馬主的他被問到馬名會否以「宇宙最強」定名？他說：「贏唔到就好瘀，謙虛啲好，抽到馬再諗。」<br>子丹稍後開拍的《葉問3》被導演要求減三十磅，對此他說：「減咁多我怕要吊鹽水入廠拍唔到，仲要拍打戲，係冇可能。」同場的Jocelyn自稱是愛馬之人，即被取笑錯過馬年生小孩，她表示不介意BB將來是那個生肖。<br>採訪：王連連<br>攝影：沈健程</p></body></html>
