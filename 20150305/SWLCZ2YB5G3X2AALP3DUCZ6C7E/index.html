<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）南華申請延賽期失敗</title></header><body><h1>體訊速遞︰<br>（足球）南華申請延賽期失敗</h1><p>南華教練馬里奧昨抱怨球隊於本月八日至廿一日，十四日內要應付港超、亞協盃及聯賽盃共五場的「魔鬼賽程」，故向足總申請將廿一日對飛馬的聯賽盃延期；惟足總發言人及後回應指，南華（圖）所提交的文件並不完整，暫未能予以跟進。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
