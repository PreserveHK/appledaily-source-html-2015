<html><header><meta charset="utf-8"><title>馮仁昭四圍超：C AllStar信唔過對方 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：C AllStar信唔過對方 - 馮仁昭</h1><p>C AllStar噚日喺九龍灣出席活動時，齊齊研究置業問題，原來佢哋都未係業主，有人提議佢哋合資買樓放租，點知四個人都話唔知信唔信得過大家，但都可以考慮，不過𠵱家將啲錢投資晒喺錄音室。佢哋又話想去旅行充電，不過係各自去，四個成員一齊話：「平時已經成日一齊，去旅行唔一齊啦！不過以前試過大家去同一個地方旅行，分開玩都撞到三次。」<br>撰文：馮仁昭</p></body></html>
