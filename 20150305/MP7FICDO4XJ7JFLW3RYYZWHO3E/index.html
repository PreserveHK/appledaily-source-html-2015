<html><header><meta charset="utf-8"><title>阿Yu掃鞋兼嘆啡</title></header><body><h1>阿Yu掃鞋兼嘆啡</h1><p>【時代廣場】狠撇老公周永恒嘅趙頌茹（阿Yu），𠵱家好積極賺錢照顧兩個囡囡，聽講仲有唔少品牌贊助佢，變相令阿Yu慳唔少。<br>日前見到阿Yu同埋經理人現身銅鑼灣時代廣場一間鞋店，見到阿Yu喺舖頭裏面，先試咗好幾對高踭鞋，揀啱自己嗰啲之後，佢又轉攻童裝鞋，睇到佢揀咗一輪，又幫囡囡每一人揀咗一對，其間仲見到有個男人走去同阿Yu傾偈，睇嚟似係啲客戶知道阿Yu嚟，所以專登搵佢傾吓偈，冇耐阿Yu揀到自己嘅心水之後，佢哋幾個人行咗上去樓上啲咖啡店飲番杯咖啡，睇見阿Yu𠵱家咁積極做嘢，真係安心晒！<br>採訪、攝影：畢紹基、徐錦池</p></body></html>
