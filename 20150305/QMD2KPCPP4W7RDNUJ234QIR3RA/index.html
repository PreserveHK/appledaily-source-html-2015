<html><header><meta charset="utf-8"><title>陳豪再圓咖啡夢</title></header><body><h1>陳豪再圓咖啡夢</h1><p>陳豪再添丁，又開舖，二子Nathan Lucas Chan上月二十六日出世，他又即將再次成為咖啡連鎖店老闆，真是喜事成雙。曾有「咖啡王子」之稱的陳豪於二○一一年在馬來西亞開設自家品牌的咖啡店，可惜最終結業。不過陳豪的咖啡夢未了，在上月尾他被發現在灣仔利東街，一棟正在重新裝修的商場「囍歡里」睇舖，而灣仔利東街（囍帖街）拆卸後，會變成豪宅「囍匯」和「囍歡里」，而「囍歡里」現正招租。<br>陳豪在租務代理陪同下跟友人一起到「囍歡里」睇舖。當日戴上安全帽的陳豪在地盤出現，在其中一間舖內指手劃腳。陳豪早前接受訪問直認開咖啡店一事，但未有透露詳細計劃。<br>撰文：非非</p></body></html>
