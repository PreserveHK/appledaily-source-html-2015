<html><header><meta charset="utf-8"><title>隔牆有耳：李克強祝大輝元宵快樂 - 李八方</title></header><body><h1>隔牆有耳：<br>李克強祝大輝元宵快樂 - 李八方</h1><p>喺全國人大委員長張德江噚日下午接見港澳區政協委員之際，國務院總理李克強都去到北京鐵道大廈，出席經濟組同農業組嘅聯席會議。身兼經濟組政協委員嘅林大輝話呀，今次已經係李克強連續第三次出席呢個聯席會議，發言前仲預祝一眾委員今日元宵節快樂，唔知單拖北上開會嘅委員，聽起嚟會唔會別有一番滋味在心頭？大輝話李克強席間發言提及國家去年嘅成績來之不易，需要珍惜，而達到7.4%嘅經濟增長目標，主要係靠「促改革、調結構、惠民生」，強調改革係最大嘅紅利。對於李克強冇提香港問題，大輝話當然希望佢提，但唔提都係正常喎。</p></body></html>
