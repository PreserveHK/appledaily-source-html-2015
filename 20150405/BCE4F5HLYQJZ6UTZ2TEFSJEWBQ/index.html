<html><header><meta charset="utf-8"><title>人物誌：曾組Double. R闖樂壇</title></header><body><h1>人物誌：曾組Double. R闖樂壇</h1><p>現年41歲的范振鋒，1994年至1998年在新城電台任DJ，之後與梁奕倫合組Double. R推出專輯，更在港台主持《倫住黎試》，可惜最後因意見不合而拆夥收場。2006年范振鋒重返新城，與林盛斌及杜浚斌主持《新香蕉俱樂部》，以及在無綫主持節目及拍劇。2011年范振鋒與李思欣拍拖，數月後在關島註冊結婚，翌年在香港補擺婚宴。婚後二人以夫妻檔搞生意，包括日本餐廳、電腦店、網上鑽石店等。范振鋒並於前年正式簽約英皇做經理人。</p></body></html>
