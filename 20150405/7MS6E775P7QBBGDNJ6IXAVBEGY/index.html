<html><header><meta charset="utf-8"><title>黑仔：對亞視死心好耐</title></header><body><h1>黑仔：對亞視死心好耐</h1><p>《衝鋒車》昨日在旺角宣傳，只有任達華、譚耀文和姜皓文（黑仔）到場，三缺一獨欠吳鎮宇。話說上次任達華缺席時被鎮宇爆了一句「放假大晒咩」，華哥受訪時反擊說：「我今日放棄呢個假，佢唔知去咗邊，復活節唔係大晒！」譚耀文及黑仔笑着附和。華哥表示專程從意大利返港，被問到是不是嬲鎮宇，他笑說：「咁睇吓佢識唔識做。」<br>提到亞視不獲續牌，黑仔說：「我戥班員工唔抵，我對亞視死心好耐，不過個電視台咁耐都可惜。」譚耀文曾拍過亞視《縱橫四海》，他說：「重播過好多次，無憾喇！」<br>採訪、攝影：盧妹</p></body></html>
