<html><header><meta charset="utf-8"><title>千嬅孖媽咪掃童裝</title></header><body><h1>千嬅孖媽咪掃童裝</h1><p>【銅鑼灣】女士們鍾意shopping，楊千嬅亦唔例外，但自從生咗Torres，做咗人哋阿媽，千嬅最常出沒嘅時裝店一定係童裝。日前本報發現千嬅同楊媽媽喺銅鑼灣利園商場行街，當日約下晝4點左右，千嬅同楊媽媽喺沈家偉時裝店旗下嘅APE買童裝，素顏嘅佢對鏡頭敏感度超高，一見記者即轉身背向鏡頭，又拿拿臨戴番副太陽眼鏡，反而楊媽媽就冇乜所謂，繼續幫孫仔揀衫，最後見千嬅大約幫Torres買咗三、四套衫褲，畀咗錢就極速閃人。<br>採訪、攝影：畢紹基</p></body></html>
