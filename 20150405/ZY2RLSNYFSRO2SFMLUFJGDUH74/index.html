<html><header><meta charset="utf-8"><title>劇迷睇展覽代入角色</title></header><body><h1>劇迷睇展覽代入角色</h1><p>《權力遊戲》中的服飾及道具手工精緻，因此特別舉行了歐洲巡迴展覽讓粉絲可以近距離觀賞龍母所穿的戲服、龍蛋及王冠等。展覽其中一站是倫敦，本報記者獲邀到了倫敦O2體育館參觀。</p><p>，每人都會獲分配號碼，在展覽中參與互動活動後可在網上查看效果。參觀者可變身成異鬼及被龍噴火燒焦，工作人員耐心地教做反應，讓參觀者可以一嘗做演員的感覺。<br>參觀者又可以有機會手握The Mountain的巨劍及坐上Iron Throne寶座上擺chok甫，完成劇迷的終極心願。最有趣的是模擬坐電梯登上北邊境最高處的4D感官之旅，讓參觀者置身其景俯瞰景觀，真實感爆燈，畏高者就要扶實了！</p></body></html>
