<html><header><meta charset="utf-8"><title>趣趣地︰阿聯破悉尼過一哥癮</title></header><body><h1>趣趣地︰<br>阿聯破悉尼過一哥癮</h1><p>澳職榜首爭奪戰形勢緊湊，剩番四輪比賽，仲有五隊可以爭奪常規賽冠軍寶座，包括上周六對碰嘅FC悉尼（藍衫）同阿德萊德聯（紅衫），前者本來領先後者一分，但踢完今場後，阿聯已經反壓對方。阿聯今場憑肯雅翼鋒馬比，喺82分鐘一次右路個人突破得手，作客以1:0險勝，喺威靈頓鳳凰同墨爾本勝利周日先交手情況下，以43分暫時升上榜首。FC悉尼近三場第二次輸波，不過佢同阿聯都已經鎖定咗季後賽資格，有機會再鬥過。</p></body></html>
