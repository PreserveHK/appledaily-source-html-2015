<html><header><meta charset="utf-8"><title>G.E.M.遭暗寸未夠班</title></header><body><h1>G.E.M.遭暗寸未夠班</h1><p>參加內地節目《我是歌手》爆紅的鄧紫棋（G.E.M.），因在雙年巔峰會堅持唱新歌激嬲導演洪濤而被撤走，雖然她的經理人張丹事後發聲明道歉，可惜仍傳湖南衞視下令全面封殺。<br>前晚雙年巔峰會如常在湖南衞視舉行，胡彥斌重新演繹張惠妹的《原來你甚麼都不想要》，主持沈夢辰事後大讚胡彥斌：「斌斌這首歌是臨時換的，只用了6個小時改編，可見他的音樂素養實在太好了。」似乎是暗寸G.E.M.。G.E.M.至昨日未有再為事情解畫，只在ig和fb分別貼上電影《受難曲》的相片。而她昨在上海出席活動時否認被封殺，並將事件當為一個學習機會，希望事件盡快平息。<br>撰文：張曦彤</p></body></html>
