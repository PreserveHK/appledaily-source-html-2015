<html><header><meta charset="utf-8"><title>希澈爆粗鬧始源嚇人</title></header><body><h1>希澈爆粗鬧始源嚇人</h1><p>韓國當紅男團Super Junior（SJ）成員崔始源，靠靚仔樣冧暈不少粉絲，但前晚他卻在微博惡搞自己，公開自己扮愛犬的合照。他留言指雖然身在首爾，但一直要工作沒辦法好好陪愛犬玩，之後又公開愛犬睡覺的相片向粉絲說晚安。沒想到愛犬的睡相是反白眼，嚇了其SJ隊友金希澈一跳。希澈說：「真的不自覺地爆粗，看那眼睛反白眼真嚇人。」<br>此外，始源前日才宣佈演出韓國綜藝節目《我們結婚了》的內地版，與內地名模劉雯扮演夫妻。昨日二人已經火速開工，現身首爾汝矣島進行拍攝。穿上杏色外套的始源與劉雯在櫻花樹下漫步街頭，十分甜蜜。<br>撰文：江瑚</p></body></html>
