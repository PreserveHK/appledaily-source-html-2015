<html><header><meta charset="utf-8"><title>趣趣地︰英冠亂局米堡上榜首</title></header><body><h1>趣趣地︰<br>英冠亂局米堡上榜首</h1><p>今季英冠冠軍爭崩頭，個榜首位都唔知易過手幾多次，經過上周五聯賽之後，又到米杜士堡（圖）坐番上一哥位。米堡喺主場迎戰韋根，由前鋒班福特攻入全場唯一入球，領米堡以1:0贏波，加上般尼茅夫作客1:1賽和葉士域治，米堡再次升上榜首，以一分之差壓住般尼茅夫。不過米堡𠵱家同第四位嘅屈福特，都只係相差兩分，周一又有一輪聯賽，米堡正正係作客屈福特，踢完呢輪隨時再執過位。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
