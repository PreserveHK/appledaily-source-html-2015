<html><header><meta charset="utf-8"><title>奧運臨近　加緊掃蕩毒販</title></header><body><h1>奧運臨近　加緊掃蕩毒販</h1><p>巴西第二大城市里約熱內盧明年將會舉辦奧運會，但當地貧民區毒販肆虐，縱使警方近年加緊掃蕩，仍難恢復治安。<br>里約熱內盧警方近年組成38支維和部隊，專責收服被毒販佔據的貧民區，至今已進駐174處，包括在2010年「光復」的阿萊芒區。<br>在最近三個月，阿萊芒區警匪槍戰次數加劇，在費雷拉遇害前一日，就有一名女子被槍戰的流彈殺害，她的女兒亦告受傷。而在最暴力猖獗的馬雷區（Mare），當局去年甚至一度要派出軍隊接管，至上周三才將其中兩個分區交回警方管轄。<br>與此同時，有居民投訴警隊在貧民區濫用暴力，殺害數名手無寸鐵的居民。<br>法新社/美聯社</p></body></html>
