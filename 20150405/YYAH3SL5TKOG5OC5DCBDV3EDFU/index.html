<html><header><meta charset="utf-8"><title>四哥型爆濕平</title></header><body><h1>四哥型爆濕平</h1><p>【銅鑼灣】謝賢（四哥）雖然已經78歲，但依然型到爆，前日晏晝大約4點鐘，習慣束辮仔嘅四哥，戴住黑超同cap帽，全身運動裝喺銅鑼灣加寧街一間大型運動用品店shopping；店內好多女顧客見到四哥都超開心，大聲細聲咁話：「四哥呀！四哥呀！」一向對女仔特別溫柔嘅四哥，就全程笑騎騎同女店員傾偈，而且入去唔夠幾分鐘就扑槌買咗對做運動用嘅手套，之後佢都有睇運動衫同波鞋，但最後睇唔啱冇買，前後行咗15分鐘就走人喇！<br>採訪、攝影：梁繼光</p></body></html>
