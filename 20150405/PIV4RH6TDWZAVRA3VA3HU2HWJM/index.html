<html><header><meta charset="utf-8"><title>體壇拾趣：曼聯超級盃盟主今誕生</title></header><body><h1>體壇拾趣：<br>曼聯超級盃盟主今誕生</h1><p>Nike曼聯超級盃噚日喺蒲崗村仿真草進行第二日分組賽，A組嘅傑志挾首日三連勝強勢，噚日先兩球淨勝港會，最後一場12碼贏埋太陽飛馬，以全勝姿態殺入準決賽，港會就次名出線。<br>YFC澳滌（白衫）喺B組亦以五球炒黃大仙篤定出線，就算最後一場12碼輸畀元朗，亦唔影響佢哋首名，元朗就憑呢場勝仗次名晉級。傑志對元朗、澳滌對港會兩場四強戰，今朝11點同時喺蒲崗村開波，決賽就三點上演，賽事免費入場。</p></body></html>
