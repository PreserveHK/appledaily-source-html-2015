<html><header><meta charset="utf-8"><title>鹿晗攻內地被彈醜樣</title></header><body><h1>鹿晗攻內地被彈醜樣</h1><p>韓國組合EXO的中國籍退團成員鹿晗，現正跟SM事務所打解約官司，但無損他在內地搵銀的心情。近日鹿晗為代言的內地香蕉牛奶拍廣告，卻惹來韓國網民揶揄。廣告中，梳了中分頭的鹿晗風騷賣萌，可惜廣告出街後，韓國網民就紛紛留言狂踩：「中國的化妝技術毀了鹿晗的臉」、「離開SM後慢慢變醜了」等等，相當可憐。</p><p>另外，現任EXO成員燦烈前日演出音樂節目《Music Bank》時，表現得無氣無力，令粉絲擔心他患病，事後燦烈在網上澄清沒有不適，更解釋道：「最後一次錄影時我誤會是綵排，為了省力就輕輕跳舞，結果被播放了。」<br>撰文：金美兒</p></body></html>
