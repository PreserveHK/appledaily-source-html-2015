<html><header><meta charset="utf-8"><title>果阿遊客200萬古教堂列世遺</title></header><body><h1>果阿遊客200萬<br>古教堂列世遺</h1><p>【話你知】<br>果阿位於印度西部，以沿海沙灘聞名，當地的果阿舊城（Goa Velha）和慈悲耶穌大教堂（Basilica of Bom Jesus）獲列為「聯合國世界文化遺產」，每年吸引數以百萬計遊客到訪；據統計，2010年有200萬名遊客到果阿，約120萬人來自海外。<br>果阿曾是葡萄牙殖民地，現時是印度最富有地區之一，旅遊業是當地的主要收入來源，印度12%海外遊客都會到果阿一遊。慈悲耶穌大教堂因存放了耶穌會創始人之一、天主教會稱為「歷史上最偉大傳教士」的聖方濟沙勿略遺體，而享負盛名。<br>《蘋果》資料室</p></body></html>
