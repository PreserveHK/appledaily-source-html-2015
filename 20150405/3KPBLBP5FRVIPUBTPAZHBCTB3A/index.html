<html><header><meta charset="utf-8"><title>【一周必看】G.E.M上身鸚鵡飆高音　神級估歌仔</title></header><body><h1>【一周必看】<br>G.E.M上身鸚鵡飆高音　神級估歌仔</h1><p>鸚鵡學舌並不出奇，但上海一頭鸚鵡，卻能字正腔圓，有板有眼唱出一首又一首耳熟能詳的經典歌曲，實在令人拍岸叫絕。<br> <br>有上海網民早前，將其飼養的鸚鵡唱歌的片段放上網。可見其中一隻不斷高歌，包括流行曲《縴夫的愛》，甚至連經典老歌《山路十八彎》，也能背誦如流，而且發音清晰，比很多現代歌手還要清楚，實在令人讚嘆不已。</p></body></html>
