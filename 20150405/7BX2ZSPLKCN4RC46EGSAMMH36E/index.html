<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）占士、二少膺三月最佳</title></header><body><h1>體訊速遞：<br>（籃球）占士、二少膺三月最佳</h1><p>NBA上周五公佈兩岸三月最佳球員，東岸得獎者為騎士小前鋒勒邦占士（LeBron James、圖），西岸得主則是雷霆控衞韋斯卜克（Russell Westbrook、二少）。而湖人控衞卡拉臣（Jordan Clarkson）力壓應屆狀元木狼的A域堅斯（Andrew Wiggins），首奪西岸每月最佳新秀。<br>綜合外電（美國）</p></body></html>
