<html><header><meta charset="utf-8"><title>鄭俊偉暗示　兩個騎師唔識貨</title></header><body><h1>鄭俊偉暗示　兩個騎師唔識貨</h1><p>下周二沙田復活節賽馬日，角逐第六場四班1600米草地的鄭廄「愛歡笑」，上場在巫斯義胯下爭同程入Q，今仗再出，由於巫斯義正值停賽，帥權落在羅理雅手上，這個騎師的配搭，原來當中有段古。<br>鄭俊偉今晨說：「我真是不明白，『愛歡笑』上場有接近的走勢，今場再戰沙田1600米，是機會分子之一，但我曾搵韋達及柏寶，兩人都推庄，我便另找羅理雅為此馬操刀。『愛歡笑』來港首季取得兩W，反映牠質素不俗，可惜之後受健康問題影響，今季馬兒的健康及狀態已穩定下來，加上評分已下調，已見有反彈之力，期望周二在羅理雅胯下可交出更佳水準。」</p></body></html>
