<html><header><meta charset="utf-8"><title>崔智友李瑞鎮似拍《我結》</title></header><body><h1>崔智友李瑞鎮似拍《我結》</h1><p>韓國女星崔智友因為加盟綜藝節目《花樣爺爺》而與李瑞鎮傳緋聞，在前日播出的一集中，這對緋聞男女又玩曖昧，被觀眾取笑二人似在拍攝扮夫妻的節目《我們結婚了》（我結）。節目中，李瑞鎮看到崔智友邊吃早餐邊數錢，就體貼地讓女方先吃，由自己數錢，二人又會經常咬耳仔。不過二人其後卻因選擇住宿的地方而意見不合，被導演取笑：「聽說你們小夫妻吵架了？」二人聽見後笑而不語，表現受落。</p></body></html>
