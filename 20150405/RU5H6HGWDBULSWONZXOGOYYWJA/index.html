<html><header><meta charset="utf-8"><title>林敏驄毒打波多野</title></header><body><h1>林敏驄毒打波多野</h1><p>鄭伊健、何超儀、梁漢文及邵音音等主演的電影《全力扣殺》將於下月上映，大前日他們為電影主題曲《來吧！人類要奔放》錄音。導演郭子健配合搞鬼氣氛，自備了3件cosplay衫到場。林敏驄扮雜牌戰隊，郭子健以熱狗怪亮相，音音姐的日本女婿兼《來吧!》一曲的創作人波多野裕介扮成幪面超人嘰嘰兵，而音樂充滿日本特攝片韻味。<br>片段中見到阿驄在錄音室搞搞震，一時拉扯導演，一時又戴起頭罩扮戰士捉着波多野毒打。幸有「Iron Man」郭偉亮（Eric Kwok）制止阿驄的暴行。阿驄花了半小時填詞，整個花絮的拍攝及剪接都由他包辦。<br>撰文：李森</p></body></html>
