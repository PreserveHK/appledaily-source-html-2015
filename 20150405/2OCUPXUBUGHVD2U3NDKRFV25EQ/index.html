<html><header><meta charset="utf-8"><title>純金勞斯萊斯模型重5公斤賣200萬</title></header><body><h1>純金勞斯萊斯模型<br>重5公斤賣200萬</h1><p>160萬元人民幣（約200萬港元）可買到黃金勞斯萊斯？遼寧省瀋陽市一個商場近日展出一部用5公斤黃金打造的勞斯萊斯汽車模型（圖），這部車長30厘米，車身外殼、車門等都是由純金打造，而且都可以打開，雖然車廂內部不是用黃金打造，但仍然相當逼真、細緻。<br>有網民稱這模型「很刺眼」、「高大上」，但不少卻批評實在太貴，批評「想錢想瘋了？誰買誰腦殘！」也有網民認為現在不應提倡這種土豪最愛，但毫無意義的奢侈品，會容易引發拜金主義。<br>中國青年網</p></body></html>
