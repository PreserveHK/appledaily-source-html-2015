<html><header><meta charset="utf-8"><title>外星劇毒：AKB北原拍鹹劇　胸降圖書館</title></header><body><h1>外星劇毒：<br>AKB北原拍鹹劇　胸降圖書館</h1><p>日本鬼才名導園子溫前年起用染谷將太將有味漫畫《全能人！廢能事！》拍成真人版日劇，安排深夜時段播出大灑鹽花。</p><p>最近，呢套出位鹹劇開拍外傳，除咗有性感偶像真野惠里菜繼續露底外，連AKB48成員北原里英都露肉加盟。北原今次為角色戴眼鏡、紮孖辮扮被同學欺凌嘅純情學生妹，佢仲喺圖書館剝剩內衣，由於都係半夜播出，所以北原今次都博到盡，上演一幕被染谷摸胸嘅超激場面。<br>撰文：艾美美</p></body></html>
