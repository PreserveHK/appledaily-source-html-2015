<html><header><meta charset="utf-8"><title>分鏡師William最愛畫打鬥</title></header><body><h1>分鏡師William最愛畫打鬥</h1><p>北愛爾蘭漫畫家William Simpson為《權力遊戲》創作分鏡（storyboard），亦負責設計劇中角色、動物、怪物造型，包括三眼烏鴉及異鬼。他早前接受本報記者電話訪問時，透露由於編劇的劇本已寫得相當仔細，故創作時不用看原著小說。</p><p>被問及他最喜愛畫的場景是甚麼時，William說：「我比較喜愛畫動作戲份，特別是Blackwater一役。我亦覺得畫那三條龍很有趣，牠們越來越巨大。」問他做分鏡師最大的樂趣是甚麼時，他笑稱：「每日都可以活在自己的幻想世界中。」</p></body></html>
