<html><header><meta charset="utf-8"><title>胡慧中單拖揀電器</title></header><body><h1>胡慧中單拖揀電器</h1><p>【中環】胡慧中前幾日先俾記者影到做低頭族，同老公何志平出街都掛住篤電話，本報噚日又喺中環發現佢蹤影，不過今次就只得佢一個人，亦冇再做低頭族。噚日大約晏晝3點半，戴住黑超嘅胡慧中，先喺中環一間大型連鎖電器舖行街，目標係買洗衣機，其間見佢都有叫店員推介一啲牌子同型號畀佢，但最後都係冇買到，之後就離開返回接佢嘅七人車。不過，沿途佢又俾一個喺街頭拉小提琴賺錢嘅伯伯吸引住，停步聽咗一陣先繼續行，臨行前仲打賞咗少少錢畀伯伯㖭！<br>採訪、攝影：潘冠恩</p></body></html>
