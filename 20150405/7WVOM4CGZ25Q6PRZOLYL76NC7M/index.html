<html><header><meta charset="utf-8"><title>阿倫打邊爐賀0K健生日</title></header><body><h1>阿倫打邊爐賀0K健生日</h1><p>四月之星，下周二62歲生日的曾志偉和後日66歲生日的彭健新，他們的老友譚詠麟（阿倫）為慶祝二人生日，特別搞了一個打邊爐生日派對，約了志偉和彭健新一班好朋友一齊去滾，阿倫前晚在微博上載派對合照，並向兩位老朋友祝壽：「0K健和志偉都是4月生日之星！Happy Birthday！」0K健和志偉在相中捧着大蛋糕咧嘴而笑，十分滿足。<br>阿倫的節目豐富，昨日他又更新微博，準備去踢波減肥，不過開波前先開餐，他留言道：「開波前先讓全隊搞大個肚！」人生真是矛盾吧！<br>撰文：非非 </p></body></html>
