<html><header><meta charset="utf-8"><title>買家提防估價不足</title></header><body><h1>買家提防估價不足</h1><p>【注意事宜】<br>買樓並不是每人都可以「一炮過」現金付款，又沒有「父幹」支持，惟有承造按揭才是上車之道。不過，很多用家在申請按揭時，往往在第一步就會面對估價不足的問題。<br>例如樓價突然急速上升，當買家透過銀行做估價，有時估價追不上樓價升幅，變相估價不足。另外，現時大部份新盤為長樓花期項目，部份更長達兩年。假設現時買入樓花，兩年後樓價大跌，屆時想要承造按揭，就可能會發生銀行估不到價的情況，買家被迫要「抬錢上會」。<br>經絡按揭轉介首席經濟分析師劉圓圓建議，在申請按揭前，應該多做幾間估價，不同銀行的估價都有不同，及早計劃上會事宜，避免臨門一腳「撻Q」，買樓變成煩惱。</p></body></html>
