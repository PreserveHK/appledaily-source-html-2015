<html><header><meta charset="utf-8"><title>申世京拖手咀Gary</title></header><body><h1>申世京拖手咀Gary</h1><p>韓國女星申世京主演的新劇《看見味道的少女》，早前請來人氣綜藝節目《Running Man》（RM）眾主持客串首集，未知是否作出報答，申世京亦亮相新一集《RM》，與女星朴藝珍及尹珍熙齊齊做嘉賓。<br>三位女嘉賓一出場即引來Gary等男主持熱烈歡迎，惹來女主持宋智孝呷醋。而申世京因為有上《RM》的經驗而勁識搞氣氛，她不時撒嬌又突然咀Gary，完全當Gary的「周一情侶」宋智孝透明。</p></body></html>
