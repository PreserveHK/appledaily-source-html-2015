<html><header><meta charset="utf-8"><title>大媽神創作促銷「海帶少女」驚艷超市</title></header><body><h1>大媽神創作促銷<br>「海帶少女」驚艷超市</h1><p>內地超市大媽的創意，實在讓人驚嘆！河北石家莊一間超市近日促銷海帶，有售貨員大媽竟動了腦筋，拿來一個模特兒公仔用海帶為它打扮一番，讓它猶如一名性感少女，一時間引起顧客的圍觀。<br>「海帶少女」放在銷售海帶的雪櫃旁邊，引來不少顧客拍照（圖）留念之餘，亦吸引顧客掏錢購買。有網民笑言海帶少女的造型太重口味，「但卻都忍不住多看幾眼，太神了」；亦有人認為大媽們為了促銷海帶，真是無所不用其極，但甚具創意。<br>愛奇藝</p></body></html>
