<html><header><meta charset="utf-8"><title>夏蕙姨擬選立法會議員</title></header><body><h1>夏蕙姨擬選立法會議員</h1><p>黃夏蕙昨日跟龍心等在旺角行人專用區為艾美琦（Amy）拍攝MV，夏蕙姨透露昨日凌晨遇賊入屋爆竊：「噚晚半夜瞓醒時見到有個男人喺度，嚇到我大叫，佢嚇到留低咗我間屋鎖匙同幾千蚊就走咗，嗰幾千蚊應該係前幾日喺我屋企偷嘅。」她相信是熟人所為並已報警，又笑言那人可能是被自己沒化妝的樣貌嚇走。<br>另外，她早前接受dbc電台訪問時透露有意參加明年立法會選舉，她在訪問中說：「我只知對社會有益就去做，從來不識黨派，都唔會歸邊，我就係我，黃夏蕙就係我。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
