<html><header><meta charset="utf-8"><title>《失樂園》作者及主唱同患癌</title></header><body><h1>《失樂園》作者及主唱同患癌</h1><p>由日本著名作家渡邊淳一撰寫的小說《失樂園》，在日本大賣300萬本，更被改編成電影及劇集，不過，事有湊巧，除劇集版女主角川島直美剛因肝內膽管癌去世外，小說原作者及主唱主題曲的ZARD主音坂井泉水，均因癌症病逝。《失樂園》創作者渡邊淳一去年4月因為前列腺癌去世，享年80歲。而為該劇主唱主題曲《永遠》的坂井泉水，06年發現患上子宮頸癌，07年已擴散至肺部，同年5月入院期間，散步時在樓梯跌倒，頭部受重挫死亡，終年只得40歲。</p></body></html>
