<html><header><meta charset="utf-8"><title>葉翠翠度蜜月冇造人</title></header><body><h1>葉翠翠度蜜月冇造人</h1><p>葉翠翠與老公周曉東（Raymond）昨到灣仔區域法院家事法庭，繼續就Raymond與前妻Grace因贍養費及女兒生活費問題閉門聆訊，二人十指緊扣現身法庭，不過翠翠今次亦沒有進庭聽審，只在房間等候。約下午一時半，翠翠拖住老公離開時，表示所有事交由律師處理，翠翠說：「呢個唔係打官司，而係大家搵一個位去解決呢件事，應該可以好快解決到。」<br>翠翠與丈夫剛從土耳其及希臘度完蜜月回港，問她有否把握機會造人？她笑說：「冇呀，佢（丈夫）成日話如果我有小朋友就會唔理佢，可能遲少少先啦，我哋有計劃。」<br>採訪：溫敏芝<br>攝影：陳俊強</p></body></html>
