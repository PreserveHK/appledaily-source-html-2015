<html><header><meta charset="utf-8"><title>全智賢膺最具影響力女星</title></header><body><h1>全智賢膺最具影響力女星</h1><p>韓國媒體經常都會對演藝人進行各式各樣的調查，近日某媒體就舉行一個「演藝界有影響力人物」的選舉，邀請300名業界人士參與投票，當中陀B中的全智賢（圖）就成為唯一入圍頭十位的女演員。結果中，負責多個綜藝節目的羅暎錫導演就704分奪冠，劉在錫就以333分成為亞軍，至於金泰浩導演就以297分登季軍，頭十位中，只有全智賢一位女星以201分排行第7，而排第4的BIGBANG亦以259分成為唯一一隊上榜男團。</p></body></html>
