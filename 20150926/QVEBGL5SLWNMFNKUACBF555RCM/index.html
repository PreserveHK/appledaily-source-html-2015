<html><header><meta charset="utf-8"><title>阿Bob做毒L有望擔正</title></header><body><h1>阿Bob做毒L有望擔正</h1><p>葉念琛導演的電影《沒女神探》截至前日票房累計518萬元，他前晚在尖沙嘴一間酒家筵開3席，招呼一班台前幕後工作人員，演員林盛斌（Bob）、莊思敏和陳嘉寶（Anjaylia）等出席。前晚剛好是阿Bob的36歲生日，現場預備了生日蛋糕及壽包，加上莊思敏的香吻為他賀壽。莊思敏與阿Bob更分別以演技和聲演，即席拍了一條預祝《沒》片衝破600萬元票房的搞鬼短片。<br></p><p>由於阿Bob在戲中的「毒L」角色太抵死，所以葉念琛打算開拍《毒L型警》的外傳，除了阿Bob任男主角外，亦構思找袁嘉敏做女主角，一切順利預計今年內會開拍。<br>撰文：李森</p></body></html>
