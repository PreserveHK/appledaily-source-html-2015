<html><header><meta charset="utf-8"><title>趣趣地：文迪斯經理人最吸金</title></header><body><h1>趣趣地：<br>文迪斯經理人最吸金</h1><p>《福布斯》周時公佈全球最有錢嘅球員或者教練，最近連足球經理人都有排名。邊個賺最多？相信唔太難估，就係基斯坦奴朗拿度（C朗）、摩連奴、迪基亞等等著名將帥嘅超級經理人文迪斯（Jorge Mendes），上年度一共賺到6,280萬鎊（約7.4億港元）佣金。至於排第二嘅巴列特（Jonathan Barnett）已經賺少好多，得2,880萬鎊，佢旗下球星就有加里夫巴利同赫特等，多數都係現時或者曾經效力過英超嘅球員。</p></body></html>
