<html><header><meta charset="utf-8"><title>姚樂怡同Kassidy撞生日</title></header><body><h1>姚樂怡同Kassidy撞生日</h1><p>湯盈盈剛剛誕下次女Kassidy，其好姊妹兼與Kassidy同日生日的姚樂怡，前晚相約一班姊妹佘詩曼、周家蔚、梁靖琪（Toby）、郭少芸和文頌嫻等，慶祝42歲生日，盈盈則因剛分娩未能到場。<br>快將榮升媽咪的姚樂怡，前晚於微博上載與好姊妹慶祝的生日相片，現場放有兩個生日蛋糕，但其中一個蛋糕卻擺了烏龍，將她的名字寫了「樂兒，祝生日快樂」，未知是哪位姊妹搞錯呢！但壽星女亦未嬲嬲豬，反而留言多謝一班好姊妹，姚樂怡前晚留言說：「湯盈盈，下年和你的細女一起慶祝生日了，恭喜你呀！昨天出生的人又靚又叻特別聰明。」<br>撰文：靜楠</p></body></html>
