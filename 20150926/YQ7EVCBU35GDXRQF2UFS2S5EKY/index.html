<html><header><meta charset="utf-8"><title>林雅詩與夫冇偈傾</title></header><body><h1>林雅詩與夫冇偈傾</h1><p>林雅詩復出影寫真集，昨日在油麻地出席活動，她自爆囝囝有到場打氣，但當記者要求合照時，她即扭擰讓兒子離開。<br>對於外傳林雅詩婚姻亮紅燈，她雖然否認，但言談間讓人感覺她跟丈夫關係疏離，她稱獨力湊仔有壓力睡不好，但老公太忙不能依賴。問到丈夫可支持出寫真？她說：「佢唔知，我冇問人反應，佢唔睇娛樂新聞，順其自然，佢睇到就睇。」又稱丈夫因工作早出晚歸，被指關係疏離，她說：「大家唔管大家嘅事，工作靠自己。」提到她居於西貢豪宅，她尷尬說：「你睇我好啫。」<br>採訪、攝影：王連連</p></body></html>
