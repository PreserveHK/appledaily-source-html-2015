<html><header><meta charset="utf-8"><title>趣趣地：雲達華治再戰西甲即傷</title></header><body><h1>趣趣地：<br>雲達華治再戰西甲即傷</h1><p>之前幾季帶漢堡打德甲護級戰，荷蘭中場雲達華治已經夠難頂，今季諗住轉投西甲嘅貝迪斯，以為有好日子過，點知隊波都係唔掂；周四西甲快車，雲達華治傷癒復出首度幫貝迪斯上陣，但踢咗49分又拉傷大腿，仲自己行番更衣室治理，傷勢睇嚟唔輕，搞到球隊要換人，拉科亦靠卡達比亞同法積亞下半場各建一功，以2:1擊敗貝迪斯，貝迪斯開季五戰只得五分排14，睇嚟雲達華治嘅護級命都未完。</p></body></html>
