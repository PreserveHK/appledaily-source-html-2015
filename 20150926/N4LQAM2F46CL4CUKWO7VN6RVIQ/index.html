<html><header><meta charset="utf-8"><title>關淑怡悲痛悼亡母</title></header><body><h1>關淑怡悲痛悼亡母</h1><p>一向低調的關淑怡自今年7月出席過潘源良的演唱會後，就只有傳過她退出樂壇的消息，之後更甚少有關她的新聞。昨日她在微博表示母親離世，並附上一段給母親的文字及白花的照片：「我最敬愛的母親，您的慈愛與悉心的關懷、愛護，賜予我生命。您的堅定，您的勇敢，您的生命力令我萬分敬重。今天女兒送你最後一程，悲痛。您賜給我的天賦，女兒只能……」早在本周二，關淑怡貼出一張黑玫瑰照片，並附有永別的字句「我的心情，我的心，世上有些東西不能用任何身外物能夠補嘗，失去了，永別了。」<br>撰文：李森</p></body></html>
