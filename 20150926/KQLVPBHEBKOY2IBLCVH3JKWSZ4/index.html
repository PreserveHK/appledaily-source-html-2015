<html><header><meta charset="utf-8"><title>阿愁拉隊上海造勢</title></header><body><h1>阿愁拉隊上海造勢</h1><p>賣座動畫電影《玩轉腦朋友》（Inside out）在世界各地大受歡迎，全球累積票房已高達7.6億美元（59.3億港元），該片已定下月6日在內地上映，有望總票房埋單能再創新高。<br>《玩轉腦朋友》的內地譯名為《頭腦特攻隊》，主角阿樂、阿愁亦改名樂樂、懮懮，電影公司近日派出兩位主角現身上海宣傳，聯同導演彼德托達（Pete Docter）及監製Jonas Rivera到上海外灘接受傳媒採訪及分享創作點滴，阿愁、阿樂之後更再拉隊入戲院見當地影迷，並與在場觀眾大合照。<br>撰文：哥羅</p></body></html>
