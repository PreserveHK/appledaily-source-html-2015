<html><header><meta charset="utf-8"><title>郭秀雲幫愛兒儲糧食</title></header><body><h1>郭秀雲幫愛兒儲糧食</h1><p>郭秀雲昨日親臨愛護動物協會，為早前舉辦的「助無家動物尋覓安樂窩」慈善獎券任抽獎嘉賓，揭曉得獎者名單。郭秀雲一向致力保育，近日忙於籌辦下月初一個慈善活動。<br>昨日郭秀雲獲兒子景峰駕車接送到場，但車匙不慎留在郭秀雲身上，活動後她趕往還給兒子。郭秀雲直言知道兒子忙於宣傳唱片，她說：「見到佢行程都戥佢擔心，祝福佢，𠵱家有乜嘢活動都唔會預佢，但屋企有儲備額外糧食，等佢有需要時食用。」<br>採訪、攝影：卓寶花</p></body></html>
