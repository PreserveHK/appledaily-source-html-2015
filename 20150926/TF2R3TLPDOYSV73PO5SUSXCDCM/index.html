<html><header><meta charset="utf-8"><title>金泰希喊戲企穩收視冠軍</title></header><body><h1>金泰希喊戲企穩收視冠軍</h1><p>由金泰希和周元主演的SBS劇集《龍八夷》，還有兩集就大結局，面對MBC的《她很漂亮》和KBS的《生意之神-客主2015》（主客）夾攻，進入高潮的《龍八夷》前晚播出第16集，仍取得20.2%收視，繼續成為同檔冠軍。前晚一集周元要求金泰希與他一齊逃走，但金泰希堅決要留下繼續復仇之路，最終二人相擁哭別。<br>另外，同檔由黃靜茵、崔始源等主演的《她很漂亮》收視再次創新高，比上一集升了1.4%，以9.9%收視排第二名，下周有望衝破雙位數。而張赫主演的《主客》，首播收視有6.9%不錯成績，可惜前晚後繼無力，只錄得5.9%收視，排第三位。<br>撰文：施洛冰</p></body></html>
