<html><header><meta charset="utf-8"><title>【不幸意外】寶珮如碎顎骨 做六次手術</title></header><body><h1>【不幸意外】寶珮如碎顎骨 做六次手術</h1><p>韓君婷因跌傷鼻需整容，希望回復之前容貌，過往亦有不少藝人，也因受傷而要接受整形手術。邱淑貞當年參選港姐，被踢爆下巴曾整容而退選，她曾辯稱因跌傷下巴，所以施手術修整。另寶珮如和胡歌分別遇交通意外，需要接受整形手術。<br>寶珮如在99年的一次車禍，導致下顎面骨盡碎，完全毀容，其後接受六次手術才重拾信心；胡歌在06年於橫店拍攝《射鵰英雄傳》時，遇上交通意外，臉部頸部縫百多針，兼要植皮整容。</p></body></html>
