<html><header><meta charset="utf-8"><title>千嬅揀中丁子高夠眼光</title></header><body><h1>千嬅揀中丁子高夠眼光</h1><p>楊千嬅和丁子高結婚多年越見恩愛，早前更一起參加內地真人騷《極速前進2》，完全顛覆以往「女強男弱」的印象，節目中千嬅經常小鳥依人求保護，而丁子高就很大男人，還經常用佛經講道理。二人在總決賽前夕接受內地傳媒訪問，對最初不被外界睇好，千嬅冧爆說：「證明我有眼光，婚姻中的平淡亦是一種難得的幸福，我們已到了另一層次，接下來還會好好珍惜這份緣份。」<br>節目開播初期，有人會覺得千嬅在內地的人氣不及鄧紫棋（G.E.M.），千嬅豁達說：「我走到今天，也不需要做甚麼去證明自己的人氣怎樣。」<br>撰文：嵐山</p></body></html>
