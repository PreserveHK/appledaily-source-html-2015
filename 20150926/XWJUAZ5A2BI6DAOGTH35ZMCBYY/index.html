<html><header><meta charset="utf-8"><title>航哥親自教路邊個咁有福氣？</title></header><body><h1>航哥親自教路<br>邊個咁有福氣？</h1><p>今期賽事葉楚航及史卓豐將合作三駒，分別是頭場「日月光華」、第三場「可愛寶」及第九場「錦繡河山」。其中航哥對「錦繡河山」最重視，出操前已跟住此駒，到牠入隧道後，航哥更急急腳離開，準備觀察這匹三班1600米列陣馬的快跳。<br>當「錦繡河山」操練完畢，航哥當然上前了解情況，期間更向史卓豐教路，後者真的有福氣！查騎練合作，原來二人季內已憑「草原威龍」入Q，可見他們有一定默契。至於「錦繡河山」方面，在此程亦十分出色，共獲一冠兩亞一季。這樣看來，下周一大家都要密切留意後駒的表現。</p></body></html>
