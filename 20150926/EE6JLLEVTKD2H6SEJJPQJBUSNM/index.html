<html><header><meta charset="utf-8"><title>娜姐港騷炒飛賣11萬</title></header><body><h1>娜姐港騷炒飛賣11萬</h1><p>美國樂壇天后麥當娜（Madonna）宣佈明年2月17日假香港亞博館開騷，門票昨正式於網上公開發售，30分鐘內已被搶購一空，黃牛黨亦趁機抬高票價，有人於網上以$118,880放售原價$2,488的前排門票，不過最奇是有人聲稱能代訂娜姐的2月18日加場門票。<br>當娜姐的港騷門票已被掃光，但兩場定於2月20及21日的澳門騷仍未公開票價，對於場地是容納5,000人的新濠影匯綜藝館，部份門票亦預留賭場貴賓，令搶飛似乎更添難度。有傳澳門騷最貴門票將以天價$18,000出售，很大機會取代香港站成最貴的亞洲區門票。<br>撰文：哥羅</p></body></html>
