<html><header><meta charset="utf-8"><title>徐濠縈晒粉紅色iPhone</title></header><body><h1>徐濠縈晒粉紅色iPhone</h1><p>蘋果的新一代手機iPhone 6s昨日陸續有貨，不少人都磨拳擦掌，有炒家想藉此賺一筆，亦有用家希望先用為快，不過據銷情來看，這次似乎炒不起。隨着iPhone 6s面世，一向行先玩先的娛樂圈藝人自然要快人一步，昨日各藝人的facebook、Instagram等社交網站，已貼出各人的新機，當然不能少的，是一向走在時代尖端的Eason嫂徐濠縈，她在ig貼上數張粉紅色iPhone照片；潮人余文樂亦展示了他的iPhone 6s plus。而丁子高就貼上了一白一黑iPhone 6s盒，不問而知就是與太太楊千嬅以情侶電話出現。<br>撰文：李森</p></body></html>
