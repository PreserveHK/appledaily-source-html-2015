<html><header><meta charset="utf-8"><title>鄭子誠開咪平衡心理</title></header><body><h1>鄭子誠開咪平衡心理</h1><p>港台前晚為鄭子誠主持的節目《音樂情人》十周年舉行小型音樂會，獲多位好友郭晉安、夏韶聲、鄭敬基和方健儀等撐場，郭晉安指鄭子誠是演反派的前輩，鄭子誠說：「自己都做咗二十幾年反派，所以有時做電台係一個心態嘅平衡，做電台就可以做番一個好人。不過自己都想繼續努力做一個『完美奸人』，呢個係一個好大認同。」<br>另外，方健儀上台唱《中東與綜》一鳴驚人，她透露稍後會有演出機會，她大賣關子說：「唔可以透露住，之前講過話想搵伯樂，真係有朋友話做我伯樂幫我手，希望今年內成事，應該係活動主題曲。」<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
