<html><header><meta charset="utf-8"><title>師兄自認有強迫症</title></header><body><h1>師兄自認有強迫症</h1><p>劉浩龍（師兄）昨日到中環出席「第二屆香港青年服務領袖獎獎勵計劃」，擔任活動宣傳大使。他回想童年時希望做童軍，可惜成績未達標無緣入伍，但師兄指由小到大卻被父親軍訓式教導，令他有強迫症。<br>不過，師兄不會將強迫症感染身邊人，很開心女友容祖兒十分整齊，是非常合格的另一半。日前師兄在祖兒克勤尾場演唱會上坐在控制台上欣賞，懷疑是避開祖兒媽，他說：「冇避，當晚我有通行證可以四圍走，畀啲靚位貴賓坐。」問到有沒有跟祖兒媽打招呼，師兄說：「有，之前每日都有見到面打招呼。」言下之意關係變得很好？劉浩龍說：「一向冇事發生。」<br>採訪、攝影：卓寶花</p></body></html>
