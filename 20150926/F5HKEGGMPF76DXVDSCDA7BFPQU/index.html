<html><header><meta charset="utf-8"><title>星空氣污染爆錶　學校停課</title></header><body><h1>星空氣污染爆錶　學校停課</h1><p>受印尼山火影響，新加坡再遭霧霾籠罩，空氣污染指數昨日創今年新高，當局下令學校停課，並向國民免費派發口罩。<br>當地空氣污染指數昨日一度達到341，打破年初以來紀錄，稍後才回落至低於300的危險警戒線。由於霧霾天氣嚴重影響長者、孩童及呼吸病者健康，當局宣佈所有中小學停課。嚴重空氣污染亦打擊民眾慶祝節日的心情，前日的哈芝節，又稱宰牲節，前往清真寺的教徒明顯減少，明日的中秋節亦可能受影響。<br>印尼周二吊銷四間引起山火的植林公司牌照，以示懲處，但副總統卡拉日前指鄰國1年內才忍受1個月霧霾沒有大不了，遭新加坡外長批評漠視民眾感受。<br>美聯社</p></body></html>
