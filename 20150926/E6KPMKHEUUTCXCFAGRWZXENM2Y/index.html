<html><header><meta charset="utf-8"><title>明哥阿詩挺雨傘一周年</title></header><body><h1>明哥阿詩挺雨傘一周年</h1><p>下星期一（9月28日）是雨傘運動一周年的日子，一直為雨傘運動發聲的黃耀明，前日在Instagram分享文化界監察暴力行動發起的活動，呼籲大家可以用140字內的心聲，將圖像分享在網絡平台，結果獲不少人支持，當中不乏演藝界人士力撐。<br>明哥亦先後上貼何韻詩和周耀輝的文字圖像，明哥留言：「心中有話說，處處連儂牆。」而阿詩於文字圖像表示：「混合經歷和汗水，種種盼望與挫敗，整理出一個柔韌進階的自己。要令這一年，成為你對時代的開場白。」結果有數百個讚好。<br>撰文：唐如</p></body></html>
