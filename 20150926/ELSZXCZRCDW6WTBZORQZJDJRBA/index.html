<html><header><meta charset="utf-8"><title>hitomi老公激似裴勇俊</title></header><body><h1>hitomi老公激似裴勇俊</h1><p>日本女歌手hitomi為節目公開私生活，安排第三任丈夫及一對子女亮相，雖然她不時在網誌上晒恩愛，但任職地產業公司社長的老公卻是首次受訪，觀眾大讚其夫非常有型，更被指貌似韓星裴勇俊。<br></p><p>節目出街後，hitomi惹來不少觀眾指摘，有人認為她偏心年僅9個月的囝囝，相反對跟前夫所生的6歲女兒就過份嚴厲，hitomi對住鏡頭毫無留情斥責，被網民指摘不懂教女。hitomi前日寫blog回應外界批評，解釋自己時刻也顧及女兒感受，電視見到不代表一切，揚言會繼續努力做個好媽媽。<br>撰文：哥羅</p></body></html>
