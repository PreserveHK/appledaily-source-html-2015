<html><header><meta charset="utf-8"><title>趣趣地：巴神見小馬尾變粉絲</title></header><body><h1>趣趣地：<br>巴神見小馬尾變粉絲</h1><p>巴洛迪利喺今季回歸意甲AC米蘭，啱啱仲係周二場意甲開齋入波，一副生生性性嘅模樣，真係令人好不欣慰。意大利名宿、一樣係B字頭嘅巴治奧，早幾日話想見吓巴神同佢講吓波經，事隔幾日就成事。巴神喺佢instagram度上載咗佢哋兩個人嘅合照，仲寫住「佢係傳奇」嚟表示對小馬尾巴治奧嘅敬重。AC米蘭會喺聽日意甲作客出戰熱拿亞，唔知巴神見完巴治奧之後會唔會更加長進，再有波入呢？</p></body></html>
