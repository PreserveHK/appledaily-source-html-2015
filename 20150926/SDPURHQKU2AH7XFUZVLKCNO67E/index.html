<html><header><meta charset="utf-8"><title>趣趣地：費特列治唔怕口臭</title></header><body><h1>趣趣地：<br>費特列治唔怕口臭</h1><p>前德國國腳費特列治，自2013年退休後就去咗德國U18，擔任助教同客串做評述員。呢位36歲前球星最近又有新搞作，就係成為漱口水嘅代言人！佢喺訪問裏面仲大讚拜仁嘅謝路美保定，係當今球壇其中一個最佳後衞，而佢自己就好享受家陣多姿多彩嘅生活，睇嚟已經搵到人生第二春。不過係咪費特列治特別「口臭」，先做到代言人呢？如果好用嘅，不如介紹埋畀摩連奴、堅尼等出咗名嘅「口臭」人士啦！</p></body></html>
