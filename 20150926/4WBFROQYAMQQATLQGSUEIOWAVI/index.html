<html><header><meta charset="utf-8"><title>葉家寶：新老闆好器重我</title></header><body><h1>葉家寶：新老闆好器重我</h1><p>亞視執行董事葉家寶昨日在灣仔接受電台訪問，談到新任營運總裁馬熙前日舉行員工大會，向員工承諾日後準時出糧兼加人工，恢復員工巴士接送以及設計了新logo等等，但葉家寶當日未有現身，他昨日解釋：「噚日係自己休假，因為要準備官司，其實過往有啲員工大會，我都唔在場。」但他坦承事前不知道亞視開員工大會，再被問到有冇覺得被忽視，家寶說：「噚日主要講嘅，大家都有共識，我一直都唔覺得自己被架空，我𠵱家依然都係公司嘅執行董事，新老闆亦都話好器重我，將來佢可能有另外一啲工作安排，更加重要嘅工作由我接管，具體係點樣，適當時間會公佈。」<br>採訪、攝影：溫敏芝</p></body></html>
