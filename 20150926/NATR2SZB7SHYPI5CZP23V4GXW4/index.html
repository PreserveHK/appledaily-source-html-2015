<html><header><meta charset="utf-8"><title>獲教宗表揚　修女也瘋狂</title></header><body><h1>獲教宗表揚　修女也瘋狂</h1><p>教宗方濟各魅力非凡，他前日在晚禱會上讚揚美國的修女勇敢如戰士，又感謝神職人員在教會面對性醜聞下能堅持不懈。<br>教宗前晚在紐約聖帕德里克大教堂主持晚禱會，他讚揚在教會前線服務的美國修女富有勇氣，既是堅強的女性，也是戰士。他以西班牙語說：「我希望向你們表示感謝，並告訴你們，我很愛你們。」不少修女深受感動。<br>美國一個修女組織，因被指偏離教條及在墮胎問題上鼓吹社會公義，被上任教宗本篤十六世下令審查，但教宗方濟各半年前宣佈終止調查。<br>美聯社</p></body></html>
