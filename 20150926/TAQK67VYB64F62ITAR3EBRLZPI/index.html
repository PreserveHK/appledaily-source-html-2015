<html><header><meta charset="utf-8"><title>美眾院議長博納宣佈辭職</title></header><body><h1>美眾院議長博納宣佈辭職</h1><p>美國眾議院議長、共和黨籍的博納昨日宣佈，10月30日會正式辭去議長及其俄亥俄州國會議席，結束24年眾議員和4年議長生涯。<br>65歲的博納在共和黨閉門會議中宣佈辭職，令與會者震驚。據報博納是因為跟黨友在暫停對「計劃生育聯合會」撥款一事上有分歧，決定辭職。博納的助理指，「議長認為將黨員長期置於領導層的混亂當中，會造成不可彌補的破壞」。<br>博納過去5年經常受茶黨和黨內保守派議員挑戰，要求他在眾議院面對奧巴馬和民主黨時，採取更咄咄逼人的姿態。外界相信眾院內共和黨二號人物麥卡錫有機會接替博納，成為新任眾議院議長。<br>路透社</p></body></html>
