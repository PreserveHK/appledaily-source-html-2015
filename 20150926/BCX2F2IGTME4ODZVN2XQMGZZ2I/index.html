<html><header><meta charset="utf-8"><title>陌生環境難互相照應</title></header><body><h1>陌生環境難互相照應</h1><p>【拆解成因】<br>麥加朝聖活動曾多次發生人踩人慘劇，成因未明，但研究群眾行為的社會學家指，湧到麥加的200萬信徒本身就是計時炸彈，因為大部份人對聖城環境陌生、對場地設計及逃生方向無概念，身處擠迫人潮中會喪失方向感容易出事，相反同處一個足球場的數萬球迷，因為熟悉球場設施，可秩序井然地散場。亦有學者認為，即使教徒有同一信仰，但來自不同國家，有文化及語言差異，身邊亦缺乏熟人照應，一旦有人出事，便會引發群眾恐慌而釀成慘劇。<br>美國《紐約時報》</p></body></html>
