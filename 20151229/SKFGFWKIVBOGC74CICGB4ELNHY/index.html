<html><header><meta charset="utf-8"><title>三點式隋棠抱仔下水</title></header><body><h1>三點式隋棠抱仔下水</h1><p>台灣「犀利人妻」隋棠今年1月奉子閃婚，下嫁拍拖不足5個月的圈外男友Tony，兩人的兒子Max於8月出世，昨日隋棠在微博等社交網站貼出一家三口游水樂的相片，着三點式的隋棠讓囝囝枕着她的心口踢水，留言：「第一次游泳媽媽就忘記帶衣櫥裏的寶寶救生衣，這一去不回的記憶力。」</p><p>隋棠戴着大草帽落水，有網友留言笑：「一孕儍3年，哈哈哈！」又讚隋棠生完後的身材都好好。至於現4個月大的Max面圓圓下巴尖尖，樣子似足爸爸，網友都留言大讚：「寶寶好可愛啊，長大一定是個又高又帥的傢伙。」<br>撰文：皓騫</p></body></html>
