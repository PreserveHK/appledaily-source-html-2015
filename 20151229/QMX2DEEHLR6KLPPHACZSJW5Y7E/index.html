<html><header><meta charset="utf-8"><title>魏駿傑男女通殺</title></header><body><h1>魏駿傑男女通殺</h1><p>堪輿學家楊天命及蔡興華、有線主播陳皓雲及簡采恩，日前錄製《猴年人人行好運》新春開運節目。楊天命為嘉賓魏駿傑批算猴年運勢，指他沒婚姻危機，一生有桃花運，不論男、女也喜歡他，魏駿傑即說：「係呀！真係試過有男人鍾意我！」楊師傅又批他去年曾擁有第二個孩子，育有一女的魏駿傑坦言：「係有過，不過當年有啲不幸。」<br>早前傳出魏駿傑太太疑有第三者，他直言不想重提往事：「最重要𠵱家冇事，我同佢年紀相差20年，溝通係有一定難度，但都需要溝通。」有傳他送了兩個物業給太太，他說：「有幾出奇？佢係我太太，又幫我生咗個女，我買層樓加埋佢名好正常。」<br>撰文：陳以晴</p></body></html>
