<html><header><meta charset="utf-8"><title>何紫綸選新星睇表現</title></header><body><h1>何紫綸選新星睇表現</h1><p>何紫綸（Ann）早前成立製作公司，選出12位「星座少女」作為公司品牌，昨日她與其中5位成員在銅鑼灣舉行活動，5位成員將於明年正式出道，其中陳雅婷（Jayla）會做模特兒行騷為主，黃寶瑤（Poyiu）與潘小環（Emma）組成組合，而雙胞胎徐嘉美（Kammy）和徐嘉麗（Jenny）則會是另一個組合。<br>Ann說：「已經幫佢哋接咗6場登台、婚紗騷，仲有一個真人騷《Running Girls》，內容有少少似《Running Man》。」她表示如這5位成員在工作上成績不理想，將被淘汰，由其他成員頂上。<br>採訪、攝影：黃曉妍</p></body></html>
