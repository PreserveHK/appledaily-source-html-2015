<html><header><meta charset="utf-8"><title>汪峰舊愛贈興</title></header><body><h1>汪峰舊愛贈興</h1><p>汪峰再為人父，曾經歷兩段婚姻的他在微博宣佈弄瓦之喜後，他的舊愛、曾為他未婚產下一女的車模葛薈婕即在網上留言贈興：「恭喜，又是女兒，別再換人了！但是請保護好熙熙（她跟汪峰的女兒）。」不過葛薈婕稍後刪除該條微博，並重發了一條微博稱：「恭喜……但如果還要生的話請把熙熙還給我。」但這條微博最後亦刪走。<br>不少網民都在汪峰的微博上留言單打，包括「又是女孩，所以說出來混早晚要還滴（的）」、「趕緊想想下一個劈腿對象」、「我就看看兩個渣是不是能一生一世這一次」，甚至有人說：「話說花心的男人都生女兒的多」。<br>撰文：李森</p></body></html>
