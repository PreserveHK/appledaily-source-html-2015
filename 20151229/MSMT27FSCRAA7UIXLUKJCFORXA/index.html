<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張惠妹泰國潑水節開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張惠妹泰國潑水節開騷 - 馮仁昭</h1><p>張惠妹（阿妹）下月16、17號喺紅館開演唱會，今年就嚟過去，阿妹喺呢一年開咗超過20場內地巡唱，下年開始到亞洲同海外，4月會到泰國曼谷，咁啱係潑水節嘅日子，潑水係一種祝福，阿妹笑話歡迎接受祝福，不過唔知啲音樂器材係咪同樣可以承受「祝福」，但點都會入鄉隨俗同泰國歌迷打成一片，互相祝福，感受呢個充滿愛嘅節日。<br>撰文：馮仁昭</p></body></html>
