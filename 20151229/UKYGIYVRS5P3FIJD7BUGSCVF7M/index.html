<html><header><meta charset="utf-8"><title>蘇志燮撞車成面血</title></header><body><h1>蘇志燮撞車成面血</h1><p>由蘇志燮和申敏兒主演的KBS新劇《Oh My Venus》雖然收視不濟，但仍有不少死忠粉絲捧場，而劇組昨日亦公開最新劇照力谷收視。還有4集便大結局的《Oh My Venus》，昨晚播出第13集，劇情講到蘇志燮遇上車禍，弄至滿臉鮮血，劇照中蘇志燮更戴着氧氣罩被送到醫院，情況相當危急，不知會否有生命危險？不過同場就不見飾演蘇志夑女友的申敏兒，估計申敏兒得知愛郎出事一定擔心不已。</p></body></html>
