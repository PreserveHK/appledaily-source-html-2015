<html><header><meta charset="utf-8"><title>男童180度擰轉頭　點解既？</title></header><body><h1>男童180度擰轉頭　點解既？</h1><p>外國一名黑人男童天生神技，竟可像貓頭鷹般，可以大幅度擰轉頭部幾乎與背部齊平，令人嘖嘖稱奇。<br> <br>片短所見，一名黑人男子雙手固定男童頭部面向鏡頭，然後男童舉起雙手助力用力扭腰，頭部保持面向鏡頭，但身體已經轉了方向，他雙手甚至可以環抱到男子腰間，十分詭異。男童看來沒有不適或受傷。<br> <br>不少網民都擔心男童的安全。有人說：「只因你做到不代表你應做...到20歲時好好享受頸箍。」有人希望男童或其家人不要以此「特技」牟利，否則有日他終會斷頸。<br> <br>英國《每日郵報》</p></body></html>
