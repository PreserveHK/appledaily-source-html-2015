<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張萌萌大搞搖滾音樂劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張萌萌大搞搖滾音樂劇 - 馮仁昭</h1><p>有南方搖滾教父之稱嘅張萌萌，日前來港出席新城頒獎禮及宣傳，嚟到流行曲為主嘅香港，佢都深明搖滾音樂要喺香港發展有一定難度，佢話：「我希望透過自己音樂，令大家提醒自己毋忘初衷理想。」幸好喺內地製作電影音樂及推出唱片，令自己有一定收入支持追尋理想，佢去年舉行搖滾元素音樂劇，希望再有機會找到投資者再做更大型的。<br>撰文：馮仁昭</p></body></html>
