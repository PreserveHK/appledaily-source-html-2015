<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜自豪晒 F Cup - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>欣宜自豪晒 F Cup - 馮仁昭</h1><p>鄭欣宜首《你瘦夠了嗎？》唱出肥人之光，上星期佢喺fb貼相貼文，講起那些年一起減過的肥，結果係減到肥，但仍然受盡唔少人嘅白眼，情緒差到要喊住瞓。𠵱家佢終於明白，人係要活在當下，而唔係活喺人嘅閒言閒語之中。近日去咗旅行度假嘅佢，好自豪咁喺Ig貼咗張噴血相，目測都坐E望F Cup深不可測，仲留言話：「放假自拍是常識吧。」<br>撰文：馮仁昭</p></body></html>
