<html><header><meta charset="utf-8"><title>豪華婚禮：大婚走勻九龍新界</title></header><body><h1>豪華婚禮：大婚走勻九龍新界</h1><p>胡杏兒昨早7時多，已為婚禮整裝待發，做一個漂亮幸福新娘子。</p><p>九龍</p><p>7:30am　新郎Philip帶同23位兄弟，到達杏兒位於郝德傑山寓所，準備接新娘<br>9:00am　一對新人向杏兒父母敬茶後，出發到Ritz Carlton酒店向男方家長敬茶</p><p>新界</p><p>10:55am　離開酒店，出發到上水雙魚河鄉村會所舉行註冊儀式<br>1:30pm　婚禮註冊儀式開始<br>3:40pm　完成簽紙儀式，離開婚禮場地</p><p>九龍</p><p>5:45pm　一對新人於Ritz Carlton酒店會見傳媒<br>8:00pm　婚宴開始</p></body></html>
