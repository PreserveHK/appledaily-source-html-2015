<html><header><meta charset="utf-8"><title>電動巴士變燈飾減排寧靜市民得益</title></header><body><h1>電動巴士變燈飾<br>減排寧靜市民得益</h1><p>剛過了聖誕，又快到除夕倒數及元旦，瑞典哥德堡的電動巴士最近也趁著節日，把巴士裝飾得像燈飾一樣。<br> <br>適逢本月聖誕節，當地的電動巴士裝飾得好像流動燈飾，在街上行走時十分奪目。這些巴士用再生能源發電，而且能夠提供無線上網和讓乘客充電。<br> <br>除了電動巴士，當地還有混能巴士，70%路程用電力驅動，相比柴油車，不單少很多廢氣，而且寧靜得多。<br> <br>當局希望借今次節日活動，讓公眾知道可持續發展能源和創新結合一起，是公共交通網絡的未來發展方向。<br> <br>英國BusinessGreen網站</p></body></html>
