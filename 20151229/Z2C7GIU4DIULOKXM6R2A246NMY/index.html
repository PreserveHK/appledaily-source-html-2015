<html><header><meta charset="utf-8"><title>徐淑敏撇B女行圓方</title></header><body><h1>徐淑敏撇B女行圓方</h1><p>徐淑敏（Suki）前晚撇甩孻女沁誼，孖老公黃浩及大女心瑤、二女心柔在圓方逛街，隨行還有兩名保鑣。前日約黃昏6時，疑在圓方嘆完下午茶的Suki，與老公帶女兒閒逛，當日束了小辮子及着Burberry連身裙仔的心柔十分搞笑，為與媽咪和爹哋傾偈，倒後行了一段路，兩名保鑣都忍唔住笑，不過心柔行了一會就扭計要抱，最後黃浩變身慈父抱起乖女繼續行。<br>Suki當日沒有盡情血拼，反而與老公及女兒行超級市場，黃浩去買果汁，Suki則到花檔揀花，惟最後未有揀啱心水。<br>採訪、攝影：吳耀輝、黃曉程</p></body></html>
