<html><header><meta charset="utf-8"><title>趣趣地：巴塞係地上最小氣	</title></header><body><h1>趣趣地：巴塞係地上最小氣	</h1><p>巴塞隆拿今個月喺日本贏埋世冠盃，「地上最強」呢個威名真係堅，不過𠵱家隨時多多個花名叫「地上最小氣」！話說超過200名西班牙球會嘅年輕球員，早排遠赴美國邁阿密參加青少年足球賽，巴塞都有派出U12應戰，大會就搵嚟剛喺美國收山嘅前皇家馬德里前鋒魯爾做嘉賓，魯爾就同各隊伍逐一影相交流吓，點知就因為佢係皇馬前隊長身份，班巴塞小將竟然拒絕同呢位名宿合照，最後搞到大會協調一番先至影到相；其實好波都應該受人尊敬，巴塞𠵱家嘅教練安歷基，咪又係踢過皇馬。</p></body></html>
