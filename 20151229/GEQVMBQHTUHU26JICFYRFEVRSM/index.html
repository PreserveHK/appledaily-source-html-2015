<html><header><meta charset="utf-8"><title>周家蔚探姚樂怡母女</title></header><body><h1>周家蔚探姚樂怡母女</h1><p>姚樂怡（Sherming）剛剛於上周二榮升人母，誕下女兒Gaibe，目前專心坐月的Sherming當然不愁寂寞，一方面忙於湊女，另一方面就有不少好友去了她的家中探BB。其好友之一的周家蔚，昨日在Instagram貼圖，原來她去了探望Sherming和B女，不過相中未見她的一對寶貝仔，只見她單獨一人抱着Gaibe，手上更拿着一封利是，相信是她送給B女的禮物。<br>至於湯盈盈和鍾麗淇亦貼了一張與B女的自拍照，不過背景疑似是育嬰房，相信她們是留待Sherming先公佈喜訊，才上載相片恭賀。<br>撰文：唐琛悠</p></body></html>
