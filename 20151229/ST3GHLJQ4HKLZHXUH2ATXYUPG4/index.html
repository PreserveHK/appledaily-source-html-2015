<html><header><meta charset="utf-8"><title>何韻詩明年紅館開騷</title></header><body><h1>何韻詩明年紅館開騷</h1><p>何韻詩前晚在旺角開騷，她感性地說：「步入成年，好多光同信念都慢慢暗落嚟，但我依然相信世界係善良同漂亮，咁多年一直嘗試堅持做自己覺得正確嘅事，我覺得相信善良美麗唔係天真。」個唱尾聲時，她說有好消息宣佈，當台下大叫結婚時，但她說：「唔係我有咗，而係於申請成功，出年10月，紅館見！」<br>阿詩在完騷後指，曾前後5次申請紅館開騷均未獲批，本來打定輸數，本月初收到消息時也嚇了一跳，不過她仍指申請制度有問題。提到歌迷以為她結婚，她笑謂：「我唔得閒呀！要流浪又要生仔，講吓箒！唔生啦！我都一把年紀，個地球太危險，唔好做呢啲儍事。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
