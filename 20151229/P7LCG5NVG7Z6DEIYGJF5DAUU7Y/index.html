<html><header><meta charset="utf-8"><title>超蓮澄清冇數舊愛</title></header><body><h1>超蓮澄清冇數舊愛</h1><p>賭王何鴻燊三房千金何超蓮近日戀事多多，新鮮滾熱辣是擁百億家底的劉根森（Sam），他們被發現去中環嘉年華慶祝，但超蓮之後向本報否認有新戀情，並指她與Sam僅是「普通朋友」，當日還有一大班菁英會朋友同場。<br>然而，昨日再有雜誌報道，指超蓮最近接受訪問時聲稱「被人利用」多年，暗示超蓮所指的人是舊愛吳克羣。本報昨日就此事再聯絡超蓮，她即時澄清：「我冇咁講過，係新聞炒作，我只想講分手嘅事，之前已喺Instagram交代清楚，感情係一種緣份，我同佢分開咗亦唔會講傷害對方嘅說話。」<br>採訪：唐如</p></body></html>
