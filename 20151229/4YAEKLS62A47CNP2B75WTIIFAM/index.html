<html><header><meta charset="utf-8"><title>小環擇日再捧邵仲衡</title></header><body><h1>小環擇日再捧邵仲衡</h1><p>「大佬孝」邵仲衡有份主演的新片《紀念日》近日上映優先場，他於上周聖誕和Boxing Day一連兩日與導演葉念琛往戲院謝票，大谷票房。上周五聖誕日，邵仲衡往謝票前，還到銅鑼灣約好友譚小環夫婦high tea，其間在街上巧遇賈思樂和朋友，他們難得相遇，三人即在街頭吹水。<br>小環昨日在電話中說：「我同老公跟住約咗朋友，我哋想去捧大佬孝場睇《紀念日》，去到戲院好爆，得番頭一行散位，所以我哋過咗呢幾日紅日先去睇，大佬孝部戲點都要撐吓嘅！」<br>採訪、攝影：陳杰</p></body></html>
