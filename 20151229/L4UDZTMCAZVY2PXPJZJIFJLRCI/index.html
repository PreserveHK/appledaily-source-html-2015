<html><header><meta charset="utf-8"><title>黃秋生指黃安吹毛求疵</title></header><body><h1>黃秋生指黃安吹毛求疵</h1><p>黃秋生、蘇玉華、潘燦良與甄詠蓓，昨日於觀塘為下月中再度公演的舞台劇《狂揪夫妻》進行綵排，秋生指今次由蘇玉華換上吳君如，感覺如新劇一樣，蘇玉華表示沒有刻意做得跟君如有分別，純粹忠於劇本去做，最過癮是能在戲中做出平時沒有的火爆一面。<br>對於早前台灣的黃安「舉報台獨藝人」，秋生指一切都不攻而破，指對方過去十多日是吹毛求疵，小事化大，不過秋生笑說：「我已經有十幾個封號，疆獨、台獨、佔中等，我係大魔王咁，最慘竟然有人信。」秋生指工作量沒有減少，現在忙於劇團、寫書，稍後傾音樂劇及有電台邀請他平日主持時事節目。<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
