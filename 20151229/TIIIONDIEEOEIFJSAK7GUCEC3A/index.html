<html><header><meta charset="utf-8"><title>【古怪周邊】iPhone截圖列印器　留住重要一刻 </title></header><body><h1>【古怪周邊】iPhone截圖列印器　留住重要一刻 </h1><p>電話的屏幕經常會出現一些可一不可再的情景，例如記者最近有位網絡紅人在facebook加了做朋友，為了記低這歷史性一刻，便立即將她接受我的交友邀請截圖。如果還要嫌不夠，可以買下這個專為列印電話截圖而推出的手機截圖列印器。列印器以藍牙對應手機，省卻駁線麻煩，不過暫時只對應iPhone，而且只可以列印黑白色。（售價：99.95美元，約港幣770港元）<br></p><p>記者：馮永豪</p></body></html>
