<html><header><meta charset="utf-8"><title>馮仁昭四圍超：BOP大手筆送iPad Mini - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>BOP大手筆送iPad Mini - 馮仁昭</h1><p>BOP噚日去商台宣傳新碟，佢哋話對上一隻碟已經係年幾前嘅事，今次決定搞吓新意思，新碟入面有個類似Sceret Garden咁嘅填色比賽，贏咗嗰位可以同佢哋一齊食個午餐，兼有部iPad Mini，認真大手筆。近排喺廣州參加歌唱比賽「麥王爭霸」嘅BOP話，因為節目而儲落咗唔少內地歌迷，代言廣告都有好幾個，下個月會返廣州宣傳。<br>撰文：馮仁昭</p></body></html>
