<html><header><meta charset="utf-8"><title>趣趣地：美斯又做最佳	</title></header><body><h1>趣趣地：美斯又做最佳	</h1><p>幫巴塞隆拿今年贏咗五冠嘅阿根廷前鋒美斯，今年拎番國際足協金球獎嘅呼聲已經熱爆，周日佢喺杜拜「寰宇足球」頒獎禮中再贏最佳球員獎，再幫美斯煲一煲，不過佢就繼續謙虛咁講：「最重要係球隊拎到一個又一個冠軍，我自己嘅成就唔係好重要。」巴塞隆拿就拎埋最佳球隊獎，不過較意外係最佳教練唔係安歷基，而係比利時國家隊教練韋莫斯。<br>至於身為基斯坦奴朗拿度（C朗）經理人嘅文迪斯，就獲得今年最佳經理人大獎，文迪斯就話C朗會喺皇馬踢到收山咁話。</p></body></html>
