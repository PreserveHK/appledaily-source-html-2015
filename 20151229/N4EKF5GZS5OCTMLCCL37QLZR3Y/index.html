<html><header><meta charset="utf-8"><title>中環在線：邱達根到歐陸嘉年華玩 - 李華華</title></header><body><h1>中環在線：邱達根到歐陸嘉年華玩 - 李華華</h1><p>已故遠東集團創辦人邱德根嘅幼子邱達根，今年6至9月喺中環新海濱重辦荔園，佢當時講過有可能明年再辦。最近呢個地方舉行緊歐陸嘉年華，華華喺Boxing Day下晝就喺呢度見到邱達根，佢應該係同太太，仲有一對小朋友去玩，當太太同兒子玩火車時，佢就企喺旁邊耐心等候，唔知佢係咪想順便參考吓呢個遊樂場有乜新玩意，實行寓工作於親子娛樂呢？<br>不過老實講，荔園今年喺夏天舉行，實在太熱，𠵱家呢種天氣去露天遊樂場，舒服得多。</p></body></html>
