<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳少琪女自封智久夫人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳少琪女自封智久夫人 - 馮仁昭</h1><p>山下智久主演嘅日劇《朝5晚9》首主題曲《Christmas Song》喺日本大熱，香港著名填詞人陳少琪同前港台DJ黃靄君嘅囡囡陳明蘔準備進軍樂壇，日前都翻唱，仲自封山下智久夫人：「看完《朝5晚9》後覺得要用音樂來支持一吓……又幾個樂器我還是沒能真的彈好，但身為山下智久夫人，只是關於山P的，就甚麼都可以學。」<br>撰文：馮仁昭</p></body></html>
