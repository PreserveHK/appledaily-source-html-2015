<html><header><meta charset="utf-8"><title>南寶拉胞弟自殺亡</title></header><body><h1>南寶拉胞弟自殺亡</h1><p>現年26歲、曾演出韓劇《懷抱太陽的月亮》及韓片《陽光姊妹淘》的女星南寶拉，出身自大家庭，曾在節目中公開家庭照的她除了一個哥哥外，還有7名弟弟和4名妹妹，不過昨日傳來噩耗，指南寶拉排行第4的胞弟於日前自殺身亡。南寶拉所屬的事務所亦證實消息：「的確發生了令人遺憾的事情，目前其他年幼的弟妹們還不知道此事。」據知喪弟的南寶拉心情悲痛，日前和家人在靈堂悼念弟弟，昨日更低調地在故鄉京畿道舉行胞弟的喪禮。 </p></body></html>
