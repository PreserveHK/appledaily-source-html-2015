<html><header><meta charset="utf-8"><title>狄易達下廚女友Like</title></header><body><h1>狄易達下廚女友Like</h1><p>狄易達昨日在商台宣傳新碟《擁抱》，已有兩年沒有出碟的達仔自爆之前跟公司同事出現意見分歧，他說：「好多人認為做串流音樂，唔使出實體碟，但我好鍾意實體碟。」新碟銷量如何？他說：「印得好少，印咗1,000張，今次嘅歌曲搵到我鍾意嘅風格，以往跳跳紮，但今年穩重啲。」因女友吳亞馨而變得穩重？達仔甜笑說：「係一個原因。」<br>至於剛過去的聖誕節，他表示女友專程來港共度佳節：「佢嚟咗香港，我下廚煮一餐大餐。」女友吃完有何評價？他笑說：「因為環境好好，我哋喺studio食，我放咗一張枱喺中間，佢話OK，好食。」<br>採訪、攝影：黃曉妍</p></body></html>
