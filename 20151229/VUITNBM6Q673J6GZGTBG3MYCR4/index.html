<html><header><meta charset="utf-8"><title>豪華婚禮：花一年做褂王</title></header><body><h1>豪華婚禮：花一年做褂王</h1><p>李乘德豪花近千萬娶胡杏兒，包括出動9架豪華房車如兩架勞斯萊斯、法拉利、寶馬及保時捷接新娘，斟茶時杏兒身穿的是價值20多萬3D褂王，據知褂王由師傅一針一線、花近12個月製成，新娘再配上一身金器，貴氣盡現。晚宴上，細心的杏兒特別安排一輛傳媒專車，供傳媒作息外，還提供簡單晚餐供享用。</p><p>裝身首飾</p><p>一對新人服飾：100萬<br>兄弟姊妹服飾：25萬<br>3D裙褂王：20萬<br>鑽飾及金器：500萬</p><p>場地雜項</p><p>婚禮及註冊儀式：25萬<br>酒席連酒水：200萬<br>場地佈置及回禮：100萬<br>After Party：15萬<br>雜項：10萬<br><br>合共：995萬</p></body></html>
