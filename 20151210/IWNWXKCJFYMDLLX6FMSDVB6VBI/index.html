<html><header><meta charset="utf-8"><title>隔牆有耳：墮電騙　張華峰終於報警 - 李八方</title></header><body><h1>隔牆有耳：<br>墮電騙　張華峰終於報警 - 李八方</h1><p>立法會金融服務界議員張華峰，日前被揭成為電話騙案受害者，俾個假冒數碼廣播公司大股東「黃楚標」嘅騙徒呃走9萬人仔。但張透露自己冇報警，卻上報中聯辦，話「報警冇乜用」。<br>唔知係中聯辦幫唔到手，定覺得警方先靠得住，張華峰前日終於報咗警嘞，佢仲特別喺facebook公告天下，話作為一位奉公守法巿民，佢已經同警方落咗口供，相信警方會努力跟進案件，將歹徒繩之於法喎。<br>八方問過張華峰，佢話前日係佢人生第一次落口供，過程用咗40分鐘，相信警方會同國內相關部門聯絡，繼續跟進案件喎。</p></body></html>
