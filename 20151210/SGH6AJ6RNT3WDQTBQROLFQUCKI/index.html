<html><header><meta charset="utf-8"><title>跑後拉筋兼自我檢查動作</title></header><body><h1>跑後拉筋兼自我檢查動作</h1><p>左腳踏前，右腳放後交叉站立，左手按牆，上身向左彎，維持10至15秒；左右腳每次進行4組，若右大腿外側骼脛束疼痛即有勞損</p><p>雙手按牆，前後腳站立，右腳屈曲，左腳伸直停10至15秒；左右腳各做4組，若中間筋腱痠痛即已發炎</p><p>雙手按牆，右腳以腳尖踏高一級，左腳凌空，右腳跟慢慢放下至低於腳尖的角度；左右腳各做10次，每次做2組；腳跟筋腱會感拉扯，有傷患會痠痛</p><p>資料來源：理大康復治療科學系副教授楊世模<br>示範：理大康復治療系四年級生黃境桐<br>攝影：許頌明</p></body></html>
