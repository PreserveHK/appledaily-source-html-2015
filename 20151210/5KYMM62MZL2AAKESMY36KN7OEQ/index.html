<html><header><meta charset="utf-8"><title>周子揚否認騷擾何傲兒</title></header><body><h1>周子揚否認騷擾何傲兒</h1><p>日前表示將加入樂壇的何傲兒，昨日被指怒撇爛滾周子揚，文中提到周子揚電話騷擾何傲兒，又暗示周博宣傳，何傲兒接受本報電話訪問時表示：「冇回應。」<br>周子揚接受電話訪問說：「絕對唔係，當日係朋友邀請我去生日聚會，係正常社交，新識朋友之後有嘅新聞，係有啲失望。」回復單身的周子揚表示已經有一段時間未能跟何傲兒聯絡上，他說：「我同Lily（何傲兒）有一段長時間冇聯絡，我都有搵佢，但係佢可能忙工作。」二人是否正式分手？他說：「我哋冇公開講過我哋嘅關係，喺呢段時間可以專心做嘢。」之後周子揚否認是電話騷擾，更不希望對方覺得他博宣傳。 <br>採訪：張晞彤</p></body></html>
