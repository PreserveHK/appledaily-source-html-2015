<html><header><meta charset="utf-8"><title>歌手唱番：Eason《一支得啩》派台</title></header><body><h1>歌手唱番：Eason《一支得啩》派台</h1><p>改歌其實並不是網民的專利，藝人也愛這玩意。</p><p>2010年，香港畫家兼填詞人小克，便將林夕為陳奕迅（Eason）填詞的《一絲不掛》，惡搞改為《一支得啩》（圖），這首歌是關於一個煙民的故事，以吸煙者寂寞痛苦及被追打的過程，間接勸人戒煙。Eason更主動致電小克，要求自己親自演繹這首惡搞歌，其後商台於節目內播放，獲得網民一致好評。</p></body></html>
