<html><header><meta charset="utf-8"><title>甘兆麟奪亞保資助</title></header><body><h1>甘兆麟奪亞保資助</h1><p>【本報訊】「今次成績可保住甲級資助，這很重要，至少向家人有所交代。」28歲的香港保齡球代表甘兆麟，剛在沙地阿拉伯取得亞巡賽亞軍及世巡賽第四，昨隨包括胡兆康在內的隊友返港，並獲女友Sarah接機。<br>07年讀了毅進一年後轉做全職運動員的兆麟，當時獲體院每月資助5,520元，並要在保齡球場兼職；兩年後打出成績獲乙級資助（18,000元）；去年更升至25,000元的甲級資助至今。對於今次獲得佳績，兆麟下一目標是明年亞巡賽殺入梯級賽。記者：徐嘉華</p></body></html>
