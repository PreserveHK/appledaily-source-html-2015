<html><header><meta charset="utf-8"><title>小Justin帶4女上房遭報警</title></header><body><h1>小Justin帶4女上房遭報警</h1><p>加拿大歌手Justin Bieber與前女友Selena Gomez最近雖然傳復合，不過Selena被拍到去約會及與其他男仔調情，而小Justin都不甘示弱帶女仔上酒店房，不過搞出大頭佛。他於星期日晚在倫敦開完騷後，去了夜蒲，其後帶了四名女子回酒店房玩。至翌日凌晨，其中一名少女想離去，但其餘女子不願走，於是該名少女便在酒店大吵大鬧及報警。警方表示所有女仔安然無恙。</p></body></html>
