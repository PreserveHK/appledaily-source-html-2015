<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周麗淇聖誕開工嘆可惜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周麗淇聖誕開工嘆可惜 - 馮仁昭</h1><p>周麗淇（Niki）日前再為代言首飾品牌拍平面廣告，佢近排返內地拍劇搵人仔：「劇中其他演員好投契，拍得好愉快，整套劇由夏天拍到冬天，終於殺青啦，之前喺冬天開工，準備咗羽絨畀劇組人員。」Niki已講定聖誕要開工，唔能夠同姨甥仔Jacques過第一個聖誕：「好可惜，但會準備定禮物彌補，希望新年抽到時間同家人慶祝，最好同佢哋去旅行。」<br>撰文：馮仁昭</p></body></html>
