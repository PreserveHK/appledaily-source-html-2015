<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖兒拍偶像劇爆笑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>祖兒拍偶像劇爆笑 - 馮仁昭</h1><p>容祖兒早前為電器連鎖店拍廣告，同場還有魯芬BB，佢哋分別獲大會安排日本型男同ladybeard鬍鬚女拍「壁咚」情節。祖兒笑晒話可以拍偶像劇，但佢埋位時對住型男認真嘅演繹忍不住爆笑同流汗：「原來拍偶像劇絕不輕鬆，見到對手情深款款靠近我，太接近，近到連毛孔都睇得清，明明是浪漫都變得搞笑！」魯芬BB個pair就以搞笑版「壁咚」，祖兒大讚佢造型有趣。<br>撰文：馮仁昭</p></body></html>
