<html><header><meta charset="utf-8"><title>馮仁昭四圍超：修哥開心掌摑件事完結 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>修哥開心掌摑件事完結 - 馮仁昭</h1><p>胡楓（修哥）、彭懷安（Eddie）同蔚雨芯，噚日喺西環出席活動，講到之前俾謝賢（四哥）摑嘅曾江話要同四哥道歉，修哥都話最緊要和氣。會唔會約埋一齊食餐好？修哥笑話：「睇吓佢哋得唔得閒，但我近排就忙開劇。好開心件事告一段落。」另外，Eddie話聖誕節冇特登約朱慧敏，但大家𠵱家係朋友同餐廳股東，又有共同朋友，所以都有食飯，唔會唔一齊就唔見。」<br>撰文：馮仁昭</p></body></html>
