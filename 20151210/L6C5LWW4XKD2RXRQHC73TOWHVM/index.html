<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李思欣腰痛延遲生B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李思欣腰痛延遲生B - 馮仁昭</h1><p>前日係范振鋒同李思欣結婚四周年紀念，佢哋拍住拖去咗中山做慈善籌款晚宴，思欣喺微博留言：「結婚四周年啦，希望我倆可以互打互『彈』到永遠。」思欣噚日喺電話度話：「我哋有共識只係慶祝對方生日，所以結婚周年只係簡單食個飯。」問幾時生小朋友？佢話：「唔得呀，呢排條腰骨好痛，操勞過度仲試過郁唔到，短時間內都唔可以陀BB住，要身體好番先。」<br>撰文：馮仁昭</p></body></html>
