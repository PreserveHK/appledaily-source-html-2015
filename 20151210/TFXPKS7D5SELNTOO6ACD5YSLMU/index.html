<html><header><meta charset="utf-8"><title>港將勇挫世界第一</title></header><body><h1>港將勇挫世界第一</h1><p>【本報訊】香港混雙組合周凱華（右）/李晉熙（左），周三在杜拜展開的世界羽毛球聯會超級系列賽總決賽，爆冷以2:0擊敗中國的世界第一張楠/趙芸蕾，打出好開始。<br>世界排名第10的香港「姐弟配」，過往兩次對這對中國組合都落敗；周三一戰，周李配只花了32分鐘便以21:15、21:12勝出。今屆總決賽有八隊角逐，分兩組進行循環賽，每組前兩名入四強。香港混雙今日會對印尼。至於香港男單代表胡贇，周三在首輪分組賽以0:2不敵世界第二的丹麥球手佐真遜。記者：徐嘉華</p></body></html>
