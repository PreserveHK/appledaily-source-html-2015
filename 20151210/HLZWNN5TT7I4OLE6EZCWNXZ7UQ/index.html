<html><header><meta charset="utf-8"><title>中環在線：78歲謝瑞麟玩快閃新抱邱安儀主持大局 - 李華華</title></header><body><h1>中環在線：78歲謝瑞麟玩快閃<br>新抱邱安儀主持大局 - 李華華</h1><p>謝瑞麟（417）跟聯合國兒童基金會合作舉行慈善活動，創辦人謝瑞麟噚日跟兒子謝達峰、新抱謝邱安儀一齊出席記者會，唔知係咪因為天氣轉冷，78歲嘅「大謝生」似乎精神麻麻哋，冇乜兩句，全個活動交由新抱負責，佢逗留半粒鐘，影完相提早走人。<br>謝太提到，今年係公司創立55周年，嚟緊將會有唔同嘅慶祝活動，不過佢就唔肯多講，就連「大謝生」亦都封口。公關事後解釋，「大謝生」雖然係創辦人，但𠵱家喺董事會冇職位，所以唔方便透露太多咁啫。</p></body></html>
