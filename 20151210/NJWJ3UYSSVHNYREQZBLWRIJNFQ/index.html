<html><header><meta charset="utf-8"><title>《Oh My Venus》見人頭疑鬧鬼</title></header><body><h1>《Oh My Venus》見人頭疑鬧鬼</h1><p>由蘇志燮和申敏兒主演的KBS新劇《Oh My Venus》前晚播出第八集，但開播近16分鐘時卻疑似出現鬧鬼鏡頭，當時劇情講到Henry上了成勛架車，但後座玻璃窗卻倒影出一個男性人頭（圓圈示），由於人頭清晰可見，場面都幾嚇人，不過仔細一看就發現人頭只是車子停泊位置剛剛在一間店舖所擺設的相框前才會疑似出現人頭。而前晚劇集收視上升到9.4%，但依然不敵劉亞仁的《六龍飛天》（13.4%）。</p></body></html>
