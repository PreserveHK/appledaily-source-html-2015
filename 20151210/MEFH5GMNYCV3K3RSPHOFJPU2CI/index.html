<html><header><meta charset="utf-8"><title>楊采妮聖誕做乖新抱</title></header><body><h1>楊采妮聖誕做乖新抱</h1><p>楊采妮昨日以聯合國兒童基金會大使身份，到尖沙嘴出席慈善活動，分享早前探訪內地兒童的經歷。抱恙的楊采妮表示剛完成電影《寒戰2》的拍攝工作，聖誕節會與老公、老爺及奶奶到澳洲旅行，她說：「之前爸爸過身，老公好支持我屋企，佢做完乖乖女婿，今次我做乖乖新抱，新年就會兩邊屋企人一齊去旅行，𠵱家好想多啲時間陪老人家。」<br>對於好友郭富城有新戀情，楊采妮說：「我哋永遠唔問對方私人嘢，作為朋友會祝福佢。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
