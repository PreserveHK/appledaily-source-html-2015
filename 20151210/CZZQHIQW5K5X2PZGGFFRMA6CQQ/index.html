<html><header><meta charset="utf-8"><title>內衣女舉紅傘　名店外抗虐鱷</title></header><body><h1>內衣女舉紅傘　<br>名店外抗虐鱷</h1><p>【本報訊】亞洲善待動物組織（PETA Asia）早前一項秘密調查揭發，為部份名牌供應皮革的鱷魚皮養殖場殘忍虐待和宰殺鱷魚，包括把鱷魚困在嚴重擠擁及沒陽光的坑內，用擊暈栓槍射擊鱷魚頭部、用剃刀在頸後放血等。如擊暈栓槍未能使用，則會將條鱷魚活生生切開，及用金屬棒搗碎大腦致死。一名僅穿內衣的團體成員昨在中環名店門外抗議，發言人崔倩萍指，臨近聖誕不少人買聖誕禮物，但坊間選擇眾多，購買由動物皮膚製成的皮具產品並非必要，她指不少被製成皮革產品的鱷魚僅1至3歲，與其平均壽命可達數十年相比，做法不人道，冀停止買賣殘忍奢侈品。<br>■記者袁楚雙</p></body></html>
