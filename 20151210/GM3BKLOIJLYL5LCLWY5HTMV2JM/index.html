<html><header><meta charset="utf-8"><title>JW半粒鐘掃兩袋衫</title></header><body><h1>JW半粒鐘掃兩袋衫</h1><p>離開黎明唱片公司後，JW第一首派台《矛盾一生》好受歡迎，幸好心情靚爆的JW沒有發福，而且還比前瘦了一點，未知是否這個原因，她前晚獨自在中環逛時裝店，添了不少新裝。<br>前晚7時許，JW逛完ifc後再到一間大型服裝連鎖店買衫，與兩位售貨員傾個不停，又拿了大堆衫入試身室，約逛了半小時便拿着兩袋戰利品離開，其間她又不停打電話，原來約了朋友到中環接她，最後登上私家車離開。<br>採訪、攝影：畢紹基、吳耀輝</p></body></html>
