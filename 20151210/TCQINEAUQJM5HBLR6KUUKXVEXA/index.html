<html><header><meta charset="utf-8"><title>菁英盃傑志悶和南區</title></header><body><h1>菁英盃傑志悶和南區</h1><p>【本報訊】傑志昨晚在風雨交加的情況下，在九龍灣公園球場進行的菁英盃A組分組賽，以0:0悶和冠忠南區。<br>雖然天氣未如理想，但仍有251位球迷入場觀看比賽。南區開賽先以「大巴陣」迎戰，傑志在開賽12分鐘，有後衞盧均宜在禁區外施射被守門員撲出。半場大部分時間主導球賽的傑志，始終未能取得入球，最終雙方悶和0:0完半場。<br>換邊後，雙方攻勢比上半場變得凌厲，各有埋門機會，南區亦逐漸調入主力攻擊球員，於79分鐘，後備上陣的夏志明單刀，可惜未能把握，最終與傑志各取一分。記者：盧曉君</p></body></html>
