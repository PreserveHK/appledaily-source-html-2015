<html><header><meta charset="utf-8"><title>【街市尋寶】蔡菜館老闆娘　元朗街市揀靚魚</title></header><body><h1>【街市尋寶】蔡菜館老闆娘　元朗街市揀靚魚</h1><p>濕街市是寶，以海鮮聞名的元朗同益街市，地下全是魚檔，因價錢實惠，所以經常人頭湧湧。在元朗長大、私房菜蔡菜館老闆孫美華（Grace），堅持煮菜不加味精，每天早上會親自到同益街市選購新鮮食材，尤其是海鮮，貪價錢平、種類選擇多。在丈夫支持下，由文職轉為開私房菜，三年間餐廳臉書便吸引了20多萬粉絲。今次得她帶路到同益街市捐窿捐罅掃平海鮮，還分享不少選購心得。<br></p><p>記者：何嘉茵<br>攝影：劉永發</p></body></html>
