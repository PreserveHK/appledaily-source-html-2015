<html><header><meta charset="utf-8"><title>RQDII可投資境外人幣產品</title></header><body><h1>RQDII可投資境外人幣產品</h1><p>【話你知】<br>2014年11月，人幣合資格境內機構投資（RQDII）渠道正式開通，據人行就RQDII境外投資的通知，RQDII可用自有人幣資金或籌集境內機構和個人人幣資金，投資境外以人幣計價產品，即資本會由中國流出境外。<br>當中國資本流至其他離岸市場，離岸市場流動性將有所緩和，「平錢」增加，本港銀行拆借息率趨降，意味投機套利成本減少，人民幣滙價亦會受壓。有傳人行暫停「落閘」，主要是防止資本外流，或可能憂慮機構動用槓桿及投資複雜的票據與期權，防範風險。</p></body></html>
