<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林一峰孖中樂團唱藍調 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林一峰孖中樂團唱藍調 - 馮仁昭</h1><p>林一峰（左）噚日喺上環為明後兩日喺文化中心同香港中樂團合作嘅兩場音樂會做綵排，一峰話第一次同中樂團合作，到時會有新編武俠劇主題曲，例如《忘盡心中情》變為藍調：「今次仲特別寫咗兩首新歌，係關於70年代獅子山下嘅父母愛情故事，其中一首叫《陳中漢與趙美鳳》。」另外，佢話下年會一個人去美國中部滑雪旅行，之後就要準備3月嘅音樂會。<br>撰文：馮仁昭</p></body></html>
