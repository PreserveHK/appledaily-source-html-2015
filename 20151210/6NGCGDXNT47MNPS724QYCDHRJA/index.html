<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉家寶放假整頓身心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>葉家寶放假整頓身心 - 馮仁昭</h1><p>啱啱辭咗亞視執董、𠵱家只係做高級副總裁嘅葉家寶，噚日去咗灣仔接受電台訪問，講到目前嘅工作：「我會先去了解直屬我嘅部門，再配合執董交接工作，不過由邊個接任，等公司安排，我辭職需要七日內通知通訊局同負責同事。」佢仲話：「大家都驚我再有事，從我決定後，我電話響個不停，收到好多短訊同留言，我會好好休息同放假，整頓自己身體、心靈同未來方向。」<br>撰文：馮仁昭</p></body></html>
