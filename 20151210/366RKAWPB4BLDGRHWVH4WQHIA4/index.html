<html><header><meta charset="utf-8"><title>《星戰7》主角韓國造勢</title></header><body><h1>《星戰7》主角韓國造勢</h1><p>《星戰》第7集《星球大戰：原力覺醒》（Star Wars：The Force Awakens）還有約一周便上映，《星戰7》劇組昨日兵分三路，去首爾、悉尼及墨西哥宣傳。當中首爾站，導演J.J.艾布斯（J.J.Abrams）率領三位新主角「Kylo Ren」阿當載華（Adam Driver）、「Rey」黛絲烈尼（Daisy Ridley）及「Finn」約翰保也加（John Boyega）出席記招，約翰更擺出運用原力的甫士搶鏡。</p></body></html>
