<html><header><meta charset="utf-8"><title>CoCo斥Heily講大話</title></header><body><h1>CoCo斥Heily講大話</h1><p>因為偷手機上訴案而被人認識的𡃁模CoCo（袁晴晴），昨日在北角出席美甲店開幕，對於她早前指有「警訊之花」Heily（馬溱禧）是賣淫中介人，但其後遭Heily表示不相識兼保留追究權利，CoCo力指Heily講大話並說：「我唔想再糾纏，只不過係睇唔過眼想講出嚟，報道出咗街，我都收到有個客搵我爆料兼想我畀錢，但係我唔會去買佢黑材料，因為我立場只係想講我件事。」至於被Heily稱因她的電話號碼拍片公開違反私隱條例，CoCo說：「如果佢訴訟，我都歡迎。」<br>採訪、攝影：黃曉妍</p></body></html>
