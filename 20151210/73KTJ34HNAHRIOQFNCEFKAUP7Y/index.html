<html><header><meta charset="utf-8"><title>司徒夾帶拍戲做陀地</title></header><body><h1>司徒夾帶拍戲做陀地</h1><p>網絡紅人司徒夾帶和Miss Hunny參加無綫真人騷《網絡挑機》，兩人純粹想賺人氣，近日兩人獲電影《江湖喜劇》臨時加插客串角色，司徒夾帶演陀地（左），Miss Hunny扮嘉賓。<br>司徒夾帶昨在電話中說：「電影公司搵咗幾個網絡紅人一齊玩一部戲，都算係個突破機會。」又指片酬不高，比平日在網上貼宣傳帖更少，《網絡挑機》前晚收視跌到17點，僅得110萬觀眾。<br>採訪：劉敏</p></body></html>
