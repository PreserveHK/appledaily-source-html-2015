<html><header><meta charset="utf-8"><title>打造史諾比懷舊櫥窗百貨業出奇謀迎聖誕</title></header><body><h1>打造史諾比懷舊櫥窗<br>百貨業出奇謀迎聖誕</h1><p>聖誕將至，紐約不少百貨公司都紛紛佈置櫥窗，吸引市民前往消費。<br> <br>當地梅西百貨公司（Macy's）的聖誕佈置向來有名，今年更以15年前播出的史諾比（Snoopy）卡通為題，打造聖誕櫥窗。<br> <br>團隊花約一年預先打造櫥窗，並在聖誕節前花三個半星期安裝，正式揭曉當天更有爵士樂及兒童合唱團的表演贈興。<br> <br>其他百貨公司亦相當積極，巴尼斯紐約（Barneys New York）百貨公司提供冰雕表演；而另一間百貨公司Bergdorf Goodman，則與高級水晶品牌施華洛世奇（Swarovski）合作，打造亮眼的櫥窗。<br> <br>路透社</p></body></html>
