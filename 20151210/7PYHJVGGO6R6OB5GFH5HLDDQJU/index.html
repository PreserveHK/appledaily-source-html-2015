<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蚊蚊大姐明撐家寶辭職 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蚊蚊大姐明撐家寶辭職 - 馮仁昭</h1><p>萬綺雯（蚊蚊）、關楚耀噚日出席林建明（大姐明）創辦嘅心晴行動慈善跑活動記者會，蚊蚊話已經不停練跑：「每朝七、八點就俾老公捉去跑步，練氣對身體都好啲，因為睇中醫話我唔夠中氣。」講到亞視執董葉家寶辭職，曾經係亞視出身嘅兩位都話知道消息，大姐明仲話：「一早就應該咁做，如果佢有乜嘢情緒問題歡迎嚟搵我。」而蚊蚊就話家寶最緊要開心。<br>撰文：馮仁昭</p></body></html>
