<html><header><meta charset="utf-8"><title>【寵愛生命】流浪貓險死街頭　主人帶回家改變一生</title></header><body><h1>【寵愛生命】流浪貓險死街頭　主人帶回家改變一生</h1><p>甚麼叫心廣體胖？讓美國佛羅里達州的貓咪Silas話你知。大約兩年前，Silas是一隻險死街頭的流浪貓，當時有幸被現在的主人撿回家悉心照顧，由本來的污糟病貓變成現在肥嘟嘟白雪雪的貓咪。Silas的主人更為牠開了Instagram帳戶，為Silas記下成長故事，希望其他人也用愛改變動物一生。Silas流浪前後的模樣，使人看到的不僅是美醜的對比，而是愛的力量。希望更多動物，遇到懂得珍惜牠們的人吧！<br></p><p>圖片來源：Instagram/sir_silas_kitty<br>記者：陳曉欣</p></body></html>
