<html><header><meta charset="utf-8"><title>曾昭亮急急腳趕做產檢</title></header><body><h1>曾昭亮急急腳趕做產檢</h1><p>富商曾文豪女兒曾昭亮、東亞後人李家彤及李家敏昨日在中環出席法國皇室御用銀器品牌開幕活動。懷孕7個半月的曾昭亮腹大便便的她，活動後要趕往產檢，她說：「陀得好舒服、好開心，不過今年聖誕節冇得出埠，因為大肚要乖乖地留喺屋企。」<br>而李家彤及李家敏表示聖誕節會分別到京都及緬甸旅行，李家敏表示為寫美食專欄到當地：「我會做晒功課去，上次去已經係10年前，今次要去試茶葉沙律。」李家彤指香港生活好繁忙，所以選擇到京都浸溫泉輕鬆下，她又表示媽媽很喜歡以品牌的銀器設宴。<br>採訪：盧妹<br>攝影：葉君海</p></body></html>
