<html><header><meta charset="utf-8"><title>志偉有女陪嘆茶笑晒</title></header><body><h1>志偉有女陪嘆茶笑晒</h1><p>【利園】曾志偉同仔女一向感情好好，大前日記者就喺銅鑼灣咁啱撞見佢同囡囡曾寶儀嘆茶。當日約黃昏6點鐘，志偉父女去銅鑼灣利園嘅COVA嘆茶，最初有一名男友人同行，之後就再嚟多兩個，志偉最初發現記者都冇乜笑容，但隔咗個幾鐘出嚟嗰陣就心情靚番晒，仲笑笑口。記者問寶儀係咪特登陪志偉飲茶？佢笑住答：「係呀！」<br>不過，志偉離開時發生咗單笑料，佢因為記錯咗司機停車位置，冒住大雨一支箭咁跑出去，但原來架車停咗喺佢原來位置嘅隔籬街，結果要好狼狽咁跑番轉頭。<br>採訪、攝影：徐錦池</p></body></html>
