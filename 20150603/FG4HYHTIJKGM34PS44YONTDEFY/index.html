<html><header><meta charset="utf-8"><title>手造玻璃鞋　好過訂鑽戒</title></header><body><h1>手造玻璃鞋　好過訂鑽戒</h1><p>玻璃鞋是童話故事《灰姑娘》中重要的定情信物，如今經由日本玻璃工匠之手重現，讓一眾少女都可以擁有夢幻般的體驗。<br><br>有二十六年創作玻璃經驗的工匠中村昌央，於二零零八年成立自己的工作室「中村玻璃工房」（鉢か●迹硝子工房），更花了不少時間研究製作玻璃鞋，讓男士們可以買來求婚、或當定情信物之用。<br><br>玻璃鞋可以在工房的網站購買，售價為八萬六千四百日圓（約五千三百港元），也有提供寄送至日本以外國家的服務。<br><br>綜合報道</p></body></html>
