<html><header><meta charset="utf-8"><title>隔牆有耳：王坤叫公屋戶踢走泛民 - 李八方</title></header><body><h1>隔牆有耳：王坤叫公屋戶踢走泛民 - 李八方</h1><p>繼搵導演李力持拍片撐政改後，梁粉網媒「港人講地」再請嚟同建制派有聯繫嘅公屋聯會主席王坤接受訪問，佢狠批泛民綑綁表決政改係自尋末路，揚言泛民若否決政改，就會發動公屋居民將佢哋踢出議會，「你剝奪我選票，將來我咪剝奪你席位囉，做乜呀？」<br>王坤仲話如果泛民之前講過龍，𠵱家修正觀點，唔叫做轉軚，相信歷史對轉軚嘅人自有公道，呼籲泛民要做英雄。不過本身係公屋戶嘅立法會議員長毛梁國雄就認為王坤不代表我，「你爭取恢復租金封頂先啦」，學民思潮黃之鋒就寸片段抄黑紙嘅訪問風格，無新意。</p></body></html>
