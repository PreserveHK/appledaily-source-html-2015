<html><header><meta charset="utf-8"><title>Fiona慶幸遇過真愛</title></header><body><h1>Fiona慶幸遇過真愛</h1><p>薛凱琪（Fiona）昨日到商台宣傳新歌《所有下雨天》，她說：「首歌係多謝個天畀我學識愛，人大咗發覺搵到愛嘅人唔係必然，如果聽日我就死，我都慶幸自己有過真愛。」問她真愛是否房祖名？Fiona說：「個人係邊個，我唔會喺訪問度講，愛分好多種，唔一定係得到先係愛。」她續說：「雖然好多原因唔可以開花結果，不過每到夏天都會記起開心嘅回憶。」問可否套用於祖名身上？Fiona說：「我唔會咁講，亦都唔需要透露。」<br>採訪、攝影：溫敏芝</p></body></html>
