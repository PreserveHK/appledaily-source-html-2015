<html><header><meta charset="utf-8"><title>求驗客手記：紐記一通電話炒兩件</title></header><body><h1>求驗客手記：<br>紐記一通電話炒兩件</h1><p>紐卡素放棄「抗癌戰士」約拿斯古迪利斯（右）都已經引起天怒人怨，但勢估唔到，紐記炒人嘅方法仲賤，一個電話就炒兩個人，極之唔尊重古迪利斯！今夏同紐記約滿嘅賴恩泰萊（左）講番，領隊卡華打電話畀佢，同佢講不獲續約，「講講吓佢叫我遞部電話畀古迪利斯，簡直係難以置信！」卡華就喺一個電話入面，先同賴恩泰萊，後同古迪利斯講呢個消息。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
