<html><header><meta charset="utf-8"><title>抗癌韋基馬　消瘦參加禮拜</title></header><body><h1>抗癌韋基馬　消瘦參加禮拜</h1><p>曾演過蝙蝠俠的55歲美國影星韋基馬（Val Kilmer），月前傳出患上喉嚨腫瘤並在寓所吐血的消息，不過韋基馬一直否認患喉癌，而近期深居簡出的他，直至前日再被目睹現身馬利布參加教堂的禮拜儀式。<br>當日韋基馬穿着恤衫並戴着兩條頸巾遮頸，體形消瘦的他，頭髮斑白，當他發現有記者時，更刻意用頸巾遮面避鏡頭。據知韋基馬近日信奉基督科學教，認為祈禱能治病，而其家人受訪時亦曾透露對韋基馬只靠祈禱而未有積極抗病，任由病情越來越差感到非常擔心。<br>撰文：程芬</p></body></html>
