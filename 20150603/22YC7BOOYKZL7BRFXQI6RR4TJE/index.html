<html><header><meta charset="utf-8"><title>隔牆有耳：曾鈺成勾搭七國聯軍？ - 李八方</title></header><body><h1>隔牆有耳：曾鈺成勾搭七國聯軍？ - 李八方</h1><p>泛民見京官談政改後，港澳辦國務院主任王光亞喺記者會上批評一小部份人同政黨，「始終與外部勢力勾勾搭搭」。不過呢張立法會主席曾鈺成同「七國聯軍」嘅合照，會唔會激到王光亞主任紮紮跳？<br>喺王光亞發表「勾搭論」後唔夠48小時，曾鈺成噚日一朝早就同歐盟成員國駐港外交代表，喺歐盟辦事處會晤。八方喺合照睇到，一共有7個歐洲國家嘅巨頭同曾鈺成會面，包括英國駐港總領事吳若蘭，其餘包括比利時、捷克、法國、荷蘭、芬蘭、瑞典駐港總領事。呢類會晤唔知算唔算係王光亞口中「勾勾搭搭」嘅其中一種呢？</p></body></html>
