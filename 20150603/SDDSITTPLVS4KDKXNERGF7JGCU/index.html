<html><header><meta charset="utf-8"><title>蔣志光Rap歌粉絲起哄</title></header><body><h1>蔣志光Rap歌粉絲起哄</h1><p>蔣志光和糖妹昨日到彩雲邨麥當勞出席活動，兩人大唱改編版《相逢何必曾相識》，蔣志光又即場重演1989年為餐廳Rap的廣告內容，令全場拍爛手掌。蔣志光接受訪問時笑說：「糖妹唱得好好，改歌詞其實自己都有參與少少。」他又提到每次與韋綺姍登台，《相逢何必曾相識》都屬必唱歌。<br>糖妹則笑說：「我鍾意咗佢（蔣志光）好耐，今次終於有機會可以合唱，希望第時有機會可以孖住佢同韋綺姍登台，因為我跟韋綺姍學唱歌學咗年幾兩年。如果有機會跟住去登台，我由細做起，斟茶遞水得喇。」<br>採訪、攝影：溫敏芝</p></body></html>
