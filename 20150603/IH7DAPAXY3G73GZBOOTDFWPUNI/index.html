<html><header><meta charset="utf-8"><title>指原按摩胸部準備奪冠</title></header><body><h1>指原按摩胸部準備奪冠</h1><p>本周六就是第7屆AKB48集團人氣總選舉的日子，昨日成員高橋南、柏木由紀、HKT成員指原莉乃等，在東京出席人氣總選展覽會開幕禮。今屆有力再問鼎冠軍的指原莉乃，早前曾稱若今屆能重奪冠軍，就開水着演唱會謝票，昨日她表示有信心稱冠，所以最近天天都為胸部做按摩通淋巴，令胸部更好看準備開水着騷。<br>至於第一輪投票中獲第二位的柏木由紀，則未決定若奪得冠軍如何謝票，指原竟代她說：「柏木奪冠就全裸吧！」柏木即反擊：「你個腦諗乜？」指原又與高橋南鬥擺chok甫搞氣氛。此外，AKB前成員板野友美的新單曲封面昨日曝光，板野亦以水着示人。<br>撰文：泉水</p></body></html>
