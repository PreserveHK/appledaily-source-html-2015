<html><header><meta charset="utf-8"><title>體壇拾趣︰柏賓失落最強冧巴</title></header><body><h1>體壇拾趣︰柏賓失落最強冧巴</h1><p>NBA邊個33號最勁？真係講足一日一夜都未必有結果。美國專門出復刻波衫嘅Mitchell &amp; Ness就選出歷代由00至99號嘅最佳球員，好似3號係艾華遜、21號係鄧肯呢啲就冇咩懸念；33號就揀咗「天勾」渣巴，梗係令柏賓（Scottie Pippen）同奧尼爾等擁躉失望，好彩奧尼爾都有36號呢個安慰獎；</p><p>至於23號當然係米高佐敦，勒邦占士（LeBron James）重返騎士着番23號搞到冇得上榜，不如佢考慮吓轉着63、78或者79等呢啲仲未有最佳球員嘅冷門號碼？</p></body></html>
