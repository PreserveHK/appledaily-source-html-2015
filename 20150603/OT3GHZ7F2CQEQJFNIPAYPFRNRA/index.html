<html><header><meta charset="utf-8"><title>崔真實女兒爆娛圈恐怖</title></header><body><h1>崔真實女兒爆娛圈恐怖</h1><p>韓劇《玫瑰人生》的已故女星崔真實，其女兒俊熙於前日播出的節目《人類紀錄片－愛》中分享了自己想當歌手的夢想。</p><p>節目中，俊熙在自己的房間接受訪問，表示：「事實上，曾夢想過成為女團成員。為了加入女團，娛樂圈中該知道的都知道了，所以放棄了。圈中人說的話太可怕了，現在還小已經是這個程度，長大後會多嚴重呢？現在只喜歡唱歌，所以想成為創作型歌手。」暗示對娛樂圈充滿恐懼。</p></body></html>
