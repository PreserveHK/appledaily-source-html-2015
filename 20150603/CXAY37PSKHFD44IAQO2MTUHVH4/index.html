<html><header><meta charset="utf-8"><title>韓戲報告：全度妍新片隨時爆上</title></header><body><h1>韓戲報告：全度妍新片隨時爆上</h1><p>由孫賢周、馬東錫及朴瑞俊等實力派主演的韓片《惡意編年史》於上月14日在韓國上映，一直是韓片的票房冠軍，即使上周面對男星朱智勛及金康宇主演的新片《奸臣》上映，但憑着韓國觀眾對刑警、正義等題材的電影比較感興趣之利，於上周末的最新排名中依然維持韓片之冠的位置。</p><p>而由金南佶及全度妍主演、同樣以刑警為題材的新片《無賴漢》，就躍升至韓片中的亞軍位置。《無賴漢》講述飾演刑警的金南佶，和他所追查殺人事件的嫌疑犯（全度妍飾）之間產生的愛情故事。<br>撰文：梁雯迪</p></body></html>
