<html><header><meta charset="utf-8"><title>體壇拾趣︰聽障小花「欖」出快樂</title></header><body><h1>體壇拾趣︰聽障小花「欖」出快樂</h1><p>「一喺欖球場，我就充滿活力！」中度弱聽嘅何倩婷，喺聾人學校就讀中四，戴咗助聽器後，講嘢同聽嘢同正常學生冇乜分別；好似噚日喺京士柏欖球場打非撞式欖球時，佢全程笑咪咪咁話，打欖球嘅佢同平時唔太講嘢嘅佢好大分別，遲啲仲想試吓參加正常女子隊聯賽，繼續享受欖球樂趣。喺學校玩咗四年欖球嘅倩婷，今次俾香港欖總選中代表香港，喺本月11日到柬埔寨同當地聽障欖球隊打友誼賽，噚日就同其餘入選嘅15人一齊練習。</p></body></html>
