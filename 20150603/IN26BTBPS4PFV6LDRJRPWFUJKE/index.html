<html><header><meta charset="utf-8"><title>關詠荷快閃老銅買餸</title></header><body><h1>關詠荷快閃老銅買餸</h1><p>【時代廣場】𠵱家係全職主婦嘅關詠荷，成日都俾記者影到帶女張童（Brittany）喺港九嘅街市買餸。不過，前幾日佢就撇甩囡囡，一個人出動去銅鑼灣時代廣場地庫嘅大型超級市場買餸。<br>當晚接近7點，素顏嘅關詠荷頭戴鴨舌帽，一個人推住手推車行超市，可能趕時間返屋企湊女同煮飯，佢好快手就揀咗啲菜同肉放入手推車，然後就去收銀處埋單，前後都唔使10分鐘就買完，跟住仲急急腳再行去廣場後門上咗架七人車離開。<br>採訪、攝影：梁繼光</p></body></html>
