<html><header><meta charset="utf-8"><title>Kim再懷孕趕買BB衫</title></header><body><h1>Kim再懷孕趕買BB衫</h1><p>現年34歲的美國名媛Kim Kardashian自前日於真人騷節目預告片段中公佈為音樂人老公Kanye West懷有第2胎後，昨日早上跟Kanye到紐約一間專賣嬰兒用品的店舖狂掃BB衫。</p><p>之後Kim跟老公再到美國時尚界盛事CFDA Fashion Awards，擔任頒獎嘉賓。預產期為年尾的她穿着透視裙及高踭鞋赴會，肚子只微微隆起，獲Kanye貼身保護。</p></body></html>
