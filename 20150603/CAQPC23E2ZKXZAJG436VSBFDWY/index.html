<html><header><meta charset="utf-8"><title>愛情太沉重？巴黎粉碎數十萬心鎖救橋</title></header><body><h1>愛情太沉重？<br>巴黎粉碎數十萬心鎖救橋</h1><p>法國巴黎旅遊熱點「心鎖橋」完成歷史任務，市政府工人周一開始將情侶留作愛的見證的鎖頭剪掉。<br> <br>原名巴黎藝術橋的心鎖橋，近年成為情侶勝地，他們特地將姓名寫在鎖頭，再扣在欄杆，以示鎖定情緣。<br> <br>不過，數十萬個鎖的重量，令橋的欄杆不勝負荷，去年曾倒塌。巴黎市政府以安全為由，封閉大橋，昨日更開始剪鎖，將用塑膠玻璃取替原本的金屬圍欄，以防再有人留鎖。<br> <br>英國《每日郵報》</p></body></html>
