<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳奇隆跪地求婚做到足 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳奇隆跪地求婚做到足 - 馮仁昭</h1><p>44歲吳奇隆因拍《步步驚心》同細佢17歲嘅劉詩詩撻着，今年1月時高調宣佈結婚，仲喺微博大晒結婚證同鑽戒，不過喜酒要等到年底至搞，因為佢哋兩公婆都係大忙人。前日有網民喺微博放咗兩張相，一張係奇隆跪地求婚幫老婆戴戒指，另一張就係奇隆搭住老婆膊頭大晒婚戒影合照，面前仲有個紅色蛋糕，認真甜蜜溫馨。<br>撰文：馮仁昭</p></body></html>
