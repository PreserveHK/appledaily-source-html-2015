<html><header><meta charset="utf-8"><title>【科技籽】蝙蝠俠限量降臨PS4</title></header><body><h1>【科技籽】蝙蝠俠限量降臨PS4</h1><p>最近有多款遊戲，同步推出特別版PS4主機，這次有蝙蝠俠降臨，確實有讓Batman迷出機的衝動。蝙蝠俠版PS4會使用鋼鐵灰主機殼，機身有一個蝙蝠俠的招牌剪影，將會在6月24日推出限量版同捆裝，當中包括特別版PS4外，更會附有PS4遊戲《Batman: Arkham Knight》連Steelbook（鐵盒）、下載內容及PS Plus 12個月會籍等，現已接受預訂，售$3,680。</p><p>記者：許福合</p></body></html>
