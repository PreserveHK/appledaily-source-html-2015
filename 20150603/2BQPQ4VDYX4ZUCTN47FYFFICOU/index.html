<html><header><meta charset="utf-8"><title>體壇拾趣︰南華輕鬆炒失準飛鷹</title></header><body><h1>體壇拾趣︰南華輕鬆炒失準飛鷹</h1><p>甲一男籃噚日喺灣仔修頓上演南華對飛鷹嘅大戰，上場畀到永倫唔少壓力嘅飛鷹，噚晚表現大跌watt，相反南華雙星惠龍兒同余理洋就有穩定發揮，首節已經合力協助球隊拋開28:9；飛鷹之後雖然有蘇伊俊單節連轟13分，半場拉近至31:46，但始終難敵對手內外夾擊。最終南華喺余理洋攻入全場最高嘅19分下，以80:57大勝，聯賽保持六戰全勝。同日早場，有陳翊麟坐鎮嘅安青就以86:64擊敗升班馬南青，六戰後終於開齋。</p></body></html>
