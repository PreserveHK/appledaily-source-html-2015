<html><header><meta charset="utf-8"><title>上月分手：Tiffany回復單身冇異樣</title></header><body><h1>上月分手：Tiffany回復單身冇異樣</h1><p>韓國男子天團BIGBANG成員太陽秘戀女星閔孝琳兩年，獲雙方公司和粉絲送上祝福，而身為女子天團的少女時代（少時），其成員Tiffany上月底就宣佈與拍拖年多的男團2PM的的泰籍男友Nichkhun分手。<br>分手消息傳出後，Tiffany一直未有公開露面，直到昨日下午，Tiffany孖隊友Yuri到首爾江南區清潭洞出席品牌活動，穿上碎花裙現身的Tiffany未因分手而影響心情，見到粉絲亦即時展露笑容，又與他們揮手打招呼，未有異樣。</p></body></html>
