<html><header><meta charset="utf-8"><title>隔牆有耳：謝偉俊有特權短褲開會 - 李八方</title></header><body><h1>隔牆有耳：謝偉俊有特權短褲開會 - 李八方</h1><p>社民連「長毛」梁國雄舊年7月喺立法會開會時，因為夏天着短褲開會，被民記議員葛珮帆投訴，質疑「着短褲都得，第日係咪泳褲都得？唔着褲都得？」令長毛被裁違規後，八方噚日喺立法會撞見立會議員謝偉俊（Paul），就見佢上身着綠色西裝，下身着咗條呢期最興的迷彩短褲。<br>細問之下，至知佢原來已試過多次着短褲出席委員會會議，至今從未被人話違規。阿Paul仲自爆，特別鍾意喺假期出席公聽會時着短褲，因為覺得夠causal，話以後都會着多啲，希望改變立法會文化。但唔知葛珮帆睇到會唔會又嚇親，怕遲啲見到法律超人着泳褲開會？</p></body></html>
