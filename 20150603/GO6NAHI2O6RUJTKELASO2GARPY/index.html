<html><header><meta charset="utf-8"><title>吳佩慈懷孕3個月徐若瑄晒膩爆早餐 </title></header><body><h1>吳佩慈懷孕3個月<br>徐若瑄晒膩爆早餐 </h1><p>現年40歲嘅徐若瑄（Vivian）懷男嬰五個多月，因為身體狀況，Vivian現時日日臥床待產，而Vivian常在facebook分享自己同兒子「李V寶」近況，昨日Vivian喺fb上載衫仔相，佢話：「謝謝爸鼻，小V寶愛你。」<br><br>一小時後，Vivian再貼上食物相，又話：「看膩了沒有？營養早餐照又來啦！全麥土司起司蛋+綠蘋果汁+水果芭樂、葡萄+麥片(我會挑不同堅果無花果、葡萄乾、或核桃⋯等放入)」<br><br>至於另一靚媽吳佩慈去年2月誕下女兒「小蕊蕊」，現時再度懷孕，吳佩慈0依家懷孕3個月，預產期喺11月，應該會係天蠍座BB。</p></body></html>
