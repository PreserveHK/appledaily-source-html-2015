<html><header><meta charset="utf-8"><title>健康Express醫療新知：流黑鼻水或感染真菌</title></header><body><h1>健康Express醫療新知：<br>流黑鼻水或感染真菌</h1><p>傷風是常見疾病，原來鼻水顏色反映健康狀況，美國俄亥俄州醫院設計數款圖文標誌，解釋鼻水與健康關係。　鼻水主要由水、蛋白質、抗體及鹽等組成。一般人平常不會流鼻水，白色的鼻水代表鼻子組織發炎，令鼻水變得黏稠；黃色的鼻水則是感冒的標誌，白血球都搶着到發炎的部位；綠色則代表自身免疫系統正進行反擊；至於呈粉紅色及紅色的鼻水，則因鼻內組織破裂出血所致；啡色鼻水是因吸入灰塵；黑色鼻水則代表受嚴重真菌感染，通常出現於免疫系統受損的患者上，應盡快求醫。</p></body></html>
