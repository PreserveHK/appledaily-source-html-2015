<html><header><meta charset="utf-8"><title>JC洗底告別內衣騷</title></header><body><h1>JC洗底告別內衣騷</h1><p>Jessica C.（JC）、林德信和周家怡等前晚到中環出席手錶活動，擔任表演嘉賓的名模Rosemary被其他以超性感內衣示範的模特兒比下去，一身開胸短裙現身的JC則谷盡警鐘胸，不過明言不會再行內衣騷，她說：「男朋友（安志杰）不會介意我性感，他明白這是工作。不過現在不會再行內衣騷，就算三倍酬勞也不會，人應該向前看，我希望要成為一位淑女。」<br>至於林德信被記者笑目不斜視，他笑說：「女朋友唔會唔畀我望女仔。」問到女友松岡李那是否完美？他說：「唔識答，不過佢已經好好，好高分。」<br>採訪、攝影：藍文浩</p></body></html>
