<html><header><meta charset="utf-8"><title>測量員光復屯門　獲撤控襲擊罪</title></header><body><h1>測量員光復屯門　獲撤控襲擊罪</h1><p>【本報訊】電腦維修員於今年3月8日參與「光復屯門」反水貨客示威後，被拘控於來往屯門與深圳灣口岸的巴士綫B3X總站附近普通襲擊一名內地女子。控方昨指他當日另說了辱罵他人的字句，遂加控他一項在公眾地方作出擾亂秩序行為罪。<br>控罪指首被告陳寶基（47歲）於上述日期，在香港的公眾地方喧鬧、罵人或侮辱字句。案件押後至本月30日再訊以候律政司意見，其間他獲准以現金3,000元保釋外出。至於原本被控於3月8日在上述巴士站附近襲擊一名內地女子的測量員次被告曾國倫（27歲），昨則獲律政司撤銷起訴。<br>案件編號：TMCC699/15<br>■記者蘇曉欣</p></body></html>
