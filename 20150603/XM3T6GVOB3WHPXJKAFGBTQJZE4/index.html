<html><header><meta charset="utf-8"><title>健康Express醫療新知：微波爐煮菜鎖住營養</title></header><body><h1>健康Express醫療新知：<br>微波爐煮菜鎖住營養</h1><p>以微波爐烹調食物，一直被質疑會有副作用。但美國化學學會指出，現時並無研究顯示，微波爐會導致有長期損害，更指微波烹調能保存食物中的天然營養。該會指出，若以微波爐加熱冷凍蔬菜，流失的營養成份較蒸、煮及炒等烹調方式為少。<br>微波爐的烹飪原理，是透過微波高頻振盪的電磁場，以影響食物中的水分子，令食物在短時間內被煮熟或加熱。該會指出，因烹調時間短暫，過程中沒有足夠時間能影響食物中的其他成份，也因毋須使用額外水份，故能盡量保存食物中的營養素。</p></body></html>
