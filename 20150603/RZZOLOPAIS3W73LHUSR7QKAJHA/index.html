<html><header><meta charset="utf-8"><title>Rosemary搞冇翅環保婚禮</title></header><body><h1>Rosemary搞冇翅環保婚禮</h1><p>Rosemary與莊端兒（Xenia）昨日在中環出席「全港首屆零廢棄週」記者會，二人承諾並推動下星期的減廢運動。Rosemary表示自己愛飲咖啡，會自己帶備私家杯，減少浪費紙杯，Rosemary說：「我在家會花時間將垃圾分類，我於年底在印度舉行婚禮，不會吃魚翅，亦不會做太多浪費的佈置。」<br>此外，正與張致恒（Steven）蜜運中的Xenia，有煮食習慣，她說：「如果同Steven一齊食，佢就會幫我食晒，好少浪費，所以佢肥咗。」她自言最喜歡飲珍珠奶茶，她笑稱為了不放棄至愛又要環保，計劃帶水樽買外賣。 <br>採訪、攝影：張俊銘 </p></body></html>
