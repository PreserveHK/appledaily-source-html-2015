<html><header><meta charset="utf-8"><title>中環在線：四叔炎夏禦寒有法 - 李華華</title></header><body><h1>中環在線：<br>四叔炎夏禦寒有法 - 李華華</h1><p>【今日我至暖】<br>噚日日頭嘅天氣又熱又焗，室外氣溫有成攝氏30℃，但恒基地產（012）主席李兆基（四叔，圖左）經常出入冷氣地方，無論天氣幾熱，好似都同佢冇乜關係。佢噚日出席恒地股東會，喺西裝褸入面，着多一件白色嘅羊毛外套，仲要拉埋拉鏈，唔知以為仲係冬天。不過都啱嘅，四叔已經86歲，一出一入冷氣地方，攝親感冒就唔好喇，健康最重要，細仔李家誠（圖右）都要睇實。</p></body></html>
