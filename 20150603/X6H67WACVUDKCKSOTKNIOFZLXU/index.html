<html><header><meta charset="utf-8"><title>求驗客手記：謝四牛一居倫三點式贈興</title></header><body><h1>求驗客手記：<br>謝四牛一居倫三點式贈興</h1><p>球季完結之後，謝拉特就同成班利物浦隊友搞咗個旅行，成班人去咗杜拜狂歡，順便當係送別派對，載歌載舞咁。見到老公喺杜拜玩得咁開心，謝四老婆居倫（圖）又去埋嗰度，同老公慶祝生日。不過，可能謝四都玩到攰攰哋，或者另有節目啦，居倫日前單拖去沙灘，自己一個曬太陽、嘆世界。居倫着住套橙紅色嘅比堅尼泳衣，真係艷壓全場，搶晒鏡！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
