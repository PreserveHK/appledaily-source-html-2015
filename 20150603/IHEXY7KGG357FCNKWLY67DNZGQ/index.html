<html><header><meta charset="utf-8"><title>JM晒腿孖十爺離港</title></header><body><h1>JM晒腿孖十爺離港</h1><p>【機場】Janice Man（文詠珊）自組公司後，大多時間喺內地拍劇掘金，不過，前幾日就俾記者喺香港機場撞見佢，佢身邊仲有一位男子，但就唔係上年被雜誌影到嘅富二代男友Carl（吳啟楠），而係喺《步步驚心》入面演「十爺」，啱啱同內地女友蔣欣分手嘅葉祖新。<br>當日大約黃昏6點，記者發現化晒妝，着短褲嘅JM喺離境大堂出現 ，佢不停㩒電話發短訊，但亦保持高度警戒周圍望，原來佢約咗葉祖新，佢哋會合後去咗茶餐廳醫肚，之後一齊入閘，雖然二人全程都冇乜親暱舉動，但JM煞有介事咁，反而令人好多聯想喎！<br>採訪、攝影：畢紹基、潘冠恩、羅德光</p></body></html>
