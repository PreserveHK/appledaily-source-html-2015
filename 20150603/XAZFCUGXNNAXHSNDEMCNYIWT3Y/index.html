<html><header><meta charset="utf-8"><title>採訪手記：市民懶理戴口罩呼籲</title></header><body><h1>採訪手記：市民懶理戴口罩呼籲</h1><p>【《蘋果》記者首爾直擊】韓國爆出新沙士，截至昨天有兩名患者死亡，更有近700人要隔離，引起亞洲多地高度關注。本報記者昨日在韓國首爾街頭親身目擊，當地市民對疫情似乎未有像香港人般感到太嚴重，雖然有指市民狂搶口罩，新聞報道也呼籲市民戴口罩（圖），但在街上就未有看到戴上口罩的市民，飛機上也沒有人戴。即使有人在街上及公共交通工具上咳嗽，身旁的市民亦沒反應，雙方都沒有掩口，防疫意識似乎有點過低。<br>另外，現時仍有不少香港人在韓國旅遊，當地所見港人並未有戴上口罩，總體來說韓國未有因為新沙士而存在緊張氣氛。<br>採訪、攝影：黎嘉穎</p></body></html>
