<html><header><meta charset="utf-8"><title>體壇拾趣︰K湯遜復操自評九分</title></header><body><h1>體壇拾趣︰K湯遜復操自評九分</h1><p>周四出戰NBA總決賽首戰嘅勇士賽前傳嚟好消息，受腦震盪影響嘅射手K湯遜（Klay Thompson）周一已經可以隨大隊練習，仲參加埋五對五分隊賽；佢受訪時仲話如果10分滿分，自己狀態𠵱家有九分，去到比賽就會十足。另外，美國品牌Under Armour就幫旗下巨星、勇士射手史堤芬居里（Stephen Curry）註冊「Charged by Belief」等金句，不過佢哋最好喺中國註冊埋，唔係隨時有間「居里牌」告番UA轉頭㖭。 </p></body></html>
