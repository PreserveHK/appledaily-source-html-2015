<html><header><meta charset="utf-8"><title>生死兩分鐘　客輪急沉</title></header><body><h1>生死兩分鐘　客輪急沉</h1><p>【長江船難】<br>載有456人、絕大部份是中老年人的「東方之星」號客輪，前晚沿長江逆流而上，9時28分駛至湖北省石首市監利縣時，突然遇到強對流天氣，不但橫風橫雨，更遇上水龍捲，船隻突然往右轉急彎，幾近調頭，有四層客艙的船隻猛烈傾側，在一、兩分鐘後完全翻沉，僅剩船底露出江面。船上最少七人落水游到岸邊，包括船長和輪機長，透過漁民報警，大部份乘客仍被困在船艙內。天亮後，搜救人員開始敲打船底，以確定船艙內生還者位置，並逐步割開船體救人；部份落水者更順着長江而下，漂了十多個小時至50公里外的湖南岳陽才獲救。<br>《蘋果》記者</p></body></html>
