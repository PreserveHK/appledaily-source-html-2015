<html><header><meta charset="utf-8"><title>【汽車籽】豪華全新7系 6月10日登場！</title></header><body><h1>【汽車籽】豪華全新7系 6月10日登場！</h1><p>寶馬終於推出全新7系豪華房車了！他們公開了一段預告片段，可惜片段中的資訊不多，只透露會在6月10日公開而已。但是，這樣卻不等於這篇文章就此打住。事緣一些小道消息和間諜照流出，據聞新7系的新設計配備了雷射頭燈、更具汽派的鬼面罩，加上採用了碳纖製車身，重量將減輕130公斤，這是一個非常大的進步。另外，動力心臟方面會採用新TwinPower Turbo引擎和觸控螢幕，值得期待。</p><p>記者︰梁立勤<br><br>網址︰ https://youtu.be/3hnYf-Xvmss <br><br>相片來源︰互聯網</p></body></html>
