<html><header><meta charset="utf-8"><title>【寵物籽】為何貓會舔我？</title></header><body><h1>【寵物籽】為何貓會舔我？</h1><p>記者養貓經驗不淺，手手腳腳加上臉，都被貓粗糙的舌頭舔過不下五千次。原來除因為貓嗅出你手上有食物氣味，主動舔你亦是對你投以信任和表達愛意的意思。此外，一直悠閒地躺在你的膝蓋上、用自己的尾巴纏着你、背部慢慢彎曲並同時磨蹭你的腿部，或是送上老鼠和小昆蟲等禮物給你的表現，同樣是向你證明存在感的曖昧訊息。養貓的你還有沒有發現愛貓總在你撫摸牠後，總會舔舐自己？那是繼續感受撫摸感覺的舉動。所以說貓性格從來不酷，只是比較內斂。<br><br>資料和圖片來源：m.life.com.tw<br>記者：許政</p></body></html>
