<html><header><meta charset="utf-8"><title>雷禮唐獲高官送別</title></header><body><h1>雷禮唐獲高官送別</h1><p>九巴創辦人雷亮五子雷禮唐於上月18日辭世，其家屬於昨日假香港殯儀館設靈，以佛教儀式進行，特首梁振英、教育局局長吳克儉、 平機會主席周一嶽及發展局局長陳茂波、苗學禮及葉劉淑儀等現任及前高官前來致祭。靈堂佈置簡約，以百合花及米色絲絹等簡潔佈置，靈堂中間放了「福壽全歸」的牌匾，及安排了和尚誦經等法事。兒子雷賢達一早與家人抵達靈堂，不時迎送和尚法師。特首大約5時前來，雷賢達親自出來迎接他，而他到靈堂即向家屬等合十問候，神情哀傷，逗留了20分鐘才離開。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
