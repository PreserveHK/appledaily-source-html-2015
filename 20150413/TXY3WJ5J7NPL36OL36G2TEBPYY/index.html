<html><header><meta charset="utf-8"><title>城城嗌缺氧粉絲急救</title></header><body><h1>城城嗌缺氧粉絲急救</h1><p>郭富城日前在馬來西亞雲頂舉行兩場「舞臨盛宴」世界巡迴演唱會，相隔8年再到當地開騷的城城，在大馬地標雙子塔的3D投影中出場，他以連續8首勁歌熱舞為演唱會打開序幕，觀眾不停高呼「城城I love u」。由於雲頂地勢較高，氣壓偏低，所以連場歌舞特別費勁，城城說：「真係唔講得笑，係體能超級大考驗，好彩平時訓練有素。」不過城城在組合木箱跳完整節舞後，笑言唱到缺氧，即有觀眾大嗌：「我幫你做人工呼吸。」<br>身形fit爆的城城，演繹《飛》一曲時，展現其招牌騷肌舞。城城以12年前在雲頂創下健力士世界紀錄的《Para Para Sakura》作謝幕。<br>撰文：炎炯炯</p></body></html>
