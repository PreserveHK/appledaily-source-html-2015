<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾舒漫等妹妹養一世 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鍾舒漫等妹妹養一世 - 馮仁昭</h1><p>鍾舒漫（右）噚日同妹妹鍾舒祺喺馬鞍山出席少爺占旗下品牌嘅嘉年華活動，講到創立自家品牌，鍾舒漫話妹妹對創業比較癡情：「細個會我鍾意啲，佢只會跟住家姐睇衫，大個之後佢有自己設計，鍾意自己整衫好有創意，其實佢都開咗自己品牌。」鍾舒祺就話品牌仲籌備緊，會喺港台兩地推出，仲講明要賺錢養起家姐，令鍾舒漫受寵若驚。<br>撰文：馮仁昭</p></body></html>
