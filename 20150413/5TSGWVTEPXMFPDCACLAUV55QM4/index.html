<html><header><meta charset="utf-8"><title>體壇拾趣：DSE纏身何詩蓓照達標</title></header><body><h1>體壇拾趣：<br>DSE纏身何詩蓓照達標</h1><p>應付中學文憑試嘅小美人魚何詩蓓，噚日現身香港長池游泳計時賽，喺女子100自初賽造出55秒19嘅奧運B標準（A標可直入奧運，餘下名額由較快B標運動員取得）， 佢話：「因為半年冇好好練習，今日只想試吓自己狀態，點知時間咁快。」由於星期一要考英文，佢被迫放棄下晝嘅決賽。至於港隊拍檔歐鎧淳，噚日亦喺強項100背達到B標。男泳手謝旻樹就喺50自同100蝶連攞兩個奧運B標；稍後要返美國訓練嘅佢最關心南韓朴泰桓今日到期嘅禁藥上訴，因為結果會影響香港4x100自由泳接力男隊可唔可以「升呢」攞到一面仁川亞運銅牌㗎。</p></body></html>
