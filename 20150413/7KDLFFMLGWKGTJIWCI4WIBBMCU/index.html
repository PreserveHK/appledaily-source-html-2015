<html><header><meta charset="utf-8"><title>吳若希「點解嘅」被惡搞</title></header><body><h1>吳若希「點解嘅」被惡搞</h1><p>節目《至尊街頭魔法王》，除魔術師Louis的杯麵魔術引起網友熱烈討論外，節目主持吳若希的高八度聲線亦被網友怒轟。由於吳若希每次欣賞Louis變魔術時，均會極誇張地擘大口再飆高音說「好犀利呀」、「點解嘅」，已令觀眾感到煩厭，日前播出最後一集中，吳若希更加大力度，以娃娃聲狂說「好打耳（好得意）」。<br>吳若希曾解釋因詞窮才會每集反應一樣，又於網上道歉，有網友更發揮創意，將吳若希的「點解嘅」、「好犀利呀」反應，剪輯成1分24秒的remix版無限loop，當事人吳若希亦有大方轉載，並留言稱被自己的「點解嘅」笑死。<br>撰文：郭堡</p></body></html>
