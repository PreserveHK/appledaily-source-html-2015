<html><header><meta charset="utf-8"><title>隔牆有耳：吳得掂踩單車又幾掂 - 李八方</title></header><body><h1>隔牆有耳：<br>吳得掂踩單車又幾掂<br> - 李八方</h1><p>天公造美，噚日天氣好轉，令到教育局局長吳克儉都可以一展身手晒吓單車英姿。由博愛醫院主辦嘅「上海商業博愛單車百萬行2015」噚日喺青沙公路出發（圖），平時唔覺有乜活力嘅吳得掂，同埋食衞局副局長陳肇始以及運房局副局長邱誠武，一齊full gear上陣同逾6,000名單車愛好者一齊踩單車。<br>戴上頭盔墨鏡嘅吳得掂短褲亮相，據知全程發力冇落後於人，最終完成咗13公里路途，主禮嘉賓、環境局局長黃錦星事後爆料，話吳得掂平時鍾意行山同踩單車，好有運動細胞；吳就話好開心咁多人踩車，但呼籲要以安全為前提。</p></body></html>
