<html><header><meta charset="utf-8"><title>新安全套觸感勝打真軍</title></header><body><h1>新安全套觸感勝打真軍</h1><p>澳洲科學家研製出一款革命性安全套，觸感隨時比「打真軍」還要好，有望令男士們不再抗拒戴套。<br>乳膠製的安全套，即使越出越薄，甚至標榜「零隔膜」，男士仍覺得比不上「打真軍」的快感。澳洲卧龍崗大學研發的新一代安全套，改用水凝膠為物料，不但堅韌（圖），觸感更極似人體組織，比「打真軍」更有快感。科學家指新安全套大大提升快感，令男士更樂意使用，將有助減低性病傳播。<br>英國《星期日郵報》</p></body></html>
