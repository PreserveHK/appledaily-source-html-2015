<html><header><meta charset="utf-8"><title>隔牆有耳：田少日本滑雪掛住食 - 李八方</title></header><body><h1>隔牆有耳：<br>田少日本滑雪掛住食 - 李八方</h1><p>自由黨榮譽主席田北俊喺復活節假期去咗日本，本來係去滑雪，但似乎當地嘅美食，更加令佢難忘。事關佢返港之後，特別喺自己嘅facebook貼咗張「食相」（圖），留言話：「喺日本滑雪最大好處，就係間間食肆啲嘢食都咁好味，尤其係我𠵱家食緊碟法式薄餅。」<br>咪睇田少身形咁fit，以為佢要忍口節食，查實佢係為食鬼，逢美食必like，但食完之後，梗係要做番多啲運動，先至可以十年如一日保持得咁靚仔。</p></body></html>
