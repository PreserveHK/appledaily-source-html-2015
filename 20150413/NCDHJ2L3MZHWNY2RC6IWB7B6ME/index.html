<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樂瞳認媾仔隨時閃婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>樂瞳認媾仔隨時閃婚 - 馮仁昭</h1><p>樂瞳去年被傳硬撬蔣家旻男友朱敏瀚，之後又轉撻有米金融才俊，噚日樂瞳突然喺社交網貼戒指相，寫住：「Yes,I do.」好多網友都留言恭喜，不過樂瞳接受本報電話訪問就否認婚訊：「唔係，今日拍求婚戲，好搞笑。」問佢有冇拍拖？佢話：「了解中，唔係圈中人，自己都20（歲）到尾，唔介意隨時閃婚，識多啲朋友先，十畫未有一撇。」<br>撰文：馮仁昭</p></body></html>
