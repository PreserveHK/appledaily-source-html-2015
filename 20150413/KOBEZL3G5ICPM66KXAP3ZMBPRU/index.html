<html><header><meta charset="utf-8"><title>囝囝得意到暈　侯佩岑：越看越覺得像我</title></header><body><h1>囝囝得意到暈　<br>侯佩岑：越看越覺得像我</h1><p>喺上年9月嘅時候，侯佩岑就生咗個6磅幾嘅囝囝，而喺日前，侯佩岑就貼咗張婆婆抱孫嘅相，終於可以見到佢個得意囝囝，不過得一張係唔夠，所以日前佢又貼咗幾張囝囝嘅相喇。<br><br>今次貼呢兩張相，可以清楚見到侯佩岑囝囝個樣，鬼咁精靈又得意，侯佩岑仲話：「雖然大家都說小朋友像爸爸⋯ 我怎麼越看越覺得他像我?Looking more n more like mommy?」<br><br>好多網民都有留言讚BB可愛：「好可愛。 比較像媽咪」、「有像你！爸媽夫妻臉，所以都像呀！」</p></body></html>
