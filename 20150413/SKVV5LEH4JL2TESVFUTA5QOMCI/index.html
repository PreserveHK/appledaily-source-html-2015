<html><header><meta charset="utf-8"><title>志玲兔女郎玩跳傘</title></header><body><h1>志玲兔女郎玩跳傘</h1><p>台灣第一名女模林志玲（Chiling）前日以浪琴錶代言人身份在澳洲雪梨出席馬術賽，她戴上兔耳仔頭飾造型添了一分俏皮氣質。Chiling今次寓工作兼度假，先與哥哥林志鴻早兩日抵達，探望當地居住的表妹，她希望下次能夠同父母一齊旅行。<br>Chiling今次上了港灣大橋玩室內模擬高空跳傘，她說：「沒有攝影機，我在世界頂端，終於有度假的感覺了。」之前Chiling曾透露會實踐慢活，故暫未接拍新戲，她笑言：「沒有食言而肥，我有進步了，希望將重心回歸個人生活，督促父母運動，與我同齡的人都陪小孩了，我就專心陪伴爸媽，享受親子時光。」<br>撰文：唐如</p></body></html>
