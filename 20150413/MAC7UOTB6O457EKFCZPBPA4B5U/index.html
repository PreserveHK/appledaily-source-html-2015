<html><header><meta charset="utf-8"><title>IS襲南韓駐利比亞使館2死</title></header><body><h1>IS襲南韓駐利比亞使館2死</h1><p>南韓駐利比亞的黎波里大使館（圖）昨日遭受「伊斯蘭國」（IS）聖戰分子突擊，造成至少兩死一傷。<br>不願具名的南韓外交部官員說，槍手駕車經過大使館時連開多槍施襲，兩名利比亞籍保安中槍死亡，另有一名保安受傷；但當時身在大使館內的三名南韓外交官及行政人員無恙。<br>IS在Twitter承認責任，但沒透露是針對大使館人員還是利比亞籍保安。南韓已考慮撤走當地官員。<br>鑑於中東局勢動盪，南韓對利比亞實施旅遊禁令，另外還對伊拉克、也門、索馬里、敍利亞和阿富汗五國也實施旅遊禁令。<br>法新社</p></body></html>
