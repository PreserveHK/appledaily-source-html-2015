<html><header><meta charset="utf-8"><title>隔牆有耳：孫公賽馬程式非必勝 - 李八方</title></header><body><h1>隔牆有耳：<br>孫公賽馬程式非必勝<br> - 李八方</h1><p>係人都知道，教育局前局長孫明揚除咗鍾意攻打四方城，亦好like賽馬，一講馬就精神奕奕。佢之前講過，話自己用咗成年時間設計咗個賽馬「方程式」，用嚟分析賠率，咁呢個方程式到底有冇斬獲？孫公接受有線電視訪問時自行解謎，佢話係就係做咗個方程式，「但係同個『必勝』距離尚遠」。咁唔必勝，又有冇必輸？嘩，大吉利是咩，孫公話：「冇贏又冇輸，大約。」患腎病嘅孫公，𠵱家隔日要去洗腎，佢自言身體尚可。原來孫公每次洗腎都由朝早6點半洗到12點半，無得走堂，佢笑指會以睇書瞓覺打發時間。</p></body></html>
