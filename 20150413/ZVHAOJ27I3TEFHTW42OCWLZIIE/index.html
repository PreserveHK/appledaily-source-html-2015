<html><header><meta charset="utf-8"><title>有線挑機：智孝新劇同日首播</title></header><body><h1>有線挑機：智孝新劇同日首播</h1><p>金秀賢孖孔孝真主演的KBS新劇《Producer》已鐵定於下月8日首播，不少節目都刻意避免與它打對台，不過劇集一向有口碑的tvN收費台卻無懼單挑《Producer》，於同日推出新劇《前女友俱樂部》來對撼。<br>《前女友俱樂部》由大熱綜藝節目《Running Man》的宋智孝，夥拍去年稱霸收費台的劇集《未生》男星卞耀漢合演，智孝和卞耀漢日前已為劇集拍攝預告片，在預告片中智孝扮演野蠻前女友，追住卞耀漢狂扯對方的頭髮及衣服，十分搞笑。</p></body></html>
