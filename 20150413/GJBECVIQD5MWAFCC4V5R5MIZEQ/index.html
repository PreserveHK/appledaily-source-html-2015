<html><header><meta charset="utf-8"><title>蘇玉華遇發哥即尖叫</title></header><body><h1>蘇玉華遇發哥即尖叫</h1><p>蘇玉華昨日在山頂出席「培您同行步行籌款2015」活動，擔任國際培幼會大使的阿蘇一身運動裝，身體力行參與步行，她希望籌款幫助落後地區的小朋友可以得到基本教育。原來阿蘇平時都有行山，問她可曾試過捕獲周潤發？阿蘇笑說：「我懷疑有幾個發哥，周圍都可以見到佢，我家姐喺街都撞過發哥，影完相仲即刻send畀我睇，發哥係大家嘅寶貝，係香港人嘅精神，友善又努力，好似家人咁令大家開心。」<br>蘇玉華還自爆早前拍劇出外景，在布袋澳遇到發哥，她說：「發哥nice到爆，主動走埋嚟，我開心到尖叫，佢真係香港人嘅icon。」<br>採訪、攝影：王連連</p></body></html>
