<html><header><meta charset="utf-8"><title>日喊夜喊水井爬出紅衣長髮女</title></header><body><h1>日喊夜喊<br>水井爬出紅衣長髮女</h1><p>廣東中山三鄉鎮一家工廠員工，上周二聽到廠房外一個下水道內，斷斷續續傳出女子哭聲，於是決定報警。<br><br>工人表示，多次聽見傳來的哭泣聲，甚至晚上都聽見，有工人以為是「鬧鬼」，但亦有工人覺得聲音應從排水渠傳出。水井被雜草遮擋，從外很難覷見內裏情況。警方趕到現場後，發現水井內竟然有一名紅衣女子。<br><br>據指，該名中年紅衣女被困超過24小時，她被發現時雙腳浮腫，佈滿蚊叮痕迹。她雖似無大礙，但一直不發一言。至於她何以在井裏不呼救，只顧哭泣，她卻未有回應。有醫護人員猜測，她可能患有精神病。<br><br>珠江衞視 / 南方都市報</p></body></html>
