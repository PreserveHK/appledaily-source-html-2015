<html><header><meta charset="utf-8"><title>艾美琦陳沛鈺MK谷爆胸</title></header><body><h1>艾美琦陳沛鈺MK谷爆胸</h1><p>𡃁模艾美琦（Amy）和落選亞姐陳沛鈺昨日在旺角鬧巿拍攝電影《色模》，兩人戲中都扮𡃁模，除了戴上假髮，還穿了白色bra top配短裙在街頭外景，並大玩人體彩繪，兩女穿着爆乳裝，吸引大批途人圍觀，不少男途人更影相兼拍片。<br>Amy和陳沛鈺鬥谷胸，其間不慎露出「缽仔糕」，Amy透露早前已拍了情慾場面及出浴戲份，她說：「出浴戲半裸上身露點時有清場，今日喺街頭拍唔尷尬。」陳沛鈺對於亞視不獲續牌，她說：「我係喺亞視出身，唔會忘本，唔想亞視咁快玩完。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
