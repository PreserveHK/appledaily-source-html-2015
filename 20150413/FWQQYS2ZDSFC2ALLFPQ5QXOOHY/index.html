<html><header><meta charset="utf-8"><title>關仁隱事：「當鋪」老婆撬牆腳現眼報 - 關仁</title></header><body><h1>關仁隱事：<br>「當鋪」老婆撬牆腳現眼報 - 關仁</h1><p>好多女人都恨嫁有錢人，好似「大眼」自從識咗「當鋪」後，明知個當鋪有老婆都舂埋去，仲好快打得火熱。關仁有朋友識得當鋪，曾經八卦問佢鍾意大眼乜嘢？以為當鋪睇中大眼樣靚身材正，點知佢話鍾意大眼讀得書多有教養，真係爆出個大冷門。原來當鋪自細讀書讀屎片，自卑感作祟嘅佢覺得同大眼一齊好有面。當鋪老婆就慘，喺背後俾人唱有報應，事關當日同前妻離婚先會娶佢，𠵱家當鋪嘅前妻當戲咁睇，都唔知幾心涼。<br>撰文：關仁</p></body></html>
