<html><header><meta charset="utf-8"><title>人物誌：水中解鎖破世界紀錄</title></header><body><h1>人物誌：水中解鎖破世界紀錄</h1><p>現年32歲的甄澤權（Louis），2004年於浸會大學國際學院畢業，主修市場推廣及傳訊。於大學時期對魔術產生興趣，靠書本及影碟來自學魔術，大學畢業後開始其魔術事業。2010年Louis分別於匈牙利Joker Magic國際魔術大賽，及美國Abbott Magic國際公開魔術大賽中，以白鴿魔術贏得冠軍（圖），因而為港人所認識，並冠以港版大衞高柏飛的美譽。<br>過去的表演內，Louis曾成功預測香港恆生指數收市點及六合彩攪珠結果，而前年他於商場表演「極速水中解鎖逃脫」，以25秒75成功掙脫身上的束縛衣及鐵鏈，逃出水牢，並打入健力士世界紀錄。</p></body></html>
