<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Yumiko金鏈為B女打氣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Yumiko金鏈為B女打氣 - 馮仁昭</h1><p>鄭希怡（Yumiko）嘅B女梁浸浸（乳名）因為呼吸問題，目前仍在東區醫院留醫。Yumiko前日返家坐月，請咗陪月工人照顧，而佢嘅父母亦都返咗香港探兩母女。喺屋企休養嘅Yumiko雖然冇再到醫院，但就喺社交網貼金鏈相為愛女打氣：「我出院先，你乖乖哋，養好身體再出院，呢個係Auntie Sa送畀妳的禮物，妳抖順條氣，返到屋企我就幫你戴。」<br>撰文：馮仁昭</p></body></html>
