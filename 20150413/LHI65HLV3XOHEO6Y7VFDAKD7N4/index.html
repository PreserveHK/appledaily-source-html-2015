<html><header><meta charset="utf-8"><title>陳喬恩開工不停食</title></header><body><h1>陳喬恩開工不停食</h1><p>張智霖（Chilam）、佘詩曼及陳喬恩等人，昨日在澳門筷子基龍華茶樓拍攝新片《十月初五的月光》外景，首次到澳門拍港片的喬恩表示只在香港的電影中看到老式茶樓，更聽說這些酒家已買少見少，喬恩說：「叉燒飯好好食，我演啞女不用念對白，可以不停地吃。」阿佘笑言最近常到澳門，街坊又不停送食物。而Chilam在酒樓唱K，唱歌前還笑說：「盧海鵬試咪。」<br>此外，片場更出現一幕驚喜求婚，據悉老闆的律師朋友馬子安特別安排女友Crystal客串一場戲，王宗堯和林芊妤（Coffee）更幫忙送花，最後馬子安跪地求婚成功。<br>採訪、攝影：藍文浩</p></body></html>
