<html><header><meta charset="utf-8"><title>任賢齊嫌港公園乜都唔准</title></header><body><h1>任賢齊嫌港公園乜都唔准</h1><p>謝安琪（Kay）與任賢齊昨日在青衣參與「博愛單車百萬行2015」活動，小齊身體力行落場踩單車支持，Kay因通宵開工拍劇，擔心體力不支而沒有落場，她說：「開完通宵冇休息過，轉頭返屋企沖個涼又要再去開工。」<br>小齊本想帶同子女一齊參與，但因天雨路滑而放棄念頭，小齊自言平時很少和子女單車樂：「因為香港啲公園唔畀放狗又唔畀踩單車，香港人只係可以睇花。香港好多路都唔踩得單車，應該喺公園開設單車徑，台灣就有好多地方可以踩單車。」小齊建議效法台灣點對點單車服務，例如中環車多地方，增設這種服務，鼓勵大家踩單車返工。<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
