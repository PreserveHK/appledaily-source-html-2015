<html><header><meta charset="utf-8"><title>體壇拾趣：港甲兵五人賽失威</title></header><body><h1>體壇拾趣：<br>港甲兵五人賽失威</h1><p>一連兩日喺旺角麥花臣硬地場上演嘅Nike香港五人足球賽決賽噚日圓滿結束，當中以李恆匯（藍衫）及梁智駒等前港甲兵壓陣嘅Milk，喺男子公開組決賽鬥黎記鮮元素最激烈。強陣出擊嘅Milk竟然一開波10分鐘就連失兩球；雖然佢哋及後由現效港甲南區嘅鄒嘉華梅開二度扳平2:2，但未能乘勢反擊之餘，更因為一次失誤俾對方反擊，最終失多兩粒下，以2:4爆冷不敵黎記鮮元素屈居亞軍。</p></body></html>
