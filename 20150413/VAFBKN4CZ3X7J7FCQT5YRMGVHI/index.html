<html><header><meta charset="utf-8"><title>安仔：人夫易叫錯</title></header><body><h1>安仔：人夫易叫錯</h1><p>許志安、洪卓立等前晚在香港仔出席《饑饉三十》活動，安仔笑言想減肥，希望可以像黎明般減磅成功：「大家減法唔同，不過都想試吓佢嘅方式，減得咁舒服，唔使我日舉夜舉。」對於許愿爆鄭秀文（Sammi）已經成為許太，安仔即被笑指已成為人夫，他說：「得啦！都係一句啫。都係叫我許生，人夫好易叫錯（淫夫），或者叫我安仔，親切啲。」安仔手上沒戴婚戒？他避談說：「唔好講呢啲啦！」  <br>洪卓立抱恙現身，他表示前日吃過燒鵝後即肚屙：「又屙又胃痛，都唔敢睇醫生，因為要唱歌，食藥會聲沙。」問到若女友湯怡屙嘔會否擔心是懷孕？洪卓立說：「唔驚，我一向都好安全同有計劃。」<br>採訪、攝影：盧妹</p></body></html>
