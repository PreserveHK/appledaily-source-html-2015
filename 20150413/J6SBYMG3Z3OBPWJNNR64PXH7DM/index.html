<html><header><meta charset="utf-8"><title>Fiona甜講闊少：識咗好耐</title></header><body><h1>Fiona甜講闊少：識咗好耐</h1><p>薛凱琪（Fiona）日前被偷拍到與闊少到酒店密會兩小時，昨日Fiona和張敬軒在香港仔出席商台《饑饉三十》活動，全程拖着軒仔隻手，未知是否想轉移視線。提到她與闊少的緋聞，她說：「我只係去酒店隔籬嘅大廈做gym，父母都知我去向，但寫到我去酒店開房會令佢哋擔心，都有同爹哋講嗰個係中學同學嘅朋友，大家識咗好耐。」<br>另外，軒仔指媽咪煲了很多小動物給他補身：「蜈蚣、蟬蛻同屎蟲乾，平時又會煲鞭類補品，唔知點解佢覺得我有咁嘅需要。」<br>採訪：王連連</p></body></html>
