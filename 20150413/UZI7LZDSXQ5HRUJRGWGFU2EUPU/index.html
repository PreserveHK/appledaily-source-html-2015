<html><header><meta charset="utf-8"><title>體壇拾趣：胡贇輸體能稱臣</title></header><body><h1>體壇拾趣：<br>胡贇輸體能稱臣</h1><p>香港羽毛球一哥胡贇（圖）過去幾日喺新加坡羽毛球公開賽日日有驚喜，33歲嘅佢先後淘汰兩位中國好手諶龍同田厚威。可惜到噚日男單決賽，面對細自己13歲嘅日本球手桃田賢斗，胡贇先以17:21輸一局，之後雖然以21:16扳平，可惜決勝局再輸15:21，鬥足79分鐘後屈居亞軍。不過，港隊總教練何一鳴賽後仍大讚呢位香港球手今場有耐性，戰術發揮都唔錯，可惜就係輸在體能唔及對手喎。</p></body></html>
