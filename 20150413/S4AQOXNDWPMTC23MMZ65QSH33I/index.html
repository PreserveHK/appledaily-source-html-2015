<html><header><meta charset="utf-8"><title>青霞賀楊凡出新書</title></header><body><h1>青霞賀楊凡出新書</h1><p>楊凡前日在中環中國會為新書《浮花》舉行發佈會，出席好友包括大美人林青霞、張敏儀、章小蕙、時裝設計師Vivienne Tam、曾江夫婦等前來到賀。青霞一身黑衣優雅打扮，戴上貓形框的眼鏡的新形象示人，她之前已有兩部著作，楊凡在過程中給了她不少意見，故青霞對於老友再出書甚表興奮，互相交流寫作心得，而鍾楚紅在微博留言表示身在外地，祝楊凡新書大賣。<br>此外，其繼女邢嘉倩則在instagram上載了一幅與兩名妹妹愛林及言愛的合照，三人相擁抱起4隻愛犬，她更留言希望牠們別要太快長大，三姊妹相當溫馨好感情。<br>撰文：唐如 </p></body></html>
