<html><header><meta charset="utf-8"><title>印度少女遭父兄叔叔強姦兩度墮胎</title></header><body><h1>印度少女遭父兄叔叔強姦<br>兩度墮胎</h1><p>印度又有駭人的強姦亂倫案發生，西孟加拉邦一名16歲少女，兩年來不斷遭父親、叔叔和兄長多次強姦，還因姦成孕，被迫墮胎兩次。<br>警方前日表示，女受害人最先是被50歲的父親強姦多次，之後叔叔和兄長也相繼侵犯她，她因姦成孕，兩度墮胎，而她也試過四度企圖自殺不遂，最後她將自己的不幸事告訴老師。老師報警，警方上周五將三名涉案的男子拘捕。<br>她對警方說因為害怕，加上母親知道丈夫和兒子的獸行，卻從未出手阻止，令她不敢張聲。警方目前將她交給姨媽監管。<br>《印度快報》</p></body></html>
