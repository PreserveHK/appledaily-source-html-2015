<html><header><meta charset="utf-8"><title>Ana R.搭港鐵傾公事</title></header><body><h1>Ana R.搭港鐵傾公事</h1><p>混血名模Ana R.近年專心打理模特兒公司業務，日前她一身casual的豹紋上衣及牛仔褲打扮，手持一袋Gucci購物袋，約了女公關在銅鑼灣利園Cova嘆茶，應該是傾談公務，二人共聚了一個小時，齊齊離去時仍然不停傾談。<br>Ana R.伴着公關友人到希慎廣場後分道揚鑣，她漫無目地獨身遊蕩了一會，似乎未有所獲便行去地鐵站搭港鐵。Ana除工作狂外，眼見身邊好友紛紛都生BB，她早前曾透露計劃已與外籍夫婿Brad努力不設房，隨時準備做父母，當時她表示：「我就隨緣，因為年紀尚細，到40歲先考慮用人工方法，現在還有時間不用急。」<br>採訪、攝影：徐錦池</p></body></html>
