<html><header><meta charset="utf-8"><title>小方：曹星如好搞笑</title></header><body><h1>小方：曹星如好搞笑</h1><p>方力申（小方）和有「神奇小子」之稱的拳王曹星如，最近為男士護膚品牌拍宣傳短片，兩人惺惺相惜，還一同接受不同運動上的挑戰。拍攝當日他們先在拳館碰面，小方被曹星如出拳氣勢嚇到：「我有睇過佢打比賽，感覺勇猛，仲以為佢份人嚴肅又惡，點知原來好搞笑，擂台上下判若兩人。」方力申對學習打拳都很有興趣，但礙於靠樣出鏡，所以希望到時對手錫住他的臉。<br>小方回想早年當游泳選手時的趣事：「以前練水，最怕就係跑步練氣，總係跑包尾，𠵱家年紀大咗，明白到對每件事好奇就能克服恐懼，我仲愛上跑步。」方力申自爆是不拆不扣的「水怪」，「運動後總會狂灌水補。」<br>撰文：劉敏</p></body></html>
