<html><header><meta charset="utf-8"><title>馮仁昭四圍超：坤哥為演唱會落力排舞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>坤哥為演唱會落力排舞 - 馮仁昭</h1><p>吳業坤、張紋嘉（Crystal）、張惠雅（Regen）同羅孝勇將會喺下月3號舉行「2打6七七八八演唱會」，由於反應唔錯，所以噚日喺銅鑼灣開記招，宣佈加開10月2號一場，仲首次現場唱演唱會主題曲《風林火山》。講到新歌嘅MV，Regen話：「我哋4個要一齊排舞，最辛苦最努力係坤哥。」Crystal仲話：「知道今次公司投資好多資金同心思喺個MV度，大家都好期待。」<br>撰文：馮仁昭</p></body></html>
