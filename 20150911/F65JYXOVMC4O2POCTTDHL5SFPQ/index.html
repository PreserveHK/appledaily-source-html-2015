<html><header><meta charset="utf-8"><title>Gary香港校園跳大繩</title></header><body><h1>Gary香港校園跳大繩</h1><p>韓國綜藝節目《Running Man》成員Gary，昨日突襲香港一間中學拍攝校園真人騷《School's Out》，他除了又唱又跳，更與學生合照、跳大繩和才藝表演，眾人打成一片，氣氛熱烈。</p><p>對於成為首位突襲亞洲校園的K-pop偶像，Gary的心情有點複雜，他一方面擔心學生未能認出他，但同時又很期待這天的來臨，他說：「我想我的粉絲大概都已經離開校園，長大成人了吧，但不管學生能不能認出我，場面都十分有趣！」Gary十分喜歡香港的夜景，又大讚港人友善。Gary今日會在銅鑼灣出席記者會，明天亦會現身奧海城出席活動。<br>撰文：江瑚</p></body></html>
