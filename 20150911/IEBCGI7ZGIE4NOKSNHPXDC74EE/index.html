<html><header><meta charset="utf-8"><title>林心如撼凹下巴縫十幾針</title></header><body><h1>林心如撼凹下巴縫十幾針</h1><p>林心如昨日在台灣出席金鐘獎入圍記者會，她戴着口罩現身，原來她前日凌晨在家中發生意外，心如說：「昨天半夜2點上廁所，習慣摸黑沒開燈，因大理石地板滑而摔倒，原本覺得沒啥，但一看下巴凹了，還有一灘血，嚇得我趕緊去醫院，手術縫了兩小時，10幾針縫到麻藥退了，5天後才能拆線，現在連刷牙都會痛，只能吃流質食物，也不能笑以免傷口裂開。」樂天的心如更笑說：「嚇死寶寶（我）了！」她透露事後有不少朋友致電問候傷勢。<br>撰文：李森</p></body></html>
