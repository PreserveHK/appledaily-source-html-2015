<html><header><meta charset="utf-8"><title>求驗客手記：C朗出香水驅邪</title></header><body><h1>求驗客手記：C朗出香水驅邪</h1><p>早排伊巴謙莫域喺法國推出個人品牌香水，而基斯坦奴朗拿度（C朗）作為球壇中最識搵銀嘅球星，當然就唔執輸啦！佢喺禮拜三正式推出個人香水品牌，仲搵咗一班索女出席發佈會。出完底褲又出香水，唔知C朗諗住下次出啲咩好呢？或者可以試吓出白果都得喎，因為C朗今季喺球會同國家隊踢咗四場仲食緊白果。連聖馬力諾足總都抽水，話佢哋喺九月嘅入波仲多過C朗，因為聖馬力諾禮拜二作客立陶宛，入到佢哋14年嚟首個作客入波。</p></body></html>
