<html><header><meta charset="utf-8"><title>馮仁昭四圍超：麥明詩Ig澄清正視聽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>麥明詩Ig澄清正視聽 - 馮仁昭</h1><p>人怕出名，十優港姐麥明詩喺噚日之前，只有Instagram同facebook，但就俾好多人冒名開假微博，包括報稱來自油尖旺、黑龍江齊齊哈爾、香港嘅用戶都有，油尖旺嗰位仲以第一身講感受㖭！麥明詩唔想有人中伏，噚日喺Ig話﹕「有不少朋友跟我說有人在微博冒充我，我不希望再有誤會。我暫時不太會用，但你們可以先關注這一個真account。」佢個真微博，名叫「香港小姐麥明詩」。<br>撰文：馮仁昭</p></body></html>
