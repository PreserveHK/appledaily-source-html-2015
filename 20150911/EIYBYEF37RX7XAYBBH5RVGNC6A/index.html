<html><header><meta charset="utf-8"><title>GaGa拍怪談變小芙蓉</title></header><body><h1>GaGa拍怪談變小芙蓉</h1><p>美國女歌手Lady GaGa宣佈踩入電視圈，目前為新一季美劇《美國怪談》系列《American Horror Story: Hotel》開工，她今次扮Hotel Cortez酒店老闆，是個鍾情飲人血及性愛的殺手，早前已公開GaGa的銀色魔爪手套及血淋淋造型。<br>GaGa前日拖住童星拍檔現身加州街頭繼續為新劇取景，今次她以一襲黑色長裙配上黑帽，還效法《大鬧廣昌隆》的小芙蓉手執油紙傘來遮太陽，又是其一貫的陰森恐怖。<br>撰文：哥羅</p></body></html>
