<html><header><meta charset="utf-8"><title>賊仔偷髀罅iPhone咬傷好市民</title></header><body><h1>賊仔偷髀罅iPhone<br>咬傷好市民</h1><p>一名姓劉32歲男子，昨凌晨2時許，從旺角乘搭小巴到葵涌，其間他在車上睡覺，將一部iPhone6 Plus放在大腿間，至石籬邨石安樓對開，一名男子下車順手牽羊，將手機偷走。<br><br>另一名姓陳33歲男乘客見狀，叫醒姓劉事主，並且一起下車追賊，三人發生糾纏，保安員以為有人打架報警。警方接報到場，將姓陳姓21歲賊人拘捕，他手腳擦傷，而姓陳好市民手部被賊人咬傷，兩人清醒送院治理。</p></body></html>
