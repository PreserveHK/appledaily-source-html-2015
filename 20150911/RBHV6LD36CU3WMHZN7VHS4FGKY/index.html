<html><header><meta charset="utf-8"><title>網劇時代跳出框框</title></header><body><h1>網劇時代跳出框框</h1><p>在手機煲劇的時代，傳統劇集被網劇狙擊，曾國祥說：「大家想有唔同平台可以睇到唔同劇、綜藝節目，開發緊唔同渠道，唔限時段，又可以網上重溫。𠵱家除咗大台劇集，之前HKTV，嚟緊有now，同埋樂視都想玩好多唔同類型、形式嘅劇，唔會好似TVB咁30集，大家會想學吓美劇、英劇，嗰啲形式唔同。」<br>《我的老千生涯》改編自同名小說，顧名思義是講一個老千的故事，內地對黃賭毒的題材敏感，一直難以通過審批，曾國祥說：「網劇審批個寬容度高啲，可以試多啲，講老千同賭係幾大嘅嘗試，平時呢個題材喺電視係唔會批，但係網絡有灰色地帶，一開始接到個劇本，所以就好想去嘗試。」</p></body></html>
