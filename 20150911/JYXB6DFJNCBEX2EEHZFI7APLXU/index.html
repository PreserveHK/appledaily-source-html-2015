<html><header><meta charset="utf-8"><title>趙碩之怕撞唔考牌</title></header><body><h1>趙碩之怕撞唔考牌</h1><p>趙碩之、周美欣和施祖男前晚在火炭出席電單車品牌發佈會，現場只有施祖男有電單車牌，趙碩之說：「我原本都想考電單車牌，但爹哋呢十年內都唔畀我考牌，因為佢錫我，覺得『人包車』。我喺泰國揸綿羊仔就唔使考牌，但幾年前自己都撞到人哋架車倒後鏡。」她又認為唔考電單車牌較好。<br>施祖男自言「手車都OK」，他說：「細個喺法國住，年紀好細都可以揸電單車，嗰時13歲。」周美欣謂小時炒單車，打石膏及下巴縫五針，所以坐綿羊仔都好驚。<br>採訪、攝影：溫敏芝</p></body></html>
