<html><header><meta charset="utf-8"><title>洛杉磯狠父刺死三子後自殺</title></header><body><h1>洛杉磯狠父刺死三子後自殺</h1><p>美國洛杉磯南部發生倫常慘案，一名父親涉嫌用刀捅死3名年幼兒子後企圖自殺。<br> <br>狠父年約30多歲，周三被人發現時倒臥在車廂中，胸口有多處刺傷，鮮血染身，3名年齡8至12歲的兒子則倒在汽車後座，他們被發現時已經死亡。汽車當時停泊在當地一間小學外，而3名兒子並非該校學生。<br> <br>男子行兇動機不明，但過去沒有家暴記錄，他目前在醫院留醫，情況危殆。3名男童未知是否與父親同住，由於他們的母親已經逝世，警方改?向繼母問話。男子情況若有好轉，警方將會把他逮捕。<br> <br>洛杉磯單是今年8月就有39宗兇殺案，與去年同期的19宗比較，有明顯的飆升趨勢。<br> <br>美聯社</p></body></html>
