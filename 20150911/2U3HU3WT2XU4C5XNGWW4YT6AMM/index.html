<html><header><meta charset="utf-8"><title>關仁隱事：「公主眼」獵富二代有一套 - 關仁</title></header><body><h1>關仁隱事：「公主眼」獵富二代有一套 - 關仁</h1><p>點解咁多女仔想入娛樂圈？當然唔可以抹煞有啲人真係醉心演藝工作，但係好多真係為咗嫁個有錢人。關仁啱啱同個朋友傾偈講開「公主眼」，當年佢好鍾意黐住一班同路人，約埋啲富二代去玩，睇中目標就會用「情到濃時乜嘢都冇準備」呢招，希望一擊即中谷大個肚，然後就埋岸收山。雖然公主眼𠵱家成功嫁人兼做埋阿媽，但中間都經歷過好多次失敗，唔知佢啲故事算唔算勵志呢？<br>撰文：關仁</p></body></html>
