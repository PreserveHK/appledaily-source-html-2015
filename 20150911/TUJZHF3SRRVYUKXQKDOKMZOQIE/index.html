<html><header><meta charset="utf-8"><title>陶喆講生仔避談偷食</title></header><body><h1>陶喆講生仔避談偷食</h1><p>陶喆昨晚在台灣出席紀錄片《來得及說再見》首映禮，與「地上最強小三」楊子晴經歷過偷情風波，不過他仍得到老婆江佩蓉（Penny）原諒。上個月有傳陶喆與老婆去佛光山北海道場參訪，似是想淨化心境，不過陶喆未有承認，反而在台上自爆：「希望來得及生4個，我年紀也不小了，看着身邊朋友都生小孩，也希望快努力。」事後他再說：「4個是理想，因為我是獨生子，希望有很多小朋友，等我們老了，就算不是照顧我，也可以照顧我老婆。」<br>之後陶喆再提到明天是父親陶大偉過世3周年忌日，他感觸地說：「要來得及關心身邊人，不留遺憾。」<br>撰文：張悅</p></body></html>
