<html><header><meta charset="utf-8"><title>娜姐長洲會伊健</title></header><body><h1>娜姐長洲會伊健</h1><p>周秀娜昨日到銅鑼灣出席nowTV記者會，透露明年參與大陸人氣綜藝節目《我們相愛吧》，監製希望她提供擇偶條件方便找配搭，目前單身的娜姐嘆氣說：「其實拍拖唔難，但搵真心難，因為根本冇時間相處。」<br>之後娜姐跟助手搭船去長洲會合鄭伊健拍戲，落船時被女粉絲野生捕獲合照，伊健在球場拍攝打籃球的畫面，還跟娜姐有一幕對手戲，吸引大批途人圍觀。不過，記者發現伊健好屎波，姿勢生硬，似乎不大懂得打籃球，其間工作人員更阻止記者影相，而他和娜姐拍完一個鏡頭後，就返回室內繼續拍攝。<br>採訪、攝影：吳耀輝、黃曉程</p></body></html>
