<html><header><meta charset="utf-8"><title>中環在線：兒子王梓軒拍劇只睇過一集 - 李華華</title></header><body><h1>中環在線：兒子王梓軒拍劇<br>只睇過一集 - 李華華</h1><p>王英偉有位做創作歌手嘅兒子王梓軒（Jonathan），王梓軒6年前出道時，俾人感覺就只係有位富爸爸撐腰，王英偉愛子深切，帶點自責咁話「真係害死佢」。<br>好在王梓軒近年開始被更多人認同，早前佢有份參與演出嘅大台劇集《華麗轉身》，都有唔少人談論。可惜王英偉工作太繁忙，冇捧阿仔場睇晒全套劇，只係睇咗其中一集。<br>佢哋雖然同住，但各有各忙，好少見面，不過王英偉本身熱愛工作，都寧願阿仔忙啲，佢話「如果佢日日喺屋企（冇工作）仲驚」。</p></body></html>
