<html><header><meta charset="utf-8"><title>警方大細超紅Van泊街係被迫？</title></header><body><h1>警方大細超<br>紅Van泊街係被迫？</h1><p>數十輛紅色小巴昨晚不滿警員向一名違例泊車的同業抄牌，罷駛並堵塞於亞皆老街與上海街交界，「佔領」一段上海街逾3小時。公共小型巴士總商會主席凌志強昨早在電台節目，指雖然昨晚涉事的數十名小巴司機非商會成員，但明白小巴司機一日只有約400元收入，若被警方抄牌等如「白做」，希望警方行使酌情權，並先向司機發出勸喻。<br> <br>凌志強指商場地面開了不少店舖，令小巴沒有足夠泊位而需要泊街，批評朗豪坊運輸交匯處設計失敗，希望運輸署代表亦出席昨日商會與警方的會議，商討改善空間。</p></body></html>
