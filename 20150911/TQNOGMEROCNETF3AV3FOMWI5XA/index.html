<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Joe Junior開騷俾女圍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Joe Junior開騷俾女圍 - 馮仁昭</h1><p>「香港經典演唱會」一連4晚喺伊館繼續開騷，前晚表演歌手係Joe Junior，有傳曾江和太太會到，但最後唔見人，而苗可秀特登去捧場，林建名仲帶埋女友現身，前日何傲兒出事，搵過林大少但話佢唔係香港，點知見到佢睇騷。Joe成晚唱英文歌，又唱又跳又扭腰，仲唱咗好多首貓王嘅歌，佢話晚晚都唱畀老婆聽，女歌迷就送花送利是，搞到阿Joe不知幾high！<br>撰文：馮仁昭</p></body></html>
