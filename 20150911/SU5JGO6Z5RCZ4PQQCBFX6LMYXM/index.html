<html><header><meta charset="utf-8"><title>今期要開齋？大摩靠晒一個人</title></header><body><h1>今期要開齋？大摩靠晒一個人</h1><p>上季冠軍練馬師大摩今季仍未開齋，今期賽事，他只派兩駒列陣，分別是出爭第九場一班1400米的「貳寶」及尾場三班1600米的「醉必勝」，無獨有偶，都由巫斯義操刀，換言之，摩廐周日能否贏馬，便要視乎這法國名將的表現。<br>今朝不少馬都有做最後試跑，包括「醉必勝」，當此駒由巫斯義操練完後，就立即走到機坪與廐主大摩密斟，相信話題不離操練情況及作戰策略，見他們兩個傾得如此肉緊，似乎對「醉必勝」都很重視。查賽績，這摩廐馬雖然六戰同程皆敗，但評分已達至67分新低，比上次贏馬時低了23分，有反彈條件。配合騎練這朝的重視舉動，有力替大摩取得頭馬。</p></body></html>
