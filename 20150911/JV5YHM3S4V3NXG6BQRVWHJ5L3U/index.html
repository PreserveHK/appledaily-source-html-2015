<html><header><meta charset="utf-8"><title>Celia K.護男友經濟冇問題</title></header><body><h1>Celia K.護男友經濟冇問題</h1><p>郭穎兒（Celia K.）最近被傳搭上文詠珊（Janice Man）舊愛李冠峰，早前男友被貼街招唱衰，前日又有讀者爆料指李冠峰被人發出律師信追租，Celia前日在電話上說：「我真係唔知，但係大家唔使擔心，一個成年人可以處理自己所有嘢，可能佢平時對朋友太好，成日都會俾人搞啲誤會出嚟，可能佢犯太歲多是非，我要介紹啲風水師畀佢。」</p><p>問到會否覺得他經濟出現問題？Celia說：「呢排同佢出去又唔覺有嘢，我都好好笑，佢又唔係藝人，唔知點解咁鍾意談論佢。」<br>採訪：嵐山</p></body></html>
