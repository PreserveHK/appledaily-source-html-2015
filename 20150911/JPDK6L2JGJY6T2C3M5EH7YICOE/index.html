<html><header><meta charset="utf-8"><title>逢甲林志玲帶路推夜市十大必食</title></header><body><h1>逢甲林志玲帶路<br>推夜市十大必食</h1><p>台灣夜市是遊人必到景點，台中逢甲夜市日前登上全台十大夜市榜首。於逢甲大學畢業、有「逢甲林志玲」稱號的人氣女模「游游」，特意挑選逢甲夜市的十大美食，好讓各饕客來到時好好參考。<br><br>游游不僅擁甜美可人的面孔，更擁有均勻身材，是不少宅男心中女神，難怪被封為「逢甲林志玲」，不過亦有網民指游游酷似台灣女藝人方志友。有指游游的相片被貼上網後，即會被網民狂推，甚至直言「他的小宇宙要爆炸了」。<br><br>游游自稱愛吃美食，也很喜歡去健身室運動，最近沉迷Tabata操，令自己可享受美食之餘，同樣達到減肥目標。<br><br>台灣《蘋果日報》 </p></body></html>
