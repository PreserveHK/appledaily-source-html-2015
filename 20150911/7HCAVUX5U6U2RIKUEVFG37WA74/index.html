<html><header><meta charset="utf-8"><title>仙樂都以羅霖為目標</title></header><body><h1>仙樂都以羅霖為目標</h1><p>仙樂都、牛雜妹、顏子菲和古天祥前晚在旺角朗豪坊出席《移動迷宮：焦土試煉》首映，仙樂都性感搶鏡，她表示最近大搞網上美容生意：「不停試唔同面膜，試到係好就會入貨，希望50歲可以好似羅霖咁keep得咁好。」牛雜妹曝光率高，最近豬籠入水，她笑說：「幫網上旅遊平台做一個荷蘭同德國旅遊特輯，𠵱家減肥到時去食。」<br>趙碩之早前買了件避彈衣，轉送古天祥到曼谷拍廣告，但因時間問題未能送到他手上，古天祥說：「睇番之前香港傳媒因為帶避彈衣，被指藏有武器俾人拉咗，好彩係時差幫咗我，不過佢嗰件都係玩槍戰嘅假避彈衣，仲係女裝，點都好都感激佢。」<br>採訪：馬建華<br>攝影：沈建程</p></body></html>
