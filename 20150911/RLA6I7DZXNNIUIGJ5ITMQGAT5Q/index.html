<html><header><meta charset="utf-8"><title>鴛鴦跑道　點揀馬好？</title></header><body><h1>鴛鴦跑道　點揀馬好？</h1><p>禮拜日沙田八草兩泥賽事，草地用C跑道，開鑼日B欄有得追，今次用C欄估計一樣有得追，睇番上季首次田C欄賽事，過半數頭馬早段守於中間或更後位置勝出，其中「駕喜」更加單憑一條直路從尾叠反先對手，靠後勁食糊嘅馬可以優先留意。<br>今戰列陣馬中，九場「隨心隨意」四次跑田C欄獲一勝三位全上名，場地性能唔使懷疑。另外，尾場「曦世之寶」上仗正是於田C欄贏馬，等番同一移欄才復出，有機會取得跨季孖寶。<br>至於兩場泥地均跑1200米，上季九月份共舉行七場同程賽事，頭馬全部守於前五位入直路建功，六場「頌友」及七場「都靈明珠」等擅跑泥地短途之前置馬可優先捧場。</p></body></html>
