<html><header><meta charset="utf-8"><title>妮坦莉撐多倫多電影節</title></header><body><h1>妮坦莉撐多倫多電影節</h1><p>多倫多電影節香港時間今日揭幕，金像影后妮坦莉寶雯（Natalie Portman）昨日率先現身出席電影節舉辦的座談會。妮坦莉穿了紫色花裙亮相，近日首次執導筒的她預料女性在電影業的影響力逐漸增加。多倫多電影節的星光預計會比威尼斯影展更強，除了有積加倫賀（Jake Gyllenhaal）主演的《Demolition》為開幕電影外，《殺破狼II》及杜琪𥧌執導的《華麗上班族》亦會參展。</p></body></html>
