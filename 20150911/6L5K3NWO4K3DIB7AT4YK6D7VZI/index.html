<html><header><meta charset="utf-8"><title>求驗客手記：朗奴高文傳接爛橙</title></header><body><h1>求驗客手記：朗奴高文傳接爛橙</h1><p>英超修咸頓最近兩季都上演球員逃亡潮，唔通今次連領隊都留唔住？自從白連特成為荷蘭主帥之後，球隊兩戰兩敗，好大機會缺席出年喺法國舉行嘅歐國盃決賽周。最近有傳修咸頓領隊朗奴高文（圖）將會接替白連特，帶領隊波踢餘下兩場生死戰。而荷蘭名宿、曾經效力香港班霸精工嘅連尼加賀夫仲話：「荷蘭一定要盡快任命朗奴高文，咁做至少我哋仲有一線生機；我實在接受唔到荷蘭俾歐洲嘅二線國家淘汰出局。」不過荷蘭搞到立立亂，相信朗奴高文都唔想接手呢個燙手山芋。</p></body></html>
