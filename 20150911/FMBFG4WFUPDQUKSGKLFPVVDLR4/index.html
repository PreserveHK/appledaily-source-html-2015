<html><header><meta charset="utf-8"><title>胡軍14歲索女生日</title></header><body><h1>胡軍14歲索女生日</h1><p>都說女兒是爸爸前世的情人，胡軍早前為女兒胡九兒慶祝14歲生日，一家開派對。在派對上6歲的小兒子康康坐着小車亮相，胡軍騎着電單車跟穿着皮褸的囡囡一起登場。外表霸氣的胡軍為免女兒生日蛋糕的蠟燭熄滅，小心翼翼的保護着直到女兒吹蠟燭許願為止。好友劉濤亦都帶着一雙兒女到場祝賀，更送上小禮物給壽星女。<br>胡軍又在微博除了貼出多張女兒生日派對相外，還跟囡囡大擺chok爆甫士，胡軍在微博寫上「九兒，生日快樂」。相片吸引不少網友留言，有網友說「笑容燦爛、亭亭玉立的小姑娘，胡軍一定很自豪」、「14歲就已經這麼女神範兒了」。<br>撰文：李森</p></body></html>
