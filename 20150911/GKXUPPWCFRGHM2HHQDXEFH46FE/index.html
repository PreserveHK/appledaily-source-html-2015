<html><header><meta charset="utf-8"><title>求驗客手記：謝四返利記夢一場</title></header><body><h1>求驗客手記：謝四返利記夢一場</h1><p>利物浦英超開季成績暫時不過不失，不過陣中就好似少咁個靈魂人物。相信利迷都好期待已加盟美職洛杉磯銀河嘅「神奇隊長」謝拉特（圖），會喺下年一月美職休季期間以外借身份回歸！不過，美職聯總幹事加柏日前接受訪問時表示，佢絕對唔鼓勵聯賽裏面嘅星級球員喺休季時以外借身份幫其他球會比賽，因為呢個行為會阻礙美國足球發展。睇嚟利迷嘅好夢要落空喇！當年碧咸以外借身份加盟AC米蘭都引起唔少風波，睇嚟加柏都係想阻止呢啲事件再發生啫！</p></body></html>
