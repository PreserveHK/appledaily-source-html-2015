<html><header><meta charset="utf-8"><title>淡然反應：TVB「不予置評」</title></header><body><h1>淡然反應：TVB「不予置評」</h1><p>亞視執行董事葉家寶（中）昨日宣佈中國文化傳媒國際控股公司與大股東黃炳均達成協議，收購其持有的52.41%股權，其中41.66%股份「完全交易成功」，並將重新申請免費電視牌一事，無綫對外事務部助理總監何蕙鏛表示︰「不予置評。」<br>其後再問到明年Netflix宣佈攻港一事，何蕙鏛則說︰「香港電視業一直存在競爭，佢（指Netflix）嘅商業模式同TVB唔同，目前嚟講難言會對本地電視業有影響。」</p></body></html>
