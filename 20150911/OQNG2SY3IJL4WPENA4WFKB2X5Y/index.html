<html><header><meta charset="utf-8"><title>隔牆有相：民望高後巷洗坑渠 - 李八方</title></header><body><h1>隔牆有相：<br>民望高後巷洗坑渠 - 李八方</h1><p>曝光率極高嘅食物及衞生局局長高永文，噚日又再現身，但今次佢出現嘅地方竟然係深水埗後巷。原來高局長今次落區，又係為咗宣傳政府嘅全城清潔活動，除咗向市民派吓清潔包，佢仲入咗後巷，視察環境情況，同埋了解吓食環署人員點樣防治蟲鼠。最估唔到嘅係，高局長仲戴埋一雙膠手套，拎起掃把，幫手清潔後巷坑渠，甚至伸手入坑渠執垃圾。<br>八方亦發現，高局長唔單止心口掛住個「勇」字，噚日佢隻左手手臂仲印咗個「敢」字，唔通係為咗提醒自己做人要勇敢啲？原來個「敢」字係早幾日，佢出席全城街馬活動時印上手臂嘅，遠睇仲以為佢多咗個紋身。</p></body></html>
