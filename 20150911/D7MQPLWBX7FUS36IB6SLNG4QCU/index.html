<html><header><meta charset="utf-8"><title>辯護律師炫富全身名牌值28萬</title></header><body><h1>辯護律師炫富<br>全身名牌值28萬</h1><p>郭美美同案被告趙曉來的辯護律師樊鳳麗出庭時被拍到全身名牌（圖）。網民發現，她手持的是Chanel羊皮手袋，售價約3.58萬元（人民幣．下同）；Chanel皮帶約8,000元，而她佩戴的疑似蕭邦女士腕錶，售價19萬元，全身名牌價值超過23萬元（約28萬港元）。樊一度被誤以為是郭美美的辯護律師，有網民認為，案件被告愛炫富，想不到連請的律師同樣愛名牌。<br>鳳凰網</p></body></html>
