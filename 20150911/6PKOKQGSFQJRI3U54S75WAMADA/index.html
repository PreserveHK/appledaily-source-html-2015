<html><header><meta charset="utf-8"><title>杏兒聞婚字甜笑</title></header><body><h1>杏兒聞婚字甜笑</h1><p>胡杏兒昨日為代言了8年的鐘錶品牌，於會展舉行鐘錶展行騷，剛加盟新公司及成為婚紗店老闆娘的她表示近排很多事都在適應階段，包括不少商戶邀請合作及跟新同事相處，被問到在新公司是否擔任一姐？杏兒說：「我唔知，唔做一姐好啲，好大壓力。」<br>杏兒透露將於10月飛往內地接劇，預計拍攝兩個月，完成時剛好接住早前傳她年底跟男友Philip Lee（Phil）拉埋天窗時間，杏兒聞結婚兩字即幸福甜笑，更沒有否認結婚，只是說：「做工作先，簽新公司唔可以懶，唔係有排追數。」談到有冇查問公司會否有婚假？她說：「唔係得產假先有，有嘅咩？冇問呢啲。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
