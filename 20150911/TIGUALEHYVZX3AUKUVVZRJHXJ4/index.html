<html><header><meta charset="utf-8"><title>陳展鵬膠面搶胡定欣鏡</title></header><body><h1>陳展鵬膠面搶胡定欣鏡</h1><p>前日34歲生日的胡定欣，昨日在中環永利街開工拍新劇，同場還有陳展鵬和袁偉豪，攞住榴槤企到挺胸收腹的陳展鵬，他的間尺鼻和硬化蘋果肌，比搽烈燄紅唇的定欣更搶鏡。大約5時許，定欣拍完外景離去，問生日怎跟男友慶祝？她說：「噚日開工，𠵱家返去開廠，因為已經慶祝咗，專心工作。」<br>問到男友送甚麼禮物？她甜絲絲說：「蛋糕囉，都有禮物嘅。」有否驚喜？雖然定欣堅持保持秘密，但就由內心笑出來說：「開心就OK，送蛋糕慶祝，好開心。」記者指她的笑容甜到漏，問男友送的禮物是否很特別？定欣聞言露出燦爛笑容，但就封嘴堅拒透露。<br>採訪、攝影：潘冠恩</p></body></html>
