<html><header><meta charset="utf-8"><title>中環在線：大家樂陳裕光有乖仔乖女捧場 - 李華華</title></header><body><h1>中環在線：大家樂陳裕光<br>有乖仔乖女捧場 - 李華華</h1><p>大家樂（341）噚日召開股東會，主席陳裕光（圖中）當然有出席，佢兩位乖仔乖女陳浩弘（圖左）同陳浩寧（圖右），雖然唔係大家樂董事，亦唔係管理層，但都有去捧爸爸場。阿仔陳浩弘𠵱家喺內地做生意，開咗廿幾間日式麵包店，而阿女陳浩寧就開咗間室內設計公司。仔女都事業有成，就算唔接手大家樂盤生意，相信陳裕光都唔會介意喇。</p></body></html>
