<html><header><meta charset="utf-8"><title>求驗客手記：巴神舊愛搭上黑帝</title></header><body><h1>求驗客手記：巴神舊愛搭上黑帝</h1><p>巴洛迪利前女友芬妮（右），早一排先傳佢已經有新歡，同英超韋斯咸嘅中場高耶迪打得火熱，點知轉個頭又有新緋聞。今次芬妮唔再同足球員扯上關係，而係踏足賽車界，據講佢最近同黑帝咸姆頓（左）行得好埋。30歲嘅咸姆頓好有機會喺今季贏得個人第三個F1世界冠軍，早輪傳佢同歌星Rihanna有啲嘢，不過已經冇咗下文；咸仔喺周二出席《GQ》頒獎禮後，被發現同芬妮喺倫敦一間著名餐廳共晉晚餐，即管睇吓佢兩個可唔可以發展落去。</p></body></html>
