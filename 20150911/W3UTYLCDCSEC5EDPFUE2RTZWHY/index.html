<html><header><meta charset="utf-8"><title>周家怡拍發哥有得食</title></header><body><h1>周家怡拍發哥有得食</h1><p>杜琪峯執導的電影《華麗上班族》將於本月24日上映，在戲中扮演同事的張兆輝及周家怡，日前在金鐘接受訪問。周家怡今次與周潤發和張艾嘉等合作，獲發哥讚賞，她高興說：「第一日見到發哥，佢唔會畀到我有壓力，佢仲讚我之前演出，好高興發哥有睇我嘅戲。」又指在場有發嫂及杜琪峯太太安排膳食，令她感覺幸福。<br>張兆輝指今次除了卡士強勁，搭景以至拍攝都很落本：「有一場群戲，我哋用咗三日時間綵排，到拍攝嗰日成個鏡頭十幾分鐘連戲一次過咁拍，大家一分一秒都唔可以錯，好似舞台劇演出咁。」<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
