<html><header><meta charset="utf-8"><title>網版WhatsApp有漏洞電子名片咪亂開</title></header><body><h1>網版WhatsApp有漏洞<br>電子名片咪亂開</h1><p>美國一間電腦保安公司發現，通訊軟件WhatsApp的網絡版出現保安漏洞，令黑客植入惡意程式，騎劫電腦。<br><br>Check Point指出，黑客會向用戶發送隱藏惡意程式的電子名片檔案（virtual business card，vCard），用戶打開即中招，讓黑客騎劫電腦或竊取資料。<br><br>Check Point表示，上月已將漏洞通知WhatsApp，Whatsapp一周後發放修補了的更新版。Check Point呼籲WhatsApp用戶確保使用最新版本WhatsApp。<br><br>法新社／英國《太陽報》</p></body></html>
