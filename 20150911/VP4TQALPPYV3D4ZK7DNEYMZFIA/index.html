<html><header><meta charset="utf-8"><title>安仔頻撲美國開騷</title></header><body><h1>安仔頻撲美國開騷</h1><p>許志安昨日在銅鑼灣出席活動，之後他便到機場飛往美國舉行演唱會，他表示今次並沒有邀請表演嘉賓，太太鄭秀文也不同行，他說：「本來想留多一日喺當地睇博物館，但咁啱當日係911，感覺嗰刻唔應該去睇，所以直接工作啦，而且佢（指太太）都要做嘢。」<br>Big Four成員梁漢文、蘇永康將會跟黃家強、任賢齊組成男人幫舉行演唱會，問安仔可會覺得被搶工作機會，他說：「大家唔知道我哋係蝕本生意，做來做去得個桔，賺錢要除四份，今次好彩有男人幫幫手接收佢兩個，我哋生活會好番啲，祝小齊老闆事事順利。」談到會否夫妻檔演出，他說要考慮一下。<br>採訪、攝影：王連連</p></body></html>
