<html><header><meta charset="utf-8"><title>梁漢文入廚大懵燒煲</title></header><body><h1>梁漢文入廚大懵燒煲</h1><p>梁漢文（Edmond）、鄧英敏和鄧上文父女，昨日在柴灣出席港台活動，即場下廚讓現場觀眾試食。剛完成個人演唱會備受好評的Edmond，他稱太太會研究新菜式，笑謂雖然間中有些餸菜味道古怪，但不會令他食後肚痛。以前兩人一起下廚，但險有意外，Edmond說：「忘記咗整得太耐冇熄火，燒着咗個煲，我即刻用棉被蓋住，𠵱家廚房變禁地。」</p><p>鄧英敏透露與女兒鄧上文有時也會一起下廚，現已為兩子之母的鄧上文則說：「我都有煮嘢嘅，通常係畀囝囝食，自己整健康啲。」她指現時照顧兒子已很忙，大仔三歲半、細仔一歲半，短期內不計劃追個女兒。 <br>採訪、攝影：王連連</p></body></html>
