<html><header><meta charset="utf-8"><title>杜琪峯買棺材山地</title></header><body><h1>杜琪峯買棺材山地</h1><p>杜琪峯、陳敏兒、廖啟智、陳志雲和艾威等，昨日在西環出席「器官捐贈短片比賽」活動，杜琪峯在台上談及器官捐贈，直言已安排好身後事，他說：「係買咗棺材山地，人終歸都要走，自己決定咗唔使煩到人，捐贈器官幫人，將來對方可能係發明家。」他笑謂自己飲酒又食雪茄，受惠人可能會愛看戲。<br>早前杜琪峯跟方逸華見面，讚對方沒工作壓力，他說：「阿姐（指方逸華）最想搞好邵氏影城，整得完善啲。」另外，艾威太太早前患病，接受中醫治療，肝腎功能回復正常，問太太會否同意他捐贈器官？他說：「我做乜佢都唔會反對，除咗包二奶。」<br>採訪、攝影：王連連</p></body></html>
