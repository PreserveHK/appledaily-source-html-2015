<html><header><meta charset="utf-8"><title>郭能現身即有收穫！奪去老巫當起實力馬</title></header><body><h1>郭能現身即有收穫！<br>奪去老巫當起實力馬</h1><p>愛爾蘭籍騎師郭能返港後這天復課開工，只為姚本輝馬房服務，先是出試「跑贏大市」大圈跳一段，馬兒輕抒腳頭，體形飽滿，健康良好，有基本作戰狀態。接住替「永神駒」跳兩段，緊韁拉實墜手肯走。之後便沒有再操馬，主動找姚本輝密斟，匯報上述兩隻馬情況。然後到烽火台，與葉楚航、文家良、何良等練馬師打招呼，尋求支持，非常識做。<br>回說「跑贏大市」，上季最後一仗由巫斯義打開勝門，遲熟愛爾蘭自購馬正處反彈之勢，如今巫斯義已成文家良主帥，郭能重奪「跑贏大市」帥印，此駒只評40分仍可跑五班賽，季初隨時可承接上季尾之勇銳，為郭能添一兩場頭馬。</p></body></html>
