<html><header><meta charset="utf-8"><title>范振鋒代阿Bob呻慘</title></header><body><h1>范振鋒代阿Bob呻慘</h1><p>人夫林盛斌（Bob）早前在蘭桂坊夜場消遣，卻遇上熟女死纏爛打兼胸襲，另一人夫范振鋒前晚獲邀出席該夜場開幕，他帶同老婆李思欣出席以防有女埋身。Bob遇襲當晚，原來范振鋒也在場，他力撐Bob：「當時嗰位女士過嚟同一個朋友打招呼，點知就見到呢一幕，阿Bob真係好慘。」范振鋒形容Bob當晚變成「蘭桂坊之父」，大受異性歡迎。<br>此外，范振鋒表示曾開酒吧，但婚後則沒再做，原來是老婆思欣擔心老公開酒吧要狂飲，她說：「因為開得酒吧，難免會陪飲酒，所以都唔想佢飲咁多。」<br>採訪：譚倩宜<br>攝影：沈健程</p></body></html>
