<html><header><meta charset="utf-8"><title>【一周必看】唔想中千萬投資伏？入嚟睇睇騙徒騙局</title></header><body><h1>【一周必看】<br>唔想中千萬投資伏？入嚟睇睇騙徒騙局</h1><p>不少人喜歡投資錢搵錢，小心墮入投資陷阱！警方今年上半年接獲4宗投資騙案，是去年全年總數，涉及騙款額更高達6,050萬元，較去年全年的2,850萬元多112%。警方指出，騙徒會假扮投資專業人士，游說受害人投資受追捧的投資產品，當中以海外投資項目為主，並聲稱低風險高回報，部份更提供銀行資產擔保文件，增加說服力。</p></body></html>
