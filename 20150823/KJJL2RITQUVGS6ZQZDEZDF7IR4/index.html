<html><header><meta charset="utf-8"><title>趣趣地：謝拉特林柏特決戰美職</title></header><body><h1>趣趣地：謝拉特林柏特決戰美職</h1><p>洛杉磯銀河喺周日嘅美職聯主場迎戰紐約城，終於上演各位懷舊英超球迷最期待嘅畫面，英格蘭傳奇「雙特」謝拉特（左）同林柏特（右）將會正面交鋒；而同場仲有派路、韋拿同羅比堅尼幾位星級老將亮相，可惜香港嘅收費台就冇提供呢場波嘅直播。</p><p>謝四喺賽前接受訪問話，嚟到美國之後先知美職聯水平咁高，出乎自己意料之外喎，仲喺記者引導下，吹捧到銀河有力喺英超立足㖭。</p></body></html>
