<html><header><meta charset="utf-8"><title>遭鯊魚咬傷10歲女再落水救友</title></header><body><h1>遭鯊魚咬傷<br>10歲女再落水救友</h1><p>美國佛州年僅10歲的女童薩爾麥克（Kaley Szarmack圖），即使遭鯊魚咬至大腿皮開肉綻，仍奮勇游回海中，救走年幼朋友，英勇行為令人佩服。<br>薩爾麥克上周三與友人到杰克遜維爾（Jacksonville）一處海灘滑浪，不幸在淺水區遇上惡鯊游弋，慘遭鯊魚咬傷大腿。她負傷逃離水面後，呼叫6歲朋友上水不果，便奮不顧身冒險再返回海中把她救走。她右腿的傷口既深且長，送院後花逾1小時縫上90針，父親指她可能留下長長疤痕。<br>法新社</p></body></html>
