<html><header><meta charset="utf-8"><title>蓋世寶拋胸撐唐韋琪</title></header><body><h1>蓋世寶拋胸撐唐韋琪</h1><p>唐韋琪前晚在紅磡理工大學賽馬會綜藝館舉行演唱會，邀請了蓋世寶及張崇德、張崇基做表演嘉賓，蓋世寶穿上低胸裝撐場，成為全晚焦點，她表示服裝是大會安排，不過太性感她惟有自己再披上外套：「自己都唔係好慣，因為好少着呢啲衫。」蓋世寶為了盡情享受舞台，所以獨唱了新版《多啦A夢》。<br>同場的張崇德及張崇基兄弟，講到兩人雖出道多年，但至今仍有人分不清他們，張崇德笑言：「比起初出道時已經好好多，以前keep住有一半都寫錯，𠵱家5間有4間寫啱。」他們表示所唱的兒歌《龍珠》仍受歡迎。<br>採訪、攝影：張俊銘</p></body></html>
