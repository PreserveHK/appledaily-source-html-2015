<html><header><meta charset="utf-8"><title>歐火車站無安檢不查證件</title></header><body><h1>歐火車站無安檢不查證件</h1><p>【保安寬鬆】<br>來往歐洲各國首都及大城市，坐火車比坐飛機更方便，但便利亦是鐵路運輸的弱點，因火車站保安檢查，往往比機場的寬鬆。2004年馬德里311連環爆炸和2005年倫敦77襲擊，兇徒正是覷準鐵路保安不嚴下手。<br>今次事發的Thalys高速火車，由法國和比利時聯營，來往法、比、荷、德四個「神根國家」，乘客即使前往別國亦不用出示護照。歐洲主要火車站如巴黎北站、布魯塞爾南站，雖有持槍士兵把守，但乘客都毋須經安檢就可登車。比利時昨日已即時加強火車站的保安，增派警員巡邏和恢復行李檢查。<br>美聯社/路透社</p></body></html>
