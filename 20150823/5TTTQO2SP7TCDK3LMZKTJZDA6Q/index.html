<html><header><meta charset="utf-8"><title>孭灌癑毒瘡六年少女恐怖擠瘡實錄</title></header><body><h1>孭灌癑毒瘡六年<br>少女恐怖擠瘡實錄</h1><p>一名小女孩擠壓耳朵上一個長了六年的毒瘡，想不到會源源不絕擠出膿液，十分噁心。<br><br>報道指這位十一歲女孩小時候耳朵就開始腫起，六年來毒瘡不斷「生長」，至近日女孩終於要擠破它放膿。沒想過毒瘡不是「大爆發」，而是膿液有如一條又幼又長的小蟲般由傷口「鑽出」，十分嚇人。<br><br>她的母親在旁邊看着，邊說「沒見過這種事」，笑言女兒擠出膿液後「會輕了四磅」；片段上載YouTube後已有逾十二萬人觀看。<br><br>YouTube</p></body></html>
