<html><header><meta charset="utf-8"><title>【寵物急救站】貓狗同住　記得謹慎選蝨水</title></header><body><h1>【寵物急救站】貓狗同住　記得謹慎選蝨水</h1><p>「貓狗共處一室就必定勢成水火。」這觀念已過時，時下不知有多少家庭養狗又養貓！不過陳豐寧獸醫就想提提大家在選擇蝨水和牛蜱藥時要小心，因為貓和狗體質有別，很多在狗身上可以安全使用的藥物，用在貓身上便會起毒性，即使是不小心讓小貓舔到，也會中毒。<br>各位主人不妨記下“pyrethri” 和“amitraz”兩種經常出現在狗蝨水和牛蜱藥的成份，假如家有一貓便應避開。</p><p>下集預告：如何檢查動物的生命表徵？<br>播出日期：9月5日<br><br>記者：許政</p></body></html>
