<html><header><meta charset="utf-8"><title>殺聯邦大樓警衞紐約男吞槍亡</title></header><body><h1>殺聯邦大樓警衞<br>紐約男吞槍亡</h1><p>美國紐約市曼哈頓區一幢聯邦政府大樓前日發生槍擊案，一名退休老兵進入大樓槍殺一名警衞後吞槍亡，暫時未知他的動機，但警方初步調查相信不是恐怖襲擊。<br>當地下午約5時，68歲男子唐寧（Kevin Downing左圖）在大堂金屬探測器接受檢查時，從袋子拿出一支點38口徑手槍，擊斃53歲警衞卡馬拉（Idrissa Camara右圖）。他之後走向電梯方向，遇上另一名警衞，就轉身自轟頭部身亡。警方指唐寧是退休陸軍後備軍上尉，曾在勞工部任職，但之後被解僱。肇事大樓上有移民法庭及勞工部地區辦事處。<br>路透社/法新社</p></body></html>
