<html><header><meta charset="utf-8"><title>堀北真希閃嫁山本耕史</title></header><body><h1>堀北真希閃嫁山本耕史</h1><p>日劇《野豬大改造》女星堀北真希昨晚突傳婚訊，她透過事務所發表聲明，表示昨日已與《同一屋簷下》男星山本耕史註冊結婚！<br>現年26歲的堀北，6年前曾與山本合作，到今年5月再合演舞台劇《咆哮山莊》而擦出愛火，6月初拍拖後今個月初已同居，昨日更閃婚。山本大堀北12年，堀北的性格一向唔聲唔聲，更沒被發現拍拖，今次突玩閃婚，震驚日本，而其事務所稱她非奉子成婚。其實堀北之前曾跟男子組合嵐成員櫻井翔傳秘密拍拖，估不到最終情歸於經典日劇《同一屋簷下》演坐輪椅的弟弟令觀眾印像深刻的山本耕史。<br>撰文：泉水</p></body></html>
