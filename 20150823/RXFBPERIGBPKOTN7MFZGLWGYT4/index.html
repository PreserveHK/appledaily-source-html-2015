<html><header><meta charset="utf-8"><title>徐淑敏：我老公最靚仔</title></header><body><h1>徐淑敏：我老公最靚仔</h1><p>徐淑敏（Suki）昨日於將軍澳出席「康泰至叻小小旅行家」決賽，Suki表示每逢有生日派對，也會為囡囡扮靚，下個月將會舉行一個以外國1920年打扮做主題的生日派對，希望出席嘉賓可以配合主題。問到她屆時可會為好友沈卓盈介紹異性認識？Suki笑說：「到時出席嘅幾乎係全女班，最靚仔嘅就係我老公（黃浩）。」<br>Suki之前為囡囡安排了不同暑假活動，包括體操、跳舞、唱歌等，她說：「二女好活躍，所以有得上體操堂佢好開心。遲啲我哋一家可能會去日本或者歐洲旅行，不過我都唔清楚，因為都係老公安排。」<br>採訪、攝影：譚倩宜</p></body></html>
