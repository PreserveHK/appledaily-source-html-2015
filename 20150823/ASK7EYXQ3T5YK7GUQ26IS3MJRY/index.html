<html><header><meta charset="utf-8"><title>【一周必看】素眼白雪公主　變左咩樣？</title></header><body><h1>【一周必看】<br>素眼白雪公主　變左咩樣？</h1><p>迪士尼故事裏的公主位位美麗動人，但「落妝」後的公主們到底是甚麼模樣？<br><br>藝術家布蘭茨（Loryn Brantz）構想「素顏公主」儘管公主們都天生麗質，可是妝前妝後也要判若兩人。<br><br>《冰雪奇緣》艾莎公主在沒有化妝修飾下，面色蒼白雙眼無神；白雪公主缺少一雙煙燻眼妝下頓變「懞豬眼」，吓？！原來她一雙眼眉原來是畫上去的，沒有眉毛的她輪廓扁平，不知道王子會否嚇一跳？<br><br>美國《赫芬頓郵報》</p></body></html>
