<html><header><meta charset="utf-8"><title>鍾舒漫難捨吳浩康</title></header><body><h1>鍾舒漫難捨吳浩康</h1><p>鍾舒漫日前接受商台《1圈圈 星光背後》訪問，分享與舊愛吳浩康忍痛分手，及事業遇上樽頸位等經歷。因為吳浩康偷食，令婚訊變成分訊，她承認曾對婚姻有期盼，但為未能開花結果感到失望，而走出傷痛後，大家仍保持朋友關係，她更不否定將來有復合的可能，鍾舒漫說：「真係好難講，呢個世界冇嘢係一定。」<br>工作方面，鍾舒漫曾憑《給自己的信》得到點成績，很快又無以為繼，她坦言曾跌入事業迷惘期，她說：「首歌當年的確有唔少迴響，但都係一種壓力，之後就連我或公司，都唔知點做落去。𠵱家已經釋懷，會再為事業衝刺。」<br>撰文：炎炯炯</p></body></html>
