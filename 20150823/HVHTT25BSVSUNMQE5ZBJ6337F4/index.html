<html><header><meta charset="utf-8"><title>王菲千萬歌酬勁搶手</title></header><body><h1>王菲千萬歌酬勁搶手</h1><p>昨日有周刊指王菲經理人陳家瑛想在退休前，為阿菲開一個管弦樂演唱會。據知陳家瑛開出每場歌酬3,000萬，如果真的是這個數目，每張門票售價要3至4,000元一張。有傳《中國好聲音4》出價4,500萬找阿菲做最後一集評判、《蒙面歌王》亦出價2,500萬，就連東方衞視亦以7,500萬邀阿菲亮相春晚。<br>陳家瑛昨透過短訊回覆本報，她指王菲未定明年是否復出開騷：「佢哋鍾意點講就點講啦﹗不過，我冇拋出甚麼管弦樂團。」東方衞視是否以天價7,500萬人民幣邀王菲做春晚？陳家瑛表示：「唔係，好多台都有興趣呀！」但她透露已定好阿菲錄歌的工作。<br>採訪：皓騫</p></body></html>
