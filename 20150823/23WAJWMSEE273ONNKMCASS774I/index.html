<html><header><meta charset="utf-8"><title>泫雅「變幻球」疑隆胸</title></header><body><h1>泫雅「變幻球」疑隆胸</h1><p>韓國女團4MINUTE成員泫雅最近帶住個人新歌《因為紅才這樣》回歸，更走訪各大音樂節目進行宣傳，不過比起留意泫雅的舞台演出，網民們似乎將視線轉移去到她的身材上，特別是泫雅的「變幻球」。有網民將泫雅幾年前「平平無奇」的相片跟她在新歌MV中「豪乳」的近鏡圖片作對比，只見泫雅最近的上圍幾乎升了幾個cup，即時惹來隆胸疑雲。</p><p>相片公開後，網民們都紛紛留言表示：「變化好大」、「肯定有隆胸」、「跟她的頭一樣大」。<br>撰文：金美兒</p></body></html>
