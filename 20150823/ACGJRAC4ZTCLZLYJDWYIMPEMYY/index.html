<html><header><meta charset="utf-8"><title>區文詩潮敷動物面膜</title></header><body><h1>區文詩潮敷動物面膜</h1><p>餅碎區文詩（Angela）向來好識享受，經常周遊列國，前晚她與媽媽就飛到吉隆坡旅行，回到酒店房，兩母女齊齊潮敷日本推出的動物彩繪面膜，Angela還將相片上載到微博上，並留言謂熊貓媽媽和綿羊女兒在吉隆坡享受了第一個晚上。<br>昨日，Angela再在微博上張貼三點式泳裝照，又大騷美腿，她留言表示：「最鍾意同陽光玩遊戲！」有網民留言：「爽死咧！」其實，Angela上個月才到西班牙巴塞隆拿旅行，還在當地天體沙灘享受陽光與海灘，當時她還剝去上半身泳衣，半裸曬太陽，搞到不少網民大叫流鼻血。<br>撰文：黃曉妍</p></body></html>
