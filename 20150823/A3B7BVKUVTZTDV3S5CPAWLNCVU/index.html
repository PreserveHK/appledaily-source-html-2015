<html><header><meta charset="utf-8"><title>占基利刀叉扮狼人</title></header><body><h1>占基利刀叉扮狼人</h1><p>澳洲男星曉治積曼（Hugh Jackman）日前於twitter扮演美國諧星占基利（Jim Carrey）於《變相怪傑》（The Mask）的誇張表情去講說話，不但七情上面還講到眼凸凸。</p><p>之後占基利竟作出致敬，於twitter上載自己扮曉治演過經典角色狼人的造型照。照片中他用膠紙將刀刀叉叉等工具貼在手背上，扮狼人的鋼爪，還將頭髮兩邊吹起，又留言說：「現在看我用你的角色去食飯。」</p></body></html>
