<html><header><meta charset="utf-8"><title>特稿：阿度里斯專破巴塞 - 咖喱</title></header><body><h1>特稿：阿度里斯專破巴塞 - 咖喱</h1><p>阿度里斯在2012年轉投畢爾包，近三季的西甲入球都達雙位數，上季更射入18球。在月中的西超盃，他兩回合射入巴塞四球，是畢包打破逾30年錦標荒的最大功臣。查維亞伊拉素是畢爾包今夏的重點收購，他出身畢包青訓，上季效力西乙的雷加利斯，射入八個聯賽入球，今夏回歸畢包。他獲得畢包信任，對巴塞的兩場西超盃都踢正選。至於拿樸迪則是畢包最具潛質的新星，有力成為未來球壇其中一位最出色的中堅，並獲曼聯、阿仙奴及利物浦等青睞，相信身價已達3,000萬歐元。<br>文：咖喱</p></body></html>
