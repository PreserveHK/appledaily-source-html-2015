<html><header><meta charset="utf-8"><title>強仁抵港　粉絲敷面迎接</title></header><body><h1>強仁抵港　粉絲敷面迎接</h1><p>韓國男團Super Junior（SJ）成員強仁昨早飛抵香港，宣傳主演新片《愛與貓同行》。現場約半百粉絲到場接機，當中有三名粉絲就學強仁周街敷面膜的習慣，齊齊以面膜look現身引注意。強</p><p>昨早約11時，戴帽、以T恤襯短褲及踢拖的強仁在五名保安的保護下現身，雖然保安已築起人牆，不過粉絲依然爭取埋身親近偶像，強仁亦心情不錯，全程微笑、揮手及收禮物，由於場面混亂擠迫，工作人員不斷叫粉絲小心不要踩到強仁隻腳，最終強仁用了五分鐘才成功上車，其間在粉絲的簇擁下，連垃圾桶都被推跌。強仁今日下午將現身觀塘apm出席粉絲見面會。<br>採訪：梁婉霞<br>攝影：陳俊強</p></body></html>
