<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉家寶聞釘牌苦笑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>葉家寶聞釘牌苦笑 - 馮仁昭</h1><p>亞視財困，但仍有新節目《復興新生系列世說論語》推出，主持人陳復生噚日同高層葉家寶（右）去浸會大學出席試映會。陳復生話節目有贊助，可以播足半年，係咪代表未來半年有糧出？葉家寶一臉尷尬話：「我哋都係努力中。」聽日就係第二期牌照費繳交限期，佢話仲欠七位數，問擔唔擔心釘牌？佢苦笑話：「會盡力籌錢，仲有最後四十八小時。」<br>撰文：馮仁昭</p></body></html>
