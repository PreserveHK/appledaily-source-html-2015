<html><header><meta charset="utf-8"><title>特稿︰鷹隊留力反傷高華 - 牽牛</title></header><body><h1>特稿︰<br>鷹隊留力反傷高華 - 牽牛</h1><p>中下游球隊為季後賽席位而戰，不過前列球隊已經開始部署讓個別主力輪休，為季後賽作準備，不過東岸一哥鷹隊卻「人算不如天算」，周日作客湖人收起了大前鋒米爾沙（Paul Millsap）、控衞泰亞古（Jeff Teague）及小前鋒D卡路爾（DeMarre Carroll）三名主力，縱仍以91:86險勝，但卻有射手高華（Kyle Korver）撞傷鼻，周一對帝王上陣成疑。<br>另外，馬刺周日雖然以123:97大勝木狼，取得近八仗第七勝，但第六人真路比利（Manu Ginobili）只打了十九分鐘就弄傷足踝，料休至七至十日。文︰牽牛</p></body></html>
