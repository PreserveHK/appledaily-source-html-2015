<html><header><meta charset="utf-8"><title>夜場推介：蒲精愛Volar音樂勁</title></header><body><h1>夜場推介：蒲精愛Volar音樂勁</h1><p>外國巨星訪港，夜蒲離不開中環蘭桂坊的dragon-i、Volar、Magnum和Show Club等熱點。喜愛夜蒲的模媽陳靜儀（Mia）昨推介：「我鍾意Magnum，場內氣氛較好，有條旋轉樓梯，音樂好勁，入場嘅人後生啲，場中多靚仔。dragon-i同Volar就比較多外國人，好多mix（混血兒）。」愛韓風的「鴨王」何浩文卻說：「我覺得去邊個場玩都係睇人腳，基本個個場都差唔多，但Show多韓星。」而「E奶超蓮」鍾采羲也說：「Volar音樂好聽。」<br>採訪：陳杰</p></body></html>
