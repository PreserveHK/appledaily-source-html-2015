<html><header><meta charset="utf-8"><title>榜首+榜首=威</title></header><body><h1>榜首+榜首=威</h1><p>方嘉柏及莫雷拉，現時分別排在練馬師榜及騎師榜的第一位，記得上周三，二人以「糖黐豆」合作跑頭場的五班賽，結果這匹賽前全落第的馬，雷神雖然是初次接手，但依然贏得輕鬆。今期這對榜首組合再以「威百利」合作，此駒服役至今全部落第，而這方廐馬今回同樣是跑頭場五班賽，也是雷神初接手，可見「威百利」及「糖黐豆」有不少相同之處。雖然今次「威百利」是初跑谷草1650米，但查血統下，發現其同父馬「神州魅力」在港初跑谷一哩即勝，這樣看來，今回這對榜首的組合再度合作，都大有機再攞頭威。</p></body></html>
