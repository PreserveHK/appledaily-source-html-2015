<html><header><meta charset="utf-8"><title>民國萬歲一攬泯恩仇</title></header><body><h1>民國萬歲一攬泯恩仇</h1><p>韓國男星宋一國在綜藝節目《超人回來了》中一直展現慈父角色，對昨日三歲生日的三胞胎兒子大韓、民國及萬歲百般寵愛，但在前晚一集，宋一國帶三胞胎到男星李輝才的新居時，民國跟萬歲在玩遊戲卡時，突然追打對方，宋一國其後拖二人入房，更要求他們面壁思過，並說：「打交的話誰都得不到玩具，知道沒有？」兩個仔仔都知錯，更應爸爸指示互相擁抱及錫嘴冰釋前嫌。<br>另外，跟《超》同檔播出的節目《Running Man》中，主持人光洙被問到理想型時，劉在錫即為他回答：「長得像玩偶的女孩。」看出二人親如兄弟。<br>撰文：金美兒</p></body></html>
