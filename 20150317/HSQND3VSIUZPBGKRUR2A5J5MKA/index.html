<html><header><meta charset="utf-8"><title>呢個部署果然夠聰明</title></header><body><h1>呢個部署果然夠聰明</h1><p>大摩及莫雷拉，今期合作三駒，當中包括「聰明才智」，此駒早前報了打吡大賽，可惜成為後備，今期牠將出戰第六場二班1800米，在今朝這摩廐馬操練前，二人密密斟，相信話題不離此駒操練指示。查賽績，今回「聰明才智」雖初跑谷草，不過牠在澳洲服役時，是曾在滿利谷馬場勝出2040米二級賽滿利谷銀瓶，而這個馬場是急彎短直路馬場，與谷草相似，故此駒可以適應谷草的機會相當大。另外莫雷拉早前亦替此駒試過閘，有一定默契，加上騎者已連續三期成為騎師王，手風大順。這樣看來，今回「聰明才智」轉攻谷草兼用雷神，真的是一個聰明的部署。</p></body></html>
