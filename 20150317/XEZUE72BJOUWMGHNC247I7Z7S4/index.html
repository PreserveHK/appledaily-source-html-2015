<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關楚耀待機十年復出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>關楚耀待機十年復出 - 馮仁昭</h1><p>關楚耀噚日到新城電台宣傳喺電影《台北夜蒲團團轉》入面收錄嘅國語新歌，佢呻晒咁話：「對上一首國語歌已經係十年前，當年簽台灣唱片公司，因為國語講得唔好被迫放棄。估唔到十年後可以再返台灣發展，之前去台灣宣傳呢套戲仲撞到好多舊同事。」咁去台灣有冇順便夜蒲？佢好爽快話有，不過指自己年紀大，蒲一晚要休息成個星期。<br>撰文：馮仁昭</p></body></html>
