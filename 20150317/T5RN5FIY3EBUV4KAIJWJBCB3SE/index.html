<html><header><meta charset="utf-8"><title>香里奈露毛價650萬</title></header><body><h1>香里奈露毛價650萬</h1><p>日本女星香里奈去年被爆戀上台灣男友，更有她在夏威夷留學時拍下的床上不雅照流出，香里奈在相中穿T-back兼擺出擘脾甫士，令本來的健康形象一鋪清袋。<br>由於香里奈形象破產，嚇怕電視台及廣告商，過去數月工作量大減，她出席完上月底舉行的Tokyo Girls Collection時裝騷之後，目前手頭上已沒有工作，難怪她近期殘爆暴瘦。香里奈加入失業大軍，盛傳正有AV商向她招手，還有出版社開價一億日圓（約六百五十萬港元）邀她拍露毛寫真集，業界人士認為，擁有33D上圍的香里奈知名度甚高，相信寫真集至少可大賣二十萬本。<br>撰文：哥羅</p></body></html>
