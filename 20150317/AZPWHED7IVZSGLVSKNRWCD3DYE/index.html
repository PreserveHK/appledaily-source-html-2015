<html><header><meta charset="utf-8"><title>英驚現罕見飛碟雲團</title></header><body><h1>英驚現罕見飛碟雲團</h1><p>英國上空出現飛碟形狀雲團（圖），但這並非外星人飛碟光臨，而是大自然現象。<br>英國業餘攝影師斯潘塞（Glenn Spencer）最近駕車途經西北部切斯特市，見到天際出現一團團飛碟狀雲，深感震撼，立即停車拍下眼前美景。原來這些雲團是被稱為莢狀雲（lenticular clouds），由於形狀似飛碟，往往被人誤以為是不明飛行物體（UFO）。<br>莢狀雲是因水氣降落高地積聚形成，故通常出現在山頂之上，又因雲團受氣流吹拂後出現波浪紋，故又名波浪雲，在英國非常少見。<br>英國《每日郵報》</p></body></html>
