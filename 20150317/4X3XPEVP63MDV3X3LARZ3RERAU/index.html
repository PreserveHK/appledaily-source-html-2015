<html><header><meta charset="utf-8"><title>全智賢駁髮「千頌伊」回歸</title></header><body><h1>全智賢駁髮「千頌伊」回歸</h1><p>韓國神劇《來自星星的你》雖已播畢一年多，但女神全智賢的人氣及工作仍然未有停下來，昨日她現身首爾江南區，出席代言服飾品牌活動。<br>原本剪了一頭短髮的全智賢，昨日駁了過肩長髮變回「千頌伊」，散發女神魅力，全智賢穿上中袖長褸，配長牛仔褲及橙色露趾高踭鞋，大晒靚靚手指及腳甲油。活動上，全智賢以代言人身份上台，將由品牌捐出的五億韓圜（約三百四十萬港元）捐款支票給慈善機構，用來幫助單親媽媽的小朋友。<br>撰文：金美兒</p></body></html>
