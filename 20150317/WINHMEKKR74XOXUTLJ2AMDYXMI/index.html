<html><header><meta charset="utf-8"><title>中產聘保鑣護子女趨增</title></header><body><h1>中產聘保鑣護子女趨增</h1><p>【本報訊】有保安專家指近年中產生意人聘請貼身保鑣的需求量有升無跌，其中專門保護兒童出入的保鑣不單要功夫了得，亦要求他能與小朋友溝通，這才有助保護的功能。<br>曾受聘為私人保鑣的私家偵探張大偉表示，香港現有約十五間專業保鑣公司，亦有私人保鑣執業，他們主要負責駕車及保護受託人出入，以往多是中港富豪聘請，但隨着保鑣行業普及化，近年連商業公司高層或中企老闆亦會聘請保鑣，部份會負責保護其子女，護送出入或返學放學，保鑣公司大多從跆拳道或空手道學校挑選合適者，方便追溯個人背景及功夫根底。<br>■記者莫家文</p></body></html>
