<html><header><meta charset="utf-8"><title>隔牆有耳--官媒：劫案與反水客有關 - 李八方</title></header><body><h1>隔牆有耳--<br>官媒：劫案與反水客有關 - 李八方</h1><p>有啲嘢，認真你就輸。官方喉舌《環球時報》噚日發表聲稱由馬超、「香港一名經濟和社會學雙碩士撰寫」嘅文章，竟然將上周發生嘅尖沙嘴鐘表店開槍劫案，聯繫至近幾周嘅反水貨客衝突事件，好無稽咁話：「想來購物的遊客被嚇跑，最終吸引來的卻是持槍打劫的暴徒。」<br>咁都唔止，作者仲話事件係近來香港有人無視法治行為嘅延伸，係社會心理學中從眾心理嘅擴散，借勢話喎：「違法『佔中』、暴力驅趕，賊人當然也膽大妄為地搶一把。心中的惡魔沒了法治的制約，是香港法治整體遭到破壞的後果，是所謂的『不守法不等於違法』的惡性模仿。」</p></body></html>
