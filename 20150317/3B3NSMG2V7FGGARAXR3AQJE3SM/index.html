<html><header><meta charset="utf-8"><title>知多啲︰科索沃要自強</title></header><body><h1>知多啲︰<br>科索沃要自強</h1><p>科索沃（Kosovo）位於歐洲南部的巴爾幹半島，在塞爾維亞、阿爾巴尼亞、馬其頓等國之間。科索沃問題源於塞爾維亞族與阿爾巴尼亞族的矛盾。戰後，以阿爾巴尼亞族聚居為主的科索沃，成為南斯拉夫的一部份，科索沃獲得自治權，但塞族人於八十年代末收緊自治權，引發兩族衝突，於九十年代更觸發戰爭。北約出兵支持科索沃，獲得勝利，之後由聯合國接管科索沃，直至二○○八，科索沃在英、美等國支持下獨立。</p></body></html>
