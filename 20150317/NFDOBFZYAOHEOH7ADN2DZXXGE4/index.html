<html><header><meta charset="utf-8"><title>遭風箏纏飛5歲童高空墮地亡</title></header><body><h1>遭風箏纏飛<br>5歲童高空墮地亡</h1><p>越南胡志明市周日發生罕見風箏意外，一隻巨型風箏起飛時，繩索意外纏住一名五歲男童，將他拉扯到半空，最後由二十米高空墮地身亡。<br>事發在當地下午，涉事的巨型風箏的闊度達十八米，屬當地一個風箏會擁有。報道指，當風箏會成員嘗試令風箏起飛時，男童突然走近風箏，由於職員正專注放出風箏，沒有留意到男童，沒料到男童的腿部竟被風箏的繩索纏住，連人帶風箏一同飛起，之後更從高處墮地。男童隨即被送院搶救，可惜最終不治。<br>男童當日是隨母親到場售賣汽水，出事時可能正俯身從地上拾起由攤檔跌到地上的汽水。<br>德新社</p></body></html>
