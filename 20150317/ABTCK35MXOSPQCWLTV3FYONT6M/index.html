<html><header><meta charset="utf-8"><title>馮仁昭四圍超：美棋BB棉花糖塞爆口 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>美棋BB棉花糖塞爆口 - 馮仁昭</h1><p>早前喺網上發起一日一任務嘅黃美棋，繼上次找數用腳飲奶後，噚日朝早美棋BB又喺fb上載咗條片兼留言：「一日一任務，今次挑戰十五秒食十五粒棉花糖！結果，我吃了多少？你哋數啦！」佢仲問粉絲聽唔聽到佢最後講乜，原來喺條片度美棋拎住一大包棉花糖，結果美棋BB塞到成口到係棉花糖，最多仲試過同時放七粒入口，睇到佢塊面塞到脹卜卜，有網民留言讚佢：「好可愛啊！」<br>撰文：馮仁昭</p></body></html>
