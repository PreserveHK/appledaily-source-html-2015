<html><header><meta charset="utf-8"><title>王馨平想搵嘉穎合作</title></header><body><h1>王馨平想搵嘉穎合作</h1><p>王馨平和可嵐等昨日在中環出席化妝學校開幕，王馨平今年會推出一張以英文歌為主的發燒碟，有人建議她邀請舊愛鄭嘉穎和舊拍檔蔡一傑合唱《緣份》，王馨平笑說：「我都想三個人合體唱呢首歌，因為我知道好多人都鍾意。」至於她的好姊妹黎瑞恩早前被影到跟免稅大王鄭應南一起，她說：「你咁問我，我唔敢答，佢𠵱家單身，但佢好開心，全副精神放喺小朋友身上。」<br>此外，可嵐透露昨早到勞資法庭處理跟前印傭的官非，最後獲判庭外和解，她說：「好開心呢個判決，我願意畀番十三日嘅工資同機票。」她指沒有就此事有陰影，所以已重新聘請新傭人。<br>採訪、攝影：黃曉妍</p></body></html>
