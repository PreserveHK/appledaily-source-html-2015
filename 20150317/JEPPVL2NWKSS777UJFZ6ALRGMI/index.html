<html><header><meta charset="utf-8"><title>淺野戴頭套拍史高西斯新片</title></header><body><h1>淺野戴頭套拍史高西斯新片</h1><p>金像導演馬田史高西斯（Martin Scorsese）為新片《沉默》（Silence）赴台取景逾一個月，早前《沉默》未開工已發生棚架倒塌的奪命意外，大隊昨日移師往新北市金山區水尾漁港繼續開工。<br>日本影帝淺野忠信原來亦有份參演電影，並飾演奉行井上大人，以各種殘忍手段打壓天主教信徒，並強迫「蜘蛛仔」安德魯加菲（Andrew Garfield）等神父棄教。其實該角色原本由渡邊謙演出，但因延遲開拍，令他與另一舞台劇撞期，結果由淺野忠信執二攤頂上，昨日中午拍攝現場陽光普照，眾人在白色帳篷下休息，戴上頭套的淺野更要撐傘遮太陽。<br>撰文：哥羅</p></body></html>
