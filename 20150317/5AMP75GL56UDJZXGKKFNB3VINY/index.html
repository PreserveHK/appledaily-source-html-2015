<html><header><meta charset="utf-8"><title>王菲教女逃學嘆茶</title></header><body><h1>王菲教女逃學嘆茶</h1><p>謝霆鋒最近跟劉青雲到上海拍攝新片《驚天破》，無暇陪伴女友，王菲日前就被內地傳媒發現去了北京一間貴族學校接細女李嫣放學。但當時未到放學時間，戴住黑超、一身運動look的王菲在圍欄外視察校內情況，由於行為鬼祟，學校保安認不得天后王菲，把她驅趕。<br>王菲見囡囡第一句竟然說：「蹺課成功！」之後王菲帶着李嫣去前夫李亞鵬住所附近一間咖啡店，與李亞鵬媽媽一起嘆下午茶。未足九歲的李嫣遺傳了媽媽的高䠷身材，一雙長腿襯上英式制服，看起來比同齡的小朋友成熟好多。她們嘆完茶後，王菲揮揮手跟同女兒說再見，乖巧的李嫣就跟住嫲嫲返屋企。<br>撰文：嵐山</p></body></html>
