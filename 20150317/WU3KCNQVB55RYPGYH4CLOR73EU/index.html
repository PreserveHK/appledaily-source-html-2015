<html><header><meta charset="utf-8"><title>變態男凌晨瞓唔着喺掃街阿姐前「露雀」</title></header><body><h1>變態男凌晨瞓唔着<br>喺掃街阿姐前「露雀」</h1><p>廣西南寧一名47歲陳姓清潔女工，上周一凌晨4時半在街上打掃期間，遭一名年約40歲男子性騷擾，從她身後突然出現，拉下褲子露出下體，還做出不堪入目、極其猥褻的動作，事後又向陳某提出性交易。<br><br>陳某指，男會在不同道路出現，曾過試過半年內，每周至少3次都碰到該名變態男，而其他清潔女工也有過相似經歷。警方接報後，拘捕涉案男子黃某。據悉，黃某無固定職業，他自稱每隔兩天便會出來「露體」，通常是到深夜寂寞難耐，無法入眠而行事。<br><br>南寧電視台</p></body></html>
