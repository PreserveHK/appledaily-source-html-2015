<html><header><meta charset="utf-8"><title>特稿：馬超班霸有政府撐腰</title></header><body><h1>特稿：馬超班霸有政府撐腰</h1><p>一九七二年成立的柔佛DT，在二○一二獲柔佛州全力支持，除簽入多名馬來西亞國腳外，還羅致前阿根廷國腳艾馬，可是這曾效華倫西亞的中場最後因傷只上陣八場便離隊。球會去年再簽入另一前阿根廷國腳，踢過西甲維拉利爾的費古羅亞，以及新加坡國腳後衞夏里斯，結果奪取馬超冠軍，今季五場後暫列第五。球隊亦相當重視青訓，引入多名克羅地亞教練組成青訓團隊，早前更與德甲多蒙特成合作伙伴。記者：曾雁平</p></body></html>
