<html><header><meta charset="utf-8"><title>關仁隱事：「唔專心」「醬油」夾計扮鬧交 - 關仁</title></header><body><h1>關仁隱事：<br>「唔專心」「醬油」夾計扮鬧交 - 關仁</h1><p>好多年前，「唔專心」同「醬油」一齊做節目嗰陣曾經傳過不和，到早排又傳佢兩個互相唔妥，搞到上節目嗰陣火藥味十足，仲吸引咗好多人嘅目光。<br>其實唔專心同醬油一向都好鍾意出風頭，關仁聽聞當年佢兩個不和係想搞啲嘢宣傳博出位，刻意夾吓計扮唔妥，而最近呢次都只係番炒舊橋。佢哋好鍾意喺節目度鬥吓嘴，見有傳媒注意，節目幕後高層就建議佢哋繼續夾計玩吓嘢，乘機幫個節目做吓宣傳谷人氣，結果加多幾錢肉緊嘅演出之下，成功俾佢哋博到唔少曝光機會。<br>撰文：關仁</p></body></html>
