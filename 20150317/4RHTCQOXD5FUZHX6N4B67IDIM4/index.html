<html><header><meta charset="utf-8"><title>皮膚一碰即傷　女不能抱媽</title></header><body><h1>皮膚一碰即傷　女不能抱媽</h1><p>小孩子都愛倚偎母親，但英國五歲女童克勞森（上圖）卻無法這樣做，只因她患有罕見的「表皮溶解水皰症」（epidermolysis bullosa），皮膚稍一受到觸碰，就會立即起水泡受傷（小圖）。</p><p>克勞森出生時病情輕微，但近月惡化。怪病令她的皮膚如蝶翼般脆弱，連換衣服也苦不堪言；遇上沙塵吹入眼睛，也會短暫失去視力；晚上必須睡在絲質枕頭套才不致受傷。每次克勞森受傷，母親都欲救無從，「假如我從她腋下抱起，會令她手臂的所有皮膚撕裂」，也無法用力擁抱女兒。母親為找救治女兒的辦法，用她的名字成立慈善組織，研究這種病症。<br>英國《每日鏡報》</p></body></html>
