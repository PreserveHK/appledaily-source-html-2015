<html><header><meta charset="utf-8"><title>陳慧嫻登台唱正版《儍女》</title></header><body><h1>陳慧嫻登台唱正版《儍女》</h1><p>陳慧嫻上周六以一身黑色潮look造型，出席澳門站「寶麗金永恆金曲演唱會」，她笑說：「今日終於輪到我演繹《儍女》，我冇特別用其他新嘅演繹方法，歌迷應該想聽我一貫唱法，話晒係寶麗金金曲，都係懷緬過去比較適合，哈哈！」<br>有玉女掌門人之稱的周慧敏亦首次參與演出，觀眾驚喜尖叫，她說：「之前幾場演唱會都冇參與，今次見番咁多老友感覺好親切。」周慧敏還與李克勤合唱《萬千寵愛在一身》，勾起觀眾集體回憶。同場還有湯寶如赤腳演唱，又與陳曉東拖手合唱《相思風雨中》，令觀眾拍爛手掌。<br>撰文：皓騫</p></body></html>
