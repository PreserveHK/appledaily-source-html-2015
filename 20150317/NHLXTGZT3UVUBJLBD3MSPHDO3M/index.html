<html><header><meta charset="utf-8"><title>求驗客手記︰韋拿屈機入美職首球</title></header><body><h1>求驗客手記︰<br>韋拿屈機入美職首球</h1><p>美職聯東岸新貴紐約城，周日喺主場取得首場聯賽勝仗，2:0擊敗新英倫革命，而幫球隊先開紀錄嘅，就係我哋熟識嘅韋拿（左二）。呢位前西班牙國腳，踢到十九分鐘同隊友撞牆，單刀面對龍門妙射得手，第一次幫新東家入波。之後完場前再為隊友鋪橋搭路，殺入禁區後傳畀柏德列梅連斯埋齋。睇嚟呢位射手去到美職聯後，級數明顯高過其他球員，嚟緊應該會有好多靚波送上，而紐約城喺佢帶領下，暫時亦以一勝一和得四分，升上東岸榜首。</p></body></html>
