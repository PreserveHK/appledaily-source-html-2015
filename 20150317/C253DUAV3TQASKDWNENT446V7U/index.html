<html><header><meta charset="utf-8"><title>中環在線：見有人影相　林奮強即眼定定 - 李華華</title></header><body><h1>中環在線：見有人影相　林奮強即眼定定 - 李華華</h1><p>巴塞爾藝術展（Art Basel）果然係藝壇盛事，展覽星期日開始一連三日喺灣仔會展舉行，連日都可以喺會場內見到名人，繼前日遇上前大法官王見秋嘅大律師女兒王穎妤，同埋美魔女鍾楚紅，噚日就見到前行政會議成員林奮強現身。<br>林奮強噚日下午兩點半左右，喺Art Basel展館內嘅咖啡區坐低食晏，佢十分之眼利，一眼就望見有人舉起手機影佢相，即定格望實。<br>其實林奮強曾經係著名地產分析員，又做過行會成員，有一定知名度。雖然佢被人認定係忠實「梁粉」，但話唔定佢都儲落唔少粉絲，下次笑吓都得㗎啫。</p></body></html>
