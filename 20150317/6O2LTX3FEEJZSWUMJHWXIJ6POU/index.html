<html><header><meta charset="utf-8"><title>浸大聯署發動退聯公投</title></header><body><h1>浸大聯署發動退聯公投</h1><p>【本報訊】「浸會大學學生會退出學聯行動組」昨日起一連五天在校內發起聯署，希望收集到百分之三、約三百零五名學生會基本會員簽名，再按會章規定，在學生會會長主持下舉行公投，讓全校學生表決是否退出學聯。<br>浸大學生會編委會昨日指聯署首兩小時，已經有近百名學生簽署。香港大學及嶺南大學的相關關注組，早前亦分別提出發起聯署、決定是否舉行退聯公投；香港城市大學關注組上星期則宣佈成功收集一千三百三十二個簽名，正式向城大評議會提出發起公投。<br>■記者謝明明</p></body></html>
