<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭永淳前妻跌斷腳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>郭永淳前妻跌斷腳 - 馮仁昭</h1><p>楊愛瑾同永安太子郭永淳傳今年結婚，但可憐郭永淳前妻伍智恆（圖）飽受病魔折磨，瘦到得番五十幾磅，佢噚日喺微博貼住院相留言：「不能吃已經辛苦夠了，早兩天還要在中環摔倒，跌斷了腳骨。」<br>上周踏入三十七歲嘅佢，生日願望係可以擁有健康：「因為有了將來，才容易忘記過去，只是我一直在病，沒有機會用新的生活蓋過那些舊的回憶。」<br>撰文：馮仁昭</p></body></html>
