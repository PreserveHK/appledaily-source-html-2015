<html><header><meta charset="utf-8"><title>穿「三級領口」外套　女主播爆紅</title></header><body><h1>穿「三級領口」外套　女主播爆紅</h1><p>澳洲第十頻道電視台女主播貝林（Natarsha Belling）近日紅爆網上，全因上周穿了這件外套亮相，大家看得出原因嗎？有眼利觀眾就發現，這件看來剪裁保守的外套，領口線條酷似男性那話兒（圖）！<br>最先將截圖放上網的人一針見血指出，外套的「三級領口」，妙在「唔講唔覺」，但知道後就難以無視。有人在社交網facebook轉貼這個「圖片題」，考起不少人，有網民知道「謎底」後感慨說：「我真是長大了；五年前的我應該一眼瞧得出來……」<br>女主播的神奇外套贏得超過十一萬人「讚好」。<br>英國《每日郵報》</p></body></html>
