<html><header><meta charset="utf-8"><title>池城出手追掂老婆</title></header><body><h1>池城出手追掂老婆</h1><p>韓國人夫池城近期因演出劇集《愛上哪個我》而人氣爆燈，一舉一動都得到劇迷討論，當中劇中池城在女主角黃靜茵上車時為防止對方不慎撞到頭，而用手保護對方頭部的「禮貌手」行為，更一度引起熱話。池城在演出前晚播出的節目《Section TV 演藝通信》時，就自爆原來這個動作是他在追老婆李寶英（小圖）時的絕招之一。池城說：「為了給老婆留下好印象，為自己加分，才這樣做，之後就不經意將這個習慣帶到片場，估不到令我賺了（人氣）。」</p></body></html>
