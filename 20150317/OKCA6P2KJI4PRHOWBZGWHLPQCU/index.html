<html><header><meta charset="utf-8"><title>陳嘉桓心急嫁人生B</title></header><body><h1>陳嘉桓心急嫁人生B</h1><p>陳嘉桓昨日在尖沙嘴出席「婚禮雜誌大賞頒獎禮」活動，穿上婚紗擔任模特兒，張兆輝與楊秀惠則擔任頒獎嘉賓，嘉桓多次穿婚紗行騷，她坦言恨嫁，可惜沒對象，她說：「我身邊好多朋友已經結婚生BB，我都心急，如果結婚，我會着裙褂戴鳳冠，鍾意復古感覺。」<br>張兆輝本身酷愛影相，他計劃將小朋友的成長照製作成雜誌。會否與太太影周年相留念？他笑說：「太太成日話補影，我話有時間可以，但佢又話要操弗先，可能會等好耐。」<br>採訪：溫敏芝 <br>攝影：陳慧安</p></body></html>
