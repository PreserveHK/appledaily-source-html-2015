<html><header><meta charset="utf-8"><title>【跑道特色】谷草C欄　放到唔難</title></header><body><h1>【跑道特色】<br>谷草C欄　放到唔難</h1><p>禮拜三谷草賽事用C跑道，今季四次谷C欄都有一檔馬勝出，而且形勢上明顯利放唔利追，以最近2月25日賽事為例，當晚九匹放頭馬有七匹跑入前四名，其中「振興中華」及「香港興旺」更加一放到底爆大冷勝出，可見內叠前置馬優勢甚大。<br>今戰列陣馬中，八場「振興中華」兩次跑谷C欄均贏馬而回，勝後等番同一移欄先再跑，決心要在強項爭取連捷。另外，頭場「財神駕到」三次角逐谷C欄一哩兩度勝出，用呂卓賢減磅，結合跑道形勢隨時可放到。</p></body></html>
