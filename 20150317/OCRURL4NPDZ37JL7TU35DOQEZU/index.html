<html><header><meta charset="utf-8"><title>內地導演李曉抑鬱自殺亡</title></header><body><h1>內地導演李曉抑鬱自殺亡</h1><p>患有抑鬱症嘅內地導演李曉，上周五在家中自殺身亡，終年四十二歲。與李曉是同學的黃奕，昨日在微博留言指相當難過：「好難接受這個事實，認識快二十年了，在學校我倆關係最好，你永遠和我一組排小品，我們每次都能取得好成績；吃飯時總是你去打飯我去洗碗，我們每天都很開心。」<br>馬伊琍亦貼出與李曉舊照說：「還有甚麼比好好活着更重要的。」曾跟李曉合作的張可頤亦有留言：「我們剛痛失了《北上廣不相信眼淚》的副導李曉，他的專業、他的正能量、他的感性和善良、他的風趣令人久不能釋懷。感謝你帶給我們團隊那些充滿能量的日子，永遠懷念你，副導。」<br>撰文：小米</p></body></html>
