<html><header><meta charset="utf-8"><title>祖兒自爆幫師兄敷面</title></header><body><h1>祖兒自爆幫師兄敷面</h1><p>容祖兒昨日在銅鑼灣出席化妝品牌活動，分享護膚心得，祖兒表示平時有敷面膜護膚，亦會幫男友劉浩龍（師兄）敷面膜，她大讚師兄皮膚健康。會否和師兄合拍廣告情侶檔工作？她說：「唔想，想工作感情分開處理，今日講咁多都覺得自己有事。」<br>祖兒好友蔡卓妍（阿Sa）憑電影《雛妓》在大阪亞洲電影節中獲特別表揚獎，她表示替阿Sa高興：「知道阿Sa好開心，之前至同T.O.P合照，𠵱家又攞獎，祝佢今年玩晒，金像獎我會喺屋企睇電視撐佢場。」祖兒亦坦言希望能遇到好劇本。<br>採訪、攝影：卓寶花</p></body></html>
