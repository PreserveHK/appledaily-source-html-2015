<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁靜茹帶寶貝仔出巡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梁靜茹帶寶貝仔出巡 - 馮仁昭</h1><p>馬來西亞歌手梁靜茹產後復出工作，之前停工一年湊仔嘅佢，前晚喺上海完成巡迴演唱會後，喺微博貼咗張抱住寶貝仔趙奕晨嘅合照，留言：「你的名字叫寶貝。」好明顯佢唔捨得同囝囝分開，先帶埋囝囝去上海開騷，下月滿一歲嘅趙奕晨精靈可愛，喺媽咪懷中手舞足蹈，梁靜茹抱實乖仔錫錫，溫馨滿瀉，網友就讚梁靜茹收身成功。 <br>撰文：馮仁昭 </p></body></html>
