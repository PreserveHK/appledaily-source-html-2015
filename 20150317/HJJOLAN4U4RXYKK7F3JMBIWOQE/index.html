<html><header><meta charset="utf-8"><title>華仔自揭家務能手</title></header><body><h1>華仔自揭家務能手</h1><p>【北京直擊】<br>劉德華、導演彭三源及井柏然昨日出席電影《失孤》在北京舉行的首映禮，華仔笑言自小就已經過着農民工的生活，他說：「變成那個樣子不難的，小時候家裏是開雜貨舖的，我早上四點鐘就要起床，煮稀飯賣稀飯，那時候還沒水，還要去公共水龍頭洗碗，我足足洗了六年。如果一直那樣過，我也就是一個農民工。」他還將小時候撕街招的經驗套用在片中，重點是要先噴水讓漿糊軟掉，縫紉也是跟從事設計的姊姊自小學曉。<br>另外，華仔又透露吃飯時都喜歡跟臨時演員一起，他解釋：「這樣做的好處是你每都能發現一個新的動作，像我們這個劇組，吃飯的時候沒人坐着的，全都蹲着。」<br>採訪、攝影：陶然婷</p></body></html>
