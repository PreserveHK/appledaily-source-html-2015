<html><header><meta charset="utf-8"><title>食髮癖男童　胃藏四呎髮球</title></header><body><h1>食髮癖男童　胃藏四呎髮球</h1><p>印度一名四歲童食慾不振，腹部鼓脹，原來是他有吃頭髮的怪癖好所致，導致胃裏積聚了一個四呎長的髮球，無法進食。</p><p>庫馬爾（Sivam Kumar上圖）患上罕見的食髮癖，不能自制地吞食頭髮九個月，經常嘔吐，無法正常進食，只能飲水，導致營養不良。初時醫生誤診為腸胃炎，其後他腹部鼓脹（小圖），前往醫院求診，接受電腦掃描後才發現胃部有一個四呎長的巨大髮球，頭髮更塞滿小腸和大腸。醫生花上一小時進行手術，才能移除髮球，並指這是全球第四宗幼童患食髮癖個案。家人為免他再吃頭髮，索性替他剃光頭。<br>英國《每日郵報》</p></body></html>
