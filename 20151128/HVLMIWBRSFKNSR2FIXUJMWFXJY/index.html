<html><header><meta charset="utf-8"><title>人氣韓劇男女明星童年萌照逐個捉</title></header><body><h1>人氣韓劇男女明星<br>童年萌照逐個捉</h1><p>最近有多齣韓劇好受歡迎，好似《她很漂亮》、《Oh我的鬼神君》、《六龍飛天》、《龍八夷》、《Oh My Venus》咁，劇中演員都因為劇集帶挈而人氣急升，包括《她很漂亮》嘅朴瑞俊同崔始源，《Oh我的鬼神君》嘅朴寶英、《六龍飛天》嘅劉亞仁同申世京、《龍八夷》嘅周元、《Oh My Venus》嘅申敏兒同蘇志燮咁。<br><br>而近日網上就整理咗呢班演員嘅童年照，當中可以見證佢哋由細已經有一副明星相，細細個已有一股星味呢。</p></body></html>
