<html><header><meta charset="utf-8"><title>「美好事物要用心感受」</title></header><body><h1>「美好事物要用心感受」</h1><p>榮升人妻的王菀之早前為動畫電影《小王子》配音，聲演一名小女孩，張敬軒則聲演主角小王子。戲中小王子與玫瑰的感情，與Ivana的愛情非常類同，她引用《小王子》書中的名句說：「最重要嘅嘢，有時候係眼睛唔會睇到。」她自言經常用此句來警醒自己。<br>Ivana表示小時候已接觸有關《小王子》的作品，要到長大後才體會到當中的內容，感受到小王子身處的痛苦。最深刻是小王子對一朵玫瑰花的愛情，她說：「明明係好簡單嘅愛情，但世界嘅複雜，令佢哋中間有個冇得返轉頭嘅遺憾，但呢個遺憾偏偏最美好。」有時美好事物就隱藏在身後，要用心去感受，正是Ivana的體會。</p></body></html>
