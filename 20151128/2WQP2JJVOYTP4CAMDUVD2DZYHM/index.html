<html><header><meta charset="utf-8"><title>男人幫閃爆中佬團</title></header><body><h1>男人幫閃爆中佬團</h1><p>任賢齊、蘇永康、梁漢文及黃家強組成的男人幫昨晚在紅館開騷，四位賢內助到齊撐場，小齊的一對仔女亦現身，而徐子珊、楊千嬅、許紹雄及呂良偉夫婦前來睇騷。<br>四子出場率先以閃爆的軍裝造型示人，先唱《男人幫》及Beyond經典歌《光輝歲月》，之後家強笑言學跳舞覺得後生了二、三十年，變成了男團，而蘇永康即搞爛gag，笑言四人加埋200幾歲。家強更有弦外之音：「夾Band要夾人，唔好怕蝕底，最緊要係一條心。」之後，蘇永康表示：「佢係樂隊傳奇人物，就算樂隊拆咗唔一齊都咁講，地位好高。」<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
