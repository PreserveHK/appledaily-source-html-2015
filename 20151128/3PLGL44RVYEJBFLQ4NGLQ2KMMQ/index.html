<html><header><meta charset="utf-8"><title>許亦妮驚變V煞膠面</title></header><body><h1>許亦妮驚變V煞膠面</h1><p>過度PS經常會出事！近年許亦妮樣貌越來越標致，由國字面變成V煞面，早前被指樣子有點似老友蔡思貝，但蔡思貝又被指似達哥、李雲迪、木村，好易令人混淆！</p><p>昨日許亦妮在微博又放新相，一雙大眼睛似乎不合比例，還有勾出的尖下巴和間尺鼻，相片應該曾經作後期加工，塊面勁膠，有點像經常被內地網民鬧爆的「蛇精男」。不過許亦妮好滿意自己的樣子，擺出蛇形誘人甫士，並留言：「狀態好，開心。」前日她又放了三張剛換上秋冬裝的相，她不介意咧嘴而笑告訴大家自己正在箍牙，而其中一張齊蔭頭加嘟嘴樣，又有點Angelababy影子，真是非常百變！<br>撰文：嵐山</p></body></html>
