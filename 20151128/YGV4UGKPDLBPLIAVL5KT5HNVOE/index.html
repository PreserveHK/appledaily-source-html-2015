<html><header><meta charset="utf-8"><title>反底車仔訪熱刺摩佬又搵靚佬湯打救？</title></header><body><h1>反底車仔訪熱刺<br>摩佬又搵靚佬湯打救？</h1><p>車路士周二晚歐聯分組賽反底，四比零大勝特拉維夫馬卡比，兩個月以來首次兩連勝。周日倫敦打吡作客熱刺，雖然後衛泰利因傷未必能上陣，拉美利斯也拉傷肌肉，但有弗爆韋利安及迪亞高哥斯達。<br><br>對手熱刺也不弱，近四場聯賽未輸過，期間射手哈利卡尼轟入七球，狀態很好，還有英格蘭新星迪利阿里，加上他們上季曾在主場大破車仔，藍戰士想贏，摩佬可能又要請湯告魯斯幫手。這場倫敦打吡周日晚八時開波，用來送飯最適合。</p></body></html>
