<html><header><meta charset="utf-8"><title>陳志健生蛇急停工</title></header><body><h1>陳志健生蛇急停工</h1><p>爆肌男陳志健近日因生蛇要全面停工，包括無綫處境劇《愛．回家》。陳志健昨日凌晨在fb說：「中了面目全非腳，真的半邊面，頭和嘴巴電一般的痛，牙齒也開始痛，謝謝身邊人辛苦的貼身照顧。」</p><p>陳志健昨在電話中說：「好攰，塊面腫晒，好冇心機，希望真係如醫生所講，個幾星期可以好番！」陳志健太太羅苡之則說：「佢星期二起身見到眼附近同左邊面一撻撻，初初以為敏感，星期三睇醫生，先知係生蛇，好在發現得快，𠵱家打咗針食咗藥，喺屋企休息緊，本來有個廣告呢一、兩日拍，但都要延期。」<br>採訪：魯吉</p></body></html>
