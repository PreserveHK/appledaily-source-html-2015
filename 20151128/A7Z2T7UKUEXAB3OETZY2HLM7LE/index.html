<html><header><meta charset="utf-8"><title>鄭俊弘被封醬爆賴水腫</title></header><body><h1>鄭俊弘被封醬爆賴水腫</h1><p>鄭俊弘昨日與小提琴家姚珏在尖沙嘴出席極速弦動揭幕，最近鄭俊弘在《Do姐去Shopping》中，展現包包面，再加上浮誇的演繹，有如電影《少林足球》中醬爆一角，因而被網民封為無綫醬爆，他說：「嗰陣係包啲，有水腫，因為未開始苦練，加上當地食好住好。」</p><p>不過提到被稱醬爆，鄭俊弘則說：「係咩？冇睇呀，我知邊個，唔算似嘅，我冇睇呢啲報道。」至於會否改進演技？他則說：「係真感覺嚟嘅，可能自己內心喜悅掩飾唔到。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
