<html><header><meta charset="utf-8"><title>置地申請長洲建豪宅</title></header><body><h1>置地申請長洲建豪宅</h1><p>【本報訊】城規會最新文件顯示，長洲花屏山莊以西一幅地皮，申建6幢3層高住宅，提供12伙豪宅單位，據了解，申請人為置地相關人士。<br>資料顯示，項目地皮面積2.3萬方呎，地積比0.8倍，申建項目的總樓面1.75萬方呎。參考同區花屏路官地，本年中由工程公司明興水務控股執行董事原偉強以6,888萬元投得，樓面地價約2,346元，市場估計上述花屏山莊以西地皮價值約4,000萬元。<br>觀塘敬業街69至71號利華科技中心，亦向城規會申請改建25層高酒店，提供257間酒店房。</p></body></html>
