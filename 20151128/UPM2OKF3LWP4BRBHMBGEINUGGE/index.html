<html><header><meta charset="utf-8"><title>均安蒸豬軟熟</title></header><body><h1>均安蒸豬軟熟</h1><p>【特色美食】<br>乳豬、燒豬食得多，順德美食蒸豬則不容錯過。昨日適逢一代巨星李小龍75歲冥壽，美食攤上一檔來自李小龍鄉下的均安蒸豬（圖），簡直令人垂涎欲滴。記者昨品嚐，發現它多汁又軟熟，相當好味。<br>均安蒸豬歷史悠久，最早可追溯到春秋「太公分豬肉」時代。據史料載：各地春秋二祭「多有燒豬作犧牲分胙肉，而江尾（即今均安鎮）則用蒸豬」。當地每逢有喜事，所有人都會聚集到祠堂一起吃蒸豬。均安蒸豬選用的是農家自養不吃飼料的豬，光醃製就要花上6個小時。</p></body></html>
