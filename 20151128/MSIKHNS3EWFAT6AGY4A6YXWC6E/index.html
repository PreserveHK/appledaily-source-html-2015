<html><header><meta charset="utf-8"><title>《陀地》開畫奪No.1</title></header><body><h1>《陀地》開畫奪No.1</h1><p>張家輝再接再厲自導自演的電影《陀地驅魔人》前日上映，單日票房已輕易收105萬，成為開畫同單日票房冠軍。而同日上映、有「哈仔」丹尼爾拉德克里夫（Daniel Radcliffe）同占士麥艾禾（James McAvoy）主演的荷李活片《科學怪人：創生之父》（Victor Frankenstein），單日票房亦只有41萬。而電影《百日告別》票房繼續獲出爐金馬影后林嘉欣加持，累計票房有38萬，已經算是有交代。</p></body></html>
