<html><header><meta charset="utf-8"><title>隔牆有耳：馬龍開畫展揭第二身份 - 李八方</title></header><body><h1>隔牆有耳：<br>馬龍開畫展揭第二身份 - 李八方</h1><p>有睇開八方，都一定識得擅長畫政治漫畫嘅馬龍，馬龍下個月搞畫展（圖），不過呢個畫展好特別，第一係唔關政治漫畫事，第二係呢個馬龍畫展，其實又唔係好關馬龍事！<br>原來畫咗廿年政治漫畫嘅馬龍，由2004年開始畫兒童漫畫，但就唔係用馬龍個名，而係用筆名馬星原，同方舒眉出版過兒童漫畫《白貓黑貓》，近來佢又再轉攻水墨畫。<br>今次畫展就係以馬星原名義開，展出水墨畫人物。馬龍同八方講，今次畫展準備咗約60幅作品，都係取材自禪語、唐詩宋詞等人物嘅相關作品。<br>想睇馬龍畫展，可以由下個月9日至12日去大會堂高座7樓展覽館睇。</p></body></html>
