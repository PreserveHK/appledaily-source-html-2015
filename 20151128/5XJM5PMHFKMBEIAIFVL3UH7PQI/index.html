<html><header><meta charset="utf-8"><title>林雅詩簽紙離婚心如刀割</title></header><body><h1>林雅詩簽紙離婚心如刀割</h1><p>自從老公溫文英爆出婚外情後，林雅詩決定離婚，日前她因為腸胃炎暈倒而入了急症室，雖然她出院時被問到離婚一事，當時她稱交由律師處理，不過昨日她在facebook留言：「一個簡單嘅簽名，到落筆嘅一刻，簡直心如刀割。」似乎她已經簽紙離婚，留言一出，不少網友留言支持，希望她可以重新過新生活。<br>事後向林雅詩求證，不過她身在內地工作而未有回應，其後再聯絡她的表哥，他在電話上說：「佢係簽咗紙，但係我唔方便代佢回答，佢星期日會出席活動，到時佢會同大家講。」<br>採訪：唐琛悠</p></body></html>
