<html><header><meta charset="utf-8"><title>吳彥祖張孝全捱冷煞科</title></header><body><h1>吳彥祖張孝全捱冷煞科</h1><p>【灣仔】<br>吳彥祖同張孝全呢兩個型男，前晚齊齊喺灣仔星街現身，原來佢哋係為新戲《天火》開工，聽講呢場已經係煞科戲，吳彥祖及張孝全文戲較多，兩人有對話交流。<br>前晚天氣明顯轉涼，已為人父嘅吳彥祖好識保重身體，佢唔使埋位時，會着西裝褸保暖，到埋位嗰陣，先搵助手幫佢拎開件褸，免得冷親，但係隱約見到吳彥祖身形依然好弗，手瓜起晒𦟌。不過，戲外吳彥祖除咗同助手密斟外，同其他演員冇乜交流；至於張孝全唔使埋位時就縮埋一角，與助手吹水。<br>採訪、攝影：黃曉程、梁繼光</p></body></html>
