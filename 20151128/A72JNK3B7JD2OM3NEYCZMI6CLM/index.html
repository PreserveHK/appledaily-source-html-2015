<html><header><meta charset="utf-8"><title>舒淇：常入圍冇扁嘴</title></header><body><h1>舒淇：常入圍冇扁嘴</h1><p>舒淇失落金馬獎影后，鏡頭影到她扁嘴，前晚她跟內地人氣偶像楊洋和韓國名模Stephanie Lee在鰂魚涌出席運動品牌發佈會，她否認說：「吓？點會呀？冇扁嘴，我身經百戰，點會扁嘴？」被問到失落影后心情平復未？她說：「唔需要平復，我成日都入圍，係一件平常事。」有報道指舒淇不滿林嘉欣封影后？她反問：「點解不滿？我覺得佢係一個好好演員。」<br>舒淇表示聖誕節及農曆新年會在工作中度過，稍後會參與一個北京真人騷，被問到是否天價接騷？她說：「冇呀，我接咗之後先知可以開天價，惟有下次開番天價。」<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
