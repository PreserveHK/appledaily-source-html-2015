<html><header><meta charset="utf-8"><title>衛冕任務大過天！韋達勤力過牛　要冧馬場王苑之</title></header><body><h1>衛冕任務大過天！<br>韋達勤力過牛　要冧馬場王苑之</h1><p>女馬主「馬場王苑之」陳穎怡的愛駒「隨心隨意」同最夾邊個？當然是韋達啦！騎13次6冠2亞1季，但自上季3月8日後，韋達已冇再騎此馬，「隨心隨意」亦久未取勝，不過周日（29日）賽事韋達突然重新接手此駒，多少反映他認為馬兒恢復競爭力。這天韋達親替「隨心隨意」大圈跳兩段，原來是近19日內第六度親操此駒，還包括一課大閘得季軍，夠晒勤力，重視程度可想而知。<br>「隨心隨意」上仗爭嫌短的1000米三級賽國慶盃所負不遠，已有回勇跡象，今仗除眼罩爭勝途1600米，還排5檔好位，有力蟬聯其士盃。</p></body></html>
