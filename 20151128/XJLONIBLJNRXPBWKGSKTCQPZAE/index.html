<html><header><meta charset="utf-8"><title>求驗客手記：熱刺贏波又係靠卡尼</title></header><body><h1>求驗客手記：熱刺贏波又係靠卡尼</h1><p>喺周四舉行嘅歐霸盃J組分組賽，作客嘅熱刺憑射手哈利卡尼喺78分鐘一箭定江山，以1:0輕取阿塞拜疆球隊卡拉巴克，目前累積10分排榜首，已經確保晉級32強。卡尼表現咁好，早排先傳出車路士想喺一月撬佢過檔；熱刺領隊普捷天奴就話有大球會想買走愛徒梗係開心，因為咁證明到卡尼真係有實力；但佢就勸車仔都係咪打卡尼嘅主意喇，因為卡尼就好似門將洛里斯咁希望留隊，喺未來幾年幫熱刺贏聯賽冠軍。</p></body></html>
