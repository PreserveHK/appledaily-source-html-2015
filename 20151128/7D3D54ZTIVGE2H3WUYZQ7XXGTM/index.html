<html><header><meta charset="utf-8"><title>求驗客手記：C朗暗like金家細妹</title></header><body><h1>求驗客手記：C朗暗like金家細妹</h1><p>皇家馬德里球星基斯坦奴朗拿度（C朗、小圖）鍾意玩社交網站就係人都知，周四又有網民發現佢喺instagram like咗Kardashian家族入面嘅細妹Kylie Jenner張泳照。其實C朗都唔係第一次喺ig贒女㗎喇，之前就有人發現佢like咗電影《華爾街狼人》裏面全裸演出嘅Margot Robbie啲相，睇嚟佢真係鍾情於身材好嘅女人。唔知C朗有冇好似陳冠希留言同人講「U seem like fun」呢？</p></body></html>
