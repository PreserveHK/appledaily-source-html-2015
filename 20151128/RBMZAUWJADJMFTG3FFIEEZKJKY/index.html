<html><header><meta charset="utf-8"><title>隔牆有耳：通識題嘲似河童　之鋒嬲豬 - 李八方</title></header><body><h1>隔牆有耳：<br>通識題嘲似河童　之鋒嬲豬 - 李八方</h1><p>網上嘅嘢，有時真係曲直難分。話說黃之鋒喺fb貼咗某學校嘅通識科工作紙，話唔能夠接受第十五題嘅描述，咁呢條題目問乜？就係問反國教行動中，貌似河童嘅學生領袖叫乜名？</p><p>八方估之鋒都係自嘲，不過佢嘅粉絲好大反應，追問邊間中學老師出條咁嘅題目，質疑人身攻擊，之鋒見粉絲反應咁大，立即解釋，話張工作紙係一個民主派朋友出，題目只係想增加趣味性，佢自己一向唔太介意自嘲，不過出題老師就話，如果因為咁令大家唔舒服，託之鋒向各方道歉咁話。</p></body></html>
