<html><header><meta charset="utf-8"><title>盲公丸彈牙</title></header><body><h1>盲公丸彈牙</h1><p>【特色美食】<br>盲公餅你食得多，那盲公丸呢？在眾多美食攤檔中，以佛山無影腳陳氏盲公丸（圖）最受食客歡迎。<br>盲公丸的由來要追溯至晚清宣統年間，在佛山有一個叫「陳茂公」的農民撻得一手好丸子，還熬配出一煲「神仙清湯」作為湯料，浸泡丸子佐食。此技法傳至第四代世孫陳愛嫦手中，她將撻製丸子的技法不斷研發改良，並於2006年將魚肉、豬肉、雞肉三合為一，並添加祖傳香料。她把肉丸讓眾多美食家進行蒙眼試食，每次均獲好評。記者昨親自品嚐，的確非常彈牙，但吃不出雞和豬肉味。</p></body></html>
