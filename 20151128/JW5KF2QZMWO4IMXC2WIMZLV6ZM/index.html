<html><header><meta charset="utf-8"><title>Anjaylia拖男友家庭樂</title></header><body><h1>Anjaylia拖男友家庭樂</h1><p>【中環】<br>今年25歲嘅「邦民女」陳嘉寶（Anjaylia）舊年自爆有初戀後，經常拖實有半億家底嘅男友黃頌祈（Epaphras）放甜蜜閃光彈。前晚約10點，佢哋同近10名親友喺中環歌賦街一間西餐廳食晚飯同飲紅酒，Anjaylia更帶埋愛犬出嚟，佢仲邊摸愛犬邊和坐喺對面嘅長輩傾偈。幾杯到肚，Anjaylia飲到塊面紅卜卜，全程與男友糖黐豆咁溫馨耳語，Anjaylia不時甜笑。<br>至於Epaphras就興致勃勃攞住相機影附近環境，當佢哋見到有記者喺門外影相，仲不約而同向記者揮手微笑，未結婚已十分合拍。<br>採訪、攝影：黃曉程、梁繼光</p></body></html>
