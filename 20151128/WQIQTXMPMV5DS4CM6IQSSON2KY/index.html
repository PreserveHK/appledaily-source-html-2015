<html><header><meta charset="utf-8"><title>倪震落Bar齋玩電話</title></header><body><h1>倪震落Bar齋玩電話</h1><p>【蘇豪區】<br>倪震多年前曾經喺中環蘭桂坊同張茆「孔雀開屏」斷正，搞到爭啲同拍拖多年嘅女友周慧敏瀕臨甩拖，好彩到最後都重修舊好，仲拉埋天窗。<br>結婚多年嘅倪震修心養性戒夜蒲，佢前晚就被發現同一男性友人喺蘇豪區飲酒，着住衞衣嘅倪震，揀咗近街對出嘅當眼位置坐，佢嗌咗杯啤酒送花生，但佢同朋友人全程唔係有太多交流，只係間中傾幾句，大部份時間各自做低頭族玩手機。二人飲悶酒到10點幾先走，由男友人負責埋單，倪震之後再同朋友傾咗一陣，就急急腳截的士走先，似乎心急返歸交人。<br>採訪、攝影：黃曉程、梁繼光</p></body></html>
