<html><header><meta charset="utf-8"><title>求驗客手記：英兵兩老爭全年最佳</title></header><body><h1>求驗客手記：英兵兩老爭全年最佳</h1><p>英格蘭雖然喺2016年歐洲國家盃外圍賽以10場全勝嘅姿態晉身出年決賽周，的確好威水，但「三獅兵團」近年表現下滑，亦係不爭嘅事實，好似FIFPro（國際職業足球員協會）啱啱公佈嘅2015年最佳11人候選名單，喺55個候選人當中，就只有曼聯前鋒朗尼同埋車路士後衞泰利兩名年過30嘅英格蘭球員入選咋！睇嚟，如果英格蘭方面仲唔快啲諗諗辦法搞好青訓，三獅兵團嘅前途可能好堪虞。</p></body></html>
