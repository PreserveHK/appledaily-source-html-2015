<html><header><meta charset="utf-8"><title>《叮噹》出木杉配音員逝世</title></header><body><h1>《叮噹》出木杉配音員逝世</h1><p>日本人氣動漫《叮噹》（現稱《多啦A夢》）今年不斷傳出噩耗，繼港版叮噹配音員林保全離世、叮噹配音員大山羨代患腦退化、技安配音員立壁和也胃癌去世之後，昨日再傳來不幸消息，曾為故事中乖乖仔出木杉一角配音的白川澄子前天倒斃家中，享年80歲。白川於1980年至2005年為出木杉配音，而她在長篇動漫《海螺小姐》中為男孩角色中島配音，亦是她的代表作。</p><p>白川澄子直至去世前仍繼續配音工作，大前天她原要為《海螺小姐》開工，但遲遲未現身，工作人員到其住所找她，結果發現她倒卧在家中浴缸中，送到醫院證實已經死亡。　<br>撰文：泉水</p></body></html>
