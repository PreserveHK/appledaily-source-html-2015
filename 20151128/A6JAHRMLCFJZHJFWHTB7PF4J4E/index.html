<html><header><meta charset="utf-8"><title>大媽集郵德國小鮮肉</title></header><body><h1>大媽集郵德國小鮮肉</h1><p>美食節會場有數個外國美食攤檔，不過惟獨一間德國肉腸公司大排長龍，全因一對的德國俊男美女作招徠，大媽排隊影相笑呵呵（小圖），大讚：「德國小鮮肉真係好靚仔」。不過整個檔口僅得兩個模特兒是Made in Germany，售賣的德國腸和豬肉則全是中國製。<br>幫手作生招牌推銷德國腸、烤鹹豬手的兩名金髮碧眼德國人，男叫Dominic女叫Angelina。集郵女絡繹不絕，大讚Dominic高大又靚仔。《蘋果》記者在旁統計，5分鐘內約有10名女士找Dominic合照，找Angelina合照的則有5人，多是男士。</p></body></html>
