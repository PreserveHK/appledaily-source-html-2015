<html><header><meta charset="utf-8"><title>城中資訊：薯蛋頭夫婦提早迎聖誕</title></header><body><h1>城中資訊：薯蛋頭夫婦提早迎聖誕</h1><p>一眨眼又快到聖誕，城中節日味濃的佈置陸續登場，將軍澳MCP新都城中心今年有「Mr.Potato Head Lab」薯蛋頭夫婦賀節，特設4大薯蛋頭研究專區，「瘋薯風中轉」及「特薯大任務」屬遊戲專區，「一人一薯展覽館」可以自製獨一無二的薯蛋頭先生，「Let's go CHOPPING！」可以印出專屬心意聖誕postcard。</p><p>康怡廣場有曲奇聖誕屋</p><p>鰂魚涌康怡廣場有「COOKIES．LOVE．CHRISTMAS」曲奇村莊佈置，包括兩米高曲奇聖誕屋以及趣致的薑餅人家族，歡迎大家拍照，傳播聖誕祝福。</p></body></html>
