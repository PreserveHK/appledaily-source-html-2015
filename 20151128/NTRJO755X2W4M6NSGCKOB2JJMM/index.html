<html><header><meta charset="utf-8"><title>允兒靚樣冠絕女團</title></header><body><h1>允兒靚樣冠絕女團</h1><p>韓國女團少女時代的允兒一直公認為「母胎美女」，在近日一個Pops in Seoul流行音樂的官方facebook選舉中，她再次打低多位女團美女，以27%的得票率獲得視覺上最漂亮的女團明星第一位，第二位是miss A的秀智，第三名是Red Velvet的Irene，緊隨其後是f(x)的Krystal和TWICE的周子瑜。</p><p>另外，允兒日前飛去布拉格工作，並與內地男星李易峰合作拍廣告。李易峰將二人合照放上微博，網民睇完後大讚，不足24小時，已經有逾50萬個網民like，認真犀利。<br>撰文：施洛冰</p></body></html>
