<html><header><meta charset="utf-8"><title>【人妻教室】Leggings一變三　DIY慳家衣飾</title></header><body><h1>【人妻教室】Leggings一變三　DIY慳家衣飾</h1><p>大部份女生家中最多的就是leggings，尤其鍾情花哩碌的款式，但揀衫時就發現花leggings其實不易襯，所以穿的次數特別少！轉季又想買新款了，舊的不想丟掉可以怎麼辦？</p><p>這次教大家一變三，請來立體剪裁導師鄧君而（Fiona）幫手示範，將它變成頭帶、衣袖和小包包三款飾物。</p><p>查詢：衣姿辦 3488 7960<br><br>記者：容慧心<br>攝影：鄧鴻欣</p></body></html>
