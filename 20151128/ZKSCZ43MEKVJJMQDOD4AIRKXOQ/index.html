<html><header><meta charset="utf-8"><title>隔牆有耳：何秀蘭「抗命」拒打流感針 - 李八方</title></header><body><h1>隔牆有耳：<br>何秀蘭「抗命」拒打流感針 - 李八方</h1><p>今屆區議會選舉，雖然好多立法會議員冇份選，但都要幫政黨或者友好拉票，結果唔少人好似何秀蘭（Cyd）同葉劉淑儀都拉票拉到病。噚日開立法會，葉劉已經冇事，何秀蘭就仲要戴口罩（圖），事關佢流感未好，唔想傳染人。<br>阿Cyd同八方講，原來下星期二，政府安排成班立法會議員打流感疫苗，希望藉此搞搞宣傳，呼籲長者、小朋友打流感針，預防中招，但阿Cyd就講明唔打！不過佢澄清唔係要同政府唱對台，只係佢一直相信自然療法，唔信打針食西藥呢套，所以先唔打流感針啫。</p></body></html>
