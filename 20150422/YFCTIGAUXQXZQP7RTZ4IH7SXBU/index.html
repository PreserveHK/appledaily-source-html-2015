<html><header><meta charset="utf-8"><title>【專家驗樓】環宇露台一半空心磚　全屋窗鎖生銹</title></header><body><h1>【專家驗樓】<br>環宇露台一半空心磚　全屋窗鎖生銹</h1><p>另一個單位向海的環宇海灣單位，日前亦邀請資深驗樓師詹濟南「詹sir」驗收，大廳望住街坊劣評的「臭海」。日落黃昏，記者站在露台，嗅不到臭味。<br><br>詹Sir走出露台，一邊敲打地台及牆身磁磚，然後說：「呢個露台舖咗12件磁磚，6件係空心嘅，咁嘅情況係唔收貨！一個唔合格的磁磚，是指空心的地方佔整塊磁磚10%或以上。唔換？日後放重物，會壓爆，地台缺乏保護，露出泥水部份，會滲水影響室內。」</p></body></html>
