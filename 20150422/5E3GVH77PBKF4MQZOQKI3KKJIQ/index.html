<html><header><meta charset="utf-8"><title>千嬅女人四十有火</title></header><body><h1>千嬅女人四十有火</h1><p>楊千嬅日前與逾300位歌迷在香港仔珍寶海鮮舫茶敍，有感今年是千嬅入行20周年紀念，於是將主題定為「雙十年『嬅』群英聚」，千嬅見到眾多粉絲多年來的支持，感動地說：「過去一年遇到新夥伴，又有舊拍檔，身邊有好多團火，舊年接拍咗《五個小孩的校長》，冇諗過咁大迴響，原來我除咗娛樂方面，有啲嘢仲可以做得更有意義。」<br>除了粉絲，千嬅亦有感謝家人：「我好感恩我有個咁好嘅屋企，大家明白我𠵱家工作都以家庭行先，做媽媽、太太同女，過咗40歲後發覺人生路程縮短咗，我選擇呢條路就要負責任。任性瘋狂每個人都試過，但早啲睇清楚自己方向係福氣。」<br>撰文：張曦彤</p></body></html>
