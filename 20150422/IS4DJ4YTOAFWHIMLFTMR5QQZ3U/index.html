<html><header><meta charset="utf-8"><title>趙式和出錢出力推動藝術</title></header><body><h1>趙式和出錢出力推動藝術</h1><p>富商趙世光女兒趙式和（Jane）與行政會議成員陳智思，昨日於上環西浦189出席大華銀行「Golden Garden」裝置藝術大獎記者會，Jane愛畫畫又是藝術品的收藏家，為了今次的活動，Jane特別贊助場地，她說：「好開心，我今次係大獎嘅評審之一，又贊助場地，希望藉住呢個活動，畀更多本地兒童、學生同家長認識同欣賞藝術，並學識用藝術表達自己，將藝術融入生活當中。」<br>同場的陳智思大學時候主修藝術，家中收藏不少自己與家人的畫作，更舉行過畫展，自己都好希望為香港藝術發展出一分力。<br>採訪：栐仁</p></body></html>
