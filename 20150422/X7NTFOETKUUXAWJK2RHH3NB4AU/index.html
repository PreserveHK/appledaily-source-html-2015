<html><header><meta charset="utf-8"><title>趙薇影后贏開巷</title></header><body><h1>趙薇影后贏開巷</h1><p>第34屆香港電影金像獎禮曲終人散，趙薇最終憑《親愛的》奪得影后，原本阿Sa可藉本土之利突圍而出，不過據知影后的最終得票率，趙薇是技術性擊倒，排第二的是湯唯，阿Sa、吳君如跟周迅的得票率則叮噹馬頭。反而影帝之爭比較激烈，出爐影帝劉青雲因為同時有兩部電影入圍多少分薄票源，最後《竊聽風雲3》稍微勝出第二位、憑《親》片入圍的黃渤。<br>出爐影后趙薇昨日在北京出席電影《橫衝直撞好萊塢》記者會，黃曉明和佟大為見到趙薇立即祝賀她，趙薇笑說：「我很習慣被他們兩個包圍，因為他們兩個都是非常紳士的男人，跟他們無論是生活中還是一起拍戲，我都得到了充分的照顧。」  <br>採訪、攝影：陶然婷</p></body></html>
