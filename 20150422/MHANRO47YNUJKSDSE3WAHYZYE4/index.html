<html><header><meta charset="utf-8"><title>洗米嫂溫馨送大仔機</title></header><body><h1>洗米嫂溫馨送大仔機</h1><p>澳門賭業猛人周焯華（洗米華）正印陳慧玲（Heidi），最近頻頻在fb貼相，繼早前大晒火辣辣三點式兼晒巨肚相後，昨日又在fb貼相晒溫馨。<br>雖然曾經有傳洗米華前妻所生的獨子周柏豪（Pakco）不滿她似做真人騷，加上他不時因為小事而與繼母Heidi嗌交，不過仍無損兩人的關係，Heidi昨日貼了與柏豪和囡囡周梓潼（Virginia）的自拍合照兼留言說：「我家大少又返英國了，下個月見！」相中他們三人不單溫馨地頭貼頭影相，更有一張齊齊chok樣，認真有默契！不過Heidi稱下個月見柏豪，屈指一算，未知他是否預好時間，返來探快將出世的BB呢？<br>撰文：張曦彤</p></body></html>
