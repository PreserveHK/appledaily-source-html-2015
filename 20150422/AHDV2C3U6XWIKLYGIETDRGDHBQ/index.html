<html><header><meta charset="utf-8"><title>Miley情傷吸大麻</title></header><body><h1>Miley情傷吸大麻</h1><p>美國出位女歌手Miley Cyrus與影星阿諾舒華辛力加（Arnold Schwarzenegger）的大仔Patrick情海翻波，早前男方被拍得背女友偷嗒兩索女，繼而傳出兩人出現感情危機。近日有消息指Miley跟男友處於冷戰期，更盛傳已分手結束了五個月情侶關係，她連日來上載僅用乳貼遮兩點的自拍照，加上又疑吸大麻慶祝大麻節及療情傷，可見Miley受失戀打擊後，癲喪行為又再升級。</p></body></html>
