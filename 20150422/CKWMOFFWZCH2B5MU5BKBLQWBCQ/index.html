<html><header><meta charset="utf-8"><title>趙茜內地應酬被迫飲酒</title></header><body><h1>趙茜內地應酬被迫飲酒</h1><p>《變形金剛4》（Transformers: Age of Extinction）內地女星趙茜、恒生新抱何倍倩、何國鉦和周國豐伉儷前晚在金鐘出席香檳晚宴活動。趙茜表示酒量不好，喝一杯便會倒下，醉了會笑不停，她說：「試過在內地應酬被迫飲酒，幸好經理人幫我頂酒。」何倍倩笑言以前飲酒會面青，自己最喜歡飲甜酒，她表示家裏有個小酒窖，亦會收藏特別的年份，比如小朋友出世年份。<br>周國豐太太黃泳霖被問到有否手持股票？周太說：「都有，升嗰時放咗好多，多過一半，希望跌少少可以入市，因為𠵱家都未跌到之前十分一。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
