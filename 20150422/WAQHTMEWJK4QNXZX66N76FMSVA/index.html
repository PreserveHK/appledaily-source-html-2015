<html><header><meta charset="utf-8"><title>婦車罅過路捱撞命危</title></header><body><h1>婦車罅過路捱撞命危</h1><p>【本報訊】一名婦人昨午在筲箕灣望隆街橫過馬路，疑心急從車罅走出，結果遭駛至的專線小巴撞倒重傷，經送院搶救後情況危殆，警方正展開調查。<br>傷者姓洪（62歲），昨下午1時許，現場消息指她在望隆街峻峰花園對開，從兩輛停於路邊的貨車車罅走出馬路，一輛66號循環線的專線小巴駛至，52歲姓林司機見有人影閃出，馬上煞車和扭軚閃避，惟仍將婦人撞倒，婦人倒地昏迷，途人見狀報警。警方和救護員到場將嘴部淌血和手臂受傷女事主送往東區醫院搶救，目前情況危殆。警方替肇事司機作酒精測試，證實並無飲酒，警員已通知傷者家人到醫院探望傷者。<br>■記者劉永明</p></body></html>
