<html><header><meta charset="utf-8"><title>避免激怒中國　安倍不拜靖國</title></header><body><h1>避免激怒中國　安倍不拜靖國</h1><p>安倍晉三昨日向供奉二戰甲級戰犯的靖國神社奉上祭品，但沒親身前往參拜，避免在出席亞非峯會前激怒中國。安倍正努力尋求再在亞非峯會跟中國國家主席習近平會面，在中方仍未答允前，又適逢靖國神社春祭，安倍不敢到靖國神社參拜，以免令剛解凍的日中關係再度急凍；但為了討好右翼分子，惟有以「內閣總理大臣」名義向靖國神社奉上常綠植物真賢木。安倍2013年12月底拜靖國，激怒亞洲多國，連美國也感到失望。<br>路透社/中央社</p></body></html>
