<html><header><meta charset="utf-8"><title>體壇拾趣：安儀篤走世界冠軍</title></header><body><h1>體壇拾趣：<br>安儀篤走世界冠軍</h1><p>香港桌壇「四眼妹」吳安儀（右）噚日擊敗世界冠軍伊雲絲（左），殺入喺英國列斯舉行嘅WLBSA世界女子桌球賽決賽，兼報番上年決賽一敗之仇！安儀賽前被睇淡，因為伊雲絲係十屆世界冠軍。但喺呢場四強賽，世界排名第二、先贏第一局嘅安儀，雖然一度俾伊雲絲反超前2:1，好彩佢冇亂陣腳，最後連贏三局，以4:2打入決賽。美中不足係另一場女單四強，港將葉蘊妍未能更晉一級，以1:4輸畀英格蘭女將邦妮。</p></body></html>
