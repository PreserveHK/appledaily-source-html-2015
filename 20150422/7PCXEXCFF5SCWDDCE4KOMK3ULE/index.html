<html><header><meta charset="utf-8"><title>體壇拾趣：永倫練兵照炒南青</title></header><body><h1>體壇拾趣：<br>永倫練兵照炒南青</h1><p>修頓室內場場面冷清，但無損永倫大勝一場！噚日甲一籃球聯賽，永倫喺頭場對升班馬南青可謂寓賽於操，仲頻頻換人練兵。無他嘅，永倫下周一就會同南華爭奪高級組銀牌錦標；佢哋呢場波半場已經領先47:26，喺泰那（紫衫）、賀斯福同林萬進三位球員攞到雙位數得分下，最終大勝87:57。射手李琪賽後話今仗達到試陣效果，最開心係可以練到球隊想加強嘅防守默契㖭。至於尾場南華就以95:67大勝遊協。</p></body></html>
