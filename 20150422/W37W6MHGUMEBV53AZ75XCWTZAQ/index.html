<html><header><meta charset="utf-8"><title>馮仁昭四圍超：柳俊江避講小花是非 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>柳俊江避講小花是非 - 馮仁昭</h1><p>柳俊江跳出無綫後大展拳腳，又做主持又客串拍電影，最近幫now TV生活節目《Apostrophe'》做主持，噚日佢現身宣傳，講到眾多新聞主播跳出大台被揭露是非，柳俊江話：「個個都有唔同發展，自己唔係八卦嘅人，但間中有同舊同事食飯敍舊。」<br>黃心美在活動上回應胞妹黃心穎與李思捷緋聞：「得啖笑，向燈火發誓冇可能。」<br>撰文：馮仁昭</p></body></html>
