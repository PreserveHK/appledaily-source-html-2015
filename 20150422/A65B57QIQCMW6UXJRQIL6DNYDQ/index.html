<html><header><meta charset="utf-8"><title>郭采潔證實分手：已錯過楊祐寧</title></header><body><h1>郭采潔證實分手：已錯過楊祐寧</h1><p>郭采潔、楊祐寧2012年因拍偶像劇《向前走向愛走》相識，拍拖多年感情向來很穩定，近期更傳出有結婚的計劃。怎料上月忽然驚爆二人的「分訊」。郭采潔更在facebook留言指祝福對方，其後楊祐寧又轉載了郭采潔的留言再說：「將近半年分隔四處工作，雙方都很辛苦，但我們仍在努力，沒有放棄！」楊祐寧似乎仍然儘力挽救二人感情。但郭采潔日前於北京為電影《對風說愛你》宣傳，終於公開承認和楊祐寧已分手。她還說錯過楊祐寧，但稱兩人仍是好朋友，目前依然會發短信給對方。</p></body></html>
