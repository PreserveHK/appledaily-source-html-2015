<html><header><meta charset="utf-8"><title>蔣志光自資出碟免累人</title></header><body><h1>蔣志光自資出碟免累人</h1><p>蔣志光、林敏驄、張國強和艾威前晚出席尖沙嘴洲際酒店博愛就職晚宴，蔣志光跟副總理合唱《相逢何必曾相識》，他表示正構思寫歌，未有計劃幾時出碟，未知是自資出碟，還是跟唱片公司合作，他說：「其實有公司對我有興趣，要視乎作品會唔會令人蝕錢，如果會就寧願自資。」蔣志光之後有機會開演唱會，他希望親自寫rundown，不想求其唱兩小時完騷。</p><p>艾威最近簽下新經理人公司，他說：「佢簽得我梗係有啲嘢係欣賞我，例如今晚上台唱歌，自己想向多方向發展。」對於亞視和港視合作，艾威說：「好似今日五點最後限期，我都未知係點，好似話唔係好樂觀。」<br>採訪、攝影：盧妹</p></body></html>
