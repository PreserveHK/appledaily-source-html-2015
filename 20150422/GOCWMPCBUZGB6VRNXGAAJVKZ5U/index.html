<html><header><meta charset="utf-8"><title>導演賴建國昏迷入院</title></header><body><h1>導演賴建國昏迷入院</h1><p>年逾60歲、90年與黎美嫻因合作劇集《我本善良》擦出愛火花的香港導演賴建國，昨日突然傳出昏迷消息，其太太分別在微博、微信呼籲朋友錄聲鼓勵昏迷中的賴建國。</p><p>幕後人賴水清是賴導演好友，他接受本報查詢時說：「佢不嬲都有糖尿，近年喺內地工作令身體差，最近返咗台灣休養，噚日喺屋企休克昏迷，太太送佢入院搶救。」李力持則以短訊回覆：「希望賴建國導演吉人天相，早日康復，動員所有朋友念力，為他祈禱。」至於曾跟賴導演合作的謝天華表示，昨日得悉事件好愕然，希望賴導盡快康復過來。<br>採訪：楊定、小米</p></body></html>
