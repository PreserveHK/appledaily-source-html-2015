<html><header><meta charset="utf-8"><title>藝媛連累光熙被罵</title></header><body><h1>藝媛連累光熙被罵</h1><p>韓團帝國之子成員光熙日前成功加盟韓國節目《無限挑戰》，出任第六位成員，可惜卻受到同門「是非女」金藝媛連累，面臨「被退出」的危機。</p><p>近日，有網友發起反對光熙加入《無限》的活動，全因藝媛早前鬧出「爆粗事件」，被踢爆講大話及未有親自開口道歉，網民更指她在演出節目上露出虛偽笑容，並直言：「光熙的經紀公司袖手旁觀事件，其人性也很明顯吧。」截至昨日韓國時間上午10時為止，已有4,823名網民參與反對活動。</p></body></html>
