<html><header><meta charset="utf-8"><title>羅樂林買餸唔買股</title></header><body><h1>羅樂林買餸唔買股</h1><p>羅樂林在《大時代》飾演股神葉天，他昨日現身九龍城，沿途有不少商舖職員與街坊跟他打招呼，當經過一間金舖時，停下來與職員閒聊，聽到職員向他表示《大時代》重播，羅樂林即笑笑口說：「好好睇㗎！」接着他去到街市買餸，見他又與街坊和攤檔檔主閒聊。</p><p>記者問羅樂林有否看《大時代》？他笑說：「我噚晚要開工，所以冇睇，留番今晚先睇。」在劇中飾演股神葉天的羅樂林，曾傳受劉青雲不少秘技，現實生活中，問到他有否買股票時，他竟然說：「我都唔識股票嘅！」<br>採訪、攝影：梁繼光、李志明</p></body></html>
