<html><header><meta charset="utf-8"><title>韓戲報告：花甲戀情好收得</title></header><body><h1>韓戲報告：花甲戀情好收得</h1><p>由金宇彬主演的韓片《TWENTY》雖然已於韓國上映近一個月，不過依然穩坐票房榜的五甲位置，單是在上周末已吸引14.7萬人入場觀賞，而且目前累積票房已達298萬入場人次，有望在本周衝破300萬大關。</p><p>而由綜藝節目《花樣爺爺》的朴根亨、韓劇《真是好時節》女星尹汝貞主演的《長壽商會》亦越戰越勇，成功進佔上周末票房榜的第二名。《長壽商會》講述70歲的戀愛新手朴根亨與花店老婆婆尹汝貞之間純真而且充滿笑點、有關人生最後一場戀愛的溫馨故事，輕鬆的題材絕對是吸引韓國觀眾的主要原因之一。<br>撰文：梁雯迪</p></body></html>
