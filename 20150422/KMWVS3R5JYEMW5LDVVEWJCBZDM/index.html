<html><header><meta charset="utf-8"><title>中環在線：港龍飛機餐也eat green - 李華華</title></header><body><h1>中環在線：<br>港龍飛機餐也eat green - 李華華</h1><p>𠵱家人人都要飲食健康，又話Green Monday，政府都整個降低食物中鹽和糖委員會，飛機餐當然走唔甩，要提供多啲蔬菜菇菌類等健康食材。<br>港龍航空最近就第二度跟新斗記合作推出飛機餐，以大量菇菌類入饌，好似有白菌、雞樅菌、黑松露、靈芝菇、舞茸菌及本菇等，合作為期一年。<br>呢個新斗記飛機餐主要提供畀頭等與商務艙，飛上海與北京嘅經濟艙乘客亦可以享用，不過用料就有些少分別，舉例，經濟艙有道菜係「客家鹹菜炆豬頸肉」，頭等艙就會係「雲耳炒黑豚肉」囉。</p></body></html>
