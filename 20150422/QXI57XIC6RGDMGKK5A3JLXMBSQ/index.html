<html><header><meta charset="utf-8"><title>連環強姦犯得報應患睾丸癌獄中被「閹」</title></header><body><h1>連環強姦犯得報應<br>患睾丸癌獄中被「閹」</h1><p>英國24歲連環性侵犯，去年7月意圖強姦一名18歲少女，但他被關押在監獄時，已經因病被醫生閹割。<br> <br>住在大曼徹斯特的卡特羅爾（Paul Catterall），承認在博爾頓（Bolton）一處小巷內，性侵犯18歲女事主，被判入獄7年。<br> <br>醫療報告顯示，他在還押拘留時，被醫生診斷出患有睾丸癌，於是被迫要進行切除手術，意味他以後沒有能力再侵犯其他女人。<br> <br>卡特羅爾在法庭上，原本聲稱他與受害人同意互相親吻，但後來承認是假證供。他在2009年亦因性侵犯另一女性而被判刑。<br> <br>英國《每日鏡報》</p></body></html>
