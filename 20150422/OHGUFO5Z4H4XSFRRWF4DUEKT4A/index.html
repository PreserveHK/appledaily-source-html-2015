<html><header><meta charset="utf-8"><title>庹宗華再被控家暴</title></header><body><h1>庹宗華再被控家暴</h1><p>台灣藝人庹宗華與吳倩蓮分手後，在2002年與比他年輕的內地女子陳思結婚兼育有兩個囡囡，不過婚後多次傳出庹宗華多次對陳思家暴，三年前還因摑妻掐頸傳出離婚消息，當時陳思還向警方備案，不過事後庹宗華表示懊悔，結果兩人又重修舊好。<br>昨日台灣《蘋果日報》報道，今年3月陳思再赴警局報案，控告在家被庹宗華毆打，導致她眼窩、額頭紅腫疼痛，事後庹宗華坦承與妻子爭執相互拉扯，並已向妻子道歉，不久庹妻即撤回告訴，士林地檢署亦決定給予庹宗華不起訴處分，庹宗華的經理人公司表示不回應事件。<br>撰文：唐心悠</p></body></html>
