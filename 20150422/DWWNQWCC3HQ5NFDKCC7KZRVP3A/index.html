<html><header><meta charset="utf-8"><title>體壇拾趣：睇拳王過磅要畀錢</title></header><body><h1>體壇拾趣：<br>睇拳王過磅要畀錢</h1><p>美國拳王美韋達同菲律賓拳王帕奎奧（後排右）場世紀之戰，仲有唔夠兩個禮拜就會喺美國拉斯維加斯開打。佢哋家陣喺美國積極備戰，但吊頸都要唞吓氣，趁周末各自同家人鬆一鬆。美韋達同女友美甸娜去酒店嘆世界，帕奎奧就同太太同五個細路去洛杉磯遊覽。而兩人下周五喺Grand Garden Arena過磅創下收錢先河，屆時粉絲要買飛先可以入場睇佢哋賽前騷肌肉，收益就會捐畀兩位點名嘅慈善機構。</p></body></html>
