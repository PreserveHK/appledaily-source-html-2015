<html><header><meta charset="utf-8"><title>猷亨冧梁政珏純情妹</title></header><body><h1>猷亨冧梁政珏純情妹</h1><p>賭王何鴻燊有四位太太，享盡齊人之福，而各房子女的感情世界亦多采多姿，近期四房大仔、現年21歲的何猷亨被爆戀事多籮籮，繼被指狂追港姐陳凱琳與劉佩玥，昨日有報道指猷亨睇中大台女星梁政珏妹妹政欣。<br>同樣是富二代的政欣，樣子清純可人，笑容甜美，她更經常於互聯網上載跟猷亨的合照，其實早於月前，二人曾被本報拍到一同於銅鑼灣晚飯，當晚相信猷亨與政欣替朋友舉行生日派對，當時一班朋友晚飯後在餐廳到樓下煲煙，其間發現記者拍照，猷亨與政欣即保持距離，未有情侶的親暱表現。<br>撰文：栐仁</p></body></html>
