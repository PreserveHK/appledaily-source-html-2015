<html><header><meta charset="utf-8"><title>索爆廣告女總監返工最愛著白恤衫</title></header><body><h1>索爆廣告女總監<br>返工最愛著白恤衫</h1><p>社交網站Facebook創辦人兼行政總裁朱克伯格（Mark Zuckerberg）自爆返工愛穿圓領灰色Tee，不怕每日著上同款衫。《Business Insider》報道，著名廣告公司Saatchi &amp; Saatch靚女藝術總監Matilda Kahl亦不怕悶，日日穿上同款白恤衫返工，而且已經持續三年了。<br><br>她選擇每日穿同款衫返工，原因與朱克伯格一樣，就是把最多時間集中在工作，用最少時間去襯衫。Matilda Kahl衣櫃內有15件同白色恤衫，另有6條黑色長褲，足夠每日穿上同款衫返工。</p></body></html>
