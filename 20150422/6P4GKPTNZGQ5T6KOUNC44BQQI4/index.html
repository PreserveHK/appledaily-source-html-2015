<html><header><meta charset="utf-8"><title>體壇拾趣：速龍第六人創隊史</title></header><body><h1>體壇拾趣：<br>速龍第六人創隊史</h1><p>NBA陸續公佈常規賽獎項，速龍得分後衞L威廉士（Lou Williams、後）率先喺有啲冷味下獲得最佳第六人獎，更係速龍隊史首位拎到呢個獎項嘅球員。L威廉士今季後備披甲80場，平均上陣25.2分鐘交出15.5分同2.1次助攻；佢喺130位傳媒投票中贏得78張首名票，以總分502分跑出。塞爾特人後衞I湯馬士（Isaiah Thomas）同衞冕嘅快艇射手哥羅福（Jamal Crawford）就排二、三位。</p></body></html>
