<html><header><meta charset="utf-8"><title>打女友子手掌150下　技工涉虐兒</title></header><body><h1>打女友子手掌150下　技工涉虐兒</h1><p>【本報訊】汽車技工疑因女友的5歲兒子頑皮，於兩日內打男童手掌150下，被拘控一項虐兒罪，案件昨於粉嶺裁判法院提堂。技工暫毋須答辯，准保釋至5月19日再訊。<br>控罪指37歲被告莫煒良在本年3月某兩天，故意導致5歲男童受虐待或忽略，令他受到不必要的苦楚。據悉，男童母親與被告份屬情侶，男童並非被告所出。被告因男童頑皮而打他手掌150下，男童事後告訴母親及報警。裁判官昨准被告以現金500元保釋。<br>案件編號：FLCC1983/15<br>■記者陳佩明</p></body></html>
