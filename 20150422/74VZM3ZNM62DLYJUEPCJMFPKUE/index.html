<html><header><meta charset="utf-8"><title>OL為四千元販毒被捕</title></header><body><h1>OL為四千元販毒被捕</h1><p>【本報訊】任職文員的21歲女子，為4,000元酬勞淪為毒販跑腿，前日下午在落馬洲支線管制站入境時，被海關人員截查，在她手攜的環保袋內搜出重約兩公斤俗稱K仔的氯胺酮，涉嫌販運危險藥物被捕，海關毒品調查科接手追查後，再在將軍澳拘捕一名34歲男子，兩人被通宵扣查。<br>據悉，有人因欠債而販運毒品，每次酬勞4,000元。前日下午，女文員將重約兩公斤、市值約25.2萬元的K仔放在環保袋內，經落馬洲支線管制站返港。關員截查撿獲毒品，其後由海關毒品調查科跟進，稍後在將軍澳區拘捕一名34歲男子。<br>■記者謝志輝</p></body></html>
