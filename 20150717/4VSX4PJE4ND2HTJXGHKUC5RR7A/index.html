<html><header><meta charset="utf-8"><title>海底兔仔毛茸茸極療癒萌爆日本</title></header><body><h1>海底兔仔毛茸茸<br>極療癒萌爆日本</h1><p>如果陸地上的兔子與海裏的海參「結合」，牠們誕下的小寶寶會不會就是這個樣子呢？<br><br>這隻可愛的生物外貌似足漫畫化的兔子，既有一雙「小耳朵」，還拖着一撮鬆軟的尾巴。其實牠們學名為「碎毛盤海蛞蝓」（Jorunna parva），近期憑着可愛形像深得日本人喜愛，社交網上不時出現牠們的身影。<br><br>「海底兔仔」身體柔軟，沒有外殼，「耳朵」其實是牠們是觸角，擁有類似鼻子的功能。牠們除了白色外還有多種顏色，包括鮮黃及明亮的藍色，主要生活在日本和菲律賓地區，大約有兩厘米長。<br><br>The Dodo網</p></body></html>
