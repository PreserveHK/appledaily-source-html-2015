<html><header><meta charset="utf-8"><title>失業率冠全歐　掀出國打工潮</title></header><body><h1>失業率冠全歐　掀出國打工潮</h1><p>希臘緊縮五年，失業率冠全歐，近兩周實施資金管制，打擊經濟，亦面臨更嚴厲緊縮，令希臘人尋求出國打工更為心切。英國最大求職網站CV-Library指，希臘人瀏覽該網站的數字在7月頭兩個星期已超過整個6月，亦超過1月底的傳統求職高峯期數字，顯然跟近兩周危機加深有關。<br>希臘失業率26.5%，就業不足率72.1%，都是歐洲最高，15至24歲青年失業率更達52.4%，僅次於西班牙。CV-Library指瀏覽該網站的希臘人，逾46%屬25至34歲最高生產力年齡組別。<br>英國《每日電訊報》</p></body></html>
