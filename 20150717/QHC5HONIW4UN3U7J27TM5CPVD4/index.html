<html><header><meta charset="utf-8"><title>中環在線：他信現身香港 - 李華華</title></header><body><h1>中環在線：他信現身香港 - 李華華</h1><p>泰國前總理他信流亡海外，聞說不時現身香港與倫敦兩地，華華噚日中午喺九龍香格里拉酒店嘅香宮食晏時，竟然巧遇他信。<br>他信噚日簡單穿着恤衫、牛仔褲，心情輕鬆，與一名年輕嘅長髮女子坐喺香宮大廳近門口位置，身旁或門口都唔見保鑣蹤影。原來他信唔只鍾意泰菜，中菜都啱佢口味，見佢哋都叫咗幾道點心。<br>兩人用膳大約超過兩小時就結賬離開，出到酒店門口就有一名男保鑣出現，護送他信上車離開，長髮女子就向另一個方向自行離開了。</p></body></html>
