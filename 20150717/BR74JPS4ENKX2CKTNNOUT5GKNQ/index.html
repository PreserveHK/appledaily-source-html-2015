<html><header><meta charset="utf-8"><title>【電腦巡場】1TB外置硬碟　400元有找</title></header><body><h1>【電腦巡場】1TB外置硬碟　400元有找</h1><p>暑假還剩個半月，代表要開始為新學年做準備，記者近日在黃金腦場發現有平貨，1TB外置硬碟賣$399，2TB都只係$699，啱晒一眾慳錢的書生買來儲起功課。</p><p>做緊特價的是Silicon Power D05，用USB3.0 作傳輸，標籤防割花，適合「粗用」，而且有3年保養，相信足夠應付大半個大學年代。店員表示此乃台灣新品牌，品質不錯，相信這個價錢應可打進學生市場。<br><br>查詢：大一（深水埗黃金商場地面34號）<br><br>記者：方健銘</p></body></html>
