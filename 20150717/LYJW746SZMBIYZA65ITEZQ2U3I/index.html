<html><header><meta charset="utf-8"><title>大白鯊為食擱淺遊人齊心潑水救命</title></header><body><h1>大白鯊為食擱淺<br>遊人齊心潑水救命</h1><p>美國麻省查塔姆南部一個沙灘，一條2.1米（7呎）長的大白鯊為獵食岸上的海鷗，怎料竟擱淺在岸上，幸好獲泳客不斷潑水保濕，才僥倖保命。<br><br>大白鯊周一在海灘上擱淺後，泳客不停向鯊魚潑水，保持鯊魚身體濕潤，直至港口職員抵達。職員用繩綁著鯊魚尾鰭，再用小艇將鯊魚拖回水中。<br><br>大白鯊可能在岸上太久，即使回到水中，亦未回復生龍活虎。最後鯊魚專家出馬，將鯊魚綁在小艇側邊，送大白鯊回大海。<br><br>美國《紐約郵報》</p></body></html>
