<html><header><meta charset="utf-8"><title>狄易達癡纏吳亞馨</title></header><body><h1>狄易達癡纏吳亞馨</h1><p>狄易達、林二汶和AGA前晚在柴灣出席青年廣場五周年活動，狄易達和吳亞馨發展異地戀，達仔一有時間就會去找女友，他說：「有時間我哋都會飛去陪對方，未必成日夾到，好彩之前我去日本學跳舞，佢得閒飛過去陪我。」他表示熱戀期，希望可以日日見：「女仔都要多啲時間陪，有時陪唔到我都好內疚。」他自言拍拖後，在香港會特別避忌：「我架車得兩個位，有時做完嘢都唔車其他女同事，驚誤會，不過女友都信我。」<br>另外，林二汶表示之前曾經「發台瘟」彈結他不記得chord，她說：「好驚，要練多啲，觀眾會望住好尷尬，今年想做多啲幕後。」 <br>採訪、攝影：王連連</p></body></html>
