<html><header><meta charset="utf-8"><title>超市氹氹轉：拜仁搶維達爾頂「小豬」</title></header><body><h1>超市氹氹轉：拜仁搶維達爾頂「小豬」</h1><p>拜仁慕尼黑今夏把陣中的德國國家隊隊長舒韋恩史迪加（小豬）賣給曼聯後，據報準備出價2,800萬鎊收購祖雲達斯的28歲智利國腳中場維達爾，以填補小豬的中場空缺。</p><p>意大利傳媒指，祖雲達斯開價3,100萬鎊，但亦接受拜仁以2,800萬鎊另加獎金來收購在今夏為智利首次贏得美洲盃的維達爾。維達爾的經理人準備前赴慕尼黑與拜仁傾個人條件，爭取一份年薪450萬鎊的四年合約。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
