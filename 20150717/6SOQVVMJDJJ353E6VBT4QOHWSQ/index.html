<html><header><meta charset="utf-8"><title>陳珍妮：唔會送書畀前高層</title></header><body><h1>陳珍妮：唔會送書畀前高層</h1><p>無綫前主播陳珍妮昨晚到書展為新書《TVB新聞部血淚史》舉行簽名會，新書推出後未獲舊同事支持，她一臉不屑說：「香港係言論自由嘅社會，我講自己嘅故事。冇諗過送書畀前高層，佢哋未必有興趣，亦冇諗過舊同事會撐我。」她又稱未必多數人認同的事就是對，亦有在職舊同事買書支持自己。對於另一位前主播林昭儀以「丟架」來形容她，陳珍妮說：「同佢唔係好熟，但會尊重佢講嘅嘢。」<br>而無綫前體育新聞王子伍家謙亦出席書展活動，問他陳珍妮對無綫的指控時不願多談，只說：「我就唔覺得編更不公，因為大家喺呢方面都有共識。」<br>採訪：譚倩宜<br>攝影：沈健程</p></body></html>
