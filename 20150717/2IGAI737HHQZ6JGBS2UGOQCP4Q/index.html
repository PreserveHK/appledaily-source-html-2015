<html><header><meta charset="utf-8"><title>美娜光頭復工拍《生化6》</title></header><body><h1>美娜光頭復工拍《生化6》</h1><p>荷李活女星美娜祖維華芝（Milla Jovovich）代表作《生化危機》（Resident Evil），原定去年中便會開拍新一集，但因她突然宣佈懷孕，令拍攝計劃要暫延。</p><p>美娜在今年4月為丈夫誕下第2名B女，經過休息數月，原來她已復工準備為《生化危機6》（Resident Evil：The Final Chapter）展開拍攝，美娜昨日上載了一張試造型照，相中她雙眼蒙住布，並黐了一個頭套變成光頭，額前畫有藍色線，她還透露今天便會飛到南非為電影開工。</p></body></html>
