<html><header><meta charset="utf-8"><title>疑醫死人　退休西醫遭索償 </title></header><body><h1>疑醫死人　退休西醫遭索償 </h1><p>【本報訊】一名曾因非法藏有嗎啡而被定罪、及被揭發為兒童注射過期疫苗的退休西醫，再涉醫療失誤。西醫被指在2012年8月至2013年3月治療一名病人期間，導致對方受傷及死亡。病人的遺產管理人前日入稟高等法院向西醫索償。原告為死者鄧正堂的遺產管理人鄧德忠，被告鍾繁生，資料指鍾已退休，退休前在觀塘翠屏邨開診所。入稟狀指被告在治療死者時，違反專業服務及疏忽。死者在前年3月20日離世。<br>案件編號：HCPI749/15<br>■記者黃幗慧</p></body></html>
