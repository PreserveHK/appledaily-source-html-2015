<html><header><meta charset="utf-8"><title>【科技籽】廣東道Apple Store　月尾開張</title></header><body><h1>【科技籽】廣東道Apple Store　月尾開張</h1><p>廣東道Apple Store正在裝修中，而香港的蘋果網站上，剛已列出位於廣東道100號的新Apple Store，並公佈會在7月30日上午9時開幕，有興趣朝聖要留意時間了。<br>網站： http://www.apple.com/hk/retail/cantonroad/ <br><br>【科技籽】直擊廣東道蘋果店 朝聖要小心台階<br> http://bit.ly/1MbP77M <br><br>記者：許福合</p></body></html>
