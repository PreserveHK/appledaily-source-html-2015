<html><header><meta charset="utf-8"><title>變性凱特琳獲頒勇氣獎</title></header><body><h1>變性凱特琳獲頒勇氣獎</h1><p>以表揚運動員的ESPY頒獎禮昨日舉行，於1976年贏得奧運十項全能金牌的美國運動員詹納（Bruce Jenner）早前進行變性手術，以新名字凱特琳（Caitlyn）示人。她獲大會頒發勇氣大獎，表揚她敢於表現自我。凱特琳獲繼女及子女包括真人騷女星Kim Kardashian及Kendall Jenner等現身支持。<br>凱特琳表示自己於過去兩個月承受的壓力是一生之中最大，當她提到家人更感觸得落淚，凱特琳亦鼓勵公眾接受跨性別人士。<br>撰文：泰米</p></body></html>
