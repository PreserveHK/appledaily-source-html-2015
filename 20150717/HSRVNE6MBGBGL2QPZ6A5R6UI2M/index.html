<html><header><meta charset="utf-8"><title>Laura生日孖汪子琦遊泰</title></header><body><h1>Laura生日孖汪子琦遊泰</h1><p>內地富婆Laura和舊愛汪子琦恢復邦交，前天是Laura的生日，原來兩人蜜遊曼谷慶祝生日，昨更在微信的朋友圈貼激罕泳衣相，着一件頭的Laura大晒36D身材，皮膚更白到反光。問是否跟汪子琦復合慶生？Laura透過短訊回覆：「我請好多朋友來曼谷同澳門玩，還有我的家人。」<br>Laura豪花近百萬港元搞生日旅行團，剛去完歐洲和美國嘆世界，現身處曼谷順道拜四面佛，生日願望是身體健康、開開心心和股市回升，問汪子琦送了甚麼禮物給她？Laura表示是價值53萬港元的蕭邦錶，她笑說：「我鍾意呢份禮物，款式好靚。」<br>採訪：皓騫</p></body></html>
