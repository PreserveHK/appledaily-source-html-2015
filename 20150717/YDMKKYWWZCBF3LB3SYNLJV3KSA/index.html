<html><header><meta charset="utf-8"><title>梁詠琪捐B女利是救災</title></header><body><h1>梁詠琪捐B女利是救災</h1><p>誕下混血B女Sofia的梁詠琪（GiGi），昨在社交網表示於女兒百日宴收到$53,500利是，她已分別捐贈宣明會作尼泊爾救災用途及數個本地慈善團體，GiGi留言：「謝謝各位Auntie Uncle的厚愛，令更多需要幫助的小朋友受惠，無言感激！」</p><p>此外，周汶錡（Kathy）的混血B仔Jacques前日滿12朝，朋友到其家中探望並將合照貼微博，大讚：「天下第一美男BB非他莫屬！」鼻高高的Jacques似足爸爸，英氣十足，Kathy預備了愛心薑醋、雞酒紅米薑絲飯配香檳招呼朋友，見Kathy着長袖衫兼用絲巾圍頸保暖，依足坐月的規矩。<br>撰文：皓騫</p></body></html>
