<html><header><meta charset="utf-8"><title>杜汶澤寸老婆遲到</title></header><body><h1>杜汶澤寸老婆遲到</h1><p>杜汶澤和老婆田蕊妮前晚為配音電影《低俗殭屍玩出征》出席於尖沙嘴舉行的首映，阿澤與田蕊妮前後腳到場，他說：「花旦係遲啲，我哋呢啲細路仔準時。」問他新戲會不會找老婆演出？阿澤笑笑口說：「你哋知唔知TVB啲artist幾難約，呢次搵佢配音難過登天，本來角色重啲戲，但佢冇時間，要配個簡單啲嘅角色。」<br>最近無綫勒令旗下藝人在拍劇時，不可以自拍貼上網自我宣傳，阿澤說：「吓！係咩？我自己本身好少上網，自拍唔多，自拍得多好似自戀咁，太集中生活同人分享，變咗注重人哋點睇自己。𠵱家影吓貓，隻貓冇貓權，佢畀我影冇得控制。」 <br>採訪：溫敏芝<br>攝影：沈健程</p></body></html>
