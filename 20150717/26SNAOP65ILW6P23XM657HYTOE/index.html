<html><header><meta charset="utf-8"><title>區文詩西班牙裸曬</title></header><body><h1>區文詩西班牙裸曬</h1><p>Cookies餅碎區文詩（Angela）日前到意大利出席好姊妹吳雨霏婚禮後，即展開嘆世界之旅周遊列國，近日到了西班牙的巴塞隆拿，在當地天體沙灘享受陽光與海灘，本來着桃紅色比堅尼的她，最後索性剝去上截泳衣，坦蕩蕩半裸曬太陽，前晚在微博貼背面半裸相留言：「人一世物一世！」</p><p>曬得一身古銅色皮膚的Angela，面向海灘舉高雙手，臀部又圓又大，網友紛紛留言：「求正面」、「冒鼻血了要」。她昨在電話說：「去得巴塞隆拿，當然要觀摩天體泳灘，始終外地冇着衫曬太陽，人人都係咁，唔會偷望你影你相，感覺好爽好自由。」<br>撰文：皓騫</p></body></html>
