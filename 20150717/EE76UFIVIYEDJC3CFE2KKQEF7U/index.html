<html><header><meta charset="utf-8"><title>千嬅搶放學校假期</title></header><body><h1>千嬅搶放學校假期</h1><p>楊千嬅昨日出席尖沙嘴「Where's Wally？藝術展」，逗得一對男女小Wally非常開心，千嬅望住一對小朋友說：「呢啲咪叫好字？如果一生出嚟就咁大個就好。」今個暑假千嬅檔期排到密，無暇造人，更沒空陪囝囝Torres，她說：「我都好內疚，呢個7、8、9月都要還工作債，期望聖誕節陪番佢，我應該要一早拎阿囝本手冊hold起佢放假嘅期，今年年尾只係做巡迴，應該會有時間。」千嬅又透露Torres開始會為她外出工作而鬧情緒，千嬅指有時趕開會，囝囝便含住兩泡眼淚望住她。<br>採訪、攝影：馬建華</p></body></html>
