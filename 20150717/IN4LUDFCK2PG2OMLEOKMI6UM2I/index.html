<html><header><meta charset="utf-8"><title>楊子晴暗寸陶喆賤男</title></header><body><h1>楊子晴暗寸陶喆賤男</h1><p>台灣音樂才子陶喆被爆背妻偷嗒內地奀星楊子晴後，形象被徹底摧毀，即使開記招認出軌兼鞠躬道歉，亦挽回不到形象。連日來「地上最強小三」楊子晴在微博不時留言，希望以軟功淡化事件，不過昨日她突變得強硬，轉載了中國變性主持人金星在節目中批評陶喆記者會的影片：「出個軌別整得好像你挺受委屈似的，這麼多出軌男，就你會做PPT啊，還圖文並茂、頭頭是道的。提了褲子不認賬也就算了，回頭還把口水都吐到女人身上，這種渣男，不對，連男人都算不上，就剩下一個字……」楊子晴留言叫好：「說的沒錯，就剩渣了！」<br>撰文：張曦彤</p></body></html>
