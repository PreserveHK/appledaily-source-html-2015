<html><header><meta charset="utf-8"><title>王喜斥當值警員打機</title></header><body><h1>王喜斥當值警員打機</h1><p>經常在fb發表文章的王喜，前晚又在fb貼文，內容是在旺角目睹兩個軍裝警員疑似在當值期間打機，未知是否涉及警務人員，所以文章以警察為市民落口供的方法，他寫道：「本人有想過回身將他們身上的編號和行為，用手機記錄下來，不過，由於對方是當街玩手機的級數，我害怕身體可能會受到傷害，更害怕會被隨意檢控，所以，我越走越遠。」<br>最後，王喜說：「在此，本人向上述兩名華裔男子作出警誡：你哋係事必要維護法紀，所以，無論你哋為乜穿起呢套戲服，都請你哋唔好咁過份。明唔明白？有冇嘢要修改或補充？」阿喜更特意貼了佩戴了皇家香港警察警徽的警帽相片。<br>撰文：唐心悠</p></body></html>
