<html><header><meta charset="utf-8"><title>小齊講高原變睾丸</title></header><body><h1>小齊講高原變睾丸</h1><p>任賢齊昨日在香港登上一艘郵輪，跟60位將到台灣參與學習考察團的學生作分享交流，近年定居香港的小齊廣東話似有退步之嫌，跟學生指自己當運動員時遇到高原期，但發音卻變了似「睾丸期」。<br>今次提早回港，小齊是為了9月宣傳首次執導電影《落跑吧愛情》事宜，他說：「快將要開始飛到驚，因為內地宣傳要一日去一個地方，但都希望盡量去，所以陪唔到細路，可能之後到台灣宣傳時，喺台灣見面。」他今次投資了千萬新台幣，希望票房及口碑好，若果能翻本就更好，由於今次想創作空間更大，他們選擇了引進片形式拍攝，待內地部門審批。<br>採訪、攝影：馬建華</p></body></html>
