<html><header><meta charset="utf-8"><title>基匯資本10億購入汀蘭居</title></header><body><h1>基匯資本10億購入汀蘭居</h1><p>【小資料】<br>Campus Hong Kong所在物業汀蘭居，由私募投資基金基匯資本（GAW Capital）持有及管理。基金由建生國際創辦人吳氏家族後人吳繼煒及吳繼泰兩兄弟，於2005年創辦，主要投資大中華地區、東南亞、英國及美國等地的物業。<br>基匯資本的投資範疇包括住宅、商廈及酒店項目，基金上周才以天價73億元買入尖沙嘴香港洲際酒店，震驚市場。至於汀蘭居於2012年以約10億元向恒隆購入。基金更於2008年成立酒店管理集團，負責打理旗下的酒店及服務式住宅。<br>■記者程俊華</p></body></html>
