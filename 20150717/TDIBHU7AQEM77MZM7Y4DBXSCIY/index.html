<html><header><meta charset="utf-8"><title>趣趣地：金盃又爆「蠱惑的波」</title></header><body><h1>趣趣地：金盃又爆「蠱惑的波」</h1><p>美洲金盃終於踢完分組賽，賽果繼續古靈精怪。C組墨西哥（中）對千里達，踢到完場前兩分鐘仲輸緊2:3，連入兩球諗住神奇反勝，點知喺補時第三分鐘又失波，最終踢成4:4開個500倍「和其他」波膽。至於馬會足智彩一路都唔開盤口嘅古巴，頭兩場共吞八蛋輸晒，到煞科戰竟以1:0小勝危地馬拉，撈番個最佳第三名出線席位，喺八強對東道主美國，足智彩亦將古巴「解禁」，有開呢場波畀球迷投注。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
