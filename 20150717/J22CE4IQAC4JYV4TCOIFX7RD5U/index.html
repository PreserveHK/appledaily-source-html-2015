<html><header><meta charset="utf-8"><title>陳慧琳新歌延續《誰願放手》</title></header><body><h1>陳慧琳新歌延續《誰願放手》</h1><p>陳慧琳（Kelly）日前為新歌《其後》拍MV，乃20年前舊作《誰願放手》的延續篇，故事內容講一對戀人分手後，女方仍然掛念舊愛，為他買書及有機食物等東西，然後寄去他的家。Kelly笑說：「如果係男仔不忠，我一定唔會對佢咁好，如果係自己移情別戀，就可能會有啲掛住對方，不過我變心呢個情況好微。」<br>Kelly在MV中拿着書本閱讀，只輕倚着男主角的肩膀。身為人母的Kelly在現實生活中，都會留意食材是否有機，尤其是兩個囝囝剛出生的時候，盡量不讓他們吃味精或含有防腐劑的食物。<br>撰文：皓鶱</p></body></html>
