<html><header><meta charset="utf-8"><title>趣趣地：車路士強陣加國集訓</title></header><body><h1>趣趣地：車路士強陣加國集訓</h1><p>車路士周三飛抵加拿大蒙特利爾進行為期兩個星期嘅集訓，兼且備戰嚟緊對紐約紅牛、巴黎聖日耳門同埋巴塞隆拿嘅國冠盃。今季英超會喺八月八號開鑼，車仔先喺八月二號同阿仙奴爭社區盾，所以佢哋亦高度重視今次北美之旅，班主力好似係泰利、夏薩特、法比加斯、迪亞高哥斯達同泰拔高圖爾斯等全部都有隨隊（圖）。至於今季由摩納哥以借將身份加盟嘅法卡奧，就會喺下周三先至飛去加拿大同車仔會合。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
