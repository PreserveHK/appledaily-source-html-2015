<html><header><meta charset="utf-8"><title>DaDa黐16歲導演尷尬</title></header><body><h1>DaDa黐16歲導演尷尬</h1><p>盧頌之（DaDa）、林志超、邱美薇等昨日在柴灣為主演的音樂劇《血染謎情》綵排，DaDa男友趙勁皓（King）亦有到場，DaDa透露在劇中與16歲的導演兼演員陳恩碩（右）有床戲，DaDa說：「同佢只係識咗幾個禮拜，所以初初有啲尷尬，𠵱家比朋友更親密。」<br>而男友King否認是來監場，他說：「我咁啱喺附近做嘢啫，其實一開始有擔心，但𠵱家唔擔心，我對自己好有信心。」</p></body></html>
