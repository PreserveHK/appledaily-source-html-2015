<html><header><meta charset="utf-8"><title>嚴泰雄囡囡狙擊小愛</title></header><body><h1>嚴泰雄囡囡狙擊小愛</h1><p>韓國男星嚴泰雄最近除了有劇集《有理的愛情》推出外，明天更會正式在親子綜藝節目《超人回來了》中登場。嚴泰雄和1歲半的囡囡智溫，是頂替已退出節目的Tablo父女，上集《超人》預告公開了嚴泰雄湊女的片段已引起迴響，昨日製作組再公開二人的新相，網民都讚智溫可愛，睇好她可以狙擊同樣有份演出《超人》的秋小愛的地位。</p><p>製作組指早前拍攝了嚴泰雄搬新屋的情況，智溫見到新屋環境優美表現雀躍，更與愛犬由屋內走到屋外。嚴泰雄則一臉慈愛地拖實囡囡的手仔，又用BB話撩她傾偈，畫面溫馨。<br>撰文：江瑚</p></body></html>
