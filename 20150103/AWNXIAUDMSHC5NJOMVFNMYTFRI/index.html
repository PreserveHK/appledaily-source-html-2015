<html><header><meta charset="utf-8"><title>除夕被逼做家務忤逆仔斧頭劈甩阿媽頭</title></header><body><h1>除夕被逼做家務<br>忤逆仔斧頭劈甩阿媽頭</h1><p>美國佛羅里達州一個逆子嫌媽媽「日哦夜哦」催促他執屋，大除夕（周三）竟以利斧將媽媽斬頭殺死。<br><br>23歲的戈麥斯（Christian Jose Gomez）與48歲母親瑪麗亞（Maria Suarez Cassagne）同住奧爾茲瑪社區。當地警方表示，戈麥斯是在家中車房行兇，用斧頭劈甩媽媽的頭，隨手掉到家門外的垃圾桶，到他哥哥晚上回家始揭發慘案。<br><br>麥斯踩單車回家時被捕，並向警方承認事前已計劃了兩天，理由是他受不了媽媽不斷要他做家務和偏袒哥哥。戈麥斯將被控以一級謀殺罪。<br><br>英國《每日鏡報》</p></body></html>
