<html><header><meta charset="utf-8"><title>撒嬌女人票房輸畀猛男</title></header><body><h1>撒嬌女人票房輸畀猛男</h1><p>前日是2015年第一日，當日有4部大片首日上映，但票房一般。4部新片當中，前日單日票房最高是里安納遜主演的《救參96小時3》，有267萬元票房；之後是《獵魔七煞》，但卻只有92萬元；第三位是唯一一部華語片《撒嬌女人最好命》，票房有63萬元。另外，上年總票房有16.4億，較前年稍多2千萬左右。吳君如的《金雞SSS》成為華語片賣座冠軍，外語片是被人鬧到飛起、但依然收得的《變形金剛：殲滅世紀》。</p></body></html>
