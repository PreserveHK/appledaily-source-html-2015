<html><header><meta charset="utf-8"><title>【嘉利大廈】𨋢門離奇打開　歌手：我未走得</title></header><body><h1>【嘉利大廈】𨋢門離奇打開　歌手：我未走得</h1><p>藝人工作地方時間不穩，加上工作性質富娛樂性，往往較容易吸引「朋友」前來「探班」。《毛管動》第三集，想同大家分享娛圈靈異傳聞。<br><br>1996年嘉利大廈五級大火，造成41死80傷。早於慘劇發生前，該大樓已發生過靈異事件。不少歌手在11樓錄音室錄歌時，錄出過小孩或女人叫聲，其唱片推出後都大賣，但今集主角不單聽到怪聲‧‧‧<br><br>想知「主角」發生甚麼事？即刻去片。<br><br>至於撞鬼歌手是誰？大家估下啦！<br>提示：長青男歌手</p></body></html>
