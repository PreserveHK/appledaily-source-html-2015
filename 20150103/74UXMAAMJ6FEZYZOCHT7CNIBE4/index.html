<html><header><meta charset="utf-8"><title>火花四濺：可頤讚阿燦101分</title></header><body><h1>火花四濺：可頤讚阿燦101分</h1><p>張可頤和潘燦良在劇中經常鬥嘴，第一次合作已好有火花。可頤表示要給這位對手101分，她笑說：「好到極，滿分都唔夠呀！阿燦有多年演出舞台劇經驗，雖然係要啲時間warm up，但一星期已經pick up到，發揮自如。」劉美君表示過未正式埋位前，好驚張可頤，可頤笑謂：「大家都驚呀，其實我都好驚阿燦、阿燦又驚我，我又驚大妹（劉美君），但驚還驚，大家都預期有火花，合作得好開心。」正如可頤所言，第一次見到阿燦，覺得他有點嚴肅，不過經過一輪warm up後，原來阿燦都是一個風趣的人！</p></body></html>
