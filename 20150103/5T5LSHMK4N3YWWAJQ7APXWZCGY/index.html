<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）施斯正式加盟A米</title></header><body><h1>體訊速遞︰<br>（足球）施斯正式加盟A米</h1><p>意甲AC米蘭於星期四宣佈，意大利國腳阿利斯奧施斯（圖）已正式加盟。A米日前將前鋒費蘭度托利斯外借予馬德里體育會，同時亦由後者借用施斯，借用期為1年半。施斯在今季才由拖連奴加盟馬體會，但表現一直未如理想。 綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
