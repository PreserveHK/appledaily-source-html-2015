<html><header><meta charset="utf-8"><title>超凡老將今期又攞彩</title></header><body><h1>超凡老將今期又攞彩</h1><p>在1月3日便48歲的巫斯義，在上次日賽表現不錯，皆因他一停賽復出，便憑文廐「行善積福」取得頭馬，而該場賽事，巫斯義末段那種狠勁，更不比後生仔輸蝕。在今期賽事，這位超凡老將又有不少實力座騎，大有機會再度現身凱旋門。其中第三場四班泥地1200米的「時時攞彩」便是其一，這朝老巫操完此駒後，威哥更親自拖牠返回機坪。其後這對騎練更為此駒密斟，言談間，威哥更笑了出來，看來對「時時攞彩」的機會感到樂觀。查賽績，此駒對上一次贏馬，就是跑這個路程，而鞍上人亦是巫斯義，現時「時時攞彩」只評50分，比贏馬時低了5分，在種種有利條件下，看來巫斯義有機會憑此駒「攞彩」。</p></body></html>
