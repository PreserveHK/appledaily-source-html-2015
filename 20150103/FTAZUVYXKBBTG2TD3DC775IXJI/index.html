<html><header><meta charset="utf-8"><title>Sammi叫伊健留髮長到腰</title></header><body><h1>Sammi叫伊健留髮長到腰</h1><p>鄭秀文前晚在紅館舉行第11場演唱會，今次Sammi邀請了好友鄭伊健擔任表演嘉賓，伊健在台上稱經常見到Sammi抬頭望，Sammi指着大螢幕笑說：「呢個係我好大嘅鏡，我要照吓呢個角度靚唔靚，個籮柚咁扭好唔好呢，隻手咁擺又好唔好呢！」他們兩人曾合作拍電影，Sammi坦言想再與伊健合作並說：「最好伊健繼續將啲頭髮留長到腰，我就鏟做skin head，片名仲可以叫《百份百夫妻》！」後來伊健又晒手上的錶，原來是Sammi送給他做嘉賓的禮物。<br>撰文：張曦彤</p></body></html>
