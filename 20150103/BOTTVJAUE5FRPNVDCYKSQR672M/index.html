<html><header><meta charset="utf-8"><title>英超速遞：球迷怒罵雲格「修」檔</title></header><body><h1>英超速遞：<br>球迷怒罵雲格「修」檔</h1><p>阿仙奴前日元旦日作客淨吞修咸頓兩蛋，而當兵工廠輸到0:2嗰陣，一名球迷突然衝入球場，仲走到阿仙奴領隊雲格（左）面前做出不文手勢兼辱罵對方。最奇怪嘅係，呢位衝向雲格嘅年輕人，有指係修咸頓而並非阿仙奴球迷。賽後雲格就表示唔知呢名球迷講咗啲乜，總之就冇咩挑釁性咁話。另外，兵工廠今場輸波罪人門將施捷斯尼，嚟緊周日英足盃對侯城證實冇得打正選，由後備門將奧斯賓拿把關。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
