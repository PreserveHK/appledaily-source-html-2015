<html><header><meta charset="utf-8"><title>CIA揭UFO多是間諜機</title></header><body><h1>CIA揭UFO多是間諜機</h1><p>深信不明飛行物體（UFO）是外星飛碟的人，可要失望了。美國中情局（CIA）揭露，1950至60年代有半數瞬間掠過天際的所謂UFO（圖），其實是當年秘密研發的高空間諜偵察機。</p><p>Twitter發佈間諜機報告</p><p>中情局周一在Twitter發佈一份有關1998年測試U-2間諜機的報告，指因U-2的飛行高度逾6萬呎（1.8萬米），銀色機翼反射陽光，令飛行在2萬呎（6,096米）的民航機師以為看到火光。故每當U-2出動，控制塔就頻頻收到機師報稱目擊UFO。<br>美國《紐約郵報》</p></body></html>
