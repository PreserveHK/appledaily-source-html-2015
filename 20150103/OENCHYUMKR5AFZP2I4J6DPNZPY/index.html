<html><header><meta charset="utf-8"><title>牙仔鬆鬆一桿剝牙唔覺痛</title></header><body><h1>牙仔鬆鬆<br>一桿剝牙唔覺痛</h1><p>一名父親為了幫兒子拔去鬆脫的門牙，用了一個獨特的「高爾夫球拔牙法」，結果兒子一度被嚇呆了數秒，場面有趣。<br><br>該名父親星期二上載片段，片中他稱7歲兒子諾厄（Noah)的門牙快要鬆脫，所以他決定用獨別的方法替他拔掉牙齒，就是將一個高爾夫球與諾厄的門牙用線繫上，再揮棒擊球將門牙扯脫。<br><br>有網友指父親拔牙的方式可怕，笑言父母是惡魔，這種拔牙方法有如虐兒。<br><br>紐約《每日新聞》</p></body></html>
