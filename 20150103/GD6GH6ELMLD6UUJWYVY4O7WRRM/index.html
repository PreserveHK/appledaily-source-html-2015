<html><header><meta charset="utf-8"><title>李敏鎬27日再襲港</title></header><body><h1>李敏鎬27日再襲港</h1><p>在亞洲各地都人氣爆燈的韓國男神李敏鎬，繼去年來港出席活動後，他將於本月27日再度襲港為代言的周大福宣傳，順道舉行見面會，與粉絲見面。而今次見面會的形式與上次BIGBANG成員G-DRAGON一樣，會於酒店舉行及在現場與粉絲玩遊戲。</p><p>另外，李敏鎬早前擔任東方衛視跨年晚會的嘉賓，並與台灣女藝人郭采潔合唱《今天你要嫁給我》，不過有網民發現首次獻唱中文歌的李敏鎬咬字十分清楚，加上兩人對唱時聲音和嘴形不配，即時惹來咪嘴疑雲，有粉絲力撐李敏鎬沒有咪嘴。不過李敏鎬現身助陣就帶挈收視，更令東方衛視的跨年晚會收視創新高，成為冠軍。<br>撰文：施洛冰</p></body></html>
