<html><header><meta charset="utf-8"><title>奧巴馬撲殺白宮不速之蠅</title></header><body><h1>奧巴馬撲殺白宮不速之蠅</h1><p>一隻烏蠅不知好歹，闖進白宮橢圓形辦公室，美國總統奧巴馬為保地頭，使出「拍烏蠅」的真功夫，執起雜誌一捲，身子一蹲，一擊即中，拍死降落地毯的不速之蠅。<br>一眾幕僚亦樂得在會議中途看「表演」，安坐沙發欣賞老闆出手，哈哈大笑。白宮攝影師蘇澤（Pete Souza）留住了總統英雄一刻（圖），收錄於白宮2014年回顧圖輯。奧巴馬2013年一次演說時，曾出掌拍死飛到他太歲頭上的烏蠅，惹來善待動物組織（PETA）非議。<br>美國《紐約每日新聞》</p></body></html>
