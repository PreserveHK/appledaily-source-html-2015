<html><header><meta charset="utf-8"><title>【寵物過冬】穿衣服保暖　大小要啱身</title></header><body><h1>【寵物過冬】穿衣服保暖　大小要啱身</h1><p>香港非牟利獸醫診所的林己知醫生，今天會討論冬天時小動物有無需要穿衣呢？其實大部份動物有自己的天然大褸，即自己毛髮，可調節自己溫度，但有少部份動物，例如體形好小好瘦，年紀比較大，有病，沒什麼脂肪的，穿衣就可以保暖，不過揀衣服時，就可留意大小，太大怕牠們勾倒，太小會不想動，好像被限制了活動，物料可選棉質不易敏感的，大家記住選衣服時要小心。</p><p>記者：許政</p></body></html>
