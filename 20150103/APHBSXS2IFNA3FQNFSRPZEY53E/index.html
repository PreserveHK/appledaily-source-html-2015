<html><header><meta charset="utf-8"><title>張艾嘉一家三口嘆茶</title></header><body><h1>張艾嘉一家三口嘆茶</h1><p>【中環】張艾嘉甚少與丈夫王靖雄、24歲兒子王令塵出席公開場合，前日元旦日她一家三口悠閒地在中環家庭樂，在置地文華嘆下午茶。身穿白色羽絨褸、略施妝容的她全程主動蹺着兒子臂彎，二人感情十分好，而張心情十分好，笑笑口邊行邊傾，王靖雄則尾隨不停講電話。三人行到附近的Harvey Nichols及Joyce等名店購物，不過每間店他們只逗留了十多分鐘，都未有收穫轉場。眼利的張艾嘉好快發現有記者影相，她即戴上黑超，友善地同記者講新年快樂，然後三人等候座駕離開。<br>採訪、攝影：楊浩賢、畢紹基</p></body></html>
