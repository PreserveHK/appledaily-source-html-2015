<html><header><meta charset="utf-8"><title>英超速遞：紐記失分泰萊收「咧」</title></header><body><h1>英超速遞：<br>紐記失分泰萊收「咧」</h1><p>紐卡素有前教頭柏度轉教水晶宮後，前日主場對般尼場波就由助理領隊約翰卡華領軍。雖然喜鵲有守將史提芬泰萊（中）先開紀錄，不過般尼臨完場前再由箭頭佐治保迪建奇功，最終雙方踢成3:3。紐記痛失2分，兼損兵折將，今場有波入嘅中堅史提芬泰萊，戰至60分鐘因傷退下火線，賽後懷疑足踝韌帶撕裂，可能要提早收「咧」。另外，陣中嘅阿根廷中堅高洛仙尼表示，唔打算執柏度二攤，拒絕做喜鵲領隊。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
