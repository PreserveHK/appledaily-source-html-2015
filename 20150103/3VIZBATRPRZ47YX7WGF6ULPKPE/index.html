<html><header><meta charset="utf-8"><title>明菜復出照唔住《紅白》</title></header><body><h1>明菜復出照唔住《紅白》</h1><p>日本一代歌姬中森明菜，因身體問題休息4年後，於去年除夕演出《紅白歌唱大賽》正式回歸樂壇。而《紅白》當晚除有明菜之外，更有松田聖子壓軸演出，雖有兩大80年代巨星助陣，但收視卻不及上一屆，錄得42.2%收視，比前年跌2.3%，更因去年世界盃的日本隊賽事錄得46.6%，令《紅白》未能奪得全年收視冠軍。<br>至於明菜方面，有業內人士指，她休息期間推出的兩張精選碟因大賣25萬張，估計她有7,000萬日圓（約450萬港元）收入，而明菜將於今個月推出新單曲及新大碟，業內人士指她連版權稅在內，起碼穩袋1億日圓（約644萬港元）！<br>撰文：阮瑜</p></body></html>
