<html><header><meta charset="utf-8"><title>陳木勝送別高佬</title></header><body><h1>陳木勝送別高佬</h1><p>資深攝影師、人稱「高佬」的陳國雄上月17日凌晨因拍攝成龍新片《絕地逃亡》，在欣澳海面乘舢舨翻艇溺斃，終年51歲。昨晨高佬在紅磡萬國殯儀館出殯，喪禮以道教儀式進行。導演陳木勝及劉偉強到靈堂鞠躬致祭，之後乘搭家屬安排的旅遊巴到鑽石山火葬場，送別高佬最後一程。<br>高佬的妻子和一對子女穿上孝服現身，大殮儀式過後，由工作人員扶靈柩上靈車，由高佬兒子捧着父親遺照神情哀傷，伴着傷心母親，女兒則情緒激動，哭至雙眼和鼻頭通紅。他們坐在靈車內，迴避鏡頭，之後靈車直駛鑽石山火葬場，而高佬的其他生前好友分別坐上預先安排的旅遊巴，抵達火葬場。採訪：溫敏芝<br>攝影：陳志嵐</p></body></html>
