<html><header><meta charset="utf-8"><title>廖偉雄喊住開騷</title></header><body><h1>廖偉雄喊住開騷</h1><p>廖偉雄（阿燦）昨晚在九龍灣展貿中心為一連三場《廖偉雄燦神回歸演笑會》揭開序幕，首場入座率達七成。演笑會更由黃一山打頭陣，阿燦潮爆出場。阿燦昨晚開騷前接受記者訪問，他感觸落淚說：「呢幾年香港巿場收縮緊，呢個演笑會多謝大家支持。」現年57歲的阿燦指30年前收到太太舅父寫的信，當中寫到阿燦60歲時的事情就停頓，令他覺得似預言：「呢次開騷未必有下次，好多謝大家。」另外，阿燦又提到無綫沒派人採訪：「佢哋遲早會嚟，冇人知呢個世界會點。」<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
