<html><header><meta charset="utf-8"><title>西甲重開等睇皇馬破世界紀錄</title></header><body><h1>西甲重開<br>等睇皇馬破世界紀錄</h1><p>經過歇冬期後，西甲今周率先開波，球迷焦點依然是皇家馬德里，這支新鮮熱辣的世冠盃盟主，日前杜拜舉行超級友賽，雖然不敵AC米蘭，但對於銀河艦隊爭取破連勝場數世界紀錄，因為友賽不計算在內而沒有受影響。目前，皇馬仍然連勝22場，周末西甲就先鬥華倫西亞，到下周中西盃與馬德里體育會上演打吡戰，之後再在聯賽對愛斯賓奴，三場全勝的話，就可以破哥列迪巴24連勝世界紀錄。各位皇馬球迷，不妨先在周一凌晨零時坐定定，看愛隊能否過到頭關。</p></body></html>
