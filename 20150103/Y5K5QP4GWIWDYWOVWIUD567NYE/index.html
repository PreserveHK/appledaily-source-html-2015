<html><header><meta charset="utf-8"><title>窮漢掘值1,566萬古幣</title></header><body><h1>窮漢掘值1,566萬古幣</h1><p>英國業餘尋寶家科爾曼行大運，掘出5,251枚千年銀幣（圖），估值逾130萬鎊（1,566萬港元），令本來一窮二白的他，成為大富翁。<br>該批千年古幣，在英格蘭國王埃塞爾雷德（公元978-1016）及克努特大帝（公元1016-1035）時期鑄造，存放在鉛盒內長埋白金漢郡艾爾斯伯里農地，上月21日被科爾曼發現，規模之大或破英國古幣考古紀錄。59歲的科爾曼尋寶40年，生活拮据，差點連路費也負擔不來，和兒子、朋友東拼西湊，終籌得45鎊（542港元）汽油錢參加聖誕前尋寶活動，豈料一挖即中，料和田主瓜分千萬橫財。<br>英國《每日鏡報》</p></body></html>
