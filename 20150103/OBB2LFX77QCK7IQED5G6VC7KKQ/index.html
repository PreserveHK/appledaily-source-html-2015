<html><header><meta charset="utf-8"><title>小點滴：「叮噹可否不要老」</title></header><body><h1>小點滴：「叮噹可否不要老」</h1><p>「叮噹呀，誰都喜歡你……」但昨日叮噹卻離開了我們。為卡通人物配音的資深配音員林保全，昨日突然離世。他為叮噹的生動配音，陪着不少港人成長，亦成為港人的集體回憶。</p><p>青春常駐</p><p>張敬軒歌曲《青春常駐》娓娓的唱出「叮噹可否不要老，伴我長高」，叮噹當然不會老，然而賦予叮噹靈魂和血肉的林保全，昨日就離開了我們。</p><p>曾錄專輯</p><p>95年林保全曾用叮噹腔為叮噹音樂劇《大雄恐龍記》專輯錄歌，作品包括《永遠好朋友》和《袋中風光》等，專輯中並未有列明是林保全演唱，但以其獨有的聲調，便知道是他演唱。</p></body></html>
