<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）港足復操冀收回失地</title></header><body><h1>體訊速遞︰<br>（足球）港足復操冀收回失地</h1><p>省港盃首回合落後廣東0:1的港足（圖），昨在石硤尾公園仿真草場復操，教練金判坤明顯加強了球隊埋門把握力的訓練，矢志在明日旺角場上演的次回合收復失地；前鋒麥基更笑言，如未能取得「士哥」便考慮不剃鬚。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
