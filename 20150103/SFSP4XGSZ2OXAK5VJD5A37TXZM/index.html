<html><header><meta charset="utf-8"><title>隔牆有耳：公僕隨時過唔到肥年 - 李八方</title></header><body><h1>隔牆有耳：<br>公僕隨時過唔到肥年 - 李八方</h1><p>公務員加人工因為立法會財委會拉布，搞到筆撥款𠵱家未過到，公務員事務局局長鄧國威昨向全體公務員發信，除咗多謝佢哋過去一年努力，仲話會繼續努力，爭取立會盡快通過加人工撥款。<br>八方聽聞政府目標係農曆年前，喺財會通過加人工議案，因為加薪會有追溯期，員工可一次獲追補九個月工資差額，如果通過咗，公務員可以過肥年！不過有官員唔敢太樂觀，佢同八方講，話就話財會已冇乜嘢爭議項目，但由通過撥款到真係收到追補，隨時要一、兩個星期，今年2月中過農曆年，即係今個月過唔到撥款，恐怕個肥年凍過水！</p></body></html>
