<html><header><meta charset="utf-8"><title>鐵桿插臂　鐵漢如常生活51年</title></header><body><h1>鐵桿插臂　鐵漢如常生活51年</h1><p>美國密蘇里州一名鐵漢十分忍得，51年前車禍中重傷，左臂插進17.8厘米（約7吋）長鐵桿，到51年後大除夕（周三）才開刀將之拔除（圖）。<br>《聖路易郵訊報》報道，75歲地產經紀蘭皮特，1963年開車帶客人睇樓途中，與大貨車相撞，大腿髖骨骨折重傷。當時醫護只顧醫治他的腿部，沒注意到他左臂的「皮外傷」。<br>直至十多年前，蘭皮特在法院接受安檢時，手臂竟令金屬探測器有反應，照X光才發現左臂插進了異物，證實為當年車禍的一截鐵枝。他見生活如常，沒有即時開刀，至數星期前左臂劇痛，才於大除夕做手術拔除。<br>中央社</p></body></html>
