<html><header><meta charset="utf-8"><title>吳綺莉冇諗過見成龍</title></header><body><h1>吳綺莉冇諗過見成龍</h1><p>吳綺莉、李潤庭主持的有線節目《寵物ER》昨日在銅鑼灣宣傳，吳綺莉更帶了女兒吳卓林和愛貓到場，但卓林不願上鏡。提起寵物，吳綺莉即想起剛過身的好友傅蕾蕾，指早前才送她兩隻狗，實在太可惜，自己都要時間休息和消化。<br>吳綺莉母女前晚在紅磡出席傅的喪禮，剛巧成龍也在隔鄰出席攝影師陳國雄喪禮，三人差點世紀碰面，問她見到時會否打招呼？吳綺莉即避忌說：「冇呀，我當時已經諗唔到嘢，太突然（指傅過身）。」她稱不記得之前有否與成龍碰過面，至於將來見到會怎樣？她即說：「將來嘅事啦，𠵱家搞掂自己情緒先。」而擔任嘉賓的麥貝夷就希望大家不要遺棄動物。<br>採訪：溫敏芝<br>攝影：陳志嵐</p></body></html>
