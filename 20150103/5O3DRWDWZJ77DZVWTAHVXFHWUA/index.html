<html><header><meta charset="utf-8"><title>梁政珏秘嫁餐廳老闆</title></header><body><h1>梁政珏秘嫁餐廳老闆</h1><p>繼蔣雅文於元旦夜公佈已成人妻後，15年再多一單喜訊！現年33歲的梁政珏，去年已承認答應比她年長10年的男友；即「北海道牧場餐廳」老闆何思源（John）求婚，二人並到了法國旅行預支蜜月，原來梁政珏已悄悄行動，於周一秘密入紙結婚。至於，早前被讀者爆已跟李亞男入紙結婚的王祖藍，其婚姻登記書亦於昨日曝光，據資料顯示，二人是於上月22日在沙田婚姻登記處登記。本報昨日欲聯絡梁政珏恭喜她，惟截稿前未聯絡得上。<br>採訪：譚倩宜</p></body></html>
