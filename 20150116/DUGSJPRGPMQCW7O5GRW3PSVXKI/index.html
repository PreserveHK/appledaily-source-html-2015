<html><header><meta charset="utf-8"><title>煙民唱K飆高音爆肺</title></header><body><h1>煙民唱K飆高音爆肺</h1><p>香港歌手G.E.M.（鄧紫棋）演出時以飆高音而廣受國內歌迷歡迎。不過，湖南長沙四十五歲李姓男子日前在卡拉OK時飆高音，導致肺大疱破裂引發了氣胸（爆肺），被家人緊急送到醫院搶救，目前只能輕聲說話。</p><p>曾唱《死了都要愛》</p><p>醫生指，李男吸煙二十多年，每天最少一包，原本肺功能就不太好，經常咳嗽。他數日前與幾名友人聚會，抽煙、喝酒、唱歌，唱了多首包括《青藏高原》、《死了都要愛》等高音歌，直到凌晨回家後，覺得胸口悶得發慌，第二日胸口出現針刺一樣的痛感，獲送院照Ｘ光檢查時發現其左側重度氣胸（圖）。<br>湖南《瀟湘晨報》</p></body></html>
