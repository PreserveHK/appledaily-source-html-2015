<html><header><meta charset="utf-8"><title>美女被整蠱變臭狐賊</title></header><body><h1>美女被整蠱變臭狐賊</h1><p>「入室盜竊他人財物二十餘萬元（人民幣．下同）後潛逃……美女盜賊二十六歲……身上有明顯臭狐」。河南鄭州前日一份「協查通報」在網上瘋傳，甚至有當地新聞媒體亦報道美女入屋盜竊案件，但昨日旋即被揭發，原來通告是偽造的，為一名學生的惡作劇，該名學生已被拘捕。<br>該份「協查通告」上寫着「上月五日晚有人入屋偷竊，經查證實疑犯為張明燕（圖），身體特徵為有兔牙，雙腳內側大腳骨，身上有明顯臭狐……懸紅一萬元通緝」。記者向警方求證，警員指對通告毫不知情，揭發原來是一名學生偽造。<br>河南《鄭州晚報》</p></body></html>
