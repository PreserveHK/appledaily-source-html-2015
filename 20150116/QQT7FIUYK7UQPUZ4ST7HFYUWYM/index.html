<html><header><meta charset="utf-8"><title>求驗客手記：法卡奧被爆必離魔</title></header><body><h1>求驗客手記：法卡奧被爆必離魔</h1><p>雲高爾逼走法卡奧（紅衫）？前哥倫比亞球星艾斯派拿指出，上場英超鬥修頓連後備都冇嘅法卡奧，同曼聯領隊雲高爾關係已經破裂，好大機會喺季尾離隊。咁又係，以五千二百萬鎊買斷呢位傷多過踢嘅摩納哥前鋒，又真係冒險咗啲。另一邊廂，「新門神」迪基亞女友艾杜妮將會代表西班牙喺維也納舉行嘅歌唱大賽獻唱，不過聖基亞到時要預備英超煞科戰鬥侯城，捧唔到女友場。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
