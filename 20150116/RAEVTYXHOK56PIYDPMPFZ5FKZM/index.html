<html><header><meta charset="utf-8"><title>藥房賣假偉哥罰款</title></header><body><h1>藥房賣假偉哥罰款</h1><p>【本報訊】消委會昨表示，從海關收到一宗於二○一四年十月審結完的售賣偽冒藥物案件的資料。該店名為華氏大藥房，位於元朗福康街二號地下，涉案偽冒藥物是威而鋼（偉哥），一名店舖售貨員被控，最終被罰款一萬五千元。<br></p><p>最高罰款五十萬</p><p>消委會提醒，根據《商品說明條例》，出售或供應附有偽造商標或虛假商品說明的貨品，屬嚴重罪行，一經定罪，最高可被判罰款五十萬元及監禁五年。市民若發現有售賣偽冒藥物情況，可電海關熱線2545 6182舉報。<br>■記者翁煜雄</p></body></html>
