<html><header><meta charset="utf-8"><title>舒淇倒奶賣力「採青」</title></header><body><h1>舒淇倒奶賣力「採青」</h1><p>舒淇與《哈比人：五軍之戰》男星盧克伊雲斯（Luke Evans）昨日到尖沙嘴出席珠寶店開幕，她更戴上價值5千多萬的頸鏈示人，穿着高衩裙的她賣力蹲下執起剪綵後的生菜，認真賣力。舒淇接受訪問時笑言被盧克電暈，記者問她知否對方是同性戀者?她說：「唔知，冇所謂，最緊要善良同靚仔。」</p><p>對於有指她參加內地節目《最強大腦》的酬勞是1千萬，舒淇說：「冇咁誇張，有我日日去，唔拍戲啦！」她又表示今次回港可以探吓自己的貓貓，問到愛貓是否由男友馮德倫照顧？她謂：「好朋友照顧，唔係點會咁可愛。」<br>採訪：文國駿<br>攝影：陳慧安</p></body></html>
