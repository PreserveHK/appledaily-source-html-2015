<html><header><meta charset="utf-8"><title>宮澤棄女夜會新歡</title></header><body><h1>宮澤棄女夜會新歡</h1><p>日本影后宮澤里惠憑攞獎片《紙月》再登事業高峯，過去數月來已六度封后，帶挈同片女星大島優子也在頒獎禮上首奪最佳女配角。正所謂樹大招風，41歲的宮澤里惠再成傳媒追訪對象，當她與圈外人丈夫分居就快三年，雙方的離婚瓜葛仍未達成共識，年前宮澤已跟30歲男星小久保壽人傳出緋聞，昨日出版的八卦雜誌《女性Seven》，則指宮澤搭上舞台劇界才子赤堀雅秋。</p><p>據透露，宮澤於本月初託友人照顧5歲幼女，她在酒吧暢飲之後，深夜獨自乘的士前往密會赤堀，更被拍得煙韌拖手入屋過夜。43歲的赤堀曾參演電影《草食男的桃花期》，下月會跟宮澤合作舞台劇。<br>撰文：哥羅</p></body></html>
