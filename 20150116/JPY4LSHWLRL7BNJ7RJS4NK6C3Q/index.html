<html><header><meta charset="utf-8"><title>珍稀洋蘭迎羊年</title></header><body><h1>珍稀洋蘭迎羊年</h1><p>【本報訊】商場迎羊年營造節日氣氛，大埔超級城本月二十五日至年三十晚舉行珍稀蘭花展，當中包括培植四年的精品洋蘭「喜氣洋羊」等，免費供巿民欣賞。<br>開設蘭花場的花藝專家許娜雲表示，精品蘭花特色為花莖比一般的蘭花長，每株含花十四至十五頭，較一般的多出五頭，十分罕見；而且每株的培植時間長達四年，但產量稀少不足一千株，所以每株作價高達千元；加上可擺放長至半年，故十分受中產買家歡迎，迄今已有約兩成存貨被預訂。</p></body></html>
