<html><header><meta charset="utf-8"><title>fb辦公室平台上架</title></header><body><h1>fb辦公室平台上架</h1><p>社交網站facebook（fb）早前為辦公室專門設計新平台「facebook at work」（圖），新程式前日終於面世，在蘋果及Google旗下應用程式（app）商店上架，但由於程式仍在測試，只有部份與fb合作的公司可使用。<br>fb稱公司內部已使用facebook at work多年，效果理想。新平台的背景放棄一貫藍色，改用其他顏色，以供僱主識別。與原來版本一樣，新程式也有新聞速遞、聊天等功能，但只能與同事分享資訊，而僱主更有權限控制僱員之間的分享。<br>法新社</p></body></html>
