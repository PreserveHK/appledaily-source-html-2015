<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）黑妹闖大師賽八強</title></header><body><h1>體訊速遞：<br>（羽毛球）黑妹闖大師賽八強</h1><p>港羽一姐葉姵延(圖)昨出戰馬來西亞大師賽次圈，輕鬆以21:16、21:14擊敗中華台北的白馭珀，今與日本的高橋沙也加爭入四強；港混雙組合陳仁龍/謝影雪及李晉熙/周凱華，亦齊齊晉級十六強。本報消息（馬來西亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
