<html><header><meta charset="utf-8"><title>睇住呀！韋達為馬迷帶來震撼</title></header><body><h1>睇住呀！韋達為馬迷帶來震撼</h1><p>香港打吡大賽雖然在3月中才舉行，但如要入選這項讓馬匹一生只跑一次的大賽，必須要在陣上交出表現及有相當評分才可。故一眾四歲馬必須在這段期間搏殺，以爭取打吡的入場券。<br>在今期賽事，列陣二班1800米的「直震撼」，便是上述分子之一。這匹高廐馬在來港的首仗已表現不錯，跑嫌短的1400米，隨隨便便也跑第五。上月中，此駒增程跑合發揮的1800米，結果韋達雖然用了一個蝕位跑法，但依然可以在最後200米提早鎖定勝局，可見「直震撼」實力不簡單。今次這匹李子彬的名下馬雖升班角逐，但路程及配搭均不變，看來大家都要「睇住呀」！</p></body></html>
