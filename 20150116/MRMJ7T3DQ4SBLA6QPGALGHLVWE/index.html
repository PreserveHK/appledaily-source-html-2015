<html><header><meta charset="utf-8"><title>為保產後性生活巴西孕婦寧剖腹</title></header><body><h1>為保產後性生活<br>巴西孕婦寧剖腹</h1><p>巴西不少孕婦不選自然分娩，寧願開刀剖腹，原來她們怕自然分娩後，會影響性生活質素。<br><br>根據統計，巴西52%孕婦選擇剖腹生產，而美國孕婦中約32%選擇剖腹。世界衞生組織建議剖腹生產率為10至15%，因為如其他手術一樣，剖腹分娩存在一定風險，如受到感染或嬰兒出現呼吸困難。<br><br>專家指，不少孕婦選擇剖腹分娩，因為怕自然分娩會改變下體會陰部位（陰道及肛門之間位置），影響她們的性生活，但其實根本是一個誤解。另外有無良醫生慫恿孕婦剖腹，藉此賺取更多醫療費用，巴西衞生部正積極推動孕婦選擇自然分娩。<br><br>《國際商業時報》</p></body></html>
