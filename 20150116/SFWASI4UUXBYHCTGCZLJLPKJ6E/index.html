<html><header><meta charset="utf-8"><title>屎尿從天降黑仔男頭獎兜頭淋</title></header><body><h1>屎尿從天降<br>黑仔男頭獎兜頭淋</h1><p>實在太倒楣了！陝西西安一名宋姓男子，周三早上上10時30分行經西安南郊華美十字超市門口時，突然被從天而降的屎尿潑了一身！滿頭滿臉都是穢物，宋男一間始還睜不開眼睛，便趕緊洗了把臉。宋男說，屎尿是從旁邊那楝住宅樓上潑下來的，接報到場的警方雖然挨家挨戶調查，但苦於沒有證據，也無法作出有效跟進。<br><br>「他的痰，他的屎，他的尿，全在我身上！」宋男無端被潑了一身屎尿，憤怒不已。他說：「我是個受害者，但我也是個幸運者，我沒被砸死。我不希望類似事件再次發生，我就認個倒霉完了。」<br><br>陝西電視台</p></body></html>
