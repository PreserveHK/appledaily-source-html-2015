<html><header><meta charset="utf-8"><title>美瑾霍士細碼泳褲移位</title></header><body><h1>美瑾霍士細碼泳褲移位</h1><p>美國女星美瑾霍士（Megan Fox）當年憑《變形金剛》（Transformers）成為一代女神，即使她已為人妻，更為奀星丈夫Brian Austin Green誕下兩子，身材依然火辣，她在前日便身穿比堅尼與丈夫在夏威夷海灘度假，她拖住Brian嬉水，表現得相當恩愛。</p><p>美瑾當日穿上一件超細碼比堅尼，將其弗爆身形表露無遺，更露出她在恥骨上紋有丈夫名字Brian的紋身，只是她身上的小泳褲似乎不太啱身，令她上水時差點春光乍現。<br>撰文：程芬</p></body></html>
