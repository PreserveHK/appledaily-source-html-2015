<html><header><meta charset="utf-8"><title>健康Express醫療新知：幼兒小睡增記憶力</title></header><body><h1>健康Express醫療新知：<br>幼兒小睡增記憶力</h1><p>幼兒學習後小睡可加強記憶力。德國波鴻魯爾大學心理學系的研究人員，進行了一項有趣實驗，邀請二百一十六名、六至十二個月大的幼兒參加，先和他們玩一些簡單遊戲，例如「除手套」。其中一組人在遊戲後小睡半小時，另一組人沒有睡覺。幼兒分別在4小時及24小時後，再進行測試，考驗他們仍否記得「除手套」的方法，結果發現，曾經小睡的幼兒記性最好，即使在24小時後，仍會記得如何脫除手套。<br>研究人員表示，家長不妨讓年幼子女學習新事後，睡覺休息，增加記性。下一步將調查睡多少時間及次數，對加強嬰兒記憶力最有效。</p></body></html>
