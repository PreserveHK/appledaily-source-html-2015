<html><header><meta charset="utf-8"><title>求驗客手記：莫天才食薯片等輸</title></header><body><h1>求驗客手記：莫天才食薯片等輸</h1><p>皇蘇喺西盃十六強次回合主場和維拉利爾2:2，兩回合計2:3輸波出局，但教練莫耶斯（右）都睇得好開，賽後仲讚球員表現出色，只係輸在首回合。莫天才今仗因為一次越位爭拗，完場前九分鐘俾球證逐離場，不過都冇影響佢心情，坐喺觀眾席仲同球迷一齊食薯片；但莫天才都唔係來者不拒㗎，另一位女球迷諗住請佢食花生，佢就唔領情喇，真係揀飲擇食。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
