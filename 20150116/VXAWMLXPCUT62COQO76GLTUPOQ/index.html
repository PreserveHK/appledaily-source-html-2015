<html><header><meta charset="utf-8"><title>的士客付七千元貼士</title></header><body><h1>的士客付七千元貼士</h1><p>美國費城有幸運的士司機，上月遇上超級闊綽的大豪客，僅兩分鐘車程及數句寒暄，就獲得近一千美元（七千八百港元）打賞（圖），是車費的二百多倍。<br>非裔的士司機梅格上月十三日接載男乘客到僅距數街之遙的寓所。乘客在交談中得知梅格工作忙碌，賺錢不易，表示會「好好對待他」。該次車程費用僅為4.3美元（34港元），但乘客竟付上一千美元。梅格再三追問，豪客仍堅持要他收下。<br>美國《紐約每日新聞》</p></body></html>
