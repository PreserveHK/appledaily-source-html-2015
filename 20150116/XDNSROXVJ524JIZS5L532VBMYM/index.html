<html><header><meta charset="utf-8"><title>亞硝酸鹽三克可致命</title></header><body><h1>亞硝酸鹽三克可致命</h1><p>【話你知】<br>亞硝酸鹽是劇毒物質，成人攝取零點二至零點五克，便可引起中毒，三克即可致命。亞硝酸鹽中毒常見於民眾食用含大量亞硝酸鹽的醃製類肉製品、泡菜及變質的蔬菜，偶見誤將工業用亞硝酸鈉當食鹽用。內地也曾發生過民眾飲含硝酸鹽或亞硝酸鹽的苦井水、蒸鍋水引起中毒的案例，而菠菜等葉菜類蔬菜，當貯存時間太長而腐爛，加上存放溫度太高，蔬菜會透過硝酸鹽還原酶作用還原成亞硝酸鹽，吃後將引發中毒。</p></body></html>
