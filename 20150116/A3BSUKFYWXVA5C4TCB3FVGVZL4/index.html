<html><header><meta charset="utf-8"><title>體訊速遞：（足球）阿迪達手術成功唞三個月</title></header><body><h1>體訊速遞：<br>（足球）阿迪達手術成功唞三個月</h1><p>阿仙奴周四宣佈，隊長阿迪達(圖)已經完成足踝手術，預計需養傷大約三個月才有望復出。自去年十一月底於歐聯主場2:0擊敗多蒙特一仗受傷後，這名西班牙中場一直缺陣至今，受疼痛的左足踝骨刺影響了活動能力。領隊雲格表示，移除骨刺手術十分成功，亦是對阿迪達所受傷患的最佳治療方法。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
