<html><header><meta charset="utf-8"><title>關仁隱事：失婚「雀仔」專瘟有錢人 - 關仁</title></header><body><h1>關仁隱事：失婚「雀仔」專瘟有錢人 - 關仁</h1><p>愛嘅反面就係恨，內地女星「雀仔」婚姻失敗，同前夫「大力佬」反晒面公開互鬧，兩人為咗爭仔女嘅撫養權日嘈夜嘈，大力佬投訴前妻唔畀佢見仔女。不過，雀仔就同閨蜜訴苦，話其實係大力佬收埋咗仔女嘅護照，搞到佢想帶仔女嚟香港住都唔得，事關雀仔唔想再見到大力佬，雖然佢離咗婚，但憑住撒嬌絕技，依然話咁易吸引男人埋身，新歡仲係有錢嘅香港人，所以雀仔呢排密密飛嚟香港瘟仔，失婚嘅佢依然死心不息想再嫁有錢人。<br>撰文：關仁</p></body></html>
