<html><header><meta charset="utf-8"><title>隔牆有耳：葉劉唔聽報告秘密訪京 - 李八方</title></header><body><h1>隔牆有耳：<br>葉劉唔聽報告秘密訪京 - 李八方</h1><p>呢兩日立法會議員都要留守立法會，聽梁振英宣讀施政報告同出席答問大會。而在一眾建制派中，少咗一個平時好突出嘅人，就係新民黨主席葉劉淑儀！有立法會口痕友話，呢兩日梁振英去立法會嘅安排，大家一早已經知道，通常都會推晒其他工作安排留守香港，但葉劉竟然另有要務，難怪惹嚟議論紛紛。<br>到底佢去咗邊？八方問過新民黨中人，好多人都係周三去到立法會先知葉劉不在港，有人話聽聞佢上咗京，詳情唔多清楚。嘩！突然要赴京，唔通同阿爺有密偈傾？八方噚日打過電話畀葉太，可惜聯絡唔上，新民黨發言人證實葉劉係去咗北京，但冇透露有乜行程。</p></body></html>
