<html><header><meta charset="utf-8"><title>廈門前年巴士縱火案47死</title></header><body><h1>廈門前年巴士縱火案47死</h1><p>說起廈門巴士縱火案，誰也不會忘記二零一三年六月七日發生的悲劇。當日下午六時二十二分，載滿九十名乘客的廈門快速公交一號巴士，行駛到某站時後門部位突然起火（圖），火燄在車廂裏翻滾，乘客躲避不及，一共造成四十七人死亡、三十四人受傷。<br>死傷人數及慘烈程度為近年內地公交事故紀錄所罕見，一時成為輿情焦點。事後警方偵察認定「6.7」事件為縱火刑事案，犯人陳水總時年五十九歲，因生活不如意，悲觀厭世，而洩憤縱火，自己也葬身火海。警方在陳的家中查獲其遺書，提取到殘留汽油的鐵桶。由於事故發生當日正值全國大學招生考試，車上有八名考生罹難，四名考生受傷。<br>中新網</p></body></html>
