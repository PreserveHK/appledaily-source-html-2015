<html><header><meta charset="utf-8"><title>Yumi認見過猷君家人</title></header><body><h1>Yumi認見過猷君家人</h1><p>賭王何鴻燊四房二子何猷君早前被本報拍到與新加坡孿生女士組合by2成員Yumi在銅鑼灣街頭拍拖，戀情曝光後二人都未有表態，而猷君則日前就一篇報道在其微博發言澄清：「請不要再斷章取義和傷害她。」，被解讀成挺女友。</p><p>作為女主角的Yumi昨日與家姐Miko在台北出活動時，終開腔提及戀情，更暱稱猷君叫Super Mario，她解讀二人關係：「比較好一點的朋友關係。」記者問她會有進一步的發展，她表示：「隨感覺吧！看對了就可以。」Yumi透露已出席何家親友的飯局，問到猷君能分辨孖姊妹嗎？她表示：「如果分不清楚，就不是好朋友。」<br>撰文：唐如</p></body></html>
