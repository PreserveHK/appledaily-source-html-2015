<html><header><meta charset="utf-8"><title>河北父母割腎救子女</title></header><body><h1>河北父母割腎救子女</h1><p>河北承德石灰窯鄉村民李清中和妻子段淑花育有一子一女，女兒、兒子分別二十六歲和十六歲。不幸的是前兩年兒女相繼被查出患有尿毒症，且女兒已到晚期。為給孩子治病，夫婦帶孩子輾轉北京等地求醫，甚至在家中自建洗腎室。<br>但兒女須要換腎才能救命。面對天價換腎費用，一貧如洗的李清中夫婦，毅然決定自己捐腎給孩子，得醫院檢驗配對證實合適。前日，夫妻兩人同時在北京武警總醫院，各為孩子捐出一個腎。看到一對兒女得救，夫婦不禁流下了熱淚。<br>中新網</p></body></html>
