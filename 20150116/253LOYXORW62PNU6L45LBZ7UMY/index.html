<html><header><meta charset="utf-8"><title>圓圓帶B女出埠</title></header><body><h1>圓圓帶B女出埠</h1><p>汪圓圓生完B女4個月，雖然未完全收身，但昨晚仍陪伴老公蔡加讚現身九龍城，出席家族旗下的汽車廣場開幕活動，其他出席蔡家成員還有蔡志明、蔡加怡及甄子丹、汪詩詩兩公婆。圓圓笑指仍需努力收身，而照顧囡囡就是最好方法，她又透露現在已沒有餵母乳，但囡囡現在15磅，醫生說身體很健康，計劃農曆新年帶囡囡坐短途機出埠。<br>此外，甄子丹昨日則自爆瘀事，指當年與詩詩拍拖不久，曾駕車在美國迷路，兜了大半天也找不到回程路，又試過在停車場揾車揾了幾小時才知去錯地方，故現在索性坐車不駕車，但他笑指自己在電影方面的事很清晰。<br>採訪：羅慧敏　<br>攝影：陳順禎</p></body></html>
