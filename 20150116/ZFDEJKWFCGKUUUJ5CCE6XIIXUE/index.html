<html><header><meta charset="utf-8"><title>數十噸紫檀木雕北京城門</title></header><body><h1>數十噸紫檀木雕北京城門</h1><p>北京首都博物館周二（十三日）展出大型紫檀組雕作品《九城宮闕》，再現正陽門（圖）等北京內城九大城門的原貌，作品總共使用了數十噸珍貴稀有的紫檀木。<br>據悉，為紀念北京建城三千零六十周年，工藝大師王華安帶領數十名雕刻技師以檀香紫檀為材料，耗時七年多製成《九城宮闕》，作品長約十九米、寬十七米、高兩米，以乾隆時期清宮秘藏的《京城全圖》為藍本，把北京城的正陽門、崇文門、朝陽門、宣武門、阜成門、東直門、西直門、安定門、德勝門九大城門的原貌以木雕技術完美展現出來。<br>中新社</p></body></html>
