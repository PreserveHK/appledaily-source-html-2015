<html><header><meta charset="utf-8"><title>體壇拾趣：銀牌決賽電視唔播</title></header><body><h1>體壇拾趣：銀牌決賽電視唔播</h1><p>傑志同東方聽日喺大球場爭銀牌冠軍，但傑志總領隊伍健前晚就爆話決賽冇直播，至於點解唔播就冇透露，唔知係咪想谷多啲球迷入場呢？東方為咗呢場波投放咗唔少資源，原來傑志都有，只係仲未公佈啫；伍生仲話球迷入場可以去佢哋攤位玩遊戲，贏咗會有亞洲賽波飛㗎。另外，傑志新狂牛前鋒路比亞度已操咗幾日，教練團對佢評價唔錯。東方噚朝操完就拉隊到酒店集宿，而美路史拿域同梁子駿等傷兵冇大礙，但勞高就要停賽。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
