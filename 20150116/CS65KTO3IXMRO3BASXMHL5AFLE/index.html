<html><header><meta charset="utf-8"><title>惠利扮萌　搶韓智敏鏡</title></header><body><h1>惠利扮萌　搶韓智敏鏡</h1><p>由玄彬、韓智敏、惠利及盛駿主演的SBS新劇《Hyde Jekyll，我》，昨日在韓國舉行發佈會，眾演員都現身支持。由於今次是玄彬闊別視壇4年的復出之作，所以昨日吸引不少傳媒採訪。</p><p>而近期憑綜藝節目《真的漢子》內撒嬌行為而上位的惠利，在現場亦再次發揮其撒嬌技術，在玄彬面前做出將拳頭放於臉上的可愛動作，即時大搶女主角韓智敏的風頭，而玄彬新劇將於下周三首播。<br>另外，由張赫和吳妍書主演的MBC新劇《輝煌或瘋狂》亦將於下周一首播，昨日劇組在首爾上岩洞舉行發佈會，與玄彬新劇的發佈會打對台。<br>撰文：施洛冰</p></body></html>
