<html><header><meta charset="utf-8"><title>Google推積木手機　硬件任砌</title></header><body><h1>Google推積木手機　硬件任砌</h1><p>樂高（Lego）積木是小孩子至愛，智能手機是大人至寶，Google一於將兩者合二為一，將於波多黎各推出模塊式智能手機（圖），令手機更顯個人風格。<br>模塊式手機的主體類似電腦主板，上面有些接口，讓一塊塊像樂高積木一樣的硬件可以互通，用戶可以像砌積木般改變手機功能與外形，隨意編排相機、電池、屏幕、喇叭的位置，或增加減少部份功能。</p><p>共推出三十硬件
</p><p>手機目前已有十一個硬件，預計到正式上市時將增至二、三十個。Google看準波多黎各功能手機與智能手機市場分庭抗禮的特點，試推成功的話會拓展至其他地方。<br>新華社</p></body></html>
