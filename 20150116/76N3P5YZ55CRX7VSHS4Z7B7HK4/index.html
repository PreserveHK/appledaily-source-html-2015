<html><header><meta charset="utf-8"><title>體訊速遞：（足球）柯士甸先護級後續約</title></header><body><h1>體訊速遞：<br>（足球）柯士甸先護級後續約</h1><p>據報昆士柏流浪已向球隊首席射手查理柯士甸(圖)提供周薪達六萬鎊（約七十一萬港元）的新合約，惟這位明夏將約滿的二十五歲前鋒仍不為所動，表示至球季結束才決定會否續約，相信要球隊護級成功才願意留隊。柯士甸今季英超暫時有十三球進賬，在聯賽僅次於分別射入十五及十四球的迪亞高哥斯達及阿古路。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
