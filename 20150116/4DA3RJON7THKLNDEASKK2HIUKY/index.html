<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范范誕大隻孖B老公黑人：母子平安 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范范誕大隻孖B<br>老公黑人：母子平安 - 馮仁昭</h1><p>台灣歌手范瑋琪噚日亦順利誕下雙胞胎男嬰，比預產早咗個幾月出世。</p><p>范范老公黑人陳建州噚日傍晚約7點喺微博公佈喜訊，話母子平安，仲放咗張兩個BB啱啱由媽咪肚裏面出嚟嘅相，血都未抹，好有震撼性。約15分鐘後，范范亦喺微博寫話：「大小熊貓提早報到！感謝主，謝謝大家的滿滿關心。」<br>撰文：馮仁昭</p></body></html>
