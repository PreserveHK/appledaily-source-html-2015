<html><header><meta charset="utf-8"><title>艾威奇怪亞視要籌款</title></header><body><h1>艾威奇怪亞視要籌款</h1><p>伍詠薇、艾威、江美儀等昨日在尖沙嘴出席舞台劇《嬉春酒店》記者會，伍姑娘表示入行25年第一次演舞台劇，劇中演「十三點」角色，與現實相似，她坦言演舞台劇不能NG，確實有點壓力。對於江希文爆被老公打，伍詠薇即說：「識，但係唔太熟，家事唔答喇，咁複雜。」艾威表示今次演回20年前「馬衡畋」一角，時間過得真快，對於無綫被指海外公司欠薪，艾威說：「係啦，點解呢？係咪生意手法？好奇怪喎！」提到亞視亦欠薪，艾威說：「其實我都唔清楚，我聽見話幫有錢佬籌款（指亞視），嗰班人唔係冇錢，冇錢搞公司又唔執咗佢，又搵人籌款，好奇怪，呢個係世界新聞。」<br>採訪、攝影：溫敏芝</p></body></html>
