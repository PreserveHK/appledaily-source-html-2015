<html><header><meta charset="utf-8"><title>一條形勢似谷草嘅跑道</title></header><body><h1>一條形勢似谷草嘅跑道</h1><p>禮拜日田草賽事用A加3跑道，呢條跑道形勢似谷草，對內叠前置馬有利，上季1月19日經典一哩賽日就係用同一移欄，當日總共有九匹頭馬守喺前五位入直路建功，其中「千軍萬馬」、「盤滿鉢滿」及「美麗之星」更加係放頭帶到，故此要秤先預期能守內叠之具前速馬匹。<br>今戰列陣馬中，第五場「會心微笑」上仗正是於田A加3欄擺前入Q，至今三次在四班跑此移欄均非冠即亞，刻意等番A加3跑道先再上陣，有機會贏馬補中。另外，第九場「天外之天」曾三勝A加3欄，場地性能不用懷疑，快馬抽埋一檔如虎添翼，結合形勢之助應該可以坐位望贏。</p></body></html>
