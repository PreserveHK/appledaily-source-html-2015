<html><header><meta charset="utf-8"><title>求驗客手記：修咸頓晉級失「雲」</title></header><body><h1>求驗客手記：修咸頓晉級失「雲」</h1><p>周三英足盃第三圈重賽，修咸頓作客英冠嘅葉士域治，靠前鋒沙恩朗喺十九分鐘建功贏波晉級，但係今場勝仗都要付出沉重代價。修頓今季表現咁好，舒尼達連同雲耶馬（圖）功不可沒；不過前者因為右腳受傷踢唔到周三場波，要唞兩、三個星期；而雲耶馬亦喺完半場前拉傷大腿，可能又要休戰一個月，咁搞法領隊朗奴高文都幾頭痕。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
