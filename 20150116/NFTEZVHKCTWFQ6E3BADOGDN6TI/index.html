<html><header><meta charset="utf-8"><title>馮仁昭四圍超：袁嘉敏同Jeana少交流 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：袁嘉敏同Jeana少交流 - 馮仁昭</h1><p>袁嘉敏（Candy）、何佩瑜（Jeana）同何浩文（Dominic）日前齊齊宣傳電影《鴨王》，有傳Candy扮大牌而與戲中其他演員不和，雖然訪問嗰日佢哋交流唔多，Jeana話：「大家都合作愉快。」Candy就話唔回應，唔知會唔會唔再同Jeana合作？佢話：「我唔會用呢啲字眼，睇情形啦。」<br>撰文：馮仁昭</p></body></html>
