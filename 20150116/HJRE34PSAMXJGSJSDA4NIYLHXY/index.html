<html><header><meta charset="utf-8"><title>求驗客手記：C朗囝變萌爆超人</title></header><body><h1>求驗客手記：C朗囝變萌爆超人</h1><p>葡萄牙足總成立一百周年，喺網上由球迷選出葡萄牙世紀最佳球員，結果由C朗（左）獲獎。雖然C朗接連掃獎，不過面對情字頴晒頭。最近有傳C朗同艾琳娜分手，雖然女方經理人澄清艾琳娜因為有job先去唔到頒獎禮，但C朗拎獎提都唔提女友，大家心照啦；好在，C朗仲有個囝囝（中），前者接受記者訪問時，囝囝一身超人裝撐場，又怕怕醜醜咁避鏡頭，可愛到咩情傷都冇晒啦！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
