<html><header><meta charset="utf-8"><title>健康Express醫療新知：少運動較體胖早死</title></header><body><h1>健康Express醫療新知：<br>少運動較體胖早死</h1><p>缺乏運動的「殺傷力」比肥胖更高。英國劍橋大學的研究人員，調查33.4萬名歐洲人的運動習慣及健身情況，追蹤期長達12年。發現因運動不足而導致各種疾病死亡的數目，比較因肥胖致命的人數高出一倍。<br>無論體重是否正常，缺乏運動的人士，早死風險也較高。若每日保持運動習慣，並燃燒90至110卡路里，可將早死風險減低16%至30%。其中每日急步行20分鐘，早死風險最多可大減30%。<br>研究人員推算，當地每年平均有67萬人因運動不足而死亡，比肥胖死亡人數約33萬人為多。建議午飯或放工後多步行，取代坐着看電視。</p></body></html>
