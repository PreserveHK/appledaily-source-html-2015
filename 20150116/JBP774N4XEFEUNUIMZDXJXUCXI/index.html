<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳尊影婚照要舒服 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳尊影婚照要舒服 - 馮仁昭</h1><p>男神吳尊噚日同4歲大嘅囡囡Neinei嚟香港，去愉景灣宣傳新樓盤，已經有一仔一女嘅吳尊，至今都未同老婆影婚紗相，因為屋企人都冇催，所以就唔急影，吳尊話：「唔急呀，大家舒服嘅時候先影，我覺得同小朋友一齊影仲好。」問佢幾時先舒服去影？佢話：「睇心情，之前屋企有私人事做，我希望去外國嘅地方影，會舒服啲。」再問吳尊會唔會舉行婚禮？佢話：「可能係十周年呢啲特別嘅日子。」<br>撰文：馮仁昭</p></body></html>
