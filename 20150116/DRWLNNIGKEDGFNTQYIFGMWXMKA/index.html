<html><header><meta charset="utf-8"><title>穗唐狗叼斷臂女嬰屍返廠</title></header><body><h1>穗唐狗叼斷臂女嬰屍返廠</h1><p>慘不忍睹！昨日下午廣州白雲區（圖）一汽車維修廠的一條看門狗，從附近垃圾場叼回一具失去雙臂、頭部被一黑色棉襪套着的女嬰屍。警方通報稱死嬰身上有多處傷痕，為傷害致死。<br>拍攝工廠正門口的閉路電視鏡頭正好記錄下過程：大約下午三時，廠裏的白色唐狗叼回一個嬰兒屍體，很多人嚇得往後退，警察接報到場將嬰兒屍體帶走。<br>白雲區警方昨晚向媒體發佈稱，民警到場時發現該女嬰已無生命迹象，經法醫初步檢驗，證實她身上有多處傷痕，目前已經立案開展調查。<br>警方嚴正敦促嫌疑人投案自首，同時呼籲知情群眾積極提供線索，協助警方盡快破案。<br>廣東南都網</p></body></html>
