<html><header><meta charset="utf-8"><title>KFC推粉紅包被斥「這麼醜」</title></header><body><h1>KFC推粉紅包被斥「這麼醜」</h1><p>強國乜都有！肯德基前日起在中國首次推出的兩款新產品，分別是用黑色麵包的「黑鑽培根（煙肉）辣雞腿堡」（右圖），以及用粉紅色麵包的「玫瑰芝士烤雞腿堡」（左圖），隨即引發內地網民激烈討論。<br>有網民稱，這兩款漢堡的賣相很醜，而且還有點恐怖，「黑色那個好像用過的去黑頭的鼻膜紙」，「玫瑰堡上面那層跟用過的姨媽巾似的」，單看外表「這麼醜，我都下不了口了」。有食客更發現深層次的問題，是「為甚麼新品一個比一個難吃」。另有人說，「玫瑰芝士烤雞腿堡」味道就是新奧爾良烤雞腿堡和香辣雞腿堡的味道。<br>新浪微博</p></body></html>
