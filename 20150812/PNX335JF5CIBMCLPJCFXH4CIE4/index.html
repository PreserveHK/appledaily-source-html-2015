<html><header><meta charset="utf-8"><title>求驗客手記：球證中獎德盃腰斬</title></header><body><h1>求驗客手記：球證中獎德盃腰斬</h1><p>禮拜一由丙組奧斯納貝克主場對乙組RB萊比錫場德盃第一圈，奧斯納貝克開波後23秒就入波，當比賽去到71分鐘時奧斯納貝克仲係領先1:0，但佢哋球迷唔生性掟嘢落球場，其中有個打火機就中咗球證馬田彼得臣（右），馬田彼得臣治理完傷勢後就腰斬場比賽。德足總已就事件展開調查，暫時未知係要佢哋兩隊重賽定係判奧斯納貝克出局。但RB萊比錫禮拜二就率先表態，佢哋認為為咗公平同埋互相尊重起見，主動提出話想同奧斯納貝克重賽。</p></body></html>
