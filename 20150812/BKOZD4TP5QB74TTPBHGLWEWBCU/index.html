<html><header><meta charset="utf-8"><title>禮待老婆：基仔送成副身家</title></header><body><h1>禮待老婆：基仔送成副身家</h1><p>古巨基去年與相戀二十載的助手兼女友Lorraine，結束愛情長跑，於美國拉斯維加斯註冊結婚，今年光棍節補擺喜酒。<br>基仔同Lorraine一向愛得低調，但基仔又怎會待薄老婆呢？結婚後，基仔和老婆先後在中環、旺角開設餅店「Alice Wild Luscious」（圖），愛妻號的基仔自言送了3,500股餅店股份給Lorraine，受訪時被問到會否送全副身家給老婆時，他就笑說：「𠵱家我成咗家，所有嘢都係兩個人嘅。」</p></body></html>
