<html><header><meta charset="utf-8"><title>Kris拍《西遊》扮唐僧</title></header><body><h1>Kris拍《西遊》扮唐僧</h1><p>由周星馳執導、舒淇主演的賣座片《西遊．降魔篇》現正拍續集，有傳韓國男團EXO前成員Kris（圖）會飾演孫悟空，但近日網上卻流傳他於片場的造型照，可見他扮演的是唐僧。Kris以光頭look上陣，身穿袈裟，頸上掛着佛珠，任由工作人員為他化妝的同時，一隻腳就搭在箱子上，十分豪邁。粉絲大讚Kris是史上最靚仔的唐僧，而Kris之前亦曾演出星爺另一執導的新片《美人魚》。</p></body></html>
