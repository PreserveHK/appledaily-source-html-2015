<html><header><meta charset="utf-8"><title>健康Express醫學新知：女士多吃薯片易抑鬱</title></header><body><h1>健康Express醫學新知：<br>女士多吃薯片易抑鬱</h1><p>含精製碳水化合物的白麵包、餅乾、薯片、即食麵、玉米片等食物，女士多吃或會增加抑鬱症風險。美國一項研究分析逾70,000名50至79歲女士的飲食與情緒健康關係，結果顯示持續三年嗜吃精製碳水化合物食品的參加者，患抑鬱症風險較常吃全麥包及蔬果者高。研究又發現增加攝取膳食纖維對改善負面情緒有幫助。近年醫學研究發現精製碳水化合物及精製糖會令血糖水平大上大落，是導致情緒波動、甚至抑鬱或焦慮情緒元凶，進食蔬果對平復情緒或更有幫助。</p></body></html>
