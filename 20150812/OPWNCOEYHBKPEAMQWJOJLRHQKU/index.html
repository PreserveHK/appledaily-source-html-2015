<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳柏宇求婚唔送戒指 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳柏宇求婚唔送戒指 - 馮仁昭</h1><p>陳柏宇之前同女友符曉薇，帶埋各自嘅母親去咗意大利旅行，噚日佢去咗商台宣傳新歌，佢話此行係慶祝埋佢生日，所以女友都有份出錢請佢去。陳柏宇仲話𠵱家計劃緊後年結婚，仲大讚女友好抵錫，佢話：「女友話唔使我買求婚戒指，𠵱家鑽石戒指要6至8萬蚊，佢覺得將來都係戴結婚戒指，唔想我嘥一筆錢，應使則使，我都會搞個滿意婚禮。」<br>撰文：馮仁昭 </p></body></html>
