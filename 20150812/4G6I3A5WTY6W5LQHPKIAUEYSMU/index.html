<html><header><meta charset="utf-8"><title>丁子高貼註冊照賀糖婚</title></header><body><h1>丁子高貼註冊照賀糖婚</h1><p>昨日是楊千嬅跟丁子高的結婚6周年（糖婚）紀念日，丁子高在網上貼了一張當年在美國拉斯維加斯婚姻註冊處領取結婚證書的黑白照片，他更留言寫着「6年前8月11日」。從照片中所見，千嬅跟丁子高都是穿便服，沒有特別打扮。旁邊一張告示就洩漏他們成為夫妻的「代價」，註冊費由原本的55美元加到60美元，計落都只是470港元左右，一張大牛足夠有餘。</p><p>雖然千嬅沒有就結婚紀念日作公開表示，但她的微博轉發了一則丁子高在內地真人騷《極速前進》的照片，又讚老公「你的造型是《上海灘》的節奏」。<br>撰文：李森</p></body></html>
