<html><header><meta charset="utf-8"><title>黎智英長子酒駕罰款停牌</title></header><body><h1>黎智英長子酒駕罰款停牌</h1><p>【本報訊】壹傳媒集團創辦人黎智英長子黎見恩（37歲，圖）上月15日晚上9時駕車沿中環皇后大道中行駛時，因車身左右搖擺被警截查，證實他酒後駕駛。他昨承認酒後駕駛，罰款5,000元及停牌1年，另須參加駕駛改善課程。<br>辯方指報稱商人的被告在美國加州大學洛杉磯分校（UCLA）畢業，已離婚，於2009年創業，最近18個月生意變差，至今年5、6月重現起色。案發晚他到蘇豪區用膳慶祝，席間飲了酒，他低估酒精影響力才駕駛。<br>案件編號：ESCC2492/15<br>■記者戴國輝</p></body></html>
