<html><header><meta charset="utf-8"><title>Mithra Jin 10月娶演員女友</title></header><body><h1>Mithra Jin 10月娶演員女友</h1><p>韓國三人男團Epik High的32歲成員Mithra Jin，前日於隊友Tablo主持的電台節目中，突然宣佈將於10月初與30歲演員女友權多賢拉埋天窗！Mithra說：「想事先告訴大家，希望得到大家祝福。」權多賢亦於同日在網上公開與Mithra的合照晒恩愛。二人拍拖三年，Mithra去年12月拖實權多賢睇首映公開戀情，其所屬的YG事務所指稍後公佈婚禮具體時間和地點。</p></body></html>
