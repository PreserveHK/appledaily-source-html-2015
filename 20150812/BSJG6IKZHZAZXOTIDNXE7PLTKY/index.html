<html><header><meta charset="utf-8"><title>【慎入】失控貨車衝逆線撞飛途人輾爆頭</title></header><body><h1>【慎入】失控貨車衝逆線<br>撞飛途人輾爆頭</h1><p>遼寧大連發生恐怖車禍。前日下午大約二時，大連二七溫州城附近，一輛大貨車連撞七架車，撞到一男一女，其中女子被捲進車底當場死亡，部份人體組織包括頭部等被輾碎，鮮血滿地，場面恐怖。<br><br>有目擊者稱，大貨車在上斜後先接一輛小貨車，隨後接連撞到行人和其他行駛車輛。網上亦有消息指出，司機自稱是剎車失靈緊急轉向駛入反道，才將人撞倒的。大貨車失控原因有待調查，不排除司機酒駕。此次事故共導致一死一傷。死者為三十左右歲女性，傷者為一男性。<br><br>南海網 </p></body></html>
