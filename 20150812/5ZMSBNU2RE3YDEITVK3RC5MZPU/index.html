<html><header><meta charset="utf-8"><title>中環在線：多名保鑣貼身睇實 - 李華華</title></header><body><h1>中環在線：多名保鑣貼身睇實 - 李華華</h1><p>城中唔少超級富豪都有幾個保鑣跟身，小超人李澤鉅當然唔會例外，佢平時出入至少有兩名保鑣貼身保護，噚日佢去到銅鑼灣鬧市，保安人員有多冇少。<br>呢間屈臣氏新店噚日3點正式開幕，華華專登1點去到視察環境，睇吓有冇保安人員預早做準備，結果就冇乜特別發現。<br>不過，當李澤鉅架車差唔多到嘅時候，就見到3、4名平日跟住李澤鉅出入嘅貼身保鑣，企喺新店門外睇實。等到老闆出現，其中一名保鑣就跟實入舖，舖入面都有5、6名保鑣睇實，夠晒安全。</p></body></html>
