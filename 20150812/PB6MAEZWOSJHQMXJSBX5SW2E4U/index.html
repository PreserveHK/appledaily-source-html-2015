<html><header><meta charset="utf-8"><title>知多啲：六個紅球不容犯錯</title></header><body><h1>知多啲：六個紅球不容犯錯</h1><p>六個紅球（圖）又稱Six-red snooker，雖然並非主流賽事玩法，但因節奏明快而受歡迎。賽事計分方式、顏色波擺位及規例，與傳統15個紅球大致相同，但紅球數量就減至六個，一桿清枱分數亦由147減至75度。紅波數目減少，變相令枱面障礙較少，有利進攻，稍一失手亦容易被對手清枱。安儀今次奪冠的世界賽，在2013年才增設女子組賽事，但以安儀為首的港隊早在亞運剔走桌球項目前，已在2010年廣州亞運奪六個紅球女團金牌。</p></body></html>
