<html><header><meta charset="utf-8"><title>何傲兒離開大台勁多Job</title></header><body><h1>何傲兒離開大台勁多Job</h1><p>何傲兒昨日於上環出席旅遊活動，穿上連身短褲的她大騷長腿。傲兒透露即將接拍微電影及籌備出唱片。離開無綫後工作量大增，傲兒開心地說：「離開咗3個月，好多機會，同事講呢排比較靜，好多謝客戶搵我，收入多好多。」3個月進賬是否相等於無綫的整年人工？她即說：「咁又唔會，嗰時都有接出面工作，公司畀出鏡率，收入靠外面工作，𠵱家客戶覺得比較易傾。」<br>提到微電影的拍攝，傲兒透露飾演一名視障女子，她說：「之前拍劇有做過視障生嘅領跑員，而現實生活中都做過，我哋一齊完成10K，好有意義，今次拍戲都會參考番。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
