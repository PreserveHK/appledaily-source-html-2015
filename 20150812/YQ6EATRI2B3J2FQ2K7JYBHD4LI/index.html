<html><header><meta charset="utf-8"><title>梁漢文開騷安仔秀文捧場</title></header><body><h1>梁漢文開騷安仔秀文捧場</h1><p>梁漢文（Edmond）一連兩晚會在紅磡體育館舉行名為「梁漢文紅館中場表演2015」，昨晚是頭場演出。一班好友許志安、鄭秀文、李克勤夫婦、徐濠縈、蔡一傑、鄭伊健、杜德偉等何超儀好友均有捧場，最搶眼的是林敏驄一拖三女伴捧場。</p><p>舞台設三面台，昨晚的表演嘉賓為陳奕迅。Edmond出場獻唱第一首歌《大男人情歌》，氣氛熱烈。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
