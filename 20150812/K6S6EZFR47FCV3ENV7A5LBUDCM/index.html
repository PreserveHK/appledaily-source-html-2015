<html><header><meta charset="utf-8"><title>以為流鼻血原來頭中槍16歲少年救唔返</title></header><body><h1>以為流鼻血原來頭中槍<br>16歲少年救唔返</h1><p>美國費城一名16歲少年滕內爾（Corey Tunnell），周日晚在親戚家中鼻血長流，救護員到場才驚覺他是頭部中槍，惜送院搶救不足一小時就不治。<br><br>事發於晚上6時45分，家人在寓所傳出一下槍聲後報警，指滕內爾鼻部受傷不斷流血。醫護人員後來發現他是因頭部中槍才會出血，連忙送院搶救。<br><br>滕內爾祖母指他乖巧、從不惹事，對事件感哀痛及難以置信。警方搜查涉事住所，但並無發現任何槍械，正追查事件。<br><br>美國《紐約每日新聞》</p></body></html>
