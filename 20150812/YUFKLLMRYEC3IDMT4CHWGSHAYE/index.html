<html><header><meta charset="utf-8"><title>馮仁昭四圍超：谷德昭激瘦變細碼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>谷德昭激瘦變細碼 - 馮仁昭</h1><p>身在台灣拍戲嘅薛凱琪（Fiona）噚日34歲生日，凌晨完成拍攝之後，谷德昭、周渝民同恬妞幫佢慶祝，不過叫開「肥谷」嘅谷德昭突然激瘦，比起今年初佢出席鄭秀文演唱會時差咗成幾個碼。而Fiona噚日以WhatsApp回覆話，生日願望喺自己同貓貓健康，之後佢仲喺Ig晒咗紮兩位緋聞男友湯駿業同Lawt Lo送嘅紅玫瑰㖭！<br>撰文：馮仁昭</p></body></html>
