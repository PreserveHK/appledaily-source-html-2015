<html><header><meta charset="utf-8"><title>辣妹Geri三點式漏胸出海攬錫新婚老公</title></header><body><h1>辣妹Geri三點式漏胸<br>出海攬錫新婚老公</h1><p>英國經典女子組合Spice Girls盛傳就嚟舉行20周年世界巡迴表演，成員Geri Halliwell與新婚丈夫F1方程式紅牛車隊老闆Christian Horner把握時間過二人世界。雖然5月成婚，但現時都好似度緊蜜月咁。<br><br>兩口子在St. Tropez出海度假，兩人好甜蜜咀嘴及攬攬。43歲嘅Geri着咗白色三點式，生過女兒嘅佢身材都keep得唔錯，仲隱約見到有腹肌。點知係咪件三點式太細件，搞到Geri胸底漏咗出嚟。佢不時要整理一下件泳衣先唔會走光。</p></body></html>
