<html><header><meta charset="utf-8"><title>求驗客手記：歐冲獲小球迷探班</title></header><body><h1>求驗客手記：歐冲獲小球迷探班</h1><p>效力葡甲葡體會嘅前港足隊長歐陽耀冲隻身喺異鄉追夢，上周六仲喺賽前練習俾隊友撞親，臨場被迫缺席葡甲揭幕戰，本來唔多開心。不過，見佢噚晚喺社交網站post咗張笑容滿面嘅相，原來有位香港小球迷同老竇去咗葡體會球場探歐冲，呢位叫Justin嘅小朋友仲畫咗張打氣卡送畀「Au Chung哥哥」，同佢講聲加油，搞到歐冲好感動咁話：「衷心感謝佢哋咁遠都特意走過嚟，放心，我會繼續努力！」</p></body></html>
