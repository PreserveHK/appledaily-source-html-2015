<html><header><meta charset="utf-8"><title>阿Sa被叫微波爐：好滿意</title></header><body><h1>阿Sa被叫微波爐：好滿意</h1><p>蔡卓妍（Sa）昨日於中環出席護膚品牌Lancôme活動，她自言向來也有皮膚敏感問題，她說：「我敏感或者生暗瘡喺啲奇怪地方，試過膝頭生暗瘡。」阿Sa又自爆有其他缺陷，問她是否身材未夠豐滿？她儍笑：「我練緊，但其他人覺得唔多夠，啲人一諗起，就話我微波爐、長平公主。」男友陳偉霆有否投訴？阿Sa說：「總之我好滿意，好夠用，但我承認有進步空間。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
