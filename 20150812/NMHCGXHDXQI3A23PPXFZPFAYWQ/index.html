<html><header><meta charset="utf-8"><title>【壹週刊】趙世曾一拖二起雙飛嘆國產佳麗</title></header><body><h1>【壹週刊】趙世曾一拖二<br>起雙飛嘆國產佳麗</h1><p>自從回歸以來，趙世曾對囡囡嘅口味，都係清一色國產，大陸女子溫柔柔，加上冇港女脾氣，難怪十年以來，趙生都冇轉過口味！<br>要起雙飛，絕對唔可以偏心是旦一個，做齊人唔容易，好似趙世曾呢日又同兩位美女一齊行街，先拖間條女，再拖背心妹，完全公平、公開，幾步路都拖下手仔，認真happy。唔行名店轉行超市，趙世曾就盡顯霸氣，全程由佢話事，可能係由佢炮製燭光晚餐，所以兩位國產佳麗，全程冇講過一句，只係一齊行，幫手推下車，人哋出錢，佢哋出力！<br>短短幾分鐘，趙生已經買到一車都係，睇嚟晚餐好豐富喎！</p></body></html>
