<html><header><meta charset="utf-8"><title>中環在線：小超人雙黃線落車 - 李華華</title></header><body><h1>中環在線：小超人雙黃線落車 - 李華華</h1><p>李澤鉅「大少出巡」自然夠晒霸氣，雙黃線都阻唔到佢落車。<br>屈臣氏呢間新舖位於銅鑼灣恩平道嘅恩平中心地下，如果大家行開嗰頭，或者揸開車嘅話，都知嗰條街無論日與夜，都幾多車㗎喇，條街仲要係雙黃線，唔停得車。<br>李澤鉅架寶馬到咗之後，佢個司機都猶豫咗一陣，唔知喺邊度停，最後喺正新舖門口停低，兼踩正雙黃線，李澤鉅就嗱嗱臨偷雞落車。<br>不過佢走嗰陣，就冇叫司機將架車停喺門口等佢，反而行咗幾步，行前少少，去可以停車嘅位置搵番自己架車上車離開。</p></body></html>
