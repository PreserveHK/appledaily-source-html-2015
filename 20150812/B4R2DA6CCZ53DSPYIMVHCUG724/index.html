<html><header><meta charset="utf-8"><title>四哥騷肌慶生</title></header><body><h1>四哥騷肌慶生</h1><p>霆鋒老竇謝賢（四哥）大前日79歲牛一，霆鋒、謝婷婷、狄波拉和老公鬍鬚Kong等昨在霆鋒的寶雲道寓所為四哥開P，據知Lucas和Quintus都到場賀爺爺，眾人昨先後到場，鬍鬚Kong於昨午5時許現身。四哥昨在電話中說：「我今日重金聘咗《十二道鋒味》嚟煮番餐，我都未知佢煮乜嘢畀我食。」問他兩個孫仔送甚麼禮物呢？四哥說：「使乜送。」但他還是漏口風指乖孫有吻賀他。<br>採訪、攝影：黃曉程、羅德光</p></body></html>
