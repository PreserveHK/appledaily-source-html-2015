<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Dear Jane嘈交成員離隊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Dear Jane嘈交成員離隊 - 馮仁昭</h1><p>樂隊Dear Jane噚日喺柴灣接受訪問，佢哋下個月嘅音樂會銷情理想但冇期加場，講到樂隊Mr.因爭執差啲拆夥，Dear Jane話都試過，仲有成員離開，佢哋話夾Band要先夾人，笑住話最頂唔順係自己。另外，王菀之同馮翰銘10月開騷，會表演多種樂器，王菀之話：「想公司體恤我時日冇多要練習，唔好排咁多工作。」<br>撰文：馮仁昭</p></body></html>
