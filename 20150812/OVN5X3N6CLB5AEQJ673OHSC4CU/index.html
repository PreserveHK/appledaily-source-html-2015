<html><header><meta charset="utf-8"><title>健康Express醫學新知：合併早午餐反增血糖</title></header><body><h1>健康Express醫學新知：<br>合併早午餐反增血糖</h1><p>以色列一項研究發現糖尿病患者不吃早餐的日子，午餐及晚餐後血糖反而會更高。研究邀請22名平均57歲病人參加，他們在兩周內交替每日食足三餐或只吃兩餐，每餐進食同樣份量的吞拿魚、麵包、牛奶及一小條朱古力棒，並每餐記錄血糖變化。研究發現吃三餐的日子，患者在午餐後平均最高血糖為192mg/dL（毫克/分升）、晚餐後是215mg/dL，若合併早午餐，午餐後血糖升至268mg/dL，晚餐後更達298mg/dL（正常水平為126mg/dL），顯示正常用餐對控制病情有利。</p></body></html>
