<html><header><meta charset="utf-8"><title>600年圍村納入重建</title></header><body><h1>600年圍村納入重建</h1><p>【話你知】<br>一把火險釀滅村之禍，昨陷於火海的衙前圍村，始建於南宋年間，因鄰近當時管理的衙署，因此命名為衙前村，其後因建有圍牆而改名為衙前圍村，有逾600年歷史，是本港市區唯一有原居民圍村，佔地逾4,600平方米，全盛期有逾百戶。<br>市建局於2007年與發展商長實合作重建計劃，預計興建兩幢約750個住宅單位，並且只會保留村內三項文物，但局方與部份戶主就賠償方案未達成協議，重建計劃至今仍未開動。</p></body></html>
