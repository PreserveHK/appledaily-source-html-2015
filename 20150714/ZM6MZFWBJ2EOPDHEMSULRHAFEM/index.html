<html><header><meta charset="utf-8"><title>【汽車籽】電鍍銀Ferrari F12 TRS　搶盡收視</title></header><body><h1>【汽車籽】電鍍銀Ferrari F12 TRS　搶盡收視</h1><p>看過很多不同顏色的法拉利，但在羅馬舉行的2015 Ferrari Cavalcade活動裏出現的Ferrari F12 TRS，不僅世上只有三台，車身更是獨一無二地是電鍍銀，漂亮到極限，搶收視程度實在爆燈！這台車車頭設計亦很特別，引擎蓋開了一個漂亮的孔，讓V12引擎呈現大家眼前，霸氣非常。售價是多少？法拉利沒說過Ferrari F12 TRS的售價，外界估計約340萬美元。可是，我相信這台顏色這麼獨特的車，有錢也未必能買到吧？</p><p>記者︰梁立勤</p></body></html>
