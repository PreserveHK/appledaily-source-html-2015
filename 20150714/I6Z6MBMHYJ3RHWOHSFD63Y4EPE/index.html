<html><header><meta charset="utf-8"><title>Kelly開騷賀入行20載</title></header><body><h1>Kelly開騷賀入行20載</h1><p>人妻陳慧琳（Kelly）自2008年在演唱會上宣告結婚後，事隔7年Kelly將於12月再踏紅館開騷，順道慶祝入行20周年。日前她騷香肩襯烈燄紅唇為個唱影海報，Kelly笑說：「我平時行街化妝唔會太誇，今次特別化鮮紅嘴唇look，有開心慶祝嘅感覺。」回顧20年，她慶幸入了娛樂圈，活出精采，不用過刻板的生活。<br>今次個唱Kelly用了一年時間籌備，現已開始狂練跳舞，但就為揀歌而煩惱，因她千辛萬苦從500多首歌中揀了50多首，怎知演唱會監製卻下令要cut歌，事關Kelly所揀的歌曲要唱逾4小時，如果不刪減相信要被紅館罰款。<br>撰文：皓騫</p></body></html>
