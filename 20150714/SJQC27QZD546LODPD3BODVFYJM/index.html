<html><header><meta charset="utf-8"><title>鄭希怡抱女曬太陽</title></header><body><h1>鄭希怡抱女曬太陽</h1><p>潮媽鄭希怡（Yumiko）昨日帶寶貝女梁子柔（乳名梁浸浸）出街曬太陽，她將合照貼社交網，留言：「我要帶妳多看看外面的世界」，現已三個月大的梁浸浸輪廓分明，兩母女齊戴帽晒玉臂，溫馨滿瀉，網友留言大讚：「浸浸同潮媽好靚」、 「你的鼻子和嘴是我的最愛」。<br>Yumiko還用愛女的英文名Avery開了Instagram，連日幫囡囡貼相記錄成長過程，前日她又帶梁浸浸出街，由於女兒腳長長盡得媽咪遺傳，將右腳戙高踏上BB車的篷邊，姿勢好嘆，Yumiko留言：「土豪出巡，放番隻腳入去好嗎？女仔嚟㗎，OK？」十分搞笑。<br>撰文：皓騫</p></body></html>
