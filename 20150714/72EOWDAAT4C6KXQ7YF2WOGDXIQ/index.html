<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kary桃紅比堅尼晒身材 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Kary桃紅比堅尼晒身材 - 馮仁昭</h1><p>身在意大利享受蜜月嘅人妻吳雨霏（Kary），連日喺社交網貼索爆比堅尼相，繼前日貢獻優質「股」嘅背面相後，噚日再大解放貼露事業線嘅泳衣相，着桃紅色比堅尼出海嘅Kary留言：「今天爸爸當船長，帶我們看看Lake Como。I'm in love!」網友抵死留言：「你每日過得咁幸福，你叫我哋凡人點生活啊！」<br>撰文：馮仁昭</p></body></html>
