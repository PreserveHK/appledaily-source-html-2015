<html><header><meta charset="utf-8"><title>馮仁昭四圍超：萬梓良跑步抗糖尿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>萬梓良跑步抗糖尿 - 馮仁昭</h1><p>萬梓良上周五去咗寧波登台，獻唱《上海灘》時，台下觀眾好熱烈。佢話要調控糖尿病，要照顧好健康，報答粉絲嘅愛戴，佢話：「知道有糖尿病後，真係諗過退休，不過太太同阿仔都鼓勵我，我決心要戰勝呢個病，上個月開始每晚食完飯之後就跑步做運動，再配合飲食，早晚飲中藥調理，一個月後，血糖指數由15點幾回落到9點幾，我會堅持落去。」<br>撰文：馮仁昭</p></body></html>
