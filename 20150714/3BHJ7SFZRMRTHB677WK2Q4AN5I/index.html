<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡楓搞埋棟篤笑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>胡楓搞埋棟篤笑 - 馮仁昭</h1><p>胡楓（修哥）、Joe Junior同李麗霞（黑妹）由9月8日起，分別喺伊館開四場演唱會，負責尾兩場嘅修哥唱金曲外仲會搞埋棟篤笑，噚日佢哋喺佐敦做宣傳，修哥話：「我度咗兩個幾月，已經寫到第四稿，頭都實晒。」黑妹話修哥要求調低票價，等啲仔女請到父母入場睇，而今個月22號係Joe Junior69歲生日，大會同佢預先慶祝，佢感動到眼濕濕。<br>撰文：馮仁昭</p></body></html>
