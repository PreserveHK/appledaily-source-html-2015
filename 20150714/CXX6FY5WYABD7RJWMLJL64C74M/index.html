<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊丞琳李榮浩北京短敍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊丞琳李榮浩北京短敍 - 馮仁昭</h1><p>楊丞琳最近同內地歌手李榮浩傳緋聞，內地《全民星探》發現李榮浩返咗北京外，丞琳亦去咗北京參加電影活動，丞琳仲被發現去到李榮浩寓所嘅地下停車場，然後快步上樓。據悉佢哋只係短敍咗3粒鐘，之後前後腳上車，由李榮浩親自送丞琳去機場。對此，丞琳嘅經理人公司話：「丞琳不是小孩，希望私人領域能保有空間，謝謝大家關心。」<br>撰文：馮仁昭</p></body></html>
