<html><header><meta charset="utf-8"><title>隔牆有耳：吳秋北棄嗌票債票償 - 李八方</title></header><body><h1>隔牆有耳：<br>吳秋北棄嗌票債票償 - 李八方</h1><p>中聯辦主任張曉明喺政改表決前，同泛民議員會面時「提醒」佢哋否決政改，小心被選民「票債票償」，左派亦早早預告嚟緊兩場選舉都會以否決政改作為狙擊泛民嘅議題。點知建制派有「豬一樣的隊友」喺政改表決時拉隊離場「等埋發叔」，最終甩轆缺席投票。<br>「保普選反暴力」大聯盟發言人、工聯會理事長吳秋北接受報章訪問時好坦白喎，話建制議員投票甩轆影響大聯盟部署，除咗要做大量宣傳工作消毒，年底區選仲要棄用「票債票償」口號，佢話呢個口號太簡單，搞到市民唔知罰邊個，仲話政改甩轆收場，只因建制派唔似泛民咁，「識捉住議事規則玩轉議會」。</p></body></html>
