<html><header><meta charset="utf-8"><title>【大新聞】亞視停播賽馬、六合彩</title></header><body><h1>【大新聞】亞視停播賽馬、六合彩</h1><p>習慣打開亞視收看賽馬或六合彩攪珠的觀眾，下月起就要改變習慣。馬會宣佈由下月1號起，賽馬和六合彩攪珠將改在無綫電視J2頻道轉播。<br> <br>馬會表示，隨著政府否決亞視本地免費電視服務牌照的續牌申請，馬會與亞視的合作協議將隨著今個馬季結束而無法繼續，相信新的播放安排最能符合公眾利益，市民亦可透過現有收費或網上不同媒體平台繼續觀看賽馬和六合彩節目。</p></body></html>
