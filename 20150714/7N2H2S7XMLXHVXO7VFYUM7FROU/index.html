<html><header><meta charset="utf-8"><title>【電腦巡場】小米假電多失寵　華為華碩借勢而起</title></header><body><h1>【電腦巡場】小米假電多失寵　華為華碩借勢而起</h1><p>近排小米尿袋有點失寵了！平價的新寵兒分別為ASUS 10,000mAh尿袋及華為13,000mAh尿袋，何解會有此情況？問先達場內Sales：「小米太多假電了，普通消費者辨識有一定難度，所以轉投其它較冷門的牌子。」<br>可能見近來先達場內靜靜哋，這兩枚剛開始熱賣的電池也來減價一番，ASUS 10,000mAh的售價由$189減至$150，而華為13,000mAh則由$238減至$200，減價幅度唔算太高，但平價嘢當買個彩頭。<br><br>查詢：流動帝國（亞皆老街83號先達廣場地下G67號舖）<br><br>記者：朱崇德</p></body></html>
