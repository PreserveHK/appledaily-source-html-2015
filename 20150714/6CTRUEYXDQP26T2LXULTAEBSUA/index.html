<html><header><meta charset="utf-8"><title>隔牆有耳：韓連山出雨傘愛情書 - 李八方</title></header><body><h1>隔牆有耳：<br>韓連山出雨傘愛情書 - 李八方</h1><p>今年書展就有首本雨傘運動做背景嘅愛情小說，書名係《讓我躺下 化成石橋》，作者韓連山老師有啲怕醜咁講，第一次寫愛情小說，仲要係自傳式。嘩，驚唔驚老婆扭耳仔先，韓老師急急補鑊：「有啲係虛構嘅。」<br>韓連山指書名意念嚟自英文老歌「Bridge over troubled water」，描述犧牲自己化成石橋，讓愛人度過艱難境況。佢慨嘆雨傘運動支持者參加公民抗命，犧牲自己為香港築橋，讓大家踏上民主路，小說敍述嘅愛情唔可以開花結果，但至少為同路人打氣，讀者有興趣，可以趁書展去次文化堂攤位買番本。</p></body></html>
