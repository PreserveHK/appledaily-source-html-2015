<html><header><meta charset="utf-8"><title>【汽車籽】轉子引擎回歸　RX-9再玩雙門格局</title></header><body><h1>【汽車籽】轉子引擎回歸　RX-9再玩雙門格局</h1><p>這幾年，好像是日本跑車「回歸」時代，繼豐田86後，又有全新款Honda Civic在本年矚目登場，跟手還有一代車神NSX，日系跑車界已相當熱鬧，近日就連Mazda也宣佈RX車系復活，將推出RX-9。車身跟RX-8將會完全有別，由四門房車走回RX-7雙門小跑路線，更讓人興奮的，除了繼續走FR佈局（前驅尾轆），是再次採用名震天下的轉子引擎，且屬全新設計的引擎，更加入Mazda近年力谷的Skyactiv技術。據聞還會跟隨大潮流，加入Turbo增壓，馬力可上望至455匹之譜。<br><br>記者：徐影龍</p></body></html>
