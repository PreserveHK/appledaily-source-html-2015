<html><header><meta charset="utf-8"><title>陳小春為錢扮英雄</title></header><body><h1>陳小春為錢扮英雄</h1><p>鄭伊健、陳小春、謝天華及林曉峰這個「古惑仔」陣容，昨日齊齊現身北京出席電影《煎餅俠》記者會，大會安排魔術師「變」他們出場，為全場帶來驚喜。<br>該電影是趙本山愛徒大鵬首次執導兼擔任男主角，伊健說：「之前我們合體舉行演唱會，是曾志偉幫忙達成夢想，我們知道大鵬也有一個當導演的夢想，所以我們幫他夢想成真。」<br>小春則笑說：「我是為了錢……（此時台下爆笑）其實，我從小就喜歡拯救世界的英雄人物，知道這部電影會全球上映，我希望藉此成為國際影星。」之後大鵬再邀請其他演員出場，包括飾演他女朋友的郭采潔上台大合照，引起一陣騷動。<br>撰文：小米</p></body></html>
