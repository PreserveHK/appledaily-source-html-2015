<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方大同個唱網上直播 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>方大同個唱網上直播 - 馮仁昭</h1><p>方大同噚日喺尖沙嘴宣傳下個月4、5號喺會展舉行嘅演唱會，佢話今次個騷代表入行10年嘅一次回顧：「會有50年代經典歌、R&amp;B同一啲舞蹈，而今次演唱會我哋會首次做網上直播。」大同話好難估計網上直播對賣飛有冇影響，不過相信鍾意睇現場嘅觀眾都會買飛捧場。」第一次做免費網上直播騷嘅大同話，覺得音樂比錢重要。 <br>撰文：馮仁昭</p></body></html>
