<html><header><meta charset="utf-8"><title>馮仁昭四圍超：C AllStar加場賀安仔生日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>C AllStar加場賀安仔生日 - 馮仁昭</h1><p>C AllStar 9月伊館開演唱會，噚日門票首日開賣，好快就賣晒，四子噚日到商台做宣傳，釗鋒扮晒神秘捧住蛋糕預祝安仔生日，又一齊公佈加場好消息，𠵱家佢哋會喺9月2同3號舉行兩場演出。公司安排許志安預先錄咗條片鼓勵佢哋，安仔話：「許志安將自己擺到咁低我都唔好意思，如果佢有時間嚟，咁就湊夠同許生許太都合作過唱Live。」<br>撰文：馮仁昭</p></body></html>
