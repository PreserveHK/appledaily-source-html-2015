<html><header><meta charset="utf-8"><title>【飲食籽】 去日本掃薯片　必買卡樂B兩倍原味</title></header><body><h1>【飲食籽】 去日本掃薯片　必買卡樂B兩倍原味</h1><p>作為薯片控，每到一個國家，也要到便利店買幾包當地薯片才安樂，尤其日本。有一款必買的，是便利店限定。包裝好易認，有「2倍」二字，正是由細食到大的卡樂B原味薯片加強版，香港普通版只有一邊有味粉，它卻兩邊都有，薯味濃郁，滋味加倍。順手掃埋湖池屋的辣薯條與餅公司Bonchi合作推出的夏季限定香辣米餅。米餅充滿米香，有點像旺旺炒米餅，但配上「無得輸」的湖池屋獨家香辣配方，非常惹味，辣得過癮，逛一逛，又買了數包回來。</p><p>記者／攝影：吳宛蔚</p></body></html>
