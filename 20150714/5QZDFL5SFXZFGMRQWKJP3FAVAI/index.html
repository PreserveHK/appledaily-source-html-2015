<html><header><meta charset="utf-8"><title>許志安棄夢想轉做悍匪</title></header><body><h1>許志安棄夢想轉做悍匪</h1><p>許志安、方力申與伍樂城昨日以傑青身份出席在旺角舉行的「明日領袖高峰輪壇」活動，安仔指兒時夢想並非當歌手，而是當警察，為了想達成夢想而不停運動操弗狀態，早前他在戲劇演出圓了警察夢，現在反而想當有型悍匪。談到人生中的彩虹，安仔說：「應該是第一次上電視，係人生劃出彩虹，仲有叫屋企人錄低，盒帶仲保留至今。」<br>而小方則認為年輕人需要有傾訴對象和學習榜樣，本身在工作、學業及運動方面都給後輩不少意見，甚至連感情事也能幫人開解。對於女友鄧麗欣在吳雨霏婚禮上接到花球，他笑指花球是人為並非天意。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
