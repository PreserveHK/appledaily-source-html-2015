<html><header><meta charset="utf-8"><title>趣趣地：舒米高爭李城帥位</title></header><body><h1>趣趣地：舒米高爭李城帥位</h1><p>上季李斯特城有對父子兵，就係前教頭皮亞臣同埋佢踢緊青年軍嘅囝囝占士皮亞臣，但可惜囝囝唔生性，喺泰國召妓仲玩自拍，搞到連老竇都被炒埋。但下季李城有機會又有一對父子兵，因為前曼聯傳奇門將舒米高（右）應徵李城領隊，若果獲聘，下季就可以同囝囝卡斯柏舒米高（左）拍住上！不過，舒米高嘅對手好強，傳聞有前荷蘭教頭軒迪克同埋以前教過李城嘅奧尼爾，佢兩個份CV都勁過舒米高好多。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
