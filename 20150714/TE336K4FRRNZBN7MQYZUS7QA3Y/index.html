<html><header><meta charset="utf-8"><title>陳慧嫻自爆暗戀吳鎮宇</title></header><body><h1>陳慧嫻自爆暗戀吳鎮宇</h1><p>陳慧嫻於上周六假雲頂舉行演唱會，乃事隔15年再在馬來西亞開騷，除了演繹《千千闕歌》、《飄雪》、《紅茶館》等經典金曲外，還跳椅子舞令觀眾眼前一亮，又大玩突破化身貓女郎又唱又跳，她笑說：「我好鍾意貓，性格都似貓，唔鍾意俾人打擾，又似貓一樣愛撒嬌。」</p><p>之前陳慧嫻在潘源良作品展上，自爆80年代曾暗戀對方，今次大馬個唱，她再爆鍾意有男人味的男人，稱喜歡吳鎮宇很多年，因為他除了靚仔、有男人味外，更有豐富經歷。另陳慧嫻自嘲是鱷魚頭、老襯底的人，屬於儍女性格，她說：「活到呢個世紀，呢個環境，我已經別無所求，非常心滿意足。」<br>撰文：皓鶱</p></body></html>
