<html><header><meta charset="utf-8"><title>關節急救：減髖關節磨蝕風險</title></header><body><h1>關節急救：減髖關節磨蝕風險</h1><p>【本報訊】髖關節即大腿關節，屬於活動幅度較大的關節。香港復康會適健中心註冊物理治療師謝達暉表示，髖關節的供血養份相對較少，一旦出現軟骨受損或骨折，復原會比較緩慢，例如當長者跌倒，並大腿外側着地，髖關節骨折的風險會比較高，又或是年輕人進行衝擊性大及經常跳躍的運動，如打籃球、打排球等，一旦意外受傷，也較易引致髖關節受傷，後果可大可小。<br>經常上落樓梯、蹲下及搬重物的人士，髖關節軟骨磨蝕的風險也會較高。市民要髖關節健康，宜適當鍛煉臀部肌肉，有助固定關節，減低磨蝕。<br>■記者梁麗兒</p><p>示範：適健中心模特兒陳偉泉<br>攝影：黃文邦</p></body></html>
