<html><header><meta charset="utf-8"><title>王菀之為男友掩真我</title></header><body><h1>王菀之為男友掩真我</h1><p>王菀之、林二汶參與配音的動畫《玩轉腦朋友》昨日在迪士尼樂園舉行記者會，為阿愁一角配音的王菀之，坦言個性與角色相似，她說：「自己天生感性，會畀愁緒突襲，不過好少喺鏡頭前暴露。不過我嘅哀愁一面對創作好有幫助，我會好好利用。」她並笑言不會在男友面前露出哀愁一面：「我喺佢面前我係阿樂。」<br>林二汶形容配音的角色阿樂和自己一樣，是個樂天開心的女生，不過她說：「我覺得唔開心係好浪漫，不過配完音之後，先明白樂同愁都好重要，自己都成長咗。配音時，都畀其中一幕感動到忍唔住喊，呢套戲真係會令人有得着。」<br>採訪：譚倩宜<br>攝影：沈健程</p></body></html>
