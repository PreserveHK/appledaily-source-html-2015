<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Hilary展現少女情懷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Hilary展現少女情懷 - 馮仁昭</h1><p>兩位青春星二代，上山詩鈉囡囡Hilary、翁靜晶囡囡劉萬儀（Jeanne），最近為化妝品牌拍攝照片，由造型師馬天佑操刀，18歲嘅Hilary扮演小紅帽，不失童真少女情懷，對住鏡頭仲自信十足；劉萬儀則扮演《風中奇緣》內嘅寶嘉康蒂（Pocahontas）公主，拍攝期間盡顯父傳功架，今日兩個星二代，仲會齊齊喺銅鑼灣出席品牌活動㖭。<br>撰文：馮仁昭</p></body></html>
