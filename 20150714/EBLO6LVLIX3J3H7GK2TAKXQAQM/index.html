<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬賽唱歌撈多瓣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>馬賽唱歌撈多瓣 - 馮仁昭</h1><p>馬賽噚日喺中環出席師弟陳志嘉新碟發佈會，仲有份合唱一曲。她透露𠵱家喺娛樂新聞台做主播。有傳馬賽早排拍杜琪峯嘅《三人行》時交唔到戲，馬賽話：「呢一年有好多好多好多新聞，都係不盡不實，所以我唔回應，我係有客串。」馬賽話𠵱家學識唔諗太多，做好自己嘅工作，希望在明天。佢仲自爆身份證已改名司馬賽兒，但就話唔係為改運。<br>撰文：馮仁昭</p></body></html>
