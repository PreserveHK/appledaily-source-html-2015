<html><header><meta charset="utf-8"><title>古仔咀采潔婚紗定情</title></header><body><h1>古仔咀采潔婚紗定情</h1><p>古天樂早前與郭采潔傳緋聞，之後二人合作拍愛情片《巴黎假期》，一齊去巴黎拍外景，穿起婚紗在蘇鎮公園影婚紗相，還有一幕法式濕吻。劇情講述采潔與男友徐正曦買了結婚相套餐，但徐正㨩突然走佬，采潔本着「唔好嘥」的精神，就搵好友古仔扮情侶影婚紗相，誰知攝影師要求他們來個法式濕吻，戀情就此撻着。</p><p>采潔自爆因看到與古仔的婚紗相很有feel，將來自己結婚都一定要影，采潔說：「以前拍攝穿過無數次婚紗，開始沒感覺，可是有幕戲要翻開古仔銀包，看見我們的婚紗照，突然覺得其實籌備一個婚禮很麻煩，但卻記住了最好時刻，是值得的。」<br>撰文：炎炯炯</p></body></html>
