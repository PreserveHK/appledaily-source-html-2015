<html><header><meta charset="utf-8"><title>黃光亮：踎廁符合人體結構</title></header><body><h1>黃光亮：踎廁符合人體結構</h1><p>有影壇「四大惡人」之稱的黃光亮，日前接受本報訪問，談到他的閱讀習慣：「我睇書係因為人越嚟越大，發覺有好多嘢都唔明，問人又唔知點問，變咗睇書反而解決咗唔少疑問。」<br>其中一本黃光亮推介是關於自然療法的《健康與回春之秘》，他說：「呢本書改變咗我好多生活習慣，好似𠵱家大家大便都會用坐廁，其實踎廁先符合人體結構，都巿人𠵱家特別多慢性腸胃疾病同痔瘡問題。書中教我哋用坐廁時可以加張矮凳抬高雙腳，配合番直腸係順啲㗎。」對於有不少人愛打機多過睇書，黃光亮說：「你唔睇，你笨啫，等我一個人睇晒，錢又我搵晒，吹呀！」<br>採訪：陳杰<br>攝影：沈健程</p></body></html>
