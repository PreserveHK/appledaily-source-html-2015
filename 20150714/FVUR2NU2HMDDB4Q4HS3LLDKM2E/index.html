<html><header><meta charset="utf-8"><title>《迷你兵團》美周末開畫破億</title></header><body><h1>《迷你兵團》美周末開畫破億</h1><p>人氣動畫《迷你兵團》（Minions）美國周末開畫票房報捷，收1.15億美元（約8.9億港元）成為榜首，《迷你兵團》更成為美國史上周末動畫最高開畫票房第二位，排在《史力加3》（Shrek the Third）之後。《迷你兵團》在港截至前日票房已達3,440萬港元。另外，《侏羅紀世界》（Jurassic World）雖然已上映四星期，依然穩佔美國周末票房第二位。</p></body></html>
