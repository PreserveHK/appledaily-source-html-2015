<html><header><meta charset="utf-8"><title>性情中人：厭食巨躉變火柴</title></header><body><h1>性情中人：厭食巨躉變火柴</h1><p>現年39歲的韓君婷，是混血兒，英國籍的她，在新加坡長大，97年奪亞洲小姐亞軍，後因冠軍朱燕珍隱瞞婚姻狀況，被取消資格，韓君婷獲擢升為冠軍。加入亞視後備受重用，之後轉到無綫發展。</p><p>入行初期，韓君婷由於下圍肥胖，被冠以「籮霸」、「巨躉」稱號，體重最高峯達140多磅，之後擔任纖體公司代言人成功減磅，後來因感情問題患上厭食症，體重跌至80多磅變成火柴人，幸好早已康復。06年韓君婷重返亞視，但發展不理想，10年決定暫退出香港娛樂圈，返回新加坡做白領替兄長打理生意，近日再度返港希望留下發展。</p></body></html>
