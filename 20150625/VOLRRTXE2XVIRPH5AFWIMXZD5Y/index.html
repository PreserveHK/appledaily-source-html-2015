<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林欣彤私竇會許廷鏗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林欣彤私竇會許廷鏗 - 馮仁昭</h1><p>林欣彤噚日到商台宣傳新EP《我們都是這樣長大的》，講到許廷鏗早幾日被影到同關心妍易服癖男助手阿小同居嘅新聞，佢話：「報道嘅地址唔係許廷鏗屋企，我都識住喺嗰度嗰位朋友，成日都一班人去探佢。」有冇覺得許廷鏗同阿小行得好埋？佢話：「每次去都係成班人，阿小同我都好close，呢個女仔（阿小）成日畀好多意見我。」<br>撰文：馮仁昭</p></body></html>
