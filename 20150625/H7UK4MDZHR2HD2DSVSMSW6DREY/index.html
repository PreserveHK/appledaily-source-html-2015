<html><header><meta charset="utf-8"><title>【飲食籽】蘭桂坊極罕日威</title></header><body><h1>【飲食籽】蘭桂坊極罕日威</h1><p>蘭桂坊私房菜餐廳慶公宴，經過一輪裝修後，名字冇變，卻由餐廳搖身一變成為日式威士忌酒吧。原來老闆之一的Aaron Chan是日本威士忌收藏家，乘日本威士忌熱潮，決定公諸同好，把收藏多年的珍藏，傾囊而出。當中包括羽生伊知郎撲克牌系列、輕井澤rare vintage和已停出的山崎1993蒸餾的單桶威士忌。</p><p>店內所有的威士忌都是他的心頭好，他不喜歡的就不賣。他發現很多客人看到酒櫃都難作出選擇，於是設計多個tasting set，讓客人一次過多試幾款。<br><br>記者：吳宛蔚<br>攝影：徐振國<br><br>Club Qing<br>蘭桂坊8-11號昌隆商業大廈10樓</p></body></html>
