<html><header><meta charset="utf-8"><title>小儀唔識同車胎打氣</title></header><body><h1>小儀唔識同車胎打氣</h1><p>【數碼港】阮小儀考到車牌好多年，一直都有keep住揸車嘅佢，揸車技術好唔好就唔知道，但佢對架車嘅其他操作就一定唔多掂。</p><p>日前本報喺數碼港附近一個油站見到佢，一個人揸車駛入油站，原來唔係去入油，而係想幫條車胎打氣，不過佢就搞咗好耐都搞唔掂，最後都係要油站職員出手幫佢搞，小儀就好似小朋友咁企喺側邊睇哥哥示範如何幫車胎打氣咁，十分搞笑。<br>採訪：徐錦池<br>攝影：朱志聰</p></body></html>
