<html><header><meta charset="utf-8"><title>陳柏宇開騷示愛</title></header><body><h1>陳柏宇開騷示愛</h1><p>陳柏宇前晚在旺角麥花臣場館舉行音樂會，他的外婆和女友符曉薇都有前來捧場。他在台上公開稱唱情歌時只是想到一個人，就是女友符曉薇。騷後陳柏宇表示很滿意整體表現，只是剛開始時過度興奮少少甩漏，狀態最好就是尾段。<br>陳柏宇對於台上向女友示愛，他說：「冧，咁樣表達方式係特別啲，我哋平時都係咁，唔浪漫嘅浪漫。」提到跟女友符曉薇結婚的事，他說：「好多嘢要做好煩，我都唔想做，但又鍾意管，好似location，睇過晒，未實行去訂，好多意見唔同，女友婚紗上都有意見唔同，佢鍾意性感，我就唔鍾意，佢話婚紗要做喎，見佢做婚紗我又要做禮服。」<br>採訪：王連連　<br>攝影：陳俊強</p></body></html>
