<html><header><meta charset="utf-8"><title>李英愛拍劇前先行善</title></header><body><h1>李英愛拍劇前先行善</h1><p>經典韓劇《大長今》女星李英愛將於下月開拍新劇《師任堂，the Herstory》，理應非常忙碌，不過出名關心社會的她，前日被委任為韓國殘疾人基金會文化藝術領域的諮詢委員會主席，愛姐今後將更致力於參與各項公益活動，而《師任堂》預計明年上半年播出。</p><p>另一韓流始祖宋承憲，昨日於twitter公開跟荷李活巨星布斯韋利士（Bruce Willis）的合照，並用英文留言：「與我的英雄在一起。」二人近日因合演新片《大轟炸》而變熟，新片以1937年日本對重慶進行為期五年的空襲為背景，宋承憲飾演戰鬥機飛行員，而布斯就演教官。<br>撰文：梁雯迪</p></body></html>
