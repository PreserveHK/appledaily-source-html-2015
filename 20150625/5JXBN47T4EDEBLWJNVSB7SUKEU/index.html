<html><header><meta charset="utf-8"><title>金晶恩撻着金融才俊</title></header><body><h1>金晶恩撻着金融才俊</h1><p>現年39歲的韓劇《巴黎戀人》女星金晶恩，昨日被踢爆跟富二代拍拖，據相關人士透露：「金晶恩因為拍攝電視劇而行程緊密，所以一星期跟男友只見一次面，兩人亦經常於深夜進行甜蜜約會。」報道更指圈中很多人都知道金晶恩拍拖，而且二人是以結婚為前提。</p><p>金晶恩所屬的事務所昨日亦承認戀情，表示：「金晶恩的確是戀愛中，但未到要結婚的程度。」事務所又否認男方是富二代，澄清只是一名於外資公司工作的基金經理。金晶恩於2006年與節目《一日三餐》男星李瑞鎮拍拖，因遭男方家人棒打鴛鴦，相戀兩年後無奈分手。<br>撰文：梁雯迪</p></body></html>
