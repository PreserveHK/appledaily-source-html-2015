<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿蘇同男友去澳紐露營 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>阿蘇同男友去澳紐露營 - 馮仁昭</h1><p>蘇玉華噚日喺中環出席「環保海鮮周」活動，身為大使嘅阿蘇呼籲大家少食頻危絕種嘅海鮮，而佢自己就係半素食者，主要食雞同魚，但男友潘燦良就鍾意食肉。過兩日阿蘇就去澳洲嘆世界，佢話：「上半年做咗兩個舞台劇，好辛苦，有假期就去個好朋友澳洲間豪宅度假。我好想去澳洲、新西蘭露營，但係今次去到係冬天，等暖啲同男友去過。」<br>撰文：馮仁昭</p></body></html>
