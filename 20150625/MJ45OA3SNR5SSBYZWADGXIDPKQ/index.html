<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林德信單腳深蹲冇難度 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林德信單腳深蹲冇難度 - 馮仁昭</h1><p>林德信（Alex）早排為代言嘅保健產品拍廣告硬照，等緊埋位期間佢突然唔見咗人，原來佢匿埋做瑜伽，彎腰抱腿、單腳深蹲呢啲動作當然難唔到佢啦。Alex話：「最近因為忙住為專輯錄歌，工作比較忙，唔可以日日去做瑜伽，惟有趁空檔做吓，有時唔夠瞓，做完瑜伽即刻精神晒㗎。」佢仲即場表演啲高難度動作，搞到現場啲工作人員個個爭住挑戰。<br>撰文：馮仁昭</p></body></html>
