<html><header><meta charset="utf-8"><title>【自家製燒味壽司】雞皮鵝頭壽司　Yum唔Yum？</title></header><body><h1>【自家製燒味壽司】<br>雞皮鵝頭壽司　Yum唔Yum？</h1><p>壽司，女生至愛，如果係燒味唔係魚生，大家仲愛唔愛？<br><br>呢兩日，網上瘋傳話香港超市有得賣叉燒同鴨胸兩款壽司，25蚊有5件，仲係大大嚿好足料添！超市話官方名稱係叫「一口燒味飯」喎，不過點睇都似壽司多啲囉！<br><br>咁...如果係鵝髀、雞皮、雞頭、鵝頭、鹵味類嘅大腸、豬脷、金錢肚等等做嘅壽司，唔知又係點嘅呢？動主播受到「叉燒壽司」啟發，靈感如泉湧，自家製更多唔同款式嘅「燒味壽司」同「鹵水壽司」。<br><br>同場，更加映「雞鵝pat pat雙併壽司」同「四寶壽司」等大家品嚐。</p></body></html>
