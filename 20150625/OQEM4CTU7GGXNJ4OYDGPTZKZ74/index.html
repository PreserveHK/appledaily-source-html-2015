<html><header><meta charset="utf-8"><title>徐若瑄BB揮小手報到</title></header><body><h1>徐若瑄BB揮小手報到</h1><p>首次懷孕的40歲靚媽徐若瑄（Vivian），由於胎位比一般孕婦低，被醫生下令要卧床安胎，昨日她在社交網晒「李V寶」6個月的超聲波照，明顯見到李V寶的手仔，並代寶寶留言：「我快要30cm了喔！體重也快要800克了！很健康！醫生擔心媽咪早產，所以我跟媽咪一起努力，我很努力要快速長大，希望可以快快到兩公斤！」<br></p><p>有媽咪級網友紛紛分享經驗，Vivian回覆小V寶現在25周，目標是先度過28周，最終希望可以32周。她說每天都飲雞精和牛油果汁，甚至有網友推薦榴槤汁，她則說：「榴槤糖份太高就不了，防妊娠糖尿。」<br>撰文：皓騫</p></body></html>
