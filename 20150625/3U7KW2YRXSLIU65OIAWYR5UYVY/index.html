<html><header><meta charset="utf-8"><title>英女皇訪德　明赴集中營憑弔</title></header><body><h1>英女皇訪德　明赴集中營憑弔</h1><p>英女皇伊利沙伯二世（左）前晚與皇夫菲臘親王抵達柏林，展開對德國的國事訪問，女皇此行還會首次到前納粹的集中營參觀。<br>女皇抵埗後，與德國總統高克（Joachim Gauck左二）在機場一起檢閱儀仗隊。她昨天跟總理默克爾（Angela Merkel）會晤，今日就會轉到法蘭克福，在中央廣場跟民眾會面。女皇明天將會到貝爾根──貝爾森（Bergen-Belsen）前納粹集中營憑弔，並跟倖存者會晤。寫下《安妮日記》的猶太少女安妮．法蘭克（Anne Frank）和她的姊姊馬戈（Margot），於英軍解放集中營前幾星期離世。<br>美聯社</p></body></html>
