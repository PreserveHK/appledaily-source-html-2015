<html><header><meta charset="utf-8"><title>冇眼睇：《繼承者們》遭惡搞</title></header><body><h1>冇眼睇：《繼承者們》遭惡搞</h1><p>朴信惠前年因主演人氣劇《繼承者們》而紅遍亞洲，雖然劇集早已播畢，不過熱潮未退，早前韓國的19禁節目《SNL Korea》就惡搞《繼承者們》，更將《繼承者們》的故事分別改為中文版及日文版。在公開的片段中，四名諧星就依照不同國家的戲劇特色，使用不同方式及編排來演出，更用古怪的韓文來發音，在片中又不時穿插中文及日文台詞，非常搞笑。不過四名諧星的造型跟原版非常不同，扮演「車恩尚」的諧星在身形及外表上都跟朴信惠完全不同。</p></body></html>
