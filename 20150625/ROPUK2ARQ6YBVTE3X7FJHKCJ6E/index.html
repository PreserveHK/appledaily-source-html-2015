<html><header><meta charset="utf-8"><title>通經絡案剖屍未定死因</title></header><body><h1>通經絡案剖屍未定死因</h1><p>【本報訊】59歲婦人何碧華在大角嘴一間通絡理療中心進行脈衝療程時猝死案件，警方昨安排法醫為死者剖屍，暫未能確定死因，有待進一步化驗。<br>昨晨10時，數名負責調查該案的旺角警區重案組探員，到葵涌殮房跟進驗屍，逗留一個多小時離去。案中何婦因腰痠背痛，本周日（21日）下午到大角嘴福全街工廈一間通絡理療中心，由57歲姓陳理療師為她做脈衝治療，其間何曾提及感到胸口翳悶，但有人不以為意繼續療程，未幾何婦陷昏迷，送院搶救不治。旺角警區重案組接手調查案件，不排除她接受治療期間心臟病發猝死。陳姓理療師涉違反《診療所條例》被捕，事後獲准保釋候查。<br>■記者劉柏麟</p></body></html>
