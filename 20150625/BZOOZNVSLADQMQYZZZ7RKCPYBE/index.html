<html><header><meta charset="utf-8"><title>周子揚落力Sell客</title></header><body><h1>周子揚落力Sell客</h1><p>【灣仔】情場失意嘅周子揚冇咗何傲兒即刻發憤圖強，今年頭就搞多瓣，除咗喺大台做二線藝員，自己開地產公司，仲加入新鴻基尊尚金融公司出任助理副總裁，專責搞大豪客投資，幫大公司上市。傷痛過後，佢好快就當機立斷，仲明白有女先要有錢嘅道理，前日下晝3點幾就發現西裝骨骨嘅周子揚拎住公事包喺灣仔出現，當時佢跟疑似熟客嘅男女雞啄唔斷，好落力係咁sell，轉頭佢一個人離開，一邊行一邊講電話，相當認真。<br>採訪、攝影：羅德光</p></body></html>
