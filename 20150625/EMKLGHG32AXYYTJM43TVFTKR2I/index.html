<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鯊魚女粉墨登場行善 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鯊魚女粉墨登場行善 - 馮仁昭</h1><p>保良局慈善粵劇晚會前晚喺新光戲院舉行，保良局主席梁安琪同總理除咗捐錢仲嚟捧場，主席朱李月華同副主席鯊魚女陳細潔（圖）就粉墨登場，陳細潔話：「化咗個幾鐘，塊面睇落瘦咗，呢個新嘗試，粵劇係好專業。」蓋鳴暉話自己喺粵劇界做咗25年，今次同保良局合作好新鮮，佢話可以籌到二、三百萬元，佢話：「真係好難得，希望大家支持粵劇。」<br>撰文：馮仁昭</p></body></html>
