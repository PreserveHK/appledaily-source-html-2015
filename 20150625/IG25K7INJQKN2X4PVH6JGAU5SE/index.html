<html><header><meta charset="utf-8"><title>《風雲天地》被彈膠劇病床戲傻傻數不清</title></header><body><h1>《風雲天地》被彈膠劇<br>病床戲傻傻數不清</h1><p>汪阿姐汪明荃一向有話直說，噚日同家英哥喺牛頭角出席褔陞粵劇團記者會，就直指大台劇來來去去都係嗰幾個演員，重重覆覆，然後又賣花讚花香，話自己有份參演、最近播出嗰套王晶作品《風雲天地》嘅面孔夠新鮮。不過原來重重覆覆呢個問題，喺佢套的新劇都有出現，就係一幕又一幕數之不盡嘅病床戲！一股「是是旦旦」味即刻滲晒出嚟，難怪有網民封佢做「膠」劇啦！而監製兼編劇王晶就唔知係咪嬲豬嘞，前日就喺微博報收視，話《風雲天地》同億萬製作《武則天》持平喎！</p></body></html>
