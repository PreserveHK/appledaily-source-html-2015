<html><header><meta charset="utf-8"><title>超市氹氹轉：法明奴成紅軍第五簽</title></header><body><h1>超市氹氹轉：法明奴成紅軍第五簽</h1><p>七月轉會窗未開始，「紅軍」利物浦已經落實今夏第五名收購，效力德甲賀芬咸的巴西國腳羅拔圖法明奴（圖），將以2,900萬鎊（約3.54億港元）加盟，是紅軍繼安祖卡路爾後，隊史第二貴收購。</p><p>23歲的法明奴正隨巴西出戰美洲盃，包括分組賽最後一場對委內瑞拉攻入一球，法明奴待完成美洲盃後將赴英國報到及體測。利物浦今夏已經引入中場占士米拿、前鋒丹尼艾格斯等四名球員。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
