<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎曉陽高興同學友開戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黎曉陽高興同學友開戲 - 馮仁昭</h1><p>唱作歌手黎曉陽噚日接受新城電台訪問，講到佢同張學友、林嘉欣拍攝電影《暗色天堂》，第一次拍戲嘅黎曉陽表示好開心。問到有冇難忘事？佢話：「我哋喺化妝間傾偈，我係09年十八區冠軍，學友係第一屆十八區冠軍，佢有叫我畀心機，唱好歌。」<br>黎曉陽張處男唱片會喺9月推出，當中仲會收錄舊年由佢寫嘅雨傘運動歌曲《撐著》。<br>撰文：馮仁昭</p></body></html>
