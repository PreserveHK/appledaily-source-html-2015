<html><header><meta charset="utf-8"><title>鮑姐籲關注護老院</title></header><body><h1>鮑姐籲關注護老院</h1><p>鮑起靜、梁天及杜德智昨日在港台出席「銀齡帥靚正」啟動禮，杜德智即場教長者做運動，梁天就分享生活智囊，他說：「只要忘記自己老，自己感覺後生就會後生，我忘記自己幾歲。」至於年屆65歲的鮑姐，坦言已經在計劃退休之後的生活。對於早前有護老院出現疏忽照顧及不尊重長者等問題，她說：「越曝光越好，呢個係辛苦嘅工作，仲有經驗同人手不足嘅問題， 等多啲人關注問題 。」<br>此外，之前亞視出現「白武士」有買家，至今仍未公佈新買家詳情，對此鮑姐說：「無論申請牌照或係再營運，都希望真係落實到。」<br>採訪、攝影：王連連</p></body></html>
