<html><header><meta charset="utf-8"><title>韓寶圖：有禮唔怕收</title></header><body><h1>韓寶圖：有禮唔怕收</h1><p>李敏鎬似搬屋</p><p>「長腿Oppa」李敏鎬大前日28歲生日，收到嘅禮物多到好似搬屋咁，令壽星仔亦難掩喜悅，坐喺地上慢慢拆。粉絲睇見男神咁開心，真係送幾貴嘅嘢都心甘命抵呀！<br></p><p>張娜拉擦餐飽</p><p>張娜拉忙緊拍新劇《記住你》，一班粉絲知佢辛苦，早前特地準備咗300人份量嘅美食慰勞劇組。甜到入心嘅張娜拉就將打氣貼紙貼喺頭冧粉絲，表情仲話畀大家知好好飲。</p></body></html>
