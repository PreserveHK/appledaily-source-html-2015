<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周慧敏難忘慳妹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周慧敏難忘慳妹 - 馮仁昭</h1><p>周慧敏獲Suisse Programme邀請為新一任中國區代言人，早排佢為品牌嘅王牌產品拍攝全新廣告宣傳照。<br>早前重播《大時代》，令周慧敏飾演嘅慳妹再度成為熱話，加上23年後嘅佢好似凍齡一樣，佢話：「都係全靠監製韋家輝先生，令慳妹咁深入民心，呢個角色真係帶畀我好多難忘回憶，好榮幸可以參與這部經典劇集。」<br>撰文：馮仁昭</p></body></html>
