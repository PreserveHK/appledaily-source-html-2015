<html><header><meta charset="utf-8"><title>【飲食籽】又有新嘢！Häagen-Dazs皇室奶茶雪糕</title></header><body><h1>【飲食籽】又有新嘢！Häagen-Dazs皇室奶茶雪糕</h1><p>未到7月已經日日三十幾度，行兩步也滿身大汗了，不吃杯冰涼雪糕解解暑怎對得起自己！趁着炎炎夏日，Häagen-Dazs也推出新口味「皇室奶茶」Royal Milk Tea雪糕，採用人手採摘的大吉嶺茶葉及100%法國牛奶製成，試食後覺得雪糕非常幼滑，且有濃郁茶香，質感豐厚，但甜味比奶味重，有點像喝「午後紅茶」的感覺，愛嘆英國afternoon tea的朋友絕不能錯過！<br><br>記者︰黃依情</p></body></html>
