<html><header><meta charset="utf-8"><title>JM：未試過主動咀人</title></header><body><h1>JM：未試過主動咀人</h1><p>文詠珊（Janice Man）日前在灣仔宣傳新片《巴黎假期》，她在片中客串飾演性格豪放的地盤工人，有紋身、頭髮染成七彩顏色的搖滾造型，她指未試過角色造型如此極端。戲中她更要大膽主動親吻古天樂，JM說：「現實中冇試過主動錫人，今次同古仔只係簡單錫。」<br>回復單身的JM被指追求者眾，繼約會葉祖新後，又傳搭上富二代吳啟楠（Carl），她承認有發展機會：「我同佢係好朋友，了解緊，佢係幾好男仔，識咗一段時間，但佢唔係富二代，係幾值得我學習嘅對象，教識我好多嘢，而小新（葉祖新）之前拍戲認識，只係喺機場見面食咗個下午茶。」<br>採訪：張俊銘</p></body></html>
