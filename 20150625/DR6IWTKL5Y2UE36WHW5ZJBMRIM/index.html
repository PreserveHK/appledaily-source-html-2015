<html><header><meta charset="utf-8"><title>WaT慘變吹氣公仔</title></header><body><h1>WaT慘變吹氣公仔</h1><p>現年29歲的小池徹平，早於2001年參加雜誌的美男選舉而踏入演藝界，02年即與混血兒Wentz瑛士組成二人組合WaT，於05年推出唱片。二人均是美少年，獲得少女和同志垂青，在多年前就曾經有成人用品公司，將他們二為一體，推出吹氣公仔！</p><p>在吹氣公仔包裝上的頭像就似足小池徹平，更為該吹氣公仔改名為小池英士，一看就知將二人的名字二合為一，最搞笑是網民在討論這個吹氣公仔是給女粉絲用還是男粉絲用時，結論是男女都適用。</p></body></html>
