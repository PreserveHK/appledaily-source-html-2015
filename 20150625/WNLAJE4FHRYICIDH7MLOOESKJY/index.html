<html><header><meta charset="utf-8"><title>關仁隱事：「壯龍」雞飛狗走拒幫手 - 關仁</title></header><body><h1>關仁隱事：「壯龍」雞飛狗走拒幫手 - 關仁</h1><p>娛樂圈一向好現實，早幾年「生意人」搞電視，好多人撲出嚟話支持，又幫佢拍劇。點知當知道生意人搞唔成電視台，有啲藝人即刻雞飛狗走。唔單止咁，早排生意人喺網台播新劇，歌手出身嘅「壯龍」同「打心口」都有份演出，仲係好重戲份嗰種，所以工作人員就同佢兩個經理人開聲，希望壯龍同打心口可以抽小小時間幫手做宣傳，點知兩個即刻閂大閘，話冇時間，就算有時間都唔會做，工作人員碰一面灰，慨嘆真係人情冷暖。<br>撰文：關仁</p></body></html>
