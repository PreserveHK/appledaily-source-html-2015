<html><header><meta charset="utf-8"><title>新婚華裔牛劍生倫敦踩單車慘遭撞死</title></header><body><h1>新婚華裔牛劍生<br>倫敦踩單車慘遭撞死</h1><p>英國一名來自中國的女子，周一早上在倫敦踏單車上班時被一部重型貨車撞死。<br><br>廿六歲的陶英（音，Ying Tao）先後在劍橋和牛津大學取得學位，在羅兵咸永道（PwC）工作任策略顧問三年，最近結婚。她周一早上踏單車，在英倫銀行對開交匯處遭遇意外。<br><br>今次是倫敦今年第八宗涉及單車的意外，其中五宗在繁忙時間發生，有政客提出限制重型貨車在某些時間在倫敦市中心行駛。單車團體計劃在事發現場舉行示威，要求加強道路安全。<br><br>英國《旗幟晚報》／《都市報》</p></body></html>
