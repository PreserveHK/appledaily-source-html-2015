<html><header><meta charset="utf-8"><title>隔牆有耳：發叔澄清唔會辭職 - 李八方</title></header><body><h1>隔牆有耳：<br>發叔澄清唔會辭職 - 李八方</h1><p>政圈噚日突然有風聲傳出，鄉議局前主席劉皇發會步公民黨湯家驊後塵辭咗立法會議員一職，一嚟因為健康狀況好差，二嚟建制派因為「等埋發叔」而政改投票甩轆，令發叔都自覺要辭職問責。<br>嘩，如果係咁，特區政府咪要一連要搞兩場選舉？雖然鄉議局功能組別係小圈子，相信冇競爭啫，但事前一輪行政嘢，都咪話小嘢。<br>但消息傳咗半日，發叔就發表聲明澄清上述傳言實屬不確，強調健康情況正在康復中，並強調「認為並無其他確切的理由需要在此時作出呈辭」。</p></body></html>
