<html><header><meta charset="utf-8"><title>洪宗玄下月襲港會粉絲</title></header><body><h1>洪宗玄下月襲港會粉絲</h1><p>曾演出綜藝節目《我們結婚了》的韓國男星洪宗玄（圖），將於下月5日訪港，出席於大埔超級城舉行的簽名會，並留港兩日一夜。對於首次見港迷，洪宗玄表示興奮，急不及待於facebook及twitter宣佈消息，而跟天團BIGBANG隊長G-DRAGON及「長腿Oppa」金宇彬是好友的他，更已請教他們香港的好去處。另外，男團VIXX下月19日亦會來港出席於apm舉行的宣傳活動。</p></body></html>
