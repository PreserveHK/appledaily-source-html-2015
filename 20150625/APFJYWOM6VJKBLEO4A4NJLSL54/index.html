<html><header><meta charset="utf-8"><title>金仙雅做金秀賢師妹</title></header><body><h1>金仙雅做金秀賢師妹</h1><p>韓劇《製作人們》雖然已於上周大結局，不過其熱潮依然未減，於劇中飾演孔孝真下屬、憑驕人身材成功引起關注的女星金仙雅（前譯金萱兒），近日簽約Keyeast娛樂，成為金秀賢的同門師妹。</p><p>Keyeast表示金仙雅穩定的實力和充滿個性的演技，睇好她有無限潛力。另外，《製作人們》將推出原聲大碟《The Producers》，而IU為劇集所唱的插曲《HEART》亦將獨家於MOOV播出。</p></body></html>
