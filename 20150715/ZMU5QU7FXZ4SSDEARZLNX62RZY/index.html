<html><header><meta charset="utf-8"><title>體壇拾趣：梅禮護腕拍賣做慈善</title></header><body><h1>體壇拾趣：<br>梅禮護腕拍賣做慈善</h1><p>英國網球手梅禮早前喺溫網次圈淘汰夏斯後，好激動咁將條浸滿汗水嘅護腕掟上觀眾席，咁啱落喺英國皇儲查理斯位夫人卡米拉手上；當時見卡米拉個樣唔多like，好彩佢冇掉咗條護腕，仲擺上拍賣網bid，將全數收益捐畀著名「狗癡」、梅禮指定嘅皇家獸醫學院照顧動物基金，最終以2,100鎊（約25,000港元）成交。</p><p>另外，梅禮話自己要盡快收拾心情，因為禮拜五又要代表英國喺台維斯盃八強惡鬥法國啦。</p></body></html>
