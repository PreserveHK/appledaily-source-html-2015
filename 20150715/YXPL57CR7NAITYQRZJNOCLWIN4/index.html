<html><header><meta charset="utf-8"><title>馮仁昭四圍超：FFx望半百仲影到靚寫真 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>FFx望半百仲影到靚寫真 - 馮仁昭</h1><p>FFx同二人組合2Brother噚日喺紅磡出席食店剪綵活動，佢哋話嚟緊電腦節會以電子品牌代言人身份開4場音樂會。FFx話見到羅霖出寫真好羨慕，有諗過幫襯買番本兼簽名：「我哋都想50歲時可以keep到咁靚，影到寫真。」如果第時做咗媽咪，會唔會幫仔女出寫真？佢哋話：「一定要健康，不過小朋友應該專注學業。」<br>撰文：馮仁昭</p></body></html>
