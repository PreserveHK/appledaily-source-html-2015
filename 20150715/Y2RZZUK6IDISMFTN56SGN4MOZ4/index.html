<html><header><meta charset="utf-8"><title>祖兒酒後與克勤吵大鑊</title></header><body><h1>祖兒酒後與克勤吵大鑊</h1><p>容祖兒與李克勤早前為合唱歌《世界真細小》拍攝MV，歌曲故事描述兩人已分開多年，但當中有甜蜜回憶片段。因應劇情需要，親密鏡頭在所難免，但祖兒和克勤一準備親近就忍不住大笑，結果不斷NG，之後他們再拍激動吵架的戲份時，又變成喜劇場面，最後祖兒提出飲酒放鬆心情，飲了兩杯威士忌後，她果然成功收起笑臉，順利完成拍攝。<br>克勤拍到下午時忽然自言自語說：「已經係下午茶時間喎？有啲餓餓哋。」祖兒聽到即悄悄地走入廚房，不消一會就拿着一碗公仔麵出來，克勤看見即說：「嘩！仲有一隻煎蛋㖭！好感動吓喎！」<br>撰文：炎炯炯</p></body></html>
