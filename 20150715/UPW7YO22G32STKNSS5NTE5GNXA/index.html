<html><header><meta charset="utf-8"><title>謝勒扮小丑　奸樣施酷刑</title></header><body><h1>謝勒扮小丑　奸樣施酷刑</h1><p>以超級英雄反派做主角的DC新片《自殺小隊》（Suicide Squad），昨日公開一條新預告片，片段中除了韋史密夫（Will Smith）飾演的Deadshot外，令人注視的還有金像男配角謝勒力圖（Jared Leto）及女星Margot Robbie所扮演的男、女版小丑！</p><p>Margot飾演的女小丑戲份頗多，於監倉倒吊出場的她，變態地舔鐵欄，至於小丑謝勒壓軸出場，半裸現身的他手持電棒露出詭異笑容跟躺於床上的人說：「我不會殺你，但我會令你非常、非常痛苦！」令人心寒。<br>撰文：盧葦</p></body></html>
