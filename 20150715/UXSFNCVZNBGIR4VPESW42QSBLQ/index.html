<html><header><meta charset="utf-8"><title>體壇拾趣：何詩蓓放榜冇有怕</title></header><body><h1>體壇拾趣：<br>何詩蓓放榜冇有怕</h1><p>中學文憑（DSE）今日放榜，唔少體壇中六生都緊張到失眠，但泳壇美女何詩蓓（圖）就冇有怕，皆因佢今朝返母校聖保祿中學拎成績表之前，仲要走去游早水訓練，所以噚晚好早休息，無為成績擔心。事實上，讀得又睇得嘅佢，早前已經考入美國密歇根大學。相反拔萃男書院籃球中鋒葉偉恒，噚日晏晝已經話緊張到爆，夜晚選擇同朋友唱通宵K鬆一鬆。佢話最擔心中、英文肥佬，已經諗定報其他課程，做足兩手準備。</p></body></html>
