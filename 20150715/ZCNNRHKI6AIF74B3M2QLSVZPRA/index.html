<html><header><meta charset="utf-8"><title>女大力士舉重暈低險被233磅槓鈴擊中</title></header><body><h1>女大力士舉重暈低<br>險被233磅槓鈴擊中</h1><p>委內瑞拉一名舉重女選手，在加拿大奧沙瓦舉行的泛美運動會（Pan Am Games）時，突然在挺舉過程中暈倒，幾乎被233磅（106公斤）的槓鈴砸中。<br> <br>20歲的戈梅斯（Genesis Rodriguez Gomez）周日參加泛美女子53公斤級舉重比賽時，在挺舉項目中，首次試舉106公斤失敗，更突然鬆手暈倒地上，幸好槓鈴跌在她身後，未有砸中她的頭部，否則不堪設想。<br> <br>戈梅斯醒過來後再接再厲，在第二及第三次試舉，分別舉起106公斤和109公斤，最終獲得一面銀牌。<br> <br>英國《每日郵報》</p></body></html>
