<html><header><meta charset="utf-8"><title>松隆子再咀木村</title></header><body><h1>松隆子再咀木村</h1><p>日本女星松隆子今年3月底誕下B女之後，前晚首次在電視上現身，為《SMAP X SMAP》任嘉賓，當晚該節目是電影《律政英雄2015》特輯，片中演員包括北川景子等上節目玩遊戲，松隆子則參與試食環節，已復工演舞台劇的她，已完全收身，更表示湊女湊得十分開心。試食環節由木村拓哉一組勝出，松隆子立即向老拍檔送上一吻。<br>而木村近日獲台灣觀光局邀請，到台灣拍攝吳宇森執導的宣傳片，昨日中午木村完成台灣之旅飛返日本，他到達松山機場後向記者及粉絲露出男神笑容道別。據指木村向8名台灣保鑣送贈名牌GUCCI領呔，加上他留台時並無任何特別要求，獲大讚親切。<br>撰文：泉水</p></body></html>
