<html><header><meta charset="utf-8"><title>周國賢送新歌𠱁老婆</title></header><body><h1>周國賢送新歌𠱁老婆</h1><p>周國賢、Super Girls和洪卓立等人昨日在銅鑼灣出席「香港流行音樂頒獎禮2015」記者會，周國賢透露今天將會到大阪拍MV《我們都不是無辜的》，今次他更親自執導。新歌有關夫妻關係，由於之前有傳他與太太感情有變，問他是否送給妻子，他說：「曲線式算係，但我哋感情都係一樣好。」問他為何不找太太做MV女主角，他笑說：「唔好，佢太上鏡，我唔想太靚嘅人做主角。」<br>另外，洪卓立回想入行初時於日本拍首個MV，辛苦得哭了，現在仍敢挑戰難度，笑說可跟比堅尼女郎合作，但不許女友湯怡這樣穿着與自己拍攝，怕被睇蝕。<br>採訪、攝影：王連連</p></body></html>
