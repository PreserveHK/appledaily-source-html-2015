<html><header><meta charset="utf-8"><title>Ella巨肚大得快</title></header><body><h1>Ella巨肚大得快</h1><p>陀B已6個月的官恩娜（Ella），她的孕婦生活認真多姿多采，經常在街上被人「捕獲」。昨日她又被發現與兩個女友人在中環置地吃午餐，與女友人分開後，Ella發現在場有不少記者，她嚇一嚇地說：「嘩，今日咁多人嘅？」接着她邊行邊談陀B近況並說：「我個肚大得好快呀，我哋改咗英文名，不過留番生咗之後先公佈。」<br>Ella亦表示混血醫生老公Domingo未有勸喻她減少出街， 接着又稱要到文華酒店拿東西，過了一會兒，見到Ella拖着一個手拖篋步出，酒店職員見狀即上前幫手拖篋，最後Ella在酒店坐的士離開。<br>採訪、攝影：梁繼光</p></body></html>
