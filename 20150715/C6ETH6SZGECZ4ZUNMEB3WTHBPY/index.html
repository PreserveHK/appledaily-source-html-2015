<html><header><meta charset="utf-8"><title>李光洙牛一熊黛林晒拍拖照</title></header><body><h1>李光洙牛一<br>熊黛林晒拍拖照</h1><p>昨日是韓國人氣綜藝節目《Running Man》（RM）主持人李光洙的30歲生日，正在跟他合作拍攝內地明星戀愛真人騷《如果愛》的香港名模熊黛林，昨日就在自己微博公開跟光洙的海邊「拍拖照」來祝賀對方，並留言：「光洙，生日快樂！不論在哪裏，在做甚麼，你都要一直這樣帥帥的快樂下去哦！」</p><p>另外，光洙的《RM》拍檔HaHa日前就被人冒認，並向他人發放含有騙財騙色成份的訊息，而HaHa就回應正在考慮透過法律途徑追究。<br>撰文：金美兒</p></body></html>
