<html><header><meta charset="utf-8"><title>嫌按摩小姐貴夾醜阿叔衰多口被打爆頭</title></header><body><h1>嫌按摩小姐貴夾醜<br>阿叔衰多口被打爆頭</h1><p>台灣台北市一名35歲姓林男子，昨日到南京東路一家色情美容護膚店「消費」，入內後卻不斷挑剔小姐「又醜又貴」，讓店家不滿，雙方大打出手。<br> <br>林男前天到美容護膚店消費後，不斷挑剔小姐，詢問金額後又嫌太貴，店員認為林男借酒找碴，雙方爆發口角、進而互相拉扯推撞，一群人從店內打到店外，林男也被打的頭破血流。警方獲報出動快速打擊部隊（類似香港警察的衝鋒隊）到場將雙方帶回警局，才結束這齣鬧劇。<br> <br>台灣《蘋果日報》</p></body></html>
