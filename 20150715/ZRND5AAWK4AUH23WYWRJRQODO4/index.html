<html><header><meta charset="utf-8"><title>Jessica箍實陳偉霆</title></header><body><h1>Jessica箍實陳偉霆</h1><p>韓國女團少女時代前成員Jessica自「被退團」後，似乎有更大的發展空間，她更主攻內地市場，除頻頻走訪內地宣傳其自家時尚品牌外，近日更挑戰由香港男星謝霆鋒主持的內地美食節目《12道鋒味》第二季。日前有網民就公開Jessica在體育館內為節目錄影的相片，只見Jessica被港星陳偉霆背起時表現緊張，更用雙手箍實對方，陳偉霆亦同樣面有難色，二人似是在進行耐力遊戲。</p></body></html>
