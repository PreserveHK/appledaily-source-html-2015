<html><header><meta charset="utf-8"><title>隔牆有耳：吳克儉放榜前「早洩」 - 李八方</title></header><body><h1>隔牆有耳：<br>吳克儉放榜前「早洩」 - 李八方</h1><p>文憑試今日先放榜，考評局噚日就公佈，有2.4萬學校考生考到升大學資格，連埋自修生則有2.5萬。<br>但其實教育局局長吳克儉，前日已率先爆響口，話今年有2.4萬人考到升大學資格，令人猜測佢「早洩」機密；教育局其後出佢嘅談話文本，就補鑊話局長係「估計」喎，向來講嘢都好小心嘅吳得掂，點會咁隨便斷估？<br>數學教授、考評局秘書長唐創時就話，舊年大約四成學校考生考到升大學成績，今年學校考生有6萬人，依此推算剛好係2.4萬，所以局長係推算，唔係有內幕料。真係信不信由你，吳得掂忽然咁掂，唔知算唔算到梁振英連唔連任到呢？</p></body></html>
