<html><header><meta charset="utf-8"><title>用受害人做餌誘色狼印警烏龍累少女兩遭輪姦</title></header><body><h1>用受害人做餌誘色狼<br>印警烏龍累少女兩遭輪姦</h1><p>印度一名曾遭強姦的少女，答應與警方合作，做餌引出色狼，但因為警方擺烏龍，令少女無辜再遭蹂躪。<br> <br>少女早前遭兩名男子用刀指嚇後遭輪姦。她事後報警，並答應與警方合作，設局誘捕色狼。<br> <br>行動當日，警方卻擺烏龍，稱因「溝通出問題」，未能緊隨少女。兩名色狼引了出來，並再度輪姦那名少女。<br> <br>色狼最終在一個火車站被捕，而負責行動的警員已被停職。警方最初指少女與色狼見面時沒有通知他們，但後來承認派少女做餌太危險。<br> <br>英國《每日郵報》</p></body></html>
