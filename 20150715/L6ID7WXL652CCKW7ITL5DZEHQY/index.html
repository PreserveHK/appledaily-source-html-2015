<html><header><meta charset="utf-8"><title>陳國坤停工全力造人</title></header><body><h1>陳國坤停工全力造人</h1><p>陳國坤、杜宇航、龐景峰、吳浣儀等，昨日在紅磡出席「李小龍電視特輯《龍的哲學與人生觀》」記者會，近年主力在內地拍戲的陳國坤，自爆今個夏天要全面停工，決心和老婆黃伊汶（Emme）展開生育大計，他說：「我同Emme都鍾意細路，不過佢𠵱家係返辦公室時間，所以好難就時間，惟有我陪佢開工，做佢私人司機。我已經諗定生兩個，生仔叫陳真，生女就叫陳珍。」<br>另外，從小就是小龍迷的杜宇航說：「我學得最似係李三腳，細個時試過用棉質棍玩雙節棍。」<br>採訪、攝影：馬建華</p></body></html>
