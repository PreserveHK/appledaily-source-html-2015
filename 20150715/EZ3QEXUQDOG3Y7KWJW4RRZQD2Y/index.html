<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張崇基新歌MV兩手準備 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張崇基新歌MV兩手準備 - 馮仁昭</h1><p>張崇基、鄧穎芝、李霖恩噚日喺新城宣傳新書《娛樂圈點9》，佢哋同喬寶寶、李麗霞（黑妹）、蔡國威等人合作出書，內容寫娛樂圈啲人點樣狡猾至做得長久。除咗本書之外，仲會有首合唱歌《娛樂圈點九》。負責寫歌嘅張崇基講笑話：「若果要派歌宣傳，咁蔡國威係咪要冚住上TVB？MV又使唔使拍定剪輯TVB版？」<br>撰文：馮仁昭</p></body></html>
