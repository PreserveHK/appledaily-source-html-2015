<html><header><meta charset="utf-8"><title>外資睇穿牛市假面具</title></header><body><h1>外資睇穿牛市假面具</h1><p>【話你知】<br>本來沉寂多年的A股，由去年初起錨，一年多即瘋狂飆升1.5倍，震驚全球；不過，上月中至今出現大調整，幾乎將過去一年半的升幅蒸發近半。更甚的是，A股早前走高誘因之一，在於資本賬、人民幣及股市的國際化進程，如今為救市不惜以外資難以想像的方法插手，人為推高股市，兼反指外資沽空累事，不但中央對外開放的態度成疑，連外資接納中國走入國際舞台的信心亦一併失去，A股從此失卻一大上升動力，越來越多人相信，今次所謂牛市，其實是帶着牛皮面具的熊。</p></body></html>
