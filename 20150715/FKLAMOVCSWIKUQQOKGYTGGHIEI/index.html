<html><header><meta charset="utf-8"><title>用PPP計算免除滙率誤差</title></header><body><h1>用PPP計算免除滙率誤差</h1><p>【話你知】<br>購買力平價（PPP）考慮到各國國內的生活成本及通脹，以比較不同國家和地區之間的生活水準差距，而非單以國民所得（GDP）排名，因各國所得因匯率不同恐有誤差。<br>《經濟學人》雜誌的「巨無霸指數」，正是根據PPP原理，假設1美元在各國購買到的巨無霸份量應該一樣，長遠來說，兩國貨幣匯率應調整至相等於巨無霸在兩國售價的比率。但有批評者認為，假定所有國家的商品價格相等是錯誤的。不同國家的人對於同一種商品的估價是不同的，例如一種在某國是奢侈品的商品，在另一個國家可能只是一般日用品。<br>■記者陳智深</p></body></html>
