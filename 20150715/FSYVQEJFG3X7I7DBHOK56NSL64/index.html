<html><header><meta charset="utf-8"><title>糖妹𠱁胞弟靠打機</title></header><body><h1>糖妹𠱁胞弟靠打機</h1><p>黃山怡（糖妹）昨日在上環出席「箱城故事揭幕禮」活動，跟氣球魔術師以氣球做出一座港珠澳大橋。糖妹自稱熟悉香港歷史，並曾經到過香港歷史博物館參觀，她說：「我住喺舊區，有時都會行黃金商場，雷生堂飲涼茶。我都有諗過暑假同粉絲搞次香港一日遊，我自己都經常長洲、南丫島一日遊，不過𠵱家又太熱，都係留喺屋企同細佬打機聯誼吓好啲。」<br>糖妹自爆17歲胞弟很反叛：「可能係反叛期，佢已經唔係好睬我，惟有用打機聯誼吓。」此外，今年書展會推出台北旅遊書的她，現正構思下站到歐洲和西班牙，她說：「唔一定要出旅遊書，但想去古堡影吓相。」<br>採訪、攝影：黃曉妍</p></body></html>
