<html><header><meta charset="utf-8"><title>美女背後的水花靠大叔「默默犧牲」</title></header><body><h1>美女背後的水花<br>靠大叔「默默犧牲」</h1><p>每位「夢幻水着美女」背後，原來都有位默默耕耘的大叔。說的是日本攝影界中敬業樂業的工作人員，有攝影師公開拍攝過程，原來拍出水花四揚的夢幻索女照，靠的是一位健碩大叔。<br><br>Twitter最近瘋傳一組連拍照片，攝影師除成功捕捉水花在美女背後飛濺的時刻，也交代了水花其實是由工作人員不斷撲水而成。大叔要在適當時機跳水，營造不同的水花四濺方式，如果效果不理想要重來，直到有滿意照片為止。<br><br>該組照片上傳僅幾天，已吸引逾2萬人轉發，大家都讚嘆工作人員的敬業精神，有網友笑稱：「自己也想試試看呢。」<br><br>台灣東森新聞</p></body></html>
