<html><header><meta charset="utf-8"><title>千嬅家人相伴放榜</title></header><body><h1>千嬅家人相伴放榜</h1><p>楊千嬅、陳柏宇和陳凱彤昨到九展出席太陽計劃中學文憑試放榜打氣大會，千嬅坦言：「自己當年成績麻麻哋，數學一定唔得，放榜前同爸爸講考得差，爸爸講咗啲好窩心說話，屋企人同自己喺一條跑道上，之後幾經努力考入護士學校，後來做咗歌手，爸爸唔開心，3年冇同我講嘢。」<br>此外，千嬅和老公丁子高拍內地真人騷節目《極速前進》，其間曾發生意外，她說：「老公話有危險性佢頂，不過其中一集自己發生意外，需要入醫院照X光。」問會否拒絕再拍危險場面？她說：「面子攸關，尤其自己係潮州人，一定會繼續拍，節目令我更加了解老公，試過兩人有拗撬，畀節目拍到入鏡。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
