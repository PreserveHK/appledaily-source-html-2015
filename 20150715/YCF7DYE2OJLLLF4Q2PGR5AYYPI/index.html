<html><header><meta charset="utf-8"><title>隔牆有耳：CY笑騎騎試太陽能車 - 李八方</title></header><body><h1>隔牆有耳：<br>CY笑騎騎試太陽能車 - 李八方</h1><p>聲稱獲人大委員長張德江五度高度肯定嘅特首梁振英，噚日無論喺行會前見記者抑或下晝出席公開活動，都滿面春風，唔知係做戲做全套、抑或真係獲張德江畀like而喜孜孜？<br>訪京後改埋口風，蓄勢待發爭連任嘅CY，噚日下晝到訪青衣嘅香港專業教育學院，了解職業教育嘅發展情況時，仲興致勃勃試坐由學生參與研發嘅第五代太陽能電動車SOPHIE V。呢架車好巴閉㗎，即將出戰今年10月喺澳洲舉行嘅「世界太陽能車挑戰賽2015」，之前仲攞正牌喺香港馬路大搖大擺。</p></body></html>
