<html><header><meta charset="utf-8"><title>張立基喪母：佢走得安詳</title></header><body><h1>張立基喪母：佢走得安詳</h1><p>張立基母親近日病情轉壞，前日張立基取消生日會，通宵留守醫院陪伴母親，不過昨日傳來噩耗，張媽媽在下午3時半離世，張立基昨接受電話訪問時，語帶哀傷地說：「我點幾鐘嗰陣同我舅父去探過佢，跟住3點左右，醫院打嚟話我媽咪嘅血壓跌到好低，之後再打嚟話心跳跌到1分鐘得20吓，好危急，叫我即刻趕去。」他續說：「我坐的士趕到去，醫院打嚟話已經停咗，所以去到醫院已經走咗，但係我都算見到佢最後一面，媽媽走得好安詳。」至於媽咪的後事安排，張立基說：「未知呀，因為媽咪生前入咗啲會，所以我會打電話去問吓我𠵱家可以做啲乜嘢。」<br>採訪：張曦彤</p></body></html>
