<html><header><meta charset="utf-8"><title>求驗客手記︰卡比路慘食「無情雞」</title></header><body><h1>求驗客手記︰卡比路慘食「無情雞」</h1><p>歐洲老牌名帥似乎流年不利，繼有「神奇教練」之稱嘅軒迪克要黯然離開荷蘭國家隊之後，意大利籍名帥卡比路日前亦俾俄羅斯足總炒咗，冇得做俄羅斯國家隊教練。卡比路同俄羅斯嘅合約本來去到2018年夏天先至屆滿，但由於俄羅斯近期戰績麻麻，喺歐國外G組只係排第三，所以俄足總決定同呢名69歲嘅教練提早終止合約，不過仲未公佈新嘅國家隊教練人選。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
