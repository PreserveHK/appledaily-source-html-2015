<html><header><meta charset="utf-8"><title>【生存法則】追獵物追出馬路遊客直擊獅子獵殺羚羊</title></header><body><h1>【生存法則】追獵物追出馬路<br>遊客直擊獅子獵殺羚羊</h1><p>南非克魯格國家公園上周五早上上演一場廝殺，地點是一條馬路的車群之間。<br> <br>英國23歲生物系畢業生鄧福德（Carolyn Dunford）用相機捕捉那場廝殺。<br> <br>當時，一隻大羚羊突從灌木林跑出來，逃避兩隻窮追不捨的獅子。跑至馬路上的車群之間，羚羊終於被擒。獅子一隻抓着羚羊背，另一隻撲向牠的喉，夾手夾腳把牠制服，當場分享牠們的早餐，懶理遊客目光。<br> <br>難得一見的廝殺就在車上遊客的面前發生，有遊客見機不可失，冒險開窗看個清楚，近距離感受野生動物世界的真實一面。<br> <br>英國《每日郵報》</p></body></html>
