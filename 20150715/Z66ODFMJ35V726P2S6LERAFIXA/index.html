<html><header><meta charset="utf-8"><title>馬國明代溝致分手</title></header><body><h1>馬國明代溝致分手</h1><p>被視為「筍盤」之一的馬國明（馬明）自從與胡定欣分手後，去年有傳他與來自上海的女新人徐佳琦撻着，但礙於馬明一向低調處理感情，所以未承認戀情。昨日再有報道指馬明嫌對方太細路女，雙方出現代溝，戀情只維持9個月就分手，同時亦指兩人拍拖見面不夠10次，馬明自稱沒有時間多次推掉約會。失戀後的徐佳琦爆喊，早前去了韓國散心治情傷，又換了一頭清爽短髮，其後更索性搬返上海居住。昨日向馬明求證此事，他說：「唔係事實唔回應喇！」<br>採訪：張曦彤</p></body></html>
