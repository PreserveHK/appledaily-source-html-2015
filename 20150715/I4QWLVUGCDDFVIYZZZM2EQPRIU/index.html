<html><header><meta charset="utf-8"><title>體壇拾趣：J.Lin望「蜂」芒再現</title></header><body><h1>體壇拾趣：<br>J.Lin望「蜂」芒再現</h1><p>上星期同黃蜂簽咗份年薪430萬美元（約3,330萬港元）兩年合約嘅J.Lin林書豪（右），周一喺記者會正式亮相，仲展示佢件黃蜂7號波衫。由於J.Lin喺加盟之後幫黃蜂喺賣波衫度賺咗一筆，所以黃蜂都好識做，準備咗個7號波衫蛋糕嚟歡迎佢，搞到J.Lin鬼咁開心。展望新一季NBA，J.Lin話除咗會努力幫黃蜂打入季後賽之外，仲想得到球迷支持同埋認同，希望佢可以願望成真啦。</p></body></html>
