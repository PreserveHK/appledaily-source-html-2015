<html><header><meta charset="utf-8"><title>超市氹氹轉︰法卡奧披藍軍9號</title></header><body><h1>超市氹氹轉︰法卡奧披藍軍9號</h1><p>車路士新兵前鋒法卡奧（圖）在新球季會穿上「被詛咒的9號」球衣！</p><p>藍戰士周一公佈新一季球衣號碼，新加盟的門將比高域會穿起1號球衣，而從摩納哥借來的前鋒法卡奧則會穿上9號球衣。不過，自哈索賓基之後，沒有車路士球員穿上9號球衣取得成功，如基士文、基斯普、保拿盧斯及費蘭度托利斯等。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
