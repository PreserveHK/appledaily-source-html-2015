<html><header><meta charset="utf-8"><title>舉報專車引發衝突</title></header><body><h1>舉報專車引發衝突</h1><p>Uber、滴滴專車、一號專車等大行其道，的士行業大受衝擊，不少的士司機認為專車服務是違法，於是向警方舉報，但往往令大批專車司機到場聲援，引發群體事件，甚至要出動特警到場驅散。<br>最大規模一次群體事件發生在上月12日晚，浙江杭州兩名的士司機向運管部門舉報Uber司機後，引發大批專車前來聲援，20多輛車堵塞馬路、包圍的士司機，及後場面失控，大批警員、特警到場控制場面。包括廣州、天津、武漢等最少16個城市都曾經發生因專車引發的群體事件，不少名人更拍廣告聲言要抵制專車，可是在北京、上海等大城市，專車十分受歡迎。<br>中國網/新浪網</p></body></html>
