<html><header><meta charset="utf-8"><title>姬妮芙與男友意大利煙韌</title></header><body><h1>姬妮芙與男友意大利煙韌</h1><p>除Miranda與新歡開心拍拖，另一名失婚婦人金像影后姬妮芙柏露（Gwyneth Paltrow）亦與電視監製男友Brad Falchuk，到意大利小鎮Positano度假，在海邊一邊曬太陽一邊煙韌。身穿粉色比堅色的姬妮芙，更與男友玩you jump I jump，她與男友攀在海邊的石上，輪流跳入海中，玩得很高興。姬妮芙與Brad拍拖近一年，二人數天前被發現在羅馬度假，之後再轉到度假勝地Positano，繼續享受浪漫假期。</p></body></html>
