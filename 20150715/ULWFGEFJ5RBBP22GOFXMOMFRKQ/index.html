<html><header><meta charset="utf-8"><title>馮仁昭四圍超：牛雜妹辭工　後日Last day - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>牛雜妹辭工　後日Last day - 馮仁昭</h1><p>「牛雜妹」李美琪同《狂舞派》演員劉敬雯，噚日喺中環出席美容店開幕活動，牛雜妹話做facial同護膚係佢至愛，最近仲開始做運動，佢話：「我骨大，想手腳纖細同結實啲，不過近排飲食都冇乜節制，自己好為食，所以要做番多啲運動keep fit，迎接未來新工作。」牛雜妹之前自爆會簽約蕭定一公司，佢仲辭埋廣告公司份文員工，返埋後日就甩身。<br>撰文：馮仁昭</p></body></html>
