<html><header><meta charset="utf-8"><title>【汽車籽】稀有林寶僅此一部　蘇富比拍賣2,300萬</title></header><body><h1>【汽車籽】稀有林寶僅此一部　蘇富比拍賣2,300萬</h1><p>曾在2005年日內瓦車展亮相過的林寶堅尼Concept S，將在今年11月蘇富比主辦的Art Automobiles auction拍賣會中開放競投。此概念車屬高稀有車款，編號001但沒投入生產線，故此全球僅得一部，加上只行駛了180公里，相當新淨，讓預估拍賣價高達300美元（未連稅約2,300萬港元）之譜。Concept S由「細牛」Gallado為基本藍圖改裝，最獨特的是分離式的雙座椅，駕駛者及乘客活像坐像獨立的太空艙，加上無擋風玻璃及開篷車款，造型相當出位。</p><p>記者：徐影龍</p></body></html>
