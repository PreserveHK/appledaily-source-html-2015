<html><header><meta charset="utf-8"><title>山寨版白之戀人「西湖戀人」淘寶有售</title></header><body><h1>山寨版白之戀人<br>「西湖戀人」淘寶有售</h1><p>港人最愛的北海道手信「白之戀人」，不敵山寨王國中國，淪為冒牌受害者。內地網友近日發現，一款疑似山寨白之戀人的「西湖戀人」在市面出售，冒牌貨包裝設計與正版十分相似，並在淘寶出售，18包餅售價34.8人民幣。</p><p>唯一優點較便宜</p><p>有客人在淘寶評價區留言：「山寨的白之戀人，從包裝到味道都挺像那麼回事的，但跟白之戀人肯定還有差距。」另有網友表示，唯一的優點就是比較便宜，「感覺之後開始有『華山』、『麗江』、『大明湖』戀人」。<br>新浪微博</p></body></html>
