<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周國賢唔食齋防低溫症 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周國賢唔食齋防低溫症 - 馮仁昭</h1><p>周國賢噚日到商台宣傳新歌《年輕人們》，去咗溫哥華兩年終於回歸香港嘅佢話：「香港太多好嘢食，連身體都好咗，因為加拿大氣溫有負2、30度，我着4件大褸都覺得凍，醫生話如果我再食齋，就可能有低溫症，所以我食番海鮮。」離開3個囡囡有冇掛住佢哋？周國賢話：「開頭有少少罪咎感，好似自己丟低佢哋，但係見佢哋同阿姨都玩得好開心。」<br>撰文：馮仁昭</p></body></html>
