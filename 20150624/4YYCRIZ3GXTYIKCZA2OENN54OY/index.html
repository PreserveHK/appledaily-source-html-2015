<html><header><meta charset="utf-8"><title>柏木台上哭崩緋聞</title></header><body><h1>柏木台上哭崩緋聞</h1><p>日本女團AKB48成員柏木由紀被爆曾戀尊尼男星手越祐也，她避風頭數日後，上周露面卻避談戀情，引起fans不滿。<br>前晚柏木在鬧出緋聞後首次到劇場開騷，她表演時一度情緒失控，邊跳邊用手拭淚，之後更低頭飲泣。相反緋聞多多的手越依舊風騷，上星期心情靚爆現身球場睇波，後天將以組合NEWS身份亮相音樂節目，跟曾傳緋聞的小天后Kyary Pamyu Pamyu及對方男友深瀨慧同場。<br></p><p>此外，打入今屆人氣總選第13位的SKE48成員松村香織，昨日被爆7年前曾任職陪酒女郎，她承認入行前確曾在歡場打工。<br>撰文：哥羅</p></body></html>
