<html><header><meta charset="utf-8"><title>Kelly老公送花愛驚喜</title></header><body><h1>Kelly老公送花愛驚喜</h1><p>陳慧琳（Kelly）早前為代言品牌金至尊珠寶，拍攝新一輯以「花」作為主題的平面廣告，拍攝當天Kelly先後換上多個造型，亦即席擔任造型設計師，為不同造型配襯首飾。拍攝時要擺出像蜜蜂、蝴蝶般被花吸引美態時，Kelly透露至今亦會不時收到老公送花，她說：「我好鍾意花，送花唔一定只限節日或生日，平時送花更有驚喜效果。」<br>忙於籌備新碟及年底的演唱會，同時盡力兼顧家庭，Kelly承認會感到疲倦，但又不想錯過囝囝成長過程，她說：「家人係我嘅幸福及動力來源，返到屋企見到老公同囝囝就會唔記得工作煩惱，蝦餃仔有時會請纓幫我按摩。」<br>撰文：君喬</p></body></html>
