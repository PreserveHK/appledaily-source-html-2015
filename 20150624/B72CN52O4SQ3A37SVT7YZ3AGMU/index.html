<html><header><meta charset="utf-8"><title>梁漢文紅館騷唔預Big4</title></header><body><h1>梁漢文紅館騷唔預Big4</h1><p>梁漢文昨日在商台宣傳8月舉行的紅館演唱會，他希望能以音樂為主，不會邀請Big4好友做嘉賓：「Big4暫時都唔會出現，但係有另一個組合『男人幫』，我哋介紹過都未正式出嚟，呢次就係正式見大家。」他的好友劉浩龍被網民稱呼為「容生」，以揶揄其跟女友容祖兒姓氏，梁漢文即代對方求情，連說三次：「大家放過佢啦！」<br>至於球壇巨星胡國雄離世，梁漢文希望能出席葬禮致哀，他說：「細個跟舅父睇佢踢波，大個又試過同佢去德國睇波，最記得同佢踢過場波，佢仲交個直線波畀我射。」他又指胡國雄是足球藝術家，在球場上動作優美。<br>採訪、攝影：盧妹</p></body></html>
