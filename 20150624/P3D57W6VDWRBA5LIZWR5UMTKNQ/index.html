<html><header><meta charset="utf-8"><title>嘉玲自家香檳面世</title></header><body><h1>嘉玲自家香檳面世</h1><p>劉嘉玲早前正式宣佈以她的英文名Carina Lau推出紅酒，日前她便在法國的玫瑰山莊（Chateau Montrose）獲封為左岸名莊騎士榮譽會員，為其紅酒事業展開新一頁。昨日嘉玲又於微博宣佈推出以她命名的香檳，她更上載多張於法國葡萄莊園內拍攝的照片，於風和日麗的美景伴着，嘉玲拿着自家香檳品嚐，狀甚享受，嘉玲於微博留言道：「My new champagne is born - "Carina Lau" by Moutard（我的新香檳面世了。）」<br>撰文：栐仁</p></body></html>
