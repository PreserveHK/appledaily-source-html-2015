<html><header><meta charset="utf-8"><title>追悼成員：Ladies’ Code 8月日本開騷</title></header><body><h1>追悼成員：Ladies’ Code 8月日本開騷</h1><p>每次傳出藝人離世消息，外界感到非常錯愕外，受最大打擊的莫過於死者親友。去年9月因發生嚴重車禍、導致兩名成員高恩妃及權梨世傷重不治的五人女團Ladies' Code，餘下三名成員因身心受創而暫別休養，不過近日她們就決定重新出發，並落實於8月22日在日本東京舉行追悼演唱會。據知當日Ladies' Code的同門歌手金範洙、Ivy等人，以及曾和Ladies' Code同時期活動的偶像組合亦會出席，是次演唱會的全部收入將用於捐贈和日後組合的追悼活動。</p></body></html>
