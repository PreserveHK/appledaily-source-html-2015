<html><header><meta charset="utf-8"><title>隔牆有耳：內地競爭榜　港排12位 - 李八方</title></header><body><h1>隔牆有耳：<br>內地競爭榜　港排12位 - 李八方</h1><p>中國城市競爭力研究會公佈最新「中國省區、直轄市綜合競爭力排行榜」，香港名次由舊年第6跌至今年第12位。研究會會長桂強芳解釋，指港府缺乏長期競爭力戰略規劃，產業結構單一、科技創新停滯不前，社會紛爭不斷，加上「非法佔中」同否決政改方案，香港內耗「仍將不斷，發展堪憂」。有傳媒兩年前已質疑，研究係假設各地經濟增長率未來幾年不變，方法竟然沿用到今年；桂會長嘅學歷都有爭議，佢喺夏威夷攞嘅碩士學位，原來冇任何美國學術認證機構認可，但佢話深圳市政府組織部認可囉。</p></body></html>
