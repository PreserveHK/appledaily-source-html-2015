<html><header><meta charset="utf-8"><title>體壇拾趣：港劍轉軚戰世大運</title></header><body><h1>體壇拾趣：港劍轉軚戰世大運</h1><p>上周五先宣佈退出光州世大運嘅香港劍擊隊（圖），或有參賽轉機。其實南韓中東呼吸綜合症（俗稱新沙士）仍未放緩，不過一班劍擊隊成員就冇有怕，覺得兩年先一次嘅世大運係難得機會，唔想教練因新沙士縮沙而全隊13人都冇得去，於是有人向香港大專協會講明想去意願，仲搵到肯帶隊嘅另一位教練，所以好大機會成行。聽日香港世大運會進行授旗禮，到時就知劍擊隊嘅前景。將第三次參賽嘅女飛魚歐鎧淳會做授旗禮司儀，會喺七月一號啟程到世大運準備參賽，到時港隊世大運人數將會超過70人。</p></body></html>
