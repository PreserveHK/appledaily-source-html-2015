<html><header><meta charset="utf-8"><title>JM渴望轟烈愛情</title></header><body><h1>JM渴望轟烈愛情</h1><p>文詠珊（Janice Man）日前為時尚雜誌《Marie Claire》拍照，JM自去年加盟太陽娛樂文化後，積極進軍內地，剛完成吳奇隆投資、製作費高達1.5億人民幣的大型武俠劇《蜀山戰紀之劍俠傳奇》，在事業上正值衝刺期，感情世界亦相當甜蜜。<br>早前被指跟31歲金融才俊吳啟楠（Carl）拍拖外遊兼逛傢俬店，JM雖未有承認戀情，但就坦言渴望能瘋狂地拍拖一次，她說：「遇上Mr. Right的話，唔理其他人目光，高調地拍拖，對藝人嚟講好瘋狂，雖然我好渴望可以任性，但我要公平對待公司同合作夥伴，唔可以咁自私。」<br>撰文：栐仁</p></body></html>
