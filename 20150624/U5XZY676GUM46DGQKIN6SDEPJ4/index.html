<html><header><meta charset="utf-8"><title>Fiona高溫淋雨險中暑</title></header><body><h1>Fiona高溫淋雨險中暑</h1><p>薛凱琪（Fiona）早前在機上聽到一首令自己感動落淚的demo，於是寫了封信給黃偉文，從而令新歌《所有下雨天》誕生。日前她租用雨車拍MV，Fiona在高溫下由朝淋雨淋到晚，又跟男主角奔跑，拍至中段便出現頭暈中暑迹象，需要吹風降溫及邊補充水份邊休息。<br>導演今次採用全慢鏡拍攝，所以Fiona要好好控制表情，若果眨眼太多，拍出來便會出現「反眼」情況。拍攝當天，周國賢特意來探班，並全日在場給予意見，Fiona指下次拍MV時若不用錫嘴，她會找周國賢當男主角，因他們自知太熟，要錫一定會大笑。<br>撰文：君喬</p></body></html>
