<html><header><meta charset="utf-8"><title>洋漢駕「電單車」搭港鐵</title></header><body><h1>洋漢駕「電單車」搭港鐵</h1><p>【本報訊】網上昨瘋傳「電單車搭港鐵」奇聞，有乘客在港鐵列車內看到一名外籍男子坐在一輛疑似電單車上，引起網民熱烈討論，但港鐵回覆指該車為電動輪椅，並非電單車。</p><p>港鐵：是電動輪椅</p><p>多名讀者昨午爆料指，在港鐵列車內看到一名外籍男子坐在一輛疑似電單車上，該輛三輪電單車更有法拉利標誌。《蘋果》記者晚上曾到報稱洋漢出現的油麻地站查詢，有港鐵職員透露，昨午2時許，該洋漢騎着該車向一名女職員查問有否升降機，得悉沒有後轉到其他有升降機的港鐵站出閘。港鐵發言人表示，該洋漢當時駕駛的為一部電動輪椅，若是真正的電單車，則不能駛入港鐵內。<br>■記者黎家駒</p></body></html>
