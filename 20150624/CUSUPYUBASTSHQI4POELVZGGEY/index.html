<html><header><meta charset="utf-8"><title>體壇拾趣：11月入大球場撐港欖</title></header><body><h1>體壇拾趣：11月入大球場撐港欖</h1><p>一戰定生死，既殘忍又刺激！講嘅喺11月7至8號喺香港大球場上演嘅「亞洲七人欖球奧運外圍賽」，男子組有12支亞洲隊包括中、日、韓等爭一個出線出年里約奧運席位，噚日出席記者會嘅華將李卡度（右）都話預咗同宿敵日本喺決賽碰頭，呢兩隊由09年東亞運決賽鬥到10年同舊年亞運，輸家都係香港，球迷係時候入場撐自己人。單日票價200蚊，兩日套票360蚊，八月開售。同一時間亦有香港女子組同另外七隊爭奧運資格，女子組設兩回合，香港首站，11月再到東京打，兩站最高分嗰隊可以殺入里奧。</p></body></html>
