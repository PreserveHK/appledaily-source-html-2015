<html><header><meta charset="utf-8"><title>大島美幸產子狂喊</title></header><body><h1>大島美幸產子狂喊</h1><p>日本電影《反轉豬腩是王子》的35歲女星大島美幸，與同片原作者鈴木收於13年前結為夫婦，數年前曾傳來有喜消息，可惜卻先後兩度流產。恨仔深切的大島美幸，今年2月宣佈懷孕，前晚終產下男嬰，母子平安。</p><p>雖然胎兒比預產期遲了10天誕生，但大島的生產過程總算順利，曾不幸流產的她當親眼見到囝囝時即感動嚎哭。<br>另外，曾為吉卜力動畫《夢幻街少女》配音及唱主題曲的本名陽子，日前亦誕下千金。</p></body></html>
