<html><header><meta charset="utf-8"><title>《侏羅紀》最快破78億</title></header><body><h1>《侏羅紀》最快破78億</h1><p>荷李活猛片《侏羅紀世界》（Jurrasic World）全球大熱，單是內地票房已達10億人民幣。該片在美國上映僅13天，全球票房已累積逾10億美元（約78億港元），創下最快衝破10億關口的電影，有望超越《復仇者聯盟》（Avengers）全球共收15.18億美元（118億港元）的紀錄，打入史上最賣座電影三甲乃指日可待，直逼冠、亞軍的《阿凡達》（Avatar）及《鐵達尼號》（Titanic）。</p></body></html>
