<html><header><meta charset="utf-8"><title>官恩娜三點式騷大肚</title></header><body><h1>官恩娜三點式騷大肚</h1><p>準媽媽官恩娜（Ella）昨在微博晒大肚泳衣相，懷孕5個多月的她上圍明顯升cup，着上桃紅色比堅尼更襯得皮膚白滑，她側卧在梳化床上擺出海棠春睡甫士，並留言：「懷孕的感覺真的是很奇妙很幸福！」網友都讚她是靚媽咪，肥肚不肥身。<br>停工待產的Ella相信是跟老公出外度假，她連日在社交網晒幸福，前日才貼出嘟嘴扮錫老公的相片，留言：「親親寶寶和老公。」由於她的外籍醫生老公性格低調，所以相中Ella老公的樣子朦朦朧朧，昨又貼浴缸相留言：「睡前和寶寶浸浸coconut milk bath。」認真識享受。<br>撰文：皓騫</p></body></html>
