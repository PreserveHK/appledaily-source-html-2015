<html><header><meta charset="utf-8"><title>翁嘉穗剖腹再添子</title></header><body><h1>翁嘉穗剖腹再添子</h1><p>恭喜恭喜，99年與七海化工集團老闆鄔友正結婚後育有一子的97年港姐冠軍翁嘉穗，相隔15年再度有喜，原來B仔已於本月17日出世，重7.8磅。翁嘉穗昨日透過WhatsApp向本報報喜說：「多謝你們的關心！我已於幾天前順利誕下小兒Kaspar！生產過程十分順利，我們母子平安並已經回家！」問覺得細仔似自己還是老公時，她說：「我就覺得似我多啲囉，但啲人就話一半一半。」</p><p>翁嘉穗表示今次是開刀生BB，手術順利。問是否餵人奶時，她笑說：「係呀，母乳。」她指出院後在家中休息，並多謝各方朋友問候和關心。<br>採訪：魯吉</p></body></html>
