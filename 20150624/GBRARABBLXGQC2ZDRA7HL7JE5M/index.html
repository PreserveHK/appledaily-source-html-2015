<html><header><meta charset="utf-8"><title>周一情侶唱歌贈港迷</title></header><body><h1>周一情侶唱歌贈港迷</h1><p>韓國大熱綜藝節目《Running Man》（RM）的7位主持，將於下月3日首次齊人來港舉行粉絲見面會，當日下午7位主持更會先舉行發佈會，公佈是次巡迴見面會的詳情。據知主持們為了見港迷而積極備戰，正於韓國密密排練，當晚「國民MC」劉在錫、池錫辰、金鐘國及Gary更會打頭陣揭開序幕，而「周一情侶」宋智孝及Gary更會甜蜜合唱，相信能掀起見面會的高潮。成員更會與粉絲作親密互動，並承諾會盡量安排拍照及送禮物的環節。</p><p>而有鑑於韓國近期爆發中東呼吸綜合症（俗稱新沙士），主辦方表示於各洗手間及出入口設置消毒洗手液，服務台亦會提供口罩。<br>撰文：梁雯迪</p></body></html>
