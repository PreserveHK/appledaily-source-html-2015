<html><header><meta charset="utf-8"><title>河智苑望新劇高收視</title></header><body><h1>河智苑望新劇高收視</h1><p>河智苑昨日露出香肩，和新劇《愛你的時間》拍檔李鎮旭在首爾出席記者會。河智苑表示劇中扮演的角色是目前為止作品中最現實，片場亦非常好玩，問到理想的收視時，她笑言當然越高越好，並說：「不過現在很難跟從前比較，期待觀眾覺得有趣就好了。」</p><p>至於由張娜拉、徐仁國主演的KBS新劇《記住你》前晚首播，收視只有4.7%墊底，而編劇亦否認抄襲指控。《記住你》第一集劇情講述搜查官張娜拉認出徐仁國曾於殺人現場出現，並做了一些可疑行動後消失，於是帶走他盤問，而這集亦請來EXO成員D.O.客串。<br>撰文：江瑚</p></body></html>
