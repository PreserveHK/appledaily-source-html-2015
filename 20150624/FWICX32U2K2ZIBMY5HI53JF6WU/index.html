<html><header><meta charset="utf-8"><title>馮仁昭四圍超：顏子菲恨拍台劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：顏子菲恨拍台劇 - 馮仁昭</h1><p>顏子菲同王璐瑤噚日喺黃竹坑出席娛樂公司開幕活動，顏子菲話有興趣去台灣發展，仲好想同高以翔合作拍劇：「私底下識得佢，之前宣傳亞姐都跑過台灣通告，覺得佢哋尺度好大，但係唔會感覺鹹濕，反而好好笑，好鍾意上呢類節目。」王璐瑤就話𠵱家傾緊去台灣拍偶像劇，戲中演惡女，由《流星花園》開始已經迷台灣偶像劇，希望有機會嘗試。<br>撰文：馮仁昭</p></body></html>
