<html><header><meta charset="utf-8"><title>許廷鏗：未上到車</title></header><body><h1>許廷鏗：未上到車</h1><p>許廷鏗近日傳與關心妍的易服男助手阿小於大圍曉翠山莊新居同居，昨日他出席尖東活動時，指該處是朋友住所，他說：「媽咪叫我回應，個仔仲係同屋企人一齊住，冇同其他人同居，我未上到車。」他指當日一起到醫院，是探望屋主朋友的母親。問是否跟阿小交往？許廷鏗否認說：「梗係唔係啦！」<br>其後許廷鏗再在微博澄清，指一班朋友經常在該處聚腳，林欣彤也有該處通行證：「好想給關心妍和阿小說聲對不起……最後檢討一下自己，為何寫的報道跟三年前的東西沒兩樣，看來我的事業沒怎麼進步過。」<br>撰文：魯吉</p></body></html>
