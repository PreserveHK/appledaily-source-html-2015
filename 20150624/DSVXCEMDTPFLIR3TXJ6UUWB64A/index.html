<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）傳湖人爭取換入吉辛斯</title></header><body><h1>體訊速遞：<br>（籃球）傳湖人爭取換入吉辛斯</h1><p>盛傳湖人正爭取引入帝王中鋒吉辛斯（DeMarcus Cousins、圖），有可能聯同魔術進行三方交易，其中的籌碼包括湖人今年的首輪第二名選秀權。帝王班主拉蘭戴夫周一澄清，無意放走這位上季場均交出24.1分及12.7個籃板的內線主將，惟有指吉辛斯與球隊主教練佐治卡爾（George Karl）不和，後者亦希望把他送走。<br>綜合外電（美國）</p></body></html>
