<html><header><meta charset="utf-8"><title>火箭炮轟殺囚犯IS浸豬籠式行刑</title></header><body><h1>火箭炮轟殺囚犯<br>IS浸豬籠式行刑</h1><p>「伊斯蘭國」（IS）聖戰分子對付囚犯的酷刑層出不窮，繼斬首和火刑後，最新的刑罰還包括水刑（上圖）、用火箭炮轟殺（下圖）、頸纏炸藥線等。<br>IS剛發放的一段短片，5名囚犯被鎖在大鐵籠，然後用吊臂將鐵籠放進大泳池，讓水淹過他們頭頂，再用水底攝錄機拍下他們口吐白沫的情景。鏡頭其後一轉只見囚犯被鎖進一輛汽車內，聖戰分子在幾十米外發射火箭彈，製造爆炸，將囚犯活生生燒死。IS分子還用炸藥線綁在七名囚犯的頸上，再引爆炸藥將他們炸死。<br>英國《每日郵報》</p></body></html>
