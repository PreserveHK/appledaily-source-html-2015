<html><header><meta charset="utf-8"><title>車位嗌賣800萬網民：買樓收租夠租兩車位</title></header><body><h1>車位嗌賣800萬<br>網民：買樓收租夠租兩車位</h1><p>署名「窮小子投資筆記」的網民在其Facebook專頁貼上一張車位廣告，標示上環信德中心車位售800萬元，相內還見該廣告大字標題「千真萬確」，記者向他查詢，他回應，經過上環信德中心美聯物業分行窗櫥見到，於是拍攝下來，並貼上facebook。<br><br>記者向該代理分行查詢，該行經理回應，該名業主持有信德中心數個車位，今次放售的車位是一個孖位，叫價800萬元，屬市價。事實上，今年2月，該商廈一個由中聯辦持有的車位，以400萬元沽出，創香港商廈最貴車位紀錄，目前尚未被打破。</p></body></html>
