<html><header><meta charset="utf-8"><title>馮仁昭四圍超：呂方：梁朝偉好衰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：呂方：梁朝偉好衰 - 馮仁昭</h1><p>闊別紅館四年嘅呂方，噚日喺九龍灣舉行記招宣佈9月4、5日跟管弦樂團合作喺紅館開騷，並與音樂總監倫永亮合唱《不信愛有罪》，今次佢搵嚟汪明荃做嘉賓。至於杜德偉和梁朝偉等好友會否上台合唱？佢話：「梁朝偉好衰唔肯唱，我哋平時唱，佢只係喺旁邊笑。」女友可會捧場？佢以「平時影到嗰位唔係女友，我亦以事業為重」作回應。<br>撰文：馮仁昭</p></body></html>
