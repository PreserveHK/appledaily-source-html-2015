<html><header><meta charset="utf-8"><title>扶手電梯「食」頭髮扯爛衫滿面血</title></header><body><h1>扶手電梯「食」頭髮<br>扯爛衫滿面血</h1><p>澳洲一名男子在火車站使用扶手電梯時不慎跌倒，遭扶手電梯緊緊纏住頭髮血流如注，場面恐怖。<br> <br>事發在周一凌晨一時，該名四十五歲男子頭髮及部分衣物，被扶手電梯扯着動彈不得。他躺臥在扶手電梯頂部，頭髮夾在扶手電梯的梯級上，救援人員嘗試將他救出時，他痛極大叫。<br> <br>後來救援人員將他送院救治，他情況穩定。現場留下一大攤血，以及男子衣物的碎片。<br> <br>該名男子事發前在站內捲入另一宗事故，正協助警方調查。<br> <br>澳洲《每日電訊報》</p></body></html>
