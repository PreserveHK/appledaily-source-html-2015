<html><header><meta charset="utf-8"><title>衰老少女唔認命破宿命賀18歲生辰</title></header><body><h1>衰老少女唔認命<br>破宿命賀18歲生辰</h1><p>菲律賓一名少女患上罕見的早年衰老綜合症（HGPS），患者平均壽命只有14歲，但她慶幸可以打破宿命，早前喜迎十八歲生日。<br><br>龐德爾（Rochelle Pondare）是世上少有可以活到十八歲的早衰症患者。醫生形容此病是罕見而致命的遺傳疾病，患者儘管年紀幼小，卻有一副老人外表。<br><br>龐德爾說醫生告訴她，她身體機能的年齡已達一百四十四歲，她深知自己遲早要離開家人，說自己已經準備好迎接任何事情發生。<br><br>abs-cbnnews</p></body></html>
