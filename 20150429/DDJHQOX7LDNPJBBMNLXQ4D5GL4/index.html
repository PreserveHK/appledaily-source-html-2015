<html><header><meta charset="utf-8"><title>fusion國宴　美日共融 </title></header><body><h1>fusion國宴　美日共融 </h1><p>日本人出名對飲食講究，招待安倍的國宴自然不能失禮。這次國宴由日裔紐約名廚森本正治任客席主廚，聯同白宮行政主廚和糕點主廚設計美日共融的fusion菜，用了不少來自奧巴馬家鄉夏威夷的材料。</p><p>打頭陣的是口味清新的吞拿魚腹他他和魚生凱撒沙律；接着出場的是以白菜和夏威夷產的竹筍熬成的清湯，伴以夏威夷菠蘿天婦羅配來自維珍尼亞州的火腿片。主菜則是燒美國和牛柳。甜品是豆腐芝士蛋糕配佛州時令莓果和白宮自家製蜜糖，以及小蛋糕拼盤。酒除了美國佳釀，更有來自安倍家鄉山口縣的清酒。國宴更會用上新訂製的瓷器，色調由米歇爾拍板。<br>法新社</p></body></html>
