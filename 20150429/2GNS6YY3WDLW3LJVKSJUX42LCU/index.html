<html><header><meta charset="utf-8"><title>麥克捐精救賤熊</title></header><body><h1>麥克捐精救賤熊</h1><p>由美國男星麥克華堡（Mark Wahlberg）主演及薛夫麥費蘭（Seth MacFarlane）聲演的 《賤熊2》（Ted 2）今年7月上映，在昨日發放全新的兒童不宜預告片中，想與老婆生BB的賤熊找老友麥克捐精，麥克為了在捐精診所內盡快完事，等待時竟公然自摸下體，被賤熊鬧他在公眾場所做不雅動作。女主角雅曼達施菲（Amanda Seyfried）所飾演的律師也暗地裏有吸大麻的習慣。</p></body></html>
