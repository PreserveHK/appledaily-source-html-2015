<html><header><meta charset="utf-8"><title>《魔戒》攝影師病逝</title></header><body><h1>《魔戒》攝影師病逝</h1><p>澳洲著名攝影師Andrew Lesnie（圖）前日因心臟病發逝世，終年59歲。Andrew於2002年憑《魔戒首部曲：魔戒現身》（The Lord of The Rings：Fellowship of The Ring）奪得奧斯卡最佳攝影，是《魔戒》導演彼得積遜（Peter Jackson）的多年拍檔，除了主理《魔戒》三部曲外，亦負責拍攝《哈比人》（The Hobbit）三部曲，影星羅素卻爾（Russell Crowe）有留言悼念。</p></body></html>
