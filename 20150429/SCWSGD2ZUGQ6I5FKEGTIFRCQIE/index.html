<html><header><meta charset="utf-8"><title>小將威威</title></header><body><h1>小將威威</h1><p>周一的青年英足盃決賽次回合，車路士在史丹福橋主場贏曼城2:1，兩回合贏5:2，衞冕成功，在四年內第三度獲得該項賽事冠軍。車路士今仗雖然先落後，但靠以賽亞布朗及阿巴咸分別建功，反勝2:1。車路士班主阿巴莫域治都有入場觀戰，見證小將捧盃。互聯網</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
