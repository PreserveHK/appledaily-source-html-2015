<html><header><meta charset="utf-8"><title>體壇拾趣：梅禮擬飛生B瑪莉</title></header><body><h1>體壇拾趣：梅禮擬飛生B瑪莉</h1><p>正喺德國慕尼黑參加BMW網賽嘅英國球手梅禮（右二），禮拜一晚聯同德國嘅赫斯等球手慶祝Iphitos網球會成立100周年。佢喺派對上證實，教練瑪莉絲莫會喺溫網七月完結後放產假，所以搵咗瑞典名將波克文做臨時教練幫手迎戰八月尾開波嘅美網。查實梅禮嘅前教練蘭度因為每年騰唔出半年時間同佢周圍比賽，搞到雙方要結束合作關係；瑪莉絲莫做咗媽媽之後肯定冇咁多時間畀佢，所以江湖傳聞話佢會借勢同瑪莉絲莫「分手」喎。</p></body></html>
