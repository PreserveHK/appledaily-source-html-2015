<html><header><meta charset="utf-8"><title>飲後滋生細菌　瓶內積聚氣體</title></header><body><h1>飲後滋生細菌　瓶內積聚氣體</h1><p>香港大學化學系研究助理教授王凱峰向《蘋果》表示，膠樽打開後容易被空氣中的細菌污染及發酵，細菌發酵（Fermentation）過程中會產生大量氣體，包括二氧化碳及硫化氫，當膠樽充滿氣體時，開蓋後就會爆出來。<br>他又表示，細菌發酵的速度取決於溫度以及糖份。飲品中的糖份越多，加上溫度越高，發酵速度越快。王凱峰提醒，市民在炎熱天氣下，飲用包括運動飲品等含糖量高的飲品後，剩下的應該要放入冰箱，以減低細菌滋生。而且人類口腔內有很多細菌，如果市民無法一次喝光飲品，應倒入杯中，避免用口或吸管直接飲用。<br>《蘋果》記者</p></body></html>
