<html><header><meta charset="utf-8"><title>崔智友同全智賢鬥做樓后</title></header><body><h1>崔智友同全智賢鬥做樓后</h1><p>【投資有道】韓國女星一向投資有道，除被封為韓國樓后的全智賢外，《誘惑》女星崔智友在投資上亦有一手，近日某韓國房地產就爆料指友姐每月單是從物業收租就淨袋5千萬韓圜（約36萬港元），認真和味。</p><p>據知友姐於2006年豪花54億韓圜（約3,852萬港元）在清潭洞購入一幢五層樓高的物業，現時物業升值至逾百億韓圜（約7,400萬港元），而友姐在驛三洞的另一物業同樣升值，每月從兩幢物業中收租，友姐退休後已不愁沒收入。<br>另外，友姐早前在濟州島跟緋聞男友李瑞鎮拍攝新廣告。</p></body></html>
