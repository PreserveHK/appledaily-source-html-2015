<html><header><meta charset="utf-8"><title>知多啲：「黃金夥伴」來港攻碩士</title></header><body><h1>知多啲：「黃金夥伴」來港攻碩士</h1><p>90年代戰績驕人的中國女排「黃金一代」，退役後像與香港特別有緣。每年暑假舉行的香港女排大獎賽，「黃金一代」總會在港相聚，由居港的孫玥及張萍（右）「帶領」，結伴四出宣傳。成員之一趙蕊蕊四年前亦曾以科幻小說作家身份在書展舉行新書簽名會，進軍香港文化界。<br>至於33歲的張萍更早已來港求學，於2009年經「優才計劃」入讀中大體育及運動科學系；兩年前畢業後隨即攻讀同校體育相關的碩士課程。不過，孫玥指本地教練搵食艱難，估計好姊妹畢業後會回到國內工作。</p></body></html>
