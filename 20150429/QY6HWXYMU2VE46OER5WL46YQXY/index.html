<html><header><meta charset="utf-8"><title>銀赫留言哀悼愛犬</title></header><body><h1>銀赫留言哀悼愛犬</h1><p>韓國男團Super Junior成員銀赫（圖）早前曾透露陪伴了他13年的愛犬Choco生病，前日他就於網上公開Choco已經去世的噩耗，表示：「叫Choco名字時最幸福，將Choco抱於懷中時最溫暖，謝謝你給我滿是幸福的回憶。Choco在最後也以美麗的模樣入睡，謝謝，晚安Choco。」一字一句令人心痛。另外，銀赫的隊友金希澈在前日的電台節目中表示自己不支持公開戀愛，認為這是對粉絲很不禮貌的行為。</p></body></html>
