<html><header><meta charset="utf-8"><title>水溶性纖維穩定血糖</title></header><body><h1>水溶性纖維穩定血糖</h1><p>【話你知】<br>纖維素分兩大類，包括水溶性纖維及非水溶性纖維，對腸道健康有益的纖維素主要是非水溶性纖維，當進入腸道後會吸收水份，然後脹大，為腸道帶來壓力，刺激腸道蠕動及幫助排便。水溶性纖維則主要負責降低膽固醇水平，有助血糖穩定。<br>市民在日常飲食中，毋須刻意選擇纖維素的類別，最重要能攝取足夠纖維素，不少食物都同時含有水溶性纖維及非水溶性纖維，例如蔬果和穀物。成人每日建議攝取纖維素份量為25克至30克。人體攝取纖維素的同時，都要適當吸收油份及飲水，例如每日飲8杯水，才能滋潤腸壁、軟化大便，幫助清走宿便。<br>■記者梁麗兒</p></body></html>
