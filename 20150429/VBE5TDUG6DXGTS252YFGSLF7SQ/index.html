<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔚雨芯新歌鼓勵媽咪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔚雨芯新歌鼓勵媽咪 - 馮仁昭</h1><p>蔚雨芯噚日到商台宣傳新歌《疼妳》，佢話首歌係送畀半年前車禍入院嘅媽咪：「左腳骨折，斷咗3條骨，8月要再做手術攞番啲螺絲出嚟，媽咪當時準備入銀行，差一步就入咗去，點知有架車鏟埋去，即時昏迷咗一分鐘。佢話痛過生仔，所以要做啲嘢鼓勵媽咪。」佢話呢首歌會拍MV，帶出年輕人同父母之間嘅問題，加咗啲恐怖畫面。<br>撰文：馮仁昭</p></body></html>
