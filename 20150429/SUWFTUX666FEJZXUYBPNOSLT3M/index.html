<html><header><meta charset="utf-8"><title>金素賢新劇首播衰過Blood</title></header><body><h1>金素賢新劇首播衰過Blood</h1><p>KBS的《學校》系列曾捧紅不少藝人，包括男神李鍾碩及金宇彬，不過由金素賢及南柱赫擔正、前日首播的新一季《Who Are You 學校2015》反應未如理想，以3.8%墊底，比上一檔的《Blood》大結局的5%還要差，前景令人擔憂。至於同檔、由李準及高雅星主演的《聽到傳聞》就以11.1%奪冠，車勝元的《華政》就以9.9%排第二。雖然《學校》首播收視仆直，但金素賢於劇中一人分飾兩角的表現得到力讚。</p><p>另外，韓劇《未生》女星姜素拉現正趕拍MBC新劇《心情好又溫暖》，劇組昨日公開她在濟州島海邊及油菜花田騎馬的劇照。<br>撰文：梁雯迪</p></body></html>
