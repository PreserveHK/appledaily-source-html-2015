<html><header><meta charset="utf-8"><title>關仁隱事：「飄女」泊「K嫂」碼頭博翻生 - 關仁</title></header><body><h1>關仁隱事：<br>「飄女」泊「K嫂」碼頭博翻生 - 關仁</h1><p>婚後生埋小朋友嘅「K嫂」依然好進取，最近仲開咗間製作公司，又人棄我取搵「飄女」拍戲。當個個人以為K嫂好有膽識嘅時候，先知道其實間製作公司係佢阿媽打本，飄女個經理人公司都有份做隱形股東，順理成章梗係會搵飄女開戲喇。仲有飄女嗰邊當初梗係唔知K嫂係邊位，不個後尾知道K嫂阿媽係內地猛人，同唔少高官好有關係即表示有興趣，所以梗係覺得同K嫂合作，可以幫飄女翻生。<br>撰文：關仁</p></body></html>
