<html><header><meta charset="utf-8"><title>梁小冰搭港鐵慳家</title></header><body><h1>梁小冰搭港鐵慳家</h1><p>【中環】梁小冰最近因為港視劇《導火新聞線》爆紅，雖然呢套劇已經播晒，不過小冰跟住又有新劇《驚異世紀》出街，唔知係咪嚟緊有宣傳，於是前日見到小冰喺中環置地附近行街，睇嚟係買定衫做宣傳。小冰先喺Club  Monaco睇咗一輪，之後再去咗置地地下啲舖頭繼續行，其間仲有唔少途人眼望望，不過佢統統冇理，繼續一個人好開心咁周圍走，但係見佢睇多過買，行到人有三急仲去埋洗手間解決，始終一個人行街都係悶，所以冇耐佢行去搭港鐵走人，認真慳家！<br>採訪、攝影：楊浩賢</p></body></html>
