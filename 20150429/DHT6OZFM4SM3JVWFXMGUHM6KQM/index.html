<html><header><meta charset="utf-8"><title>汪詩詩自嘲變單親媽</title></header><body><h1>汪詩詩自嘲變單親媽</h1><p>汪詩詩、湛琪清與羅霖等，昨日在中環出席心蓮心慈善組織活動，大會推出3款飾品作籌款義賣。</p><p>汪詩詩投訴老公甄子丹因在內地拍戲經常不在家，自覺變成單親媽媽，獨自照顧子女好辛苦。問她會否要求老公送鑽飾賠罪？她笑說：「佢送過最強嘅戒指畀我，就係3卡求婚戒指，咁就俾佢呃咗。」上周二是詩詩34歲生日，她透露子丹特意返港送上驚喜：「佢送咗有紀念價值嘅禮物，囝囝畫畫，囡囡送耳筒，好感動。」<br>同場的羅霖戴上約2萬6千元的鑽戒，她笑說：「想揼囝囝心口畀錢，佢哋好多利是錢，呢個活動可以幫到有需要嘅人。」<br>採訪、攝影：王連連</p></body></html>
