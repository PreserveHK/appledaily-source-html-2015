<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馮小剛睇《狂7》中途走人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>馮小剛睇《狂7》中途走人 - 馮仁昭</h1><p>電影《狂野時速7》日前喺內地上映，票房竟然超越創下20億紀錄嘅《變形金剛4》，成績斐然，但導演馮小剛喺內地節目公開表示佢同太太徐帆入戲院睇《狂7》至一半就離場，他思考自己點解有呢個舉動。<br>徐帆話：「我覺得這個科技發展，鏡頭之厲害，讓你每根汗毛看得特別清楚，但是怎麼就讓我看不到人心。」<br>撰文：馮仁昭</p></body></html>
