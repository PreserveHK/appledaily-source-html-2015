<html><header><meta charset="utf-8"><title>陳爽辣媽谷胸嫌未夠弗</title></header><body><h1>陳爽辣媽谷胸嫌未夠弗</h1><p>陳爽與呂晶晶昨日在觀塘apm出席「香噴噴『糕』貴藝術展」，即場學習蛋糕藝術。囝囝Adrian只得半歲大，陳爽極速修身，穿上tube dress谷胸上陣，甚有辣媽感覺，不過她仍嫌未夠弗：「同我理想嘅身形仲爭啲，所以要再努力。」<br>至於簽約成為諸葛紫岐公司旗下的呂晶晶，盛讚老闆娘夠體貼，公私兩方面都有提供意見，還熱心介紹異性朋友給她認識，晶晶說：「我覺得應該有feel行先，唔係一定要有錢人，最緊要心地好，我唔想同圈中人拍拖，我想要有安全感。」問她前緋聞男友盛品儒是否欠缺安全感？呂晶晶即說：「呢個就唔講。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
