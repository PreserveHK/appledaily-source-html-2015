<html><header><meta charset="utf-8"><title>體壇拾趣：傅家俊睇好火箭掄元</title></header><body><h1>體壇拾趣：傅家俊睇好火箭掄元</h1><p>香港桌球一哥傅家俊（Marco）周一喺英國世錦賽，以8:13慘負東道主球手鄧立普，16強出局。鄧立普周二起轉戰中國一哥丁俊暉，暫時以6:2領先第一節，Marco都預言前者實力佔優：「鄧立普一向進攻能力唔錯，今次我都畀佢捉住失誤擴大比分。睇得出佢嘅防守都有進步，對住小丁可能佔上風。」無緣合演中港大戰，Marco難免失望，但就話「火箭」奧蘇利雲（圖）同澳洲猛將羅拔臣狀態一流，睇好佢哋最有力競逐冠軍。</p></body></html>
