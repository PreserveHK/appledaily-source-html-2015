<html><header><meta charset="utf-8"><title>霆鋒焗到冇表情</title></header><body><h1>霆鋒焗到冇表情</h1><p>【荷李活道】謝霆鋒同內地演員佟麗婭，前晚喺中環荷李活道附近拍攝新片《驚天破》，不過同場未見出爐金像影帝劉青雲，喺現場見到霆鋒着住一件灰色冷衫同黑皮褸，同佟麗婭喺鈄路邊行邊傾，本來拍得都算輕鬆，不過去到第二個場，拍佢哋喺大牌檔嘆小菜傾偈，即刻唔同晒，一來有好多途人想捕獲霆鋒，二來佢哋着晒冬天衫，天氣又熱，難免會熱到木無表情，喺霆鋒未到時，佟麗婭仲要坐喺酒吧飲橙汁降溫。<br>採訪、攝影：畢紹基、李志明</p></body></html>
