<html><header><meta charset="utf-8"><title>娜姐爆乳襯紅唇</title></header><body><h1>娜姐爆乳襯紅唇</h1><p>周汶錡、周秀娜、鄭欣宜等日前接受YSL Beaute邀請，大變身參與流動唇妝攝影活動，周秀娜以爆乳look襯浮誇紅唇登場，問最想跟誰接吻？她笑說：「我自己！因為我相信呢世人無可能錫到自己，如果有機會同自己嘴對嘴，一定好有趣。」<br>鄭欣宜則用黑色絲帶綁在面上襯淡唇妝，她說：「呢個髮型好得意，似Lady GaGa又似愛麗絲。」她最想錫的人是未來老公，特別期待結婚時的深情一吻。大肚周汶錡以「重」口味武則天look拍照，她說：「最想錫就快出世嘅BB，要第一時間攬住佢錫，最難忘嘅吻就係同老公第一次kiss。」<br>撰文：皓騫</p></body></html>
