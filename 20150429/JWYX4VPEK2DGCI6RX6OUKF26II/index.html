<html><header><meta charset="utf-8"><title>【巧打耳】魔法再添食　剪接的功力</title></header><body><h1>【巧打耳】<br>魔法再添食　剪接的功力</h1><p>大家好，歡迎各位收看新一集《剪接魔法王》。今集，Magic一個斌連同唔弱K及阿Pop，帶大家去吃餐好的，並請來黃夏蕙擔任「魔法嘉賓」。<br>Magic一個斌利用方包和叉燒，竟可極速搓成叉燒包？食魚吐骨大家見得多了，食魚旦吐「魚」相信大家一定未見過。<br>「剪接魔法」除了可以炮製出各種美食之外，更可令女士們變得秀色可餐！想知道箇中奧妙？切勿錯過今集內容了。</p></body></html>
