<html><header><meta charset="utf-8"><title>章子怡聞結婚速閃</title></header><body><h1>章子怡聞結婚速閃</h1><p>章子怡和汪峰被爆在香港入紙登記結婚，預計兩人將於6月底前舉行婚禮，準新娘章子怡日前以歐米茄名人大使身份，現身重慶金鷹旗艦店參觀，之後往山城的仲春江畔出席晚宴。戴上品牌新款腕錶的章子怡艷壓登場，成為晚宴風頭躉。<br>章子怡賣花讚花香說：「星座系列腕錶是我最喜愛的腕錶系列之一，它陪伴我見證了許多重要時刻，也與我共度了很多美好時光。」不過，日前章子怡出席新戲記者會，卻刻意不安排媒體訪問，離場時被記者追問在香港登記結婚一事，她依然置若罔聞，當有記者大聲向她恭喜，章子怡明顯變臉急腳閃人。<br>撰文：皓騫</p></body></html>
