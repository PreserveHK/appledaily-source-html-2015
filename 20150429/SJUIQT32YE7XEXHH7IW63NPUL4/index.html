<html><header><meta charset="utf-8"><title>馴獸師表演搭錯線聽錯暗號要見血</title></header><body><h1>馴獸師表演搭錯線<br>聽錯暗號要見血</h1><p>美國德州一個音樂節上，有兩名馴獸師和鱷魚進行表演時，因溝通出錯，而被鱷魚咬了一口。<br><br>事發於上周六。片段所見，當時已有一名馴獸師在前方訓練鱷魚，另一馴獸師則站在後方，慢慢走上前想從後抱住鱷魚，卻沒想到鱷魚會反撲，咬了他手臂一口；但他把鱷魚揮走後，雖然滿手是血，仍能幫忙制服鱷魚。<br><br>該鱷魚的主人事後表示，被咬的馴獸師沒有大礙，不用縫針。他解釋當時兩名馴獸師因溝通出錯，一人問「準備好了嗎？」，另一人卻誤以為是說「可以開始」，結果弄成這樣。<br><br>美國《紐約每日新聞》</p></body></html>
