<html><header><meta charset="utf-8"><title>體壇拾趣：準爸爸領港壁戰亞錦</title></header><body><h1>體壇拾趣：準爸爸領港壁戰亞錦</h1><p>咩叫未出發先興奮？問吓港壁一哥李浩賢（Max、右）就知！噚日港隊齊集體院分享備戰科威特亞錦賽嘅情況，呢位頭號種籽透露七月尾會榮升爸爸。賽事禮拜四開打，上屆八強止步嘅Max有東道主兼仁川亞運冠軍墨薩耶等勁敵，但有太太同未出世嘅囡囡遙距支持，多咗份爭勝動力；男隊仲有歐鎮銘、葉梓豐同黃祉謙出戰。而上屆奪一金一銅嘅歐詠芝（左）同陳浩鈴就會帶領廖梓苓同朱玟懿出戰女單，挑戰世界一姐妮高嘅神級地位。</p></body></html>
