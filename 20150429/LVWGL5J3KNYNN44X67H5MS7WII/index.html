<html><header><meta charset="utf-8"><title>5.25秒還原扭計骰美青年破紀錄</title></header><body><h1>5.25秒還原扭計骰<br>美青年破紀錄</h1><p>要將一扭計骰還原，需時多久？美國15歲青年伯恩斯（Collin Burns 圖左）上周六在賓夕凡尼亞州舉行的世界扭計骰協會比賽中，僅花5.25秒就將扭計骰還原，並以快0.3秒的成績，創下新世界紀錄。<br>伯恩斯雙手快速扭轉扭計骰，完成一刻，計時器屏幕上的時間為5.25秒，全場即爆出歡呼和拍掌聲，伯恩斯亦展露滿足笑容。伯恩斯的佳績，打破了荷蘭男子瓦爾克（Mats Valk）在2013年以5.55秒完成的舊有世界紀錄。<br>世界扭計骰協會發言人指結果雖未上載至官方資料庫，但已確認伯恩斯在比賽的表現。<br>美國《赫芬頓郵報》</p></body></html>
