<html><header><meta charset="utf-8"><title>陳豪夫婦恩愛出巡</title></header><body><h1>陳豪夫婦恩愛出巡</h1><p>【置地】啱啱生完第二胎嘅陳茵媺（Aimee），前日放低兩個寶貝仔，同老公陳豪去咗中環置地濕平，做咗爹哋、媽咪，陳氏伉儷仍然好似拍拖咁sweet，陳豪一手拎住大袋戰利品，一手拖住靚老婆Aimee。雖然Aimee着咗件好厚嘅衫，不過見佢修身進度應該唔錯，佢哋之後行到去置地門口等車，見到記者仲好大方咁打招呼，直到架車到咗，陳豪先扶太太上車，真係好細心！噚日Aimee又再出巡，不過今次佢一個人去咗中環買童裝衫，問佢有冇睇《大時代》？佢話：「呢排好忙，冇時間睇電視。」<br>採訪、攝影：楊浩賢、羅德光</p></body></html>
