<html><header><meta charset="utf-8"><title>3蒲吧男被爆樽　變血人送院</title></header><body><h1>3蒲吧男被爆樽　變血人送院</h1><p>【本報訊】3名男子偕友人於昨日凌晨2時許，在尖沙嘴赫德道一間酒吧內消遣。突然與另一批酒客爭執，被7至8人爆樽圍毆。3名事主頭破血流走出街上躲避，被追至白蘭軒道遇上警員。事後別頭部、眼角、口及背部受傷的他們遭送院治理，逞兇者四散逃去。<br> <br>警方將案件列傷人案處理，油尖警區反三合會行動組跟進，暫時未有人被捕。涉嫌傷人的7至8名男子，當中1人年約20歲，身高約5呎8吋，中等身材，案發時身穿藍色西裝及白色恤衫。</p></body></html>
