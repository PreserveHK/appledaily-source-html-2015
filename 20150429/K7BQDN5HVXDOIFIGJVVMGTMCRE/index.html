<html><header><meta charset="utf-8"><title>蘇志威周圍飛賀壽</title></header><body><h1>蘇志威周圍飛賀壽</h1><p>蘇志威與關楚耀昨日於尖沙嘴出席智能電話卡發佈活動。蘇志威剛自新加坡返港，他說：「喺新加坡頒獎，過兩日去台灣開生日會同出席廣告記者會，之後又去上海同菲律賓，飛到七彩。」<br>早前被愛犬咬傷手的蘇老闆，傷口昨日拆線，他說：「新嫩肉每日生出嚟，所以每日都要屈鬆隻手。佢（愛犬）好似知道咁，態度唔同晒。」而關楚耀正積極為6月澳門個唱操練，他說：「要操弗，股肌都有操，做瑜伽同拱橋，貼相喺社交網站畀人話我係彭丹接班人。」<br>採訪：藍文浩<br>攝影：沈健程</p></body></html>
