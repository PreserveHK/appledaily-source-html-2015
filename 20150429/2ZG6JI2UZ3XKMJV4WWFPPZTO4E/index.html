<html><header><meta charset="utf-8"><title>馮煒光又拍片　又港人講地見？</title></header><body><h1>馮煒光又拍片　又港人講地見？</h1><p>年薪約276萬元的新聞統籌專員馮煒光，昨早又跟隨特首梁振英在開行會前去接收請願信，並以手機拍下收信一名婆婆信件的情況，當婆婆高呼「你幫我啦！特首」後，馮煒光就停止拍攝，之後婆婆稱「跪你喇！」，梁振英稍作安撫後轉去收其他人的請願信。<br> <br>馮煒光之前亦試過拍下梁振英收信的親民表現，但之後就被人發現其拍下的片段疑似供予梁粉網站「港人講地」facebook專頁，他當時回應查詢時沒有正面回應，只稱拍片乃其「習慣」，想自己留個紀錄而已。<br> <br>不過，截止昨日中午12時許，暫未見今早梁振英接收請願信的片段以「讀者提供」的方式出現在「港人講地」fb。</p></body></html>
