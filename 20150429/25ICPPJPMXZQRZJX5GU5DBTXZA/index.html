<html><header><meta charset="utf-8"><title>馮仁昭四圍超：猷君骨折留院苦中作樂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>猷君骨折留院苦中作樂 - 馮仁昭</h1><p>賭王四房孻仔何猷君前日喺Instagram自爆想射「倒掛金鈎」結果搞到要入院，仲自嘲冇斷頸已好大命，阿媽梁安琪好擔心，仲下令猷君以後唔好踢足球。猷君噚日再喺Instagram留言報告傷勢，不過就有啲唔聽阿媽話嘞，佢自爆左邊鎖骨骨折，要休息一至兩個月先可再次嘗試倒掛金鈎，痛到起不了床，有誰能當護士照顧我？傷勢未癒仲識得苦中作樂，應該好快會康復。<br>撰文：馮仁昭</p></body></html>
