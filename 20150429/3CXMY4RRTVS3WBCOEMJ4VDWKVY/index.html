<html><header><meta charset="utf-8"><title>兩少女毆打小學生迫人下跪道歉兼除衫</title></header><body><h1>兩少女毆打小學生<br>迫人下跪道歉兼除衫</h1><p>河北邢台市近日有兩中學女生，向一名小學女生施虐。被打女孩不但遭拳打腳踢，還被迫下跪向兩名施虐者求饒。令人髮指的是，現場竟傳出歡呼報。兩名施虐女生隨後甚至強行剝去被打女孩的衣服。<br><br>據了解，事發於本月17日，施暴女生是任縣第三中學初一和初二的學生，被打女孩才上小學六年級，毆打事件是因雙方有矛盾。校方已將事件報告給當地教育部門及公安部，待當局作出決定後，才處理涉事學生。<br><br>陝西電視台 </p></body></html>
