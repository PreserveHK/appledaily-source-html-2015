<html><header><meta charset="utf-8"><title>經典背後：《大時代》的瓜葛</title></header><body><h1>經典背後：《大時代》的瓜葛</h1><p>一齣陳年舊劇《大時代》，在深宵重播，除掀起煲劇熱潮，同時亦翻開劇中主角多年來的恩怨情仇。</p><p>男角爭戲</p><p>鄭少秋飾演的丁蟹，戲份由頭帶到尾，相反劉松仁演繹的方進新，就只得六集戲，有傳當時松哥為此曾要求加戲份，繼而傳出二人當年爭與汪明荃合作。</p><p>感情瓜葛</p><p>丁孝蟹邵仲衡重提當年未能參與續集的主因，暗示受制於劉青雲，並指當年合作拍劇時，青雲曾力追其女友。</p><p>角色調換</p><p>戲中飾演李Sir的艾威，時至今日才爆出，他本被安排飾演陶大宇的丁益蟹，艾威還指當時他落重本買了很多花恤衫，和到麗晶酒店剪髮，怎料臨時換角。</p></body></html>
