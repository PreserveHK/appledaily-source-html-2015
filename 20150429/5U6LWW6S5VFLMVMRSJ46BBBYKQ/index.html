<html><header><meta charset="utf-8"><title>劉心悠食嘢戙高腳</title></header><body><h1>劉心悠食嘢戙高腳</h1><p>劉心悠、周柏豪、林德信（Alex）等前晚到旺角出席電影《我老婆係明星》煞科宴，三人在戲中有嗌交戲，心悠透露嗌到聲沙了，她說：「我演一個好粗魯女仔，自己平時喺屋企食嘢都戙高腳。」柏豪指心悠在片場好斯文，不過自己試過激嬲她，令她變成超級撒亞人。</p><p>Alex表示把聲遺傳爸爸林子祥，嗌交唔使warm up。問有否跟爸爸嗌交？他說：「冇，反而同媽咪及沙麗（葉蒨文）嗌過，我細個好曳㗎，12歲開始飲酒，試過喺學校飲醉要家長嚟接，又試過同啲friend踢camp fire（營火），點知踢中我隻腳燒着咗，嗰次反而冇乜點鬧，可能見我入咗醫院。」<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
