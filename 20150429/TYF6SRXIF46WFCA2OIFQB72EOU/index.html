<html><header><meta charset="utf-8"><title>化糞池變聚寶盆起出30部手機</title></header><body><h1>化糞池變聚寶盆<br>起出30部手機</h1><p>相信不少如廁時，曾不慎將私人物品掉入廁坑內。湖北武漢武昌區城管委廁管站7名通渠工人，前日到武昌火車站一處化糞池打撈，事後撈出大量雜物，當中包括鎖匙扣、太陽眼鏡、玩具車，以及多達30多部手機。<br><br>有打撈工人表示，每次通渠都撈出各種物件。有時候物件堵塞在公廁的大管道內，他還曾經爬到管道內進行通渠，有一次還打撈上來一部手提電腦，有一次拿著磁石通渠，居然吸出許多硬幣，大家清點之後居然有300多元人民幣。<br><br>新浪</p></body></html>
