<html><header><meta charset="utf-8"><title>【爆相爆片】</title></header><body><h1>【爆相爆片】<br></h1><p>𡃁模組合Donut的經理人張達鴻（Admond），日前宣佈與拍拖只有半年、22歲Donut前成員何嘉兒（Kivi）閃電訂婚，昨日讀者蘇小姐透過本報「爆相爆片」報料指Admond在05年向她媽咪霍女士借了約11萬元，當時他寫下借據兼答應分期償還，最後還了一、兩期便失去蹤影，蘇小姐甚至試過上庭追錢，即使勝訴，對方都沒有還錢。<br>昨日記者向Admond求證，他說：「我係向過一位auntie借錢，但我係分期還晒，後來我搬過，可能當時收唔到法庭傳票。」不過他轉頭又改口說可能欠少少尾數：「應該係誤會，佢哋可以聯絡我搞番清楚件事，真係仲爭錢一定會還番。」<br>採訪：陳杰、馬建華</p></body></html>
