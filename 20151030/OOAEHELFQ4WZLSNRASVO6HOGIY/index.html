<html><header><meta charset="utf-8"><title>難民船希臘沉沒　7小童亡</title></header><body><h1>難民船希臘沉沒　7小童亡</h1><p>希臘對開海域前天有4艘難民船沉沒造成10人死亡，包括7名兒童，民眾自發騎水上電單車，與捕漁船及巡邏船合力搜索其他失蹤者。這宗最新意外，令本月在希臘海域溺斃的移民人數增至39人，希臘又在萊斯沃斯島北部對開一艘沉沒人蛇船救起200多人，大部份出現低溫症，島上大批醫生拯救遇溺小孩（圖）。<br>另外，奧地利前天宣佈計劃在接壤斯洛文尼亞的邊境築起圍欄以「管理」移民人流，由於事前並無知會歐盟，加上又有違《神根公約》規定，遭德國大力譴責。德國重申建圍欄或者隔離場並非解決問題的有效方法，歐盟委員會主席容克亦臨時叫停原定跟奧地利總理法伊曼的會面。<br>法新社</p></body></html>
