<html><header><meta charset="utf-8"><title>徐若瑄揼奶傷中指</title></header><body><h1>徐若瑄揼奶傷中指</h1><p>台灣藝人徐若瑄（Vivian）自8月誕下囝囝，一直堅持餵母乳，未知是否揼奶時太用力弄傷手指，前晚突然在fb貼了一張大拇指與中指包繃帶的相並說：「聽說手指卡卡彎下來不太順暢的症狀，可以用艾草針灸，實在不熟新加坡好中醫在哪個角落？於是我忙的就忘記處理就拖一天又是一天，它們就越來越卡於是我婆婆突然走進我房間，用熱薑泥、麵線、一點藥酒幫我熱敷包起來。」<br>結果有不少媽咪級的網友問候Vivian，雖然有人提議她用奶揼揼奶，但亦有媽咪覺得用手擠才會乾淨，Vivian回覆說：「沒錯！就是這樣！」<br>撰文：唐琛悠</p></body></html>
