<html><header><meta charset="utf-8"><title>求驗客手記：丙組業餘隊竟和巴塞</title></header><body><h1>求驗客手記：<br>丙組業餘隊竟和巴塞</h1><p>周三西班牙盃32強首回合賽事，巴塞隆拿（淺藍衫）作客丙組仔維拉奴雲斯互無紀錄，開個5.4倍和波。雖然巴塞派上陣嘅唔係副選就係青訓小將，但對於維拉奴雲斯嚟講，都算係偉大成就；話晒呢支半職業球隊，班球員本身都有正職，有啲係護士、清潔工人或者保險從業員都有。為咗迎戰巴塞呢場波，球會亦都醒目將原本3,000個座位加到一萬個，但波飛都係供不應求，10歐元飛炒到成300歐元。</p></body></html>
