<html><header><meta charset="utf-8"><title>【又到糧尾】四大類人　各出奇招度難關</title></header><body><h1>【又到糧尾】四大類人　各出奇招度難關</h1><p>又到月尾喇！月尾小事，但糧尾就大件事。無論你幾多歲，總會面對糧尾乾塘的情況，面對這麼大的挑戰，不同人有不同做法應對。有人繼續碌卡生活如常，然後下個月交完卡數又立即水緊，無限輪迴。有人食公司免費生果吞麵包飲清水捱過那幾日，然後又是一條好漢。最可恥當然就是四圍屈人請食飯度過難關。最可取就是開源搵兼職應付缺糧。四大類人，你是那一種？行文到此，記者只有一句忠告，慳啲喇你！<br><br>記者：李聰、馬朗澄、黃力</p></body></html>
