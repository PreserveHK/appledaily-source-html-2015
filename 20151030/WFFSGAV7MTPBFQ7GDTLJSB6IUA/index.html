<html><header><meta charset="utf-8"><title>隔牆有耳：田毛毛想跳槽調理農務 - 李八方</title></header><body><h1>隔牆有耳：<br>田毛毛想跳槽調理農務 - 李八方</h1><p>特首梁振英開咗fb後，幾乎日日發佈調理農務相，繼蓮花、火龍果同葡萄後，CY噚日凌晨5點幾發放種植小蜜瓜嘅相，話種子喺旺角花墟買嘅，已將成果送畀推動新農業政策嘅食物及衞生局局長高永文。而萬聖節前夕，CY都話要「搞搞新意思」，將女兒齊昕3周前拍攝、佢吃緊萬聖節主題甜品嘅相換成個人頭像。<br>而呃like呃到出神入化嘅自由黨田北俊則喺fb話，自己嘅fb管理員「田毛毛」見特首開fb就「扭計要求加人工」，否則過檔做「超然毛毛」，因為人工高兼「留言都唔俾（畀）」，工作量好低，明諷CY關閉咗fb嘅非朋友留言功能啫。</p></body></html>
