<html><header><meta charset="utf-8"><title>YoYo復工憂心裸照</title></header><body><h1>YoYo復工憂心裸照</h1><p>𡃁模伍淑怡（YoYo）早前捲入裸照風波，疑報警不獲重視而割脈企圖自殺。YoYo昨日終於復工做司儀，與仙樂都、黃榕等在佐敦出席𡃁模選舉活動，見YoYo左手仍需包紮，她透露仍有一半手指冇知覺，她說：「因為有兩條手筋同一條神經線斷咗，醫生話起碼3個月先康復，但未知進度。」<br>YoYo表示擔心裸照流出，故經常戴口罩出街不敢見人，問可會考慮拍三級片？她說：「唔會，唔接受露三點，屋企人都擔心。」<br>採訪、攝影：張俊銘</p></body></html>
