<html><header><meta charset="utf-8"><title>九龍城多私竇難執法</title></header><body><h1>九龍城多私竇難執法</h1><p>【只迎熟客】<br>有「小泰國」之稱的九龍城泰式食肆林立，不少卻掛羊頭賣狗肉。多年前有不法分子疑假借食肆之名，聘請持旅遊證件來港的泰國男子搞陪酒服務，甚至提供性服務。有九龍城區議員指近年區內涉及鴨店的色情勾當已稍收斂，但以「私竇」形式暗地裏經營為多，令執法人員花更多時間搜集情報才能搗破。<br>資料顯示，10年前有居民反映區內至少有6間提供男妓的鴨店，大部份由泰國人經營，更公然在門外放置泰文廣告牌，聲言店內有「俊俏男歌星」作招徠，令治安惡化，警方及入境處其後大力掃蕩及打擊，不法分子亦不敢太高調，改為招呼熟客，以避耳目。<br>■記者鄧秋英</p></body></html>
