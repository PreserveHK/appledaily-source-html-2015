<html><header><meta charset="utf-8"><title>【新機速報】華為平民G7 Plus　素顏變靚妝</title></header><body><h1>【新機速報】華為平民G7 Plus　素顏變靚妝</h1><p>華為繼早前推出旗艦機Mate S後，近日轉戰中階市場，推出G7 Plus。G7 Plus配備全高清屏幕，但處理器就使用了較次一級的Qualcomm Snapdragon 616。此機最特別之處是備有自拍化妝模式，即使素顏下拍照亦可拍出像化妝一樣效果；而拍攝食物亦有特別的模式來加強對比度。<br><br>記者：容逸富</p></body></html>
