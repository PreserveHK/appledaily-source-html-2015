<html><header><meta charset="utf-8"><title>負心漢偷食斷正母女狂毆小三</title></header><body><h1>負心漢偷食斷正<br>母女狂毆小三</h1><p>廣州一名四十五歲女子高妹，與丈夫結婚廿五年。她懷疑丈夫有外遇，開始悉心打扮挽回丈夫的心。豈料，近日的凌晨一時許，高妹帶同女兒半夜尋夫時，撞見丈夫與一名女子從麻將館親密步出。她怒氣中燒，上前與周姓女子撕扯在一起，女兒也加入毆鬥行列。這時，丈夫見機逃跑，拋下兩個女人自行解決。<br><br>最後，周女決定離開情人，承諾會離開廣州。高妹也回家棄掉丈夫所有衣物，決意與負心漢離婚，重新展開新生活。<br><br>深圳電視台</p></body></html>
