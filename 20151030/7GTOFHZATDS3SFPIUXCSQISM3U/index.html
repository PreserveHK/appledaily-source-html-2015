<html><header><meta charset="utf-8"><title>攬住張被出街強國又有騎呢新潮流</title></header><body><h1>攬住張被出街<br>強國又有騎呢新潮流</h1><p>整張棉被穿上身，騎電單車出行？受冷空氣影響，中國東北地區氣溫急降，江蘇連雲港市贛榆區有不少市民，把棉被穿上身駕駛電單車出行。看清楚一點，該款棉被竟然有一對手袖。原來是內地近期相當流行的禦寒、防風、防雨電單車棉被防護手套，淘寶網有售，約四十五至一百七十元人民幣。買來在香港穿着駕電單車，會否太過異樣呢？<br><br>據中央氣象台預計，從今日開始將有一股中等強度冷空氣逐漸吹襲中國，東部大部份地區會下降4至6℃。受其影響，未來三日，北方大部份地區都會以晴到多雲天氣為主，氣溫將持續低迷。<br><br>海外網</p></body></html>
