<html><header><meta charset="utf-8"><title> 全智賢挺大肚領總統表彰</title></header><body><h1> 全智賢挺大肚領總統表彰</h1><p>韓國女神全智賢憑神劇《來自星星的你》推動韓流有功，因此獲頒總統表彰表揚，昨日她就挺住近七個月的大肚出席於首爾國立劇院舉行的「2015年韓國大眾文化藝術獎」，適逢今日是她34歲生日，今次捧獎可謂雙喜臨門。昨日全智賢穿上一條黑色鬆身裙、外披千鳥格褸現身，比起兩星期前出席公開場合時，肚明顯更大，手腳亦圓潤不少，更現雙下巴。而今次她就不再貪靚穿高踭鞋，改穿安全的平底鞋。<br>另外，男團JYJ亦有份得獎，正在當兵的金在中及朴有天更向軍方請假，會合隊友金俊秀出席。不過金在中因不小心戴反右臂上的太極旗徽章而惹來抨擊。<br>撰文：梁雯迪</p></body></html>
