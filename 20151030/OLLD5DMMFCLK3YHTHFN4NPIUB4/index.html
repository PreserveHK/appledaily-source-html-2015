<html><header><meta charset="utf-8"><title>介紹一對A級性能戰馬！</title></header><body><h1>介紹一對A級性能戰馬！</h1><p>禮拜日（11月1日）賽事在快活谷A跑道上演，睇番上季唯一一次谷草日賽，亦係用A欄，當日除了「馬主光輝」後上贏馬外，其餘頭馬全部是守前四位下入直路建功，其中「龍騰虎震」、「君子協定」、「帝聖神駒」、「喜多盈」及「幸福指數」都係沿途望空放頭帶到，故此具前速之馬匹，值得優先留意。<br>今戰列陣馬中，第六場「感恩」三次角逐谷草A欄均非勝即位，包括上仗正是在此移欄贏馬，憑較佳場地性能可添食。另外，尾場「天時駿駒」上季正是於谷草日賽A欄快放入Q，今次吼番強項上陣，抽得二檔好位，有力放到。</p></body></html>
