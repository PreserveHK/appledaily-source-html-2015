<html><header><meta charset="utf-8"><title>隔牆有相：梁美芬笑對小花來勢洶 - 李八方</title></header><body><h1>隔牆有相：<br>梁美芬笑對小花來勢洶 - 李八方</h1><p>三個女人一個墟，兩個女人呢？原來係會笑到收唔到嘴！俾青年新政游蕙禎喺九龍城區議會黃埔東選區狙擊嘅經民聯梁美芬（圖左），唔怕小花來勢洶洶，有街坊支持不知幾輕鬆。噚日喺立法會會議廳，八方就見佢同唔爭取連任區議員嘅工聯會陳婉嫻（圖右），企埋一邊密密斟，仲一度笑到擘大個口好開心。唔通獲嫻姐過兩度選戰心得，令梁美芬深信一票都唔會失？順帶一提，黃埔東仲有另一名無申報政治聯繫嘅參選人羅錫明。</p></body></html>
