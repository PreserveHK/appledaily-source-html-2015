<html><header><meta charset="utf-8"><title>求驗客手記：C朗揸車自拍等罰款</title></header><body><h1>求驗客手記：<br>C朗揸車自拍等罰款</h1><p>基斯坦奴朗拿度（C朗）一路都好鍾意將自拍照放上佢個社交網站，佢啲球迷就梗係開心啦，成日都可以知道偶像嘅第一手動態，不過拍上癮嘅C朗，最近可能因為自拍惹麻煩。一張最近上載嘅C朗自拍照（圖），被發現好似係喺佢揸緊車嘅情況下拍，觸犯咗交通法例。雖然根據嗰邊法律，C朗就算被罰款200歐元（約1,700港元）兼扣三分對佢嚟講都係濕濕碎，但立個壞榜樣畀佢班粉絲就唔係幾好啦。</p></body></html>
