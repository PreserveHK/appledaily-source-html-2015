<html><header><meta charset="utf-8"><title>福山雅治婚後造人啤兩件</title></header><body><h1>福山雅治婚後造人啤兩件</h1><p>日本男星福山雅治早前宣佈閃婚，消息震驚亞洲粉絲，有指他擔心婚後再刺激fans，目前與老婆吹石一惠仍然分開住，免被傳媒拍得二人合照。<br>受婚訊消息影響，福山雅治的官方歌迷會出現大量會員退會，更有不少其副產品或珍藏品於網上賤賣。前日，吹石一惠成為福山嫂後親自更新網誌，她就遲了一個月才交代婚事道歉。至於昨日有報道指，吹石向圈內朋友表示打算生兩個小孩，相信46歲的福山要加把勁造人。</p><p>另一方面，今年3月嫁人的女星觀月阿里沙，前日偕富商丈夫青山光司啟程往峇里，為後日於當地的補辦的盛大婚禮作好準備。<br>撰文：哥羅</p></body></html>
