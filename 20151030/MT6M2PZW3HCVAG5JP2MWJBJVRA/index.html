<html><header><meta charset="utf-8"><title>李侑菲失手機遭勒索</title></header><body><h1>李侑菲失手機遭勒索</h1><p>韓劇《愛上Pinocchio》女星李侑菲於本月17日凌晨在首爾江南區的夜店遺失手機，事後被裴姓男子勒索2,000萬韓圜（約13.5萬港元），要脅如不付錢就將她手機內的個人情報賣給傳媒或放上網，李侑菲於是報警，兩名未成年的共犯於上周五被警方不拘留立案。據知裴姓男子是二手手機商人，用45萬韓圜（約3,000港元）買入該手機後得知手機主人是李侑菲，於是向她勒索，而上周五前去收錢時被捕。李侑菲方面強調，手機內並無不見得光的事，希望外界不要作無謂的揣測。</p></body></html>
