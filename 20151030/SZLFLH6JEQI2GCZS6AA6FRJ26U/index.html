<html><header><meta charset="utf-8"><title>蔡依林廣西演唱會搭建舞台突塌1死</title></header><body><h1>蔡依林廣西演唱會<br>搭建舞台突塌1死</h1><p>蔡依林（右圖）將於明日在南寧的廣西體育中心舉行《2015 PLAY世界巡迴演唱會》，不過舞台搭建期間，卻傳出嚴重倒塌意外，事發在昨日下午5點多，正在為演唱會搭建的舞台燈架突然坍塌，至今已造成1人死亡，10多人受傷。<br>根據現場事故圖片顯示，事故現場一片凌亂，鋼鐵結構的多條大型燈架已砸下來，現場工作人員在忙着處置。演唱會製作單位表示，演唱會或將延期，甚至取消。至於蔡依林，人仍在台灣，原計劃今日抵南寧，發生慘劇後，蔡的經理人表示正等主辦單位回覆，尚不知細節。<br>中新網</p></body></html>
