<html><header><meta charset="utf-8"><title>【動物畫室】漫畫家妙筆　狗狗變身花恤衫叔叔</title></header><body><h1>【動物畫室】漫畫家妙筆　狗狗變身花恤衫叔叔</h1><p>漫畫家李香蘭的畫就如她本人，趣怪搞笑。畫人，她愛將人臉上的暗瘡、鬚根、鼻窿等統統放大；畫動物，這位畫家就說一樣要鬼馬，主角才會人見人愛！</p><p>且看她如何將自己屋簷下的4歲唐狗仔「以撒」，化身成着花恤衫的大叔！</p><p>香蘭貼士：<br>畫動物可以選擇先拍照，最少拍上30幅，再選出牠最有個性的一幅，照着畫。亦能即場看着動物畫，好處是能捕捉動物的即場神態、更好玩，壞處當然就是需花上更多耐性。<br>建議準備零食，吸引動物的注意，讓牠乖乖坐下，任你畫！<br><br>記者：許政<br>攝影：劉永發</p></body></html>
