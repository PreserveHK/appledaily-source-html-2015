<html><header><meta charset="utf-8"><title>特稿：老兵首仗未入局 - 孖八</title></header><body><h1>特稿：老兵首仗未入局 - 孖八</h1><p>周三除了有湖人大戰木狼外，還有馬刺以106:112敗予主場雷霆的賽事；老將鄧肯（Tim Duncan）於首戰狀態似乎欠佳，跟阿域治（LaMarcus Aldridge）的雙塔組合亦有待磨合。至於另外兩位不老戰將，小馬的奴域斯基（Dirk Nowitzki）及快艇的皮雅斯（Paul Pierce），所屬球隊雖然作客分別贏太陽111:95及贏帝王111:104，但兩人表現不算突出；到底是拳怕少壯還是老兵打不死，仍有待分曉。<br>文：孖八</p></body></html>
