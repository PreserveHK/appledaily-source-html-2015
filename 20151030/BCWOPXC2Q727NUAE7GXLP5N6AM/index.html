<html><header><meta charset="utf-8"><title>劉鳴煒扮鬼嚇人玩上癮</title></header><body><h1>劉鳴煒扮鬼嚇人玩上癮</h1><p>華人置業主席、大劉劉鑾雄兒子劉鳴煒早前教年輕人「睇少啲戲，去少啲日本」就可以買樓，證明他不食人間煙火，而身兼海洋公園副主席的他亦童心未泯。他日前在Blog自爆繼去年在海洋公園哈囉喂客串一日扮鬼嚇人後，今年更扮足7日，又找設計師替他做衫，所以他的鬼衫會與別不同，有閃燈等裝飾。他為了保持神秘而沒有事先張揚，不少與他一齊嚇人的特約要換衫時才知道他的身份。<br>其實事情亦不是無迹可尋，劉鳴煒每次扮鬼嚇人娛己，會有兩名秘書同行，海洋公園方面亦派兩名保安全程跟實。今年雖扮足七日，但聽聞他仍覺未夠喉，這星期仍會繼續玩，31日都會出席哈囉喂最後一日。<br>撰文：李森</p></body></html>
