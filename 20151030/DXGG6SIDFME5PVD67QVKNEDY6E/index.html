<html><header><meta charset="utf-8"><title>Whitney坐完月遊迪士尼</title></header><body><h1>Whitney坐完月遊迪士尼</h1><p>盛女Whitney上月榮升第二任媽咪，囡囡Valerie於上月18日出世，剛剛坐完月的Whitney昨日在Instagram上載帶囝囝Chalmers及囡囡去迪士尼玩的相片，Whitney除替囝囝戴上米奇老鼠耳朵，自己亦陪玩扮米妮，童心未泯。<br>Whitney接受訪問時說：「老公要返工冇一齊去，因為坐月好耐冇出街，唔想囝囝覺得妹妹出咗世冇得玩，所以帶佢哋一齊出去，Chalmers好乖，有叫我帶埋妹妹去。」Whitney又笑言：「帶兩個小朋友出街真係好似走難，要攞好多嘢，幻想唔到要帶佢哋離開香港會係點。」<br>採訪：小米</p></body></html>
