<html><header><meta charset="utf-8"><title>前面撞親人激動男響號砵差人　衰咗！</title></header><body><h1>前面撞親人<br>激動男響號砵差人　衰咗！</h1><p>【本報訊】一名30餘歲的女子，昨日下午4時許橫過深水埗白楊街時，遭一輛懷疑收制不及的紅頂小巴撞倒，該輛小巴從大南街右轉駛至，小巴司機事後報稱不適，與受傷女子一同由救護員送往廣華醫院治理。現場留下一條2米長煞車痕，警員展開調查，並拖走小巴檢驗。<br> <br>與此同時，一名30多歲男子駕駛黑色的平治駛至，然後響號並指正在現場調查的警員「好行出馬路」，態度甚為囂張，經警員一輪了解及調查後，發現男子懷疑以茶色玻璃作車窗，而且行車證已經過期，遂向他發出告票。</p></body></html>
