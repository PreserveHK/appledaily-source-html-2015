<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪永城向翠如表白食檸檬</title></header><body><h1>【馮仁昭四圍超】<br>洪永城向翠如表白食檸檬</h1><p>洪永城同黃翠如早前喺獅城拖手行紅毯，網上隨即瘋傳一篇《我諗每個男人心裏面都有一個黃翠如》潮文，獲翠如回覆，暗示洪永城先放手。噚日有雜誌爆洪永城曾向翠如表白過兩次，但遭拒絕。最近更有網友翻炒2012年由鍾一憲同麥貝夷合唱嘅《天生不對》，配埋「洪黃」旅遊片段，麥貝夷噚日喺電話中話：「好surprise呀，多謝網民！」<br>撰文：馮仁昭</p></body></html>
