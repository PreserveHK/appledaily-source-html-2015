<html><header><meta charset="utf-8"><title>曼德拉曾獲沙哈洛夫獎</title></header><body><h1>曼德拉曾獲沙哈洛夫獎</h1><p>【話你知】<br>歐洲議會於1988年設立「沙哈洛夫思想自由獎」，是向前蘇聯核子物理學家兼人權鬥士沙哈洛夫（Andrei Sakharov，1921-1989）致敬。沙哈洛夫是蘇聯「氫彈之父」，後因反對政府窮兵黷武、致力爭取公民改革，遭政府迫害、軟禁多年，1975年獲諾貝爾和平獎。<br>沙哈洛夫獎每年頒發一次，表揚捍衞人權和基本自由、對抗壓迫的人士，歷年得獎人有南非已故總統曼德拉（圖）、緬甸反對派領袖昂山素姬、巴基斯坦爭取女性受教育權利的馬拉拉、中國民運人士魏京生和維權人士胡佳等。<br>法新社</p></body></html>
