<html><header><meta charset="utf-8"><title>鞏俐全黑似悼故人</title></header><body><h1>鞏俐全黑似悼故人</h1><p>鞏俐昨日在北京出席電影《西遊記之孫悟空三打白骨精》記者會，鞏俐全黑打扮收起性感，未知是否藉以悼念日前在台灣病逝的經理人曾敬超。<br>在戲中演白骨精的鞏俐讚團隊專業，她說：「每個角色都是一個淋漓盡致的個體，沙僧（羅仲謙）和豬八戒（小沈陽）很萌很搶戲。」她又很欣賞演孫悟空的郭富城的真誠和演唐僧馮紹峰的斯文。鞏俐又說是入行以來首次被吊上威吔：「 一直聽說很痛苦，但我覺得比在地面上輕鬆多了，全身每個地方都不用使勁，當然也要感謝洪金寶導演很好地保護了我，整個過程很輕鬆就拍完了。」<br>採訪、攝影：陶然婷</p></body></html>
