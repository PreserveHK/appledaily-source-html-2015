<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Juno自嘲半自閉</title></header><body><h1>【馮仁昭四圍超】<br>Juno自嘲半自閉</h1><p>麥浚龍（Juno）噚日喺上環出席品牌開幕活動，佢話自己都有做過自家品牌，但係因忙住做音樂同電影冇時間搞。佢套《風林火山》預計下年開鏡，爭取緊四個月做前期。係咪半閉關狀態？Juno笑住話係半自閉：「我𠵱家唔想聽電話又唔想開燈，唔知係咪好大壓力。」至於有傳溫拿會解散，佢話：「我諗我退休早過佢哋喎，咁多年都冇話解唔解散啦。」<br>撰文：馮仁昭</p></body></html>
