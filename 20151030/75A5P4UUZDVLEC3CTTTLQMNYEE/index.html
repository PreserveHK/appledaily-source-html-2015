<html><header><meta charset="utf-8"><title>麥當娜踢Katy屁股</title></header><body><h1>麥當娜踢Katy屁股</h1><p>下年2月來港開騷的樂壇天后麥當娜（Madonna）星期二於洛杉磯舉行巡唱，其後輩美國歌手Katy Perry亦有捧場。麥當娜今次叫了Katy上台，穿黑裙的Katy好玩得，完全配合麥當娜。Katy一上台就被娜姐打及踢屁股。之後娜姐及舞蹈員就圍住Katy跳舞，Katy趷高屁股挑逗對方，又跳到張開腿，完全不怕走光。跳完Katy就立即向娜姐講：「我愛你媽媽。」臨完場時兩人又互相跪拜，相當好感情！</p></body></html>
