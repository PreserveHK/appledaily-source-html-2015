<html><header><meta charset="utf-8"><title>脹爆林其欣老銅做Facial</title></header><body><h1>脹爆林其欣老銅做Facial</h1><p>曾經參選1986年港姐但落選的林其欣，已經淡出娛圈多年，記者昨日發現她一個人駕車到銅鑼灣做facial，未知是否不熟路，本來要到SOGO附近商廈做facial的林其欣，竟將車停泊在時代廣場停車場。而林其欣昨日一身打扮亦相當「搶眼」，事關她一口氣將豹紋框的黑超、束馬尾辮的金色蝴蝶髮夾及迷人的粉紅色外套放晒上身，配合其圓桶身形，頗有強國大媽影子。<br>採訪、攝影：徐錦池</p></body></html>
