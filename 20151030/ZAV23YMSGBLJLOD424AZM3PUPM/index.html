<html><header><meta charset="utf-8"><title>【話你知】明星愛推性用品</title></header><body><h1>【話你知】明星愛推性用品</h1><p>名人歌手都會把握商機出周邊商品，除了有香水、時裝、化妝品外，其實性用品也不少。美國歌手Lady GaGa曾與設計師Jeremy Scott合作推出一系列包裝時尚、名為Proper Attire的避孕套，旨在提倡安全性行為。美國歌手Kesha亦曾推出1萬個限量版避孕套，包裝上有她的大頭照。英國男子組合JLS與杜蕾斯合作推出避孕套。荷李活性感女星嘉門伊拉查（Carmen Electra 右下圖）與性玩具公司合作推出以她為名的潤滑劑。</p></body></html>
