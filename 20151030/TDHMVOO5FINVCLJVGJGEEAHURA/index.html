<html><header><meta charset="utf-8"><title>EXO上海騷粉絲被打</title></header><body><h1>EXO上海騷粉絲被打</h1><p>韓國男團EXO大受歡迎，每逢開騷或出席公開活動都被歌迷包圍，不過上周六他們於上海演出時卻傳出是非，有粉絲聲稱影相跟拍片時被現場保安阻止、搶他們的相機、掟相機落地及打人，非常暴力，為此該粉絲已報警處理，而警方正介入調查。主辦單位ACC華夏慈輝就回應：「警方已介入調查，同時主辦方、保安公司、場地方三方共同協助警方的調查工作，事件調查後會給所有歌迷和支持ACC的朋友們一個滿意的答覆。」</p></body></html>
