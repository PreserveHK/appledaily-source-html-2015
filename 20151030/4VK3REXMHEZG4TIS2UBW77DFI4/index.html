<html><header><meta charset="utf-8"><title>毒品調查科警員涉藏毒</title></header><body><h1>毒品調查科警員涉藏毒</h1><p>【本報訊】隸屬毒品調查科的一名警員，被警隊內部懷疑知法犯法，私下藏毒。商業罪案調查科派員到警員所住屋苑埋伏，截停休班的他搜身，在他的褲袋搜出0.4克可卡因。涉案警員昨在屯門法院否認一項藏毒罪，辯方指涉案可卡因不屬於他。案件押後至下月19日進行預審，警員獲准以3,000元現金保釋外出。<br>被告謝華（38歲）被控於今年8月7日在屯門兆麟苑寶麟閣地下外犯案。謝的代表律師申請保釋時稱，涉案可卡因不屬於謝，又指謝是現役警員，潛逃機會不大，而謝在審訊階段有意聘請私人律師。<br>案件編號：TMCC3061/15<br>■記者歐陽聯發</p></body></html>
