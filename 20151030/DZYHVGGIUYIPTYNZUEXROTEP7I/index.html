<html><header><meta charset="utf-8"><title>英引《反恐法》撿走BBC記者電腦</title></header><body><h1>英引《反恐法》撿走BBC記者電腦</h1><p>英國警方引用《反恐法》，獲法庭批准下撿走英國廣播公司（BBC）王牌新聞節目《新聞之夜》（Newsnight）一名記者的手提電腦，被質疑危害新聞自由。<br>涉事記者凱爾馬尼（圖）曾於英國伊斯蘭頻道及彭博通訊社工作，去年1月加入《新聞之夜》，因常採訪聖戰分子而為觀眾熟識，受訪者包括數月前涉嫌在伊拉克策動自殺式襲擊的澳洲聖戰士比拉意迪。外界相信凱爾馬尼與聖戰分子的聯繫惹來警方行動。《新聞之夜》編輯強調無意阻撓警方調查，「但擔心用反恐法取得記者與消息來源的通訊，會令記者難以報道關乎公眾利益議題」。<br>英國《獨立報》</p></body></html>
