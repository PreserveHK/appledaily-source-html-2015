<html><header><meta charset="utf-8"><title>【一周必看】第一城冧價　中聯辦也損手</title></header><body><h1>【一周必看】<br>第一城冧價　中聯辦也損手</h1><p>樓價加速下跌，在今年中高位入市的買家全部成為「樓蟹」，當中今年最大手入市沙田第一城單位的買家非中聯辦莫屬，半年前摸頂斥逾4,300萬元勁掃9個單位，但樓市轉淡下，單位已全線貶值，賬面縮水近330萬元，貶值7.5%。<br>中聯辦在去年底起展開一連串換貨行動，將不少樓齡高的市區單幢住宅沽出，其後買入西半山樓花盤鉑峯全幢及狂掃大型屋苑沙田第一城單位，涉資逾5億元。</p></body></html>
