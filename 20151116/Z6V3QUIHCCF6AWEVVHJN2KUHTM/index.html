<html><header><meta charset="utf-8"><title>【趣聞導航】俄羅斯F1車手Daniil Kvyat　甩尾考車牌</title></header><body><h1>【趣聞導航】俄羅斯F1車手Daniil Kvyat　甩尾考車牌</h1><p>能成為F1車手一定有普通駕駛執照嗎？大家與我一樣以為是理所當然的話真的是太年輕。年僅21歲Infiniti Red Bull車隊車手Daniil Kvyat。儘管已經有駕駛F1的駕駛執照，卻沒有普通的。為了能在家鄉俄羅斯駕車，他挑戰考牌，而他的考試時竟然用「甩尾」考牌，連考牌官也目定口呆了。</p><p>影片︰</p><p> https://youtu.be/VUk2hANSlTg  </p><p>記者︰梁立勤</p></body></html>
