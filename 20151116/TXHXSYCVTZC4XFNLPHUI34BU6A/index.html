<html><header><meta charset="utf-8"><title>上戶彩下月產後復工</title></header><body><h1>上戶彩下月產後復工</h1><p>日本女星上戶彩於本年8月為組合EXILE前隊長HIRO誕下B女，首次做媽媽，一度有傳她產後欲專心相夫教女，退出藝能界，至昨日終於傳來好消息，她宣佈正式復工，為下月6日舉行的搞笑才藝大賽「M-1 Grand Prix」擔任司儀。彩妹自拍畢劇集《I'm Home》便停工待產，據知她在生B後仍有接拍廣告，她擔任這個直播比賽的司儀，則是產後首次公開露面，現時她希望可以家庭事業兩兼顧，其丈夫HIRO對她復工亦作全力支持。 </p></body></html>
