<html><header><meta charset="utf-8"><title>心如遇冰冰八卦婚訊</title></header><body><h1>心如遇冰冰八卦婚訊</h1><p>范冰冰、黃曉明、林心如、Twins和S.H.E前晚在上海出席東方衞視主辦的頒獎禮時，閨蜜林心如八卦冰冰婚訊傳聞，惹起冰冰連聲否認：「沒有，沒有。」現場還展示了冰冰15年前演金鎖時期的照片，冰冰看到後立刻表示：「大家可以看看，絕對沒有整容。」<br>同場還有冰冰前男友李治廷，他被問到與冰冰碰面會否尷尬時，他說：「她是我非常好的朋友，關係挺好的！不過我也沒問她婚禮方面的事情。」<br>蔡卓妍（阿Sa）和鍾欣潼（阿嬌）被問到Twins成立15年，最想向對方說甚麼，阿Sa說：「我愛你，阿嬌！」阿嬌也說：「我也愛你！」<br>撰文：鍾國仁</p></body></html>
