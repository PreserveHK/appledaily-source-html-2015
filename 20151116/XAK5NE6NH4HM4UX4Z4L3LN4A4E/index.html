<html><header><meta charset="utf-8"><title>千雪過節開工𢱑銀買樓</title></header><body><h1>千雪過節開工𢱑銀買樓</h1><p>朱千雪昨日與伍家謙於屯門出席活動，朱千雪表示現時要努力儲錢買樓，故往後幾年的節日，她都會申請於工作中度過。提到蔡思貝近日的學歷風波，千雪坦言亦有留意：「知道佢交咗俾公司處理，相信佢handle得到，希望佢唔好俾呢件事影響心情。」<br>至於離開無綫近一年的伍家謙就越來越多工作，他說：「𠵱家幫now嘅免費台拍緊節目，之前又完成咗一套電影，嚟緊仲有啲廣告，工作都排到明年初。」提到近日有報道指人夫吳璟儁跟藍可盈過從甚密，家謙表示亦有看到：「有睇到，但就冇詳細睇，人哋私生活唔方便評論，但作為前同事，璟儁喺工作上表現係好好。」<br>採訪、攝影：譚倩宜</p></body></html>
