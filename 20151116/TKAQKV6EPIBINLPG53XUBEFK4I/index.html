<html><header><meta charset="utf-8"><title>土耳其為疆獨大本營</title></header><body><h1>土耳其為疆獨大本營</h1><p>【話你知】<br>由於歷史及語言相近等關係，土耳其與新疆維族關係密切。19世紀60年代，來自中亞的阿古柏吞併新疆，承認土耳其奧斯曼帝國為宗主國，新疆險被分裂，幸被清朝將領左宗棠率部入疆平叛，打破了土耳其擴張的美夢。<br>上世紀90年代疆獨勢力抬頭，土國搖旗吶喊；經中國政府交涉才收斂，但背後支持，不但無條件收容流亡的新疆維人，為他們提供衣食住宿，還有組織培養訓練疆獨恐怖分子；以致近年大批維人攜家帶口以各種方式偷渡出境，輾轉投奔土國。</p></body></html>
