<html><header><meta charset="utf-8"><title>體壇拾趣：卡雲迪殊一月踩入將軍澳</title></header><body><h1>體壇拾趣：<br>卡雲迪殊一月踩入將軍澳</h1><p>30歲嘅英國單車名將卡雲迪殊（Mark Cavendish、圖）已落實出席明年1月16至17號，喺香港單車館舉行嘅第三站世界盃場地單車賽，真係香港車迷嘅好消息，呢位英國單車好手絕對唔係講笑，公路、場地單車都成績驕人，佢七月先喺環法贏過分站冠軍，2011年亦攞過公路世錦賽冠軍。英國單車隊噚日公佈，卡雲迪殊會喺香港參加男子全能賽，希望爭取里約奧運參賽資格，唔知到時佢位模特兒老婆Peta會唔會一齊嚟呢！</p></body></html>
