<html><header><meta charset="utf-8"><title>Kary湊優質股</title></header><body><h1>Kary湊優質股</h1><p>餅碎吳雨霏（Kary）、鄧麗欣（Stephy）、楊愛瑾（Miki）及區文詩昨日在鑽石山出席聖誕活動，人妻Kary婚後越來越大膽，昨日在網上放了三點式泳裝照大晒「靚股」，Kary尷尬說：「我臉紅喇，去旅行嘛，老公揸機，冇所謂啦！」Kary希望下次可以是她們四人一齊去旅行，一齊晒「優質股」Stephy即笑說：「咁我要買定性感泳衣，因為我得樽領同潛水衣。」<br>此外，Stephy表示聽到fans在場再叫Cookies一刻好感觸，但談到Mini Cookies成員獨欠傅穎，Stephy即避而不答。<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
