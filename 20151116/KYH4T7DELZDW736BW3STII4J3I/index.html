<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃聯會盃助俄扳平</title></header><body><h1>體壇拾趣：<br>舒娃聯會盃助俄扳平</h1><p>上周六喺布拉格舉行嘅聯會盃，力求衞冕嘅東道主捷克將會同俄羅斯爭冠軍。現時世界排名第六嘅東道主球手姬維杜娃，喺對柏芙理約珍歌娃嘅第一場賽事，真係嚇到球迷出一身冷汗；佢喺第一盤竟然以2:6輸波，不過佢及時回勇，之後直落兩盤以6:1贏番，幫捷克先拔頭籌。而喺第二場比賽出場嘅俄羅斯球手舒拉寶娃，就以6:3、6:4擊敗比莉絲高娃，頂住壓力幫俄羅斯將總分扳成平手；舒拉寶娃賽後就話自己喺發球局未發揮出最佳表現，不過好彩最後都贏到波。</p></body></html>
