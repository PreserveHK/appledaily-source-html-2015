<html><header><meta charset="utf-8"><title>趙雅芝慈善騷慶61歲</title></header><body><h1>趙雅芝慈善騷慶61歲</h1><p>趙雅芝前晚與草蜢在灣仔為一個慈善演唱會擔任演出嘉賓，兒子黃愷傑和女友，以及老公黃錦燊亦在台下睇騷，昨日是芝姐的61歲生日，大會安排了一個生日蛋糕為她預祝生日，芝姐感動地說：「𠵱家心跳加速，真係好特別，今年好難忘，希望有能力嘅人幫助更多有需要嘅人，祝大家永遠健康快樂！」正日生日怎樣慶祝？芝姐說：「我會同屋企人食飯，聽到好多唔好嘅消息，世界咁亂，希望世界和平，人人相愛。」<br>擔任壓軸嘉賓的草蜢，提到法國恐襲事件，他們說：「我哋都有朋友喺巴黎，不過佢已經報咗平安，祝願個個都平安 希望死亡數字唔好再上升。」<br>採訪、攝影：盧妹</p></body></html>
