<html><header><meta charset="utf-8"><title>夜泥賽事方嘉柏準備就緒</title></header><body><h1>夜泥賽事<br>方嘉柏準備就緒</h1><p>周三沙田馬場將上演夜泥賽事，回顧上季的同類賽事，以方嘉柏馬房表現最佳，共取得七捷。這次賽事，方廐有七駒列陣正選，隨時又會連場數糊。<br>當中出爭一班1650米的「準備就緒」為路程專家，六戰同程竟然贏足六場，今次這匹泥地王再戰強項，贏馬機會當然高唱入雲。至於跑五班一哩的「自動導航」，上季兩捷皆於夜泥取得，可見牠是這類賽事的高手。再看當時的賽事，其中一仗正是跑四班同程，此駒周三晚跑的只是五班賽，看來大有機會重開勝門。</p></body></html>
