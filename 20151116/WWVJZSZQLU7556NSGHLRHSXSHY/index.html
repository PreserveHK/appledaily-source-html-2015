<html><header><meta charset="utf-8"><title>林峯目標生龍鳳胎</title></header><body><h1>林峯目標生龍鳳胎</h1><p>林峯與馮允謙昨在屯門出席聖誕揭幕活動，大會安排兩對龍鳳胎小朋友送禮物，林峯見到小朋友時即雙眼發光，直指希望將來可以生對龍鳳胎。而其女友吳千語上月22日在韓國拍電影度過22歲生日，林峯大方表示當日有人肉速遞到當地為女友慶祝，他說：「佢當日都要開工，好彩都可以食到餐飯。」會否效法富商劉鑾雄送鑽石做禮物？林峯笑說：「我都想做收嗰個。」<br>此外，早前鄧紫棋（G.E.M.）於微博貼了一張和馮允謙的拖手相，馮允謙昨強調雙方只是朋友關係，當時是扶住她。<br>採訪、攝影：譚倩宜</p></body></html>
