<html><header><meta charset="utf-8"><title>君如單拖買潮衫</title></header><body><h1>君如單拖買潮衫</h1><p>吳君如前晚撇甩男友陳可辛和囡囡陳是知，單拖去濕平享受購物樂，不過今次君如並不是逛名店林立的中環區，而是去灣仔星街的日本潮店45R。晚上約8時許，記者見到君如的七人車泊在店門外，她獨自在店內悠閒地揀衫，店員還奉上熱茶招待貴客。<br>當君如的司機發現記者時，刻意將座駕駛前泊近時裝店門外，而君如亦快快手埋單走人，並由男店員親自送出門口，左手拿着三大袋戰利品的君如，狀甚輕鬆地一支箭上車。<br>採訪、攝影：朱志聰、梁繼光、畢紹基</p></body></html>
