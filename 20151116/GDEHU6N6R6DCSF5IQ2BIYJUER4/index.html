<html><header><meta charset="utf-8"><title>體壇拾趣：鬚根費斯hea游開齋</title></header><body><h1>體壇拾趣：<br>鬚根費斯hea游開齋</h1><p>喺美國明尼阿波利斯舉行嘅游泳系列賽，美國飛魚費斯（圖）終於喺上周六，亦即係賽事嘅最後一日開齋，喺自己強項200米個人四式中以1分59秒30奪標，不過就比佢今年八月所造出嘅1分54秒75差好遠。雖然，因為賽季嘅關係，泳手嘅狀態通常喺夏天（即係七、八月）會到達頂峯而冬天就狀態麻麻，但見到費斯連鬚同埋胸毛都冇剃，成個毛孩咁參賽，就似乎有啲唔尊重大會喎！</p></body></html>
