<html><header><meta charset="utf-8"><title>王菀之晒巨鑽等嫁</title></header><body><h1>王菀之晒巨鑽等嫁</h1><p>王菀之與張敬軒昨日在沙田為「903拉闊音樂會．劇場版」綵排，見王菀之左手無名指戴上大粒鑽戒，問有幾多卡？她即一臉嬌怯說：「唔知呀！」本月28日她將與男友蘇卓航（Eric）舉行婚禮，王菀之透露屆時不設儀式，仍未落實地點，只有兩家人食飯，之後分別和圈內圈外朋友舉行派對，禮服方面已準備一件看似婚紗的裙，她說：「我好鍾意，老公買咗個頭飾畀我襯件衫。」<br>軒仔揚言要擔任伴娘，他笑說：「係胖娘，我要着大妗姐裙。同佢咁close好難諗送乜，呢幾年出騷收埋啲coupon，或者用嚟送畀佢。」<br>採訪、攝影：盧妹</p></body></html>
