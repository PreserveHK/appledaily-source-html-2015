<html><header><meta charset="utf-8"><title>劉在錫被指大勢已去</title></header><body><h1>劉在錫被指大勢已去</h1><p>韓國「國民MC」劉在錫（圖）一向有收視保證，不過近日韓國傳媒卻指他「大勢已去」，事關他主持的新節目反應及收視都麻麻，當中JTBC的《Two Yoo Project尋找Sugarman》正式播出時收視只得1.6%，去年他主持的《我是男人》，又因收視一蹶不振，播出約四個月就結束。就連前日播出的王牌節目《無限挑戰》，收視亦比上周跌了3%，只得11.6%收視，而因焦慮症退出的鄭亨敦前日一集亦有亮相，但片段是他早前已錄影的部份。</p></body></html>
