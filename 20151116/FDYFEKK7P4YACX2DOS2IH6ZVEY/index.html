<html><header><meta charset="utf-8"><title>華仔赴台</title></header><body><h1>華仔赴台</h1><p>劉德華昨抵台灣出席華仔天地舉辦的「2015夢想成真」聚會，已是人夫的華仔依然魅力四射，逾千名師奶統一着上「AWC」（Andy World Club）制服追隨，有師奶粉絲還帶小孩子出席，於聚會開始前花千元新台幣狂掃場外的紀念品。<br>雖然月前華仔在香港與華仔天地的粉絲聚會，大方拖着老婆和女兒上台，正式介紹給視為「家人」的粉絲認識，不過，據知今次華仔的妻女並沒同行。華仔在台上與全場粉絲玩遊戲，合唱《暗裏著迷》、《世界第一等》、《練習》等歌曲，旋風在台逗留8小時即飛返港。<br>撰文：皓騫</p></body></html>
