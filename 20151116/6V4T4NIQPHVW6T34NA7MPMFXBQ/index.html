<html><header><meta charset="utf-8"><title>強化肌肉運動</title></header><body><h1>強化肌肉運動</h1><p>1.動作：<br>左前臂撐地，左腳屈膝貼地，右手叉腰，右腳提起，每次做8至10下。換方向再做<br>效用：<br>強化大腿外側、腰腹肌肉</p><p>2.動作：<br>弓箭步站立，左腳踏前，右腳踏後及腳跟離地。身體轉向左，每次做8下。換方向再做，做2至3次<br>效用：<br>強化下肢、臀部及腰側肌肉</p><p>3.動作：<br>提起左腳，右手肘貼近左膝為1下，期間要收腹。左右輪流做，各做10下，做2至3次<br>效用：<br>強化腹部肌肉</p><p>示範：中大營養研究中心體適能專家游頌輝<br>楊柏賢攝</p></body></html>
