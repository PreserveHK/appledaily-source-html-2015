<html><header><meta charset="utf-8"><title>合生元發盈警　料少賺90%</title></header><body><h1>合生元發盈警　料少賺90%</h1><p>合生元（1112）宣佈，今年首九個月的收入為28.54億元（人民幣．下同），按年減少13.4%，而第三季收入則為8.91億元，較去年同期少19.5%。該公司同時發盈警，全年純利會少賺90%，去年全年純利為8.07億元。<br>董事會解釋，由於清理嬰兒配方奶粉的存貨需時較長，影響新產品的銷情，加上新產品的宣傳費及集團內部整合部門開支，影響全年盈利表現。同時，今年9月底完成收購澳洲維生素、草藥及礦物補充品公司Swisse，其交易成本及外滙滙兌虧損等，亦拖累合生元的盈利。</p></body></html>
