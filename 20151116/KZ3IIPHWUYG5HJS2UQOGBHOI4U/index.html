<html><header><meta charset="utf-8"><title>隔牆有耳：六千呎史諾比經典場景重現 - 李八方</title></header><body><h1>隔牆有耳：<br>六千呎史諾比經典場景重現 - 李八方</h1><p>史諾比已經到咗香港準備陪大家過聖誕！為配合即將在港上映嘅《史諾比：花生漫畫大電影》，觀塘apm商場即日起至明年1月3日，將大堂打造成6,000呎Snoopy 3D電影中嘅經典場景，帶大家遊歷6大夢想聖誕主題區，包括「Snoopy聖誕飛船」、「Snoopy經典紅屋」等；Snoopy女朋友菲菲立體雕塑更全港首次亮相，會同Snoopy坐10米聖誕飛船翱翔天際。Snoopy嘅老友記好似Charlie Brown、Sally、 Lucy、Woodstock等亦會現身，同Snoopy迷歡度佳節。</p></body></html>
