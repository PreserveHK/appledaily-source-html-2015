<html><header><meta charset="utf-8"><title>體壇拾趣：Marco馮國威大談湊仔經</title></header><body><h1>體壇拾趣：<br>Marco馮國威大談湊仔經</h1><p>今晚八點喺尖東名將桌球城出戰名將盃嘅傅家俊（Marco），噚日同馮國威喺順利邨體育館出席校際英式桌球頒獎禮；就讀慈幼英文學校嘅陳銘東贏咗冠軍。傅家俊同馮國威七月齊齊做爸爸，Marco話要多謝好辛苦餵人奶嘅太太；而阿威話學緊換尿片幫輕吓太太喎。今次一家四口返港嘅Marco，目前就幫大女包包搵學校，唔喺英國讀書？Marco話係驚包包學唔到中文。講番名將盃，賽事免費入場，Marco首場會對威廉斯。</p></body></html>
