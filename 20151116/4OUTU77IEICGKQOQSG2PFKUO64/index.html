<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭正楠隔空傳情冧翠如</title></header><body><h1>【馮仁昭四圍超】<br>蕭正楠隔空傳情冧翠如</h1><p>近日一篇潮文《我諗每個男人心裏面都有一個黃翠如》，搞到黃翠如、洪永城、唐詩詠同蕭正楠呢個四角關係好似糾纏不清，但就完全無損翠如BB同蕭正楠嘅感情，噚日蕭公子就趁翠如BB去咗台灣做嘢，特別係Instagram度隔空傳情，見到佢情深款款咁抱住佢哋隻愛犬「小六」留言：「在台灣加油，我和小六等着你回來……」唔知翠如BB會唔會冧到暈呢！<br>撰文：馮仁昭</p></body></html>
