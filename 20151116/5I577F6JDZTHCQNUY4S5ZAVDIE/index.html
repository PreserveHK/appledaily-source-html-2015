<html><header><meta charset="utf-8"><title>黃小琥學廣東歌開part 2</title></header><body><h1>黃小琥學廣東歌開part 2</h1><p>黃小琥前晚在九展舉行演唱會，光良擔任嘉賓，她與光良合唱林憶蓮的《至少還有你》時，主動拖光良的手，卻突然說：「為何你的手這麼冷。」光良則笑謂：「心情緊張，出道20年啦！終於有機會合作。」黃小琥即笑答：「我也是，我聽你的《童話》長大啊！」<br>黃小琥完騷後說：「這晚很開心，不論在那個場地，有機會演出，觀眾來聽就是緣份，心情也很感動，一定會再來港開part 2，下次會學唱廣東歌給香港歌迷聽。」原來她和光良是首次合作，黃小琥坦言：「跟光良合作很有火花。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
