<html><header><meta charset="utf-8"><title>家燕姐興奮巡迴謝票</title></header><body><h1>家燕姐興奮巡迴謝票</h1><p>薛家燕昨日在鑽石山戲院包場為電影《十月初五的月光》造勢，邀得好姊妹馮素波及陳寶珠齊齊捧場，她說：「本來想請晒七公主，但係王愛明喺上海、BoBo（馮寶寶）唔舒服、芳芳就唔好意思叫佢，太嘈佢會唔舒服，遲啲要特別請佢睇一場，佢又做咗婆婆喇。」<br>家燕姐對票房表示興奮，透露今天將到北京、廣州及深圳等巡迴謝票，她說：「之前未試過謝票㗎，原來都幾好玩，啲人好多問題問。」家燕姐又贊成如果票房好，唐文龍全裸以謝觀眾。寶珠姐表示七公主姊妹情深，所以一叫即到，而波姐更自備毛巾入場抹眼淚。<br>採訪、攝影：盧妹</p></body></html>
