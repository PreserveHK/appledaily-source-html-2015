<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡思貝男仔頭賀許亦妮</title></header><body><h1>【馮仁昭四圍超】<br>蔡思貝男仔頭賀許亦妮</h1><p>許亦妮大前日27歲生日，壽星女連續兩日微博晒慶生相，前晚先有苟芸慧陪慶祝，噚日就同涉嫌虛報學歷嘅蔡思貝一齊食生日飯，扮到成個男仔頭嘅蔡思貝，同許亦妮不停擺甫士兼有整古做怪表情影相，雖然係笑住影，不過個樣似乎有點強顏歡笑，發生咁大件事，唔愁就怪喇！不過蔡思貝之前話要了解咗涉嫌虛報學歷件事先解答問題，唔知了解完未呢？<br>撰文：馮仁昭</p></body></html>
