<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭亞軒鄧達智已離巴黎</title></header><body><h1>【馮仁昭四圍超】<br>蕭亞軒鄧達智已離巴黎</h1><p>法國巴黎發生恐襲，原來蕭亞軒（Elva）當時亦身在當地，佢噚日喺fb報平安：「不好意思讓大家擔心。我目前人已經安全抵達上海工作。」佢解釋話到巴黎係籌備新專輯，估唔到離開前一晚遇到咁難過同震撼嘅事，當晚留喺酒店冇外出，自己飛到上海之後，會繼續為所有受災難者同巴黎禱告。此外，鄧達智前晚亦已離開了巴黎，經倫敦再轉飛去曼谷。<br>撰文：馮仁昭</p></body></html>
