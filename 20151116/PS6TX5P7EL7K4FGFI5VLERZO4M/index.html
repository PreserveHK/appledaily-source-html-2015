<html><header><meta charset="utf-8"><title>秀智提爸爸眼濕濕</title></header><body><h1>秀智提爸爸眼濕濕</h1><p>有「國民初戀」之稱的秀智近日為新片《桃李花歌》宣傳，在前日播出的KBS節目《演藝家仲介》中，主持指覺得秀智並不屬於怕醜類型的女生，秀智直認說：「是呀，因為爸爸當年經營一家跆拳道館，我經常跑到那兒拳打腳踢，玩得好開心。」當主持要求秀智向父親講出心底話時，秀智即感觸得眼泛淚光說：「沒有與你講很多話，我知道你一直擔心我，我會一直努力，像現在一樣鼓勵我就可以。雖然沒有對你講過那麼多次，但是應該知道我愛你，對吧？」</p></body></html>
