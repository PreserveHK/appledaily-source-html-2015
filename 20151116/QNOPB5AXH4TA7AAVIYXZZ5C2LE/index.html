<html><header><meta charset="utf-8"><title>梁烈唯籲放下仇恨</title></header><body><h1>梁烈唯籲放下仇恨</h1><p>梁烈唯日前接受商台《1圈圈 星光背後》訪問，回應遭網民攻擊，他反駁：「如果我尊重其他人就係擦鞋，咁就係擦鞋囉！有好多人喺我社交網寫好多冇禮貌、粗鄙留言，呢啲留言只不過反映嗰啲係乜嘢人，影響唔到我。我希望身體力行去證明我能夠放下，大家同我一樣放下仇恨，唔好將負面情緒宣泄出去，世界至會有希望。」<br>梁烈唯坦言本來計劃生BB，但經此事後有所保留：「我覺得呢個世界嘅環境對下一代唔係太好，令我開始思考係咪一定要生小朋友，生咗之後又係咪真係有能力去教，我嘅能力又能唔能夠比得上外邊嘅影響力呢？」<br>撰文：陳以晴</p></body></html>
