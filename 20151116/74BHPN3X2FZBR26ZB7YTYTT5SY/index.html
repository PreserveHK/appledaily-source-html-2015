<html><header><meta charset="utf-8"><title>陳妍希今年唔嫁住</title></header><body><h1>陳妍希今年唔嫁住</h1><p>周冬雨、陳妍希、梁靜與吳莫愁昨穿上睡衣，在北京宣傳內地電影《奔愛》，而有份演出的章子怡和佟麗婭因懷孕而缺席。陳妍希先前才接受男友陳曉求婚，昨被追問求婚當天的感受時，她說：「很感動，他很細心，我很幸福。」不過妍希坦言婚期不是今年，至於何時？她就鬼馬表示，下次記者會再宣佈。<br>佟麗婭沒有現身，但她錄影了短片談論與老公的感情，她表示與老公陳思誠爭吵時的的和解方式，她說：「在晚上睡覺的時候給彼此一個擁抱，互相說我愛你，絕對不讓爭吵延續到第二天。」<br>採訪、攝影：陶然婷</p></body></html>
