<html><header><meta charset="utf-8"><title>田畑晒傷勢證非自殺</title></header><body><h1>田畑晒傷勢證非自殺</h1><p>曾參演日劇《First Class》的女星田畑智子，上星期傳出她於男友岡田義德家中服藥及割手腕企圖雙料自殺，其所屬事務所即作出否認，指田畑只是煮早餐切南瓜時不慎割傷手。田畑前晚終於復工，現身位於橫濱的錄影廠，引來約60名傳媒前來採訪。仍包紮着左手的她親自澄清自殺傳聞，她指自己並非傷到手腕，只是切到左手手指公以下的位置，入醫院縫了10針，現時她左手已經能郁動，不會有後遺症。</p></body></html>
