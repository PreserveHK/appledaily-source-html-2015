<html><header><meta charset="utf-8"><title>隔牆有耳：香港製造飛機　首衝上雲霄 - 李八方</title></header><body><h1>隔牆有耳：<br>香港製造飛機　首衝上雲霄 - 李八方</h1><p>歷來第一架「香港製造」嘅RV-8單引擎螺旋槳小型飛機昨首度喺赤鱲角北面跑道試飛，呢架叫B-KOO「香港起飛」嘅小型飛機，係首架於本地裝嵌且獲民航處認證嘅飛機，機身仲有代表香港嘅獅子山圖像。<br>鄭楚衡（箭嘴示）童年已夢想親手製造飛機。佢咁樣形容圓夢心情，「好似個仔出世，有手有腳，健健康康。」但夢想得來不易，佢同團隊花7年、動用500人兼使咗逾150萬先成功，除家人支持，一班幫手裝嵌嘅工程師同聖保祿學生都功不可沒。𠵱家飛機最遠可飛到台灣，下個目標係明年實現環球飛行夢。</p></body></html>
