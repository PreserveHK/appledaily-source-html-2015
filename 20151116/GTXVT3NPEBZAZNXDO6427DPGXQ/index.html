<html><header><meta charset="utf-8"><title>城城預備做爸爸</title></header><body><h1>城城預備做爸爸</h1><p>郭富城昨日與魔術師甄澤權在山頂出席「愛在當下慈善家庭日」，兩人合作為一班小朋友表演魔術。城城謂回想起童年在屋邨長大的日子，最難忘是爸爸親自下廚，他說：「仲記得嗰種溫馨感覺，所以我決定要學好廚藝，將來做個好榜樣。我知大家都好錫我，今年生日願望，希望夢想成真，不過唔係想就有，交畀個天安排。」城城自誇擅煮蛋炒飯、海鮮及大閘蟹，不過還未有異性嚐到他的廚藝。<br>此外，城城透露其化妝師和老公正身處巴黎，因發生恐襲而感到憂心：「心裏面唔舒服，唔希望全世界用武力互相報復，希望佢哋冇事，希望世界和平。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
