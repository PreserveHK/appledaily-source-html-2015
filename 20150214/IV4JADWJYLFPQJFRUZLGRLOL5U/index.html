<html><header><meta charset="utf-8"><title>信眾狂餵「神鱷」飽死</title></header><body><h1>信眾狂餵「神鱷」飽死</h1><p>好食好住，不一定好死。孟加拉一座回教偉人陵墓住了一條百歲鱷魚（圖），不少信眾膜拜牠，但偏偏因為信眾太「虔誠」，送上太多食物，鱷魚終於飽死。<br>汗賈漢阿里（Khan Jahan Ali）把回教帶到孟加拉，並建立多座宏偉清真寺，備受教徒尊敬，他的陵墓設在巴凱爾哈德，不少信眾去致敬時會順道給住在陵墓的鱷魚送上食物，認為這樣可以心想事成。沒想到此舉卻害死鱷魚。<br>陵墓管理員指，由於經濟前景不明朗，越來越多人向鱷魚求助，貢品也不再只是雞，更多人送上羊。他們本來飼有四條鱷魚，三條鱷魚先後飽死，這條「鱷瑞」因獨吞貢品，最終亦飽死。<br>英國《都市報》</p></body></html>
