<html><header><meta charset="utf-8"><title>栢芝戴口罩超寸</title></header><body><h1>栢芝戴口罩超寸</h1><p>近年甚少在港現身的張栢芝，昨日戴上口罩現身中環，當時有不少傳媒上前影相。最初栢芝表現愕然，後來有記者問她是否不舒服才戴口罩，她寸爆地說：「𠵱家個香港唔係有病先戴口罩，你哋都應該戴口罩，唔好傳染畀啲老人家！唔好以為人哋一戴口罩就有病！」再問情人節會怎樣過？她繼續寸爆說：「你哋咁準，聽日咪知囉，我發晒畀你哋獨家！」<br>栢芝在等車期間，眼見自己被追訪，她說：「你哋咁影我好尷尬，可唔可以行開少少。」<br>採訪、攝影：黃曉程、李志明<br></p></body></html>
