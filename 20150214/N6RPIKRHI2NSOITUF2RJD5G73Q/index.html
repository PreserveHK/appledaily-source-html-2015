<html><header><meta charset="utf-8"><title>做動畫擺上網有出路客仔搵上門有得做</title></header><body><h1>做動畫擺上網有出路<br>客仔搵上門有得做</h1><p>《DDED》成功喺網上打響名堂，原來有名亦有利，主腦Albert就話︰「都接過一啲商業產品嘅廣告，好似萬寧貓、仲有now TV、Nike、同埋彩豐行！」以新成立唔夠一年嚟講，呢個成績絕對係見得人拜得神！<br><br>見到咁多客仔送上門，柳爺就有少少疑問︰「其實佢哋又唔駛搵你哋做喎，直接用你哋個風格咪得囉，你哋咁易做！」柳爺彷彿一嘢夭中死穴，不過《DDED》都唔係省油的燈︰「你可以抄到個殼，但你抄唔到靈魂吖嘛！」有性格，抵你哋咁多人like！<br><br>星期五六日《亂噏24》！客仔送上門咁筍？！</p></body></html>
