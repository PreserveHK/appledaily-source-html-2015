<html><header><meta charset="utf-8"><title>雲溫達斯柏林奪成就獎</title></header><body><h1>雲溫達斯柏林奪成就獎</h1><p>為期十一日的柏林影展閉幕在即，日本男星松山研一主演、SABU執導的《天之茶助》正於當地展開宣傳，為爭金熊獎殊榮作最後衝線。<br>柏林影展昨日就向音樂紀錄片《樂滿夏灣拿》（Buena Vista Social Club）及《翩娜》（Pina）的德國導演雲溫達斯（Wim Wenders）頒發終身成就獎，表揚他多年來在電影界的傑出成就，雲溫達斯早在十五年前已憑《地痞酒店謀殺案》（The Million Dollar Hotel）勇奪銀熊獎殊榮。<br>撰文：哥羅</p></body></html>
