<html><header><meta charset="utf-8"><title>最後來料：卡路爾膝傷收「咧」</title></header><body><h1>最後來料：卡路爾膝傷收「咧」</h1><p>英超球會韋斯咸周五證實，英格蘭國腳前鋒安祖卡路爾因膝傷關係而提早收「咧」。韋斯咸在聲明中表示：「安祖卡路爾在周三打和修咸頓0:0的英超上，下半場後備上陣弄傷左膝。其康復期會比較漫長，故此他將會錯過二○一四/一五球季的餘下比賽。」二十六歲的安祖卡路爾今季因傷關係，只於聯賽上陣十四場，並且僅入五球。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
