<html><header><meta charset="utf-8"><title>黃耀明用音樂撐同志</title></header><body><h1>黃耀明用音樂撐同志</h1><p>黃耀明、陳淑莊及何式凝昨日到賽馬會創意藝術中心出席《香港同讀文化節》開幕禮宣傳同讀活動。明哥推薦70年代澳洲藝術家Leigh Bowery的相集，以服裝及身體推動跨性別藝術，自己亦間接受對方影響，不過他說：「我冇咁嘅勇氣學佢出書，因為要唔着衫，仲有啲好誇張嘅造型。」<br>至於會否出書推動同志平權？明哥笑言自己很懶寫字，何韻詩比較好：「佢個個星期都寫專欄，我都係用番音樂。」他透露大愛同盟將於下星期一、二在銅鑼灣設街站，屆時有空會到場派利是封。<br>採訪、攝影：盧妹</p></body></html>
