<html><header><meta charset="utf-8"><title>隔牆有耳：沈祖堯帶病寫揮春 - 李八方</title></header><body><h1>隔牆有耳：<br>沈祖堯帶病寫揮春 - 李八方</h1><p>中大校長沈祖堯近排患感冒，早前仲因病缺席公開活動。噚日黃昏，祖堯BB卻現身維園年宵市場，原來係為母校皇仁書院年宵攤檔打氣，唔怪得要帶病上陣。祖堯BB化身「黃大仙」，對老師、校友、家長寫揮春訴求有求必應，寫咗足足一個鐘後開始現疲態，要飲水止咳。<br>近排政府被爆干預港大副校長遴選，八方問事件有冇影響學術自主呢？祖堯BB就話唔答喎。八方再追問，遲啲如果中大遇到同樣干預事件，佢又有冇計仔應對？但祖堯BB卻冇回頭，快步走咗咯！乜唔係話，港大同中大校長，都係開明派咩？點解港大校長馬斐森同祖堯BB，同樣對事件封口㗎？</p></body></html>
