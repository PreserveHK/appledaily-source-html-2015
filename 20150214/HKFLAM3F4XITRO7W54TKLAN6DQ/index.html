<html><header><meta charset="utf-8"><title>勁人多到數唔晒識睇一定睇明星賽</title></header><body><h1>勁人多到數唔晒<br>識睇一定睇明星賽</h1><p>第64屆NBA全明星賽，將於今個周末在紐約舉行。有「大帝」勒邦占士，以及「票王」史堤芬居里在陣，香港時間下周一早上領導東、西岸明星隊出戰，當然好看！「咖喱仔」居里亦會連同夏登、K艾榮、高華等射得之人，爭奪三分王寶座，這個陣容，不看真是走寶。當然，還有花式入樽賽，「字母哥」G安迪度安寶，以及木狼後衛拿維等四名年輕球員，且看屆時有甚麼創新入樽。</p></body></html>
