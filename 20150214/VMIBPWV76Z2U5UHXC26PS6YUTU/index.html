<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）歐陽耀冲葡甲地標有望</title></header><body><h1>體訊速遞︰<br>（足球）歐陽耀冲葡甲地標有望</h1><p>首位登陸葡甲效力葡萄牙體育會的前港足中場歐陽耀冲（圖），周五在其fb透露，苦等半個球季，終於入選球隊的十八人名單，有望於周六葡甲作客甘馬雷斯B隊「地標」上陣。本報消息（葡萄牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
