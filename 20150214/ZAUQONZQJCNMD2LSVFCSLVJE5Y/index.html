<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）林樂勤赴車路士試腳 </title></header><body><h1>體訊速遞︰<br>（足球）林樂勤赴車路士試腳 </h1><p>一度獲中超廣州恒大及山東魯能青睞的車路士足球學校（香港）青年軍林樂勤（左），經足校的College program，周五出發赴英國車路士試腳兩周，如最終不獲車路士錄用，仍會轉赴英冠的雷丁試腳。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
