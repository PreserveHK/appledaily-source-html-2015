<html><header><meta charset="utf-8"><title>英足盃數據王</title></header><body><h1>英足盃數據王</h1><p>簡評：西布朗（圖）將與首都球隊韋斯咸爭入今屆英足盃八強，回看他們今季於主場對倫敦球隊表現，成績認真麻麻，四戰一和三負，半場也是未贏過，錄得一和三負。另外，他們迎戰倫敦球隊入多失多，開出了三「大」一「細」。</p><p>簡評：利物浦近來於客場踢本土或歐洲盃賽，多與對手演入球騷，五場比賽有四場是開出總入球三球或以上。周六他們將南下到倫敦鬥水晶宮，雙方近四次交手全開出入球「大」，加上紅軍於客場盃賽多入波，不妨向「大」埋手。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
