<html><header><meta charset="utf-8"><title>空姐上載乘客相斥瘋婦</title></header><body><h1>空姐上載乘客相斥瘋婦</h1><p>空姐職責是服務航班乘客，但英國湯姆森航空（Thomson Airways）三十七歲空姐埃爾南德斯（Claire Hernandez）卻罔顧自己的身份，偷拍一名女乘客相片（圖）再上載到facebook群組內，對她大肆評頭品足，形容對方像「瘋婦般亂吠」，結果相片外洩引起爭議，需接受公司的調查。<br>埃爾南德斯的評語極盡挖苦之能事，不但指該女乘客是瘋婦，還指她要求多多，很難服侍，是空中服務員的「噩夢」。湯姆森航空表示正調查埃爾南德斯的紀律，但沒有透露是否已把她解僱。<br>英國《每日鏡報》</p></body></html>
