<html><header><meta charset="utf-8"><title>舊年份糧都未出亞視員工拍片洩憤？！</title></header><body><h1>舊年份糧都未出<br>亞視員工拍片洩憤？！</h1><p>近期備受財困影響的亞視，一直對外稱積極尋求方法解決出糧問題，不過事情一直處於膠著狀態，至今仍有員工被拖欠去年十二月和今年一月的薪金。昨日網上流傳聲稱是亞視員工親身拍片的一條叫《來生不做亞視人》的短片，內容以警訊形式，聲稱追擊一宗集體騙案，有一個戴上CAP帽和口罩的女子在垃圾筒執飯盒，男主持稱她不是亞視員工，還稱她「前世做錯事，今世做亞視。」接著亦惡搞早前亞視員工自家拍的撐亞視的短片，在片尾更大鬧亞視主要投資者王征，亞視的發言人則表示對有關影片不予置評。</p></body></html>
