<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）伊雲洛域避過刑罰</title></header><body><h1>體訊速遞︰<br>（足球）伊雲洛域避過刑罰</h1><p>涉嫌在周三英超咬愛華頓中場占士麥卡菲兼「箍頸」的車路士後衞伊雲洛域（藍衫），周四逃過英足總的紀律處分。由前球證組成的三人組經過研究之後，認為伊雲洛域的行為不足以被罰紅牌，換言之伊雲洛域毋須被秋後算賬及接受可能停賽三場的處分。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
