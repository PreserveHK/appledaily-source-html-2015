<html><header><meta charset="utf-8"><title>鄭中基全日留院護妻兒</title></header><body><h1>鄭中基全日留院護妻兒</h1><p>前日再度榮升爹哋的鄭中基（Ronald），太太余思敏（Sammie）剖腹誕下一名男嬰，與三歲半的女兒Emma湊成一個好字，未知Ronald是否全程留在病房陪着太太和囝囝，直至昨日下午都未見他現身醫院門外，反而身穿黑色風褸、着牛仔褲的爺爺鄭東漢，在下午一時多拖着孫女Emma現身，兩爺孫一齊戴上口罩，問鄭東漢是否已經幫孫仔改名？鄭東漢說：「未有時間改，我覺得孫仔爸爸（Ronald）多啲。」至於會否叫Ronald繼續努力生多一個？他則表等他們自己決定，接着便抱孫女Emma上車，離開醫院。<br>採訪、攝影：李志明、譚倩宜</p></body></html>
