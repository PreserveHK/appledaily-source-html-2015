<html><header><meta charset="utf-8"><title>阿倫扮王子開騷</title></header><body><h1>阿倫扮王子開騷</h1><p>譚詠麟《銀河歲月40載演唱會》昨晚在紅館正式開鑼，當晚每位入場觀眾，都會送一個皇冠型的螢光棒、印有阿倫肖像的利是封與及賀年食品優惠劵。嘉賓方面，則有顧紀筠和狄波拉夫婦、陳裘大，陳奕迅則會擔任表演嘉賓。<br>八點半正式開始，阿倫以白馬王子look出場，在管弦樂隊的伴奏下，唱出《銀河歲月》。阿倫在台上感謝觀眾入場，見證他銀河歲月的新一頁，他更說：「作為歌手，每次開騷都會將啲家當拎晒上台，每首歌都係我嘅仔。」<br>採訪：王連連</p></body></html>
