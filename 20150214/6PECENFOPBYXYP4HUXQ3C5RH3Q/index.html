<html><header><meta charset="utf-8"><title>趣趣地︰大象功臣有屋收</title></header><body><h1>趣趣地︰大象功臣有屋收</h1><p>科特迪瓦（圖）奪得非國盃冠軍之後，日前已經返抵祖國，數以萬計國民歡迎冠軍英雄回國。「大象」等咗二十三年，終於再次奪得錦標，總統亦喺電視同電台宣佈，由於國家隊奪得非國盃，決定放國民有薪假期。另外，科特迪瓦政府仲向陣中冠軍成員每人送一間屋，認真開心；不過，國內治安又唔係好，好似耶耶托尼同謝雲奴呢啲外流歐洲搵食嘅主力，遲啲敢唔敢搬返去住呀？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
