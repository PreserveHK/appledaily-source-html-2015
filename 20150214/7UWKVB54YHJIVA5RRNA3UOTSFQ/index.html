<html><header><meta charset="utf-8"><title>趣趣地︰美斯「決賽」終奪冠</title></header><body><h1>趣趣地︰美斯「決賽」終奪冠</h1><p>巴塞球王美斯同皇馬新星占士洛迪古斯喺球場內係敵人，但場外卻係好拍檔，合力幫「三間牌」拍攝名為Take it嘅六十秒廣告片，宣傳品牌全新概念Sport 15。另外，一張美斯喺球場上嘅死狗相（圖），喺世界新聞攝影比賽贏咗體育類一等獎。呢張叫《決賽》嘅巴西世界盃相片，係由《成都商報》攝影記者鮑泰良影嘅；鮑泰良完全捕捉到美斯望住大力神盃嘅憂傷表情，結果喺近十萬張參賽相片中脫穎而出。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
