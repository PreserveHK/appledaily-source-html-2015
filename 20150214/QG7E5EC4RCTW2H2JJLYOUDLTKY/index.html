<html><header><meta charset="utf-8"><title>體訊速遞︰（田徑）伊仙芭耶娃復出戰奧運</title></header><body><h1>體訊速遞︰<br>（田徑）伊仙芭耶娃復出戰奧運</h1><p>俄羅斯的女子撐竿跳世界紀錄保持者伊仙芭耶娃（圖）落實重返田徑場，矢志要在二○一六年里約熱內盧奧運刷新由她保持的5.06米世界紀錄。綜合外電（俄羅斯）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
