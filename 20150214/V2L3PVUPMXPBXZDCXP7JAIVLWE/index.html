<html><header><meta charset="utf-8"><title>遊戲西環　體驗老城</title></header><body><h1>遊戲西環　體驗老城</h1><p>【活好周末】<br>【本報訊】由一班香港演藝學院學生策劃的「遊．戲西環」，將西環正街（第二、三街之間的行人專用區）變身成好玩又充滿藝術氣息的空間。以一系列創意工作坊讓市民了解這個蛻變中的老城，包括立體故事書劇場「儂．情城西」、社區藝術地圖 、城西導賞團、手作立體卡、店舖配對遊戲及心繫城牆等節目。現場更設有各類互動活動及展覽，歡迎市民到場參加。「遊．戲西環」今、明兩天，中午十二時至下午五時舉行。</p></body></html>
