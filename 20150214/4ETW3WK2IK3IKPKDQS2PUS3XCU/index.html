<html><header><meta charset="utf-8"><title>陳可辛航拍送鑽戒</title></header><body><h1>陳可辛航拍送鑽戒</h1><p>昨晚《12金鴨》的首映禮，群星撐場，DaDa出動人間「胸」器搶鏡，但不及陳可辛在首映出動遙控直昇機向君如送鑽戒。當她打開盒子，發現是一枚共重十二卡的鑽戒，感動到想喊，她不停問：「係咪真㗎？」陳可辛說：「貴過你部戲賺嘅錢。」兩公婆更當眾親吻晒恩愛。而黃秋生又自嘲戲中是「唐老鴨」，沒有騷肌場面：「我露臉肉，騷肌留番續集。」對於特首梁振英女兒梁齊昕處女拍戲，秋生說：「人人都可以拍電影，好多人追訪佢，佢紅過我。」他又抵死地說不會介意與齊昕一起合作：「我唔會歧視。」<br>採訪：盧妹</p></body></html>
