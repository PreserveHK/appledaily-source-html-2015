<html><header><meta charset="utf-8"><title>新西蘭200鯨擱淺</title></header><body><h1>新西蘭200鯨擱淺</h1><p>新西蘭南島送別角（Farewell Spit）有二百條領航鯨集體擱淺（圖），其中二十四條已經死亡，預料死亡數字會陸續上升。<br>近一百名義工昨天不停為鯨魚澆水，又推牠們到深水區，部份鯨魚長達六米，要施救不容易，加上領航鯨喜歡群體活動，很多已趁潮漲游走的鯨魚都因同伴仍然擱淺而再度游向沙灘，保育團體愛莫能助，暫時亦未知鯨魚擱淺原因。送別角位於南島北端，又長又窄的地形令鯨魚特別容易擱淺，但今次數量之多實屬罕見。<br>英國《衞報》</p></body></html>
