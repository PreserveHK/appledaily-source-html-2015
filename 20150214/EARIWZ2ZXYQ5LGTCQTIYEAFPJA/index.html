<html><header><meta charset="utf-8"><title>狗狗出走　自往醫院探主人</title></header><body><h1>狗狗出走　自往醫院探主人</h1><p>美國愛荷華州錫達拉皮茲市一隻忠心耿耿的迷你史納莎犬，上周六忽然離家出走，跑到二十條街外的一所牠從未到過的醫院，為的原來是探望在醫院接受癌症治療的女主人。<br>「茜茜」的主人弗蘭克兩周前因卵巢癌入院，上周六「茜茜」突然跑進醫院的大堂，保安員按牠頸上狗牌上的資料，致電弗蘭克的丈夫，令他大感驚訝，「牠想望媽媽，但不懂得乘搭正確的電梯」。<br>弗蘭克的女兒馬上前往醫院接回「茜茜」，並帶牠到病房探望讓牠牽腸掛肚的女主人，但一家人對「茜茜」何以懂得前往醫院仍百思不得其解。<br>美國廣播公司</p></body></html>
