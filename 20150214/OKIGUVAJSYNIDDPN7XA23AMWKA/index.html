<html><header><meta charset="utf-8"><title>娜姐獲放生搵仔</title></header><body><h1>娜姐獲放生搵仔</h1><p>周秀娜昨日在土瓜灣為關楚耀主持的節目《關人煮事II》擔任嘉賓，對於房祖名已獲釋，娜姐說：「個個都唔係聖人，每個人會做錯嘢，我深信佢今次受到教訓，加油同畀個機會佢。」娜姐表示情人節臨時放假，她笑說：「公司放生我，等我搜尋吓，係時候食吓嘢，不過我只約咗幾個花樣少女過。」至於有指其舊愛陳偉成（Avis）想翻撻她，娜姐決絕說：「大家過咗去咁耐，要學識拎得起放得低，有新嘢就話畀大家聽。」<br>而曾涉毒的關楚耀以過來人身份鼓勵房祖名：「加油啦，我真心明白係艱難時期，最緊要嗰份堅持，用行動證明畀自己同大家睇，最緊要係屋企人，始終傷害咗屋企人係最內疚。」<br>採訪、攝影：溫敏芝</p></body></html>
