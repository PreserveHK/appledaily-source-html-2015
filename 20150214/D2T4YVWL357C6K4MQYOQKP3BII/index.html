<html><header><meta charset="utf-8"><title>皮雅斯布士南寓所起火</title></header><body><h1>皮雅斯布士南寓所起火</h1><p>曾飾演第五代占士邦的男星皮雅斯布士南（Pierce Brosnan），大前晚其加州寓所突然起火，當地洛杉磯消防局收到消息後，立即派出約五十名消防員到場救火，幸而皮雅斯當時不在現場，火勢亦及早受到控制，大約四十分鐘已被救熄，有一名消防員受輕傷。<br>皮雅斯是跟太太及兩名兒子同住，據知當晚是車房首先起火，之後濃煙湧至隔壁房間，皮雅斯協助調查時顯得憂心忡忡，慶幸火勢沒有蔓延至其他樓層，警方正調查起火原因有否可疑。<br>撰文：哥羅</p></body></html>
