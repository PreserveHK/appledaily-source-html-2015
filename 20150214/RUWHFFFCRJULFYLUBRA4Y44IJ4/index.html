<html><header><meta charset="utf-8"><title>案件速遞籌錢請清洪　警非禮案押後</title></header><body><h1>案件速遞<br>籌錢請清洪　警非禮案押後</h1><p>【本報訊】年輕警員涉於灣仔警察總部女廁內胸襲雙程證女疑犯案，入職五年的他昨由資深大律師清洪代表，向法庭申請將原定年初七的審期押後，以便他籌錢支付清洪處理本案的律師費，申請獲法庭批准，案件延至四月九日審訊，三月十七日先進行預審。<br>控方反對押後，提及女事主證件本月底到期，及她希望返內地後懷孕生育，控方擔心她一旦懷孕，未必肯返港作證。裁判官最終批准押後。清洪指被告案發時並非當值。廿六歲被告鄺浩雲被控上月十三日非禮X。<br>案件編號：ESCC167/15<br>■記者蔡少玲</p></body></html>
