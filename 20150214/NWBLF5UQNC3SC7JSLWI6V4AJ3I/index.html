<html><header><meta charset="utf-8"><title>年紀越大越愛重口味</title></header><body><h1>年紀越大越愛重口味</h1><p>喜歡重口味食物可能是「老」的徵兆。英國有調查發現人隨年歲增加會越愛濃味食物，平均在二十二歲開始轉口味。<br>調查訪問近二千名成年人，請他們列出兒時討厭，但大時喜歡的食物，發現普遍在「十到尾」、「二十頭」開始轉口味，例如十九歲會開始吃蒜（圖）和小黃瓜、二十歲開始愛吃咖喱與四季豆、二十一歲才接受到黑椒、菠菜與巴馬臣芝士等，但有益健康的橄欖及重口味的羊奶芝士，就分別到二十五及二十八歲才懂得欣賞。<br>英國《每日郵報》</p></body></html>
