<html><header><meta charset="utf-8"><title>扮鬼臉谷醫保奧巴馬chok爆自拍</title></header><body><h1>扮鬼臉谷醫保<br>奧巴馬chok爆自拍</h1><p>美國總統奧巴馬一向幽默，又擅於利用社交網絡造勢。他前日即現身在新宣傳片中，為醫保計劃賣廣告，成功吸引一百六十萬人次瀏覽。</p><p>在這段名為「人人只做不說的事情」的影片中，奧巴馬站在鏡前伸脷扮鬼臉（左圖）、帶墨鏡chok樣、拿起潮興的「自拍神棍」玩自拍（上圖），更盡展多才多藝的一面，在畫簿畫下妻子米歇爾（Michelle）的模樣，也扮起NBA球星射入致勝一球，惹來飾演白宮職員的喜劇演員白眼。<br>奧巴馬扮鬼扮馬，其實無非提醒觀眾醫保計劃周日截止日期前登記。<br>法新社</p></body></html>
