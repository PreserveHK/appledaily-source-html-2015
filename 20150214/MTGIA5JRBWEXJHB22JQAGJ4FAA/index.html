<html><header><meta charset="utf-8"><title>體訊速遞︰（高球）胡巴特比賽中求婚</title></header><body><h1>體訊速遞︰<br>（高球）胡巴特比賽中求婚</h1><p>美國二十五歲高球手胡巴特（右），周四於圓石灘賽首圈雖然表現麻麻，只打出平標準桿的七十二桿，但卻成為了焦點人物，事關他在得到PGA巡迴賽批准之下，於第十八個洞跪下向女朋友求婚。至於同是來自美國的希克斯及賀姆斯，在首圈齊齊打出低標準桿八桿的六十四桿，暫時並列榜首。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
