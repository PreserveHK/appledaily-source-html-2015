<html><header><meta charset="utf-8"><title>趣趣地︰羅馬拜年波衫勁醜</title></header><body><h1>趣趣地︰羅馬拜年波衫勁醜</h1><p>近期大力推廣中國市場嘅意甲「首都狼」羅馬，噚日就喺官方微博同球迷率先拜個早年，見到陣中球星迪羅斯着上用簡體字寫住「拜個早年」嘅波衫（圖），不過表情就好無奈囉。羅馬喺微博表示隨住農曆新年嘅腳步越嚟越近，將會為廣大中國球迷準備一系列驚喜咁話。首都狼喺聽日對帕爾馬嘅聯賽，就會着住呢件波衫上陣，場比賽仲會由中央五台作全國直播㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
