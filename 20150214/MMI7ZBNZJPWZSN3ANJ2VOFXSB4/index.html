<html><header><meta charset="utf-8"><title>巨乳工場破產小池變孤兒仔</title></header><body><h1>巨乳工場破產小池變孤兒仔</h1><p>專門捧巨乳女星包括小池榮子、佐藤江梨子及MEGUMI等的日本藝能事務所Yellow Cab，昨日申請破產，欠下債項共四億日圓（約二千六百萬港元）。<br>該公司於一九八○年由名導黑澤明的兒子黑澤久雄及野田義治設立，八八年改組由野田任社長後，打造成巨乳工場，捧紅多名巨乳女星，但到二○○四年野田連同MEGUMI等女星離開公司後，該公司業績一直倒退，近年多次傳經營不善，最終在昨日申請破產。而餘下的藝人佐藤江梨子剛簽約新公司，但小池榮子卻變成孤兒仔，暫作獨立發展。<br>撰文：泉水</p></body></html>
