<html><header><meta charset="utf-8"><title>北海道冰雕嵌鮮魚血水滲出睇到尖叫</title></header><body><h1>北海道冰雕嵌鮮魚<br>血水滲出睇到尖叫</h1><p>日本北海道札幌雪節，現場有擺放的冰雕加入了冰鮮魚作裝飾，但有日本網民發現，冰雕在展出幾日後開始融化，裡面的鮮魚滲血，形容像地獄般的景像。有網民稱見到照片後感到非常噁心，一邊看照片一邊尖叫。<br><br>今年的雪節由上周四開始，周三已經閉幕。今年札幌氣溫異常溫暖，導致許多冰雕展出期間崩塌毀壞，是雪節舉辦六十六年來，首次出現如此大規模的崩塌狀況。 <br><br>Twitter／Gameover</p></body></html>
