<html><header><meta charset="utf-8"><title>潮鮮：允兒秀智Theory鬥清純</title></header><body><h1>潮鮮：允兒秀智Theory鬥清純</h1><p>當少女時代成員允兒遇上「國民初戀」秀智時，到底誰勝誰負？同樣被稱為天然美女兼擁有天使臉孔的允兒和秀智，形象一向清純健康，就連兩人所穿着的服飾，亦特別鍾愛代表純潔的白色。<br>早前允兒和秀智就分別以Theory白色雙排扣大衣出席活動，這件白色外套價值一百一十八萬韓圜（約八千三百港元），允兒和秀智在配搭上亦甚有默契，二人在外套內也襯以白色冷衫，並分別穿上不同款的短裙，大騷一雙美腿。允兒選擇以黑色皮短裙配以豹紋靴示人，反而秀智就襯以黑白格仔短裙及高跟鞋，兩人各自展示不同的美麗，難以分高下。<br>撰文：施洛冰</p></body></html>
