<html><header><meta charset="utf-8"><title>昆凌睇騷度佳節</title></header><body><h1>昆凌睇騷度佳節</h1><p>【紐約直擊】剛與周杰倫（周董）結婚的昆凌，婚後首次現身在紐約時裝周舉行的Coach 2015秋冬系列，同場有韓團少女時代成員的秀英和王珞丹均到場。榮升做天王嫂的昆凌，排場認真不少，不但被安排壓軸現身，同時更被坐第一排睇騷。<br>天王嫂昆凌在現場用流利英語與設計師合照兼交談，對於周董曾被追問何時有小周周，當時他說「快了快了！」昆凌被問到此事時，她表示目前時裝比較重要。對被稱為周太，昆凌笑謂仍在慢慢習慣中。至於婚後首個情人節會怎度過？她說：「在時裝周度過，他不一定會來，我仍未想到買甚麼禮物，在這個星期看看有甚麼好的禮品。」<br>採訪：林嘉慈<br>攝影：陳俊強</p></body></html>
