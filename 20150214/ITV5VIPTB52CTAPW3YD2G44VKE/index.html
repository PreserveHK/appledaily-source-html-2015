<html><header><meta charset="utf-8"><title>赤柱音樂會分享愛</title></header><body><h1>赤柱音樂會分享愛</h1><p>【活好周末】<br>【本報訊】情人節不一定要鮮花和大餐，與情人漫步沙灘，也很浪漫。今日下午二時至六時半，赤柱大街有《Road To Love 愛的樂雨路》音樂會，透過音樂表演和分享表達愛意，宣揚「愛得及時」訊息，不要因錯過時機而遺憾一生。<br>主辦單位以音樂喚起大家對身邊人的關係和反思，拉近人與人之間的關係，讓一眾有情人突破心理障礙，向身邊人表達愛、關懷和感謝，甚至歉意。</p></body></html>
