<html><header><meta charset="utf-8"><title>G.E.M.感冒冇得休息</title></header><body><h1>G.E.M.感冒冇得休息</h1><p>【紐約直擊】身在美國紐約睇時裝騷的鄧紫棋（G.E.M.），未知是否日前真空上陣時令感冒加劇，美國時間昨日下午，她一臉病容欣賞DKNY時裝騷，失聲的G.E.M.竟然大玩親民，用紙筆受訪，她寫上：「冇法子，惟有爭取時間休息，而且今次美國之行時間太緊迫，根本冇機會睇醫生。趕到一個點係，一睇完呢個騷就要即刻去機場，轉飛去洛杉磯拍MV。」她又透露Paris Hilton已答允如有空會出席她在北美的演唱會。<br>同場的侯佩岑被問會否考慮再生B？她說：「朋友都說生多一個讓兒子有個伴，但生小孩也要順其自然，不能計劃。」<br>採訪：趙潔恆</p></body></html>
