<html><header><meta charset="utf-8"><title>葉童嫌TVB劇本悶</title></header><body><h1>葉童嫌TVB劇本悶</h1><p>葉童和貝安琪前晚在圓方出席意大利電影周開幕典禮，近年葉童甚少拍攝電影，她說：「今年做嘢少咗，因為有好多病痛，屈親又感冒。近年少咗拍電影，拍電視劇多，嚟緊會有一個好有挑戰性電影，好有突破嘅角色，我都好想支持本土電影業。」被問到會不會減價支持本土電影，她說：「冇乜所謂，幫到手OK，市價係咁唔可以太平，會做壞市。」<br>TVB鬧花旦荒，問葉童會否返無綫幫手，她說：「返去拍劇都係想同香港觀眾接觸，事實係好辛苦，係人都知，電視有限制，我覺得有啲悶，爭來爭去，四角戀愛。」<br>採訪、攝影：溫敏芝</p></body></html>
