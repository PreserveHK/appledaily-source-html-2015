<html><header><meta charset="utf-8"><title>娜姐鬼節跑步撞邪</title></header><body><h1>娜姐鬼節跑步撞邪</h1><p>周秀娜、羅蘭、羅家英、黃夏蕙及王宗堯昨日為海洋公園哈囉喂全日祭開幕，羅蘭反串扮米高積遜、羅家英扮貓王、王宗堯扮美劇《陰屍路》男主角Andrew Lincoln。家英哥抽盡太太汪明荃水說：「我係鬼王，屋企仲有個鬼后，佢真係好鬼惡。」娜姐與王宗堯在活動前率先玩鬼屋，她說：「好驚，太多人攬佢（王宗堯）我唔攬，又怕真係撞鬼。」娜姐又自爆早前在跑步時「撞鬼」經歷：「當時啱啱過七月十四，跑到去文武廟附近，見到個人行得好慢又跛下跛下，原來係醉酒鬼……佬。」</p></body></html>
