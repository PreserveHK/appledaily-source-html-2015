<html><header><meta charset="utf-8"><title>孫廐唯一的秘密</title></header><body><h1>孫廐唯一的秘密</h1><p>上季只得11W的孫達志，今季成績突飛猛進，跑了四期賽事，已取得4W，超過了上季頭馬總數的三分一，你都別說不厲害。今期賽事，這個馬房又有四駒列陣，有望為馬房增添頭馬。四駒中，「樂家將」打王牌出戰頭場的五班1400米，雖然此駒在出道跑過11場都全數落第，不過牠已易廐，轉換操練及食料，或對其有幫忙，再者回顧季內兩次沙田的頭場賽事，都是五班賽，結果亦是孫廐馬贏。今期頭場，又是跑五班賽，剛好孫廐亦有馬出戰，說不定「樂家將」可以食到這條水，替馬房贏馬之餘，更可替自己開齋。</p></body></html>
