<html><header><meta charset="utf-8"><title>子珊宣萱合體做女神</title></header><body><h1>子珊宣萱合體做女神</h1><p>七個跨越80、90、2000年代的「女神」余安安、夏文汐、宣萱、徐子珊、林志美、麥潔文及盧巧音，將於今年11月17及18日在九展舉行「我的女神演唱會GODDESS LIVE 2015」，不少網民認為官方海報（圖）有點「九唔搭八」，聯想不到七人的關係，最令人意外的是海報上全無任何贊助機購。<br>本報昨聯絡演唱會主辦單位，主辦方坦言演唱會目前沒有任何贊助商，全是公司自掏腰包出錢製作：「我哋都好鍾意錢，但係我哋揀合作嘅贊助商，都想配合番咁多個女神嘅形象，所以唔會強求，最後冇贊助都冇所謂。」<br>採訪：小米</p></body></html>
