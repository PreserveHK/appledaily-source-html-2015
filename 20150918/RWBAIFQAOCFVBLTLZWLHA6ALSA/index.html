<html><header><meta charset="utf-8"><title>徐小鳳勤練歌防腦退化</title></header><body><h1>徐小鳳勤練歌防腦退化</h1><p>徐小鳳昨日以腦動全城大使身份，到沙田為「賽馬會耆智園15周年慶典暨腦動全城閉幕禮」擔任嘉賓，宣揚關注腦退化症，同場還有高錕教授。小鳳姐表示早前參加過腦退化體驗之旅：「我參加完體驗之旅後，返去自我檢討，我成日喺紅館嗰邊行，如果有一日我唔見咗，大家可以去嗰邊搵我。」<br>小鳳姐又透露會多唱歌訓練腦筋，暫時未出現忘記歌詞的情況，對於校長譚詠麟經常忘詞，會否介紹對方體驗腦退化症？小鳳姐笑說：「係正常，對於呢個症狀嚟講。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
