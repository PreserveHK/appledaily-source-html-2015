<html><header><meta charset="utf-8"><title>體壇拾趣：贊助商送股長縛居里</title></header><body><h1>體壇拾趣：贊助商送股長縛居里</h1><p>勇士當家球星史堤芬居里（Stephen Curry）決定同贊助商Under Armour續約至2024年；雙方冇公開合約內容，但咖喱仔兩年前由一剔過檔嗰陣，每年贊助費已經超過400萬美金（約3,100萬港元），𠵱家佢貴為上季常規賽MVP兼總冠軍成員，品牌波鞋「Curry One」頭三個月銷售額又高達破紀錄嘅1.53億美金（約11.9億港元），新約贊助費肯定加唔少。據講UA為咗留人，仲搞搞新意思，畀啲股份佢㖭。</p></body></html>
