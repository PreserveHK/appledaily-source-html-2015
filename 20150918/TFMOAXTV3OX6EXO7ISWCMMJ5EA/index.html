<html><header><meta charset="utf-8"><title>軒仔、湯怡床戲被刪</title></header><body><h1>軒仔、湯怡床戲被刪</h1><p>張敬軒早前獲珠寶店贊助拍攝近百萬的新歌MV，邀請了湯怡任女主角，昨日二人在尖沙嘴出席記者會，軒仔表示拍MV時是40度高溫曬到燶。問二人有否親熱戲？軒仔笑說：「由頭到尾呀，盡量喺第三者（指湯怡男友洪卓立）忍受情況下。」軒仔表示事前沒問准洪卓立，相信他很大方。 <br>軒仔表示MV中有床上親䁥鏡頭，但最終被刪了，問他是否拍來滿足個人需要？他笑說：「我需要好大，拍嗰陣因為導演冇叫cut，所以一直演箒。」湯怡透露下月生日要開工，應該在工作中度過。<br>採訪：溫敏芝<br>攝影：陳俊強 </p></body></html>
