<html><header><meta charset="utf-8"><title>霆鋒公司解散港員工</title></header><body><h1>霆鋒公司解散港員工</h1><p>謝霆鋒於2003年一手創立的PO朝霆後期製作集團，由最初十數名員工擴展至逾百人，2013年度收入約8,000萬港元，更先後於北京和上海成立分公司，然而，昨日本報收到讀者陳先生報料，指公司將於月內結束香港業務，解散大部份香港員工。</p><p>昨記者向霆鋒經理人霍汶希求證，她代霆鋒的公司拍擋楊文杰回覆：「唔係結業，只係縮減香港業務，因各方面經濟環境問題，主攻內地市場，希望公司有更健康發展。」另霆鋒前妻張栢芝昨現身深圳出席活動頴銀，被粉絲野生捕獲任影唔嬲。<br>採訪：皓騫</p></body></html>
