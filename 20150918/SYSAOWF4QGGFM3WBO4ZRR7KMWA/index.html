<html><header><meta charset="utf-8"><title>重慶熱賣「冰鎮麻辣燙」</title></header><body><h1>重慶熱賣「冰鎮麻辣燙」</h1><p>麻辣燙都可以冰鎮？重慶西南政法大學的一個食堂近日推出「黑暗料理」，在熱辣辣的麻辣燙裏加冰即成「冰鎮麻辣燙」（圖），大受歡迎，每日售200份。廚師稱看到學生食麻辣燙時都會買凍飲，擔心一冷一熱會傷胃，從而研究出這款料理。<br>午飯時間不少學生購買麻辣燙，食堂職員將選好的菜倒入滾燙的紅湯裏，煮熟後加入調味，再用細碎的冰塊撒在盤裏，便成為冰鎮麻辣燙。這樣的麻辣燙味道和普通的沒太大分別，只是冰塊讓食物急速降溫，有學生稱這「和重慶夏天非常配」。廚師稱夏天吃麻辣燙實在太熱，很多學生都要喝凍飲，可能傷胃，最後她用牛骨熬成的湯製成冰塊，加入麻辣燙。<br>《重慶商報》</p></body></html>
