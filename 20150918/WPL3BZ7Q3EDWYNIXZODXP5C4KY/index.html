<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚耀文唔接無綫劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>譚耀文唔接無綫劇 - 馮仁昭</h1><p>譚耀文同黃榕噚日分別到新城接受訪問，講到譚耀文近年專注拍電影，咁有冇電視台搵佢拍劇？佢笑謂：「𠵱家得返一個電視台咋喎！有，樂小姐同珍姐都有搵過我，係新嗰個冇，之前搵過好多次，我次次都推咗，佢哋怕唔好意思冇再搵。」黃榕被問到好友Naomi疑似撬佘詩曼牆腳，佢即刻表示已經有一排冇聯絡：「點都好做人小三就係唔好，我諗佢唔會咁做嘅。」<br>撰文：馮仁昭</p></body></html>
