<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李玟為奶奶挺身防癌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李玟為奶奶挺身防癌 - 馮仁昭</h1><p>李玟（CoCo）噚日以「粉紅大使」身份出席喺荃灣舉行嘅癌症基金活動，CoCo透露當初出任大使同奶奶有關：「奶奶話畀我知佢15年前患上乳癌，所以好想話畀更多女性知成個過程係點。」由於老爺喺去年因癌病逝世，CoCo經常都邀請奶奶來港暫住，佢奶奶噚日亦有現身支持。對於有傳英國萬人迷碧咸婚變，同碧咸父婦份屬好友嘅佢力證冇事：「佢哋非常好，相處得好好。」<br>撰文：馮仁昭</p></body></html>
