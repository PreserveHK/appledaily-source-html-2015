<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙哲妤煲唔熟紗廠太子 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>趙哲妤煲唔熟紗廠太子 - 馮仁昭</h1><p>趙哲妤（Uny）噚日喺中環出席「環宇太空發佈會」，曾與周麗淇拍拖、及後與趙哲妤有曖昧關係嘅紗廠太子Eric原本亦有份出席，但最終失場。Uny指Eric現時與佢一名好姊妹拍拖，對於Eric曾否向佢展開追求，Uny說：「啲男仔成日唔認真講一齊，我哋係曖昧過一段時間。」對於Eric當年係咪先同周麗淇分手再追求佢，Uny說：「隔咗好耐，我哋都係上年啫。」<br>撰文：馮仁昭</p></body></html>
