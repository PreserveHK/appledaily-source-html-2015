<html><header><meta charset="utf-8"><title>天明車婉婉讚杜琪峯認真</title></header><body><h1>天明車婉婉讚杜琪峯認真</h1><p>洪天明及車婉婉為杜琪杜琪峯執導的電影《華麗上班族》演出，二人日前接受訪問，首次與杜琪杜琪峯合作，天明謂就算是小角色，導演也會去鑽研：「導演每個位都試做，佢話遲啲或者做演員拍一部戲㖭。」他又指今次雖與很多巨星如周潤發、張艾嘉、湯唯及陳奕迅等合作，但眾人也沒有給其他演員壓力。<br>而第二次與杜琪峯合作的車婉婉透露今次拍攝歷時四個月，製作非常認真，婉婉說：「演員拍前要接受訓練課程，雖然同劇本無關，但對演出幫助很大。」<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
