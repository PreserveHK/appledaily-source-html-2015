<html><header><meta charset="utf-8"><title>體壇拾趣：港中戰大球場好忟水</title></header><body><h1>體壇拾趣：港中戰大球場好忟水</h1><p>港足將會喺11月17號回歸主場，喺世界盃亞洲區外圍賽C組再戰中國。足總主席梁孔德噚晚喺九龍城宴請傳媒，就透露場波可唔可以喺大球場開戰仲未有定案，皆因足總早幾日派人去視察，發現草地質素相當唔理想，加上11月頭有亞洲七人欖球奧運外圍賽，港足要喺可以容納四萬人嘅大球場主場出擊，睇嚟唔多樂觀，話唔定要去極之隔涉嘅小西灣運動場。如果真係咁，梁主席話足總分分鐘損失七百萬門票收入㖭呀！</p></body></html>
