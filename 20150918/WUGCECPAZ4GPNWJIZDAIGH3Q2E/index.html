<html><header><meta charset="utf-8"><title>JM憂母親病情</title></header><body><h1>JM憂母親病情</h1><p>文詠珊（JM）、胡兵和周汶錡前晚出席中環ifc舉行的Ted Baker時裝騷，現場見JM越來越瘦，我見猶憐，她之後接受電話訪問時說：「媽咪最近胃唔舒服，要入院檢查，都幾擔心，好大壓力。」<br>袁詠儀前日性感示人，原來其衣着導師是周汶錡，周汶錡說：「佢擔心太性感會走光，問佢屋企有冇nude bra、膠紙同乳貼，但乜都冇，所以先速遞畀佢。」另她又否認妹妹周麗淇租住的貝沙灣，是由徐正曦交租。而胡兵被問到有冇拍拖？他說：「冇，太多嘢做，要唞吓，拍拖都好辛苦。」<br>採訪：盧妹</p></body></html>
