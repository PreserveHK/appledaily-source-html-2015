<html><header><meta charset="utf-8"><title>超然衛生巾送689一對翼</title></header><body><h1>超然衛生巾<br>送689一對翼</h1><p>有人自稱超然，厚顏程度嚇親同事，或許世上最強的演技，也敵不過率真的反應。除咗希望嗰兩位企係背後嘅人才唔會被辭職之外，小導冇補充。<br><br>一個人超唔超然，其實輪唔到自己話事，蘋果《小圈子選舉》就被逼企出嚟首次出動，上街兜口兜面搵街坊問清問楚。<br><br>民意鐵證如山，唔到你扮盲。不過就算有衛生巾送佢一對翼，我也believe he cannot fly。有一種超然叫做小圈子，即使化咗灰都無法飛出框框，超然物外。<br><br>不過蘋果有心，就送你一支廣告先啦！</p></body></html>
