<html><header><meta charset="utf-8"><title>陳嘉寶iPad胸升cup</title></header><body><h1>陳嘉寶iPad胸升cup</h1><p>陳嘉寶、陳志雲和李綺雯等人前晚在灣仔出席舞台劇《勁爆惹火達人show》，身穿貼身衫的陳嘉寶被讚上圍升cup，她笑說：「有咩？我自己唔覺，不嬲出名係領導潮流嘅iPad，第一次俾人讚有身材。」<br>對於涉貪案，律政司第二度提上訴一事，陳志雲說：「呢件事已經有五年，要過正常生活，交畀律師處理。」問他會否擔心結果？他說：「唔想同唔諗。」另外，曾因力撐港隊而被內地網民狂插的李綺雯， 問今後會否小心留言？她說：「相信明白嘅人會明白，愛之心責之切，我都想中國好。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
