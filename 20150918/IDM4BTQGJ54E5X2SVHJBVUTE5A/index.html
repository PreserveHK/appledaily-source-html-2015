<html><header><meta charset="utf-8"><title>體壇拾趣：保特夜蒲走數唔使追</title></header><body><h1>體壇拾趣：保特夜蒲走數唔使追</h1><p>兩屆奧運100米金牌得主保特跑得快就係人都知，但冇人諗過佢去蒲都會走數啩？話說保特有晚喺英國倫敦一間夜店玩，嗌到成枱都係酒，埋單要成一萬鎊（約12.5萬港元）。唔知佢係咪玩得high過頭，最後竟然唔記得找數就走咗！成間夜店亦冇人夠快截停保特，好彩第二朝佢醒起未找數，靜靜雞行後門返去畀錢。夜店負責人事後話佢哋隨時都歡迎保特再去玩，但要嗌啲職員好好贒實佢咁話喎！</p></body></html>
