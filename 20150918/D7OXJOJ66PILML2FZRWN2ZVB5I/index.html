<html><header><meta charset="utf-8"><title>冰冰咀李晨似婚禮</title></header><body><h1>冰冰咀李晨似婚禮</h1><p>前日是范冰冰的34歲生日，身為男友的李晨當然第一時間與女友慶祝。昨日冰冰友人在微博上貼上生日會相片，前日李晨為女友舉行生日派對，現場佈置以冰冰最愛的Hello Kitty為主題，身穿花裙兼頭戴花環的冰冰，造型嬌俏，她的父母與眾好友亦在場。<br>冰冰與李晨除攬攬合照外，兩人更咀嘴晒恩愛，驟眼看來以為是兩人的婚宴。其後冰冰在微博亦有上載生日會的相，有部份是與粉絲合照，她留言說：「感謝你們的一路陪伴，我很幸福，你們也要和我一樣幸福。」<br>撰文：張曦彤</p></body></html>
