<html><header><meta charset="utf-8"><title>碧咸肉麻玩謝大仔  </title></header><body><h1>碧咸肉麻玩謝大仔  </h1><p>英國萬人迷碧咸（David Beckham）日前接受英國節目《Good Morning Britain》訪問，透露有一次駕車接載16歲大仔Brooklyn返學校，他在兒子落車後，即將車窗校低大聲高呼「我愛你」，令Brooklyn超級尷尬，但碧咸訪問時卻邊講邊會心微笑。此外，碧咸嫂Victoria除了手腕上的紋身，近日亦用激光去除背部紋身，以免影響其設計師形象，故日前見其背部紋身已淡了不少。</p></body></html>
