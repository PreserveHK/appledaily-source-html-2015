<html><header><meta charset="utf-8"><title>「60日規則」跳過參院審議</title></header><body><h1>「60日規則」跳過參院審議</h1><p>【話你知】<br>日本憲法包含「眾議院優越制」概念，即是其地位高於參議院，當中第59條列明，如果參議院收到已經由眾議院通過的法案，但未能在60日內進行表決，意味主動放棄審議權，能將法案交還眾議院重新表決，若再獲三分之二以上議員通過，就可立法，此乃「60日規則」。<br>對操控眾議院的執政聯盟而言，「60日規則」絕對是必勝一着，並早在本周一已屆滿時限能夠運用，但自民、公明一直有保留，一來擔心削弱參議院權威；二來，若充滿爭議的安保法案只得到眾議院支持，恐怕太過薄弱，經不起輿論與歷史的考驗。<br>《蘋果》資料室</p></body></html>
