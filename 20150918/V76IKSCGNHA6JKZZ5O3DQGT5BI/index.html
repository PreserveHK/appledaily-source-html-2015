<html><header><meta charset="utf-8"><title>大陸最騎呢開學禮跳辣舞傳聖火假霆鋒唱歌</title></header><body><h1>大陸最騎呢開學禮<br>跳辣舞傳聖火假霆鋒唱歌</h1><p>四川成都一所航空專修學院，日前舉行了一場高規格的開學典禮，用直升機送來校旗，滑滑翔傘上演空中芭蕾舞，八名航空公司空姐空少傳遞聖火。另外，還有俄羅斯喀秋莎舞蹈隊，女舞蹈員身穿三點式舞衣，火辣登場。最有趣的是，有女生扮成「聖女」點燃聖火，各個環節可謂「風馬牛不相及」，甚麼元素也有，似娛樂騷多過似開學典禮。<br><br>央廣網</p></body></html>
