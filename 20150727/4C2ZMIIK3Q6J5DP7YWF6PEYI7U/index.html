<html><header><meta charset="utf-8"><title>中環在線：強國Apple Kid - 李華華</title></header><body><h1>中環在線：<br>強國Apple Kid - 李華華</h1><p>強國人鍾意蘋果產品，唔使睇蘋果公司業績，淨係睇蘋果店門外成日有強國人排隊就已經略知一二，估唔到佢哋鍾意蘋果鍾意到，幫自己嘅小朋友鏟個蘋果logo頭！<br>華華上星期六早上喺香港機場準備搭飛機，喺登機閘口附近就見到呢位操普通話嘅小朋友，佢一擰轉頭，竟然有個蘋果公司logo，呢位小朋友可以叫做Apple Kid喎。</p></body></html>
