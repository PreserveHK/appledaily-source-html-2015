<html><header><meta charset="utf-8"><title>馮仁昭四圍超：嘉玲訪阿里巴巴總部 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>嘉玲訪阿里巴巴總部 - 馮仁昭</h1><p>劉嘉玲日前去咗杭州阿里巴巴總部大樓參觀，佢將照片擺喺微博，嘉玲同馮仁昭講：「呢輪佢啲紅酒生意係同馬雲旗下嘅天貓合作，諗唔到佢哋嘅團隊好有創意。」嘉玲又話一早識咗馬雲，偶然都會約見面，但好少傾生意，呢排趁佢得閒我話想去參觀佢大樓，佢就陪我四處參觀，佢公司真係好有秩序同團隊精神，喺阿里巴巴大樓了解過之後，又得到馬雲親自接見，真係獲益良多。<br>撰文：馮仁昭</p></body></html>
