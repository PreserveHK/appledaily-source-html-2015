<html><header><meta charset="utf-8"><title>啟晴邨文生：自費為女兒測智力</title></header><body><h1>啟晴邨文生：自費為女兒測智力</h1><p>【本報訊】昨日繼續有啟晴邨居民到聯合醫院驗血，中午有近60人帶同子女乘坐專車。滿晴樓居民文先生指，女兒只有一歲半，擔心其智力因鉛水受到影響，若血鉛超標，會自行帶她去看醫生。<br>文先生也會考慮自費為女兒驗測智力：「（衞生署智力測試結果）要等一個月梗係耐啦，要盡快知。」他指女兒身體雖暫時未見任何毛病，但見有其他兒童血鉛量超標亦感擔心，認為當局應增撥資源，為智力遲緩兒童檢查腦部及發育情況等。<br>■記者李詠希</p></body></html>
