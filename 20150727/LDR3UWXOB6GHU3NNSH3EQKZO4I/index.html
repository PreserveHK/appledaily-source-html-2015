<html><header><meta charset="utf-8"><title>【一周必看】返工學嘢有錢袋　劉華戴頭盔返新工</title></header><body><h1>【一周必看】<br>返工學嘢有錢袋　劉華戴頭盔返新工</h1><p>接替曾德成出任民政事務局局長的劉江華上周三履新，他上班前在政府總部會見記者，指非常高興獲特首及中央信任，稱獲任命後已經第一時間請教曾德成，獲不少寶貴經驗及忠告；至於分配資源時會否偏袒任何政黨，他說會按政府既定的程序及機制辦事。<br><br>據了解，獲任命為民政事務局局長後，劉江華已逐一致電立法會議員「打招呼」，他會見傳媒時亦指，已第一時間請教曾德成，指曾德成給他不少寶貴經驗及忠告，他會向民政事務局的同事了解及商量，定出未來的施政重點。</p></body></html>
