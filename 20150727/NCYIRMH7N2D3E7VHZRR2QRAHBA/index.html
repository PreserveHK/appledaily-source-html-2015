<html><header><meta charset="utf-8"><title>吳綺莉指卓林甩底周身痛</title></header><body><h1>吳綺莉指卓林甩底周身痛</h1><p>吳綺莉與翁靜晶昨日出席中環舉行「特殊學習需要家長協會╳鴨靈號海上導賞團」，跟二十個獲邀的天水圍低收入家庭免費遊船河。吳綺莉指女兒卓林因在跳彈床場地返暑期工而缺席，第一次當暑期工的卓林放工後表示周身痛，問到出糧會否請吃飯？吳綺莉笑說：「有啲難度，佢有好多嘢都要買。」雖然兩母女仍是較少傾談，但她學會了從卓林角度去看，平衡以往以家長式管教方法。<br>翁靜晶談到囡囡劉萬儀入娛圈，又坦言萬儀作為星二代感壓力，她笑說：「見佢冇嚟就知，佢唔想跟我嚟，唔想活喺我影子之下。」她指萬儀其實在香港工作量不及紐約多，仍在掙扎在那裏發展較好。<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
