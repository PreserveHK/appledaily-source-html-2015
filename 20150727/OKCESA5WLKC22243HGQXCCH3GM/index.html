<html><header><meta charset="utf-8"><title>機齡25年機頭曾損毀</title></header><body><h1>機齡25年機頭曾損毀</h1><p>【早有前科】<br>肇事的小型機機齡逾25年，11年前曾發生小意外，降落失敗，機頭觸地要維修。但該機今年5月通過定期檢查。<br>肇事的單引擎螺旋槳機Piper PA-46，機身長8.8米，翼展13.1米，連機長可載6人。該機於1989年10月登記，2004年10月曾發生意外，從東京調布機場飛抵北海道札幌丘珠機場時降落失敗，機頭觸及跑道。今次事故中罹難的36歲機長川村泰史，截至去年1月，總飛行時數共1,500小時。警方正循「業務過失致死」方向調查。<br>中央社</p></body></html>
