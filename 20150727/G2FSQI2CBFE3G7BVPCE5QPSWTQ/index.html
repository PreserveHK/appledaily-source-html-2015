<html><header><meta charset="utf-8"><title>美棋BB𥄫林文龍裸泳</title></header><body><h1>美棋BB𥄫林文龍裸泳</h1><p>【2015香港動漫電玩節】林文龍、林熹瞳（Rachel）及黃美棋昨日以cosplay造型，在灣仔出席動漫節，Rachel化身美少女戰士的水野亞美，美棋則扮愛野美奈子。<br>眾人主演的電影《我們停戰吧！》，先後奪得多個海外影展共27個獎項，Rachel即發豪氣挑釁文龍：「票房過億一齊裸泳呀？」美棋BB即笑說：「如果文龍祼泳，大家睇佢就夠，我會喺側邊打氣。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
