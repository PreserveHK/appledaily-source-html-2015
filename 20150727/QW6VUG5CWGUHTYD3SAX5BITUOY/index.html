<html><header><meta charset="utf-8"><title>馮仁昭四圍超：五小孩派多啦A夢紀念品 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>五小孩派多啦A夢紀念品 - 馮仁昭</h1><p>多啦A夢系列電影《大雄之宇宙英雄記》下個月6日就上映，電影公司噚日安排咗電影《五個小孩的校長》5個小主角珠女 、小雪、嘉嘉、Kitty、Jennie同多啦A夢見面，仲一齊去咗葵芳百老匯戲院向觀眾派發紀念品。自從多啦A夢元老配音員林保全逝世後，配音工作就由26歲嘅黃昕瑜接棒負責，呢部電影都係由佢配。<br>撰文：馮仁昭</p></body></html>
