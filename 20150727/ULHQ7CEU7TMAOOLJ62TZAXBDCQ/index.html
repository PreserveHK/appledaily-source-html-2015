<html><header><meta charset="utf-8"><title>美賭城酒店失火黑煙蔽天</title></header><body><h1>美賭城酒店失火黑煙蔽天</h1><p>美國拉斯維加斯大都會酒店露天泳池樓層範圍前日中午突然失火，數百名住客要緊急疏散，至少兩人因吸入濃煙受傷，一人送院治理。消防員用了約半小時撲滅大火，暫未知起火原因。<br>大都會酒店位於賭城大道，消息指酒店14樓的露天泳池範圍，在前日中午12時15分左右突然失火，火勢迅速沿泳池邊的假棕櫚樹與小屋蔓延，住客倉皇逃生，一片混亂。現場火光熊熊，冒出大量黑煙，覆蓋半個賭城上空。<br>消防局派出至少110名消防員到酒店救火及疏散住客。當局目前未確定失火原因，只解釋火勢迅速擴散，全因假棕櫚樹所致。<br>美聯社</p></body></html>
