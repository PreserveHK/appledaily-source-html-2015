<html><header><meta charset="utf-8"><title>娜姐扮店員教戴Bra</title></header><body><h1>娜姐扮店員教戴Bra</h1><p>周秀娜投資8位數字，建立自家內衣品牌LAANAA，首間旗艦店昨日在尖沙嘴開幕，她的目標是3至5年內將公司上市。未有示範自家內衣的娜姐說：「我係老闆娘，想個身份特別啲。」娜姐表示會扮店員教顧客着內衣及收錢：「最啱自己嘅bra就好似無着bra咁，所以我最新設計咗個好似伴侶攬住你嘅bra。」<br>早前「美心妹妹」楊鎧凝的寫真集惹爭議，曾與同一位攝影師Ronald合作的娜姐，認為應該停止討論：「佢始終得6歲，好多嘢唔識自己去判斷，攝影師係好多年前合作過，之後都冇聯絡，𠵱家最緊要畀小朋友唔好覺得自己有錯先。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
