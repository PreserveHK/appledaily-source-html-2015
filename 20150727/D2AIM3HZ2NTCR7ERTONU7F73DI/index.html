<html><header><meta charset="utf-8"><title>小慧促改港教育制度</title></header><body><h1>小慧促改港教育制度</h1><p>蘇志威、劉小慧夫婦與8歲女兒Ina及楊婉儀一家四口，昨日在將軍澳出席港台劇《孩子的完美拼圖》啟播禮，婚後當上賢妻良母的小慧，公開呼籲政制及內地事務局首席助理秘書長張岱楨，轉達訊息予教育局，香港教育制度存在問題。小慧說：「好多父母都想小朋友有快樂童年，但係本地教育令到九成小朋友冇快樂童年，外國小朋友喺愉快中學習，我哋就只係背誦，用扣分制度打壓小朋友。」楊婉儀亦大表贊同：「小朋友開心最緊要。」<br>此外，小慧好友黎瑞恩胰臟有腫瘤，她指其實不太嚴重：「佢都叫我傳達訊息畀記者知，多謝大家關心，冇乜大問題。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
