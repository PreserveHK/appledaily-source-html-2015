<html><header><meta charset="utf-8"><title>【飲食籽】名廚教路　鮑魚殼驅曱甴</title></header><body><h1>【飲食籽】名廚教路　鮑魚殼驅曱甴</h1><p>前幾天，到名廚徐蒝位於汀九的鴛鴦飯店採訪，見到廚房洗手盤有一個小盆，內有數個鮑魚殼串連的擺設，原以為是裝飾或風水擺陣。一問之下，徐蒝說：「去街市買海鮮，見到魚販檔口將鮑魚款串起一大串，向他查問後，才知道是用來驅曱甴。原來鮑魚殼有一種特別物質及氣味，若曱甴爬過後，會痕癢萬分，可以令他們避之則吉，特別有效。」上網翻查資料，原來這是漁民的土法，但要留意，一定要用野生鮑魚殼才有效。</p><p>記者：何嘉茵</p></body></html>
