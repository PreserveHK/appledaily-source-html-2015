<html><header><meta charset="utf-8"><title>村屋中紅油彈4父子話唔關佢事</title></header><body><h1>村屋中紅油彈<br>4父子話唔關佢事</h1><p>【本報訊】天水圍屏廈路塘坊村一幢三層高村屋遭人扔「紅油彈」破壞。昨日凌晨2時許，男戶主突然嗅得大陣油漆味，起床查看時，赫見地下樓梯、地下兩間食店及2樓外牆，被人分別扔了4個「紅油彈」破壞，留下一灘灘的油迹，並於早上約8時報警。<br> <br>據悉，男戶主居於1樓，2樓由其3名兒子居住，各人均聲言沒有結怨或欠債，而食店負責人亦表示動機不明。警方已展開調查，暫時無人被捕。</p></body></html>
