<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《捉妖記》內地收12.75億 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>《捉妖記》內地收12.75億 - 馮仁昭</h1><p>白百何、井柏然主演嘅《捉妖記》，內地上映10日票房收緊12.75億人仔，破咗2012年《人再囧途之泰囧》嘅12.73億人仔紀錄，做咗華語片票房一哥，仲被睇好最後可以衝上15億人仔。《捉妖記》本來係柯震東做男主角，因為吸毒事件，電影公司要重新拍過晒柯震東嘅戲份，唔知柯震東睇住人開心慶功係乜嘢滋味呢？<br>撰文：馮仁昭</p></body></html>
