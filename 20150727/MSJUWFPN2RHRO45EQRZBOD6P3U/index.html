<html><header><meta charset="utf-8"><title>葵聯邨林生 ：裝濾水器都唔敢飲</title></header><body><h1>葵聯邨林生 ：裝濾水器都唔敢飲</h1><p>【本報訊】去年9月入伙葵聯邨聯逸樓的林先生帶同剛出生20日的女嬰和4歲大的女兒乘專車到瑪嘉烈醫院驗血。他指鉛水對一家大小都受影響，「我老婆仲坐緊月，餵緊人奶」，最擔心兩個女兒的健康。<br>林先生說尚算滿意政府的驗血安排，但「就算政府加裝濾水器都唔夠膽飲」，希望政府全面換喉。他亦擔心女嬰智力受損，因太太懷孕期間一直飲用水喉水，現時惟有改用樽裝水沖奶，希望政府跟進驗血結果。<br>■記者梁銘恩</p></body></html>
