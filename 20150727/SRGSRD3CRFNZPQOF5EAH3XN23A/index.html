<html><header><meta charset="utf-8"><title>太古城永安下月結業大減價清貨人頭湧湧</title></header><body><h1>太古城永安下月結業<br>大減價清貨人頭湧湧</h1><p>在太古城開業28年的老牌百貨公司永安不獲續租，下月2日結業，由誠品書店取而代之。永安推出大減價優惠，當中部份廚具、毛巾、男女裝鞋等亦有五折優惠，更有女裝服飾低至四折。永安在店外玻璃和海報貼出「最後8天」標語，適逢周日，更吸引一家大細出動搶購，店內繼續人頭湧湧。<br> <br>另外，現時在太古城永安買滿500元，會送40元優惠券，在太古城分店結業後，顧客可於其他分店使用；另持有太古城住戶證者，可換領8張30元現金優惠券，即共240元，但需消費滿500元才可使用。</p></body></html>
