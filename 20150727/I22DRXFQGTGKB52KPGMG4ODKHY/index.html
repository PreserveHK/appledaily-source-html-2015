<html><header><meta charset="utf-8"><title>何謂大數據？</title></header><body><h1>何謂大數據？</h1><p>【話你知】<br>所謂大數據（Big Data），就是在海量的訊息中，抽出有用的數據並進行分析。在商業世界中，就是透過紀錄大量用戶的行為及資訊，並分析他們的活動及喜好，以便企業作出更準確合理的商業決定。例如企業可以按用戶感興趣的資訊，發放相關的廣告提高效益；或透過用戶的搜尋紀錄，發放相關產品的資訊等。過去大數據未成熟，皆因企業難以取得用戶訊息，但隨着智能手機出現，用戶的即時位置、搜尋及購物紀錄等都可即時上傳及分析。不過，企業收集用戶資料範圍越來越多，亦難以規範，或對用戶私隱構成威脅。</p></body></html>
