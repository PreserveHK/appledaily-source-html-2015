<html><header><meta charset="utf-8"><title>【男潮籽】雨季乾爽出勤　防水鞋精選</title></header><body><h1>【男潮籽】雨季乾爽出勤　防水鞋精選</h1><p>一踏入夏季就連日大雨，布鞋及波鞋都易入水，內櫳濕透非常不適，穿防水鞋履外出就最方便，水靴及duck boots未必人人識襯，Converse相對易配搭得多。去年Converse曾與英國雨衣品牌Hancock聯乘推出防水高筒鞋款，頗受歡迎，今年兩品牌又再聯手設計防雨鞋履，用上硫化橡膠及帆布，並改玩低筒及拼貼效果，帶點Pop art感覺。另外，主攻功能性的品牌Aigle亦有推出防水boots，採用GORE-TEX防水技術，鞋身好輕巧，適合山系男生行街、郊遊兩用。</p><p>記者：臧諾</p></body></html>
