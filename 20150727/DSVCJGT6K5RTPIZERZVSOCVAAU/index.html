<html><header><meta charset="utf-8"><title>程翔：政治介入壞先例</title></header><body><h1>程翔：政治介入壞先例</h1><p>【港大校友拍片發聲】<br>【本報訊】程翔（圖）指，港大是香港社會的縮影，陳文敏事件開了政治力量公然介入校內事務的壞先例，為香港帶來潛在危機，「當你將港大鬥垮，其他七大院校好難再堅持學術自由，整個香港學術、思想、言論同出版自由，都會受到好大影響」。<br>他形容校委會的決定令社會譁然，很多不關心政治的校友也被激發，校委成員應該好好反思。他促請校委會臨崖勒馬，「唔好再甘心再做權力走卒，人必自侮而後人侮之，喺權力面前唔敢站出來捍衞香港大學自主自由，到最後受害係香港整體」。<br>■記者白琳</p></body></html>
