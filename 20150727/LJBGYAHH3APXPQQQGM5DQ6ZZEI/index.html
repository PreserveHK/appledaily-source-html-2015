<html><header><meta charset="utf-8"><title>【一周必看】狄美偷嗒Playboy人妻　舒娃斬纜變番single</title></header><body><h1>【一周必看】<br>狄美偷嗒Playboy人妻　舒娃斬纜變番single</h1><p>人人難免都飾演過情人甲吧！就連國際級女神也不例外。28歲的俄羅斯靚女網球手舒拉寶娃，周四被爆已經與年輕四年的保加利亞籍球手狄美托夫分手，原因是狄美搭上曾是《花花公子》年度玩伴的小三。<br><br>ESPN知名記者Darren Rovell在twitter透露，指有消息人士已經確認，這網球壇「金童玉女」真的分了手。而保加利亞八卦網媒就進一步披露內幕，指狄美在上月溫網期間，搭上了27歲性感模特兒妮高莉達（Nikoleta Lozanova）。</p></body></html>
