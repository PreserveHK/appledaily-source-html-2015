<html><header><meta charset="utf-8"><title>英或明年6月辦脫歐公投</title></header><body><h1>英或明年6月辦脫歐公投</h1><p>英國首相卡梅倫（圖）承諾會在2017年底前舉行全民公投，決定英國是否退出歐盟。《獨立報》昨日引述匿名人士爆料，稱卡梅倫已決意把公投提前在約明年6月舉行。首相府拒絕評論。<br>雖然卡梅倫同意舉行公投，但他領導的保守黨傾向英國繼續留歐，同時爭取英國擁有更多權力，阻止歐盟公民申請英國福利，並否決進一步的政治融合。卡梅倫計劃在公投前，先與歐盟國重新談判英國的成員國條款。正在法國巴黎訪問的財相歐思邦表示：「英國公投是歐盟進行改革的時機。我期望看到歐洲的新出路，令它成為更具競爭力及活力的大陸，確保為當中所有人帶來繁榮和安定。」<br>法新社</p></body></html>
