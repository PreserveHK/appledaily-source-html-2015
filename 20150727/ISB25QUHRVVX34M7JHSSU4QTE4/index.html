<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周筆暢練廣東歌開個唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周筆暢練廣東歌開個唱 - 馮仁昭</h1><p>周筆暢早排幫一個月餅廣告唱主題曲《Autumn Moon》，佢話錄歌呢首歌時，就會諗番起細個過中秋嘅開心事，最鍾意就係睇花燈。而下年會喺紅館開演唱會嘅周筆暢，已經開始練緊唱廣東歌，佢話：「我喺廣州長大，廣東話講得唔錯，其中一個環節會主打唱廣東歌，而為咗配合香港觀眾口味，舞台設計同服裝都會有特別安排。」<br>撰文：馮仁昭</p></body></html>
