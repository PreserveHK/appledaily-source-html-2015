<html><header><meta charset="utf-8"><title>陳慧敏咀BabyJohn喊晒</title></header><body><h1>陳慧敏咀BabyJohn喊晒</h1><p>【2015香港動漫電玩節】蔡瀚億（BabyJohn）、陳慧敏、新演員陶禧玲等，昨日在灣仔動漫節宣傳電影《燈塔下的戀人》，二人擔任電影MV主角，有不少親熱鏡頭，陳慧敏多次親吻Babyjohn及有一個大特寫痛哭流淚鏡頭，她笑說：「要錫BabyJohn唔係唔喊嘛？」<br>另外，黃夏蕙和陳婉衡（Alycia）昨日在動漫節為Playstation做宣傳驚憟遊戲，大會安排一位扮鬼臉殺手突襲兩人，結果夏蕙BB驚叫：「唔好強姦我。」玩遊戲時，她又以拖鞋掟殺手重要部位，更不時語出驚人搶鏡。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
