<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡國威向學生討教性新詞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔡國威向學生討教性新詞 - 馮仁昭</h1><p>蔡國威、楊正軍、黃文韜同張樂兒，噚日喺旺角行人專用區宣傳亞視民生時事節目《開門見珊》手機應用程序。現場有塊節目宣傳板，見到推出日期用黑膠紙封咗，蔡國威解釋話：「想準備好啲先推出，但都會喺暑假內播。」早排請到中學生上節目分享社交網站公開討論性話題嘅感受，蔡國威笑話：「學到好多新詞，好似sp、啪啪啪，我都要諗咗3秒先知講乜嘢。」<br>撰文：馮仁昭</p></body></html>
