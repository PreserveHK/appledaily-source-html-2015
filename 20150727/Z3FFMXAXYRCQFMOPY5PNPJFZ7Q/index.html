<html><header><meta charset="utf-8"><title>體壇拾趣：元老吳敏霞八屆八金</title></header><body><h1>體壇拾趣：元老吳敏霞八屆八金</h1><p>喺俄羅斯喀山舉行嘅世界游泳錦標賽，上周六決出兩面跳水金牌，中國「夢之隊」派出「八朝元老」吳敏霞拍住施廷懋出戰女子雙人三米板，輕輕鬆鬆又贏一金，351.30分嘅總分比亞軍加拿大組合多出30幾分。今年11月就滿30歲嘅吳敏霞，個人參加八屆世錦賽七屆有金牌落袋，總共攞咗八金，真係超勁。至於今屆首次舉行嘅男女子雙人10米高台賽事，亦由中國組合台曉虎同司雅杰奪得金牌。</p></body></html>
