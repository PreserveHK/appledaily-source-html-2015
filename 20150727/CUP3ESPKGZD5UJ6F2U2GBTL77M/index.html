<html><header><meta charset="utf-8"><title>隔牆有耳：馮煒光殘體名表忠？ - 李八方</title></header><body><h1>隔牆有耳：<br>馮煒光殘體名表忠？ - 李八方</h1><p>永遠都有搞笑事畀政界中人剝花生嘅新聞統籌專員馮煒光，噚日又有「貢獻」，佢喺facebook上載一張證書相，話自己讀完港大新聞及傳媒研究中心其中一個課程，留言：「讀完了，上足6堂，獲益良多，感謝錢老師。」呢個課程主旨係探討國家主席習近平治下嘅中國社會現狀、傳媒境況同中國發展路向等，馮煒光想喺呢方面增廣見聞都唔奇，奇就奇在佢張證書係以繁體字印刷，但個名「馮煒光」卻變成簡體字，引起網民熱論，質疑唔通係佢向中央效忠嘅表示？<br>八方噚日問過馮煒光，佢話證書係港大發出，佢自己都冇為意，會尊重母校喎。 </p></body></html>
