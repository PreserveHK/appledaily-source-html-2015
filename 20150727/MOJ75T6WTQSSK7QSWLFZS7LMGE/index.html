<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚白晶晶造型曝光 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>莫文蔚白晶晶造型曝光 - 馮仁昭</h1><p>劉鎮偉執導嘅《大話西遊終結篇》上個禮拜五喺內地開機啦！製片人呂建民發佈微博話影片開鏡當日除導演外，仲有演出嘅莫文蔚、鐘欣潼同唐嫣等，戲中莫文蔚演嘅白晶晶嘅造型終於曝光，而唐嫣就演紫霞仙子。演至尊寶韓庚嘅因為去咗非洲錄製《極速前進》，所以要下個月初先至可以入組拍攝。部戲仲會有其他明星如林志玲、陳偉霆等嚟客串，估計兩個月內拍完。<br>撰文：馮仁昭</p></body></html>
