<html><header><meta charset="utf-8"><title>馮仁昭四圍超：溫碧霞峇里晒三點式 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>溫碧霞峇里晒三點式 - 馮仁昭</h1><p>今個星期四就49歲生日嘅溫碧霞（Irene），同羅霖一樣係美魔女嘅代表。上年已經出過寫真集嘅Irene，今年並冇加入戰團再出書，前日仲微博貼咗幾張去峇里旅行影嘅相，大晒悠閒生活。身形索爆嘅Irene，着住搶眼橙紅色三點式泳衣，有啲相仲好似懷春少女咁，有啲就坐喺白色大水泡上面影，唔知係咪老公何祖光幫佢揸機，Irene張張相都笑得好甜。<br>撰文：馮仁昭</p></body></html>
