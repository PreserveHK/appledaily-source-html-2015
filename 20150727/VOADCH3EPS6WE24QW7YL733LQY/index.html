<html><header><meta charset="utf-8"><title>陶枳樽大細胸跌墊</title></header><body><h1>陶枳樽大細胸跌墊</h1><p>有「翻版栢芝」之稱的陶枳樽，前晚身穿低胸連身裙，以豐胸膏代言人身份出席銅鑼灣宣傳活動，其間再換上比堅尼top大跳勁舞，竟不慎令比堅尼上移露出兩大塊胸墊。</p><p>陶枳樽指普遍女性都有「大細胸」問題，她說：「我右邊胸就細啲嘅，所以初初用嗰陣主要都係搽右邊，搽完之後真係balance番。之前可能右邊唔足C Cup，𠵱家就足番C喇。」並以陳蕊蕊的上圍作升胸目標。陶枳樽透露今次代言酬勞達六位數，稍後計劃再出寫真，問她會否似袁嘉敏計劃出全裸寫真？她說：「𠵱家仲接受唔到，我覺得性感同意淫係兩回事嚟嘅，健康性感我都接受到。」<br>採訪：盧妹</p></body></html>
