<html><header><meta charset="utf-8"><title>體壇拾趣：小馬喪簽內線兵療傷</title></header><body><h1>體壇拾趣：小馬喪簽內線兵療傷</h1><p>「險簽」D佐敦（DeAndre Jordan）睇嚟對小馬造成極大創傷，佢哋原本嘅正選中鋒真達拿（Tyson Chandler）轉投太陽，點知簽唔到DJ，惟有簽入公鹿二線工兵柏治利亞（Zaza Pachulia），上周六再同舊將戴林拔（Samuel Dalembert）傾掂數，將會簽一年底薪約。據報小馬仲吼實未有班落嘅麥伊（JaVale McGee），同喺歐洲搵食嘅突尼西亞中鋒美積利（Salah Mejiri）來季內線分分鐘比76人更「人才鼎盛」。</p></body></html>
