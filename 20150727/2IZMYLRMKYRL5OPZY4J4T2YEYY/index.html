<html><header><meta charset="utf-8"><title>周博賢：自由環境受侵蝕</title></header><body><h1>周博賢：自由環境受侵蝕</h1><p>【港大校友拍片發聲】<br>【本報訊】周博賢（圖）認為，港大學生報《學苑》能夠探討港獨議題，就是自由的體現，然而這種自由環境日漸遭受侵蝕，作為港大舊生，應站出來發聲。他質疑校委忽然決定留待首席副校長決定，在程序上相當奇怪，「今時今日，等埋乜乜（作理由）都係好荒謬」。校長及很多校委都支持陳文敏出任副校，「睇唔到點解程序要多一樣要求，要等埋首席副校。（如果）係某一男子行政指令，好唔能夠接受」。<br>■記者白琳</p></body></html>
