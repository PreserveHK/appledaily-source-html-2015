<html><header><meta charset="utf-8"><title>蘇打綠阿龔求婚被拒</title></header><body><h1>蘇打綠阿龔求婚被拒</h1><p>台灣樂團蘇打綠一連4場演唱會，前晚於紅館開鑼，6位成員穿上不同顏色的服裝，儼如一道彩虹。阿龔唱《控制狂》時，刻意在緋聞女友馨儀面前賣力跳舞，觀眾即時起哄，阿龔借勢抱抱，令馨儀一臉靦腆，阿龔再作狀親親，青峰也難忍，對馨儀說：「你腳下有變態佬。」尾聲的點唱環節，有位男粉絲熱情吶喊：「在一起。」嚇到青峰有點惶恐，但該男粉更加起勢大聲嗌：「我愛你，在一起。」蘇打綠對上一次開騷時，小威向女友求婚，現在小威太太已經懷孕。大家提議阿龔向馨儀求婚，但馨儀一口拒絕，認為再做就似做騷。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
