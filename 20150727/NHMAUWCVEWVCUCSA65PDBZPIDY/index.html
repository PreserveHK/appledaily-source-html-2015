<html><header><meta charset="utf-8"><title>關仁隱事：「小巨人」為啖氣唔宣傳 - 關仁</title></header><body><h1>關仁隱事：「小巨人」為啖氣唔宣傳 - 關仁</h1><p>「小巨人」想搞電視王國，遇上重重阻撓，前途未卜。為咗可以捱耐啲，喺冇收入嘅情況下，當然要減少開支，但亦因為咁，暗地裏得罪好多人。早前「銷魂痣」有部新戲上映，諗住幫手做吓宣傳，雖然唔算大紅大紫，但都叫做大公司出身，所以約訪問都想執靚自己個樣。關仁聽講佢公司要求小巨人嗰邊畀化妝、整頭，知佢哋財政掹掹緊，話願意一人一半，但小巨人就好決絕，認為其他藝人都係用公司化妝師，最後雙方都傾唔埋欄，寧願唔做宣傳，將部戲靜悄悄上咗就算。<br>撰文：關仁</p></body></html>
