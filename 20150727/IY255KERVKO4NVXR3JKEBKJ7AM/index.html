<html><header><meta charset="utf-8"><title>萬綺雯呻拍劇冇得瞓</title></header><body><h1>萬綺雯呻拍劇冇得瞓</h1><p>萬綺雯（蚊蚊）、黃文慧、吳浣儀等昨日在鑽石山出席「志蓮淨苑中秋福餅義賣」，蚊蚊還帶了剛由英國讀書返港、19歲的姨甥仔到場。蚊蚊於5月尾已約滿無綫，現時正在休息中。休息是否因拍劇辛苦？蚊蚊坦言拍劇是頗吃力，時間長又冇得瞓，她更眼濕濕地指15個月內，6隻貓貓先後離世，令其情緒至今仍未平復到。<br>如再傾合作會否要求有8小時休息時間？蚊蚊說：「要固定幾多個鐘就有難度，我好理解佢哋運作，惟有自己取捨，戲份少就會輕鬆啲，所以好睇故事、角色同對手。」打算休息到幾時？她謂：「放埋暑假先，睇精神狀況。」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
