<html><header><meta charset="utf-8"><title>體壇拾趣：中國女排留力照贏俄軍</title></header><body><h1>體壇拾趣：中國女排留力照贏俄軍</h1><p>世界女排大獎賽總決賽上周六進行第四輪比賽，派副選參賽嘅中國隊以直落三局贏咗俄羅斯，而第一場傷出嘅丁霞今場復出，仲打足全場㖭。不過，由於東道主美國同日打贏巴西，以四連勝姿態宣佈提早封后，噚晚場「中美大戰」已經變成例行公事。另外，雖然哈薩克冇份玩，但上年亞青賽憑「九頭身」走紅嘅排球靚女莎賓娜，一樣咁唔得閒，佢日前獲哈薩克政府邀請，成為國家婦女委員會成員。</p></body></html>
