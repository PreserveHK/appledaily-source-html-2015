<html><header><meta charset="utf-8"><title>羅霖遭狂數借錢變臉</title></header><body><h1>羅霖遭狂數借錢變臉</h1><p>現年50歲的羅霖，近日人氣爆燈，以半百之齡推出寫真集更加紅到去日本及英國，英國《每日郵報》更用頗大篇幅去報道這位美魔女，認真威水。不過，昨日有雜誌報道一位W君爆料，並狂數羅霖多宗罪，內容主要圍繞羅霖跟劉坤銘離婚前的金錢轇轕，又指劉坤銘當年即使經濟出現問題，仍不惜借錢陪羅霖去韓國變靚。<br>對於忽然被狂數，本報昨日聯絡羅霖，她透過WhatsApp回應說：「我不在香港，已交給律師跟進。來說是非者便是是非人，傷害我不要緊，希望不要傷害到三個兒子和我媽媽。」<br>採訪：小米</p></body></html>
