<html><header><meta charset="utf-8"><title>古惑佬玩火機吸金</title></header><body><h1>古惑佬玩火機吸金</h1><p>鄭伊健、陳小春、謝天華和林曉峰拍攝的《古惑仔》系列電影，多年未能在內地上映，直至20年後今日，終以經典《古惑仔》造型登上內地影院，早前他們客串大鵬首部執導內地電影《煎餅俠》，他們身穿黑皮褸邊啪打火機慢動作出場，為觀眾帶來驚喜，亦令票房衝破8億元人民幣。<br>《古惑仔》何時合體再拍電影，伊健指已有頭緒，但要先找投資者，曉峰指會繼續以這個組合客串電影賺片酬開戲，天華笑問：「要否客串十次？」曉峰指天華片酬高，兩三部便夠。錢嘉樂今次因有工作在身未能參與，四子暗嘲嘉樂拍國際大片，不理會他們了。<br>撰文：君喬</p></body></html>
