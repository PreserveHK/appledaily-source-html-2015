<html><header><meta charset="utf-8"><title>陳志雲：校委會匪夷所思</title></header><body><h1>陳志雲：校委會匪夷所思</h1><p>【港大校友拍片發聲】<br>【本報訊】陳志雲（圖）在港大修讀英國語文及比較文學，並參加大學辯論隊。他最珍視港大這片自由天地，「冇一個議題係唔能夠討論，學術自由守唔住，香港大學唔會有前途，社會唔再有進步」。<br>他形容校委會決定匪夷所思，交由尚未完成遴選的首席副校長發落是「冇可能用出嚟嘅理由」，「非常之痛心，真係唔知大家（校委）喺裏面傾過啲乜嘢」。他不願以陰謀論揣測動機，只希望校委會公開交代拖延原因，「如果真係有政治因素，都希望你哋講出嚟。大家可以討論委任應唔應該有政治因素」。<br>■記者白琳</p></body></html>
