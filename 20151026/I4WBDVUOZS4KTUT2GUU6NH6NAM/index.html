<html><header><meta charset="utf-8"><title>魔幻力量嘎嘎逃出雪櫃</title></header><body><h1>魔幻力量嘎嘎逃出雪櫃</h1><p>台灣組合MP魔幻力量前晚在九展開騷，特別選唱廣東歌《高山低谷》冧觀眾，主音廷廷說：「之前問工作人員，香港最近哪一首歌最紅？歌詞太棒了，會想到香港跟台灣的年輕人，聽完後會有悲傷感覺，人一輩子都追求理想生活。」<br>成員嘎嘎跟女友安心亞調情短片流出後，曾被公司雪藏，嘎嘎說：「都怕大家忘記我，現在站在台上feel so good。」另嘉賓任賢齊說要唱《喜歡你》，怎知音樂響起《對面的女孩看過來》，小齊笑說：「真係好大驚喜，MP魔幻力量紅咗就冇理我。」他們完騷後又笑言：「以為有『大C胸（大師兄小齊）』出現，所以沒露。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
