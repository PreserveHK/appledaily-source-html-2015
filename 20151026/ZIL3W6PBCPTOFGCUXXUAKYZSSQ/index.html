<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】自殘女模YoYo又入院</title></header><body><h1>【馮仁昭四圍超】<br>自殘女模YoYo又入院</h1><p>之前疑捲入裸照風波，報警不獲重視割脈嘅模特兒伍淑怡（YoYo），上周二先至出院冇幾日，點知噚日又再入院，佢喺facebook留言：「出院無幾日，𠵱家又喺聯合醫院（交通意外），我有冇咁黑仔呀！」記者去到醫院見佢坐輪椅，YoYo接受電話訪問話：「喺Mega Box附近坐的士，俾另一架的士撞到車尾，自己整傷條頸，好黑仔。」<br>撰文：馮仁昭</p></body></html>
