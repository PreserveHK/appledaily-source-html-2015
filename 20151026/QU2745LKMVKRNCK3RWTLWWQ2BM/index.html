<html><header><meta charset="utf-8"><title>陶禧玲喊到改劇本</title></header><body><h1>陶禧玲喊到改劇本</h1><p>21歲新人陶禧玲（Carol）入行兩年多，拍過10多個廣告，早前更參演電影《燈塔下的戀人》。日前她在尖沙嘴接受訪問說：「雖然之前客串過電影《衝上雲霄》，但呢部係第一次有自己角色，有夢想成真感覺。」<br>Carol慶幸遇到好劇本和好對手：「之前有部微電影，同前輩馮寶寶合作，第一日開工要拍一場喊到好崩潰嘅戲，好驚好緊張，之後導演要改劇本就我，唔使喊得咁犀利，都有啲唔好意思。」由模特兒跳入影壇，她覺得演員是一份理想工作，比做模特兒更長遠：「我好鍾意台灣嘅羅志祥、楊丞琳，我都知要合作係有啲距離。」她又稱按劇本需要，可以性感演出。<br>採訪：溫敏芝</p></body></html>
