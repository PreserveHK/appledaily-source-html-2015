<html><header><meta charset="utf-8"><title>張可頤歐遊嘆戰爭恐怖</title></header><body><h1>張可頤歐遊嘆戰爭恐怖</h1><p>張可頤近日放下早前開設教育中心到東歐旅行，她此行四處欣賞古蹟及了解當地歷史。她在波赫逗留期間，發現當地的人總是予她壓抑和憂鬱的感覺，其後她又與當地的小朋友合照，並留言說：「歷史建築外牆四處仍可見炮火、槍林彈雨的遺蹟，驚醒着世人戰爭的恐怖。但願這裏的下一代不要再飽受戰爭之痛，能改寫上一代命運，孩子的笑容是我最想見的！」<br>另外，陳法蓉近日亦與友人到意大利旅行慶生，她嘗了不少當地美食，又度假勝地Portofino和S. Marguerite Ligure朝聖。<br>撰文：郭堡</p></body></html>
