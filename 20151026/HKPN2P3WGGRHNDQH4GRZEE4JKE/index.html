<html><header><meta charset="utf-8"><title>林欣彤自由身未定去向</title></header><body><h1>林欣彤自由身未定去向</h1><p>林欣彤（Mag）、方皓玟及劉威煌昨日在灣仔伊館出席保良局助養兒童活動，Mag跟無綫及英皇的合約已經屆滿，回復自由身的她說：「同樂小姐（樂易玲）有接觸，自由想調整一下，呢段時間自己唔係好活躍，想諗吓之後嘅路係點。」有指她因為心灰意冷才不續約？Mag說：「冇心灰，我好感恩，已經有好多成就。」<br>此外，跟Mag友好的方皓玟說：「無論佢簽邊間我都全心支持，但唔會畀意見，自己都未搞得掂，分分鐘我都要問番佢轉頭。」<br>採訪、攝影：卓寶花</p></body></html>
