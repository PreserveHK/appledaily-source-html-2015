<html><header><meta charset="utf-8"><title>【一周必看】萬四伙預售樓花等批　CY︰樓價跌緊</title></header><body><h1>【一周必看】<br>萬四伙預售樓花等批　CY︰樓價跌緊</h1><p>近期大行報告、樓市專家狂吹淡風，乃至特首梁振英都開腔指出樓價終於回落，當中主因之一是海量供應即將到位。發展商為求吸盡市場最後購買力，今年不遺餘力入紙申請賣樓，目前已積壓超過1.44萬伙住宅單位待批預售樓花同意書，創28個月新高，當中四大新盤重災區，元朗、何文田、屯門及將軍澳佔單位數目68%，料對未來發展商定價構成壓力。</p></body></html>
