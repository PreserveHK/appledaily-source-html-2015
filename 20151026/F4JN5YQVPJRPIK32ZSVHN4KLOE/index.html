<html><header><meta charset="utf-8"><title>香香自譏對白不清</title></header><body><h1>香香自譏對白不清</h1><p>岑麗香、方力申、江若琳、王宗堯及朱慧敏等昨日在沙田馬場出席賽馬活動，香香穿露肩裙性感晒事業線。香香有份演出的劇集《無雙譜》，被網民批評特效差，海底片似小畫家製作，香香辯稱：「鯉魚精故事有童真感覺，好似美人魚，畀大家有想像。我focus自己講乜嘢，要開番英文字幕睇，因為睇番都聽唔明自己講乜。」</p><p>同場方力申就大談男士穿衣心得，他認為只要身材好，不穿西裝也可以很有型，問到女友鄧麗欣會否覺得他不穿衣服最美？小方說：「我諗唔會，佢成日覺得我肥。」女友有否要求減肥才肯下嫁？他笑說：「話題好敏感，仲敏感過講身材。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
