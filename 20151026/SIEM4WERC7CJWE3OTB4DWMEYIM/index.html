<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】J.Arie返母校開Talk</title></header><body><h1>【馮仁昭四圍超】J.Arie返母校開Talk</h1><p>雷瑜琛（J.Arie）、石修同許廷鏗噚日喺香港大學出席長者晚宴，分享校園往事同人生經驗。喺港大畢業嘅J.Arie話：「以前好鍾意呢個hall唱歌，古典味好濃，電影《色．戒》都曾經喺度取景。」夠唔夠膽接拍呢類戲？J.Arie笑話：「林家棟話女神同性感都唔到我。」另外，石修講到大台出現逃亡潮，佢唔肯正面答有冇被邀回巢，只話大台仲有好多朋友。<br>撰文：馮仁昭</p></body></html>
