<html><header><meta charset="utf-8"><title>體壇拾趣：周健宏今衝韓職選秀</title></header><body><h1>體壇拾趣：<br>周健宏今衝韓職選秀</h1><p>「真係勁緊張呀！」25歲嘅香港韓國混血兒周健宏（肥宏、圖），今日將會喺南韓參加南韓職業籃球聯盟選秀會，有機會成為香港第一人。呢位香港籃球代表，2011年底開始到南韓讀書，但不時回港參加比賽，佢今朝八點半要到球場報到，九點開始對打，午飯後換上西裝正式選秀開始，噚日就以輕鬆練習為主。肥宏話自己最想入到昌原LG獵鷹，因為係大球會喎，而釜山KT音速彈都唔錯，睇吓佢今日表現喇！</p></body></html>
