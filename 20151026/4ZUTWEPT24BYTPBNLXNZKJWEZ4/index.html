<html><header><meta charset="utf-8"><title>隔牆有耳：機械人助長者找失物 - 李八方</title></header><body><h1>隔牆有耳：<br>機械人助長者找失物 - 李八方</h1><p>多啦A夢融入家中，仲可以幫你照顧長者！講緊係由IVE工程學科師生共同研發嘅「長者『智』友」（圖），佢係全港首個配備粵語語音系統功能、針對長者居家安老需要嘅機械人NAO，認真巴閉。<br>長者「智」友除為長者閱讀報章、雜誌，亦會播放音樂；老友一旦「大頭蝦」，忘記日常用品位置，長者「智」友可協助尋找失物。佢同時提供醫護功能，監察長者健康狀況，如監測血壓、血糖，家人亦可隨時透過智能手機吩咐長者「智」友提醒按時服藥等。想知佢幾醒？10月31日起至11月8日親臨科學園「創新科技嘉年華2015」就知嘞。</p></body></html>
