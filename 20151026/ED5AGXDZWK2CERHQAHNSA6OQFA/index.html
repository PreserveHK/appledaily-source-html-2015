<html><header><meta charset="utf-8"><title>李逸朗習慣色弱</title></header><body><h1>李逸朗習慣色弱</h1><p>李逸朗（Don）與鮑起靜昨在荃灣出席「長者護眼大行動」，與長者分享護眼心得，Don自稱天生色弱，不能分辨紅綠及藍紫，讀小學時畫聖誕樹，因經常填錯顏色而被老師發現，他說：「醫生有講過用激光可以根治，不過我都習慣咗，所以唔做。」<br>身邊朋友們紛紛結婚生仔，Don指感情生活是寡，可能太專注事業而無暇拍拖。至於鮑姐將與下月一歲的外孫仔，在迪士尼舉行生日會慶祝，不過外孫下月中便返英國，問到會否叫女兒再生？她說：「如果佢住喺香港就會，喺英國太辛苦，只係佢哋自己湊。」<br>採訪、攝影：馬建華</p></body></html>
