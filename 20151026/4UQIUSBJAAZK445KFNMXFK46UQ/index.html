<html><header><meta charset="utf-8"><title>體壇拾趣：F1延賽車手雨中自娛</title></header><body><h1>體壇拾趣：<br>F1延賽車手雨中自娛</h1><p>美國喺上個禮拜五受到西半球史上最強颶風「帕特里夏」（Patricia）嘅影響而落大雨，而F1美國站排位賽亦都喺經過五次30分鐘嘅順延之後，賽會最終決定將排位賽延期到禮拜日，同正式比賽同日舉行。成班車手喺賽事順延嗰兩個半鐘，為咗打發時間真係奇招盡出；好似紅牛車隊嘅歷斯亞度同卡維耶就一齊跳舞；沙巴車隊嘅人就坐咗落個箱入面，嗌啲工作人員拖住個箱行，畀佢哋扮划船；而平治車隊嘅羅斯保唔知喺邊搵個足球出嚟，仲大騷腳法㖭。</p></body></html>
