<html><header><meta charset="utf-8"><title>體壇拾趣：港風帆隊奪里奧入場券</title></header><body><h1>體壇拾趣：<br>港風帆隊奪里奧入場券</h1><p>恭喜香港滑浪風帆隊，又一次成功闖奧運！人選方面，明年二月就有定案。香港上星期派出兩男兩女去阿曼參加世界滑浪風帆錦標賽兼奧運資格賽，憑陳晞文嘅第11名同鄭俊樑嘅第27名，為香港奪得里約奧運一男一女參賽資格；暫代總教練陳敬然話，今次世錦賽同明年二月嘅另一個世錦賽，會係選拔港隊代表嘅兩個比賽，先拔頭籌嘅晞文就話，今次世錦賽表現唔係好理想，未來日子要更用功去尋求突破，先有機會攞到奧運獎牌喎。</p></body></html>
