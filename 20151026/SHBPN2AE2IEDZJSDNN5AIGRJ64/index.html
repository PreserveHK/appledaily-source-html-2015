<html><header><meta charset="utf-8"><title>朱璇心急離無綫</title></header><body><h1>朱璇心急離無綫</h1><p>無綫藝員逃亡潮停不了，08年華姐冠軍朱璇，早前已透露年尾約滿後不續約，上周五她在社交網貼后冠和將軍澳電視城門外的tvbuddy公仔相，留言：「bye我的公仔箱，bye七年的時光，無限感激中途遇到的所有人。」<br>朱璇昨透過短訊回覆：「唔好意思，我份合約仲未完，不過都好快啦！」原來是未約滿已預告拜拜公仔箱，看來朱璇真的很心急逃離無綫！朱璇曾在法國修讀戲劇表演，初出道時獲導演楊凡賞識拍電影《淚王子》，並獲提名香港金像獎的最佳新演員，可惜卻不獲無綫重視，多年來只演花瓶角色。<br>採訪：皓騫</p></body></html>
