<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Celia K.左胸現硬塊</title></header><body><h1>【馮仁昭四圍超】Celia K.左胸現硬塊</h1><p>陳靜（DaDa）師妹郭穎兒（Celia K.）噚日喺Instagram自爆喺醫院睇緊醫生，佢話：「昨天大步檻過，現在發燒也感恩，原來小病是福！」Celia幾日前忽然發現左胸出現硬塊去咗檢查，佢話：「報告出咗有黑影，醫生解釋係乳腺增新，可能之前發炎，令組織變多咗厚咗，胸有幾個硬塊，組織係良性。」左胸冇事就輪到發燒，認真禍不單行。<br>撰文：馮仁昭</p></body></html>
