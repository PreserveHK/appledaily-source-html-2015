<html><header><meta charset="utf-8"><title>孫耀威爆細妹射人奶</title></header><body><h1>孫耀威爆細妹射人奶</h1><p>孫耀威與李蕙敏昨到中環出席慈善活動，早前孫耀威與女友陳美詩歐遊回港，他說：「我妹喺瑞士生咗第二胎，媽咪仲特登喺香港上陪月課過去照顧佢，點知興奮得滯扭傷條腰，所以我就去湊媽咪，佢就去湊小朋友。」他又笑指妹妹泵人奶及餵人奶令他大開眼界：「佢24小時都泵緊奶，真係好似乳牛咁，試過幫我喺電腦搞機票，都射到成個電腦都係奶。」<br>至於月初生日的李蕙敏，獲老公送贈藍寶石戒指：「我好鍾意個顏色，因為佢同我差唔多日子生日，我就送咗個藍牙喇叭畀佢。」<br>採訪、攝影：盧妹</p></body></html>
