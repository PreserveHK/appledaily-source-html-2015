<html><header><meta charset="utf-8"><title>吳宇森訪日領武士獎</title></header><body><h1>吳宇森訪日領武士獎</h1><p>第28屆東京國際電影節舉行至昨日第四天，吳宇森與日本名導山田洋次獲頒「武士獎」以表揚對電影業多年貢獻。吳宇森受訪時提到明年1月重拍已故影星高倉健經典電影《追捕》，他謂一直希望與高倉健合作，可惜再沒機會。問吳宇森有否想過退休？他表示：「電影就好似我嘅空氣，唔敢想像冇得拍戲。」<br>另吳宇森早前有機會與日本天王木村拓哉合作，他大讚對方相當熱愛演戲，拍攝期間很少上車休息，反而喜歡觀察工作人員，他又形容木村行為仍像小朋友。<br>撰文：小米</p></body></html>
