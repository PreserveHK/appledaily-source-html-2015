<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Dear Jane年底無緣媾女</title></header><body><h1>【馮仁昭四圍超】<br>Dear Jane年底無緣媾女</h1><p>樂隊Dear Jane、Kolor同埋為FFx寫《Sugar baby》嘅Redholic等，前晚喺九展出席新城音樂會。Dear Jane透露平安夜同倒數日已經接咗工作，笑言：「去唔到私人倒數party，冇晒追女仔機會。」佢哋話有聽過Redholic唱嘅rock版《Sugar baby》，覺得幾好聽：「新青年理髮廳都幾正，香港搞Band好困難，希望大家越夾越好。」<br>撰文：馮仁昭</p></body></html>
