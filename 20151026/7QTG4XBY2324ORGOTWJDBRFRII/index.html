<html><header><meta charset="utf-8"><title>隔牆有相：新舊財爺同場「拉票」 - 李八方</title></header><body><h1>隔牆有相：<br>新舊財爺同場「拉票」 - 李八方</h1><p>兩位新舊財爺同場、兩位都係下屆特首選戰盛傳嘅黑馬，噚日喺「小母牛競步善行2015」活動上，梁錦松同曾俊華難得同場亮相，各自發放四萬笑容，冧爆全場。而獲網民like爆嘅現屆財爺鬍鬚曾，就攞起一個畀like嘅紙牌道具，甚有叫大家畀like多多支持味道；相反阿松只係揸住個心形紙牌，有啲含蓄喎。「拉票」方面，鬍鬚曾似乎技高一籌。</p></body></html>
