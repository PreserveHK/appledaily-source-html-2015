<html><header><meta charset="utf-8"><title>【一周必看】擲一億買澳洲百年豪宅　強國富婆拆無赦</title></header><body><h1>【一周必看】<br>擲一億買澳洲百年豪宅　強國富婆拆無赦</h1><p>中國富豪再次用財力演繹「有錢就是任性」！澳洲墨爾本一棟百年古宅近日被新買家拆除，其新主人就是南京金盛集團董事長王華的妻子包小燕（Xiao Yan Bao音譯），她前年以1,850萬澳元（約1億港元）買下古宅，日前進行清拆。事件觸發當地居民不滿，雖然居民多次申請保護古宅，但結果徒勞無功，大宅變成頹垣敗瓦。</p></body></html>
