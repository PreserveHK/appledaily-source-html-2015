<html><header><meta charset="utf-8"><title>Maureen O'Hara家中離世</title></header><body><h1>Maureen O'Hara家中離世</h1><p>愛爾蘭老牌女星Maureen O'Hara在美國家中逝世，終年95歲。O'Hara19歲入行，代表作有《三十四街奇蹟》（Miracle On 34th Street）及《蓬門今始為君開》（The Quiet Man）等，去年她與日本動畫大師宮崎駿同獲奧斯卡頒發終身成就獎，奇連伊士活（Clint Eastwood）和里安納遜（Liam Neeson）向她作表揚。</p></body></html>
