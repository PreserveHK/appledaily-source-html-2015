<html><header><meta charset="utf-8"><title>瑪莉莎收身狂減數十磅</title></header><body><h1>瑪莉莎收身狂減數十磅</h1><p>荷李活賣座片《凸務Madam》（Spy）女星瑪莉莎麥卡菲（Melissa McCarthy） ，肥師奶搞笑形象深入民心，惟近期她似乎刻意減磅，每逢出現公開場合一次比一次消瘦。瑪莉莎在6月露面時，已被指應該減了約50磅，而她日前再瘦了幾個碼出席在洛杉磯的品牌活動，體重繼續直線下降。有網民見狀擔心瑪莉莎受壓力強迫自己收身，不過觀乎瑪莉莎月前才推出個人品牌賣加大碼時裝，亦有網民估計她是為健康減磅。</p></body></html>
