<html><header><meta charset="utf-8"><title>隔牆有耳：莫乃光生日戴蛋糕帽 - 李八方</title></header><body><h1>隔牆有耳：<br>莫乃光生日戴蛋糕帽 - 李八方</h1><p>噚日51歲生日嘅立法會資訊科技界代表莫乃光，一朝早就出動，以為咁早就去慶祝？其實佢係同埋另外兩位泛民議員，包括民主黨單仲偕同涂謹申，去咗中環組隊參加「鼠戰中環」活動。呢個活動要扮鬼扮馬，但莫乃光冇扮壽星公，卻同其他隊員扮夏威夷花恤男，喺微涼初秋下帶啲暖意大家。<br>佢啲議員隊友都算有心，皆因知道佢正日生日，當場畀咗個surprise佢，就係送上一張生日卡、以及一頂生日蛋糕嘅帽，認真貼心又窩心。莫乃光以前都參加過鼠戰中環，佢話過往年年包尾或者接近包尾，今年竟然有十幾隊慢過佢哋，多謝大家送畀佢一個難忘生日。</p></body></html>
