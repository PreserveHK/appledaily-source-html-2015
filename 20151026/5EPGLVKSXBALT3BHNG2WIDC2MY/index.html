<html><header><meta charset="utf-8"><title>溫碧霞教囝囝關愛老幼</title></header><body><h1>溫碧霞<br>教囝囝關愛老幼</h1><p>溫碧霞和亞視執行董事及高級副總裁葉家寶昨早在維園出席傷健活動，溫碧霞為活動擔任愛心大使，她表示閒來也有帶兒子做慈善活動，灌輸囝囝要有愛心，特別是要關顧長者和孤兒。<br>葉家寶被票控欠薪的官司，明天結案陳詞，對於結案日子逼近，葉家寶說：「我都係平常心，27號係結案陳詞，當日應該未宣判住。」至於會否再有藝員現身支持，他說：「唔知道㗎，出於本心啦，我會積極面對。冇諗最壞打算，做好自己。」而現時為止官司已花上7位數字，葉家寶說：「公司都有畀番部份我，希望可以收得番啦。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
