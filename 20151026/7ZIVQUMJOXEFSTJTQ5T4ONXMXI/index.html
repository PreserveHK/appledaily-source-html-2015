<html><header><meta charset="utf-8"><title>蔡思貝擦老麥醫肚</title></header><body><h1>蔡思貝<br>擦老麥醫肚</h1><p>曾經被杜汶澤指樣子似木村拓哉、網民指似李雲迪及網絡紅人達哥的蔡思貝，前晚黑衫黑褲加黑帽，一身中性打扮與去年在大台劇《女人俱樂部》演張慧儀後生版的賴慰玲於上環嘆麥當勞，二人更由排隊開始一直傾不停嘴，似有無盡話題。<br>前晚7時許，《蘋果》已發現蔡思貝將其藍色甲蟲車停泊於上環近文娛中心路邊，但直至10時多才見蔡思貝出現，與她同行的還有賴慰玲，二人邊行邊傾，以為蔡思貝準備取車離開，原來二人是要到附近麥當勞「醫肚」，吃了大約半小時，蔡思貝才駕車載賴慰玲一同離開。<br>採訪、攝影：吳耀輝、潘冠恩</p></body></html>
