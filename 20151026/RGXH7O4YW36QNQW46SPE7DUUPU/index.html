<html><header><meta charset="utf-8"><title>咆哮切齒</title></header><body><h1>咆哮切齒</h1><p>主帥Miuccia Prada看破世界正在無理地演進，透過Miu Miu的反差設計作出咆哮，2016春夏造型驟眼看是戴頭箍、穿復古格紋大褸與鉛筆裙的乖乖女，暗地踏着撞色鋸齒圖案drag queen短靴、纏銀釦皮帶的色丁芭蕾舞鞋，疾走天橋。<br>圖案越趨誇張，boxy外套綴巨型菱格拼皮，維多利亞風睡衣印蠟燭、打火機圖案，泛起哥德式魅惑。斯文恤衫轉型，作薄荷綠、鮮紅、淺紫、茶色baby-liked輕紗睡衣襯底，透視雙腿，腰間錯配皮草尾巴，一場反叛的青葱革命。 <br>採訪：林嘉慈</p></body></html>
