<html><header><meta charset="utf-8"><title>男人幫邀安仔夫妻檔</title></header><body><h1>男人幫邀安仔夫妻檔</h1><p>任賢齊、梁漢文、蘇永康和黃家強組成的男人幫昨在尖沙嘴出席簽唱會，他們互窒搞氣氛。男人幫將於下月底在紅館開騷，預告邀BIG FOUR和鄭秀文做嘉賓，許志安與鄭秀文有望同台！問可會怕變成BIG FOUR演唱會？家強說：「我到時會迴避，我驚有人爆缸。」康仔答：「點會？我哋冇拆夥。」言語間似暗示Beyond拆夥。<br>問為何不索性變BIG SIX時，梁漢文說：「因為唔想分薄啲錢。」康仔笑言要添加「小鮮肉」，家強說：「我哋係『鹵肉』，有味道有層次嘅男人，嗒得耐啲。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
