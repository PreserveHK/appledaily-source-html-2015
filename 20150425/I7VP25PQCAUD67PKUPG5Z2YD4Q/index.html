<html><header><meta charset="utf-8"><title>全智賢露背攀梯</title></header><body><h1>全智賢露背攀梯</h1><p>全智賢自從於神劇《來自星星的你》中飾演愛吃炸雞、飲啤酒的千頌伊後，即成為炸雞及啤酒的代名詞，吸引廣告商爭相簽做代言人，而全智賢每次拍炸雞及啤酒廣告時亦非常落力，不時重現「千頌伊式」的儍大姐風格。不過在最新公開的啤酒廣告中，全智賢改以優雅的形象現身。只見一頭長曲髮、穿上絲質露背長裙的全智賢逆風攀上高樓大廈的樓梯，在飄逸的長裙下大晒美腿。而在廣告的尾段，全智賢就手持啤酒側躺在長椅上，絕對有sell身材多過賣啤酒的錯覺。<br>撰文：梁雯迪</p></body></html>
