<html><header><meta charset="utf-8"><title>掟蛋襲財爺　陳德章上訴</title></header><body><h1>掟蛋襲財爺　陳德章上訴</h1><p>【本報訊】社民連秘書長陳德章前年在施政報告及財政報告諮詢會上，用雞蛋掟中財爺曾俊華的右額，被裁定普通襲擊罪成，判囚3星期。陳昨就定罪及判刑在高院上訴，指原審裁判官犯錯及不應對初犯的他判處阻嚇性刑罰。法官押後判決。<br>獲准保釋等候上訴的陳德章（26歲）在庭外指，即使上訴失敗須即時入獄，也不會阻礙其抗爭決心。代表大狀指陳掟雞蛋是象徵以雞蛋對抗高牆的意思，非蓄意掟向曾俊華，但原審裁判官裁決時，只就故意及罔顧兩項犯罪意圖作分析，未有考慮事件屬意外的可能性，故其定罪不穩妥。<br>案件編號：HCMA741/14<br>■記者蔡曉楓</p></body></html>
