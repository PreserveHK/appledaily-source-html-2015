<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃出局輸埋二姐位</title></header><body><h1>體壇拾趣：<br>舒娃出局輸埋二姐位</h1><p>女子網球嘅競爭激烈程度真係唔低得過男子，好似周四嘅斯圖加特網賽女單次圈咁，連續三年喺呢個賽事無敵封后嘅舒拉寶娃，對住東道主球手姬芭先贏一盤，第二盤領先5:4都可以輸番轉頭，決勝盤再大敗1:6。衞冕失敗嘅舒娃今次失好多巡迴賽積分，所以喺下周一公佈嘅新一期世界排名入面，將會俾羅馬尼亞嘅哈蕾普搶番個第二位。（now633及634台今日7:30pm直播準決賽）</p></body></html>
