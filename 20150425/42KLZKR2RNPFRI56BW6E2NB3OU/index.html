<html><header><meta charset="utf-8"><title>郭永淳前妻：Miki付出不少</title></header><body><h1>郭永淳前妻：Miki付出不少</h1><p>楊愛瑾（Miki）和永安太子爺郭永淳早前傳出已在冰島註冊結婚，而郭永淳前妻伍智恆被指未放低，伍智恆近日終於在微博親述患厭食症不是因婚姻出現問題，她亦從來冇針對Miki：「她為了愛自己喜歡的人付出了不少，我衷心祝福她們永遠幸福。我18歲時候，對方對我做過一些很不合理而不負責任的行為，但因為當年不想傷害他，不願意他的前途被影響，怕他會把事情公開到不可收拾的地步。</p><p>我因受驚過度，得了嚴重的抑鬱和焦慮症，更因為餓了4日4夜而患上飲食失調症。最終連學業也兼顧不來，錯過了入牛津。」<br>撰文：楊潔雯</p></body></html>
