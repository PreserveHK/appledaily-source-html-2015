<html><header><meta charset="utf-8"><title>陽菜後悔唔參加總選</title></header><body><h1>陽菜後悔唔參加總選</h1><p>日本組合AKB48成員小嶋陽菜（圖），前日出席首飾品牌活動，她身上所戴着的黃鑽頸鏈、戒指等，總值高達2億日圓（約1,300萬港元），她更笑說好想大會送給她。早前剛27歲生日的陽菜表示仍未決定何時畢業離隊。對於今年決定不參加AKB集團的人氣總選，陽菜就表示後悔，因為老友高橋南今年年底畢業，今次是最後一次參與總選，但她卻沒報名，不能與高橋一同參選。<br>而AKB師妹組合HKT的三名成員村重杏奈、田島芽瑠及本村碧唯，下月12日將來港舉行握手會。</p></body></html>
