<html><header><meta charset="utf-8"><title>港大交換草場易物</title></header><body><h1>港大交換草場易物</h1><p>【活好周末】<br>【本報訊】不用花一分一毫也可揀心儀物品，你只要來到港大「交換草場」，便可以以物易物，減少浪費。今日下午2時至7時，在香港大學百周年校園草地上，大家可以互相交換家中多餘的物品，也可以分享一己才能，讓知識傳播，體驗不同形態的交換。<br>現場有手做曲奇、自家製果醬、即場人像明信片、陶瓷飾物等交換，也歡迎公眾自由擺檔，毋須事前申請，交換時只需在雙方同意下進行即可。詳情可瀏覽facebook交換草場專頁網址 https://www.facebook.com/events/464406293705053/。 </p></body></html>
