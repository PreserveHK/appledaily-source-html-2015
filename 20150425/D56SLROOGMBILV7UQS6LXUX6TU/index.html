<html><header><meta charset="utf-8"><title>劉倩婷上武當山求子</title></header><body><h1>劉倩婷上武當山求子</h1><p>劉倩婷、琦琦昨晚現身啟德遊輪碼頭，出席香港乳癌基金會活動，葉蒨文出任演唱嘉賓。劉倩婷透露與友人剛去了武當山：「去拜北帝、欣賞風景同祈福，之後就同老公去咗澳洲，佢去幫牧場睇風水，希望啲馬生多啲囝囝。」問她有否去求子，她表示：「當然有，喺武當山有祈福，先生喺屬猴，同猴年好夾，努力緊，操肥緊自己，已經肥咗10至20磅，係選港姐後最肥，佢仲成日畀補品我食。」<br>此外，基金會大使琦琦關注驗身，問她會否叫老公用手驗乳房，她笑言：「有啲嘢人手check唔到，老公隻手有第二啲用途。」<br>採訪、攝影：羅慧敏</p></body></html>
