<html><header><meta charset="utf-8"><title>金像獎主席向張雪芹致歉</title></header><body><h1>金像獎主席向張雪芹致歉</h1><p>今年香港電影金像獎的兩名司儀，陳小春及林家棟的表現備受批評，小春被指口齒不清，林家棟在介紹最佳新演員候選者、《點對點》的張雪芹時，笑稱對方是「張咩咩」，導演黃浩然公開斥林家棟有欠基本尊重，事後家棟解釋只是想像一個大家庭玩玩，希望張雪芹不要介意。<br>昨日金像獎主席陳嘉上在微博貼文澄清：「為了讓現場氣氛輕鬆，我三番四次向各位司儀要求放棄正正板板的司儀方法，以一個聚會的心態去主持典禮……」陳嘉上更向張雪芹小姐及《點對點》同仁致歉，日後定當謹慎改善。<br>撰文：張晴</p></body></html>
