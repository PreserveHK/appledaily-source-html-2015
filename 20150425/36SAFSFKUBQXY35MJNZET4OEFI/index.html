<html><header><meta charset="utf-8"><title>Louis@1D 疑再吸大麻</title></header><body><h1>Louis@1D 疑再吸大麻</h1><p>英國組合One Direction（1D）成員Louis Tomlinson，與拍拖4年的女友Eleanor Calder分手後夜夜笙歌，他前日在倫敦夜蒲一拖五返回酒店後，昨日他再有疑似吸大麻煙的照片流出。<br>照片中，Louis坐在梳化上捲煙，身旁有一個疑似放着大麻的膠盒，Louis在相中的一身打扮，與他結束派對在酒店現身的裝束一樣，顯然這張照片是他在狂歡期間被拍。而這次非Louis首次捲入吸毒醜聞，去年他跟舊隊友Zayn Malik在秘魯吸大麻的短片在網上熱傳，令組合形象大打折扣。</p></body></html>
