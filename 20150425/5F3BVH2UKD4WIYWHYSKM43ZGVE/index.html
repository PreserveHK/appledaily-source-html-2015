<html><header><meta charset="utf-8"><title>體壇拾趣：拳王世紀戰黃牛炒到110萬</title></header><body><h1>體壇拾趣：<br>拳王世紀戰黃牛炒到110萬</h1><p>萬眾期待，美韋達鬥帕奎奧嘅世紀大戰五月二號喺賭城上演，門票喺美國時間周四晏晝公開發售，1,000張飛喺60秒內賣晒。呢批由1,500至7,500蚊美金不等嘅門票，好快就被炒熱10幾倍。各大拍賣網站度，暫時發現最貴嘅一張，要成141,000蚊美金（約110萬港元），真係好搵過炒波鞋。另外，帕奎奧嘅體育用品贊助商，同日亦發佈咗段搞笑廣告片造勢。</p></body></html>
