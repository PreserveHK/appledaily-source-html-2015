<html><header><meta charset="utf-8"><title>陳奕迅睇書平復情緒</title></header><body><h1>陳奕迅睇書平復情緒</h1><p>陳奕迅（Eason）和導演杜琪峯昨日在北京出席電影《華麗上班族》的記者會，杜Sir對Eason出神入化的演技感滿意，Eason說：「拍杜琪峯的電影，好像經歷過一輩子的情緒都有經歷到了。」他還表示拍完電影情緒有很大的起伏，因此他經常看書，好讓自己沉澱。杜Sir更感謝老闆們的支持：「我第一次拍超過一億元投資的電影，也是第一次拍3D的電影，拍完這個電影以後，他付出很多，這部電影是我非常想拍的電影，也有機會讓我學習，我沒有觸碰過的東西。我希望這個電影是賣錢的。」<br>採訪、攝影：陶然婷</p></body></html>
