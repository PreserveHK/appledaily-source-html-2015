<html><header><meta charset="utf-8"><title>大肚盈盈拖大女Shopping</title></header><body><h1>大肚盈盈拖大女Shopping</h1><p>剛宣佈懷有第二胎的湯盈盈，昨日在銅鑼灣利園拍節目，因當時在一間嬰兒用品店拍攝，所以她實行寓工作於娛樂，趁空檔研究BB鞋仔。見到盈盈對一粉色的鞋仔愛不釋手，未知是否送給寶貝女Alyssa錢凱晴，抑或腹中塊肉。收工後，盈盈走到另一間嬰兒用品店，原來Alyssa、婆婆和工人姐姐已在等她，囡囡見到媽咪有扭計，盈盈見狀就抱抱安撫她。見到盈盈着了一對厚底鞋，問到她會否覺得危險？她笑說：「唔會，呢對鞋好安全，冇危險！」Alyssa見到記者亦指着相機說：「Camera！」在旁的盈盈哈哈大笑。<br>採訪、攝影：徐錦池</p></body></html>
