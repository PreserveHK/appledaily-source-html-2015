<html><header><meta charset="utf-8"><title>【女兒國】郭源元：昆凌飲南瓜湯安胎</title></header><body><h1>【女兒國】<br>郭源元：昆凌飲南瓜湯安胎</h1><p>台灣女星昆凌的師姐郭源元日前來港出席出席美少女戰士20周年活動，穿上吊帶裙的她大方讓32B咪咪大解放，谷出3吋事業線，她說：「只要劇情需要，我是不介意性感演出。」<br>郭源元這次來港雖然只得兩日一夜，但都記着要為周杰倫陀B的師妹昆凌掃嬰兒用品：「雖然未知BB性別，我都挑黃色的嬰兒用品送昆凌。」郭源元來港前曾約昆凌high tea，她說：「昆凌剛有孕時吐很多，胃口都不好，現在情況比較好，重了幾磅，她最愛喝南瓜湯，她還讓我摸肚子，感受BB的胎動，好奇妙。」<br>採訪：比華利</p></body></html>
