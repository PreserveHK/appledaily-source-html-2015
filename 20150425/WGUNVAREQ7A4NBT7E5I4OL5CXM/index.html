<html><header><meta charset="utf-8"><title>習近平玩自拍網絡熱傳</title></header><body><h1>習近平玩自拍<br>網絡熱傳</h1><p>腔調嚴肅的習近平也玩自拍？微博帳號@麗媛粉絲團4月22日貼出兩張習近平與印尼官員的自拍合照（圖），配標題「（印尼）自拍首秀」，近日在網上熱傳。經核實，習身旁的是大印尼行動黨副主席發德里（Fadli Zon），照片是他在社交網絡上發佈。當日凌晨，習偕夫人彭麗媛抵達印尼首都雅加達，出席亞非領導人會議和萬隆會議60周年紀念活動。有網民讚習形象接地氣，「想不到大大也有可愛的一面」，也有人稱拍得有些不自然，「明顯看出大大太累了，強烈建議國家領導人每天強制鍛煉身體」。<br>鳳凰網</p></body></html>
