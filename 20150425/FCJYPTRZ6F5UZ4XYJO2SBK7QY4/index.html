<html><header><meta charset="utf-8"><title>首相府無人機案反核男子自首</title></header><body><h1>首相府無人機案<br>反核男子自首</h1><p>日本首相府屋頂日前發現含輻射元素銫的小型飛人機一案，一名40多歲男子昨晚向福井縣警方自首，指事件是他幹的，為抗議政府核能政策。<br>案件由掌管東京警務的警視廳朝着涉嫌妨礙公務等方向調查，他們昨晚已派調查員前往福并縣，調查該男子所言是否屬實，暫未確定他是否觸犯了法例。<br>周三早上10時半左右，首相府職員在屋頂發現了一架無人機，機身附有裝有液體的褐色容器，容器上貼有核輻射警告標誌。化驗後證實液體含微量銫。事件中無人受傷。<br>日本共同社</p></body></html>
