<html><header><meta charset="utf-8"><title>趙式芝阿徐急晒Apple Watch</title></header><body><h1>趙式芝阿徐急晒Apple Watch</h1><p>Apple Watch昨日正式到貨，不少星級「果迷」收到新錶後急不及待晒錶，包括趙世曾女兒趙式芝、潮人徐濠縈及陳冠希契細佬潘世亨等。其中趙式芝揀了白色錶帶款，她在facebook晒新錶，而潘世亨則買了黑色錶帶運動型款。<br>此外，阿徐在Instagram玩逐格睇，由拆盒、叉電，到戴上手試玩功能，她以條子裝襯她的白色Apple Watch。阿徐的友人不斷讚好，其中丁子高更留言問：「好唔好用。」，阿徐回覆：「學習中。」她所揀的白色運動錶帶鋁金屬款，有大小size，當中有38mm及42mm款式。<br>撰文：唐如</p></body></html>
