<html><header><meta charset="utf-8"><title>網購詐騙　4男女收監</title></header><body><h1>網購詐騙　4男女收監</h1><p>【本報訊】4名男女去年利用銀行入票機漏洞，詐騙拍賣網的賣家，令賣家即時查數時以為已收貨款而交出兩個總值4萬多元的Herm箢s袋，直至有其他賣家未能提款而揭發事件。負責交收的女騙徒認罪後指證同黨，昨獲減刑一半判囚15個月，男主腦則囚33個月。<br>法官指被定罪的27歲主腦鍾偉鑫負責招攬參與者及設局，20歲程文𥧌僅當運輸角色，亦未收報酬，故判予教導所。21歲女被告蘇諾誼及24歲梁宏駿承認共4項串謀詐騙罪，分別被判囚15及23個月。<br>案件編號：DCCC628/14<br>■記者陳美莉</p></body></html>
