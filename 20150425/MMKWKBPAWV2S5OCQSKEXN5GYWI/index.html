<html><header><meta charset="utf-8"><title>趣趣地︰車迷賽前反轉阿仙奴</title></header><body><h1>趣趣地︰<br>車迷賽前反轉阿仙奴</h1><p>周日英超榜首大戰阿仙奴主場對車路士，車仔保不敗就差不多封王，車仔球迷先畀個下馬威先；一班自稱「C-TEAM」嘅車仔球迷，日前就戴住摩連奴、法比加斯等面具，到阿仙奴嘅阿聯酋球場出面嘅大型英文名上，改貼上車路士英文字樣（圖），仲大放藍煙㖭。講開法比仔，周日就首次以車路士球員身份倒戈，阿仙奴領隊雲格就呼籲主隊球迷要尊敬佢，不過就酸溜溜咁話，法比仔自從回歸倫敦後，就冇再聯絡佢喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
