<html><header><meta charset="utf-8"><title>趣趣地︰AJ衰十一照出賽</title></header><body><h1>趣趣地︰<br>AJ衰十一照出賽</h1><p>英超新特蘭翼鋒阿當莊臣（AJ、圖），周四正式被英國警方控以涉嫌與未成年少女發生性行為等三項罪名。檢察官指出，AJ喺上年十二月至今年二月期間，同一位15歲少女發生性行為；AJ獲准保釋至5月20日，等緊轉上法庭，當日正係新特蘭要喺英超聯賽作客阿仙奴，睇怕都唔使預呢位27歲英格蘭翼鋒。新特蘭管理層周四晚開會傾過AJ嘅前途，決定暫時唔會停佢賽，始終護級大過天。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
