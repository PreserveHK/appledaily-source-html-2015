<html><header><meta charset="utf-8"><title>8隻手腳連體嬰象神堅轉世？</title></header><body><h1>8隻手腳連體嬰<br>象神堅轉世？</h1><p>印度一名男嬰天生有8隻手腳，被一眾印度教教徒視為天神轉生，很多信徒不惜長途跋涉來見他一面。<br><br>該名男嬰天生有4隻手、4隻腳，專家相信他其實是發展不健全的連體嬰。但當地居民卻認為，男嬰是象神迦尼薩（Ganesha）轉生，數千名信徒千里迢迢來看男嬰一眼。<br><br>今次並非印度教教徒第一次將孩童視作神祇轉生，昌迪加爾一個男孩的背部，長出長17.8厘米的尾巴，便被居民視為印度教猴神哈奴曼（Hanuman）轉世，信眾湧到他家中膜拜，並留下糖果或金錢，以祈求他賜福。<br><br>英國《每日鏡報》</p></body></html>
