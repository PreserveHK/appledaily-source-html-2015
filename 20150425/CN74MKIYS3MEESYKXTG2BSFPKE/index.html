<html><header><meta charset="utf-8"><title>免費睇得獎飄浮相</title></header><body><h1>免費睇得獎飄浮相</h1><p>【活好周末】<br>【本報訊】青年人的無助與墜落，在法國攝影師Denis Darzacq鏡頭下，清晰地展現出來。Denis以手動相機拍攝，再用電腦軟件製作出人體「飄浮」效果，相中人似要重重墜落水泥地，卻又似墜未墜的懸於半空。照片靈感來自2005年法國暴動，有感法國青年人被社會忽略，又未獲援手。該輯「The Fall」系列照獲世界新聞攝影基金會World Press Photo獎項，並於中環置地廣場地庫1樓B21至B22號舖「On Pedder Men's Store」展覽，今日上午10時半至下午7時半開放。</p></body></html>
