<html><header><meta charset="utf-8"><title>體壇拾趣：飛鷹贏福建力保前四</title></header><body><h1>體壇拾趣：<br>飛鷹贏福建力保前四</h1><p>甲一首戰已爆冷輸波嘅飛鷹，噚晚喺灣仔修頓室內場大戰福建，開局唔錯兼博到福建主力鄭錦興個犯纏身，早段已退居板凳。不過，飛鷹射手蘇伊俊頻頻射失罰球，錯過拉開比分嘅機會，半場只可以同對手打成30:30平手。好彩飛鷹喺最後一節，乘福建阿興「拗柴」被換離場，加上陳耀祖攻入全場最高18分，終於以70:62贏波，成功拉埋福建落水，保住前四機會。至於打頭陣嘅晉龍（下圖），就以77:65贏安青開齋。<br>另外，根據籃總消息指，下禮拜一喺新伊館上演由南華對永倫嘅銀牌決賽波飛，已經賣咗九成半，想睇波就快啲去城市電腦售票網撲飛喇！</p></body></html>
