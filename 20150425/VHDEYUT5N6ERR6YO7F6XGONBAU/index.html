<html><header><meta charset="utf-8"><title>G.E.M.獲封中國Taylor</title></header><body><h1>G.E.M.獲封中國Taylor</h1><p>是非不斷的鄧紫棋（G.E.M.）最近展開世界性巡唱，她近日接受英國《每日郵報》訪問，被形容為「中國Taylor Swift」，G.E.M.稱自己很榮幸，還說跟對方一樣也會透過音樂來抒發失戀感受。但Taylor每逢情傷都會作歌唱衰舊愛，不知G.E.M.又有哪首歌送給舊愛林宥嘉？<br>另外，G.E.M.在微博上關注到日前因網絡欺凌而自殺的台灣「新宅男女神」楊又穎，留言說：「從今起為自己的一字一句負責吧！」</p></body></html>
