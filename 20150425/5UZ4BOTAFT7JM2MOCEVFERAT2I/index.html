<html><header><meta charset="utf-8"><title>大賽日　本地富豪又嚟運財</title></header><body><h1>大賽日　本地富豪又嚟運財</h1><p>周日為女皇盃賽日，除戲肉一級賽女皇盃外，亦會上演1200米二級賽短途錦標，其中本地富豪潘蘇通派出「大運財」出戰。這匹高廐馬曾勝出在2月份的同程一級賽主席短途獎，當時不只今仗的主要對手「天久」及「幸福指數」敗給牠，連香港短途錦標盟主「友瑩格」亦不其牠手腳，故今回這匹潘蘇通的愛駒再對這些其蹄下敗將，當然有力再贏。另外，這位馬主在大賽日當然不只出一駒，其另一同主馬「大印銀紙」將列陣第九場二班1400米，查賽績，這高廐馬來港後，唯一贏馬便是跑這個路程，今次兜兜轉轉終重返勝途，看來是重開勝門的大好機會。且看周日會否見到潘蘇通在凱旋門出現吧！</p></body></html>
