<html><header><meta charset="utf-8"><title>趣趣地︰雷斯堅守處子之身</title></header><body><h1>趣趣地︰<br>雷斯堅守處子之身</h1><p>巴黎聖日耳門後衞大衛雷斯（右）球場上被譏為歐聯通渠王，不過私底下就係虔誠王；28歲嘅大衛雷斯係虔誠天主教徒，加上細細個已經當同胞卡卡係偶像，所以學卡卡咁堅拒婚前性行為，仲參加一個叫「我決定等待」嘅宗教組織，誓要將處子之身留畀老婆。大衛雷斯同24歲模特兒莎拉（Sara Madeira、左）拍拖多年都冇越軌行為㖭。唔少巴西兵好似朗拿度同朗拿甸奴都沉迷聲色犬馬，雷斯真係異數。</p></body></html>
