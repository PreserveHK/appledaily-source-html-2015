<html><header><meta charset="utf-8"><title>最曲折公路7公里68彎</title></header><body><h1>最曲折公路7公里68彎</h1><p>全世界最彎的公路在哪裏？答案是中國雲南昆明。昆明宜良縣一條盤山公路（圖），全長只有7公里，但卻有68個彎，而且是一路向上，從海拔1,500米，幾乎垂直上升300米，繞來繞去，到達有105戶村民居住的安哨村。當地民眾稱，這條公路在1995年興建，只有135萬元人民幣資金，為要節省土地、資金，並且減少使用沿線的農地，最終只能依山而建，形成今時今日的公路。網民有着不同的評價，有稱工程是「巧奪天工」，但亦有網民稱：「這彎兒多了不僅修路時費事，司機開着也費時！」更有網民指《狂野時速8》應該在這裏拍攝。<br>網易</p></body></html>
