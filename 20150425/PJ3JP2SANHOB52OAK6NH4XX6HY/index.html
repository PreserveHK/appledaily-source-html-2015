<html><header><meta charset="utf-8"><title>李毓芬認戀柯震東</title></header><body><h1>李毓芬認戀柯震東</h1><p>柯震東自從與蕭亞軒結束姊弟戀後，隨即與名模李毓芬傳出緋聞，雖然兩人被拍下一周約會三次，不過一直未有承認戀情，直到日前事情有進展，李毓芬日前現身台灣節目《康熙來了》時被追問戀情，她坦言：「我們有一起出去玩，所以就被媒體拍到，我們不大會避諱媒體這件事情。」被讚想愛就愛很勇敢的李毓芬甜笑說：「就是不希望被打擾到生活和交友圈。」小S即追問柯震東如何追李毓芬，她說：「他沒有追我……我也沒有追他。因為我們有共同的朋友。」<br>撰文：張曦彤</p></body></html>
