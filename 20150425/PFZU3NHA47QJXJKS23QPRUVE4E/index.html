<html><header><meta charset="utf-8"><title>城田優搭上西內瑪莉亞</title></header><body><h1>城田優搭上西內瑪莉亞</h1><p>日本混血型男城田優，昨日被雜誌《FRIDAY》爆新戀情，指他與上位女歌手西內瑪莉亞拍拖，西內經常到訪城田優家。該雜誌指，在上月底某日，西內工作後返家，然後換衫戴帽戴口罩大變身外出，離家後突然狂奔衝上一架私家車，據指該私家車正是城田優的座架。本月初二人又被發現前後腳到餐廳撐枱腳，其後再前後腳離開，西內為避開耳目，更轉了三程的士才去到城田的家相聚。據指城田與西內是於大前年合作劇集《GTO》而認識，到最近才開始拍拖。</p></body></html>
