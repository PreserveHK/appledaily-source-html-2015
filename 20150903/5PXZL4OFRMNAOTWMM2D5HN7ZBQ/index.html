<html><header><meta charset="utf-8"><title>最亂龍：車路士 - 牽牛</title></header><body><h1>最亂龍：車路士 - 牽牛</h1><p>車路士即使以2,120萬鎊羅致西班牙翼鋒柏度洛迪古斯，但開季卻已輸掉兩場，累積更失九球。收購中堅是重中之重，不過愛華頓堅拒出售英格蘭國腳史東斯，領隊摩連奴在轉會關閉前夕只能亂石投林，先以245萬鎊收購南特中堅迪積洛保積，以此子級數，實在難望即時改善車仔防線，目前靠泰利、葛特蘇馬等戰將，未來車仔後防仍然「有得震，冇得瞓」。同日車仔從雷丁收購米高赫達，轉會費378萬鎊，但又隨即借回雷丁直至今季完結，變相得物無所用，加上再將域陀摩西斯外借至韋斯咸，車仔外借兵多達33人，以古達度、穆罕默德沙拿等級數，車仔借將兵團甚至可能足夠在英超立足。文：牽牛</p></body></html>
