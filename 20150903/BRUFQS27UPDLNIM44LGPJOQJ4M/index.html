<html><header><meta charset="utf-8"><title>上屆冠軍少工作</title></header><body><h1>上屆冠軍少工作</h1><p>今屆港姐出爐，大家見證着麥明詩加冕，但相信很多人都遺忘了上屆冠軍是誰，可能有些人的答案是鄭嘉穎的女友陳凱琳，不過真實答案並非拍劇、節目主持都有做的陳凱琳，而是邵珮詩。昨日邵珮詩在佐敦出席活動時，透露現讀無綫藝訓班，問她可會介意被人遺忘了，她說：「唔介意，其實唔係問題，公司有畀機會我。」更表示若出外修讀演藝課程，學費昂貴。<br>邵珮詩這年曾擔任過節目主持，沒太多工作，她口快快表示對演戲有興趣：「我想擺脫港姐嘅身份。」<br>撰文：任因</p></body></html>
