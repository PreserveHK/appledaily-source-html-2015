<html><header><meta charset="utf-8"><title>安仔聞裁員唔認一哥</title></header><body><h1>安仔聞裁員唔認一哥</h1><p>許志安前晚擸三獎成大贏家，對於太陽娛樂裁唱片宣傳人員，問身為一哥的他會否叫公司不要炒太多人？安仔說：「我唔係一哥，我係藝人一個。要了解吓先，最緊要做好啲歌，如果首歌做得唔好，三百人行電台都冇用。」<br>此外，Super Girls隊長Aka傳介入鍾嘉欣和伍允龍戀情，Aka否認說：「大吉利是，絕對唔係，只不過大家跟伍允龍師傅上堂，之前喺戲入面我做佢女朋友，我都好欣賞師傅，佢幾好人，好幽默。」隊友Yanny就抵死說：「唔知點解套戲淨係搵你拍，我哋都有練功夫。」Aka聞言流露尷尬表情。<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
