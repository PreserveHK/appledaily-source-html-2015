<html><header><meta charset="utf-8"><title>最吹水：阿仙奴 - 牽牛</title></header><body><h1>最吹水：阿仙奴 - 牽牛</h1><p>周二英超轉會關閉之日，阿仙奴球迷度過了先喜後悲的一天，當日網絡已不斷傳出阿仙奴領隊雲格先現身倫敦希斯路機場及巴黎戴高樂機場，廠迷一心以為雲格親身飛到巴黎，與聖日耳門傾談前鋒卡雲尼及中場拉比奧特的轉會，甚至網上流傳一張雲格與卡雲尼把酒談歡的照片，事後已證實是流料，結果廠迷等了又等，白果一場。<br>阿仙奴今夏整個轉會市場只收購門將施治一人，相反有前鋒普多斯基、門將施捷斯尼、中場戴亞比等14人離隊，不過雲格接受訪問時解釋，當安東尼馬迪爾已炒至數千萬歐元，但不能保證可為球隊帶來改善，轉會市場已經變質，所以他也不想追逐。文：牽牛</p></body></html>
