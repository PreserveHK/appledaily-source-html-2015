<html><header><meta charset="utf-8"><title>祖迪羅半歲B女萌爆</title></header><body><h1>祖迪羅半歲B女萌爆</h1><p>出名風流的英國男星祖迪羅（Jude Law），原本已育有四名子女，而在今年3月，其23歲舊愛Catherine Harding再為他誕下一名女兒Ada，他第5度做老竇。</p><p>不過由於祖迪羅與Catherine早已分手，B女現由他們共同撫養。做單親媽媽的Catherine現時專心照顧半歲的女兒，還放合照上網，讓B女終於曝光，B女跟祖迪羅一樣有雙藍眼睛，笑容相當可愛。</p></body></html>
