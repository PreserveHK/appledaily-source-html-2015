<html><header><meta charset="utf-8"><title>【汽車籽】《星戰》入侵汽車　R2-D2可愛尿袋</title></header><body><h1>【汽車籽】《星戰》入侵汽車　R2-D2可愛尿袋</h1><p>《星戰》熱越吹越勁，相關的產品不斷推陳出新，就連車主也能照顧周到。這個以戲內著名機械人R2-D2為形的汽車內充電座，成功為你的愛車注入可愛元素。由於它是以一個圓柱形來設計，因此可以放置於汽車的杯架，然後接駁USB線，即可為你的手機充電。而且它更會發出R2-S2的可愛聲音，《星戰》必買。</p><p>暫時只在美國發售，售價約39.99美元。<br><br>記者︰梁立勤</p></body></html>
