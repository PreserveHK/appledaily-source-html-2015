<html><header><meta charset="utf-8"><title>體壇拾趣：卓婷轟27分照輸港女籃出局</title></header><body><h1>體壇拾趣：卓婷轟27分照輸港女籃出局</h1><p>亞洲女子籃球錦標賽噚日喺武漢上演最後一輪分組賽，已經提早畢業嘅港隊壓軸一戰對住神秘兵團北韓，首節一度追近只係落後14:16，但第二節開始無以為繼，半場被拋開20:36。最終港隊雖然有主力卓婷（左）狂轟全場最高嘅27分，始終都係以43:66不敵對手，喺B組五戰得一勝四負，宣佈出局。至於前日以56:57僅負日本嘅中國，喺A組以76:62擊敗中華台北，以小組次名出線四強，聽日就會對戰南韓爭入決賽。</p></body></html>
