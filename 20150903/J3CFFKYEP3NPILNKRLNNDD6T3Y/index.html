<html><header><meta charset="utf-8"><title>過度活躍少年縱火感化</title></header><body><h1>過度活躍少年縱火感化</h1><p>【本報訊】患有過度活躍症的少年偕友人在網吧打通宵機後，一時貪玩到渣甸坊排檔焚燒紙皮，並將罐裝除臭噴劑拋進火堆導致爆炸。二人早前在區院認罪，法官昨指縱火是嚴重罪行，猶幸未有造成損失，考慮二人獲家人支持及已還柙三周，決定輕判感化，另罰款5,000元及須守宵禁令。<br>首被告余卓翹（17歲）及15歲次被告早前承認於今年1月21日蓄意縱火，昨分別被判18個月及24個月感化。案情指事發當日早上，有居民發現小販排檔冒煙及有火花報警，附近閉路電視拍到兩被告，警方翌晚將二人拘捕。<br>案件編號：DCCC314/15<br>■記者陳美莉</p></body></html>
