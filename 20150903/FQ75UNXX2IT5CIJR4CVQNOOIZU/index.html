<html><header><meta charset="utf-8"><title>毆九巴車長　舉V男緩刑</title></header><body><h1>毆九巴車長　舉V男緩刑</h1><p>【本報訊】網絡早前瘋傳一張屯門九巴車長被男乘客襲擊至倒地後，男乘客舉起V字勝利手勢的相片，引起網民激烈討論。相中男乘客施襲後當場被捕，昨在屯門法院承認與車長因落車問題起爭執，一時「火遮眼」遂用粗口辱罵並打他前額，最後被判入獄兩個月，緩刑15個月。<br>運輸工人石八娣（33歲）承認襲擊傷人罪，於今年8月2日，在屯門市廣場巴士總站襲擊車長廖偉麟（52歲）。案情指被告乘搭60X號九巴到屯門，其間與車長因落車問題爭吵，在總站落車後用手打傷車長。<br>案件編號：TMCC2493/15<br>■記者蘇曉欣</p></body></html>
