<html><header><meta charset="utf-8"><title>雅虎CEO有喜放兩周假寬人嚴己</title></header><body><h1>雅虎CEO有喜<br>放兩周假寬人嚴己</h1><p>雅虎行政總裁邁耶（Marissa Mayer）在網誌宣佈懷雙胞胎，預產期十二月。這位工作狂表示，會像三年前誕首胎時一樣，只放兩周產假。<br><br>四十歲的邁耶表示，由於雅虎正處「改變的獨特時刻」，故只會放「有限產假」。<br><br>年薪四千二百萬美元的邁耶，二零一二年執掌雅虎後誕子，當時她只放兩周產假就復工，曾被轟立下壞先例。不過，她後來推行新制，宣佈將女職員的有薪產假增加一倍至十六周，又增設男士侍產假，備受好評。<br><br>邁耶宣佈再懷孕和只放兩周產假後，雅虎股價跌逾百分之二。不過，分析指雅虎只是跟隨大市下跌，與邁耶有喜無關。<br><br>英國《每日郵報》</p></body></html>
