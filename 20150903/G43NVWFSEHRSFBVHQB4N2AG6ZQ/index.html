<html><header><meta charset="utf-8"><title>最意外：意甲 - 何西</title></header><body><h1>最意外：意甲 - 何西</h1><p>今夏花錢買人最多的聯賽，毫無懸念是英超，排名第二的，意外地是近年被指水準與吸引力不斷下跌的意甲。<br>今夏20支意甲球會的買人總支出達4.04億鎊，險勝花費了4.01億鎊的西甲，並遠勝總支出達2.87億鎊的德甲。連一向被視為守財奴靠借組軍的AC米蘭，亦闊綽地收購了多名新兵，卡路士巴卡、阿利斯奧羅馬洛尼與貝圖拉斯的轉會費皆至少達1,400萬鎊。國際米蘭進行更大幅度的換血，今夏總支出逾6,000萬鎊；球會在轉會限期前引入了比列錫、菲臘比美路、拿積及阿歷士迪尼斯；加上在季前已羅致的干度比亞與祖維迪等，幾乎可以排出與上季完全不同的正選陣容。文：何西</p></body></html>
