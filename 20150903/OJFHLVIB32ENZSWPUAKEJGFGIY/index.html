<html><header><meta charset="utf-8"><title>【汽車籽】軍國主義入侵？零式林寶參戰</title></header><body><h1>【汽車籽】軍國主義入侵？零式林寶參戰</h1><p>日本著名改裝公司Liberty Walk，剛公佈了為林寶堅尼「大牛」Aventador專用的改裝套件，貫徹公司喜愛的「加闊」霸氣改裝，但最讓人爭議的，是整套改裝Kit名為Zero Fighter，亦即日本在二戰時橫掃太平洋的零式戰機。車身不單加配了大量粗顆的六角螺絲位，連車身兩側也貼上了類似日本太陽旗的花紋，絕對是向零式戰機致敬之改裝Kit，若然這車「有機會」在中國亮相的話，相信會比早年趙薇穿日本軍服，拍時裝照更震撼。<br><br>記者：俆影龍</p></body></html>
