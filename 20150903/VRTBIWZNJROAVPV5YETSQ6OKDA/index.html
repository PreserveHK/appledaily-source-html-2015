<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湯怡讚男友浪漫接機 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>湯怡讚男友浪漫接機 - 馮仁昭</h1><p>湯怡同麥子樂噚日去新城宣傳，湯怡下個月生日，佢大讚男友洪卓立最近浪漫咗好多，又接放工又接機，不過就唔知男友係咪想求婚。麥子樂契姐佘詩曼早前被影到同大隻男約會，麥子樂話：「冇見過呢個呀，如果佢拍拖梗係戥佢開心啦，佢都需要愛情滋潤。」講到港視倒數劇《Night Shift》噚日大結局，麥子樂話好開心拍呢套劇，希望可以有電影版同開第二季。<br>撰文：馮仁昭</p></body></html>
