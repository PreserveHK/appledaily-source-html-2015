<html><header><meta charset="utf-8"><title>警搗破辦公室武器庫拘一人</title></header><body><h1>警搗破辦公室武器庫拘一人</h1><p>【本報訊】機場空郵中心日前截獲一個由外地寄來本港的可疑包裹，內有5把懷疑氣槍。機場警區刑事情報及支援組人員根據包裹收件地址，前日下午2時許突擊搜查荃灣一公司，拘捕36歲姓沈男負責人，涉嫌「企圖無牌管有槍械」及「藏有攻擊性武器」。<br>警員同時在辦公室再撿獲3把懷疑氣槍、70個氣槍氣樽、1,000發懷疑氣槍子彈、9枝懷疑氣槍槍管及兩把劍。<br>■記者黎文達</p></body></html>
