<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧穎芝嘲舊愛不值一提 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄧穎芝嘲舊愛不值一提 - 馮仁昭</h1><p>鄧穎芝（圖）、李麗霞（黑妹）同蔡國威噚日為佢哋本書《娛樂圈．9》拍攝MV。會喺書入面會講返入行經過嘅鄧穎芝，點解唔寫同舊愛林師傑嘅情史？佢即話：「唔啦，如果將來佢有機會自己出書等佢寫，我覺得不值一提。」跳舞好叻嘅鄧穎芝嚟緊將會演出舞台劇《蒲》，仲自爆會喺劇入面跳鋼管舞：「會着得性感，自己都好驚，不過係驚喺鋼管上跌落嚟多過走光。」<br>撰文：馮仁昭</p></body></html>
