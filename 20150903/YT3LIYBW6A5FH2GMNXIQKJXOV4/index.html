<html><header><meta charset="utf-8"><title>俾人點錯相？車房少年無辜中刀</title></header><body><h1>俾人點錯相？<br>車房少年無辜中刀</h1><p>【本報訊】一名在車房任職的20歲姓呂男子，昨日凌晨近1時駕駛私家車，載同19歲女友，與友人於屯門湖翠路海翠花園對開會面，為友人的七人車檢查及報價。友人先往海翠坊櫃員機提款，他落車等候其間，兩名惡煞突然撲出，有人持利刀向其背部斬去，他冷不提防背部中刀，登時受傷流血，傷口約10厘米長。<br> <br>兇徒傷人後乘私家車逃去，由女友協助報警。救護員到場替事主包紮及送院救治。警方調查案件，追緝兩名約1.7米高，當中一名穿灰色上衣，一名穿白色上衣及藍色牛仔褲，均戴口罩兇徒下落。據悉，事主報稱並不認識對方，懷疑是點錯相。</p></body></html>
