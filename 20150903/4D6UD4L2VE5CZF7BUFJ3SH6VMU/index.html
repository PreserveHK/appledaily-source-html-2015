<html><header><meta charset="utf-8"><title>SJ三子下月陸續當兵</title></header><body><h1>SJ三子下月陸續當兵</h1><p>今年不少韓國男團成員先後入伍，包括Super Junior（SJ）的神童和晟敏，還有JYJ的金在中和朴有天，以及東方神起的U-Know，而成員已賣少見少的SJ，今年將會再多三位成員崔始源、銀赫和東海當兵，東方神起的Max亦會於11月服役。SM事務所昨日證實眾人服役的消息：「銀赫會於10月13日作為陸軍現役入伍，東海將於同月15日作為義警入伍，始源和Max則於11月19日以義警入伍。」</p></body></html>
