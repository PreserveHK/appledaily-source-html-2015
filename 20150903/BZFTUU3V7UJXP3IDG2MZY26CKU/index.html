<html><header><meta charset="utf-8"><title>《科技籽》蘋果將成立新部門　拍電影及電視節目？</title></header><body><h1>《科技籽》蘋果將成立新部門　拍電影及電視節目？</h1><p>隨着iPhone 6s發布會逼近，關於蘋果的謠言不斷升溫。新Apple TV被傳會專注硬件之時，據美國娛樂雜誌Variety報道，蘋果眼見Netflix這類型提供網上電影、電視節目和劇集的公司越來越受歡迎和發展理想。他們現正尋求成立一間相關新部門。而據稱這個想法正在發展得如火如茶，因為蘋果希望明年就想將這個新部門投入運作。<br><br>事實上，蘋果進軍家庭娛樂的謠言從未停止過，而新Apple TV的誕生，看來蘋果有這個動作，絕非沒因由。<br><br>記者︰梁立勤<br><br>消息來源︰Variety</p></body></html>
