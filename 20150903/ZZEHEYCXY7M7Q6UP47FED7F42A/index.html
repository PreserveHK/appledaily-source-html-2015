<html><header><meta charset="utf-8"><title>側田拖女嘆西餐</title></header><body><h1>側田拖女嘆西餐</h1><p>過往不習慣與傳媒溝通的側田，前晚10時許現身中環九如坊一間西餐廳，側田被發現與兩名女子一起食飯，其中一位長髮女是側田女友，另一位女仔被側田稱呼「阿妹」，三人大約10時15分便離開，其間側田發現記者，還禮貌地走到餐廳門外與記者寒暄，並主動問記者：「係咪動新聞呀？動新聞好睇吖，我覺得真係好正，可唔可以唔好影我女朋友，怕尷尬。」但側田的女友後來亦大方走到餐廳門外讓傳媒拍照，而側田口中的「阿妹」就趁機低調離開。而與記者閒聊期間，就有南亞裔fans找側田合照。 <br>採訪、攝影：陳辰</p></body></html>
