<html><header><meta charset="utf-8"><title>非禮兼打女　父囚34個月</title></header><body><h1>非禮兼打女　父囚34個月</h1><p>【本報訊】無業漢聲稱13歲親女「成個月無沖涼」，為教她注意衞生，趁女兒睡覺時伸手入衣服內摸胸，女兒反抗後反遭拳打頸鼻致流血，惟父親竟繼續對她大肆非禮。無業漢早前在區院認罪，法官昨直斥非禮親女的行為惹起公憤，讓無力反抗的女兒身心受創，終判囚34個月。<br>受害女兒早前向心理專家透露，對事件感到憤怒及不願見被告，惟辯方卻呈上女童原諒親父的求情信，令法官一度質疑信件是否女童自願撰寫，經警方聯絡後證實信件由女兒親撰。她表示已減少對被告的憤怒，但仍不願獨自與被告見面。<br>案件編號：DCCC394/15<br>■記者陳美莉</p></body></html>
