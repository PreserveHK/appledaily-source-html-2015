<html><header><meta charset="utf-8"><title>體壇拾趣：倍耐力車胎唔掂維特爾差啲冇命</title></header><body><h1>體壇拾趣：倍耐力車胎唔掂維特爾差啲冇命</h1><p>F1比利時站發生多宗爆胎事件，包括前冠軍維特爾最後一圈爆胎（圖）搞到失去三甲位置，呢位德國車手更加狠批F1車胎供應商倍耐力幾乎搞到佢冇命。代表一眾車手嘅GPDA，喺今周意大利站賽前就公開向倍耐力施壓，希望改善車胎問題，不過就未有打算罷賽行動。F1同倍耐力嘅合約到2016年就到期，法國車胎生產商米芝蓮就出嚟抽水，話只能應付10個圈嘅車胎絕不合格，仲話希望競爭新嘅F1合約。</p></body></html>
