<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅嘉豪獲肥媽豪請英遊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>羅嘉豪獲肥媽豪請英遊 - 馮仁昭</h1><p>澳門歌手AJ同羅嘉豪噚日喺商台宣傳佢哋嘅旅遊書加新碟，曾經係肥媽旗下藝人嘅羅嘉豪，好坦白話今次全靠肥媽：「因為肥媽老公嘅夢想，係由香港揸車去英國，所以我先有機會去。去咗45日真係好神奇，我諗唔會再有機會去，旅費都係肥媽負責㗎。」至於土生葡人AJ，佢話本來冇諗住做歌手，都係因為識到羅嘉豪先有興趣，仲發掘咗創作天份㖭。<br>撰文：馮仁昭</p></body></html>
