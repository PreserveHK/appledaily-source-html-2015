<html><header><meta charset="utf-8"><title>體壇拾趣：國產拜恩美斯蠟像嚇死人咩</title></header><body><h1>體壇拾趣：國產拜恩美斯蠟像嚇死人咩</h1><p>早排中國河南有個樓盤整咗批明星蠟像，好似劉德華、林志玲等，但樣貌完全唔同又簡陋，成為網民笑柄。點知今次就搞埋NBA巨星拜恩㖭，四川瀘州就有旅遊文化節，又學人展出一批名人蠟像，包括湖人後衞拜恩（圖），但除咗披上件湖人24號球衣外，同拜恩真人簡直差天共地，而且動作又生硬，同期仲有個美斯頹廢look蠟像（小圖），如果真係畀美斯見到，真係激到生蝦咁跳。</p></body></html>
