<html><header><meta charset="utf-8"><title>《殺破狼II》入圍三大影展</title></header><body><h1>《殺破狼II》入圍三大影展</h1><p>於中港兩地收得6億元票房，由Tony Jaa、吳京及張晉主演的動作電影《殺破狼II》，宣佈入圍西班牙錫切斯國際電影節、多倫多國際電影節及釜山國際電影節。於戲中飾演探員慘受虐打的任達華，獲邀出席西班牙錫切斯國際電影節，華哥早前指《殺》片很快會拍攝第三集，而監製黃柏高及導演鄭保瑞，將會兵分兩路，準備出席多倫多國際電影節。<br>由杜琪峯執導的《華麗上班族》亦躋身國際三大影展，獲得多倫多國際電影節及釜山國際電影節的邀請作為觀摩影片參展，同時入圍倫敦電影節，作為競賽影片參賽。<br>撰文：張俊銘</p></body></html>
