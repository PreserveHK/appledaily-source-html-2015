<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐正曦講開學唔提分手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>徐正曦講開學唔提分手 - 馮仁昭</h1><p>周麗淇（Niki）前日因為一句留言：「一切安好，保重！」而驚爆同徐正曦兩年「姊弟戀」玩完，徐正曦噚日喺微博留言，但唔係回應分手嘅事，反而係上載一張古裝頭、時裝身兼且擺出反V手勢嘅新相，佢仲話：「橫國突然下起大雨，滯留在現場等待！Hi大小守護神們，你們開學順利嗎？今日下課了嗎？」一班網友好合作只係留言讚佢好靚仔，冇乜人問佢失戀心情喎！<br>撰文：馮仁昭</p></body></html>
