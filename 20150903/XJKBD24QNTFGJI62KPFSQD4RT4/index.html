<html><header><meta charset="utf-8"><title>佔鐘中六生擲物　擾亂罪成 </title></header><body><h1>佔鐘中六生擲物　擾亂罪成 </h1><p>【本報訊】去年10月14日佔領運動期間，一名中六男生向龍和道馬路投擲「雪糕筒」，昨在東區法院被裁定一項公眾地方作出擾亂秩序行為罪成立。裁判官批評男生向示威者揮手，令示威者紛紛向馬路投擲雜物及佔據路面，對司機及乘客構成風險，故認為男生行為破壞社會安寧。<br>被告羅焯勇（18歲）原被控非法集結罪，裁判官李紹豪根據《裁判官條例》更改控罪，辯方反對，指有關控罪用於偷拍裙底案，但裁判官不以為然。裁判官將案押後至下月23日，等候感化及社會服務令報告判刑。<br>案件編號：ESCC1168/15<br>■記者戴國輝</p></body></html>
