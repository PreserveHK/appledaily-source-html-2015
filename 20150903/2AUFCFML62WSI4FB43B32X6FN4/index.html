<html><header><meta charset="utf-8"><title>黃德几：1歲就學何謂錢</title></header><body><h1>黃德几：1歲就學何謂錢</h1><p>【分享心得】<br>育有一子一女的金利豐證券研究部執行董事黃德几教小朋友理財都有一手。黃德几表示，金錢概念、理財概念越細學越好，1至5歲是最佳時機，「細仔1歲半時，我已經用真錢同佢玩cashier，好讓他知道何謂錢，佢2歲半已經認得1蚊、2蚊、5蚊；大女4歲時，我已經同佢講爸爸返工賺錢，才可以為你支付學費、交租，讓她知道辛勞過後才可追求物質。」<br>黃德几又指，待女兒升讀小學，就會教她量入為出的道理，每周給予她50元零用錢，任她決定如何使用該筆錢，「等佢撞板，用突咗就會好慘，愈細學懂這道理最好。」</p></body></html>
