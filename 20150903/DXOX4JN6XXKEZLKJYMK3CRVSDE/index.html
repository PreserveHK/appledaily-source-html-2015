<html><header><meta charset="utf-8"><title>秀智遭博客嘲白癡美</title></header><body><h1>秀智遭博客嘲白癡美</h1><p>韓國女團miss A成員秀智，今年7月應品牌邀請赴羅馬睇時裝騷，竟惹出是非。微博著名博客gogoboi早前寫了一篇有關當日在羅馬採訪秀智的文章，言詞間鬧秀智的團隊十分麻煩，又踢爆秀智早已懂得中文粗口。</p><p>gogoboi又指秀智是「白癡美」，簡單的問題都只懂回應「真棒」兩個字，例如要求她介紹身上的造型，秀智都表現無助，並暗寸她說：「一個人這樣美絕對是有原因的。」雖然他已刪除文章，但被網民批評博宣傳，更踢爆他是少女時代成員允兒的粉絲，覺得他刻意抹黑秀智。<br>撰文：施洛冰</p></body></html>
