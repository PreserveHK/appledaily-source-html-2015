<html><header><meta charset="utf-8"><title>陳永業冇聽過dbc執笠</title></header><body><h1>陳永業冇聽過dbc執笠</h1><p>日前dbc數碼電台宣佈裁減三成員工，現有24小時新聞台將會停播，頻道方面亦將會重組，但近日有傳下月17日dbc數碼電台將會執笠，昨日陳永業在灣仔主持節目被問到此事，他說：「我冇聽過，但係之前收到消息話要裁員30%，唔止有新聞部嘅人，不過佢哋係重災區， 有大約七、八個控制員要離開，其他DJ同幕後同事都冇問題，真係好可惜。」<br>問陳永業會否擔心前景？他說：「合約出年年中先完，暫時都冇乜嘢影響，都唔擔心得咁多，惟有睇吓將來變化係點！」梁思浩與陳彥行等人做完節目就被工作人員匆匆帶走，未有回應傳聞。<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
