<html><header><meta charset="utf-8"><title>阿婆神級掟彎兩轆凌空照行</title></header><body><h1>阿婆神級掟彎<br>兩轆凌空照行</h1><p>英國威爾士有油站職員上載一段閉路電視片段，看到一名司機駛出油站時，如特技車手般只用左側的兩個車輪轉彎。<br> <br>該名油站職員指，片段在周一拍攝，油站則於埃格盧伊蘇魯（Eglwyswrw）一個村鎮。使用「特技」轉彎的司機其實是一名老婦，她正前往另一個城鎮，相信當時她轉彎時扭軚太急，右側車身鏟上石壆離地而起，幸好最後沒釀成意外。<br> <br>英國《獨立報》</p></body></html>
