<html><header><meta charset="utf-8"><title>泰人妖違逗留條件判囚</title></header><body><h1>泰人妖違逗留條件判囚</h1><p>【本報訊】警方前日在上水放蛇掃黃行動中，揭發有泰國人妖收取400元提供口交及性交服務，另拘捕兩名賣淫的泰籍女子。4男女被告昨在粉嶺法院承認違反逗留條件罪，各被判入獄兩個月。<br>兩男兩女被告年齡介乎24至28歲，庭上可見兩人妖被告均作女性打扮。律師為最後一名被告求情時，稱該被告在泰國表演人妖歌舞月入約4,000港元，主任裁判官吳蕙芳才恍然大悟說：「原來係男㗎？」吳官隨即查問先前3人性別，當得其中一人是男性時，吳官直言：「哦，我𠵱家先發覺。」 <br>案件編號：FLCC5500、5501、5502、5507/15 <br>■記者陸羽平</p></body></html>
