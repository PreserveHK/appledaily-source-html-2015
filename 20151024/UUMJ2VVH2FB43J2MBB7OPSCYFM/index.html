<html><header><meta charset="utf-8"><title>山東汽車爆炸3死2傷多人被炸飛</title></header><body><h1>山東汽車爆炸3死2傷<br>多人被炸飛</h1><p>山東煙台蓬萊市大柳行鎮，今早8時50分許發生一宗私家車爆燃事故，多輛汽車及電單車被波及，現場火光熊熊，並冒出大量黑煙，造成至少3人死亡2人受傷。至今日下午1時許，蓬萊市委宣傳部一名負責人表示，經初步調查，案件定性為刑事案件，公安部門正進一步調查中。<br><br>現場消息指，爆炸的是一輛SUV，引隨後引燃路邊多輛汽車，多名路人被炸飛。另中新網引述現場消息稱，事發時一輛電單車與一輛運載炮仗的車子發生碰撞，引致爆燃。<br><br>央視網/中新網</p></body></html>
