<html><header><meta charset="utf-8"><title>李月讚Mandy有母女相</title></header><body><h1>李月讚Mandy有母女相</h1><p>李月（BoBo）和姚書軼（Mikki）前晚在金鐘出席鞋履品牌活動，BoBo是Mandy Lieu的生意合夥人，她表示見過Mandy囡囡的近照，她說：「我見過佢囡囡張相，好靚女，嘴同眼睛都似Mandy，BB喺英國，如果有機會一定會去探佢。」BoBo表示Mandy好少理模特兒公司的事，她說：「我尊重佢嘅諗法，好朋友好少問佢，佢自己喺生活同工作上有計劃。」 <br>單身的姚書軼被問到楊穎（Angelababy）結婚，她說：「如果我太執着呢樣嘢，我諗我會有抑鬱。」Mikki又認為後天加工無所謂，總之Baby得一個。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
