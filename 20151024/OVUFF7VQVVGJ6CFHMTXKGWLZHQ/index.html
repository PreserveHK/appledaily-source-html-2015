<html><header><meta charset="utf-8"><title>郎平今襲港教波 - 徐嘉華</title></header><body><h1>郎平今襲港教波 - 徐嘉華</h1><p>【本報訊】中國女排主教練郎平今日殺到！這位深受大眾愛戴的「鐵榔頭」今午抵港後，隨即出席在林大輝中學舉行的「女排教室」及名宿表演賽，但由於不對外開放，球迷可能要在學校碰碰運氣了。郎平在上月帶領中國女排奪得世界盃冠軍，令球迷擊節讚賞；昨日她一班舊將愛徒包括李雯（左起），王麗娜、桂超然、殷茵、邱愛華、諸韻穎及李勇，先來到香港，更到沙田吃飯及遊覽文化博物館，他們今日將會合郎平出席「女排教室」及名宿表演賽。<br>記者：徐嘉華</p></body></html>
