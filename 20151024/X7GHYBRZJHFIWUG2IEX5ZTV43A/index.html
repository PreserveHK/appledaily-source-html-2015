<html><header><meta charset="utf-8"><title>女同性戀人認販毒候懲</title></header><body><h1>女同性戀人認販毒候懲</h1><p>【本報訊】出生自單親家庭的年輕女子，被母親當作小公主看待，惟母親對她的管教越趨嚴苛，令女兒變得倔強不聽教。她去年與同性密友發展戀情，惹怒母親及兄長，自此離家與戀人同居，終因經濟拮据而販毒。這對同性戀人昨於高等法院承認共3項販毒罪，還柙至11月17日判刑。<br>被告劉穎錡（22歲）及鄭思嫻（21歲）被控在今年2月3日於油麻地華豐大廈販運共2.2公斤氯胺酮（K仔）。辯方求情指，劉視鄭為知己朋友，情濃化不開，劉母則認為女兒誤交損友，但案發後母女間的嫌隙已消失。<br>案件編號：HCCC243/15<br>■記者黃幗慧</p></body></html>
