<html><header><meta charset="utf-8"><title>Avril露點買南瓜</title></header><body><h1>Avril露點買南瓜</h1><p>加拿大小天后Avril Lavigne上個月第二度離婚，直至近日她跟美國歌手Ryan Cabrera結伴買南瓜，因而被指有新戀情。Avril日前被發現跟Ryan在美國比華利山買南瓜迎接萬聖節，Avril當日穿上印有骷髏頭案圖的透視黑色襯衣，奈何她卻不察覺打底衫跣落，不慎露點，兩人隨後登上Avril助手駕駛的座駕，返回女方寓所。不過Ryan眾所周知有位記者女友，他跟Avril可能只係朋友關係。</p></body></html>
