<html><header><meta charset="utf-8"><title>街頭巨型蜘蛛撲出靚女嚇到差D瀨尿</title></header><body><h1>街頭巨型蜘蛛撲出<br>靚女嚇到差D瀨尿</h1><p>萬聖節將至。美國加州一個亞裔青年，以一隻巨型假蜘蛛，率先在街頭與民「共慶」<br> <br>青年帶著一隻像狗般大的黑蜘蛛，匿藏在街頭轉角位、電梯甚至天橋上，當有路人經過，不其然放出蜘蛛，結果大多數途人冷不防這不速怪客，都被嚇得驚叫退後，有女士甚至說差點兒被嚇至尿急，不過知道被整蠱後，無不笑不停口。而片段上載四日， 已經逾31萬人次點擊。</p></body></html>
