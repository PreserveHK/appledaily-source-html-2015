<html><header><meta charset="utf-8"><title>袁潔瑩拒演媽咪角色</title></header><body><h1>袁潔瑩拒演媽咪角色</h1><p>袁潔瑩（Fennie）和黃百鳴昨日在九龍城出席一個保健產品中心開幕，代言人黃百鳴早前給Fennie試用美容貼，Fennie坦言接受這類美容微調，但如要開刀整容，她直言沒需要。<br>問到Fennie會否再拍戲？她說：「等黃生（黃百鳴），等角色啱自己。」再開拍開心少女系列？她即笑說：「就算黃生肯開，我哋都唔敢做，俾人笑咩。有啲結咗婚，機會好微，雖然我都好想。」提到之前為大台拍劇，Fennie表示早前大台曾找她飾演媽咪角色，不過她已拒絕：「事實我未有做媽咪嘅經驗，驚自己做得唔好。」<br>採訪、攝影：黃曉妍</p></body></html>
