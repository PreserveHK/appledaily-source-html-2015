<html><header><meta charset="utf-8"><title>情緒病15歲少年跳樓亡</title></header><body><h1>情緒病15歲少年跳樓亡</h1><p>【本報訊】一名15歲少年昨晨在將軍澳彩明苑寓所墮樓，送院不治。警方調查後發現少年有情緒病紀錄，未有撿獲遺書，不排除因病發墮樓。<br>墮樓死亡的姓林少年，與家人同住彩明苑彩柏閣一單位。昨晨11時許，大廈的65歲姓鄧保安員聽到一聲巨響，發現有人從高處墮下，連忙報警。消防員到場發現少年穿着睡衣，滿身鮮血倒卧在大廈一樓平台天井位，重傷昏迷，於是用梯攀上行人通道上蓋將傷者救下，當時已全無反應，送院後延至11時54分證實死亡。<br>據悉少年兩年前患上情緒病，一直有覆診，同時因病情反覆，而未有上學。<br>■記者張培生</p></body></html>
