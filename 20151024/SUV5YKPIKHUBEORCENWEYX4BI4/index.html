<html><header><meta charset="utf-8"><title>百歲婆婆長壽秘訣返足六日工</title></header><body><h1>百歲婆婆長壽秘訣<br>返足六日工</h1><p>美國一名100歲的女人瑞，永不言休，現在仍在她經營的自助洗衣及乾洗店工作，每周六天，每天11小時。<br> <br>費莉敏娜(Felimina Rotundo)上世紀五十年代便開始經營這間位於紐約布法羅(Buffalo)的洗衣店，她74歲的兒子加利(Gary Rotundo)打趣說，「你以為很過癮？我今年74歲都不可以退休，因為她仍在做」。<br> <br>被親友暱稱為「美妮」的費莉敏娜，周一至周六上午7時至下午6時工作。加利說，她熱愛工作，特別喜歡與陌生人及新客人交談。她認為勤力是她長壽之本，因為這給她每朝起床的動力。<br> <br>abcnews</p></body></html>
