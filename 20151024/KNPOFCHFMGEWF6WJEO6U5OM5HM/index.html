<html><header><meta charset="utf-8"><title>【急病自救】脈搏奔騰　揑鼻吸氣減慢心跳</title></header><body><h1>【急病自救】脈搏奔騰　揑鼻吸氣減慢心跳</h1><p>心跳是正常不過的事情，但如果心跳過快，每分鐘跳多過100甚至180至200下,便屬於心律不正，心臟不能有效泵血上腦，便會隨時暈倒。遇到這些情況，家庭醫生鄭志文建議如果脈搏每分鐘超過150下，可嘗試做一個潛水反壓的動作，揑住鼻子使鼻孔阻塞，然後用力吸氣，「這個動作可送一個訊號到副交感神經，叫心跳減慢，可嘗試做一下至三下，通常都會有效，過後一定要找醫生做心電圖。」另外，遇到心臟病發，醫生提醒患者隨身攜帶阿士匹靈，一遇到異樣立刻服用可保命，但當然要肯定自己沒有對阿士匹靈過敏。</p><p>記者：胡靜雯<br>攝影：梁志永、鄧鴻欣</p></body></html>
