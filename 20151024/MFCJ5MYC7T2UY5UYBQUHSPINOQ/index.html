<html><header><meta charset="utf-8"><title>【話你知】白毛占髮線最難整</title></header><body><h1>【話你知】白毛占髮線最難整</h1><p>為了更神似白毛占，尊尼狄普進行了特技化妝。化妝師素描了白毛占的頭形和輪廓，最後製作出額頭和鼻子的矽膠模。白毛占獨特的髮線是最大挑戰，首先製作出由尊尼整個頭部一直到眉毛的矽膠模，再將過千條頭髮，逐條植入矽膠，製作出髮線和眉毛。最後，加入混有白髮的假髮，遮蓋尊尼本身的頭髮。每個矽膠模只能用一次，於是製作團隊每天都要重新製作。在拍攝高峯期，總共出動了三位工作人員24小時輪班製作。</p></body></html>
