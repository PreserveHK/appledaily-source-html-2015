<html><header><meta charset="utf-8"><title>王陽明婚禮無限使費</title></header><body><h1>王陽明婚禮無限使費</h1><p>王陽明、東方神起成員沈昌珉和琦琦前晚在柴灣出席Jimmy Choo派對。王陽明將在12月27日於澳洲悉尼結婚，不過他說：「最近忙北京拍戲，都是她（蔡詩芸）在準備，辛苦她了，到時回到台灣時間都差不多了。」他表示很期待一生只有一次的婚禮，他說：「婚禮是兩個家庭的結合，金錢不重要，家人開心就好，錢不會計。希望當日太太是最美就好。」被問到有否邀請舊愛蕭亞軒，他說：「現在邀請的朋友都是現在對我來說，希望他們在場的，過去是過去的事，沒有意義再提了。」<br>另外，東方神起沈昌珉被問到下月19日入伍，他透過繙譯表示不回應。<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
