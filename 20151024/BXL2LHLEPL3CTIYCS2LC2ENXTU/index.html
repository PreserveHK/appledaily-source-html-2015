<html><header><meta charset="utf-8"><title>【人生印記】GD的紋身</title></header><body><h1>【人生印記】GD的紋身</h1><p>BIGBANG五子中以G-DRAGON（GD）和太陽最愛紋身，當中GD熱愛紋身程度可謂「無孔不入」，堪稱紋身狂人。有粉絲就統計過GD的紋身，保守估計近20個，當中每個紋身都有特別意義，例如後頸最新的恍如天使的圖案、後肩「too fast to live too young to die」來提醒自己要珍惜一切，右側「 forever young」代表永遠年輕、左肩頸的「VIII I VIII」是GD的生日日期，還有紋上著名藝術家Keith Haring代表希望、生命、團結和積極的愛心形狀紋身，真是多不勝數。</p></body></html>
