<html><header><meta charset="utf-8"><title>智孝疑着Gary舊衫</title></header><body><h1>智孝疑着Gary舊衫</h1><p>韓國綜藝節目《Running Man》（RM）昨晚在北京舉行粉絲見面會，七位成員前日和昨日兵分兩路抵北京，昨日就輪到劉在錫、宋智孝和HaHa出發。穿上黑白格仔恤衫現身的智孝，被粉絲發現身上的格仔衫與Gary之前穿過的格仔衫一模一樣，令人猜測不知是智孝着Gary舊衫，還是兩人共同擁有情侶裝。</p><p>而原本劉在錫因為要錄影其他節目而缺席見面會，但劉在錫所屬的FNC事務所指：「因為其他節目錄製出現變化，在這樣的情況下，內地主辦就出動專機接送劉在錫。」而劉在錫現身機場時表現親民，更來者不拒與粉絲影合照和簽名。<br>撰文：施洛冰</p></body></html>
