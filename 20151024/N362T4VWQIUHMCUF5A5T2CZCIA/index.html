<html><header><meta charset="utf-8"><title>師兄靠祖兒救爛面</title></header><body><h1>師兄靠祖兒救爛面</h1><p>劉浩龍（師兄）昨日在商台宣傳新歌《Mr. Wrong》，他透露早前為新歌MV，除了要剃手毛外，還要在身上淋白色和黑色油，淋足12小時，搞到甩皮兼爛面，幸好女友容祖兒幫他護膚。<br>對於日前師兄與祖兒買酒賀古天樂（古仔）生日，有指當時古仔慶祝時攬住祖兒合照，古仔叫師兄一齊影，但師兄拒絕，師兄解釋：「因為我負責拍嘢。」此外，師兄透露11月去澳門參加蓮花盃賽車，首次參與賽車的他，之前在珠海都有練車，祖兒有沒有擔心叫他不要去？師兄說：「每個人都擔心，佢、媽咪都擔心，不過冇叫我唔好去。」<br>採訪、攝影：黃曉妍</p></body></html>
