<html><header><meta charset="utf-8"><title>四手兩腳唔論盡連體孖女周圍走</title></header><body><h1>四手兩腳唔論盡<br>連體孖女周圍走</h1><p>泰國北攬坡府一對連體孖女，天生擁有四臂雙腳，卻無礙她們四處闖蕩。<br> <br>連體孖女相信是7歲大的姊妹花Pin及Pan，她們腰部相連共用一雙腿。孖女在一個市場內行走，見她們面對面腹部朝天，用四隻手及兩隻腳支撐自己，一步步向前走，默契十足。<br> <br>孖女將一張相信是紙幣的物件，交給一名成年人後，又循原路離開，並向拍片者微笑。二人健康情況看來不錯。<br> <br>英國《每日郵報》</p></body></html>
