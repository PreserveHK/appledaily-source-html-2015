<html><header><meta charset="utf-8"><title>一追再追　呢次仲唔追到？</title></header><body><h1>一追再追　呢次仲唔追到？</h1><p>禮拜日沙田賽事用全闊A跑道，睇番最近9月28日同一移欄賽事，形勢上利追唔利放，守前三位入直路嘅馬無一匹可以勝出，反而後追馬受惠於跑道寬闊，入直路能發揮後勁交出表現，好似「威百利」、「火龍寶」及「得盛」都係留居中內叠較後位置，末段後上衝贏對手，故此靠後勁食糊嘅馬可以優先留意。<br>今戰列陣馬中，六場「團圓飛舞」、七場「好主意」及十場「得盛」上仗正是於9月28日田A欄贏馬，勝後等番同一移欄再跑，睇部署有心添食。另外，四場「太陽喜喜」跑田A欄一次即勝，亦係全場唯一此移欄嘅參戰馬，吼準強項復出有機會取得跨季孖寶。</p></body></html>
