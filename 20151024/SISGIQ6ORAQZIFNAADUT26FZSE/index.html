<html><header><meta charset="utf-8"><title>疑兇曾離婚　與10歲子同住</title></header><body><h1>疑兇曾離婚　與10歲子同住</h1><p>【本報訊】案中45歲姓李疑兇來自福建泉州，女傷者亦是福建人。李與母親及年約10歲的兒子同住油塘高怡邨高遠樓一單位。讀小學五年級的兒子雄仔透露，父母早年在福建家鄉已離異，他數年前跟隨父親來港定居，母親近年則到菲律賓生活。他又稱，父親在內地做生意，甚少回港，他在香港的起居主要由祖母照顧。<br>雄仔昨午放學回家後得悉父親出事曾致電其父，但電話無人接聽，他與祖母擔憂不已。雄仔透露父親三日前曾返家，沒透露有不愉快事宜。至於案中受傷的姓李女子，雄仔稱不認識。但祖母稍後向警方表示兩人為夫婦關係。<br>■記者溫瑞麟</p></body></html>
