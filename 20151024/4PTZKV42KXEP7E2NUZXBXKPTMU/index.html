<html><header><meta charset="utf-8"><title>趣趣地：曼市打吡之美斯爭奪戰</title></header><body><h1>趣趣地：<br>曼市打吡之美斯爭奪戰</h1><p>今輪英超將會上演曼市打吡，但原來喺開波之前，曼市雙雄暗地裏已經交過手。據英國《太陽報》報道，曼聯同曼城喺過去幾個月都有斟過巴塞球星美斯（右二），其中一間仲係呢個星期接觸過美斯嘅團隊，希望說服佢加盟。據報美斯有好多喺英格蘭搵緊食嘅朋友，都勸佢加盟英超球隊；而美斯最近喺西班牙受到稅務問題困擾，都好有可能令佢下定決心離開效力咗14年嘅巴塞，轉戰英超。</p></body></html>
