<html><header><meta charset="utf-8"><title>【東京車展搶報】Yamaha首台電力電單車　可拆式電池隨時替換</title></header><body><h1>【東京車展搶報】Yamaha首台電力電單車　可拆式電池隨時替換</h1><p>傳聞Yamaha會於下周的東京車展發表汽車！可是別忘記這車廠的電單車也同樣受到歡迎，在四個轆的汽車還在謎霧中，但這台概念電單車PES2就率先現身。有趣之處除了採用電力推動外，電池是能夠拆除的。另外，它亦有兩個摩打，其中一個更收藏在其中個轆之中。動力方面應該非常猛，加上可拆除式電池，隨時替換，或許能夠用作越野比賽用途。因此，PES2亦有越野電單車版本。<br><br>下周的東京車展2015應能看見它的真身和更詳細的資料。<br><br>記者︰梁立勤</p></body></html>
