<html><header><meta charset="utf-8"><title>三科大生疑偷竹製旗杆</title></header><body><h1>三科大生疑偷竹製旗杆</h1><p>【本報訊】3名科技大學男生涉嫌於本月初潛入校舍附近的地盤企圖偷取竹竿，被地盤的保安員發現，被捕後向警方承認，是為了製造學會旗杆才犯案。案件昨提訊，3人同被控一項企圖盜竊罪。辯方會向律政司申請以簽保守行為方式解決案件，案件押後至下月20日再訊。<br>3名被告依次是曾淇源（19歲）、祁晧庭（18歲）及林梓豐（19歲），均報稱是學生，暫時毋須答辯，控罪指他們於本月6日在清水灣道新世界建築地盤，企圖偷竊屬於有合棚業有限公司的財產。3人准保釋候訊。<br>案件編號：KTCC5013/15<br>■記者戴國輝</p></body></html>
