<html><header><meta charset="utf-8"><title>M記速遞早晨「全」餐生蟲炒蛋漢堡全包</title></header><body><h1>M記速遞早晨「全」餐<br>生蟲炒蛋漢堡全包</h1><p>新加坡一名男子叫麥當勞外賣，吃了幾口才駭然發現正在吃的豬柳上，竟然有些東西在蠕動，細心一看竟然是活生生的蟲！更可怕的是，當中不止一條蟲！<br> <br>27歲的李先生（Jasper Lee）叫了一份內含蛋、豬柳、鬆餅及薯餅的早餐，就片段所見，白色的蠕蟲在豬柳中鑽出後非常生猛，不斷爬動。由於牠體積甚小，不留心看可能隨時吞下肚。<br> <br>「要說事件令人震驚簡直是輕描淡寫，我吃過同一份餐很多次，但永不再吃。我之後完全失去胃口，而且幾乎作嘔。」麥當勞之後派人將餐收走檢驗，並稱已展開調查，了解蠕蟲在食物出現的原因。<br> <br>英國《每日郵報》</p></body></html>
