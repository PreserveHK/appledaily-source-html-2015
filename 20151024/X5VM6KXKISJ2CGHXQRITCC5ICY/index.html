<html><header><meta charset="utf-8"><title>馬房陷低潮蘇偉賢今期終發盈喜</title></header><body><h1>馬房陷低潮<br>蘇偉賢今期終發盈喜</h1><p>蘇偉賢馬房自從10月1日，憑「發盈喜」贏馬後，馬房似乎陷入低潮，未能取得任何頭馬。而且期間更鮮有賽駒上名，直至上期的「有意思」才能殺入一席。今期賽事，這個馬房有六駒列陣，當中包括打王牌上陣的「發盈喜」，而此駒將列陣第二場的四班草地1200米。<br>今朝見到蘇偉賢在機坪與雷神密斟多時，而二人今回亦獨合作「發盈喜」，話題當然亦不離此駒。查賽績，這匹馬上仗同班同程排八檔起步，結果便在莫雷拉胯下一放到底，大勝3.5馬位。在周日賽事，上述條件相同，加上對手亦與當時接近，且看今回蘇偉賢能否憑此駒，打破近期的頭馬荒。</p></body></html>
