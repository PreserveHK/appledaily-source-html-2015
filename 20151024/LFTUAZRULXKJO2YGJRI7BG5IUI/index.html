<html><header><meta charset="utf-8"><title>拆棚工拾工具失足墮斃</title></header><body><h1>拆棚工拾工具失足墮斃</h1><p>【本報訊】元朗發生今年第2宗涉棚架的奪命工業意外，一名工人昨午4時許在大棠路蝶翠峰18座外牆清拆棚架時，突從十多樓高處飛墮大廈停車場平台，重傷昏迷，送院搶救後不治。</p><p>死者王祐生（32歲），從事搭棚工10年，月入3萬多元，是一家經濟支柱。他與太太育有一名正讀小五的9歲兒子，家住大埔富亨邨亨榮樓。<br>現場消息指王當時有佩戴安全帶，但因丟了工具俯身執拾而鬆開安全帶肇禍。建造業總工會即時協助家屬申領10萬元建造業關懷基金，以解燃眉之急。 <br>■記者張家豪</p></body></html>
