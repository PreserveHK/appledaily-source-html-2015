<html><header><meta charset="utf-8"><title>Silent Siren唔敢影水着</title></header><body><h1>Silent Siren唔敢影水着</h1><p>日本女子樂隊Silent Siren（SS）昨晚於九展開騷，她們前日接受香港傳媒訪問時稱，第二次來港開騷發現粉絲比上次多，令她們很開心。由梅村妃奈子、吉田堇、山內Aina及黑坂優香子組成的SS，表示在演唱會中會唱廣東歌，並即講「我愛香港」、「你哋開唔開心？」等廣東話。<br>SS覺得香港夏天十分熱，而香港粉絲如天氣一樣熱情。模特兒出身的SS，送今季流行貼士給女士們，她們稱可穿露背連身裙或露肩裝，但不要太性感，清爽可愛便可。問到SS可有打算出寫真集，她們卻稱不會拍水着寫真，因為怕醜！<br>採訪、攝影：阮瑜</p></body></html>
