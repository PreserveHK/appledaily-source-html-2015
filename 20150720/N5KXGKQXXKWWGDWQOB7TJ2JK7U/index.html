<html><header><meta charset="utf-8"><title>何傲兒計劃出旅遊書</title></header><body><h1>何傲兒計劃出旅遊書</h1><p>何傲兒昨日以瀛遊大使身份在始創中心出席瀛遊夏祭活動。穿上日本節日祭典服現身的何傲兒，透露昨日才於北海道旅遊返港：「每年都會同家人去一次，啱啱同家姐去完北海道、富良野，每次有好玩好食嘅嘢都會記低。」她笑言有意將多年遊日的經驗輯錄成書，並希望不久將來可以成事。<br>提到未來工作，何傲兒表示暫以司儀工作為主：「嚟緊會拍電影，暫時唔可以公佈，今次算係自己第一套主演電影，其實自己乜嘢角色都想試。」至於出唱片，她就表示：「好多人拍條片放上YouTube就話自己出咗歌係歌手，但我覺得出歌要好多配套，自己想等所有嘢都做到最好先出。」<br>採訪、攝影：譚倩宜</p></body></html>
