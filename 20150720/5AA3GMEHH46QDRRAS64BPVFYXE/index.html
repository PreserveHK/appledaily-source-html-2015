<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧冠廷發燒碟大賣</title></header><body><h1>【馮仁昭四圍超】盧冠廷發燒碟大賣</h1><p>多年來一直鑽研音樂嘅盧冠廷，相隔二十二年獲邀再出唱片，佢將自己首本名曲同寫畀人哋嘅經典作品，重新編曲及嶄新演繹，灌錄成發燒碟《Beyond Imagination》。唱片推出唔夠一個月就錄得「金唱片」（一萬張），連太極成員劉賢德都大讚「係示範級天碟中天碟。」盧冠廷得知消息後雀躍話：「這一切都係『Beyond Imagination』（超乎想像）。」<br>撰文：馮仁昭</p></body></html>
