<html><header><meta charset="utf-8"><title>倉持離隊惹賣相嫌疑</title></header><body><h1>倉持離隊惹賣相嫌疑</h1><p>日本組合AKB48成員倉持明日香，昨日宣佈下月17日畢業離隊。倉持入隊已8年，屬AKB中堅份子，喜愛體育的她表示畢業後想轉行做體育記者。<br>不過，與倉持同屬分支組合French Kiss成員的柏木由紀，上月被《週刊文春》刊登與尊尼組合NEWS成員手越祐也於溫泉酒店房拍攝的私密照，有傳是AKB成員賣柏木相片給雜誌，AKB方面更要該名成員立即離隊。由於倉持與柏木關係密切，又突然宣佈離隊，即惹來賣相出賣柏木疑雲。<br>撰文：泉水</p></body></html>
