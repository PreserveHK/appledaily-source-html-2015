<html><header><meta charset="utf-8"><title>柏豪：唔好嚇驚Celine妹妹</title></header><body><h1>柏豪：唔好嚇驚Celine妹妹</h1><p>周柏豪和鄧穎芝昨日分別組隊在中環海濱參加adidas三人街頭籃球賽。柏豪組成Power Gingers（老薑）球隊，他笑言：「因為我哋年過30，對面個個都好後生。」柏豪對曾合作的「美心妹妹」楊鎧凝（Celine）捲入寫真風波，他說：「最緊要Celine妹妹唔好受到傷害，佢係一位好得意醒目嘅小妹妹，希望件事唔好嚇驚佢。」<br>鄧穎芝則找來中學同學組隊參賽，感情方面仍是單身，她笑言：「都知年紀唔細要注重吓，但我係男人婆，又打波又打拳，分分鐘大隻過男仔。」<br>採訪、攝影：卓寶花</p></body></html>
