<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】嘎嘎獲開恩唱高雄騷</title></header><body><h1>【馮仁昭四圍超】<br>嘎嘎獲開恩唱高雄騷</h1><p>台灣樂隊MP魔幻力量主音潘俊佳（嘎嘎）早前流出跟女友安心亞親密短片後，被罰禁足演出半年，雖然禁足期未結束，但前晚樂隊於高雄巨蛋開騷，嘎嘎獲開恩首次演出，佢喺台上眼紅紅好感觸咁話：「最感謝五位隊友一直的包容和支持，多謝公司讓我這段時間充實自己。」佢承諾更珍惜大家嘅愛同支持，因為仍喺禁足期內，所以騷後訪問未見嘎嘎出現。<br>撰文：馮仁昭</p></body></html>
