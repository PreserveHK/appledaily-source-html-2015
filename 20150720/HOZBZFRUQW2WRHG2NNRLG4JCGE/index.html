<html><header><meta charset="utf-8"><title>UNIQLO淫片上傳者被拘</title></header><body><h1>UNIQLO淫片上傳者被拘</h1><p>北京三里屯UNIQLO試身室性愛短片事件，北京警方昨晚終公佈調查結果，該短片中兩名主角於今年4月中旬在該試身室內發生性關係，並用手機拍攝過程。該短片是在傳送給微信朋友時流出，被上傳至新浪微博。事件中，一人因涉嫌傳播淫穢物品罪被刑事拘留、另外三人被行政拘留。<br>被刑事拘留的是19歲來自黑龍江齊齊哈爾的孫姓男子。至於短片中的男女主角，目前警方仍在進一步處理中。其中女主角為高校生，男主角則已就業。<br>微博</p></body></html>
