<html><header><meta charset="utf-8"><title>東伊運訓練小孩開槍製炸彈</title></header><body><h1>東伊運訓練小孩開槍製炸彈</h1><p>訓練小孩開槍造炸彈？央視英文頻道日前播特備節目，探討與疆獨勢力關係密切的聖戰組織「東伊運」，如何招募成員並訓練發動「聖戰」。<br>節目中，有身為組織成員的父親教6歲大兒子開槍（圖），也有洗腦式教導小孩殺光非伊斯蘭異教徒。受訪者指小孩到七歲，就要送到學校每天唱聖戰歌及看殺人片，學製炸彈等。節目揭露參加者多缺乏宗教知識，被騙說組織裏衣食無憂等，得悉一切為謊言後卻逃走無門。東伊運全名「東突厥斯坦伊斯蘭運動」，北京指它與疆獨組織多次策劃襲擊，已定為恐怖組織。<br>央視</p></body></html>
