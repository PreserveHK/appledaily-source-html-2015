<html><header><meta charset="utf-8"><title>【人物誌】35吋上圍被封波霸</title></header><body><h1>【人物誌】35吋上圍被封波霸</h1><p>鍾溥敏（Mandy）今年30歲，身高5呎8吋，她於2009年參選香港小姐，當時憑35吋上圍堪稱波霸港姐。Mandy畢業於樹仁大學新聞系，之後曾為無綫新聞部實習生、有線電視體育節目主持及《新報》任職體育記者，亦是專欄作家。<br>而Mandy選港姐時，爆出不少負面消息，被讀者爆料她大學考試時曾出貓，亦曾於尖沙嘴一間酒吧任職拳手，事後她解釋純粹與朋友耍玩而非任職。她落選後被發現曾在社交網站留言形容當時無綫愛將林峯「ho 7」而惹起抨擊。</p></body></html>
