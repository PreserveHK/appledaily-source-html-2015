<html><header><meta charset="utf-8"><title>醫科生考試製超細壽司</title></header><body><h1>醫科生考試製超細壽司</h1><p>日本岡山縣倉敷中央病院以進行複雜外科手術聞名全國，每年吸引大量醫科畢業生慕名申請，但想成為醫院的醫生，卻要通過非一般的考試──摺紙鶴和做超微型壽司（圖）。<br>為了選出出色外科醫生，倉敷中央病院管理層除了要求申請人進行筆試，還要他們在15分鐘內，利用鉗子完成3個異常艱巨的任務，包括摺出5毫米大的紙鶴、把一隻35毫米大並分為13部份的昆蟲重新拼合起來，以及用一粒米做出一件超微型壽司。<br>院方解釋，這些任務旨在測試申請者的心理質素，確保他們在巨大壓力下，仍能用鉗子作出微細動作做手術。<br>日本RocketNews24</p></body></html>
