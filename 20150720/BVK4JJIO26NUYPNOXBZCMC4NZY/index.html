<html><header><meta charset="utf-8"><title>Liddy揀男友查三代</title></header><body><h1>Liddy揀男友查三代</h1><p>李悅彤（Liddy）及郭奕芯等前晚在尖沙嘴出席電影《巨揪舞壯士》首映，大會安排幾位高大威猛壯男抱起每一位到場的女嘉賓。Liddy因穿裙擔心走光，一臉驚恐地說：「想用手拉住條裙，但又怕手臂太粗。」問她是否鍾情大隻男？她尷尬說：「𠵱家好難拍拖，因為見過鬼就怕黑。」她坦言最近有追求者，不過已經拒絕了對方，她笑說：「想先由朋友做起，想追我就要有啲啲耐性喇！唔可以心急，𠵱家揀男友真係要查三代。」 <br>郭奕芯就獲厚待，被抱起後再遭猛男索吻。郭奕芯說：「事前冇心理準備，緊張到我出晒汗，冇晒儀態。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
