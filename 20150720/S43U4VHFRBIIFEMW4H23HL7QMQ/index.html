<html><header><meta charset="utf-8"><title>黃芷晴租田有機耕種</title></header><body><h1>黃芷晴租田有機耕種</h1><p>黃芷晴和李美琪（牛雜妹）昨日在將軍澳出席「放暑假˙齊落田」，芷晴表示兒時曾參與郊外活動，又指媽咪梁潔華現在很注重健康飲食，有時會買有機肉類。提到有機食物好貴，芷晴說：「都係，但有時餐餐食，有時大型聚會會買嚟食，而且我哋租咗塊細田，主要種蔬菜、番薯，所以有時會去睇吓塊田，淋吓水。」媽咪近況如何？她指情況很好，最近多了吃蔬菜。談到工作，芷晴透露10月15日至17日，在新光戲院演出以家庭問題為主幹的舞台劇《有限人生無限愛》。<br>至於牛雜妹就透露已相約時間跟蕭定一傾合約，她說：「爸爸媽咪知簽約唔係咁簡單，所以叫我審慎啲去揀。」<br>採訪、攝影：黃曉妍</p></body></html>
