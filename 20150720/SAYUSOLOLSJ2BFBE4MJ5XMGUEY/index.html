<html><header><meta charset="utf-8"><title>連詩雅獲同性表白：諗多咗</title></header><body><h1>連詩雅獲同性表白：諗多咗</h1><p>連詩雅昨日於尖沙嘴出席「鐵甲萬能俠」活動，她表示讀書時曾經非常男仔頭，時常跟男同學打打鬧鬧：「細個真係好男仔頭，雖然我都係長頭髮，但都會同男同學爭執，覺得自己可以保護啲女同學。」有女同學向你表白？連詩雅說：「試過有個女朋友用SMS同我講，話覺得對我有種怪怪嘅感覺，但因為我真係當佢係好朋友，所以就同佢講佢諗多咗。」<br>連詩雅表示身邊很多男友人也是鐵甲萬能俠的愛好者，有收藏該機械人的物品：「佢哋會特登去日本買，又會投啲絕版返嚟，沉迷一樣嘢真係要花好多錢，自己都曾經沉迷過毛公仔，儲到一屋都係，喺之前搬屋先捐晒。」<br>採訪、攝影：譚倩宜</p></body></html>
