<html><header><meta charset="utf-8"><title>阿B帶女遊英睇哈利波特</title></header><body><h1>阿B帶女遊英睇哈利波特</h1><p>鍾鎮濤（阿B）與老婆范姜趁暑假偕兩女兒鍾懿和孻女鍾幗遊倫敦，雖然阿B夫婦不是第一次遊英國，但因為陪住兩個寶貝女，心情當然不同，他們選遊的景點亦自然遷就小朋友的興趣，沒有去大熱的白金漢宮、大笨鐘和大英博物館，反而選擇了去華納兄弟工作室，參觀哈利波特魔法世界，搞到兩個囡囡開心不已。<br>阿B昨日把旅遊相片上載到微博，他似乎相當享受哈利波特的世界，還留言：「暑假了，一面玩一面學習，哈利波特Studio讓我大開眼界，小孩開心我更開心！」從照片看，下個月就11歲的鍾懿長大了不少，見她穿了短褲騷長腿，加上一頭長髮，開始有少女味。<br>撰文：鍾國仁</p></body></html>
