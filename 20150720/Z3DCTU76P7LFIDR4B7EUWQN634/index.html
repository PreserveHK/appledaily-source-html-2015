<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃曉明整蠱老婆反白眼</title></header><body><h1>【馮仁昭四圍超】<br>黃曉明整蠱老婆反白眼</h1><p>最近內地好多人鍾意玩「反白眼」App，黃曉明都玩埋一份。但佢唔係反自己，而係「整醜」老婆Angelababy同趙薇、李冰冰、楊冪等老友，連狗仔都唔放過，喺微博話﹕「他們說我長得不上相，我就笑了，你們是不知道我身邊的人多不上相。」而Baby主演新戲《新娘大作戰》噚日喺北京開記者會，佢即場教人跳結婚舞，笑話如果有人一個月內嫁得出，要封紅包畀佢謝師。<br>撰文：馮仁昭</p></body></html>
