<html><header><meta charset="utf-8"><title>求驗客手記：聖卡斯波圖首戰感覺好</title></header><body><h1>求驗客手記：<br>聖卡斯波圖首戰感覺好</h1><p>離開皇家馬德里雖然好無奈，但生活都要繼續落去，西班牙門將卡斯拿斯上星期已經開始同波圖集訓，上禮拜六，卡斯拿斯仲首次為新球會上陣，喺對德乙球隊杜伊斯堡的友賽中正選，踢咗上半場。波圖基本上壓住嚟踢，就算杜伊斯堡有機會都過唔到「聖卡斯」嘅十指關，最後波圖贏2:0。佢賽後喺instagram上載咗自己比賽嘅相，同埋留言：「我第一次幫波圖上陣，感覺好好，希望新球季快啲嚟！」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
