<html><header><meta charset="utf-8"><title>體壇拾趣：鄭錦興考慮轉會東方</title></header><body><h1>體壇拾趣：<br>鄭錦興考慮轉會東方</h1><p>前面係出名嘅維港、右邊係茘園樂園、左邊係中環新地標摩天輪，adidas街頭三人籃球賽噚日係咁靚嘅環境下圓滿結束。壓軸嘅男子公開組決賽，由福建嘅鄭錦興（右）帶領unistar，以13:8擊敗waiz奪冠，打到賽後膝頭要敷冰嘅佢，話來季有意加盟升班馬東方，30歲人試吓轉做全職球員喎，下月中會作出決定。講到𠵱家打緊嘅季後賽，阿興話永倫嘅表現穩定啲，但就唔想估邊隊贏，總之南華同永倫邊隊打得好就係冠軍囉。</p></body></html>
