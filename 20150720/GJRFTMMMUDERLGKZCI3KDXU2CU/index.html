<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊冪疑被觸胸　老公嬲爆</title></header><body><h1>【馮仁昭四圍超】<br>楊冪疑被觸胸　老公嬲爆</h1><p>索爆人妻楊冪去年6月為劉愷威生咗囡囡小糯米，休息三個月後已復工，最近喺上海拍新片《怦然星動》。噚日有報道指佢同28歲男主角李易峰喺街頭因不停NG，咀足七次；其間男方疑似用手觸及楊冪胸部，件事傳到劉愷威耳中，就有傳佢嬲到爆，全日開工黑面。噚日致電愷威了解，但佢未有接聽電話，有傳楊冪一早知道有呢場戲，所以禁止老公探班。<br>撰文：馮仁昭</p></body></html>
