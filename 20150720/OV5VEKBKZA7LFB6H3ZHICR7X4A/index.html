<html><header><meta charset="utf-8"><title>陳凱琳北上偷會鄭嘉穎</title></header><body><h1>陳凱琳北上偷會鄭嘉穎</h1><p>現年45歲的鄭嘉穎與24歲的港姐冠軍陳凱琳（Grace）拍拖數月，愛得難捨難離，早前Grace在法國開工，嘉穎即飛去法國陪開工。最近輪到嘉穎在橫店開新劇《太極宗師之太極門》，Grace又去做跟得女友陪伴嘉穎。<br>「穎琳戀」雖然都想低調戀情，但經常被身邊人「出賣」，繼Grace好姊妹陳嘉寶（Anjaylia）將Grace慶生相放上網，令二人戀情曝光後；昨日《太》導演何澍培又在微博貼出三人合照，見嘉穎和Grace站在導演身旁同展露開心笑容，Grace更準備充足戴cap帽及穿長袖衫避免曬黑。<br>撰文：嵐山</p></body></html>
