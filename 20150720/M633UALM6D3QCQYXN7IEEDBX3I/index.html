<html><header><meta charset="utf-8"><title>衛蘭減肥有成績</title></header><body><h1>衛蘭減肥有成績</h1><p>前晚陳詠謙於九展舉行首個演唱會，衛蘭、周柏豪和連詩雅等有份表演，黃偉文更力撐徒弟，走上台與陳詠謙相擁。至於曾被黎明取笑肥過部電單車的衛蘭看來瘦不少，衛蘭接受訪問時開心說：「Really？Yes！」她表示自己有keep fit，除了是本身意願外，公司逼也是另一種動力。<br>之前有傳衛蘭過檔華納唱片公司時要求「買一送一」，一併簽埋妹妹衛詩，衛蘭否認說：「唔係，華納本來想簽阿妹。咁我哋兩個都唔同風格，嚟緊出碟都會分開出。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
