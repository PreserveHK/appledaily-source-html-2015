<html><header><meta charset="utf-8"><title>雨僑負傷粉絲禁搭膊</title></header><body><h1>雨僑負傷粉絲禁搭膊</h1><p>雨僑日前開工不幸被鐵枝擊中，導致頸骨有輕微移位及肩膞韌帶受傷，需要接受一個月物理治療，今次傷勢令她右手難以舉起及用力，甚至連自己化妝都有困難，但早前落實了前日跟fanclub周年聚會，她惟有忍痛出席，素顏跟粉絲見面。<br>粉絲們與雨僑合照時，都忍不住搭她膊頭而觸及其傷患，最後粉絲自發性定下規矩嚴禁搭膊頭，雨僑笑說：「佢哋仲幫我book埋醫師叫我去睇，好似好驚我會死，但係其實我冇乜事，大家唔使擔心。今次有fans帶埋個BB女嚟，我已經有種榮升阿婆嘅感覺，因為我初出道時佢哋先讀緊書咋。」粉絲亦準備了蛋糕，為她預祝下月生日。<br>撰文：君喬</p></body></html>
