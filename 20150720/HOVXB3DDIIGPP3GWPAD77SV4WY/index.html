<html><header><meta charset="utf-8"><title>超市氹氹轉： 紅魔搵施利臣鋪後路</title></header><body><h1>超市氹氹轉： <br>紅魔搵施利臣鋪後路</h1><p>雖然曼聯領隊雲高爾希望留住西班牙國腳門將迪基亞，但後者如無意外會過檔皇馬，故雲高爾亦四出尋找迪基亞的替補人，消息指其目標是效力阿積士的26歲荷蘭國腳門將施利臣（圖）。雲高爾對施利臣的評價甚高，在他執掌荷蘭國家隊時，便提攜施利臣成為正選門神。另外，雲高爾亦想加強紅魔的鋒力，據了解他希望再向拜仁慕尼黑挖角，簽入波蘭前鋒羅拔利雲度夫斯基及德國中場湯馬士梅拿。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
