<html><header><meta charset="utf-8"><title>宮澤經典寫真下架避法網</title></header><body><h1>宮澤經典寫真下架避法網</h1><p>近日美心妹妹的寫真集事件全港矚目，而日本剛於上周實施新修訂兒童色情法，比之前的法例更嚴格，凡擁有18歲以下的裸體寫真，都可能觸犯法例。日本女星宮澤理惠於1991年推出，曾轟動一時的露點寫真集《Santa Fe》亦有可能觸犯新法例，因宮澤拍攝該寫真集時只有17歲。據指購物網Amazon為免觸犯新法，已將該本寫真收起，其餘購物網亦跟隨將該寫真集下架。<br>撰文：泉水</p></body></html>
