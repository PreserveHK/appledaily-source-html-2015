<html><header><meta charset="utf-8"><title>體壇拾趣：活士連衰兩大滿貫</title></header><body><h1>體壇拾趣：<br>活士連衰兩大滿貫</h1><p>英國高球公開賽上周五、六分別因為落雨同強風而拖慢進度，結果要打三日先完成晒頭兩輪賽事。兩位冠軍級老將費度同屈臣最終無緣晉級，正式同英國公開賽講最後一次bye bye；至於昔日戰績同樣輝煌嘅前一哥老虎活士（圖），兩輪總成績係高標準七桿嘅151桿，於是就緊隨兩位前輩步伐，齊齊打完兩輪比賽就被淘汰出局。不過，個人職業生涯第一次連續兩個大滿貫比賽出局嘅活士，賽後依然充滿正能量，話下年一定會捲土重來喎。</p></body></html>
