<html><header><meta charset="utf-8"><title>少女標本雙喜臨門</title></header><body><h1>少女標本雙喜臨門</h1><p>女子組合少女標本前晚在荔園舉行慶祝歌迷會成立儀式，並為前日26歲生日的簡淑兒（Jessica）慶祝生日，不過其中一位成員溫心因身在外地而缺席活動。壽星女Jessica透露生日要在工作中度過，但會抽空和家人食飯慶祝：「爹哋、媽咪唔喺香港，得家姐喺度，所以會同家姐食飯，生日願望就希望大家都支持少女標本。」<br>少女標本的3位成員均表示以前沒到過荔園，都是從父母口中得知，第一次到荔園反而是表演，而非遊玩。問到歌迷會現時有多少粉絲成員？她們笑說：「有千同萬，當然最少有4個啦！我哋會以勁歌熱舞多謝fans。」<br>採訪、攝影：張俊銘</p></body></html>
