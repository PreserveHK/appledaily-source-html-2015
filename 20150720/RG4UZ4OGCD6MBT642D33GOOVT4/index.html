<html><header><meta charset="utf-8"><title>嘉欣敍舊緊要過封后</title></header><body><h1>嘉欣敍舊緊要過封后</h1><p>張艾嘉、李心潔、林嘉欣與劉若英等前晚盛裝出席台北市舉行的「第17屆台北電影獎」，身穿簡約黑色低胸晚裝的嘉欣，憑電影《百日告別》角逐最佳女主角，雖然最終未能奪獎，但她表示不感失望，皆因這部電影是她婚後5年復出再戰電影圈的作品，有機會角逐已感開心。<br>奪獎與否對於嘉欣來說仍是其次，她更珍惜的是趁機能夠跟好友李心潔見面，彼此好好敍舊暢談，而兩人更獲大會安排一同頒發最佳男主角。頒獎禮後，嘉欣與經理人林珊珊相約台灣著名攝影師余靜萍品嚐正宗台菜，心情放鬆的嘉欣更食足9道菜。<br>撰文：君喬</p></body></html>
