<html><header><meta charset="utf-8"><title>情侶合葬圓結婚夢</title></header><body><h1>情侶合葬圓結婚夢</h1><p>「跟媽媽回家、回家了。」車禍死者家屬昨到苗栗國道高架橋上招魂，灰暗的天下起細雨，其中一名女死者張昕頤從22米高的高架橋被拋下橋底，她的母親悲慟不已，抱住護欄大哭，用盡力氣喊叫，不斷重複愛女名字招魂。<br>與張昕頤交往兩年的男友林惟翊事發時同在車上，兩人殞命，他們於兩個月前才剛買結婚戒指，打算參加同學婚禮後，林就到女友家提親，萬沒想到兩人同遇意外身亡。張母昨淚眼盈眶稱，「女兒走的那一剎那」手上已戴着婚戒，相信他們已默認對方。與男方家屬商量，將同辦兩人的告別式，隨後他們的骨灰龕亦放在一起，完成他們生前未了願。<br>台灣《蘋果日報》</p></body></html>
