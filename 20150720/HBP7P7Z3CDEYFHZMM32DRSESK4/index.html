<html><header><meta charset="utf-8"><title>體壇拾趣：歐鎧淳擸兩金迎世錦賽</title></header><body><h1>體壇拾趣：<br>歐鎧淳擸兩金迎世錦賽</h1><p>一連兩日喺九龍公園泳池舉行嘅香港第一組長池分齡游泳賽，噚日完成所有比賽，本月中喺世大運攞到50米背泳銀牌嘅歐鎧淳（圖），返港後完全冇跌watt，贏咗100同200米背泳兩金之外，50米自由泳亦有銀牌，絕對係下月出戰俄羅斯世錦賽嘅一支強心針。至於剛喺中學文憑試攞到好成績嘅何詩蓓，亦喺主項100米自同200米個人四式攞到金牌，呢兩位之後出戰世錦接力賽嘅「美人魚」狀態咁好，應該可以擦出火花啩！</p></body></html>
