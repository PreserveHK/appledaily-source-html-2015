<html><header><meta charset="utf-8"><title>可憐狗媽媽埋葬親兒不捨徘徊墓前</title></header><body><h1>可憐狗媽媽埋葬親兒<br>不捨徘徊墓前</h1><p>近日網上流傳一段芝娃娃媽媽親手埋葬兒子遺體的短片，看後令人心酸。<br> <br>短片星期二被人上載上網，沒有提到拍攝地點。片中狗媽媽叼著兒子的屍體，在家裡後花園，挖開一處泥土，埋葬兒子的屍體。<br> <br>埋葬後，狗媽媽依依不捨，在墓前徘徊了最少一分鐘，也不願離開。<br> <br>不少網友看後，也替狗媽媽感到很傷心，並寄語牠快點振作。<br> <br>英國《每日郵報》</p></body></html>
