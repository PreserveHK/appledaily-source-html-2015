<html><header><meta charset="utf-8"><title>馮仁昭四圍超：司棋姐癌症冇復發 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>司棋姐癌症冇復發 - 馮仁昭</h1><p>湯怡同夏雨噚日去咗觀塘接受李司棋（圖）同石修主持嘅健康節目訪問，齊齊介紹補腰補腎食療。早前有報道指司棋姐惡疾復發，司棋澄清話：「之前只係有少少頭暈，檢查後報告非常健康，癌指數係冇，只係間中胃有唔舒服，要注意飲食。」湯怡自從男友洪卓立幾年前肺積水後，就努力學入廚，現時已令男友肥肥白白兼身體強壯好多，甚至要捉男友去跑步減肥。<br>撰文：馮仁昭</p></body></html>
