<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃凱芹轟崔健撐安仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃凱芹轟崔健撐安仔 - 馮仁昭</h1><p>向來有嗰句講嗰句嘅黃凱芹（圖），噚日喺微博以「路見不平」為題撰文，力撐許志安喺「中國之聲」唱《怎麼捨得你》好專業，對於評判之一嘅崔健話聽唔明安仔唱乜，又話安仔唱上個世紀嘅歌覺得好莫名其妙，認為安仔唱嘅歌完全冇問題，演繹都冇問題。黃凱芹仲話歌係應該用心去聽，而且聽唔明可以睇歌詞，仲反問崔健咁樣講係咪從來冇睇過西片？<br>撰文：馮仁昭</p></body></html>
