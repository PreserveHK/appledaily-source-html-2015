<html><header><meta charset="utf-8"><title>蘇麗珊賣甩游學修</title></header><body><h1>蘇麗珊賣甩游學修</h1><p>黃修平導演的電影《哪一天我們會飛》帶紅了演少女版楊千嬅的蘇麗珊，前日她跟戲中對手游學修宣佈戀情，大方承認兩人發展中，成為一時熱話。而本月21日在前啟德機場開幕的「東華慈善嘉年華」，今日會在深水埗西九龍中心舉行招聘會，原本想找蘇麗珊及游學修擔任招募大使，不過近排檔期密麻麻的蘇麗珊未能抽空，只有男友一人上陣，同場還有嘉年華活力大使梁雨恩撐場。<br>另外，《哪》片昨日終於衝破1,000萬票房，今個周末導演會繼續帶領各演員到戲院謝票。<br>撰文：李森</p></body></html>
