<html><header><meta charset="utf-8"><title>阿姐避答唱功被彈</title></header><body><h1>阿姐避答唱功被彈</h1><p>汪明荃（阿姐）昨日於大埔教育學院出席座談會，跟學生分享其人生經歷。阿姐表示是次座談會主要是介紹其個人成長：「自己都係大時代嘅一分子，會分三部份講吓自己背景，都好期待同啲年輕人對話。」<br>對於西九戲曲中心需招聘藝術總監，問到阿姐可有意申請此職位？阿姐斬釘截鐵說：「唔會！自己冇咁嘅資格。」對於網絡紅人伍公子在無綫節目內大彈她的唱功不濟，不過最後片段被删走一事，阿姐被問有否留意此事？阿姐即謂：「我諗問番有關今日嘅問題啦，冇關係嘅嘢唔好問，唔清唔楚問嚟都冇意思。」在旁的工作人員亦隨即示意活動要開始而結束訪問。<br>採訪：譚倩宜<br>攝影：陳順禎 </p></body></html>
