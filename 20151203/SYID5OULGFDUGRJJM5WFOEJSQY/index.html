<html><header><meta charset="utf-8"><title>台女主播夫婦遭槍擊　1死1傷</title></header><body><h1>台女主播夫婦遭槍擊　1死1傷</h1><p>台灣嘉義昨日發生槍擊案，信吉電視台女主播呂秀雲（35歲），與擔任節目部科長也是攝影主管的丈夫陳信裕（45歲），在太保市北港路自家門前遭人槍擊，造成陳死亡、呂受傷。警方已鎖定疑犯，懷疑案件與呂女姊姊的糾紛有關。<br>警方從案發現場閉路電視拍到槍擊畫面展開調查，發現陳信裕昨日傍晚騎電單車返家，與埋伏的持槍男子發生爭執，隨後陳下巴中槍，子彈貫穿其頭部，當場倒地，送院不治。而在門口的呂女，也被開1槍，右手臂受傷。警方初步相信案件因呂女姊姊與住在嘉義縣中埔鄉的楊姓男子有糾紛，楊昨日擬找呂姊談判，疑憤而對陳姓夫婦開槍洩恨。<br>台灣《蘋果日報》</p></body></html>
