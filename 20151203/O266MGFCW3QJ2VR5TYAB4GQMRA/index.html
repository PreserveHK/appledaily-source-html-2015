<html><header><meta charset="utf-8"><title>【蘋果動畸BOX】國貨城狂呻《靚女愛不完》</title></header><body><h1>【蘋果動畸BOX】<br>國貨城狂呻《靚女愛不完》</h1><p>天王郭富城漏夜放閃，高調宣佈戀上來自上海的o靚模方媛(Moka)，全城哄動，有人送上祝福，亦有人戥城城舊愛熊黛林不值。不過，最多人羨慕城城艷福無邊，咁多年嚟，啲靚女圍住佢身邊團團轉，夫復何求喎。不過講到尾，邊個叫城城生得靚仔，跳舞、唱歌、做戲瓣瓣掂，普通人恨都唔恨唔得咁多啦。<br>之不過，有時咁多靚女埋身都未必係好事，真係冇女又煩，多女又煩呀！不妨聽聽「國貨城」唱出佢嘅心聲。</p></body></html>
