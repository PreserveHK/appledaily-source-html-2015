<html><header><meta charset="utf-8"><title>俾無頭孖生兄弟寄生B仔出世多對手腳</title></header><body><h1>俾無頭孖生兄弟寄生<br>B仔出世多對手腳</h1><p>印度一名男嬰出世時身上彷彿多了一對手腳，但原來那多出的手腳是屬於寄生在他身上的孖生兄弟。<br> <br>男嬰的24歲母親住在南部泰米爾納德邦，上周五分娩。男嬰發育完全，寄生在他身上的兄弟，有手有腳、膀胱、肛門，排泄系統完整，卻沒有心、腎、頭。<br> <br>接生的醫生形容情況罕有，將盡快為男嬰做手術取出寄生嬰的手腳，相信男嬰將可健康成長。<br> <br>男嬰的情況屬「寄生孿生」，由於胚胎分裂出問題，一胎雖然發育完全，但另一胎卻未完全發育，但四肢卻長在男嬰身上。<br> <br>英國《每日鏡報》</p></body></html>
