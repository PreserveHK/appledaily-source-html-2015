<html><header><meta charset="utf-8"><title>求驗客手記：倫敦雙雄中傷兵咒</title></header><body><h1>求驗客手記：倫敦雙雄中傷兵咒</h1><p>呢排最頭痕嘅英超領隊睇怕都係阿仙奴嘅雲格，佢經歷咗黑色11月，除咗一場英超都贏唔到，仲不斷增加傷兵。喺上場聯賽齊受傷嘅中場辛迪卡索拉（右）同翼鋒阿歷斯山齊士，都肯定冇機會喺周六主場鬥新特蘭，同埋下周三作客奧林比亞高斯嘅歐聯生死戰候命，「山神」仲隨時連聖誕新年快車都out埋；不幸中之大幸係，同樣喺上場受傷嘅守將哥斯尼冇大礙。另一支受傷兵潮困擾嘅韋斯咸，上場拉傷肌肉嘅前鋒迪亞法沙高，有報道指佢要提早收「咧」。</p></body></html>
