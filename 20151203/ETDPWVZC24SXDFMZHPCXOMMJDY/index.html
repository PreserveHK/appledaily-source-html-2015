<html><header><meta charset="utf-8"><title>燦烈世勛床上誘惑</title></header><body><h1>燦烈世勛床上誘惑</h1><p>韓國男團EXO前日率先抵港為《MAMA》作準備，不過昨日凌晨綵排結束後，成員燦烈及世勛就未有立即休息，反而於凌晨3時在酒店房內通過Naver V App，來一場突襲的「甜蜜的香港之夜和粉絲一起」直播活動，二人大玩床上誘惑，成功冧爆粉絲。</p><p>燦烈及世勛大方公開在酒店房內穿背心及睡袍的居家打扮，二人躺在床上、手拎自拍神棍進行拍攝近一小時，搞到成班粉絲唔瞓睇直播，更踴躍留言超過140萬條，而直播期間二人大晒普通話，又即場跟隊友Suho及SHINee成員珉豪玩視像通話，內容非常豐富。<br>撰文：施浩冰</p></body></html>
