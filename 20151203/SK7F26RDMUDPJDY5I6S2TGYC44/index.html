<html><header><meta charset="utf-8"><title>馮仁昭四圍超：韓庚低調同居斷正 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>韓庚低調同居斷正 - 馮仁昭</h1><p>韓國男團Super Junior嘅前中國籍成員韓庚，退隊之後專心喺內地發展，雖然都傳過好多次緋聞，但佢冇公開承認過，噚日有內地傳媒就影到佢同圈外女友李冰玉嘅甜蜜合照，仲發現佢哋疑似同居，據了解韓庚為咗同女友展開同居生活，所以開始咗買新居大計。其實佢哋之前已經俾人影到一齊去大溪地旅行，睇嚟雙方感情好穩定。<br>撰文：馮仁昭</p></body></html>
