<html><header><meta charset="utf-8"><title>郭可盈囡囡防菌帽笠頭</title></header><body><h1>郭可盈囡囡防菌帽笠頭</h1><p>郭可盈前日駕車載5歲女兒津津到銅鑼灣，未知津津是否身體不適，她除了戴口罩外，頭上還戴了防菌帽，做足保護措施。母女大約等了約10分鐘，終於見到林文龍出現，他見囡囡坐了前座便開門坐後座，但津津似乎很想黐着爸爸，即時落車轉到後座與爸爸一齊坐。<br>此外，林文龍昨在金鐘出席黃玉郎與杭州千島湖合作興建的創意樂園簽訂協議，他表示除了籌劃新戲，在內地亦有房產投資。黃玉郎指項目投資8億港元，他佔一半投資額，明年動工，預計2018年中開業，樂園分為動漫、巨星及玄幻三個區，將動漫人物演變成實體，並會有機動遊戲。<br>採訪、攝影：張俊銘、羅德光、朱志聰</p></body></html>
