<html><header><meta charset="utf-8"><title>GD上環開餐粉絲蜂擁</title></header><body><h1>GD上環開餐粉絲蜂擁</h1><p>人氣組合BIGBANG前日隨《MAMA》大軍抵港，G-DRAGON（GD）一抵港即趁機四圍玩，前晚9時半左右於上環荷里活道一間餐廳用膳，大批粉絲聞風而至，令現場逼滿約十架追車貨Van，餐廳外亦有近半百人等候。</p><p>當戴白帽及黑色口罩的GD離開時，他全程耷低頭及木無表情，未有跟粉絲打招呼，而他返回W酒店時，粉絲即追車跟實偶像，同時亦有大批粉絲聚集於酒店的卸貨區，不過酒店方面已嚴陣以待，當GD座駕返抵酒店時，酒店高層開鐵閘放車內進，再落閘讓GD落車，其間有粉絲不顧安全踎低睇GD，險被捲閘弄傷。<br>採訪、攝影：潘冠恩</p></body></html>
