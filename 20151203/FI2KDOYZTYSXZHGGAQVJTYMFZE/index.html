<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡一智買衫撞老友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔡一智買衫撞老友 - 馮仁昭</h1><p>蔡一智兩公婆噚日下晝5點幾去咗中環置地廣場行街，兩位潮人當然唔會空手而回。佢哋最後喺一間時裝店買咗件衫畀完錢諗住走人之際，喺門口撞到咁啱經過嘅榮文蔚。三個人就咁企喺門口傾咗成幾分鐘至離開，唔少途人都望住佢哋3個人。之後榮文蔚好似趕時間先走，而蔡一智兩公婆行行下忽然改變主意，掉頭行咗去置地文華東方酒店飲茶。<br>撰文：馮仁昭</p></body></html>
