<html><header><meta charset="utf-8"><title>【新車落地】Mazdaspeed版Mazda MX-5　新包圍添英氣</title></header><body><h1>【新車落地】Mazdaspeed版Mazda MX-5　新包圍添英氣</h1><p>Mazda MX-5想不到這麼快會有新小改款推出，外形不變，但這個名為Mazdaspeed版本的MX-5加入了新的包圍，包括頭唇、裙腳、後唇、鋁合金腳踏。新包圍塗上黑色，在黑配紅的雙色調配襯下，讓車身的菱角更突出，可是外觀氣勢卻未隨着新包圍而有所提升。</p><p>內櫳沒有任何變動，只是油門腳踏採用鋁合金，至於性能馬力亦沒有改動。這個Mazdaspeed包圍要價3萬港元，其實也是頗合理的價格。餘下的問題，只是車主覺得值得與否了。</p><p>記者︰梁立勤</p></body></html>
