<html><header><meta charset="utf-8"><title>SG宣傳《星戰》為錯手勢致歉</title></header><body><h1>SG宣傳《星戰》為錯手勢致歉</h1><p>Super Girls成員Aka和Yanny昨日在商台宣傳新歌，對於4名成員Cheronna、Jessica、Yanny及Heidi早前穿上《星戰》衣服為服裝品牌宣傳，不過卻做了《星空奇遇記》（Star Trek）冼樸的經典手勢，被網民鬧爆。Yanny解釋當時只純粹想扮外星人，沒想到兩部電影之間的分別，沒參與影相的Aka亦幫口：「佢哋以為外星人就係咁。」她們並為事件道歉，希望大家息怒，更自嘲孤陋寡聞。<br>問到有否看過《星戰》，Yanny說：「有聽過，其實我唔鍾意睇機械人電影，但知道全城哄動。」<br>採訪：黃曉妍　<br>攝影：陳順禎</p></body></html>
