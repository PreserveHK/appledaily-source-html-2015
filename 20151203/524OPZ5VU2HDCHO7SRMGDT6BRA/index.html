<html><header><meta charset="utf-8"><title>婦失身份證　戶口被盜808萬</title></header><body><h1>婦失身份證　戶口被盜808萬</h1><p>【本報訊】一名早前遺失身份證女子，昨午往銀行查詢時，發現其三個銀行戶口合共被人盜走808萬元，警方接報調查後，懷疑有人使用事主的身份證，冒認事主到銀行提款及轉賬，正翻閱銀行的閉路電視錄影片段，查看有否拍攝到盜款騙徒。案件暫列盜竊及使用他人身份證，由中區刑事調查隊跟進。<br>52歲姓張女事主早前遺失身份證後已報失，昨午4時48分，她往中區皇后大道中一間銀行查詢，懷疑有人曾使用其身份證，從其一個戶口內提走9萬元現金，以及在另外兩間銀行，分別由其戶口轉賬約47萬元及約752萬元至一個懷疑本地銀行戶口。她於是致電報警求助。<br>■記者黃祺文</p></body></html>
