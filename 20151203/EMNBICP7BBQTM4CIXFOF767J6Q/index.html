<html><header><meta charset="utf-8"><title>馮仁昭四圍超：閻奕格港騷唱Beyond - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>閻奕格港騷唱Beyond - 馮仁昭</h1><p>參加《超級星光大道》歌唱比賽贏咗嘅閻奕格，將會喺香港開音樂會，佢噚日喺新城接受訪問，話今年喺台灣開咗3次音樂會，但下個月係香港嗰一場內容會喺全新，仲會唱多啲廣東歌，當中會有Beyond、林宥嘉等人嘅歌曲。<br>閻奕格𠵱家除咗積極排練之外，仲搵緊表演嘉賓，佢話：「我搵嘅嘉賓都係前輩級同埋我好鍾意嘅，希望可以合作到。」<br>撰文：馮仁昭</p></body></html>
