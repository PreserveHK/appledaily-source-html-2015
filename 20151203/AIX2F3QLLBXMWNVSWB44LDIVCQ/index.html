<html><header><meta charset="utf-8"><title>軍宅低價售老兵及家屬</title></header><body><h1>軍宅低價售老兵及家屬</h1><p>【話你知】<br>台灣政府早期安置撤退到台灣的國民黨老兵而興建眷村，但眷村因日久失修，居住環境變得惡劣，台灣政府便於1996年逐漸將眷村改建為公寓或住宅大樓，讓住在眷村的老兵、他們的家屬或當時薪水低的軍職人員能低價購入，這便是軍宅。但因軍宅屬福利性質，故亦有限制，購入軍宅的買家，5年內不得到自由市場轉售；但因為軍宅相對便宜，但配套優良，故不少人在五年閉鎖期內，簽訂協議，買賣「權利」，到閉鎖期完結正式過戶，變相成為漏洞。台國防部稱，今年最後一棟軍宅完工就不會再興建。</p></body></html>
