<html><header><meta charset="utf-8"><title>黃俊豪祝福舊愛超蓮</title></header><body><h1>黃俊豪祝福舊愛超蓮</h1><p>李玟老公Bruce與盛智文和美籍韓裔名廚Judy Joo前晚在中環為合作的新派韓國餐廳開幕，剛剛宣佈與吳克羣結束四年情的何超蓮，她的舊愛黃俊豪（Jeremy）亦有現身，談到前女友戀情告吹，他說：「我自己都係下晝先知，我哋好耐冇聯絡，遲啲可能打電話問候吓佢，超蓮係好得人鍾意，係好堅強嘅女仔，一定會搵到幸福。」</p><p>不過問到會否為事件感驚訝？Jeremy說：「驚唔驚訝就唔到我評論，當年我哋都仲細個，而且都已經分開咗四年，希望佢可以幸福。」至於會否再追求超蓮？他則說：「未見到呢個機會。」<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
