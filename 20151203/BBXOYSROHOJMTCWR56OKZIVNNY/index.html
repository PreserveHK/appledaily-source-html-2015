<html><header><meta charset="utf-8"><title>姚嘉妮上圍縮水</title></header><body><h1>姚嘉妮上圍縮水</h1><p>姚嘉妮、周美鳳、馬詩慧等人在尖沙嘴出席美容活動，代言的姚嘉妮以低胸裝性感示人，最近因減肥而瘦了不少，她說：「生咗兩個可以封盤，唔可以再做黃面婆。」她表示上圍縮水，笑言可考慮用醫學美容幫忙升cup。問到丈夫可喜歡她現在狀態，她說：「有讚嘅，但係佢𠵱家嘅興趣應該係望住個仔。」<br>另外，周美鳳被亡友司馬燕的丈夫吳忠義的新歡電話騷擾事件已平息，她說：「一天都光晒，人真係要做有意義嘅嘢，每件事有因果、因緣，呢件事有少少覺悟，以前我性格太顧人感受，照顧朋友，𠵱家唔會，良禽擇木而棲，有時自己都要休息下。」<br>採訪、攝影：王連連</p></body></html>
