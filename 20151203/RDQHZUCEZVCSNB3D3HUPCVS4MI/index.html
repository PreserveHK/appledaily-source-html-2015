<html><header><meta charset="utf-8"><title>馮仁昭四圍超：唐寧為子女棄興趣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>唐寧為子女棄興趣 - 馮仁昭</h1><p>唐寧噚日去咗上環為聖誕活動擔任嘉賓，兼且分享佢嘅水晶球收藏品，唐寧話以前收藏咗好多水晶球，但生咗小朋友之後要犧牲興趣：「𠵱家嘅空間都係留畀小朋友儲嘢，我間中只會做下小手工，唔會再買擺設。」佢仲話𠵱家開拓網上銷售平台「lelelala」：「呢個平台係啲做手作嘅人放佢哋嘅產品，我個人比較三分鐘熱度，所以不停搵啲唔同嘅人合作，反而適合我。」<br>撰文：馮仁昭</p></body></html>
