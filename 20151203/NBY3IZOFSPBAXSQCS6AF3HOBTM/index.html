<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪卓立難探怕鬼女友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>洪卓立難探怕鬼女友 - 馮仁昭</h1><p>洪卓立（Ken）噚日喺上環出席工展會記者會，佢透露自己條頸唔係咁好，所以最捨得買嘅嘢就係枕頭，𠵱家瞓緊嗰個要成4,000蚊。聖誕將至，問到佢同女友湯怡點樣慶祝？Ken就話：「佢要去內地拍戲，我呢個月忙新碟嘅嘢，所以去唔到探班，佢驚酒店啲dirty嘢，今次仲係拍恐怖片。」提到會唔會預祝兼買定禮物？Ken話：「我哋都係食嘢為主，會食餐飯。」<br>撰文：馮仁昭</p></body></html>
