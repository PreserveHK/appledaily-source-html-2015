<html><header><meta charset="utf-8"><title>合和信置富二代現身</title></header><body><h1>合和信置富二代現身</h1><p>兩間上市公司主席第二代人物，包括合和（054）董事總經理胡文新和信置（083）執行董事黃永光，兩名公子首度合作的大型樓盤灣仔囍滙日前正式入伙，為了隆重其事，上周三（11月25日）傍晚於物業會所內，舉行大型酒會，邀請合作夥伴市建局主席蘇慶和及一班地產代理一同參與，據一名酒會參與者人士表示，信置主席黃志祥三名兒子一齊到場，正式公佈了物業入伙、會所各項設施及現樓示範單位，作為主人家，四名第二代接班人更滿場飛，輪流招呼來賓。</p></body></html>
