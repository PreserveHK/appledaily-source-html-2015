<html><header><meta charset="utf-8"><title>Fiona甩花瓣險走光</title></header><body><h1>Fiona甩花瓣險走光</h1><p>薛凱琪（Fiona）早前為新歌《點水蜻蜓》拍MV，親自擔任導演及美術指導。由於身兼數職，故Fiona在MV的角色只是一個說書人，其他部份交由一男一女舞蹈員演繹。</p><p>不過，Fiona在MV內的造型都相當特別，因她特別請來設計師做了一件「藝術品」掛在胸前和背面，Fiona笑言拍攝期間，一直很擔心兩條魚絲會不夠力承托，果然拍到最後花瓣開始下墜，幸好Fiona及時托着上衣。<br>撰文：小米</p></body></html>
