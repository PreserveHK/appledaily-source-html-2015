<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫佳君自批艷照唔性感 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>孫佳君自批艷照唔性感 - 馮仁昭</h1><p>孫佳君（左）接受吳綺莉喺有線嘅節目訪問，提到佢當年同男友羅兆輝嘅艷照風波，佢話：「我記得當年佢有個電子相架，佢問我拎一批相display，可能佢畀咗記者啩！不過𠵱家諗番，唔係好性感啫，好小事，𠵱家啲女星仲暴露啦！」其後佢遇上前任男友劉貴喬，二人育有兩個兒子，不過最後因為對方有第三者而分手。<br>撰文：馮仁昭</p></body></html>
