<html><header><meta charset="utf-8"><title>曾國祥洩密換冠軍</title></header><body><h1>曾國祥洩密換冠軍</h1><p>曾志偉兒子曾國祥參加內地節目《我不是明星》，決賽當晚獲爸爸和家姐曾寶儀撐場，兩父子還合唱《你把我灌醉》，志偉更大方任度身高被揭只有160cm，結果曾國祥奪總冠軍，志偉開心到大搞氣氛：「佢為咗效果喺節目爆我秘密，我諗住錄完返屋企就脫離父子關係。」<br>曾國祥昨在電話說：「呢個節目搵過我幾次，但自己唔想以星二代身份參加，今次係老竇游說我，自己冇諗過攞獎，我唔係一定要贏嘅人，其實好少機會同家姐、老竇同台，可以同佢哋一齊係開心嘅，多謝老竇，如果唔係佢用力推我做呢個節目，我真係唔會做，多謝佢。」<br>採訪：皓騫</p></body></html>
