<html><header><meta charset="utf-8"><title>忽冷忽熱天文台調整預測周日15℃後續回升</title></header><body><h1>忽冷忽熱<br>天文台調整預測周日15℃後續回升</h1><p>昨日中午，天文台錄得氣溫約24°C，不少人仍穿短袖衫。天文台早前預測今日起會一連5日最低氣溫18°C，其後一再調整預測，指周四至周六料18°C，但周日及周一就會低至15°C，其後才逐步回升，下周四重回「二字頭」，最低氣溫達20°C，下周五最高氣溫更達25°C。<br> <br>天文台展望周六起時晴時雨，預料一股東北季候風會在今晚抵達華南沿岸地區，未來兩、三天為本港帶來著較涼的天氣，由於受到高空擾動影響，週末期間廣東將會多雲有雨，導致氣溫進一步下降。</p></body></html>
