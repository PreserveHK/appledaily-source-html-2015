<html><header><meta charset="utf-8"><title>求驗客手記：國足和港隊因賭波？</title></header><body><h1>求驗客手記：國足和港隊因賭波？</h1><p>港中大戰雖然已經過咗半個月，但中國傳媒仲一直為國足（白衫）和波搵緊藉口，不過今次唔再係鬧球員同教練喇；《騰訊體育》喺周二就話，呢場比賽涉嫌打假波。據統計，全亞洲買國足贏嘅投注金額高達40億人民幣（約48億元港元），而買港足嘅就只得一億，所以班球證應該係收晒錢要為難國足，令到啲莊家贏錢。甚至有人話，中國人爛賭，每次見國足有比賽都買佢哋贏，以為咁就可以表達佢哋有幾愛國，但其實咁係害國足俾人黑哨咋。</p></body></html>
