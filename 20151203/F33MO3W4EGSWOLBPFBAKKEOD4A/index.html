<html><header><meta charset="utf-8"><title>蘇志燮新劇收視創新高</title></header><body><h1>蘇志燮新劇收視創新高</h1><p>由蘇志燮和申敏兒主演的KBS新劇《Oh My Venus》前晚播出第六集，男女主角的感情線終於真正展開，更上演一場吻戲（圖），令到收視即時上升了0.9%，收視有9.7%，刷新了開播以來的收視，雖然收視逼近雙位數，但卻未能超前劉亞仁主演的《六龍飛天》（13.6%），《六》劇仍然穩座收視冠軍寶座。</p><p>而劉亞仁因經常上載與宋慧喬的合照而爆出姐弟戀，雖然兩人強調是好友，但近日討論區又再翻炒緋聞，有網民更指二人已承認拍拖。</p></body></html>
