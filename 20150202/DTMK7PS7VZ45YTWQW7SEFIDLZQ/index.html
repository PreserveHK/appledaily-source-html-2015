<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）方駿宇有信心晉F1</title></header><body><h1>體訊速遞：<br>（賽車）方駿宇有信心晉F1</h1><p>香港首位F1試車手方駿宇（圖）昨於屯門出席商場賀年活動，大玩場內4D模擬賽車駕駛器。正籌備新賽季的他表示，現積極在內地尋找贊助商，有信心在限期前達標，晉身F1行列。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
