<html><header><meta charset="utf-8"><title>新辣Talk：「男版莎賓娜」文成敏引死女</title></header><body><h1>新辣Talk：「男版莎賓娜」<br>文成敏引死女</h1><p>韓國出名多長腿oppa，不少男星身高都超過一百八十厘米，配上帥爆外表，即時成為萬千少女心目中的男神。<br>除了娛樂圈出產帥哥外，韓國體壇亦出現十二頭身男神文成敏，這位現年二十八歲的排球界男神，現役為韓國職業排球隊現代sky walkers球員，他身高達一百九十八厘米，於京畿大學畢業，因有樣有肌肉有學識，所以吸納不少女粉絲。其實文成敏早年已被發現擁有靚仔外表，不過近年因為哈薩克十二頭身排球美女莎賓娜人氣急升，文成敏才被內地及香港等地方粉絲留意到，並旋即成為新一代排球界男神。<br>撰文：施洛冰</p></body></html>
