<html><header><meta charset="utf-8"><title>體訊速遞：（足球）昏迷英冠兵已蘇醒</title></header><body><h1>體訊速遞：<br>（足球）昏迷英冠兵已蘇醒</h1><p>哈特斯菲爾德上周六主場鬥列斯聯的英冠打吡大戰中，主隊後衞湯史密夫（圖）頭部與隊友門將祖梅菲相撞後失去知覺，隨後被急救隊以直昇機送到醫院治理。球隊晚上發出聲明，指史密夫已經蘇醒，能夠與球會職員交談，而且情況穩定，但為安全起見留院觀察一晚。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
