<html><header><meta charset="utf-8"><title>宋承憲認冧過女拍檔</title></header><body><h1>宋承憲認冧過女拍檔</h1><p>韓國型男宋承憲去年與內地女星劉亦菲，因合作電影《第三種愛情》而傳出緋聞。宋承憲日前接受韓國節目《演藝家中介》訪問時，就自爆曾對合作過的女演員產生好感，網民紛紛猜測此人正是劉亦菲。<br>宋承憲說：「當時大家都互有好感，但因為無法長久下去，所以未正式開始便已結束。」其實去年有傳宋承憲和劉亦菲因片中多場吻戲而咀出真感情，劉亦菲更因太投入角色而不能抽離。<br>此外，當記者問宋承憲跟其好友蘇志燮誰會先結婚時，宋承憲說：「應該是我，蘇志燮經常表示不一定要結婚。」<br>撰文：梁雯迪</p></body></html>
