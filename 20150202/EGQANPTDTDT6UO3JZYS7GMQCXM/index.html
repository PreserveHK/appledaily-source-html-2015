<html><header><meta charset="utf-8"><title>「古墓老人」獨居墓穴30年</title></header><body><h1>「古墓老人」獨居墓穴30年</h1><p>金庸小說《神鵰俠侶》的古墓派真有傳人？湖北武漢市新洲區八十一歲老翁陶少堂（圖），早年上山採藥時，偶然發現山上幾處墓穴，自此在墓穴搭棚獨居，成為約十平方米（約一百平方呎）的家，一住三十年。老人在墓室附近種植果樹、飼養蜜蜂、魚、雞及兔等，生活自給自足，被村民稱他為「古墓老人」。<br>由於當地大雪紛飛，自來水管被結冰凍住，他不敢下山挑水，警員上門送食糧，令他能夠安然過冬。網民認為，政府推行的房屋及老人政策失效，連古墓亦淪容身之所。<br>湖北《楚天都市報》</p></body></html>
