<html><header><meta charset="utf-8"><title>森美內地解禁</title></header><body><h1>森美內地解禁</h1><p>森美和毛舜筠昨日以單車大使身份到中環出席「慈善單車馬拉松」活動，森美全副武裝落場，毛毛則在旁鳴炮，連詩雅和陳志雲現身打氣。森美曾因撐雨傘運動，早前他在內地的工作被臨時取消，昨日森美表示終於可以返廣州工作。問他是否被正式解封？他說：「對上兩次商演，攞回鄉證過關都驚，又驚俾人叫返轉頭，係咪解封就要真正攞批文工作先知，但有得返去做嘢都好開心。」<br>連詩雅自爆十四歲才學識踏單車：「我踩單車唔叻，十四歲嗰時嘅高度同𠵱家一樣，要用輔助轆去踩，好彩我用咗兩個鐘就學識，但因為身高問題，我嘅平衡力比較差。」<br>採訪、攝影：卓寶花</p></body></html>
