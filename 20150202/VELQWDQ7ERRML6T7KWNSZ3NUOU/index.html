<html><header><meta charset="utf-8"><title>唐英年復出頭炮衰咗！</title></header><body><h1>唐英年復出頭炮衰咗！</h1><p>唐英年回歸馬圈頭炮「回眸一笑」已於第三場出賽，由於此駒畢竟是慢熱遲熟馬，縱使唐唐好有興緻帶埋太太郭妤淺一齊入場，「回眸一笑」始終有心無力，沿途居後只跑第九名零獎金。<br>說回這場賽事，結果由雷神策騎、高伯新訓練的「甜城效應」大熱勝出，這匹馬臨場獨贏賠率只有1.9倍，而位置更是10元1角的下限，相信應有不少馬迷命中。而「甜城效應」本來是由前港交所高層許浩明所擁有，可惜他於上年不幸去世。如今此駒重新贏馬，總算一慰許先生在天之靈。說回一些不開心事，不如說些開心事，原來今次是雷神及高伯新首度合作贏馬，不知他們以會否有更多交收呢？</p></body></html>
