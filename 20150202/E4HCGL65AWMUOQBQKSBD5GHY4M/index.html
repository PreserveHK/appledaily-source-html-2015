<html><header><meta charset="utf-8"><title>惠英紅傷後蒲頭會Laura</title></header><body><h1>惠英紅傷後蒲頭會Laura</h1><p>惠英紅於上月中在台東拍攝電影《神秘家族》發生意外，被鐵罐砸傷右邊面流血，傷口長達一吋，而且頗深，事後她都擔心會破相。前晚惠英紅傷後首度蒲頭，目前身在台灣拍戲的她，跟到當地旅遊的內地富婆好友Laura飯敍，Laura將合照貼上網，只見惠英紅的右眼角位置，仍然貼了一塊膠布，要戴黑框眼鏡遮掩。<br>據知，惠英紅的傷口縫了九針，復原情況比想像中好很多，當日她受傷後情緒不穩憂慮破相，表示傷口又腫又瘀，要休息數日。上月二十三日，她曾在微博留言：「回台北拆線了，明天開工去。」打女惠英紅果然捱得，傷後約一星期已火速復工。<br>採訪：皓騫</p></body></html>
