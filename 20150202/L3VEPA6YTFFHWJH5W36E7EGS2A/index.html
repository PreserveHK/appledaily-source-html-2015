<html><header><meta charset="utf-8"><title>反斗貓遇著打機男邊個最慘慘</title></header><body><h1>反斗貓遇著打機男<br>邊個最慘慘</h1><p>高傲，愛撒嬌一向是貓咪的特性，但想不到原來小貓的頑皮程度，與狗狗不遑多讓。<br><br>在南韓，一隻貓咪陪伴主人玩電子遊戲。期間貓咪不斷搗蛋，在鍵盤上跳來跳去，天拍打螢幕，還試圖拉斷電線，似乎想要引起主人注意。其實這隻頑皮貓是主人Dave數月前在收容所收養回來。Dave說小貓平日最愛玩玩具，追逐繩子和到處搞鬼。 <br><br>而主人將片段上載YouTube，至今有超過七十萬人觀看。 <br><br>YouTube</p></body></html>
