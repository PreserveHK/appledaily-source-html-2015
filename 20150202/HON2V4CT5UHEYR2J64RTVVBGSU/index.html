<html><header><meta charset="utf-8"><title>JC享受拍拖收利是</title></header><body><h1>JC享受拍拖收利是</h1><p>混血模特兒Jessica C.（JC）與呂慧儀昨日於鑽石山為商場的賀歲裝置揭幕，穿旗袍的JC在場向呂慧儀大晒半鹹半淡的廣東話：「恭喜發財。」呂慧儀亦祝福她快結婚。問到JC可知甚麼是利是？她笑說：「我知道，工作時有人會派給我，我亦知道結婚後要派利是，帶給人幸運。」問她有計劃今年派利是嗎？她說：「沒有，不是今年，我今年等收利是。」JC坦言享受與男友安志杰拍拖，至於下星期的情人節，JC謂希望收到驚喜，而她亦正準備禮物。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
