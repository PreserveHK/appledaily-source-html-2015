<html><header><meta charset="utf-8"><title>《午夜凶鈴》女星大岡雅子病逝</title></header><body><h1>《午夜凶鈴》女星大岡雅子病逝</h1><p>曾在日本經典電影《午夜凶鈴》中飾演貞子母親的大岡雅子，近年不幸地患上罕見的肺動脈瘤，據知患病機會是十萬分之一，她去年秋天病情惡化，延至上周四凌晨在東京的醫院內與世長辭，終年五十歲。<br>大岡雅子出身自模特兒界，除拍過不少廣告外，在《午夜凶鈴》系列中飾演山村志津子一角最令人深刻，演繹冤靈貞子的生母教人不寒而慄，尤其站在鏡前梳頭的陰森場面更是經典。<br>半年前，大岡雅子紀念五十歲生日，並撰寫新書《雅子Style》來分享扮靚心得，大除夕她在twitter祝大家新年快樂，亦是她最後一次留言。<br>撰文：哥羅</p></body></html>
