<html><header><meta charset="utf-8"><title>求驗客手記︰多蒙特包尾　高路普話滿意</title></header><body><h1>求驗客手記︰<br>多蒙特包尾　高路普話滿意</h1><p>前晚開始打德甲護級戰嘅多蒙特作客摸和利華古遜0:0，由於本來包尾嘅弗賴堡同日4:1大勝法蘭克福，所以蜜蜂兵團亦由尾二跌落榜尾，但今次係佢哋自去年十二月頭贏賀芬咸1:0後，首次冇喺正式比賽失波。教練高路普（左）就話：「我都好滿意，一小步非常重要。我哋要將冬季操練嘅成果攞出嚟畀大家睇。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
