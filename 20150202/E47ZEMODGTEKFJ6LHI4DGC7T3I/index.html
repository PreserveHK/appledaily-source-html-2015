<html><header><meta charset="utf-8"><title>話你知：損毀區旗可被判監</title></header><body><h1>話你知：損毀區旗可被判監</h1><p>GOT7的泰國成員BamBam及台灣成員Mark，前晚在台上風騷揮動香港區旗，大冧港迷。可惜BamBam因太用力而整甩區旗，Mark就一時忘形把區旗拋在地上。雖然他們是外國人又是無心之失，不過可能隨時犯法。根據香港的「區旗及區徽條例」第七條的「保護區旗、區徽」中列明，任何人公開及故意以焚燒、毀損、塗劃、玷污、踐踏等方式侮辱區旗或區徽，即屬犯罪，可被罰款及監禁一年至三年。</p></body></html>
