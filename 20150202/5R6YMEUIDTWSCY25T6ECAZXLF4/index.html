<html><header><meta charset="utf-8"><title>阿Yu提周永恒：冇價值</title></header><body><h1>阿Yu提周永恒：冇價值</h1><p>趙頌茹（阿Yu）、鍾舒漫與張致恒昨日於科學園出席慈善步行活動，阿Yu主動提到周永恒，她指案件完結後，希望過去的事會結束，並感激父母的陪伴及支持，她表示等分居期完結便再辦離婚手續。日前周永恒在判決後重提阿Yu兒時遭性侵一事，問到會否感到被對方傷害？阿Yu說：「有啲嘢喺我生命中已經冇價值，所以過咗去就由得佢過去。」另外，周永恒前日就母親想見一對孫女而聯絡阿Yu經理人，阿Yu方面則指會有社工安排。<br>同場鍾舒漫就否認婚訊，強調求婚是私人事，若有好消息必定公佈。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
