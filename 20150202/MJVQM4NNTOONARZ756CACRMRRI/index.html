<html><header><meta charset="utf-8"><title>古仔威逼睇戲攞運</title></header><body><h1>古仔威逼睇戲攞運</h1><p>【北京直擊】<br>古天樂、林家棟、周秀娜和吳千語等昨日在北京出席有份主演、邱禮濤執導的賀歲片《神探駕到》首映禮 ，對於網傳古仔是去年香港收入最高的男演員，片酬總收入比周潤發還要高出一億多，他說：「這個問題太神秘了，我不會公開說的。」之後古仔威脅觀眾說：「看《神探駕到》羊年走大運，不看沒好運。」<br>吳千語爆料指古仔在片中說話聲音很大，經常被他噴得一臉口水，在旁的古仔立刻解釋：「我是怕他們聽不到，所以才會提高聲浪。」而片中飾演不會花錢、也不願花錢的富二代林家棟在現場表演起瑜伽，他說：「我這個角色會用練瑜伽的方式來逃避古天樂的追殺。」<br>採訪、攝影：陶然婷</p></body></html>
