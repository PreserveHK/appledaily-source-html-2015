<html><header><meta charset="utf-8"><title>載人充氣球橫渡太平洋</title></header><body><h1>載人充氣球橫渡太平洋</h1><p>美俄冒險家乘坐充氣球橫渡太平洋，花了一百六十小時三十八分鐘，飛越了一萬零六百九十五公里，刷新充氣球載人飛行最遠及為時最長兩項世界紀錄。<br>五十歲美國人布拉德利（Troy Bradley）及五十八歲俄羅斯人提克提耶夫（Leonid Tiukhtyaev）乘氦氣球「雙鷹號」，上周日從日本佐賀縣出發，原定降落美加邊境，因強風轉向南下，前天降落墨西哥海域（圖），再由漁船載回岸。<br>兩人打破了一九八一年由「雙頭鷹五號」橫渡太平洋八千三百八十三公里的舊紀錄，也打破了一九七八年「雙頭鷹號」花一百三十七小時橫渡大西洋的舊紀錄。<br>美聯社</p></body></html>
