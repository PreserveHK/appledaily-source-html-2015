<html><header><meta charset="utf-8"><title>關仁隱事：「博士」力場彈走女人 - 關仁</title></header><body><h1>關仁隱事：「博士」力場彈走女人 - 關仁</h1><p>泡菜國藝人受歡迎，自不然有好多公司爭住搵佢哋做嘢，香港同強國都係佢哋搵錢嘅地方。不過好多行內人都呻同泡菜國藝人合作又煩又受氣，要求多多，呢樣唔得，嗰樣唔准。好似之前爆紅嘅「博士」咁，早排同「國際巨星」合作拍廣告，下令要人離佢六呎遠。雖然「博士」人氣已經冇之前咁勁，不過要求繼續有增冇減，除咗台上提到佢嘅嘢，全部要審視過照稿讀唔改得之外，仲要求頒獎畀佢嘅嘉賓一定唔可以係女人，驚女人驚到咁，真係O晒嘴。<br>撰文：關仁</p></body></html>
