<html><header><meta charset="utf-8"><title>Gary飛泰國拍《RM》</title></header><body><h1>Gary飛泰國拍《RM》</h1><p>韓國人氣綜藝節目《Running Man》（RM）日前宣佈拍攝新年特輯，取景地點分別是泰國、香港、濟州島等，但七位主持不會集體行動，而是分散各地進行拍攝。昨日穿上灰色T恤的Gary被影到飛抵泰國，同行還有曾於韓劇《繼承者們》中飾演李敏鎬母親的金成鈴。Gary心情不錯，更與接機粉絲合照。<br>至於《RM》另一主持劉在錫，近日再被公開好人好事。女記者朴澀琪日前在MBC電視台節目中，自爆當年採訪名嘴姜虎東的婚禮時，自己因腳痛而除鞋走到訪問台下面，但劉在錫卻留意到她，主動叫她上前才開始接受訪問，令她心存感激。<br>撰文：江瑚</p></body></html>
