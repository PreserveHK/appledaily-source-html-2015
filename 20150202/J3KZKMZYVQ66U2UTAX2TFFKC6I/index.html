<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）侯活膝傷或唞六周</title></header><body><h1>體訊速遞：<br>（籃球）侯活膝傷或唞六周</h1><p>連同上周六作客不敵活塞一仗，右膝受傷的火箭中鋒懷特侯活（圖）已經連續缺陣四場，但據《ESPN》報道，他仍未決定最佳治療方法，休戰期更有可能長達六周。侯活去年底已因膝傷影響，錯過了十一場常規賽。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
