<html><header><meta charset="utf-8"><title>體壇拾趣：紅牛新車迷彩上身</title></header><body><h1>體壇拾趣：<br>紅牛新車迷彩上身</h1><p>紅牛上季衞冕F1失敗，休季期間忙住大執，眼見法拉利、麥拿侖高調搞新車發佈會，佢哋都依然玩低調。不過，周日展開嘅西班牙試車突然有驚喜，紅牛棄用傳統藍色，新車改玩黑白迷彩設計（圖），但落到場夠唔夠醒，就要睇吓呢幾日試車結果先知。另外，紅牛二隊來季參賽組合係以十七歲成為歷來最年輕車手嘅韋特本同埋二十歲嘅辛斯Jr，兩個加埋只係比目前最老嘅拉高倫大兩歲咋。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
