<html><header><meta charset="utf-8"><title>少女撞車傷腦變SM女王</title></header><body><h1>少女撞車傷腦變SM女王</h1><p>加拿大一名夢想當演員的少女，遇上車禍後身心受損，性情大變，無法繼續學業，結果淪為性虐待（SM）女王。她入稟向司機索償，早前獲判一百五十萬加元（約九百一十萬港元）巨額賠償。<br>亞福尼娜（Alissa Afonina 圖）原本成績優異，但在二○○八年乘坐母親前男友的車遇上意外，腦部被撞傷，自此性情驟變，厭倦學習，甚至會在課堂上提及性事。由於上大學無望，她放棄做導演或演員的夢想，改為投身色情行業，與嫖客玩SM賺錢過活。法官認為司機超速及疏忽引致車禍，判他向亞福尼娜賠償一百五十萬加元。<br>英國《星期日鏡報》</p></body></html>
