<html><header><meta charset="utf-8"><title>Google製假手研測癌症</title></header><body><h1>Google製假手研測癌症</h1><p>Google X實驗室為研發能及早發現癌症的技術，特別製造仿真度極高的假手（圖）。<br>新技術原理是讓人吞下特製納米粒子，會依附在癌細胞表面令細胞發光，再配合腕帶監察，當發光細胞經血液傳送到腕帶位置，就可以及早偵測癌症。研究其中一個要解決的問題是光線如何穿透人體肌膚，因此實驗室特別用人造皮膚及志願者捐出的皮膚，造出「擁有天然穿透力及生物化學部份的」假手，Google希望數年內可有突破，將技術廣泛應用到柏金遜症及潛在心臟病等疾病。<br>英國《獨立報》</p></body></html>
