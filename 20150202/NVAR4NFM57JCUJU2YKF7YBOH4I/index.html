<html><header><meta charset="utf-8"><title>前員工爆英首相府鬧鬼</title></header><body><h1>前員工爆英首相府鬧鬼</h1><p>英國首相府（圖）是政治中樞，但有誰想過那裏會鬧鬼，曾在首相府工作十三年的後勤經理戴維披露，在剛入職時撞鬼。<br>戴維憶述某天清晨六時準備一項活動，摸黑走進小飯廳，看到鄰房有燈未關，於是走進連接國宴廳的兩道大門後，卻突然背脊一涼：「我聽到長裙尾擺動的聲音，感受到有『人』自我身邊走過。我跟『她』相距只有兩呎左右，因為廳中一片漆黑，沒看到她樣子；但走到鄰房，在燈光下只有自己一人。」<br>兩小時後，心有餘悸的他跟同事提起此事，才知道自己撞鬼，該隻鬼魂不時在國宴廳和柱廳之間徘徊現身，只是大家秘而不宣。<br>英國《衞報》</p></body></html>
