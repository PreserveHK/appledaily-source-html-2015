<html><header><meta charset="utf-8"><title>老師患腰疾死頂跪地教書</title></header><body><h1>老師患腰疾死頂跪地教書</h1><p>河北秦皇島市三十多歲的楊春菊老師，患有腰椎間盤突出無法彎腰，為怕影響學生學習的進度，楊沒有請假，眼見課室講台太低，楊索性跪在講台上教書（圖）。有學生家長拍下她跪地教書的一幕，並放上網，照片在互聯網遭瘋傳。<br>有網民盛讚楊春菊熱心教學令人致敬：「雖然跪着，卻不妨礙高度。」北京宣武醫院功能神經外科主任醫生陶蔚被其事迹所感動，早前專誠上門為她檢查。<br>醫生發現楊的病情不算太嚴重，除了一些針灸理療，還建議她進行微創手術。<br>新華網</p></body></html>
