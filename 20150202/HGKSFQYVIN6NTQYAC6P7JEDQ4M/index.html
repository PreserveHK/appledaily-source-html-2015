<html><header><meta charset="utf-8"><title>求驗客手記︰法林明高狂迷　老笠對手</title></header><body><h1>求驗客手記︰<br>法林明高狂迷　老笠對手</h1><p>球迷衰起上嚟都幾得人驚，上周六有場巴西里約熱內盧州聯賽賽事，有班法林明高嘅球迷（圖）喺賽前偷入球場，走咗去對手馬卡埃嘅更衣室傷人兼搶嘢，簡直係無法無天。馬卡埃球員憶述，賽前有起碼十幾個法林明高球迷衝入嚟，出手打人仲搶走咗啲波砵以及一啲球員嘅個人物品。令人尊敬嘅係馬卡埃為咗其他入咗場支持嘅球迷，決定如常上陣比賽，希望當地警方做到嘢捉晒班壞分子啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
