<html><header><meta charset="utf-8"><title>官恩娜傳懷孕照騎馬</title></header><body><h1>官恩娜傳懷孕照騎馬</h1><p>將做二月新娘的官恩娜（Ella）近日被傳有喜，前晚她腳踏四吋高踭鞋到廣州出席頒獎禮，周柏豪見狀都上前問候，Ella說：「報道寫得太逼真啦，連我去騎馬都有女士問會唔會太激烈？其實咁大個人唔會有意外，我係循序漸進嘅人。婚禮就到時先同大家分享，因兩邊家人都比較低調，大家都想老爺奶奶錫我㗎。」<br>問到柏豪是否擔心Ella？他說：「講笑咋，我話長途車剒叫佢小心。」追問對方婚期？他說：「真係冇，我自己就有排啦。」至於他做楊千嬅個唱嘉賓被網友嫌奀，他說：「所以不容有失，好開心千嬅畀咁大個機會我。」<br>採訪、攝影：曾小嘉</p></body></html>
