<html><header><meta charset="utf-8"><title>傅嘉莉新年求姻緣</title></header><body><h1>傅嘉莉新年求姻緣</h1><p>傅嘉莉（Kelly）昨日與堪輿學家雲文子到土瓜灣出席預祝新年活動，Kelly以紅色透視裙出現，與小朋友一同玩遊戲，俯身時不經意展現好身材。可有向師傅請教新年運程？她說：「遲啲會搵師傅問吓，其實我每年需要嘅話都會去攝太歲，我同媽咪都犯太歲，所以都會去。又會問吓自己事業同姻緣啦，不過身體健康最重要。」<br>Kelly又說每年都會到年宵買花，問到新年可有假期時？她說：「應該會有嘅，不過唔敢食油膩嘢，因為之前腸胃炎，又好多朋友感冒，自己之前開工都連續發燒三日。」<br>採訪、攝影：藍文浩</p></body></html>
