<html><header><meta charset="utf-8"><title>昏迷婦拔喉前奇蹟蘇醒</title></header><body><h1>昏迷婦拔喉前奇蹟蘇醒</h1><p>美國內布拉斯加州一名五十六歲婦人感染惡菌，不但四肢壞死，更陷入昏迷十二天，正當家人準備將她的維生喉拔掉前四小時，突然奇蹟蘇醒。<br>羅伯茨（Teri Roberts 圖）去年十二月中旬因細菌感染，但醫生誤診為流感，以致中毒性休克，昏迷十二天。因病情毫無起色，家人在冬至當天決定放棄，不再用維生器替她吊命，但在拔喉前四小時，她卻突然睜開眼，恢復意識。<br>雖然四肢嚴重壞死要全部截肢，但能撿回一命的羅伯茨卻不感傷悲。家人替她成立籌款網站，現已獲得一萬七千美元（約十三萬港元）作醫藥費及安裝義肢。<br>美國《紐約每日新聞》</p></body></html>
