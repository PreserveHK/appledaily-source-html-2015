<html><header><meta charset="utf-8"><title>村姑大娛塘：成海璃子　奀變火柴人</title></header><body><h1>村姑大娛塘：成海璃子　奀變火柴人</h1><p>催淚日劇《一公升眼淚》曾經感動唔少港人，喺劇中扮女主角澤尻英龍華妹妹嘅成海璃子，當年以十二歲嘅年紀已鬼咁好戲，不知討好幾多觀眾。<br>成海璃子轉吓眼已經廿二歲，話晒藝能界係大染缸，呢幾年大家睇住佢壞，上年俾狗仔隊拍到街頭煲煙，單睇扯煙舉動就知老手，搞到乖乖女形象一鋪清袋。<br>成海璃子都知自己唔可以再扮清純少女呃觀眾，最近為新劇《怪奇戀愛作戰》挑戰新戲路，戴上銀色假髮硬銷野性形象，不過見佢瘦到得棚骨，比起早幾年脹爆時簡直相差兩個碼，其實歷年日本童星都相繼行差踏錯，望就望佢唔好步安達祐實後塵踏上脫星之路啦！<br>撰文：李村姑</p></body></html>
