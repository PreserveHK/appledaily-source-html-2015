<html><header><meta charset="utf-8"><title>隔牆有耳：CY何柱國前後腳離開 - 李八方</title></header><body><h1>隔牆有耳：CY何柱國前後腳離開 - 李八方</h1><p>眼見阿囡呢排咁鬼「鋒芒畢露」，特首梁振英同佢太太梁唐青儀唔知會唔會好頭痕，但似乎又冇乜影響佢哋食慾喎！八方喺前晚約十一點，喺銅鑼灣一間由鐘錶品牌Franck Muller開設嘅高級食肆嘅樓下，發現CY同太太梁唐青儀落樓，當然「被失蹤」嘅齊昕，並冇同行。<br>CY兩公婆起初冇為意有記者影相㗎，但一見到在場記者，即刻低頭衝上車絕塵而去。而喺兩分鐘後，星島集團主席何柱國同太太黃敏珊、阿仔何正德同新抱林恬兒以及一中年女人亦步出大廈離開。<br>到底CY係咪同呢班城中名人食飯？八方打過去特首辦查詢，截稿前未有回應。</p></body></html>
