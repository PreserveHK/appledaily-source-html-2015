<html><header><meta charset="utf-8"><title>求驗客手記︰上海申花　睇中卡希爾</title></header><body><h1>求驗客手記︰<br>上海申花　睇中卡希爾</h1><p>澳洲喺上星期六亞洲盃決賽有驚無險封王，三十五歲嘅卡希爾（右）梗係開心，因為隨時係佢最後一次幫澳洲贏到大賽冠軍，有報道話佢來季會去中超搵食。據報卡希爾已經同上海申花簽訂意向性合同，只要佢同𠵱家效力緊嘅美職聯球隊紐約紅牛傾掂解約，就可以正式過檔。申花願意繼續畀卡希爾目前喺紅牛大約三百萬美元嘅年薪，紅牛方面亦相信唔會阻撓，放佢走亦可以慳到人工支出。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
