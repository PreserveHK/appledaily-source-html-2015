<html><header><meta charset="utf-8"><title>體壇拾趣：何詩蓓為善唔溫書</title></header><body><h1>體壇拾趣：<br>何詩蓓為善唔溫書</h1><p>世青金牌飛魚何詩蓓（Siobhan、圖）唔止靚女，仲有愛心！維特健靈慈善單車馬拉松噚日喺中環龍和道上演，Siobhan雖然忙緊準備下個月嘅中學文憑試，都抽時間夥拍傷殘運動員出戰二點二公里嘅名人組賽事，但佢第一次改着單車衫就三甲不入。同場仲有港籃代表蘇伊俊，而前單車港將蔡其皓夥拍DJ森美奪得名人組亞軍。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
