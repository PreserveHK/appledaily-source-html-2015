<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周董下周一台灣補擺酒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周董下周一台灣補擺酒 - 馮仁昭</h1><p>周杰倫（周董）上個月同昆凌喺英國舉行世紀婚禮，之後仲留喺當地度蜜月，新婚生活相當溫馨。噚日有台灣傳媒報道，由於周董嘅外婆年紀大行動不便，加上台灣親友眾多，佢哋下星期將返台灣補擺喜宴，日期已定於下周一喺台灣嘅W酒店舉行，江蕙、張小燕與張菲等前輩都會出席。而昆凌前日就現身上海出席化妝品活動，感冒嘅佢聲音沙啞，但依然保持笑容，J嫂果然專業。<br>撰文：馮仁昭</p></body></html>
