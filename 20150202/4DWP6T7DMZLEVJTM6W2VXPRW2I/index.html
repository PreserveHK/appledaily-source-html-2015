<html><header><meta charset="utf-8"><title>馮仁昭四圍超：ChiLam禿頭超人𠱁老婆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：ChiLam禿頭超人𠱁老婆 - 馮仁昭</h1><p>張智霖（ChiLam）同老婆袁詠儀（靚靚）早前參加明星夫妻真人騷《一路上有你》，前晚播出嗰集嘅嘉賓有韓星金喜善同老公朴駐英，由於上集靚靚喺遊戲入面輸咗，懲罰就係ChiLam要戴地中海頭套同着超人衫扮超人，再同金喜善夫婦食飯，席間靚靚笑指老公經常話自己呃佢，以為佢好溫柔，ChiLam好真情咁話：「我覺得佢唔會呃我，非常可靠。」靚靚即感動得眼鼻通紅。<br>撰文：馮仁昭</p></body></html>
