<html><header><meta charset="utf-8"><title>求驗客手記：A米雙人牆咪又係輸</title></header><body><h1>求驗客手記：A米雙人牆咪又係輸</h1><p>AC米蘭喺周日意甲搞吓射罰球新花臣，喺對手人牆前面自己再排一道人牆（紅圈示），個波前面堆咗一大堆人，到文尼斯準備射嘅時候班A米人牆散開，可惜搞咁多嘢都係唔中目標。A米喺呢場波最終主場0:1輸畀阿特蘭大，已經連續四場聯賽未贏過，據講球會副主席加里安尼喺周一叫咗教練恩沙基開危機會議，照吓肺兼傾吓點改善成績。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
