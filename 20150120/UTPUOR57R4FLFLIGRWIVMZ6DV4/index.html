<html><header><meta charset="utf-8"><title>婷婷掟煲照搞影展</title></header><body><h1>婷婷掟煲照搞影展</h1><p>謝婷婷與李治廷昨日在九龍塘出席商場迎新歲活動，最近有雜誌刊登了婷婷與戴尚安（Sean）前後腳行街的相片，因而被指假扮分手，婷婷說：「張相係上年十一月底時影㗎，睇番我啲衣着打扮都見到啦！」問她會否有復合機會？婷婷語氣堅定地說：「冇。」不過她指之前二人曾合作的攝影展，仍然會繼續舉行。</p><p>此外，李治廷緋聞女友范冰冰被傳與李晨拍拖兼見了家長，問他是否已和范冰冰分手？他說：「唔使問，唔回應，拍拖嘅事自己知就得，唔想私生活咁高調。」知否李晨與冰冰見過家長？李治廷抱怨說：「放過我！我冇嘢講。」<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
