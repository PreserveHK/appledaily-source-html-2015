<html><header><meta charset="utf-8"><title>貼錢受難：貴飛離場似過海關</title></header><body><h1>貼錢受難：貴飛離場似過海關</h1><p>今次演唱會上，G.E.M.力推價值二百八十元的獨家手帶，為免觀眾唔買手帶而影響整場視覺效果，在演唱會場中屬於八百九十八元區域觀眾都獲借用手帶，但演唱會執行導演Calvin，於騷前親自上台叮囑觀眾離開時歸還借用手帶。完騷後，該區觀眾需要經過防盜通道離開，以免帶走借用手帶，由於防盜器不停響，工作人員不時截人查問是否未歸還手帶，令山頂位平飛觀眾悉數離開了，買了貴飛的觀眾仍要被查問才能放行。</p></body></html>
