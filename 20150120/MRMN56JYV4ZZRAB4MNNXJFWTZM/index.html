<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張默涉毒案法院受理 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張默涉毒案法院受理 - 馮仁昭</h1><p>內地男演員張國立個仔張默，今年七月因為喺北京屋企涉嫌吸毒犯罪，俾警方行政拘留，九月再俾北京市公安局海淀分局，以涉嫌容留他人吸毒罪正式向海淀區人民檢察院提請批准逮捕。噚日，北京市海淀區人民法院官方微博公告，話海淀區人民法院對張默涉嫌容留他人吸毒案已經立案調查完，決定依法受理。至於幾時正式開審，就暫未有公佈。<br>撰文：馮仁昭</p></body></html>
