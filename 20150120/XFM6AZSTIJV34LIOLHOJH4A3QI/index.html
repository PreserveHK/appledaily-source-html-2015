<html><header><meta charset="utf-8"><title>全智賢蟬聯好感度冠軍</title></header><body><h1>全智賢蟬聯好感度冠軍</h1><p>熱爆韓劇《來自星星的你》女主角全智賢（圖），近日在韓國廣告綜合研究所公佈的十二月廣告好感度排名中，繼續發揮女神威力蟬聯冠軍寶座，而滑冰天使金妍兒和女團miss A主將秀智，就分別佔據第二、三位。而全智賢替手袋品牌拍攝的新廣告相亦曝光，她分別以白恤衫、黑色連身裙的造型亮相，配襯一頭清爽短髮，極具氣質。除了拍廣告，全智賢日前亦被影到戴上口罩為飾演狙擊手的新片《暗殺》開工。</p></body></html>
