<html><header><meta charset="utf-8"><title>陳柏霖聞Mandy標冷汗</title></header><body><h1>陳柏霖聞Mandy標冷汗</h1><p>陳柏霖與楊子姍等昨晚在台北宣傳新片《重返20歲》，他於二○○七年曾與混血模特兒Mandy Lieu拍拖三年，當時二人熱戀，陳柏霖更搬到香港陪女友。</p><p>對於舊愛Mandy戀上澳門猛人周焯華做小三，現更懷孕約五個月，他坦言有看新聞：「尊重每個人的選擇。」問到二人有否聯絡，他即明顯緊張：「這題就留給自己，我瞬間冒汗。」之前他解答房祖名與柯震東吸毒問題也沒有這般緊張，而在旁的工作人員即吩咐記者轉回關於電影的問題。題都能冷靜回應，面對舊愛似乎無法淡定。<br>撰文：唐如</p></body></html>
