<html><header><meta charset="utf-8"><title>體訊速遞︰（滑雪）禾恩獨佔世盃紀錄</title></header><body><h1>體訊速遞︰<br>（滑雪）禾恩獨佔世盃紀錄</h1><p>周一在意大利舉行的滑雪世盃賽事，滑雪女王禾恩（圖）於超級大迴轉項目中，以0.85秒之差，擊敗奧地利選手芬寧加，取得她個人職業生涯第六十三場世盃勝利，打破了名將慕莎普爾的世盃勝仗紀錄。綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
