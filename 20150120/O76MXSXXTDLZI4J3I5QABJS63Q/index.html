<html><header><meta charset="utf-8"><title>英名經濟家吸毒毆妓女</title></header><body><h1>英名經濟家吸毒毆妓女</h1><p>擔任倫敦市長約翰遜（Boris Johnson）房策顧問的牛津大學經濟學教授麥克威廉斯（Douglas McWilliams圖），涉嫌在召妓及吸食毒品後打傷妓女而被查。<br>六十三歲的麥克威廉斯，已婚，但經常光顧赫特福德郡一名四十七歲妓女。去年除夕他找該妓女尋歡後，雙雙吸食可卡因，疑因不滿另有訪客登門而襲擊她，令她面部及眼睛瘀傷，手亦受傷。</p><p>
準確預測經</p><p>以經濟預測準確見稱的麥克威廉斯，早前曾發表言論指「賣淫及販毒收益可幫助英國成為全球第五大經濟體」，結果他自己也因召妓及吸毒而犯官非。<br>英國《每日電訊報》</p></body></html>
