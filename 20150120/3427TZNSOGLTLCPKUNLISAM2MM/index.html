<html><header><meta charset="utf-8"><title>Lea T.內衣騷透現自信</title></header><body><h1>Lea T.內衣騷透現自信</h1><p>本地時裝設計師譚燕玉昨日於灣仔出席理工大學內衣時裝騷，曾與霍啟山傳過緋聞的模特兒Lea T.行騷，當中更有一套性感透點，相當性感。Lea表示今次行騷興奮又尷尬，她說：「內衣對女性得重要，是身體一部份，更可以增加自信。」問她情人節如何度過？她說：「我很想看一部情人節上映的電影《Fifty shades of Grey》，希望到時有人會相約我。」而譚燕玉自言對內衣設計大感興趣，她說：「我想對內衣設計深入研究，內衣好講求個人風格，自己設計想加入唐朝嘅中國風。」<br>採訪：羅慧敏　<br>攝影：陳俊強</p></body></html>
