<html><header><meta charset="utf-8"><title>「袋鼠狗」沒前肢蹦蹦跳</title></header><body><h1>「袋鼠狗」沒前肢蹦蹦跳</h1><p>遠看牠像袋鼠，近看才發現牠是隻小狗。這頭被遺棄街頭的小狗，因為失去一對前肢，惟有靠後肢站立及跳動，予人是隻袋鼠的感覺。<br>這頭五個月大的小狗（圖），為牧羊犬及惠比特犬的混種，身世悲慘。牠天生沒有一條前腿，另一條前腿懷疑被其他流浪狗咬掉，但牠沒有放棄求生意志，更練成絕技，單靠後肢跳動自如，如小袋鼠。</p><p>原本流落羅馬尼亞街頭的小狗，獲英國動物組織拯救，因樣子趣致，舉動如袋鼠，甚惹人憐愛，很快獲一名女護士收養，更定期帶牠到診所做物理治療，減輕因雙腳長期站立引起的背痛。<br>英國《每日電訊報》</p></body></html>
