<html><header><meta charset="utf-8"><title>13秒夾走電視收喺裙底無人知</title></header><body><h1>13秒夾走電視<br>收喺裙底無人知</h1><p>竊賊通常都是暗地裡進行非法勾當，但哥斯達黎加一名女賊卻「大搖大擺」地犯案。<br><br>閉路電視片段顯示，女賊與同黨到達電器店後，先在店內四周視察，之後再到一堆平面電視機前，突然伸手把電視機塞入長裙內，再用大腿緊緊夾着，施施然行出店?，整個過程只用了13秒。單看表面，旁人根本不知道她剛剛偷東西。<br><br>店員翻看閉路電視後，驚嘆女賊出手太快，根本來不及反應，坦言從來沒有見過類似事件。警方則相信女賊過去曾用同樣方法作案，並公布閉路電視片段，呼籲民眾提供線索。<br><br>英國《每日郵報》</p></body></html>
