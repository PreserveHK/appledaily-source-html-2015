<html><header><meta charset="utf-8"><title>求驗客手記：基恩未上陣先染瘧疾</title></header><body><h1>求驗客手記：基恩未上陣先染瘧疾</h1><p>喺非國盃，加納嘅腳頭唔多好喎，效力艾阿恩嘅射手基恩（中）無啦啦病咗，患上瘧疾，仲要入埋醫院。加納喺周日發表聲明，話二十九歲嘅基恩喺上星期六晚入院，但好彩發現得早，病情又唔太嚴重，食咗藥之後都有好轉，所以留院一晚後，佢喺星期日朝早已經出院嘞。瘧疾係非洲常見嘅疾病，患者會發冷又發熱，頭痛又會嘔，相信基恩都要唞幾日先可以上陣比賽。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
