<html><header><meta charset="utf-8"><title>涉殺媾女男童三個穆斯林畀人監生燒死</title></header><body><h1>涉殺媾女男童<br>三個穆斯林畀人監生燒死</h1><p>印度東部有男童懷疑遭穆斯林村民殺死，觸發穆斯林和印度教徒衝突，造成至少三名穆斯林村民慘遭活活燒成焦炭。<br><br>事發於比哈爾邦一條村落，當地一名印度教男童失蹤超過一星期，屍體其後被發現。由於男童生前與一名穆斯林女童關係友好，懷疑招致其親屬不滿招致殺機。<br><br>事件觸發穆斯林和印度教徒衝突，雙方周日衝突時，有草屋懷疑被人縱火，三名穆斯林村民被燒死；警方目前將八人拘捕。<br><br>在印度十二億人口中，超過百分之八十是印度教徒，近一成三是穆斯林，雙方偶然發生衝突，但大致相處良好。<br><br>美聯社</p></body></html>
