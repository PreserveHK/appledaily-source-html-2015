<html><header><meta charset="utf-8"><title>求驗客手記：張稀哲首發唔積極</title></header><body><h1>求驗客手記：張稀哲首發唔積極</h1><p>國足喺亞洲盃踢到虎虎生威，而正跟隨禾夫斯堡喺南非集訓嘅中國新星張稀哲（右）亦受到重用，第二場友賽對捷柏聯就首次正選上陣，司職攻中嘅佢仲踢咗六十七分鐘。「狼堡」最終贏4:3取得友賽兩連勝，但佢就俾內地傳媒批評表現唔夠積極，尤其係同佢差唔多位置嘅比列錫大演帽子戲法，想爭位一定要加把勁。而比列錫入波後亦冇忘記兩周前因車禍喪生嘅隊友馬蘭達艾積，着起後者件波衫並指向天，場面感人。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
