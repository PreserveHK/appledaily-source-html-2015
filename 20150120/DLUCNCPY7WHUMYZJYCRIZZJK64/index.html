<html><header><meta charset="utf-8"><title>玄彬抵冷濕身救韓智敏</title></header><body><h1>玄彬抵冷濕身救韓智敏</h1><p>闊別視壇四年的玄彬夥拍韓智敏主演的SBS新劇《Hyde Jekyll，我》將於明日首播。<br>昨日劇組公開新一輯劇照力谷新劇，只見玄彬和韓智敏要在嚴寒下拍濕身戲，玄彬更要跳入水中，估計應該是勇救佳人韓智敏，留在水中的韓智敏更要飲熱茶保暖，令觀眾超級期待兩人賣力演出。<br>另外，近日韓國某綜藝節目為韓片和韓劇中接吻最長的演員作出統計，當中玄彬和湯唯主演的電影《晚秋》就咀足兩分鐘二十七秒成為韓片之冠。至於電視劇方面則以李昇基和秀智主演的《九家之書》最長，兩人總共咀足一分二十六秒。<br>撰文：施洛冰</p></body></html>
