<html><header><meta charset="utf-8"><title>關仁隱事：「小嘴」開火喪鬧「大隻男」 - 關仁</title></header><body><h1>關仁隱事：「小嘴」開火喪鬧「大隻男」 - 關仁</h1><p>「小嘴」平時斯斯文文，對人亦好有禮貌，但對住男友「大隻男」即港女上身，成日無故發脾氣。關仁有次喺停車場撞見小嘴同大隻男坐埋同一架車返公司，諗住過去同佢哋打聲招呼，離遠已聽到小嘴狂鬧大隻男。當時大隻男輕聲講咗句：「你頭先應該行左邊。」點知小嘴道火一撻即着，一輪機關槍鬧大隻男淨係識馬後炮，又唔一早出聲。點知有外人見到，大隻男梗係覺得好尷尬，但又知道反駁後果更嚴重，最後只能繼續忍氣吞聲。<br>撰文：關仁</p></body></html>
