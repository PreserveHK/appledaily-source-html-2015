<html><header><meta charset="utf-8"><title>命賤慘成活飼料來生不再做公雞</title></header><body><h1>命賤慘成活飼料<br>來生不再做公雞</h1><p>在外國的大型工廠式農場，由於「公雞」不能生蛋兼肉質較差，雞「仔」一出生通常便會被直接輾碎，或放進膠袋裡焗死。<br><br>但這種「屠殺」不僅在先進國家的工廠式農場發生，外國網民上載相信是在東南亞拍攝的片段，見到雞農把一大桶的小公雞扔落水，水中的魚便急不及待「開餐」，部分小雞奮力絕地逃生爬回岸邊，可惜都被雞農一腳踢回去，淪為大魚的美食。片段上載至互聯網後，吸引了網民留下近千個留言。</p></body></html>
