<html><header><meta charset="utf-8"><title>松村沙友理疑患驚恐症</title></header><body><h1>松村沙友理疑患驚恐症</h1><p>日本人氣女團乃木坂46的22歲成員松村沙友理，去年10月被《週刊文春》踢爆搭上有婦之夫，更與該名出版社高層在街頭攬攬錫錫，令松村蒙上不倫罪名，一度傳出將被事務所炒魷。</p><p>松村數月來飽受壓力，近期公開亮相也苦口苦面，在前晚的乃木坂節目上，她得悉自己能參與組合的第11張單曲時，松村即不禁落淚，還一邊強忍淚水一邊剖白心底話，自言事件後令她不敢面對觀眾，每次上台也產生恐懼，歌迷擔心偶像已患上驚恐症。<br>撰文：哥羅</p></body></html>
