<html><header><meta charset="utf-8"><title>冤魂不息白衣女鬼路邊夜夜現身？</title></header><body><h1>冤魂不息<br>白衣女鬼路邊夜夜現身？</h1><p>近日內地熱傳一張相片，相中清楚見到一個疑似女鬼的白影，有網民更指白影就是白衣長髮「女鬼」。這張「靈異照片」的拍攝地點，位於江蘇吳江某路段上。<br><br>上周五早上，當地警方到聲稱拍攝到「女鬼」的現場，發現「女鬼」其實只是路邊一個景觀石。景觀石顏色呈乳白色，形狀瘦長，石頭中間有洞孔，夜間在燈光照射及兩旁樹枝映襯下，遠看時便容易錯覺以為它是白衣長髮女鬼。<br><br>《城市商報》</p></body></html>
