<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳芳語開騷得鼓聲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳芳語開騷得鼓聲 - 馮仁昭</h1><p>二十歲台灣女歌手陳芳語前晚喺旺角麥花臣場館開騷，着銀色閃爆背心同黑色透視裙出場嘅佢，一口氣唱咗三首歌《Good Girl》、《分手說愛你》同《我會很想你》，不過佢唱到第二首歌時，音樂就出現咗啲問題，陳芳語喺台上話：「我的鼓手沒有咪高峯，怎麼辦？」之後鼓手繼續照打鼓，但只得鼓有聲，鼓手同和音嘅咪就冇聲，好彩都冇影響佢嘅演出。<br>撰文：馮仁昭</p></body></html>
