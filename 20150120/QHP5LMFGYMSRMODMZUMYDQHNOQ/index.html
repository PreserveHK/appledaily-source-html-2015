<html><header><meta charset="utf-8"><title>宮澤里惠三個月六度封后</title></header><body><h1>宮澤里惠三個月六度封后</h1><p>現年四十一歲的日本女星宮澤里惠，憑住翻拍自暢銷小說的新片《紙月》再創演藝事業高峯，在前日公佈的第廿四屆東京體育映畫大賞，她再度榮獲影后殊榮。宮澤自去年十月底至今，已在六個電影頒獎禮上連環封后，有望在下月的日本奧斯卡上成為七料影后。<br>由名導北野武擔任審查委員長的東京體育映畫大賞，選出參演《紙月》的AKB48舊將大島優子奪得最佳女配角，而諧星上島龍兵和老牌男星寺島進，就分別贏得最佳男主角及最佳男配角。<br>撰文：哥羅</p></body></html>
