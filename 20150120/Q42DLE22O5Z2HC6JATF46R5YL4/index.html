<html><header><meta charset="utf-8"><title>余文樂爆杜如風困擾</title></header><body><h1>余文樂爆杜如風困擾</h1><p>余文樂的舊愛吳雨霏（Kary）與網球王子洪立熙（Brian）結婚，樂仔昨日在九龍灣受訪時對此說：「恭喜佢，祝福佢啦，其實都冇乜好講，已經冇聯絡。」舊愛相繼嫁人，會否心急？他笑說：「好似屙殊殊一樣，搵唔到廁所就唔急，用咗個好核突嘅比喻。其實我參透到個原因，因為我識唔到新朋友。我阿媽應該已經放棄咗我，所以我都唔諗喇！」<br>有指與杜如風同遊日本，樂仔即為杜如風辯護說：「呢個就離晒譜啦，我同佢識咗好多年，以我所知佢好困擾，未面對過呢啲事，覺得難受同委屈，佢女流之輩會脆弱啲，但人品好好，好有義氣。」<br>採訪：藍文浩</p></body></html>
