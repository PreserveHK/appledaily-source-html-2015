<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）QPR低谷仍撐哈帥</title></header><body><h1>體訊速遞︰<br>（足球）QPR低谷仍撐哈帥</h1><p>雖然昆士柏流浪（QPR）成績低迷，排英超尾二，但主席東尼費南迪斯周一表示對主帥哈利列納的支持沒有改變，「近日很多有關哈利帥位的消息，現在是時候終結這些傳聞。我相信哈利（圖）是帶領我們走出困局的最佳人選。」QPR已經連續5場聯賽不勝，而且今季10場作客聯賽全敗。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
