<html><header><meta charset="utf-8"><title>朴敏英爆料受壓撇李敏鎬</title></header><body><h1>朴敏英爆料受壓撇李敏鎬</h1><p>韓國男星李敏鎬首次擔正的電影《江南黑夜》，將於明天在韓國開畫，由於預售成績第一，所以他前晚心情靚靚現身電影於仁川舉行的紅地毯活動。粉絲見到李敏鎬即時尖叫湧上前，慶幸見慣大場面的李敏鎬未驚過，更主動走近粉絲堆，拿起自拍神棍和手機跟粉絲合照，親民度爆燈。</p><p>至於李敏鎬的舊愛朴敏英，近日因劇集《Healer》而人氣急升，她接受電視節目訪問時提起戀愛話題：「曾被狗仔隊拍過一次，以後不想再有這種事了，我很想結婚。」言語間暗示當年與李敏鎬分手，是因為戀情受壓見光死。<br>撰文：江瑚</p></body></html>
