<html><header><meta charset="utf-8"><title>《我們》倫敦再贏《飛鳥俠》</title></header><body><h1>《我們》倫敦再贏《飛鳥俠》</h1><p>倫敦影評人協會前日在倫敦舉行頒獎禮，《我們都是這樣長大的》（Boyhood）成為大贏家，分別奪得年度電影、最佳導演及最佳女配角獎。導演李察連利加（Richard Linklater）做代表出席領獎，他致辭時笑言自己從不敵視影評人：「我將人分為兩類，愛電影的人及其他人。」影帝由《飛鳥俠》（Birdman）米高基頓（Michael Keaton）奪得，而影后則頒給《永遠的愛麗絲》（Still Alice）的茱莉安摩亞（Julianne Moore）。<br>撰文：泰米</p></body></html>
