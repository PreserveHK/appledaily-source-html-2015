<html><header><meta charset="utf-8"><title>胚胎膠水助不孕夫婦誕嬰</title></header><body><h1>胚胎膠水助不孕夫婦誕嬰</h1><p>胚胎可用膠水黏在母親的子宮？英國二十三歲女子賈尼恩因為未婚夫的精子數量不足，四年來一直無法懷孕，正當絕望之際，他們嘗試了新科技「胚胎強力膠」，終成功誕下健康男嬰（圖）。<br>胚胎膠水是由瑞典公司Vitrolife生產，含有高含量透明質酸（hyaluronan），子宮內本有這種天然化學物質，當將胚胎植入子宮，它起着橄欖油作用讓胚胎併入子宮內壁。<br>「我有點驚訝，但肯定是特製的膠水，並非一般的強力膠水。」賈尼恩知悉用膠水將人工受孕的胚胎放入子宮時，她大呼神奇。<br>英國《每日鏡報》</p></body></html>
