<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）蜜蜂兵又傷多兩件 </title></header><body><h1>體訊速遞︰<br>（足球）蜜蜂兵又傷多兩件 </h1><p>德甲的多蒙特在上周六歇冬的友賽布加勒斯特星隊，中場哥斯基奧斯及基爾（中）同告受傷，其中前者觸傷足踝韌帶，至少休息一周，而基爾則肩部受傷，暫時未知傷勢。綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
