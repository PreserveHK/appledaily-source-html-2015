<html><header><meta charset="utf-8"><title>邵音音爆吳忠義傷心不回港</title></header><body><h1>邵音音爆吳忠義傷心不回港</h1><p>邵音音、杜小喬、天堂鳥及楊淇，昨日在港台宣傳電視節目《回到未來錢》。</p><p>身為司馬燕好友的邵音音透露，司馬燕老公吳忠義即將離港，她說：「差不多啦！佢哋要走嘛，佢先生會覺得太太離開咗個圈廿幾年，司馬燕只係佢嘅太太同家人，唔想人騷擾，呢啲都係佢哋嘅私生活，佢老公會覺得點解我哋屋企嘅家事要講畀你哋知，所以我再講就多事，佢哋傷心成咁。」音音坦承他們一家離港後不會再回來。<br>此外，杜小喬透露拍此劇時正值紅斑狼瘡症病發得最嚴重之時，影響了拍攝而感抱歉，現外出都要塗防晒。<br>採訪、攝影：溫敏芝</p></body></html>
