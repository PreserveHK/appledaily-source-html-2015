<html><header><meta charset="utf-8"><title>姚貝娜追思會下月京舉行</title></header><body><h1>姚貝娜追思會下月京舉行</h1><p>內地歌手姚貝娜因參加《中國好聲音2》一炮而紅，可惜因為乳腺癌復發，上周五於深圳病逝，終年33歲。其經理人博寧昨日凌晨在微博透露，姚貝娜的骨灰將會安放回其家鄉武漢，而追思會則會於二月初安排在北京舉行。<br>博寧又透露，會尊重姚貝娜父母的意願，一直保留其微博的賬戶，至於姚貝娜生前所屬的華誼音樂，將會收集及整理她的所有音樂作品作為紀念。姚貝娜早於二零一一年發現患上乳腺癌，當時她已接受乳房切除手術，化療後曾一度康復，可惜最終復發，近日病情更急轉直下，最後敵不過病魔。<br>撰文：小米</p></body></html>
