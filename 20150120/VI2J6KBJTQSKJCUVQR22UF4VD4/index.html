<html><header><meta charset="utf-8"><title>亞視獲無綫拍片打氣</title></header><body><h1>亞視獲無綫拍片打氣</h1><p>《萬眾同心撑亞視》將於本周五晚舉行，亞視公關部發言人昨強調，活動是亞洲會主辦，並委託亞視製作，市民只要向亞洲會捐出五百元，便可獲當晚節目入場券一張。<br>亞視執行董事葉家寶昨在網誌中透露，目前亞視正邀請徐小鳳和張德蘭等參與演出，至於無綫則計劃出動藝人拍攝一條鼓勵亞視的短片為亞視打氣，並於當晚節目中播放。此外，葉家寶更表示現要求使費慳得就慳，佈景及各樣物資要使用現有物料改製或尋求贊助，葉家寶說：「盡量少用公司資金，將資金調配予同事薪金發放之用。」<br>採訪：魯吉</p></body></html>
