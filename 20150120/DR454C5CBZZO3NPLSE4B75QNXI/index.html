<html><header><meta charset="utf-8"><title>惠英紅傷面停工回港</title></header><body><h1>惠英紅傷面停工回港</h1><p>惠英紅前晚在台東拍電影《神秘家族》時發生意外，被鐵罐擊中臉，傷口長達約一吋，紅姐事後坐救護車到台東一間醫院治療。昨日本報向劇組了解，當時紅姐在拍攝一場表現藝術家意外受傷的文戲時，不慎遭遇道具跌落，造成左邊顴骨處長約一吋的傷口，隨後在工作人員的陪同下馬上從台東乘搭飛機前往台北就醫，經診治後幸好傷口並無大礙。雖然紅姐本人略感無奈，但幸好心情並未受到影響，導演朴裕煥已知悉紅姐傷勢並商討如何完成後續戲份。據她所屬英皇電影經理人部門透露，紅姐現已平安出院兼回港休息，她更表示感謝大家關心和問候，看情況再回台灣趕戲。<br>採訪：陶然婷</p></body></html>
