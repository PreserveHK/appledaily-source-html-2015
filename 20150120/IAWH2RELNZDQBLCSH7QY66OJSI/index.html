<html><header><meta charset="utf-8"><title>關伊彤預咗早產</title></header><body><h1>關伊彤預咗早產</h1><p>娛圈爆生仔潮，已有一女的港視藝人關伊彤的預產期在下周四，腹大如籮的她，日前中午與老公林紹奎帶着兩歲囡囡林醇欣逛觀塘apm，一家「四」口享家庭樂，關伊彤還與囡囡看玩具。<br>關伊彤生長女時早產，所以預計這胎B女都會趕着出來，近日已準備了進院的「走佬袋」，她前日在電話中說：「我有晒心理準備隨時生得，我希望呢幾日生，咁樣就可以喺農曆新年前坐埋月，到時可以自由活動。」她又謂長女都知道即將有妹妹：「我哋等妹妹出咗世，就用妹妹名義送姐姐禮物，等姐姐學習好錫妹妹。」<br>採訪：比華利<br>攝影：沈健程</p></body></html>
