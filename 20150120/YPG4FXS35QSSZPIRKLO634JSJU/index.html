<html><header><meta charset="utf-8"><title>黃芷晴擔正闖內地</title></header><body><h1>黃芷晴擔正闖內地</h1><p>黃芷晴、黃允財、施明、李泳漢及監製鄧特希等，昨日在尖沙嘴出席內地劇《只有情永在》開鏡活動，此劇將安排在珠江台播放，是芷晴首次擔正女主角兼進軍內地巿場的第一步，她說：「齣劇有七成喺香港拍，拍完即播，可以睇番內地觀眾反應。」問到母親梁潔華的健康狀況，她說：「佢完全康復，之前都有用電話工作，𠵱家陸續返工，醫生都建議做適量工作比較好。」<br>此外，施明和李泳漢母子檔上陣，施明對此感到高興，可惜在劇中不是飾演母子，她說：「我演芷晴媽咪，同泳漢係對立，故事講家庭關係。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
