<html><header><meta charset="utf-8"><title>狠Hit：蛻變白富美</title></header><body><h1>狠Hit：蛻變白富美</h1><p>不要被純潔白色的氣場嚇怕，其實白調擁有多面風格，既可高高在上，也能平易近人，只要配對飾品，任何人都可以成為白富美。<br></p><p>轉金色</p><p>荷李活女星姬蒂韓遜（Kate Hudson）這套Versace低胸晚裝充滿女神風範，要帶出白色的華麗感，比起她的白鑽配飾，個人認為金色暖調更顯王者本色。</p><p>轉帥氣</p><p>舒淇的Ports 1961連身褲簡約摩登，展現白色罕見的剛強，若再配合運動元素，率性態度更添帥氣。<br></p><p>轉浪族</p><p>J嫂昆凌甜美可人，浪漫小白裙襯閃石高踭鞋太老氣了吧！不妨換上復古波希米亞風的手袋及涼鞋，自然不造作。<br></p><p>撰文：StyleGuru</p></body></html>
