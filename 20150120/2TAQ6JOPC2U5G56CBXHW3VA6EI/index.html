<html><header><meta charset="utf-8"><title>烏拉圭幸運男搭總統順風車</title></header><body><h1>烏拉圭幸運男搭總統順風車</h1><p>烏拉圭男子阿科斯塔日前伸出拇指想搭順風車，怎知路過的幾十輛車都無一停下，好不容易終於等到好心人，司機還是大人物，他高興得把相片上載到互聯網（上圖）。<br>「我不敢相信總統會送我一程。」不錯，這位好心司機正是總統穆希卡（Jose Mujica左圖），當日車子雖然掛着政府車牌，穆希卡又表明最多只能載到總統府，但心急趕路的阿科斯塔不以為意，直至上車後覺得同車婦人有點面善，又認得總統的三腳寵物犬，才知自己成了幸運兒。穆希卡曾說總統並非高高在上，「不過是一名公務員」。<br>台灣 ETtoday網</p></body></html>
