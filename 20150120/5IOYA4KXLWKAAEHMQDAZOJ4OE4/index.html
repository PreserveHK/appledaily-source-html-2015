<html><header><meta charset="utf-8"><title>英製可充電防彈背心</title></header><body><h1>英製可充電防彈背心</h1><p>現時美軍在戰地執勤要攜帶夜視鏡、無線電和槍枝，每次任務都要攜帶六十粒AA電池，非常笨重，英發明家設計了一款可通電防彈背心，大大減輕士兵的負荷。美軍斥資六百萬美元（四千六百萬港元）委託英公司研製通電防彈背心。<br>背心能充電的關鍵在於其導電布料，由布藝設計師湯普森及科學家斯沃洛開發，用上尼龍線及導電銀線，以特別的針法將電路織進布料中。每件背心附有八個充電插頭位及一組可用七十二小時的電池。<br>英國《泰晤士報》</p></body></html>
