<html><header><meta charset="utf-8"><title>【壹週刊】搵人仔好過賺港幣洪天明：都唔係嘅</title></header><body><h1>【壹週刊】搵人仔好過賺港幣<br>洪天明：都唔係嘅</h1><p>【壹週刊】做老婆御用『阿四』嘅洪天明，雖然成日响大陸開工，趁有時間返香港，一家三口去九龍城買膠箱。洪天明話香港工作不多，返大陸工作幾會多些，但係返香港可以陪老婆同仔仔。雖然要中港兩邊走，但講到賺奶粉錢，始終搵人仔最好。<br><br>iPhone版下載： http://goo.gl/1SDaWF <br>Android版下載： http://goo.gl/xfQS8D <br>壹週Plus網頁： http://nextplus.nextmedia.com/  </p></body></html>
