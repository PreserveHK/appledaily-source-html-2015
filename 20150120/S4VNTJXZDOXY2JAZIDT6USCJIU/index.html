<html><header><meta charset="utf-8"><title>阮經天米蘭型戰球星</title></header><body><h1>阮經天米蘭型戰球星</h1><p>台灣型男阮經天（小天）昨晚現身米蘭，出席意國品牌Emporio Armani秋冬男裝騷，同場還有德國足球國腳普多斯基（Lukas Podolski）及祖雲達斯球星費蘭度路蘭迪（Fernando Lorente）等，齊齊坐front row睇騷。小天更獲品牌安排入後台，與設計師Giorgio Armani影合照。他透露首次與EA合作，將會逗留數天拍攝時尚雜誌專輯，他表示：「自己不是第一次來米蘭看騷，會把握時間食意大利美食，當中最愛吃海鮮。」<br>撰文：唐如</p></body></html>
