<html><header><meta charset="utf-8"><title>明哥盧巧音撐尼泊爾災民</title></header><body><h1>明哥盧巧音撐尼泊爾災民</h1><p>上月底尼泊爾發生7.9級大地震，世界各地發起不少籌款活動，黃耀明昨日亦在ig貼圖，將於周日在香港兆基創意書院舉行抱抱尼泊爾音樂會，當日盧巧音、Mr.、RubberBand和Soler等人支持。盧巧音（Candy）昨日在商台宣傳新歌，她表示自己都有捐衫，因為捐錢未必可以到災民手上。</p><p>明哥昨日在電話上說：「我支持呢個活動，都係抱住我哋係世界公民，所以鄰舍發生事，更何況尼泊爾人一向係香港社會嘅一部份，我哋應該伸手援助，希望大家都可以支持佢哋。」<br>採訪：溫敏芝、皓騫</p></body></html>
