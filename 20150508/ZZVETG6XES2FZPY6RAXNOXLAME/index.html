<html><header><meta charset="utf-8"><title>馮仁昭四圍超：成龍任星洲禁毒大使 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>成龍任星洲禁毒大使 - 馮仁昭</h1><p>成龍噚日喺新加坡接受禁毒大使委任狀，成為首位名人禁毒大使，雖然有唔少人覺得成龍寶貝仔房祖名，舊年喺北京因吸毒被捕，質疑成龍有冇說服力，但係成龍覺得屋企人係毒品受害者，所以做禁毒大使更加有責任感。曾經因為涉毒而被內地封殺嘅柯震東，噚日現身上海，原來柯爸爸喺上海開舖頭，所以柯震東就同家人喺上海過母親節。<br>撰文：馮仁昭</p></body></html>
