<html><header><meta charset="utf-8"><title>Ana R.踎住掃瑜伽碟</title></header><body><h1>Ana R.踎住掃瑜伽碟</h1><p>名模Ana R.前日獨自現身銅鑼灣購物，一身全黑背心連身裙披上黑色外套，先在影碟店HMV閒逛，見她四出搜尋，原來要找的是學做瑜伽的DVD，相信是夏季來臨，身為模特兒的Ana也要開始keep好身段，當Ana看得投入之際更不顧儀態踎在地上，大騷白滑肉腿。看了大約10分鐘，仍未揀到合心水的DVD，只好離去。<br>之後她走到一間維修手提電話的店舖，逗留10分鐘，離開時在店外碰到一名大隻男，由於門口太窄，二人側身避開對方後，Ana尷尬一笑離開。<br>採訪、攝影：梁繼光</p></body></html>
