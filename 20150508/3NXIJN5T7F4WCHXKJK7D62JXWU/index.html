<html><header><meta charset="utf-8"><title>GD太陽假結婚</title></header><body><h1>GD太陽假結婚</h1><p>下月襲港開騷的韓國天團BIGBANG，近日回歸樂壇大受歡迎，單在微博搜尋他們的名字便超過10億人次，而五子亦情如手足，經常互相整蠱。隊長G-DRAGON（GD）日前在Instagram上載一張和太陽的合照，更抵死地留言：「像新郎和新娘一樣。」相中太陽一臉含羞答答，GD就好像在身旁保護他，令粉絲霎時間也忘記GD有緋聞女友水原希子，笑言GD和太陽太合襯，大可斷背。</p><p>此外，BIGBANG前晚錄影音樂節目《M! Countdown》錄至深夜，GD呼籲歌迷要落力揮動皇冠燈，T.O.P和太陽就分別狂揈頭和扭籮答謝粉絲，令GD笑到肚攣。<br>撰文：江瑚</p></body></html>
