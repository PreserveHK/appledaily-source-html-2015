<html><header><meta charset="utf-8"><title>體壇拾趣：福建鬥南華力保前四</title></header><body><h1>體壇拾趣：福建鬥南華力保前四</h1><p>灣仔修頓室內場今晚舉行甲一雙料娛樂，焦點自然係8點40分壓軸由福建對出爐銀牌冠軍南華。曾經喺銀牌以五分之差不敵南華嘅福建，有射手劉子健（左）倒戈，佢話今場不勝無歸︰「今季幾支中下游球隊實力平均，我哋上場輸畀飛鷹後要力保前四，之後嘅賽事就要盡量爭勝。要贏南華首要係凍結佢哋嘅得分主力，會派專人緊盯余理洋（右）同惠龍兒。」至於七點頭場就有飛鷹硬撼上場「開齋」嘅晉龍。門票一律收40蚊，另設30蚊長者及學生飛。</p></body></html>
