<html><header><meta charset="utf-8"><title>趣趣地：馬體會兵變旅遊大使</title></header><body><h1>趣趣地：馬體會兵變旅遊大使</h1><p>費蘭度托利斯（費托、圖）同施蒙尼連旅遊業都撈埋，化身導遊帶你遊馬德里。馬德里體育會早前同馬德里旅遊局合作，拍咗一條宣傳片推廣馬德里市；喺片中，教練施蒙尼同佢班球員包括費托、佐治高基、基沙文、阿達杜倫同魯爾占美尼斯，坐喺架舊式巴士度暢遊馬德里，將呢個歐洲著名城市最吸引一面帶畀觀眾。施蒙尼仲喺段片讀出宣傳口號：「與別不同嘅馬德里等緊你，我哋（馬德里體育會）嘅馬德里。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
