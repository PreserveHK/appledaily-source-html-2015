<html><header><meta charset="utf-8"><title>穗荔灣廣場大火1死</title></header><body><h1>穗荔灣廣場大火1死</h1><p>廣州荔灣區的荔灣廣場昨午2時許發生大火（圖），起火單位位於北座28樓，火場面積約900平方呎，火勢相當猛烈，火舌、濃煙不斷從窗戶冒出，居民疏散。當局接報後調派10個中隊130人、22部消防車到場開喉灌救，煙帽隊亦進入火場，將被困的35人救出。<br>部份居民不但要戴上氧氣罩協助呼吸，並要由消防員合力抱下，亦包括多名嬰兒，當中八人受傷送院，其中一人送院後不治。大火在近4時救熄，當局仍在調查原因。<br>新浪微博</p></body></html>
