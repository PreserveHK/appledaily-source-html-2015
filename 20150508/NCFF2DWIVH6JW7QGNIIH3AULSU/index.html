<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁敏儀再遇淫媒開價 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梁敏儀再遇淫媒開價 - 馮仁昭</h1><p>梁敏儀（Winnie）之前拍完電影《鴨王》，帶摮佢多咗登台騷，噚日佢喺新城做訪問，佢話呢兩個月接咗50場登台騷，賺咗都有7位數字。佢仲話最近有淫媒搵佢，開價50、60萬，仲高過袁嘉敏自稱嘅40萬，佢話：「初初話搵我做時裝品牌代言，仲約埋出嚟傾，最後佢同我朋友講話有個廣州客睇中我，咁我梗係冇睬佢啦，今次係我第二次遇到。」<br>撰文：馮仁昭</p></body></html>
