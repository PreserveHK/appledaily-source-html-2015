<html><header><meta charset="utf-8"><title>張新悅自爆內地唔見女</title></header><body><h1>張新悅自爆內地唔見女</h1><p>張新悅和寇鴻萍等昨日在圓方出席一個攝影展，當中展出了她們跟女兒的合照。三女之母的張新悅有留意2,800萬綁架案，她說：「我哋屋企冇錢。」但其後聽到記者所言，她又顯得有點擔心：「人多地方，我會帶實個女去廁所。」<br>張新悅自爆曾在內地旅行時不慎走失女兒，她說：「當時大女兩歲，我哋去咗有動物園嘅酒店玩，唔見咗阿女幾個鐘，好彩有工作人員見到幫我哋睇實個女，直至我哋搵番佢，𠵱家我成日教啲女，唔見咗要打畀媽咪或者搵警察。」張新悅期待後日母親節，老公與長女及二女動手為她煮brunch。<br>採訪、攝影：譚倩宜</p></body></html>
