<html><header><meta charset="utf-8"><title>屋署撤改永安樓封閉令</title></header><body><h1>屋署撤改永安樓封閉令</h1><p>【本報訊】慈雲山環鳳街車房大爆炸釀成3死9傷慘劇，屋宇署事發當日向法院申請封閉令，封閉整幢永安樓以進行緊急復修工程。屋宇署昨向法院就封閉令內容作出技術性修改申請，惟相關條文並無訂明有關修改須向法院申請，故屋宇署代表撤回申請。<br>屋宇署昨派出結構工程師顏成茵代表出庭，就肇事的環鳳街57-65號永安樓向法院申請修改封閉令，就解除封閉令增補兩項條件。鑑於今日處理的法官並非當日簽批封閉令的法官，加上法例條文並無訂明修改封閉令須向法院申請，故顏決定撤回申請。<br>案件編號：DCMP1222/15 <br>■記者陳美莉</p></body></html>
