<html><header><meta charset="utf-8"><title>花絮：搶綜藝時段</title></header><body><h1>花絮：搶綜藝時段</h1><p>一般韓劇都會安排在周一及周二，或周三及周四的韓國時間晚上9時55分播出，但《Producer》卻反傳統選擇在周五及周六播出，原本KBS安排《Producer》於晚上11時10分播出，但考慮到有線台tvN會在晚上9時45分播出人氣綜藝節目《一日三餐》－農村篇（圖），KBS就刻意調早《Producer》於晚上9時15分播出，更將原定播放的節目大兜亂，擺明要搶《一日三餐》的觀眾，可見KBS對《Producer》隆重其視。</p></body></html>
