<html><header><meta charset="utf-8"><title>組合屋起火爆炸</title></header><body><h1>組合屋起火爆炸</h1><p>【本報訊】屯門順風圍順達花園一幢村屋天台，一間纖維製的組合屋昨發生火警，全屋付諸一炬，無人受傷。昨晨10時48分，組合屋內無人，樓下戶主一家亦外出，只有一名外傭在家。據外傭稱當時無開壠冷氣，突然天台組合屋起火，並傳出多次爆炸聲，女傭逃出屋外呼救。消防員接報到場開喉灌救，約25分鐘將火撲熄，組合屋嚴重焚毀。消防員調查後，相信是天台一部分體式冷氣機的風扇短路起火，波及毗鄰組合屋，認為火警起因無可疑。<br>■記者譚健文</p></body></html>
