<html><header><meta charset="utf-8"><title>Maroon 5主音遭潑糖霜</title></header><body><h1>Maroon 5主音遭潑糖霜</h1><p>將於9月來港開騷的美國樂隊Maroon 5，主音Adam Levine昨日被襲。Adam在荷李活出席名嘴Jimmy Kimmel的清談節目前，到了錄影廠的停車場為粉絲簽名，當時Adam的妻子Behati Prinsloo亦跟在他的後面。</p><p>據美國傳媒報道，當Adam簽名期間突然有一名男子將一袋糖霜潑向他，令Adam及身邊的保安成身都沾了糖霜，Adam的半邊臉全都是白色粉末。保安即時將該名男子制服，無端被攻擊的Adam即時黑面，不過他亦繼續進行錄影。警方以襲擊罪起訴該攻擊男子，暫時動機未明。<br>撰文：泰米</p></body></html>
