<html><header><meta charset="utf-8"><title>馮仁昭四圍超：麥家琪臃腫買飾物 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>麥家琪臃腫買飾物 - 馮仁昭</h1><p>港姐出身嘅麥家琪已係3子之母，前日4點幾佢一個人去到銅鑼灣行街，紮起馬尾嘅家琪依然吸引唔少男士目光，不過佢略嫌臃腫嘅下身，就出賣咗佢母親嘅身份。家琪首先去咗時代廣場地庫揀花襪，佢左度右度望咗好耐，仲連帶買咗好多小飾物。買完一大袋之後佢似乎仲未夠喉，跟手入去地面一間髮飾專門店，買咗好多頭繩至離開。<br>撰文：馮仁昭</p></body></html>
