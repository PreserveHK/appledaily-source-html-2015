<html><header><meta charset="utf-8"><title>貨車撼巴士困司機塞爆龍翔道</title></header><body><h1>貨車撼巴士困司機<br>塞爆龍翔道</h1><p>昨晨約8時，在九龍灣任銀行經理的吳先生，搭乘巴士沿黃大仙斧山道落斜往彩虹方向，途至彩虹邨錦雲樓對開，赫見一輛運凍肉的密斗貨車與一輛80X雙層巴士頭尾相撞，其中貨車司機一度被困，多部救護車抵達現場拯救。<br><br>「架巴士車尾冇乜凹陷，但貨車車頭就扁晒！」吳先生續稱，懷疑貨車司機腳部被夾，消防員花了近20分鐘，用工具剪開車廂，才將他救出，抬上擔架床。「佢唔多清醒，懷疑佢收唔切掣撞埋部巴士度。」事件中，巴士司機及2男1女乘客均有受傷。<br><br>受事件影響，現場龍翔道東行及彩虹道，交通大為受阻，幸吳先生提早出門，未有遲大到。</p></body></html>
