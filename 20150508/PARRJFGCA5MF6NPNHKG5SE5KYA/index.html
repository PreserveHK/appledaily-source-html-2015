<html><header><meta charset="utf-8"><title>栢芝浮誇打扮睇手袋</title></header><body><h1>栢芝浮誇打扮睇手袋</h1><p>張栢芝被向華強怒轟她工作態度差而被踢出《3D封神榜》劇組，更揚言永不錄用後，應該未有新戲拍。昨午約5點多，栢芝獨自現身中環ifc逛街。身穿格子恤衫、牛仔褸及短褲，揹着Givenchy洛威拿袋及碎花cap帽兼戴黑超，打扮十分浮誇，皮膚顯得有點水腫，在旁途人都認不出她。栢芝行入了Salvatore Ferragamo時裝店購物，主攻手袋，但她發現有記者在店外影相，即走入店內的暗角位躲避，再隔一會，她決定放棄shopping，急步離開。<br>採訪、攝影：羅德光</p></body></html>
