<html><header><meta charset="utf-8"><title>狠Hit：母忘青春</title></header><body><h1>狠Hit：母忘青春</h1><p>一年一度母親節，星級媽咪林嘉欣和楊冪一向有自己一套穿衣之道，敢試敢穿。她們近日揀選繽紛色彩的打扮，輕易趕走老氣，還散發青春氣場，絕對是青春有型潮媽一族。</p><p>林嘉欣</p><p>向來是潮人最愛的意大利品牌MSGM，連媽咪級的林嘉欣都撐，設計如七巧板，拼出colour blocking幾何圖案，跳脫玩味，加上她的招牌笑容，一臉甜美幸福。<br></p><p>楊冪</p><p>28歲的楊冪身穿Chanel彩色呢絨連身裙，簽名式設計簡約優雅，輕易打造出青春貴婦look。</p><p>撰文：StyleGuru</p></body></html>
