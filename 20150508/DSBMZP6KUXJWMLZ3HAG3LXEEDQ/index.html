<html><header><meta charset="utf-8"><title>女兒國：鮑康兒亞姐變女神</title></header><body><h1>女兒國：鮑康兒亞姐變女神</h1><p>在港視劇《大眾情性》飾演女神「芊芊」的鮑康兒，除了是港視第一期藝員訓練班畢業生之外，還參加過08年亞洲小姐，當年被封「翻版楊恭如」，康兒日前受訪時說：「可能某啲角度，但自己唔覺得似，黑少少時會似啲。」<br>雖然康兒去年4月已約滿港視，但仍不乏演出機會，除替港視與Nine West合作拍攝的微電影之外，最近亦有跟前無綫新聞小花黃紫盈和黃永幟一齊做有線飲食節目《友飲友食》，問可有增磅？她笑說：「冇，我哋每日都有好多好嘢食，鮑魚、龍蝦咁，一日食幾餐，因為擔心食唔到，所以少食多餐，反而瘦咗。」<br>採訪：嵐山<br>化妝、髮型：Judy Cheung</p></body></html>
