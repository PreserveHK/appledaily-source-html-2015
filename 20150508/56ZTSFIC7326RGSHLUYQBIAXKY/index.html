<html><header><meta charset="utf-8"><title>賴建國台灣離世</title></header><body><h1>賴建國台灣離世</h1><p>年逾60歲、90年與黎美嫻因合作劇集《我本善良》而擦出愛火花的導演賴建國，兩人其後分手，賴建國另組家庭。賴建國上月21日在台灣寓所突然休克昏迷送院，當時賴妻呼籲友人錄聲，鼓勵昏迷中的丈夫，可惜他昨早11時終在台灣病逝。<br>導演賴水清昨親證好友死訊，他表示昨午收到岑建勳發出賴建國去世消息短訊，內容表示賴建國太太明日將亡夫遺體送返香港，稍後亦會舉行喪禮及追思會。賴水清昨在短訊悼念好友：「生命是脆弱的，歲月只是剎那之間，為老朋友，好兄弟哀痛，一路走好。」溫兆倫昨亦在微博悼念：「Albert（賴建國），你好好睡吧！」張晉也說：「希望賴導一路走好。」<br>採訪：劉敏</p></body></html>
