<html><header><meta charset="utf-8"><title>馮仁昭四圍超：露雲娜苦練國語歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>露雲娜苦練國語歌 - 馮仁昭</h1><p>露雲娜喺呢個月尾，會喺新光戲院同方伊琪、聶安達等開四場演唱會，噚日佢去咗灣仔接受dbc數碼電台訪問，主持人更拎出露雲娜六歲時剪報，露雲娜要靠媽咪及fans為她作資料庫。近排忙住為演唱會練歌，佢話：「我會第一次唱國語歌《至少還有你》，又會唱Beyond《喜歡你》，全部都要練。」之後8月會同賈思樂出碟，仲會翻唱好多經典金曲。<br>撰文：馮仁昭</p></body></html>
