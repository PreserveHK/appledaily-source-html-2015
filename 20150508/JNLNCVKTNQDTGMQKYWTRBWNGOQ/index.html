<html><header><meta charset="utf-8"><title>梁慧恩飲酒　昏迷送院</title></header><body><h1>梁慧恩飲酒　昏迷送院</h1><p>RoadShow前主持梁慧恩（Viann）嫁給林忠豪的堂弟林忠澤後，現專心湊7個月大的囡囡。有讀者昨日報料指她前晚飲酒過量，昏迷送入灣仔律敦治醫院，其間更進行心外壓急救，昨日致電Viann了解，她承認有此事，已出院回家。<br>Viann在訪問中透露一向有心律不正的問題：「嗰晚係我同老公三周年結婚紀念，約咗朋友唱K慶祝，我細個心已有忽然間offbeat問題，有定期睇醫生。我以前睇Maroon 5演唱會因焗暈送院，上過港聞。」Viann表示送院途中曾昏迷，但之後清醒：「我睇開嘅醫生話年紀大啲就要擺部儀器喺心。」<br>採訪：唐如</p></body></html>
