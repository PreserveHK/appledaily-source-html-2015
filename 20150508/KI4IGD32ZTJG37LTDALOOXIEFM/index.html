<html><header><meta charset="utf-8"><title>隔牆有耳：境外勢力踩入立法會 - 李八方</title></header><body><h1>隔牆有耳：<br>境外勢力踩入立法會 - 李八方</h1><p>中央成日話要小心境外勢力滲透，原來唔係無的放矢。4位美國主理亞太事務嘅民主共和兩黨資深議員，今日竟然光天化日、大搖大擺咁走入香港特區立法會大樓內，同幾位泛民主派議員會面，左報又有機會大做文章。<br>前排有報道，美國眾議院外交關係委員會正、副主席，同埋亞太小組正、副主席會由今日開始訪港3日講政改。八方聽聞佢哋4人會喺今朝到立會同民主黨主席劉慧卿、公民黨黨魁梁家傑、工黨主席李卓人見面，之後見人民力量陳偉業。呢次左報可以寫，泛民勾結境外勢力。不過八方想提佢哋，梁振英亦會見呢幾位境外勢力，所以唔好跟車太貼喇。</p></body></html>
