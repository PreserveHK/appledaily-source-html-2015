<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭敬基免費獻唱報恩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄭敬基免費獻唱報恩 - 馮仁昭</h1><p>音樂劇《齋噏冇秘笈．我們的集體回憶．香港組曲2015》，噚日喺銅鑼灣舉行記者會，出席演員有鄭敬基（圖）、曾航生及陳圖安等。鄭敬基同曾航生會喺劇中負責演唱經典金曲，鄭敬基話：「今次個騷係幫我前經理人，我唔會收取酬勞，以前經理人幫我好多，要飲水思源。」而曾航生早前參與內地歌唱比賽奪得季軍，佢話𠵱家喺內地都有唔少工作機會。<br>撰文：馮仁昭 </p></body></html>
