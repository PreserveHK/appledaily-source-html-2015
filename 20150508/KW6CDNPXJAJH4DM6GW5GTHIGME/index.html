<html><header><meta charset="utf-8"><title>徐子淇肚凸凸孕味濃</title></header><body><h1>徐子淇肚凸凸孕味濃</h1><p>千億新抱徐子淇，自06年嫁給恒基地產副主席李家誠，二人火速造人，先後誕下兩女一子，曾揚言要生夠5個的子淇，昨日凌晨於Instagram上載兩張與好友黎姿與鄺文珣等合照。相片可見子淇明顯豐滿不少，坐下時驟眼看似肚凸凸，未知是否有好消息呢？<br>此外，港龍航空創辦人曹光彪的孫女、現年29歲的曹穎惠（Veronica）宣佈懷孕了！Veronica大前年下嫁企業家柯義後一直恨生B，Veronica大前日她於紐約參加MET Ball，穿上修身白色連身裙的她腹部明顯隆起，估計已懷胎6個月，好友劉嘉玲更踎下親親Veronica的肚。<br>撰文：栐仁</p></body></html>
