<html><header><meta charset="utf-8"><title>馮仁昭四圍超：家強攬女唔徹底呻笨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>家強攬女唔徹底呻笨 - 馮仁昭</h1><p>黃家強噚日喺新城宣傳新歌，佢透露之前嘅新歌MV好激，就係跳實驗舞，會有啲奇怪動作，好彩自己都有天份。佢話個MV要攬實女舞蹈員跳舞，不過排舞師話佢攬得唔夠徹底，家強話：「因為我怕俾人話非禮，原來可以攬到咁實，早知攬實啲。」講到母親節，佢話正日唔喺香港，已提前同媽咪、太太慶祝，佢話都叫咗小朋友自製禮物𠱁媽咪開心。<br>撰文：馮仁昭</p></body></html>
