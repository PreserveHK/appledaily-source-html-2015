<html><header><meta charset="utf-8"><title>蘋果綠葉新意網首三季多賺9%</title></header><body><h1>蘋果綠葉<br>新意網首三季多賺9%</h1><p>新意網（8008）公佈，截至2015年3月底止首九個月業績，股東應佔溢利3.693億元，較去年同期上升9%，不派息。期內受惠數據中心業務增長，集團收益升8.5%至6.816億元，毛利率66.1%，營運開支增至3,460萬元，主要因進一步提升服務質素及加強營銷推廣而推行的措施。集團位於將軍澳的高端數據中心上蓋建築工程將於下半年開展，項目料於2017年落成。</p></body></html>
