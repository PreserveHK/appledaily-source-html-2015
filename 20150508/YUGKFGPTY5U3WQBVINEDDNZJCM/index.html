<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬賽戲差杜Sir唔收貨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>馬賽戲差杜Sir唔收貨 - 馮仁昭</h1><p>因為緋聞而搞到形象插水嘅馬賽，雖然佢極速解凍，仲拍咗許鞍華導演嘅電影《8部半》。噚日有周刊報道話，本來馬賽仲有份拍杜琪峯（杜Sir）監製嘅新片《三人行》，點知拍咗一場戲後，疑似因為交唔到戲，就冇再喺片場見過佢，事後都有問過馬賽，但係佢只係叫大家問番電影公司，而杜Sir方面就表示唔會回應。<br>撰文：馮仁昭</p></body></html>
