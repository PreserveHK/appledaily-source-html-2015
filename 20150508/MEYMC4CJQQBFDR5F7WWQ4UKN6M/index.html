<html><header><meta charset="utf-8"><title>Adele反串扮佐治</title></header><body><h1>Adele反串扮佐治</h1><p>英國女歌手Adele今年將回歸歌壇推出新大碟，更計劃展開世界性巡迴演唱會，有傳香港也是其中一站。剛滿27歲生日的Adele，原來日前舉行了80年代主題的生日派對，她為歌迷於網上公開其反串成佐治米高（George Michael）的型爆扮相。減肥成功的Adele一改以往形象，今次戴上黑超、畫上鬍鬚及梳了all back頭，的確令人眼前一亮，連佐治米高也稱受寵若驚，並有祝賀壽星女。</p></body></html>
