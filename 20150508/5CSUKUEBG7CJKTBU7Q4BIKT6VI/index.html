<html><header><meta charset="utf-8"><title>JSB兩子封性男神</title></header><body><h1>JSB兩子封性男神</h1><p>日本男團三代目J Soul Brothers（JSB）近年大受歡迎，上月推出的單曲《starting over》首周大賣43萬張，七子前日再有新歌《J.S.B.DREAM》的MV曝光，至昨天已錄得20萬點擊率。JSB主將登坂廣臣與岩田剛典被日本女士封為男神，一項訪問了300位年齡介乎27至33歲女性的調查，選出心目中的最佳性高手男星，登坂、岩田均告入圍，而年屆50歲的高橋克典就擊敗伊藤英明成為冠軍。</p></body></html>
