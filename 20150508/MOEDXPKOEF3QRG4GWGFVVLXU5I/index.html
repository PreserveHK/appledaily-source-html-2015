<html><header><meta charset="utf-8"><title>何傲兒遊大馬　晒比堅尼</title></header><body><h1>何傲兒遊大馬　晒比堅尼</h1><p>何傲兒前日在微博貼圖兼留言表示本月初已經約滿無綫，回復自由身的傲兒未知是否少了束縛的關係，昨日罕有地在微博貼了一輯三點式的泳裝相，原來她完成手頭上的工作後，她去了馬來西亞旅行，不過未有透露與誰同行，其中一張相見到她坐在泳池旁邊，狀甚悠閒地享受太陽。<br>另一張是站在池邊的全身相，她貼圖大晒靚靚泳衣相後，並留言：「馬來亞春色綠野景緻艷雅，這裏天氣真好，減肥終於有點成果了！」有網友留言大讚她的身材不俗，更叮囑她好好享受假期。<br>撰文：唐心悠</p></body></html>
