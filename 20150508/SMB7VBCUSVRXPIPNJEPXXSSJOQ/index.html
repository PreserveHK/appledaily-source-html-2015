<html><header><meta charset="utf-8"><title>渣打新CEO權力大</title></header><body><h1>渣打新CEO權力大</h1><p>【本報訊】渣打集團（2888）候任行政總裁（CEO）Bill Winters鐵定於下月10日上任，未來擬集大權於一身，彭博引述消息指，該行八大地區主管須向他直接報告，理順上一手較繁複的管理層架構，惟未知悉該安排會否屬常態。</p><p>八地區主管直接滙報</p><p>即將卸任之總裁冼博德，其管治年代有兩位「洲際級」總裁向他滙報，包括亞洲區總裁白承睿，及歐洲、中東、非洲及美洲總裁Viswanathan Shankar，主管八大「軍區」。不過，兩人今年先後辭任董事，不久後將會離開集團。<br>彭博報道指，Winters未擬立即尋找洲際級總裁繼任人，好讓他可以更了解渣打銀行運作。</p></body></html>
