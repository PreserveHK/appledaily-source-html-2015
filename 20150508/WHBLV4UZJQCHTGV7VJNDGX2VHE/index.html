<html><header><meta charset="utf-8"><title>蠟像館擁130年歷史</title></header><body><h1>蠟像館擁130年歷史</h1><p>【話你知】<br>過去130年以來，每年都有數以萬計遊客參觀倫敦的杜莎夫人蠟像館，蠟像館原來設在貝克街，至1884年才搬到現址，而在2010年將倫敦天文館（London Planetarium）變成展館。<br>經營蠟像館的默林娛樂（Merlin Entertainments）是全球第二大旅遊景點經營商，全球各地的景點每年接待近6,000萬人，規模僅次於迪士尼樂園及度假區。</p></body></html>
