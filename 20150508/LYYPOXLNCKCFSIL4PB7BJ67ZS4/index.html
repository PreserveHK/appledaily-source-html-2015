<html><header><meta charset="utf-8"><title>裸背齊昕狂寸娛圈人渣</title></header><body><h1>裸背齊昕狂寸娛圈人渣</h1><p>特首梁振英女兒梁齊昕昨在網上否認已返港傳聞，附帶貼上一張背部全裸照片，她透露會於短期內回港，特別指明「家」是香港，並非真正的「家庭」。同時她在網上直斥香港有很多卑鄙的人，利用她作踏腳石、賺錢機器，直言娛樂圈及媒體行業的幕後人物是社會上「最低級的人渣」，可能跟她先前接拍電影鬧出不快事件有關。</p><p>另外，她在一張淡妝的自拍照上留言，指自己「有嗰句講個句」，更暗示一向率直從沒有扮優雅及淑女，偶爾粗俗也不是一件壞事。不少網民對齊昕化淡妝表示認同，亦有網民讚齊昕「雙眼皮好深」、「好有女人味」等留言。 <br>撰文：李森</p></body></html>
