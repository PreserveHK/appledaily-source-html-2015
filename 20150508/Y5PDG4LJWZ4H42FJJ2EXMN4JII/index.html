<html><header><meta charset="utf-8"><title>花絮：驚喜預告片</title></header><body><h1>花絮：驚喜預告片</h1><p>KBS十分重視《Producer》，宣傳亦頻頻發功，除了隔日就流出劇照外，日前更上傳預告視頻給期待多時的粉絲望片止渴，當中KBS更一反傳統，竟然先播出四位主角的首次見面視頻，而視頻中更刻意安排兩位男主角和兩位女主角分開見面，金秀賢見到前輩車太鉉時表現恭敬有禮，詳談之下更發現兩人原來是讀同一所小學和中學，認真有緣。至於孔孝真和IU首次見面時就十分拘謹，特別是當孔孝真得知自己大過IU十多歲時，即表現得十分冇癮，孔孝真自然流露出來的反應令人拍案叫絕。</p></body></html>
