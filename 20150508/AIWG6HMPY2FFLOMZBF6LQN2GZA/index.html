<html><header><meta charset="utf-8"><title>小巴撞飛鐵欄擊傷洋婦</title></header><body><h1>小巴撞飛鐵欄擊傷洋婦</h1><p>【本報訊】一輛專線小巴昨午於中環奧卑利街落斜時，肇事47歲姓伍小巴司機報稱腳掣失靈，失控衝前鏟上行人路撞向鐵欄及路牌始停下，飛脫的鐵欄擊中一名外籍婦人腳部，警方正調查意外原因。昨下午近2時，一輛由上碧瑤灣開往銅鑼灣的28號專線小巴，沿奧卑利街落斜，駛至荷李活道交通燈位停下，至轉燈開行時，懷疑腳掣故障，司機無法收掣減速，小巴即失控直衝至荷李活道，撞倒該處兩個鐵欄及一個路牌，一名途經的51歲外籍婦人被撞飛的鐵欄擊傷腳部倒地，其後送院治理。小巴上無人受傷。 <br>■記者張培生</p></body></html>
