<html><header><meta charset="utf-8"><title>甄子丹撼泰臣安全為上</title></header><body><h1>甄子丹撼泰臣安全為上</h1><p>《葉問3》前晚在上海國際體操中心舉行「巔峰英雄匯」記者會，總監製黃百鳴、導演葉偉信、動作指導袁和平、編劇黃子桓，還有主要演員甄子丹、泰臣、張晉等等出席。台上甄子丹和拳王泰臣互送高帽，又交換禮物，泰臣送訓練拳套給甄子丹，甄子丹回禮送代表葉問詠春的迷你木人樁給泰臣，兩人在台上擺出詠春對決西洋拳的姿勢給大家拍照。甄子丹接受訪問表示邀得世界級拳王加盟是一大亮點，被問到在《葉問3》如何迎戰泰臣，他說：「眾所皆知泰臣一拳可以打死一隻牛，所以我會以最佳狀態，全力以赴外，安全為上，最希望可以和泰臣創造出歷史上最厲害的武打場面。」 <br>撰文：非非</p></body></html>
