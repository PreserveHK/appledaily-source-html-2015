<html><header><meta charset="utf-8"><title>警長涉收賄向賭檔通水</title></header><body><h1>警長涉收賄向賭檔通水</h1><p>【本報訊】警長涉於巡查非法麻雀賭檔前向檔主「通水」，事後收取1,000元、花旗參及兩張餅卡作報酬。案件原定昨日開審，控方突表示有新證據，包括警隊內部電郵及當值表，改控警長更嚴重控罪，將移交區域法院審訊。<br>首被告警長賴永傑（46歲）現被控一項公職人員行為失當罪及兩項交替控罪，首控罪最高罰則為監禁7年。他涉於2012年6月至2013年9月包庇次被告歐培蘭（46歲）的非法賭檔。首被告另涉於2013年6月25日警方巡查前一天向次被告通風報信。他准保釋至本月21日再訊。 <br>案件編號：TWCC3408/14<br>■記者樊素心</p></body></html>
