<html><header><meta charset="utf-8"><title>Hot Chocolate主音病逝</title></header><body><h1>Hot Chocolate主音病逝</h1><p>於70年代當紅的英國騷靈樂隊Hot Chocolate主音Errol Brown，前日於家鄉巴哈馬斯因肝癌病逝，終年71歲。Errol於牙買加出世，自細跟母親移居英國。Errol入行經過很特別，他與友人錄demo寄給英國樂隊披頭四已故成員約翰連儂（John Lennon），披頭四聽了後很喜歡，因此便簽了他組樂隊。樂隊著名歌曲包括《You Sexy Thing》。</p></body></html>
