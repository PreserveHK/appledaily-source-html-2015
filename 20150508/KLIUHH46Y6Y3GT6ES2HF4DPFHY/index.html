<html><header><meta charset="utf-8"><title>小心呢位打吡二哥</title></header><body><h1>小心呢位打吡二哥</h1><p>今朝在閘口附近，練馬師高伯新同騎師韋達密密斟，查排位表，原來二人合作第三場「藍雪山」及第八場「直震撼」兩駒，相信他們話題亦不離此。其中出戰2400米三級賽的「直震撼」，今朝更由倉主跟返倉，重視程度不言而喻。查賽績，「直震撼」在港的兩場頭馬皆由韋達經手，加上他最近亦騎同系的「兵威振」及「豈等閒」贏馬，可見十三屆冠軍騎師與幕後默契十足，今回他重獲這匹「打吡二哥」的帥權，配合練騎今朝的積極舉動，相信有力成為今屆皇太后盃的黑馬。</p></body></html>
