<html><header><meta charset="utf-8"><title>馮仁昭四圍超：魏駿傑爆大台一言堂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：魏駿傑爆大台一言堂 - 馮仁昭</h1><p>去咗內地發展多年嘅魏駿傑，噚日喺尖沙嘴出席餐廳嘅開幕，講到會唔會回流返無綫拍劇？佢話：「其實我近年多數商演，好少拍劇，如果有啱嘅話都唔介意，但係佢哋冇搵我，隨緣喇！」近排好多人話無綫劇質素下降，佢話：「我同某某食飯，佢哋話𠵱家冇咗以前大家庭嘅感覺，又話唔俾改劇本，好多嘢都一個人話晒事，我平心而論！」<br>撰文：馮仁昭</p></body></html>
