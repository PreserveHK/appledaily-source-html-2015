<html><header><meta charset="utf-8"><title>文彩媛扮醉誘男粉</title></header><body><h1>文彩媛扮醉誘男粉</h1><p>韓國女星文彩媛主演的新片《今天的戀愛》，昨日在首爾舉行試映會，她身穿喱士短裙大晒美腿現身，更與拍檔李昇基擺心形甫士。文彩媛表示最難忘是和李昇基拍咀嘴戲，又自爆沒有真的飲酒拍攝醉酒戲份，她說：「都是靠平時睇朋友飲醉的記憶來演的。」</p><p>至於金宇彬的新片《技術者們》，近日就有特約女演員哭訴去年4月在清潭洞與片中另一男星高昌錫拍攝時，因強化玻璃製成的舞台突然塌下而受傷，卻遭電影公司強迫繼續拍攝15小時，且拒付醫藥費，她已為此告上法庭。電影公司昨日否認指控，稱當初已支付了2,700港元的醫藥費。<br>撰文：江瑚</p></body></html>
