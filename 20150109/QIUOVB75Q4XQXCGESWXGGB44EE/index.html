<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）傳灰熊鎖定J格連</title></header><body><h1>體訊速遞：<br>（籃球）傳灰熊鎖定J格連</h1><p>目前排西岸第3位的灰熊，據報積極補強，望趕及在2月19日交易死線前，引入一位射手。據指灰熊鎖定熱火小前鋒丹治及塞爾特人後衞J格連（圖）；塞爾特人正進行重建，預計灰熊簽入J格連的成數較高。<br>綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
