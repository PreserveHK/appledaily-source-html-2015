<html><header><meta charset="utf-8"><title>周柏豪為探訪出書</title></header><body><h1>周柏豪為探訪出書</h1><p>周柏豪和林欣彤（Mag）昨日以「饑饉之星」身份在大角嘴赤腳出席「饑饉三十」2015啟動禮記者會，今年的饑饉之旅本來是到孟加拉探訪，但因當地政局不穩而被迫取消，另覓他選。Mag坦言有點失望，但亦希望當地無辜的市民安全。問到素有「大文豪」之稱的柏豪會否為探訪之旅出書？他坦言：「有計劃㗎，希望影多啲相。」問他有否為女友寫過文章？他說：「寫歌多囉，歌好神聖，淨係畀一個人嘅。」女友有何反應？他笑言：「我嗰陣作曲幼嫩啲，但有人作歌畀我，唔好聽，都感動嘅。」<br>採訪、攝影：文國駿</p></body></html>
