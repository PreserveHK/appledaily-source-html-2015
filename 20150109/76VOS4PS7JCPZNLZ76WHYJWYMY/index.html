<html><header><meta charset="utf-8"><title>中環在線：陳智思中環chok住行 - 李華華</title></header><body><h1>中環在線：陳智思中環chok住行 - 李華華</h1><p>【今日我至型】<br>華華噚日中午12點半喺中環滙豐總行對面，見到行政會議成員兼亞洲金融（662）總裁陳智思急急腳行，似係約咗人食晏。佢出名身形弗到漏，噚日雖然西裝、頸巾包到實，但佢單手插袋快步走，望落都幾有型。<br>咁啱噚日facebook瘋傳學聯男神岑敖暉一張趕去法院嘅相，好多網民留言讚佢趕住行都型爆。如果將陳智思呢張相放上網，唔知網民又點講呢？有冇機會變成政商界男神呢？</p></body></html>
