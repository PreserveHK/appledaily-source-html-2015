<html><header><meta charset="utf-8"><title>蔡國威銀包失而復得</title></header><body><h1>蔡國威銀包失而復得</h1><p>亞視拖欠員工11月半個月及12月糧，昨日公關部表示前日已發放餘下11月半個月糧給員工，這兩天會陸續入戶口。「六合彩之子」蔡國威昨在電話訪問時說：「我打簿未見呀，可能銀行過數嘅問題，要聽日（今日）先有呀。不過出咗都冇用，都係左手嚟右手去，即刻要供樓、供車、交埋啲雜費。」不過蔡國威昨日在微博留言表示自己失了銀包，幸好遇上有心人，令他失而復得。<br>另亞洲會會長魏秋樺昨表示該會決定撥出20萬經費，印成飯票派給員工到總台餐廳免費開飯。她昨在電話中回應：「希望幫到大家，人人返工起碼有飯開。」<br>採訪：王連連</p></body></html>
