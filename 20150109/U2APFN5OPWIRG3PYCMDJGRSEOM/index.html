<html><header><meta charset="utf-8"><title>黃榕寫真影到爛</title></header><body><h1>黃榕寫真影到爛</h1><p>2015年伊始，𡃁模出身的黃榕很滿意去年的成績，由聖誕開始至倒數都有登台騷，日前黃榕於觀塘受訪時說：「出咗寫真咁多年，keep住內地都有工作，希望可以繼續多啲發展。」黃榕坦言影寫真後，對接登台騷很有幫助，她說：「第一年影完寫真就有登台，最近都有內地老闆想投資我身上，幫我出2015年寫真，不過我影到爛晒，都唔知有乜題材可以影。」<br>問到是否怕與其他𡃁模比較？黃榕說：「唔怕比較，佢哋年年都用年紀大攻擊我，畀少少新意啦。」她坦言也有努力保養儀容，每天運動及多飲水，慎防走樣。<br>採訪：溫敏芝<br>場地提供：Melody Pole Studio</p></body></html>
