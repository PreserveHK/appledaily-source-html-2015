<html><header><meta charset="utf-8"><title>律師話：胡漢清江希文　法律上已婚</title></header><body><h1>律師話：胡漢清江希文　法律上已婚</h1><p>胡漢清和江希文驚爆分手，雖然兩人育有1歲女兒，但二人一直未有註冊結婚。江希文母女仍住在胡老太莊永楚住過的沙宣道大宅。執業大律師陸偉雄昨在電話中表示，他們雖未有正式註冊，但法律上已是「事實婚姻」，所以江希文母女確有權不離開大宅：「從媒體報道上，好明顯江小姐係以太太身份同胡生一齊，而唔係小三，雖然未正式註冊，但仍有資格申領贍養費，至於幾多就由法庭決定，因為結婚30年同3年嘅比率，一定有唔同，而且仲要視乎小朋友撫養權跟邊個，要照顧埋小朋友梗係多啲。」</p></body></html>
