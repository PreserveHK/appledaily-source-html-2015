<html><header><meta charset="utf-8"><title>林心如王陽明撐枱腳</title></header><body><h1>林心如王陽明撐枱腳</h1><p>現年38歲的台灣女星林心如，雖然近年經常有緋聞，不過仍未見真命天子出現，前晚心如在台灣東區The Lobster Bar餐廳被撞破與型男王陽明（Sunny）共晉晚餐，他們各自邀請了經理人一同出席，但現場所見氣氛不俗，飯局大約進行了3小時，最後由Sunny負責埋單，盡顯其紳士風度。<br>當他們離開餐廳時，Sunny第一時間上前與記者打招呼，還反拍採訪車，最後各自與經理人離開，未見有下文。事後他們的經理人都稱只是朋友，林心如傳授Sunny工作訣竅，Sunny則答應教她衝浪，Sunny更透過經理人稱很欣賞心如出色的工作表現。<br>撰文：張曦彤</p></body></html>
