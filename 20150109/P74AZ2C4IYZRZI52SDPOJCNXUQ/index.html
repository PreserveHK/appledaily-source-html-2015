<html><header><meta charset="utf-8"><title>全球漫畫家作畫抗暴</title></header><body><h1>全球漫畫家作畫抗暴</h1><p>全球漫畫家痛失法國戰友，不約而同化悲憤為創作。最多網民熱傳的一幅，有傳是塗鴉大師Banksy所畫，後證實是插畫師克萊爾（Lucille Clerc），以「昨日今日明日」為題（上圖），折斷的鉛筆一支變兩支，喻意言論自由經過摧折，更多人會起來對抗。</p><p>另一幅逾6萬人在Twitter轉發的漫畫出自澳洲《坎培拉時報》的波普（David Pope）手筆（左圖），右面畫家倒卧血泊，左面持長槍的兇徒自辯：「是他出手畫畫在先。」波普與出事周報的一名漫畫家見過面，血案令他輾轉難眠。<br>法新社</p></body></html>
