<html><header><meta charset="utf-8"><title>資料寶藏：總入球要吼3球 - 咖喱</title></header><body><h1>資料寶藏：總入球要吼3球 - 咖喱</h1><p>今場周五西甲優先場，除了捧利雲特（圖）上盤之外，從數據出發，還可捧4.2倍的「總入球」3球。根據兩隊在今季聯賽的統計數字，利雲特17場聯賽中，有5場、近3成的「總入球」開出3球；</p><p>相似地，拉科亦有5場聯賽「總入球」是3球。單計拉科作客的話，今季有37.5%的比賽「總入球」3球。<br>文：咖喱</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
