<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姜麗文否認戀金閔俊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：姜麗文否認戀金閔俊 - 馮仁昭</h1><p>秦沛個女姜麗文（Lesley）最近同韓國組合2PM成員Jun.K（金閔俊）傳緋聞，噚日Lesley喺觀塘出席一個活動，講到呢單緋聞，佢反問話：「你相信咩？我呢啲小角色，人哋係國際巨星，唔好搞佢，大家係朋友箒，大家根本唔係當我係女仔，當我係兄弟。」有冇擔心Jun.K嘅fans不滿？Lesley強調話好支持對方，只係鍾意2PM啲音樂啫。<br>撰文：馮仁昭</p></body></html>
