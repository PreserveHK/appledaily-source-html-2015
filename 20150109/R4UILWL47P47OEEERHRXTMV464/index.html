<html><header><meta charset="utf-8"><title>體訊速遞：（足球）伊雲斯道歉不認罪</title></header><body><h1>體訊速遞：<br>（足球）伊雲斯道歉不認罪</h1><p>曾因性侵犯罪成入獄的26歲前鋒卓雲伊雲斯（左），日前盛傳加盟英甲奧咸，不過有人恐嚇將強姦球會職員的親人，加上贊助商施壓，奧咸周四宣佈再次放棄簽入這名威爾斯球員。伊雲斯稍後發出聲明，向包括受害者在內的有關人士道歉，但重申自己並沒有犯罪。<br>綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
