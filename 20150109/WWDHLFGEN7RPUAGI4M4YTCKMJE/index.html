<html><header><meta charset="utf-8"><title>體訊速遞：（足球）蜜蜂永不炒高路普</title></header><body><h1>體訊速遞：<br>（足球）蜜蜂永不炒高路普</h1><p>德甲多蒙特今季聯賽戰績差劣，只能以尾2進入歇冬期，但球會行政總裁禾斯基日前接受訪問，強調球會仍全力支持高路普（圖），甚至聲稱永遠不會把他辭退。<br>綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
