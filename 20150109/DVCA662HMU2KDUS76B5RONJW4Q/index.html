<html><header><meta charset="utf-8"><title>羅仲謙拍大片娶楊怡</title></header><body><h1>羅仲謙拍大片娶楊怡</h1><p>35歲楊怡與30歲羅仲謙拍拖三年，有傳這對女尊男卑姊弟戀終於開花結果，計劃今年8月拉埋天窗。謙仔去年搬入楊怡的領都寓所同居，雖然多次向楊怡求婚，但不得要領。不過謙仔近年事業越來越順，最近還接演了大製作電影《西遊記之孫悟空三打白骨精》，電影叫價升到200萬人民幣。<br>搵到錢當然多女埋身，有指楊怡為免夜長夢多，終決定下嫁謙仔，早前相約下月嫁老外的好姊妹劉綽琪見面取經，訪問中楊怡對婚事大耍太極，身在無錫為《西》片開工的謙仔，昨日透過經理人公司回應時，未有否認結婚，並說：「多謝大家關心，有好消息會話畀大家知。」<br>採訪：嵐山</p></body></html>
