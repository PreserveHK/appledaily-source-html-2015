<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）壽星傅家俊入4強</title></header><body><h1>體訊速遞：<br>（桌球）壽星傅家俊入4強</h1><p>昨度過37歲的香港桌球1哥傅家俊（圖），在英國的桌球錦標聯賽第2循環分組賽，暫錄得4勝1負，暫居小組頭2位，餘下還有一場分組賽，肯定晉身4強。<br>本報消息（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
