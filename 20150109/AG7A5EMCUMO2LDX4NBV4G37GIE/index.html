<html><header><meta charset="utf-8"><title>蕭芳芳心思思想拍戲</title></header><body><h1>蕭芳芳心思思想拍戲</h1><p>蕭芳芳與鍾景輝昨日獲理工大學頒發大學院士，芳芳姐由丈夫張正甫陪同出席。因為健康問題而有一段時間未有拍戲的芳芳姐，坦言近期看了不少地方的劇集，令她心思思想「復出」，她說：「最近都有人搵我拍戲，但係我過唔到自己嗰關，唔想好大牌咁乜嘢都要人遷就，好似唔係好專業，套戲嘅內容唔講得，要守返個遊戲規則，我話等我健康好返啲再搵我。」她亦感謝林憶蓮、那英等早前為護苗籌款的演唱會，最終籌得400多萬，至於將來會否與電影單位合作？她說：「我同許鞍華講不如拍啲關於性侵犯嘅戲，但係佢話唔識拍，等我再游說吓佢。 」<br>採訪、攝影：溫敏芝</p></body></html>
