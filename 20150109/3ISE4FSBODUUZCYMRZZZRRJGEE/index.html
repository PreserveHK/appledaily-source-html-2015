<html><header><meta charset="utf-8"><title>鬧鬼店舖討論鬼顯靈跌畫咁嚇鬼？</title></header><body><h1>鬧鬼店舖討論鬼<br>顯靈跌畫咁嚇鬼？</h1><p>英國南約克郡一間店舖經常鬧鬼，但當有人在店內談論鬧鬼傳聞時，竟然有一幅頭骨圖畫跌下來，令鬧鬼傳聞更升溫。<br><br>該店老闆表示，周二向一名聲稱妻子是靈媒的男人，展示店舖內鬼影幢幢照片時，竟然無故有一幅頭骨圖畫跌下來，圖畫碰巧與手機內的照片相似。<br><br>其實那麼奇怪的事，並不是首次在店舖發生，去年9月，店內的閉路電視拍攝到陳列櫃玻璃門無故爆裂。閉路電視又拍攝到店內，曾經有奇怪的霧由地上噴出來，以及有白點飄浮等靈異事件。<br><br>曾經有捉鬼急死隊聲稱，感覺到有一個老人家鬼魂在店內，不過對方並無惡意。<br><br>英國《每日鏡報》</p></body></html>
