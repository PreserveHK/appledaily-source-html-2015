<html><header><meta charset="utf-8"><title>將為人父班尼狄努力搵錢</title></header><body><h1>將為人父班尼狄努力搵錢</h1><p>最近憑《解碼遊戲》（The Imitation Game）入圍金球獎最佳男主角的38歲英國影星班尼狄甘巴貝治（Benedict Cumberbatch），於去年尾跟女友Sophie Hunter傳出訂婚後已不斷被指奉子成婚，昨日班尼狄的發言人終於證實消息：「我滿懷高興地跟大家確認，班尼狄與Sophie正期待他們首個BB的出世，他們開心到飛上天。」</p><p>爆料者更指Sophie已懷孕幾個月，他們並準備於今年春天悄悄拉埋天窗。昨日班尼狄就被拍到於英國布里斯托開工，為英劇《新福爾摩斯》（Sherlock）新一季進行拍攝，實行努力賺奶粉錢。<br>撰文：盧葦</p></body></html>
