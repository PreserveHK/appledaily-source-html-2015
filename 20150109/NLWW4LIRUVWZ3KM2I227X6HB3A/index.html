<html><header><meta charset="utf-8"><title>求清白：江希文唔認撻過已婚男</title></header><body><h1>求清白：江希文唔認撻過已婚男</h1><p>63歲資深大律師胡漢清，是全國政協委員、基本法研究中心主任及基本法推廣督導委員會委員，他於92年迎娶初戀情人張天愛，惟婚姻只維持3個月便協議離婚。至99年，胡漢清再與名模余慧敏結婚，兩人育有一對仔女，並於08年離婚。<br>至於12年與胡漢清拍拖的43歲江希文，原名江欣慈，92年以歌手身份出道，星途平平，08年改簽經理人余錦輝後轉戰內地，09年則與有妻女的余錦輝傳緋聞，至江希文與胡漢清相戀後，女方即要求余錦輝寫信釐清二人只是經理人及藝人關係。</p></body></html>
