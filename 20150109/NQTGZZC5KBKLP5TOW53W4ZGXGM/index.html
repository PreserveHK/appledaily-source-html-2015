<html><header><meta charset="utf-8"><title>曲婉婷戀溫哥華市長</title></header><body><h1>曲婉婷戀溫哥華市長</h1><p>哈爾濱女歌手曲婉婷自小在加拿大長大，故加拿大可說是她的第二故鄉，昨日在內地網站報道，指31歲的曲婉婷，正開始跟現年50歲的溫哥華市長Gregor Robertson譜出一段浪漫戀情。其實去年年尾市長選舉期間，曲婉婷曾經在微博對Mr Robertson大力支持，更親身前往投票，而當選後Mr Robertson也在微博上公開感謝曲婉婷的支持。據報道指，Mr Robertson去年春天跟妻子正式離婚後，一直處於單身，直至最近他與曲婉婷開始頻繁的約會。<br>撰文：栐仁</p></body></html>
