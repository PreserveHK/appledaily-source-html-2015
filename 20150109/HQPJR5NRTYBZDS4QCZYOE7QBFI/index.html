<html><header><meta charset="utf-8"><title>【死亡預告】歌手預見嘉利煉獄</title></header><body><h1>【死亡預告】歌手預見嘉利煉獄</h1><p>嘉利大廈5級大火，15樓是最多人被活活燒死的一層。慘劇發生前，某大唱片公司員工常於該層遇上靈異事件。據知，有不少員工在走廊見過，一位7-8歲的小男孩默不出聲、面向牆角站立，亦有人見過一對母子常於走廊徘徊。<br><br>《毛管動》第四集，和大家分享一位女歌手，曾於嘉利大廈15樓遇上怪事。升降機於別層離奇開門？眼前景象嚇得主角目定口呆？<br><br>究竟她見到甚麼？即刻去片就知有幾毛‧管‧戙！<br><br>至於撞鬼歌手是誰？大家估下啦！<br><br>提示：有千千萬萬首好歌</p></body></html>
