<html><header><meta charset="utf-8"><title>道端Jessica度蜜月捽老公胳肋底</title></header><body><h1>道端Jessica度蜜月捽老公胳肋底</h1><p>現年30歲日本名模道端Jessica與拍拖6年的34歲F1賽車手畢頓（Jenson Button），日前於夏威夷的茂宜島舉行小型婚禮低調拉埋天窗，二人順便在當地度蜜月。道端昨日被拍到與老公在沙灘上悠閒度假，穿上比堅尼的道端大騷弗爆body。她於沙灘上不時輕撫畢頓，又向老公索吻，表現得相當恩愛。她亦被拍到細心地檢查老公的手臂及腋下，未知是否為他補塗太陽油。</p><p>道端與畢頓同是好動之人，二人在沙灘上依偎完後，即分頭做運動，道端出海玩站立板，相當有板有眼，而畢頓則穿上波鞋跑馬路，keep住運動員體態。<br>撰文：泰米</p></body></html>
