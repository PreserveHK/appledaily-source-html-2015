<html><header><meta charset="utf-8"><title>求驗客手記︰英超早開鑼就三獅</title></header><body><h1>求驗客手記︰英超早開鑼就三獅</h1><p>每到暑假，我求大俠都好失落，生活好似差咗啲嘢咁，就係因為冇英超睇。今年暑假，我求大俠就唔使等咁耐，因為英超賽會宣佈，下季聯賽會提早喺8月8號開鑼（圖）。事出必有因，原來英超考慮到2016夏天要踢歐國盃，為咗畀英格蘭國家隊多啲時間集訓，所以聯賽特登提早開「咧」，早啲收爐。𠵱家英格蘭喺歐國外E組排緊榜首，相信三獅軍團都好大機會入決賽周。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
