<html><header><meta charset="utf-8"><title>姚書軼透視行騷</title></header><body><h1>姚書軼透視行騷</h1><p>名模姚書軼（Mikki）與Rosemary昨日於銅鑼灣為香港時裝節行騷，Mikki穿上黑色透視裝，露出肉色內褲，Mikki說：「冇乜所謂，我行騷嘅底線好大，設計都係性感高貴。我最大膽都試過冇貼乳貼，18歲時只係着住t back，但自己始終係亞洲人，返入後台感覺係『可免則免』。」同場的Rosemary透露剛從泰國拍婚照回港，月底將接拍一部電影，將演打女角色，由於工作忙碌，故今年舉行婚禮的事宜則交由未婚夫Jason負責，她說：「我哋已經確定咗喺邊度搞，但係Jason唔想講住，其實我都想喺香港搞，我會說服佢。」<br>採訪、攝影：盧妹</p></body></html>
