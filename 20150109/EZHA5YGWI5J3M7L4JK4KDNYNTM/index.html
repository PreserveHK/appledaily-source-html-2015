<html><header><meta charset="utf-8"><title>范冰冰忽傳嫁李晨</title></header><body><h1>范冰冰忽傳嫁李晨</h1><p>近日有內地報道指范冰冰（范爺）狠飛李治廷後，戀上《武媚娘傳奇》中飾演將軍的李晨，其後更指李晨已向范爺送上鑽戒兼跪地求婚，更與范爺回家鄉見過家長，預計今年6月結婚。不過兩位當事人都未有為事件表態，昨日網上更瘋傳一張范爺、李晨和李晨外婆的合照，令傳聞更添幾分真確性。有內地傳媒聲稱已聯絡了范爺的工作室，她的工作室發言人稱當時是在拍攝《武》期間，李晨的親戚來探班，遇上范爺便要求合照，對於坊間盛傳兩人戀情，感到非常莫名其妙。<br>撰文：張曦彤</p></body></html>
