<html><header><meta charset="utf-8"><title>關仁隱事：「好彩」最緊要有禮物收 - 關仁</title></header><body><h1>關仁隱事：「好彩」最緊要有禮物收 - 關仁</h1><p>電視台好講關係，藝人一旦埋到高層「好彩」堆，佢都等於行好運，起碼有工先關照佢哋先，關仁聽聞好彩份人講面子又現實，你識做時，佢都識做，喺過時過節送禮真係唔少得。話說有個花旦「草草」俾廣告客戶睇中，邀請佢合作拍嘢，不過一直經正途問咗好多次，點知都係得個等字，仲未簽到批文出嚟，點知咁啱嗰段時期佢獲邀出席好彩搞嘅飯局，草草好大手筆送咗件名牌禮物冧好彩，結果拖咗成個月嘅廣告立即得到批准，仲快過嗰啲廣告話申請借錢，關仁真係覺得講你都唔信。<br>撰文：關仁</p></body></html>
