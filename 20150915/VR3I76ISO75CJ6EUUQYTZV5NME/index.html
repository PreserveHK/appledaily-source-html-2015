<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周嘉儀放假素顏休息 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周嘉儀放假素顏休息 - 馮仁昭</h1><p>前新聞主播周嘉儀噚日喺西貢拍保健產品廣告，嘉儀覺得女仔30歲後要注意保養，多飲水同休息一定要做足，放假最好唔化妝畀皮膚休息吓。有冇諗過整容呢？佢話：「未諗過，都幾驚，靚唔靚由內而外，好似內涵同修養，最緊要自然有自信。」另外，佢噚日喺facebook貼咗張同家姐合影嘅童年相，幾個鐘就有過千like，好受歡迎。<br>撰文：馮仁昭</p></body></html>
