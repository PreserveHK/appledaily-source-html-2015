<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Super Girls幻想巨星助陣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Super Girls幻想巨星助陣 - 馮仁昭</h1><p>女子組合Super Girls噚日喺商台宣傳新歌《一拍即愛》，Heidi話：「朋友拎咗張佢朋友嘅相畀我睇，我都幾鍾意，後來我哋都有發展。」係咪圈中人﹖佢笑住話：「係啩！」佢哋仲透露11月喺九展會開迷你音樂會，仲講笑咁話有好多幻想嘉賓，包括周杰倫、容祖兒、陳奕迅、方大同。<br>撰文：馮仁昭</p></body></html>
