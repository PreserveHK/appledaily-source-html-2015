<html><header><meta charset="utf-8"><title>圖謀反先：馬里奧揚言強攻</title></header><body><h1>圖謀反先：馬里奧揚言強攻</h1><p>「知道陳偉豪因傷不能出賽， 這將是南華的一大損失。」賽前一天，柔佛DT教練馬里奧進行的賽前記者會，給南華下馬威，他坦言今仗非勝不可，會以進攻為主。<br>周日晚上才到港的柔佛DT，昨晚八時拉大隊到旺角場操練，上仗主場對南華時，曾替柔佛射入12碼的費古路亞十分醒神，無論熱身還是分組對賽，都十分落力。<br>馬里奧可能有感而發，在記者會上提到曾執教南華及今年四月過檔柔佛時表示：「因為南華我才來到亞洲執教，但當然，我現在身為柔佛教練，我都十分享受，我來了柔佛四個多月，但已贏了大馬超聯冠軍。」<br>記者：徐嘉華</p></body></html>
