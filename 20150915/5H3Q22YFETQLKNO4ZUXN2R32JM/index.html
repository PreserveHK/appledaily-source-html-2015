<html><header><meta charset="utf-8"><title>趣趣地︰謝四被鏟險變太監</title></header><body><h1>趣趣地︰謝四被鏟險變太監</h1><p>英國傳媒繼續刊出前利物浦隊長謝拉特自傳《我的故事》嘅精采內容，最新鮮係謝拉特為咗踢波，差啲成為英國最後一位太監。謝四係新書度自爆，上季代表紅軍喺英足盃作客鬥般尼茅夫，一次防守傳中波時被對手割傷（圖），仲要係男士嘅重要部位；佢話當時真係好痛，但又唔好意思開口，要忍痛繼續比賽，諗番起都想喊。好彩傷勢唔係好嚴重，縫番四針就冇事，但事後就俾紅軍班隊友笑到面黃；不過，謝四已經有三個囡囡，就算真係下體重創，都叫做完成傳宗接代啦。</p></body></html>
