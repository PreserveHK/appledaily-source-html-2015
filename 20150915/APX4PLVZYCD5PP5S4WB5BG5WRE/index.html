<html><header><meta charset="utf-8"><title>娛圈喜事：排隊行婚禮</title></header><body><h1>娛圈喜事：排隊行婚禮</h1><p>娛樂圈最近喜事連連，繼張嘉兒榮升人妻後，之後還有多對金童玉女排住隊成婚。</p><p>【10月8日】</p><p>黃曉明　Angelababy</p><p>於上海展覽中心擺200圍世紀婚宴</p><p>錢國偉　陳宛蔚</p><p>在尖沙嘴洲際酒店筵開逾50圍擺酒結婚</p><p>盛品儒　蔡一鳳</p><p>二人在四季酒店補擺婚宴</p><p>【12月27日】</p><p>王陽明　蔡詩芸</p><p>在澳洲悉尼舉行婚禮</p><p>【12月】</p><p>Rosemary　Jason</p><p>二人飛往印度皇宮行禮</p><p>胡杏兒　Phil</p><p>有傳在英國舉行婚禮，之後返港擺酒</p><p>【明年10月】</p><p>白雲　江俊霖</p><p>尖沙嘴洲際酒店</p></body></html>
