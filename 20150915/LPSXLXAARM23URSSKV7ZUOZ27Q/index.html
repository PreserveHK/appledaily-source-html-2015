<html><header><meta charset="utf-8"><title>官恩娜獲封美人魚媽</title></header><body><h1>官恩娜獲封美人魚媽</h1><p>將於下月臨盆的官恩娜（Ella），前晚在社交網站貼出BB胎動的短片，心急留言：「係咪要爬出嚟嘞？」昨貼游泳短片的她自嘲：「成個大冬瓜咁……我自己照鏡有時都忍唔住笑咗出嚟！仲要游蛙式真係成隻青蛙咁嘅樣！」網友大讚她是美人魚媽咪。<br>同是首次懷孕的梁政珏，現懷胎32周的她早前試過兩次出血，昨在社交網留言懷疑肚中B仔嬲了她：「兩日前媽咪沒事做，散步行咗去嬰兒房，我講咗啲令Johnson Baby唔高興說話，自此就好唔穩定喇，Johnson仲用個頭頂住媽咪右邊，等媽咪連企喺度都痛到要人扶，對唔住啦仔，媽咪錫番你。」<br>撰文：皓騫</p></body></html>
