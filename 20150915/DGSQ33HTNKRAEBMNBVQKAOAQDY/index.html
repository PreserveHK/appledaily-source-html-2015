<html><header><meta charset="utf-8"><title>許茹芸豐滿似有喜</title></header><body><h1>許茹芸豐滿似有喜</h1><p>許茹芸前日參加內地騷《蒙面歌王》，她最後演唱《領悟》，獲得晉級年度總決賽，她更是唯一晉級的台灣歌手。許茹芸表演時，跟李克勤空中對唱一曲《因為愛情》，兩人表現合拍，令觀眾都大為感動。當日準備充足的許茹芸，不但以聲取勝，造型上亦甚有睇頭，她穿上日本時裝設計師山本耀司的黑色喱士性感晚裝，拋胸加添熟女魅力。許茹芸上周被拍到小腹微凸疑有孕，她的經理人昨澄清：「百分之五百確定沒有懷孕，是角度問題，照片被拍到時，可能剛吃飽。」<br>此外，許茹芸大前日跟韓籍老公崔栽誠在上海拍拖出席西岸藝術與設計博覽會。 <br>撰文：楊定</p></body></html>
