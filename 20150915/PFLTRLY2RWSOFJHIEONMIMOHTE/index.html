<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）彈弓人」摩西斯馬龍離世</title></header><body><h1>體訊速遞：<br>（籃球）彈弓人」摩西斯馬龍離世</h1><p>曾三奪NBA常規賽MVP的76人名宿摩西斯馬龍（Moses Malone、圖），周日在美國家中逝世，享年60歲。據「彈弓人」摩西斯馬龍友人透露，他是在睡夢中突然離世。NBA不少球星也向這位名人堂成員致哀，前76人名將巴克利（Charles Barkley）留言，指自己視摩西斯如父親，沒有文字可以形容目前心情。<br>綜合外電（美國）</p></body></html>
