<html><header><meta charset="utf-8"><title>趣趣地︰李城爆70倍反勝做阿二</title></header><body><h1>趣趣地︰李城爆70倍反勝做阿二</h1><p>英超進行咗五周，前列除咗曼城、曼聯同阿仙奴呢啲熟悉面孔，最驚喜就係第二位嘅李斯特城。</p><p>周日尾場鬥阿士東維拉，佢哋戰至70分鐘仲落後0:2，即場賠率主W冷到去70倍，但憑住將士用命，迪拿特同占美華迪先後建功追平；到89分鐘，全場最矮、得5呎5吋高嘅翼鋒尼敦戴亞，快維拉門將巴特古辛一步奮勇咁頂入空門，幫李城神奇反勝3:2，拎到今季第三場勝仗，五戰不敗累積11分。但李城領隊雲尼亞里冇俾勝利沖昏頭腦，話球隊仍然以護級為目標。</p></body></html>
