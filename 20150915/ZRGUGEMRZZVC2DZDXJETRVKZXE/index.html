<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陸詩韻憑笑容揀佳麗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陸詩韻憑笑容揀佳麗 - 馮仁昭</h1><p>李焯寧本月底在港舉辦「世界和平小姐大賽」，搵好友陸詩韻做其中一位評判，兩人噚日去到灣仔dbc電台宣傳，李焯寧話搞呢個活動，要身兼主席同阿四，耗盡唔少精力，亦碌咗好多人情卡。選美出身嘅陸詩韻數數已經係十年前，佢好尷尬話已經唔記得咗，而今次做評審同一般準則有異，話明世界和平，會睇笑容燦爛，而近日佢仲忙綵排舞台劇。<br>撰文：馮仁昭</p></body></html>
