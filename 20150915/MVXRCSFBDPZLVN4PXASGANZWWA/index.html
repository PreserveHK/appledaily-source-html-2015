<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡櫻汶譴責神秘人騷擾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>胡櫻汶譴責神秘人騷擾 - 馮仁昭</h1><p>曾喺無綫拍劇受傷嘅李文標（小圖），佢太太胡櫻汶噚日喺香港演藝人協會副會長任達華等陪同下開記招，胡櫻汶話近日一位自稱盧先生聯絡，話可以協助藝人追討索償，但就拒絕表露身份。胡櫻汶澄清「發放虛假電郵」、「開設虛假群組」同埋「藝人集體訴訟」都同佢哋夫婦無關，佢哋唔需要任何索償訴訟，並譴責偽造行為。<br>撰文：馮仁昭</p></body></html>
