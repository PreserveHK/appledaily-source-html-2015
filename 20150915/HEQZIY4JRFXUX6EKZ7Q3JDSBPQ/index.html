<html><header><meta charset="utf-8"><title>馮仁昭四圍超：GiGi做監製超忙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>GiGi做監製超忙 - 馮仁昭</h1><p>梁詠琪（GiGi）監製嘅電影《泡沫之夏》日前喺台灣會見傳媒，演員黃燦燦、羅仲謙同嚴禹豪都有出席，戲中演夏沬嘅黃燦燦話自己外形唔及電視版嘅大S咁好睇，但就會有自己演繹方式，佢話：「夏沫係一個非常矛盾嘅人，又早熟，但又不時流露少女嘅天真。」GiGi就話以前唔知啲製作人員喺片場做乜，𠵱家做幕後先知道製作人有好多前期工作要準備，一啲都唔簡單！<br>撰文：馮仁昭</p></body></html>
