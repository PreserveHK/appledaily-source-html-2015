<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Yu整親子月餅過節 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>阿Yu整親子月餅過節 - 馮仁昭</h1><p>趙頌茹（阿Yu 右）同呂晶晶噚日喺觀塘出席中秋節活動，阿Yu透露會教囡囡整月餅同自製環保燈籠，佢又指大女鼻膜太薄，打乞嚏會流鼻血，所以轉天氣時會更加小心。已成為諸葛紫岐旗下藝人嘅呂晶晶話好擔心老闆娘嘅抑鬱症，不過前日同老闆娘補祝生日時，見佢帶埋囝囝一齊出嚟，精神都唔錯，仲同佢哋講公司未來嘅情況。<br>撰文：馮仁昭</p></body></html>
