<html><header><meta charset="utf-8"><title>為仔遮風擋雨老竇寧變落湯鷄</title></header><body><h1>為仔遮風擋雨<br>老竇寧變落湯鷄</h1><p>「落雨不怕，落雪也不怕」，皆因有爸爸在身邊。這張「落雨擔遮」父子背影照片，完全道出慈父無私的感情，打動了全球超過三百萬人。<br><br>這幀照片出現在分享網上，當時下著滂沱大雨，左手拿著公事包的爸爸背後盡濕，衣服都貼在皮膚上，但右手仍為兒子穩穩撐傘，幫他遮風擋雨，小孩看來乾爽無比。<br><br>相片在短短十三小時內在互聯網瘋傳，逾三百萬人看過。不少網友深受感動，「我一個人在紐約，正在床上大哭」、「現在覺得好難過」。有眼利的網民估計，相片拍攝地點應在紐約皇后區法拉盛三十九大道。<br><br>英國《每日鏡報》／台灣《東森新聞》</p></body></html>
