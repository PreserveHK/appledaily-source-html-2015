<html><header><meta charset="utf-8"><title>陳沛嘉派餅卡迎中秋</title></header><body><h1>陳沛嘉派餅卡迎中秋</h1><p>【中環】名模陳沛嘉日前約下午3點幾，戴黑超挽Chanel手袋一身貴氣到中環太子大廈，佢入咗一間鐘錶珠寶店之後，同店員鬼咁好傾，應該係熟客，傾咗幾句就畀信用卡簽單，似乎係一早訂咗貨嚟囉，之後佢又睇中兩隻款式高貴簡約嘅手錶，叫店員攞畀佢試戴。當陳沛嘉買完嘢準備離開時，着白衫襯短裙嘅佢，由店員親自送貴客出門，佢喺門外見到記者影相，好有禮貌咁打招呼，仲喺手袋裏面攞張月餅卡送畀記者，笑咪咪話：「中秋節快樂！」<br>採訪、攝影：徐錦池</p></body></html>
