<html><header><meta charset="utf-8"><title>舊情人：舊愛個個花心</title></header><body><h1>舊情人：舊愛個個花心</h1><p>出道八年的張嘉兒緋聞不多，但緋聞男友均為花心男。當選港姐冠軍後翌年，張嘉兒在林敏驄的節目《三個女人一個噓》擔任嘉賓，口才了得的林敏驄𠱁得美人歸。之後張嘉兒與金剛夜遊而傳出緋聞，金剛在主持的節目《超級無敵獎門人》時，曾志偉等人在節目內取笑張嘉兒的「尊稱」為李太（金剛真名李信樵）。2012年，張嘉兒與鄧健泓被發現於黃埔睇戲及到男方寓所傳緋聞，有指張嘉兒介入男方當時與龔嘉欣的戀情致分手，其後鄧健泓與龔嘉欣於微博澄清並非有第三者介入。</p></body></html>
