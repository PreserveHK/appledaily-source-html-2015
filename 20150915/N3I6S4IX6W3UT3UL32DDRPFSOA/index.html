<html><header><meta charset="utf-8"><title>b女初遇自己影子十個驚嚇到癲</title></header><body><h1>b女初遇自己影子<br>十個驚嚇到癲</h1><p>網上流傳片段，是美國西雅圖一名母親拍下小女兒首次與自己的影子見面時的趣怪表現。<br><br>莎雷恩（Sharain Jackson-Jacobs）要引年幼女兒到停車場開車回家時，女孩卻懶洋洋地在路上徘徊。忽然，在陽光下她低頭發現地上有黑色物體在「跟蹤」她，令她感到陌生、新奇和恐懼。她在跑，影子寸步不離追着她，揮之不去，定下來面對它，更不得了，她發現不但影子仍在，還隨着她在動，嚇得她腳軟墮地，放聲尖叫。<br><br>英國《每日鏡報》</p></body></html>
