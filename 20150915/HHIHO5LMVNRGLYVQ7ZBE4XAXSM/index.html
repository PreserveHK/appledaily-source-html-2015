<html><header><meta charset="utf-8"><title>羅霖帶乖仔買遊戲</title></header><body><h1>羅霖帶乖仔買遊戲</h1><p>【中環】半百美魔女羅霖大前日放低工作做慈母，抽空帶二仔Jordan同三仔Jonathan到中環行HMV，隨行仲有一位傭人照應。戴波點cap帽襯黑衫短褲嘅羅霖，露出一雙白滑美腿，佢哋入咗HMV之後，兩個囝囝好興奮咁揀遊戲，唔使5分鐘已搵到心頭好，羅霖當然負責埋單畀錢，走嗰時羅霖拖住Jonathan，Jordan就負責拎戰利品，羅霖之後發現記者仲好有禮貌咁笑笑口揮手招呼。現年17歲嘅Jordan原來已經高過媽咪，過馬路時羅霖又搭住囝囝膊頭，溫馨滿瀉。<br>採訪、攝影：羅德光</p></body></html>
