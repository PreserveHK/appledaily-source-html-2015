<html><header><meta charset="utf-8"><title>台6.9億威力彩無業男打劫買飛搏一鋪</title></header><body><h1>台6.9億威力彩<br>無業男打劫買飛搏一鋪</h1><p>台灣威力彩頭獎昨晚開出，1注獨得，獎金高達28.7億元新台幣(下同．約6.84億港元)，創下威力彩史上最長連摃次數及第2高頭獎獎金。<br><br>連摃40期的威力彩開獎，第104000074期威力彩：9、19、21、23、27、37，第二區為08。頭獎28.7億元開出1注獨得，在台北市士林區文林路143號。<br><br>該筆頭獎獎金扣稅後可實領22.8億元(約5.43億港元)，以當地大額定存利率0.52%估算，可月領利息達99萬元(23.6萬港元)。<br><br>台灣蘋果日報</p></body></html>
