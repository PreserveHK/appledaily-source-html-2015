<html><header><meta charset="utf-8"><title>王維基領軍為港視動土</title></header><body><h1>王維基領軍為港視動土</h1><p>香港電視不獲發免費電視牌照，長遠來看便沒有生存空間，手頭的劇集存貨僅剩黃日華主演的《開腦儆探》，而該劇亦將在下周播完，但港視揸弗人王維基昨午在facebook貼出港視廠房動土拜神照，他更留言：「香港電視多媒體製作中心動工！開工大吉。」<br>據知，王維基仍一直努力求變，他擇定吉時，昨早10時許率領管理層們到將軍澳的廠房地盤進行拜神儀式，他虔誠上香，同時又主持切燒豬，地盤已有地基，預計廠房可以於2017年初落成，不排除屆時用來製作電影。<br>採訪：陳杰</p></body></html>
