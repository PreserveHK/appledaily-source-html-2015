<html><header><meta charset="utf-8"><title>里安納度露腩睇波</title></header><body><h1>里安納度露腩睇波</h1><p>荷李活男星里安納度狄卡比奧（Leonardo DiCaprio）與索模新歡Kelly Rohrbach，近來打得火熱，兩人前日再被發現現身紐約舉行的美國網球公開賽男單決賽，欣賞世界「一哥」祖高域（Novak Djokovic）對費達拿（Roger Federer）的賽事。這天兩人並非單獨約會，同行還有艾德烈邦迪（Adrien Brody）等友人，里安納度與透黑Bra的女友，跟友人有講有笑，他還叉住腰不經意露出底褲邊兼肚腩。</p></body></html>
