<html><header><meta charset="utf-8"><title>趣趣地︰巴神生性照輸打吡</title></header><body><h1>趣趣地︰巴神生性照輸打吡</h1><p>周日意甲上演米蘭打吡，國際米蘭靠中場古亞連喺下半場入波，以1:0小勝AC米蘭，亦成為今屆意甲唯一三戰全勝嘅球隊，雄踞榜首。至於A米就慘啲，難得球會季前肯開水喉簽咗唔少新兵，但三場聯賽已經輸咗兩場。叫做稍為安慰嘅係，由利物浦外借回歸嘅巴洛迪利（右），喺今季聯賽首次亮相表現唔差；佢喺62分鐘後備入替，最有威脅一次係射門中柱唔入。希望巴神繼續生性踢好波，喺家鄉意大利重生。</p></body></html>
