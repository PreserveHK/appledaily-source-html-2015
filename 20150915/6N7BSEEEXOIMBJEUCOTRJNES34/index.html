<html><header><meta charset="utf-8"><title>洪永城速獵心水紅酒</title></header><body><h1>洪永城速獵心水紅酒</h1><p>【大坑】洪永城早前主持無綫旅遊節目介紹北韓掀起話題，佢前日下午2點喺銅鑼灣皇室堡出席完活動，隨即孖女助手揸車去到大坑一間酒舖，佢同女助手入咗酒舖冇耐就搵到心水紅酒，店員幫佢入袋，只喺逗留咗約10分鐘，洪永城就成功「入貨」。兩人之後到附近嘅龍鳳冰室嘆下午茶，後離開時洪永城被途人要玩自拍都有求必應，洪永城影完相就做柴可夫接載女助手到柴灣，之後先返到匡湖居寓所。<br>採訪、攝影：朱志聰、吳耀輝</p></body></html>
