<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張惠雅病足成年要調理 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張惠雅病足成年要調理 - 馮仁昭</h1><p>張惠雅（Regen）噚日現身灣仔dbc電台，一開聲帶住重感冒聲線，佢話：「由年頭病到年尾，前日終於去睇中醫調理，可能我太過燃燒青春，啲病谷住發晒出嚟。」下月初，Regen會同其他歌手開騷，佢希望有時間準備同康復。<br>其實Regen舊拍檔張紋嘉（Crystal）之前都有內分泌失調，搞到滿面暗瘡又成日病，兩姊妹今年同病相憐。<br>撰文：馮仁昭</p></body></html>
