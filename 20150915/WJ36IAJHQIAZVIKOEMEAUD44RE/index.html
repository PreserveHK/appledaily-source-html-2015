<html><header><meta charset="utf-8"><title>光頭周勒索案　區院審</title></header><body><h1>光頭周勒索案　區院審</h1><p>【本報訊】曾於去年在佔旺區高調清拆路障的反佔領人士「光頭周」，涉於今年中勒索一名裝修工人的案件，昨在九龍城法院再提訊。控方申請將案轉介區域法院審理，獲准繼續以3萬元擔保外出的「光頭周」，將於10月2日到區院答辯。<br>綽號「光頭周」的被告周念慈（49歲）報稱無業，被指於今年6月2日於九龍南京街德惠行506室曾穩利建築有限公司，為使自己獲益而恫嚇並勒索姓曾裝修工人兩萬元。<br>案件編號：KCCC2070/15<br>■記者蔡少玲</p></body></html>
