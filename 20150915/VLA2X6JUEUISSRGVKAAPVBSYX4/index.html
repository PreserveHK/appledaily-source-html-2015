<html><header><meta charset="utf-8"><title>魔鬼跑道返嚟啦！</title></header><body><h1>魔鬼跑道返嚟啦！</h1><p>禮拜三谷草賽事用B跑道，雖然B欄有魔鬼跑道之稱，有時會突然大利後上馬，不過季初仍然預期會由前置馬控制大局。睇番上季10月22日首次谷B欄賽事，分別有「麟轉乾坤」、「海之濤」及「太陽戰士」放頭帶到，另外「醒少少」及「贏到爆」守貼欄包廂位建功，而全晚一檔馬更勝出三W，所以要優先留意具前速之內檔馬。<br>今戰列陣馬中，五場「馬上發財」上季尾正是在谷B欄贏馬，等番同一移欄才復出，抽得二檔好位，有力取得跨季孖寶。另外，七場「王將」跑谷B欄一次即勝，熱身後復爭強項，只要夠快搶出切入可偷襲。</p></body></html>
