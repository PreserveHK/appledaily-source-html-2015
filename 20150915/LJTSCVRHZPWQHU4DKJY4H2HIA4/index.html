<html><header><meta charset="utf-8"><title>晾衫叉襲夫　婦判感化</title></header><body><h1>晾衫叉襲夫　婦判感化</h1><p>【本報訊】女侍應與丈夫因感情事起爭執，激動下揮拳及抓傷對方，更以晾衫叉施襲，令丈夫胸口受創需縫上6針。女侍應早前在屯門法院認罪，求情時辯稱犯案屬一時衝動，更強調與丈夫已和好如初，惟丈夫當日並無到庭支持。法庭將她還柙兩周考慮相關報告後，昨判她接受感化12個月。<br>39歲女被告張素芬，於2008年由內地移居香港。她早前承認一項傷人罪，控罪指她於上月21日，在屯門三聖邨寓所非法及惡意傷害丈夫曾憲民。<br>案件編號：TMCC2436/15<br>■記者陳美莉</p></body></html>
