<html><header><meta charset="utf-8"><title>林文龍囡囡撐新片</title></header><body><h1>林文龍囡囡撐新片</h1><p>林文龍、郭可盈夫婦前晚帶同女兒林天若一家三口，以及林熹瞳、譚耀文、艾威及張文慈等，在圓方出席電影《我們停戰吧！》首映禮，郭可盈說：「囡囡話要支持爸爸，佢好大膽，又好鍾意同人傾偈。」林文龍則說：「如果唔係有咁多相機喺度，佢已經唱歌跳舞。」<br>電影在海外各地的電影節共獲得27個獎項，自編自演的林熹瞳透露正寫另一個驚慄懸疑劇本《只看看不見的東西》，打算邀請內地一線演員合作。此外，譚耀文笑言被友人質疑《我》片沒大卡士及宣傳不多，竟然連獲多獎，被懷疑是否造馬：「如果咁細嘅戲都要造馬，咁大電影咪要造過百個獎？」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
