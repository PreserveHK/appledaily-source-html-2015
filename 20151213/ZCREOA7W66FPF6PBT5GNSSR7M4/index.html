<html><header><meta charset="utf-8"><title>【奇聞】外國學校飯盒賣相頂瓜瓜　學生哥羨慕嗎？</title></header><body><h1>【奇聞】外國學校飯盒賣相頂瓜瓜　學生哥羨慕嗎？</h1><p>香港的小學生每日午膳被迫留校吃指定供應商的飯盒，好味與否我不敢評論，但賣相就……的確還有進步空間。</p><p>最近在網上看到有關其他國家學校飯盒的圖輯，先不評論其營養價值，但光看相片已教人食指大動，口水也差點流出來，不知道香港學生會否有朝一日，也能吃到這些賣相一絕的飯盒呢……<br>資料及圖片來源：The Huffington Post<br>記者：黃子配</p></body></html>
