<html><header><meta charset="utf-8"><title>【網絡23條】又流會喇！林健鋒話慢必「冚家」乜話？</title></header><body><h1>【網絡23條】<br>又流會喇！林健鋒話慢必「冚家」乜話？</h1><p>立法會上周二讀被稱為「網絡23條」的《2014年版權（修訂）條例草案》，議員揚言提大量修正案「拉布」，阻止惡法通過，早上11時開始會議，至下午近1時，泛民已經提出3次點人數，其中當立法會主席點名交予經民聯立法會議員林健鋒發言時，人民力量陳志全突然要求點算法定人數，畫面顯示林健鋒隨即坐下，而咪上就傳出疑似「冚家……」的語句。畫面其後轉到林健鋒，方見到林將夾咪放下。</p></body></html>
