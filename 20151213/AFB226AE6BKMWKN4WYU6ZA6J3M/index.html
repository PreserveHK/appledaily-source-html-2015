<html><header><meta charset="utf-8"><title>食狗肉飲米酒柬埔寨十死逾百人疑中毒</title></header><body><h1>食狗肉飲米酒<br>柬埔寨十死逾百人疑中毒</h1><p>柬埔寨過去一周有逾百名民眾，參加聚會後集體不適，其中十人死亡，懷疑與吃過狗肉及喝米酒有關。<br><br>衞生官員表示，事件涉及東北部地區斯勞（Snuol）的兩個聚會，世界衞生組織上周五已派員到當地調查。官員又稱有提醒民眾，不要食用因染病或被毒死的動物肉，或喝下未經檢驗的酒精飲品。<br><br>當地過去周日有六人因吃過烤狗肉後死亡，另有四人在上周二因飲用米酒暴斃，暫時未知原因。<br><br>美聯社</p></body></html>
