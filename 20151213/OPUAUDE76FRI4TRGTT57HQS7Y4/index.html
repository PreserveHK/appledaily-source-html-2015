<html><header><meta charset="utf-8"><title>顧樂儀追思會　變花園派對</title></header><body><h1>顧樂儀追思會　變花園派對</h1><p>前港姐顧樂儀（Mary）上月29日因病離世，昨日其丈夫、東華三院前主席呂禮章與三女於灣仔舉行追思會，追思會以party形式進行，東華三院前主席馬清鏗、楊超成與藝人楊英偉等近300親友到場悼念。</p><p>追思會以鮮花佈置成小花園，放滿Mary生前生活照，更有歌手現場唱歌，呂禮章一直在門口迎賓，親友上前慰問，Mary的23歲大女康玲與22歲康琪悉心打扮出席。<br>此外，呂禮章昨日撰文悼念亡妻，他指太太5年前患上末期乳癌，3個月後康復，卻不幸在年半後腦內發現癌細胞，又指她臨走時說一切無憾。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
