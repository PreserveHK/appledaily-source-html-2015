<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>12月10日A2版《南豐爭產案 陳廷驊長女求先分產》一文，南豐集團已故創辦人陳廷驊長女陳慧芳及她兩子的代表律師來函，澄清陳慧芳並不是要求獲得優先或預先分配，若法庭表示遺產執行人可按陳慧芳要求，將她與她兩子應得的遺產分配至指定信託，也會與其他遺產受益人同時分配。多謝指正。<br><br>《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見、或指正錯誤。<br><br>電話：2929 0000<br>傳真：2370 3283    <br>電郵：mailto:adnews@appledaily.com</p></body></html>
