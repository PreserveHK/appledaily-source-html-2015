<html><header><meta charset="utf-8"><title>關仁隱事：「乖仔」陪玩陪食冧闊太 - 關仁</title></header><body><h1>關仁隱事：「乖仔」陪玩陪食冧闊太 - 關仁</h1><p>「乖仔」入行10幾年，一向畀人好健康嘅形象，加上工作態度好，多年前被公仔箱力捧擔正做小生。不過，最近有老友講畀關仁知，咪畀乖仔外表呃到，事關聽到唔少乖仔冧闊太嘅傳聞，話好多闊太都好鍾意乖仔，成日送名貴禮物畀佢，出手仲好闊綽㖭，其中一位闊太送咗成百萬禮物加現金畀乖仔！不過，老友話乖仔並唔係俾闊太包養嗰種，只係得閒陪玩陪食，淨係靠把口都冧得闊太咁掂，可想而知乖仔功力幾咁深厚呢！<br>撰文：關仁</p></body></html>
