<html><header><meta charset="utf-8"><title>貝安琪多艷遇嚇到走</title></header><body><h1>貝安琪多艷遇嚇到走</h1><p>貝安琪、姜麗文、Cara G.和李樂詩前晚在中環出席音樂會。貝安琪日前出席Rosemary婚禮跌傷未癒，被問到有冇艷遇？她說：「好多艷遇，多到我跑走，冇啱心水，有生意人，有創意人。」她表示跟一班追求者仍有聯絡。<br>同場的姜麗文將單獨留港過聖誕，她說： 「哥哥出trip，爸爸返咗溫哥華，自己香港冇追求者，我都有問過點解香港冇男仔，其實我3歲幫自己設計婚紗，不過我知道冇得急。」此外，李樂詩遇見格林美歌手Judith Hill即唱癮大發，她說：「間中想再出碟，不過自己兩個小朋友好忙，想珍惜同小朋友成長時間。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
