<html><header><meta charset="utf-8"><title>【奇聞】鬢髮星霜老伯伯　爆肌Show靚身材</title></header><body><h1>【奇聞】鬢髮星霜老伯伯　爆肌Show靚身材</h1><p>小鮮肉貼圖在互聯網大熱，但薑還是老的辣，美國一班鬢髮星霜的老伯伯，操出fit爆身形，更教人尖叫。這班伯伯體格健碩，沒有小鮮肉的劍拔弩張，眉宇之間，多了一份沉重，更顯魅力。翻查資料，他們除了大隻之外，還熱愛運動、積極規劃人生。不過亦有網民稱，到了這個年紀，還能練出一身巨肌，肯肯定是仰仗類固醇之故，不值得仿效。伯伯操肌肉的秘技，我們不得而知，但到了高齡，仍對生活充滿熱誠，這一點已經很值得後生仔學習了！</p><p>記者：彭海燕<br><br>資料來源：9gag</p></body></html>
