<html><header><meta charset="utf-8"><title>趣趣地：美斯抱囝等聖誕老人</title></header><body><h1>趣趣地：美斯抱囝等聖誕老人</h1><p>巴塞隆拿嘅球星美斯上周五喺社交網站晒溫馨，上載咗張同老婆安東莉娜攬住三歲大囝堤亞高同三個月細囝馬迪奧一齊影嘅全家福，仲話：「我同兩個小超人等緊聖誕老人。」但佢兩個囝囝可能太細個，都唔知聖誕節係乜，所以望落就唔多興奮囉。</p><p>不過，美斯唔好諗放聖誕假住，因為踢完上周六聯賽後，球隊就要飛去日本參戰世冠盃。巴塞同日亦公佈咗下季嘅作客波衫，佢哋用咗紫色做底色（下圖），「一剔」標誌同球員姓氏就破天荒用粉紅色，個款就同上季差唔多。巴塞歷來都唔多紫色波衫，今次呢件新嘅作客波衫仲要襯埋粉紅色咁姣，未必所有人都着得好睇㗎。</p></body></html>
