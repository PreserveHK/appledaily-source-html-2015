<html><header><meta charset="utf-8"><title>鹹濕男踎低影裙底當自己隱形任睇</title></header><body><h1>鹹濕男踎低影裙底<br>當自己隱形任睇</h1><p>一些偷拍變態男，用手機偷拍女性裙底時，通常都會偷偷摸摸。但英國倫敦一名男子，竟公然蹲在女子身旁，兩度將手機放在她裙下偷拍，難道他以為自己隱形，抑或無懼被發現，視法律於無物？<br><br>警方公開Boots品牌在倫敦南部分店的閉路電視片段，上月五日中午，一名年近三十歲男子，假裝觀看貨物架底層貨品，走近一名女子身旁，然後若無其事蹲下，再拿出手機偷拍裙底。<br><br>店內一名護衞員發現他的行為，要求他刪除照片，然後便讓他離開。警方發放閉路電視畫面，希望公眾可以協助追緝這名變態男子。<br><br>英國《每日郵報》 </p></body></html>
