<html><header><meta charset="utf-8"><title>【出閘搜新】四防手機殼　冬天滑雪最啱用</title></header><body><h1>【出閘搜新】四防手機殼　冬天滑雪最啱用</h1><p>不少香港人喜歡在冬天前往韓國或日本滑雪，市面有不少防撞防水防塵的手機保護殼，唯獨欠防雪功能。</p><p>這款LifeProof iPhone 6s FRĒ保護殼提供防水、防摔、防塵及防雪四防功能，內置螢幕保護膜，保持手機畫面亮麗之餘，絕不妨礙用家觸控，可如常使用iPhone 6s功能，包括Live Photos、3D Touch及第二代Touch ID等，如果今個冬天你決定出外旅遊滑雪，又或喜歡攀山涉水，這個四防手機殼的確是不錯選擇。<br><br>記者：馮永豪</p></body></html>
