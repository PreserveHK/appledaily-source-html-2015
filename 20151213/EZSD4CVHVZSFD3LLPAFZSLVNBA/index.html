<html><header><meta charset="utf-8"><title>【一周必看】49歲美魔女周海媚凍齡似29歲</title></header><body><h1>【一周必看】<br>49歲美魔女周海媚凍齡似29歲</h1><p>娛樂圈時興美魔女，20歲嘅似20歲，40歲就一樣係20歲咁嘅樣，其中周海媚(海味)都算係美魔女中嘅表表者。<br> <br>本月6日原來是海味49歲生日!內地演員周鳳於當日凌晨12點正放咗同周海媚慶生嘅相片，並寫道:「永遠的不老女神，希望你身體健康，工作順心。」海味捧住蛋糕，依然keep住凍齡白滑皮膚，上年海味生日就係抱住狗狗慶生，今年就有一大班人同佢一齊過，大合照佢隔離仲有位嫩男黐得好埋，但又唔係佢個劉姓建築師男友，唔知男友睇到張相會否呷醋呢？</p></body></html>
