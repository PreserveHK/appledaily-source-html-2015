<html><header><meta charset="utf-8"><title>同「男友」行街街細細粒狂撒嬌</title></header><body><h1>同「男友」行街街<br>細細粒狂撒嬌</h1><p>「細細粒」陳嘉佳昨晚七點半，現身銅鑼灣名店坊，期間見到細細粒不停講電話，似係約咗疑似男友，佢傾咗好耐，好似搵唔到相約地點。<br><br>擾攘一輪後，決定選擇喺地鐵站外等，細細粒同個男伴見到面後，細細粒即表現熱情，係咁捉住男仔隻手，挨身挨勢，沿途個男伴同細細粒講：「你聽番段片，錄到音0架。」<br><br>兩人並肩而行，先去白沙道買果汁，沿途細細粒不停向個男伴撒嬌，一臉嗲樣。</p></body></html>
