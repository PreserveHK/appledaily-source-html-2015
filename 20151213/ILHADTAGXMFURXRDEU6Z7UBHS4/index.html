<html><header><meta charset="utf-8"><title>綾瀨遙傳與男友感情告急</title></header><body><h1>綾瀨遙傳與男友感情告急</h1><p>日本女星綾瀨遙主演下月首播的新劇《請別離開我》，改編自日籍英國作家石黑一雄的科幻愛情小說，遙妹與水川麻美及男星三浦春馬扮演複製人，該劇預告片曝光（圖），三人似被困在監倉中。</p><p>而遙妹近日開始拍該劇外，月底亦要做《紅白大賽》司儀，3月又有新劇拍，有指她與緋聞男友松坂桃李因太忙近日完全沒見面，加上松坂演出的劇集成績欠佳，他故意避開女友，兩人因而感情出現危機。</p></body></html>
