<html><header><meta charset="utf-8"><title>濕平唔預嘟姐咁大膽？農夫：我哋都唔紅</title></header><body><h1>濕平唔預嘟姐咁大膽？<br>農夫：我哋都唔紅</h1><p>之前組合農夫喺大台同嘟姐拍旅遊節目，唔少網民大讚有花火搞笑。C君前晚8點就一條友去咗銅鑼灣時裝潮店EXI.T，真人版去shopping。<br><br>見C君行足半個鐘，原來陸永同DJ Tommy一早喺入面揀緊衫，三支公齊齊離開時，各拎兩大袋戰利品，「聖誕老人」上身好有收穫，笑笑口行去附近攞車。<br><br>只見陸永同C君心情非常好，笑住同記者講：「我哋都唔紅，做乜影我哋。」記者就大讚佢哋同嘟姐拍節目好評多人睇，紅咗。佢哋就笑晒揮手bye bye：「係咩？真係？希望承你貴言。」</p></body></html>
