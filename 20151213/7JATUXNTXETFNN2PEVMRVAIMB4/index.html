<html><header><meta charset="utf-8"><title>【出閘搜新】發光馬桶　夜廁保安全</title></header><body><h1>【出閘搜新】發光馬桶　夜廁保安全</h1><p>深夜時份漆黑一片上廁所，的確令人心驚膽跳，不少鬼片其中一幕都會在廁所馬桶中伸出一隻手來嚇鬼，如果信念夠強的話當然不用怕它，否則還是開燈壯膽實際。嫌麻煩的話，可以安裝Illumibowl，一個設置在馬桶旁的LED燈，內置動作感應器，走近就會自動亮燈，只需三粒AAA電池，便可以幻化出八種不同顏色。以後深夜如廁時，女士不用再怕鬼，男士也更方便瞄準。售價$19.99美元，約155港元。<br><br>記者：馮永豪</p></body></html>
