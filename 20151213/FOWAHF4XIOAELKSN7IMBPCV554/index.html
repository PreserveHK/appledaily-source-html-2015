<html><header><meta charset="utf-8"><title>鄧兆尊唔稀罕祥嫂家產</title></header><body><h1>鄧兆尊唔稀罕祥嫂家產</h1><p>祥嫂洪金梅與四名子女再為錢失和，更不惜揚家醜，雙方關係決裂，可是兆尊等人一直未有反擊。昨日一頭白髮的兆尊到旺角麥花臣球場音樂會任司儀，他表示與祥嫂沒有聯絡，對於祥嫂表示死後不會分遺產給他們，兆尊即謂：「千祈唔好分畀我！最好佢自己使晒佢。」<br>祥嫂早前揭祥哥嗜賭，更曾氣得拉住他去跳樓，兆尊聞言即說：「吓？未聽過呢啲嘢喎，我只係細個見過張床好多錢。」對於母親批評他的女友做骨場，對此兆尊暗寸說：「呢啲嘢冇得講㗎喎，一係我下次識男朋友吖！」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
