<html><header><meta charset="utf-8"><title>Paris獻花遭狠批造作</title></header><body><h1>Paris獻花遭狠批造作</h1><p>巴黎市中心上月中遭受恐怖襲擊，繼日前美國樂壇天后麥當娜（Madonna）帶養子David到了死傷最慘重的巴塔克蘭音樂廳門前唱歌悼念外，美國名媛Paris Hilton亦於前日到音樂廳向死者獻花。</p><p>穿了一身黑色衫、架起黑超的Paris點起蠟燭，神情嚴肅。她亦感觸落淚，要除下黑超拭淚（下圖）。雖然Paris一片好心，不過網民卻指摘Paris借機會增加曝光率，相當造作。</p></body></html>
