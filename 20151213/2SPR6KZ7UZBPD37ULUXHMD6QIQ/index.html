<html><header><meta charset="utf-8"><title>Rita Ora寓所失竊</title></header><body><h1>Rita Ora寓所失竊</h1><p>英國女歌手Rita Ora位於北倫敦的寓所上月28日遭賊人潛入爆竊，案發時Rita不在家，其家人事後約在早上6時報警，經點算發現被盜去珠寶首飾、現金跟電子產品。而離Rita住宅不足三英里的著名唱片監製Simon Cowell寓所，亦在一個星期後，即本月四日凌晨遭賊人光顧，共被盜去約50萬英鎊（逾587萬港元）財物，該區近日已發生了至少三宗爆竊案，估計是同一盜竊集團所為，或有內鬼接應，現時Rita已經加強了保安。</p></body></html>
