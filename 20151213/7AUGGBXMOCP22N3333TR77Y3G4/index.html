<html><header><meta charset="utf-8"><title>趣趣地：華dee薯片期間限定</title></header><body><h1>趣趣地：華dee薯片期間限定</h1><p>英格蘭射手占美華迪（華dee）最近腳風大順，除咗破晒英超紀錄咁連續11場聯賽都有波入，仲幫李斯特城力壓一眾豪門勁旅升上英超榜首。華dee咁好表現，除咗令佢當選為11月最佳球員，仲吸引到英國嘅Walkers薯片搵佢做代言人，出咗隻特別版「華dee鹽味薯片」 （圖）；廠商仲預備咗32,000包薯片，喺李城周一迎戰車路士嘅聯賽期間免費派畀入場球迷，球迷到時唔使食住花生，而係食住薯片等睇華dee入波。</p></body></html>
