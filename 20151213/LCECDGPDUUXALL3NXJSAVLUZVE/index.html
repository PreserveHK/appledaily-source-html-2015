<html><header><meta charset="utf-8"><title>孫佳君與男友當街咀</title></header><body><h1>孫佳君與男友當街咀</h1><p>41歲的孫佳君已是兩子之母，與富貴男友分手後，去年與法籍三星米芝蓮廚師男友Olivier撻着，她更不時在微博晒與男友拍拖生活。昨日凌晨，孫佳君與Olivier在中環蘭桂坊夜蒲返歸，戴着黑超的她蹺實男友手臂行到附近馬路截的士。二人截了一陣都未有的士，Olivier就不停向女友發表偉論，而孫佳君留心聆聽，更不時報以笑容。</p><p>Olivier有着法國人的浪漫本性，忽然向女友輕撫頸部咀嘴，二人休息一會，男方專注玩電話，其間又再度攬實女友，輕掃背又咀嘴及吻頸。之後，隔一會截到的士，就先讓女友上車，盡顯紳士風度。<br>採訪、攝影：楊浩賢、陳辰</p></body></html>
