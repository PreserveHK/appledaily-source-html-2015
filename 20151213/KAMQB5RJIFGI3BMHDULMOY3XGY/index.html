<html><header><meta charset="utf-8"><title>林子聰榮升老竇</title></header><body><h1>林子聰榮升老竇</h1><p>於周星馳電影《少林足球》中飾演六師弟的林子聰當爸爸了。他太太Christy前晚於養和醫院誕下7磅重兒子，取名Chester。子聰昨日接受電話訪問時說：「BB個樣似我，都係扁口扁面。中文名未諗好。老婆想餵人奶。」他指陪太太入產房時，心情緊張兼比太太更顯激動：「第一胎有啲緊張，當BB隻腳仔踢到我嗰刻，真係好開心，我自己都喊咗出嚟。我剪臍帶時仲緊張到手震，估唔到臍帶咁韌，初時仲以為好似剪腸粉咁易。」<br>子聰昨天啟程去了北京宣傳，他慨歎沒能陪太太出院：「冇辦法，本來都唔想去，不過老婆話奶粉錢好貴，好彩有外母幫手照顧。」<br>採訪：陳以晴</p></body></html>
