<html><header><meta charset="utf-8"><title>小島國促大國限溫更進取</title></header><body><h1>小島國促大國限溫更進取</h1><p>巴黎氣候峯會協議草稿加入小島國爭取的1.5℃限溫目標，有非政府組織人士指小島國能促使大國定下比限升2℃更進取目標，意義非比尋常。<br>受氣候暖化海水上升瀕臨沒頂的小島國，如巴布達、安提瓜，在巴黎峯會發表感人至深的演說，警告隨着海水上升，國家面臨滅亡危險，要求限溫1.5℃，得到歐盟甚至及美國等部份大國同情。<br>分析指出，小島國的道德感召，再加上越來越多研究顯示，1.5℃及2℃對天氣變化、自然環境甚至糧食安全的影響均有重大差別，令限溫1.5℃變得更有意義，故得到更多國家支持。美國《華盛頓郵報》</p></body></html>
