<html><header><meta charset="utf-8"><title>談判員憑信念撐三晚通宵</title></header><body><h1>談判員憑信念撐三晚通宵</h1><p>195國要達成共識，除考驗談判員外交手腕，更是耐力戰。事關長達兩周的峯會在最後關頭已演成「加時賽」，延長一日外更是連續三晚徹夜會談，除了狂灌咖啡保持清醒外，「腎上腺素」和「希望」都是動力來源。<br>多次代表南非出席氣候會議的克肯納平日不喝咖啡，但坦言開氣候峯會「沒咖啡就撐不下來」。兩晚合共只睡了六小時的圭亞那管理部長特羅特曼靠的是「一點腎上腺素和許多咖啡」，只要想到或有份創造歷史，「希望和期盼就是原動力」。<br>但睡魔要來未必擋得住，開會期間有人盹着不是新聞。會場大廳內不時有人以沙發為床，脫下鞋子戴上眼罩，小睡一兩句鐘養神再戰過。<br>法新社</p></body></html>
