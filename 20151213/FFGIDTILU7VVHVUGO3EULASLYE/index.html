<html><header><meta charset="utf-8"><title>[Alexandros]港騷累成龍被噓</title></header><body><h1>[Alexandros]港騷累成龍被噓</h1><p>日本樂隊[Alexandros]前晚於九展開騷。四子先以近年代表作《候鳥》帶動全場氣氛，主音川上洋平表示已是第二次來港，讚香港是個很漂亮的「國家」。身為成龍迷的結他手白井真輝，用英文問粉絲：「你們喜歡成龍嗎？」但台下即有噓聲，大受打擊的白井即說：「我知你們好憎成龍，但喜歡我們嗎？」贏得歌迷熱烈掌聲。[Alexandros]全晚唱出廿多首歌曲，川上既爆粗又激動掉咪架，他承諾會再來港。<br>採訪：吳家偉</p></body></html>
