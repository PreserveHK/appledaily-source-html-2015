<html><header><meta charset="utf-8"><title>柏豪累阿Bob尿濕</title></header><body><h1>柏豪累阿Bob尿濕</h1><p>林盛斌（Bob）於灣仔伊館舉行一連兩場棟篤笑，前晚尾場，周柏豪和C AllStar擔任演唱嘉賓，柏豪卻聯同李健宏（Kevin Boy）整蠱阿Bob。當柏豪唱完歌搭升降台返後台時，升降台突然「故障」，台下傳來慘叫聲，阿Bob被嚇呆，之後Kevin突然現身，阿Bob始知被玩。柏豪笑言擔心「穿煲」，心情比唱歌更緊張。阿Bob坦言：「嚇到底褲都濕埋，差啲標屎，我一定會報仇，劈冧晒佢哋。」<br>此外，柏豪昨日在尖沙嘴出席電玩活動，回應有傳他因不滿內定張敬軒為大贏家而缺席《十大勁歌金曲頒獎禮》，他說：「我要拍廣告嘛。」<br>採訪：曹家誠、盧妹<br>攝影：沈健程</p></body></html>
