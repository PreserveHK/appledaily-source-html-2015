<html><header><meta charset="utf-8"><title>HaHa帶埋老婆北京放閃</title></header><body><h1>HaHa帶埋老婆北京放閃</h1><p>韓國綜藝節目《Running Man》（RM）成員HaHa前晚在北京開騷時放閃，與擔任嘉賓的歌手老婆星合力整心心手勢外，HaHa唱歌時更攬實星的纖腰，引來歌迷起哄，更有歌迷拿細細粒的HaHa開玩笑，舉起寫有「HaHa 190cm」的燈牌。聖誕將至，HaHa拉隊穿上聖誕裝和全場提早慶祝，又向歌迷行大禮答謝支持。<br>《RM》另一成員劉在錫前晚則驚喜「客串」惠利的新劇《請回答1988》，帶挈收視創新高有16%。劉在錫仍是新人的舊片段在劇中的電視畫面出現，被飾演惠利父親的成東日取笑生得似蚱蜢，睇死他難成大器。<br>撰文：江瑚</p></body></html>
