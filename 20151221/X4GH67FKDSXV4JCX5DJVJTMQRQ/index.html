<html><header><meta charset="utf-8"><title>徐子淇邁阿密晒腿</title></header><body><h1>徐子淇邁阿密晒腿</h1><p>恒基千億新抱徐子淇10月初誕下孻仔李建熹，湊成兩個「好」字收爐，身形亦火速keep回纖瘦，認真是城中索爆人妻靚媽。<br>子淇日前與老公李家誠去了美國邁阿密度假，昨日更在Instagram貼圖分享，她身穿黑色背心裙，披上一條啡色大披肩，大騷膊頭與長腿造型，現身邁阿密的South Beach海灘留倩影，沙灘上有不少泳客正曬太陽，她都不禁以英文留言笑自己：「點解得我覺得好凍」、「海鷗在彩虹上飛翔」等。另外她又貼了一幅老公剪影，原來夫婦二人一早起身睇日出，未知此行4名子女有否同行？<br>撰文：唐如</p></body></html>
