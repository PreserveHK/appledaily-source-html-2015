<html><header><meta charset="utf-8"><title>沈集成谷草歡騰</title></header><body><h1>沈集成谷草歡騰</h1><p>周六跑完沙田日賽後，本周三將再跑谷草夜賽，一轉到快活谷馬場，當然要留意沈集成，皆因這位「新谷草王」在季內每期同類賽事都有馬贏，今次這個馬房有四駒列正選，其中「錢照收」及「杰歡騰」更是新勝馬，有力為馬房延續強勢。<br>先說跑二班千二米的「錢照收」，踏入今季之後健康轉趨穩定，加上最近已在谷草取得同程三連捷，確認是路程專家；五歲馬大熟當打，今期還要配上三次合作皆贏的梁家俊執韁，四連捷可期。至於出爭四班1650米的「杰歡騰」，上仗一加眼罩便贏馬，證明這個配備作用很大，今回繼續這個唯一贏馬路程，表現當然令人期待。</p></body></html>
