<html><header><meta charset="utf-8"><title>林夏薇濃妝出巡濕平</title></header><body><h1>林夏薇濃妝出巡濕平</h1><p>【中環】林夏薇今年7月成為人妻，嫁咗畀身為多間上市公司董事嘅有米老公莫贊生（Jason），升呢少奶奶，佢唔使開工就享受行街濕平，佢大前日就孖住個長輩，去咗中環中建大廈一間眼鏡店睇眼鏡，林夏薇甫坐低，店員就攞咗好多副眼鏡畀佢試戴，兩人喺店入面逗留咗個半鐘先離開，沿途有傾有講。<br>林夏薇化行濃妝出巡，佢過馬路時，畀個後生仔認出，仲攝埋去要求合照，林夏薇都大方答應，同行女士亦好醒目即刻行開，之後佢哋就去咗中環中心攞車。<br>採訪、攝影：潘冠恩</p></body></html>
