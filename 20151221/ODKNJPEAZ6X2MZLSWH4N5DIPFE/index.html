<html><header><meta charset="utf-8"><title>男子跳纜車險墮虎園稱練空翻</title></header><body><h1>男子跳纜車險墮虎園<br>稱練空翻</h1><p>河南省洛陽市王城公園，昨日有一男子翻越纜車防護欄，跳入老虎園（小圖）上空的防護網（上圖），約20分鐘後被救出。據王城公園一工作人員憶述，男子被救出後竟表示想「練空翻」，網民狂轟：「精神有問題？」<br>王城公園的工作人員表示，該名中年男子前日上午11時許坐纜車至華南老虎園上方時，突然翻越護欄跳了下去，「當時值班室裏聽到『咚』的一聲，把老虎嚇了一跳。」網下至少有2隻老虎在觀望。消防人員接報到場，用長梯將他救出，「他是自己跳下去的，救下來我們問他，他說想練空翻」。<br>《新京報》</p></body></html>
