<html><header><meta charset="utf-8"><title>Khloe跟風影露股照</title></header><body><h1>Khloe跟風影露股照</h1><p>美國真人騷女星Kim Kardashian一家一向都懂得製造話題，自從Kim之前露屁股上封面後，她的家姐Kourtney都跟風，影了輯黑白全裸露股相，效果富藝術感。而近期勤於做運動的妹妹Khloe（圖）也不輸蝕，在St. Barts度假時也影了全裸寫真。Khloe於泳池邊擺出S形甫士外，又於身上塗上閃粉，背向鏡頭晒巨股。Khloe指今次是她首次全裸拍攝，心情緊張。</p></body></html>
