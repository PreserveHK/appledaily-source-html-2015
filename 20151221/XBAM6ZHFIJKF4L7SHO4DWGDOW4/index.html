<html><header><meta charset="utf-8"><title>關之琳深井探朋友</title></header><body><h1>關之琳深井探朋友</h1><p>【中環→深井】關之琳（之之）雖然冇咗愛情滋潤，但就多了空餘時間陪親人同朋友聯絡感情，生活一啲都唔苦悶，繼日前約朋友去大坑嘆日本菜後，前晚之之又出動見親友，晚上約7點幾，記者發現之之喺中環鏞記門外登上一部黑色Benz，由司機接載到深井某屋苑。<br>一名中年男人早已喺樓下等候，當之之落車時，中年男人仲幫手攞紙袋，唔知係咪天氣轉冷，之之個樣似乎冇乜神采，不過眼利嘅之之就好快發現記者，佢好有禮貌微笑打招呼，兩人搭扶手電梯時，之之仲不時回頭望記者，當佢哋進入大廈時，行後面嘅之之好有手尾，轉身閂好大門。<br>採訪、攝影：梁繼光、畢紹基</p></body></html>
