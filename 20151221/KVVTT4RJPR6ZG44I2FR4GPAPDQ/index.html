<html><header><meta charset="utf-8"><title>隔牆有耳：祖堯BB向病童報佳音 - 李八方</title></header><body><h1>隔牆有耳：<br>祖堯BB向病童報佳音 - 李八方</h1><p>卡通人物麥兜嘅一首《噢，聖誕樹》喺病房門外響起，「噢，聖誕節托它歸家，我阿媽話幾貴㗎……」聖誕節未到，中大校長沈祖堯率先出動，聯同一群癌症康復兒童組成嘅「生命小戰士合唱團」提早報佳音，為今年唔能夠回家過節嘅病童送上禮物同祝福。<br>一行30多人嘅報佳音大軍喺祖堯BB帶領，先到威院嘅兒科病房大唱聖誕歌，各人扮鬼扮馬戴上聖誕帽同應節頭飾，唱完《噢，聖誕樹》同其他聖誕歌後，又大派聖誕禮物，之後轉到兒童癌症病房、嬰兒房同新座大堂繼續唱。首次參與活動嘅祖堯BB話，見到康復者為病童打氣好感動，自己都好開心。</p></body></html>
