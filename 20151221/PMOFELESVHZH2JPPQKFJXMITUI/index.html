<html><header><meta charset="utf-8"><title>楊思琦抗拒茹素</title></header><body><h1>楊思琦抗拒茹素</h1><p>楊思琦與譚小環日前亮相有線節目《為食情報局》，思琦提到食安問題，對加工食物嚴重影響健康感到擔憂：「平時早餐我都係食香腸、午餐肉，午餐又好鍾意食五香肉丁，有時又會買腸仔包畀囡囡食，𠵱家要提醒自己唔可以食咁多。」雖然多人提倡綠色飲食，但她坦言抗拒茹素，她笑說：「不過囡囡鍾意食菜，比我仲健康。」<br>此外，經營魚蛋小食店的譚小環，就到經典扒房邊食西餐，邊談找尋飲食業生機的心得。近年租金持續上升，自由行旅客又相對減少，為不少老字號帶來很大的挑戰，不過小環自言未受影響：「咁多老字號都仲做到，最重要有毅力，雖然係少咗生意，但我仲有本土派支持。」<br>撰文：陳以晴</p></body></html>
