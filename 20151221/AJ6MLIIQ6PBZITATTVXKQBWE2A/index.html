<html><header><meta charset="utf-8"><title>何傲兒收手作仔聖誕禮物</title></header><body><h1>何傲兒收手作仔聖誕禮物</h1><p>何傲兒、鄭欣宜、胡渭康、許廷鏗及戴夢夢等，昨日在荃灣出席「仁濟慈善行2015」活動，傲兒表示前晚出席聖誕派對收到男士親手做的手作聖誕禮物，有否收到老闆林建名的聖誕禮物？她說：「冇諗過人哋送嘢畀我，下星期公司聖誕party會考慮自己做禮物。」會否預備禮物送給舊愛周子揚？她說：「過去唔代表現在，活在當下，好耐冇聯絡。」<br>鄭欣宜早前自爆前男友變換性取向，欣宜說：「佢冇嬲，佢已經好公開。」<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
