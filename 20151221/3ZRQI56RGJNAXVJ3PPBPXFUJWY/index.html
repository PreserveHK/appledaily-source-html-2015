<html><header><meta charset="utf-8"><title>體壇拾趣：安儀未去奧斯卡先興奮</title></header><body><h1>體壇拾趣：安儀未去奧斯卡先興奮</h1><p>香港桌壇「四眼妹」吳安儀（小圖）禮拜日以VIP身份，出席喺北愛爾蘭貝爾法斯特舉行嘅BBC體壇風雲人物頒獎禮，真係香港人嘅榮譽，事關之前未有香港運動員獲邀出席呢項頒獎禮。上星期飛咗去英國順道練波嘅安儀，前晚急不及待將邀請信上載fb（圖），可以想像佢心情有幾興奮，因為佢仲會行埋紅地毯。安儀之後會飛返英國繼續練波，23號返港同家人過聖誕，兼準備月底嘅HKU SPACE期末考。</p></body></html>
