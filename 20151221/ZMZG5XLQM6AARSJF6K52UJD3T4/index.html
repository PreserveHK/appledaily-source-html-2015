<html><header><meta charset="utf-8"><title>鍾楚紅搶眼Dior袋　潮襯迷彩衫夠Young</title></header><body><h1>鍾楚紅搶眼Dior袋　潮襯迷彩衫夠Young</h1><p>陳慧琳(Kelly)一連9場Let's Celebrate世界巡迴演唱會，前晚在紅館開鑼，吸引了不少圈中人去捧場，美魔女鍾楚紅(紅姑)亦是座上客。<br><br>紅姑向來衣着具品味，而且經常都以不同Dior手袋配襯造型。身穿充滿潮味綠藍橙迷彩上衣的紅姑，孭了一個搶眼桃紅色的BE DIOR手袋，輕易便為造型點睛，增加時尚味，再加埋紅色唇妝，望落明艷照人，就排拍埋後生女隔離都絕對唔會比一去。<br><br>更多時尚新聞，即上： http://add.appledaily.com </p></body></html>
