<html><header><meta charset="utf-8"><title>體壇拾趣：星如掌上壓其實唔難</title></header><body><h1>體壇拾趣：星如掌上壓其實唔難</h1><p>香港拳壇「神奇小子」曹星如噚日以「凝動香港體育基金大使」身份，到耀中國際學校同基層少年一齊做掌上壓，結果佢一分鐘做咗68下，獲得全場掌聲外，連兩位田徑接力代表徐志豪同黎振浩都要野生捕獲呢位香港拳王。講番星如，佢前晚先由菲律賓集訓返港，雖然未知出年三月會唔會打第19戰，但都會好好準備自己；佢又話今次返港最大得着，係可以同太太一齊留港過聖誕，仲祝願大家身體健康！</p></body></html>
