<html><header><meta charset="utf-8"><title>子丹望票房雙贏</title></header><body><h1>子丹望票房雙贏</h1><p>甄子丹及譚耀文昨日到旺角為電影《葉問3》謝票，子丹稱首次在港出席謝票活動，他說：「香港好似都係近幾年先興，梗係要嚟多謝觀眾支持同呼籲佢哋入場。遲啲會再去台灣同內地宣傳。」《葉問3》跟《星球大戰：原力覺醒》（Star Wars：The Force Awakens）同期上映，可擔心票房？子丹說：「我手掌係肉，手背又係肉，因為自己都有份拍《星戰》下一集，所以最好係兩套都好，好似中餐同西餐咁，觀眾都可以食。」會否繼續拍《葉問4》？則要待劇本寫好才決定。<br>被問到聖誕節會否和家人度過？子丹說：「聖誕有一日假，會同屋企人一齊過。」<br>採訪、攝影：譚倩宜</p></body></html>
