<html><header><meta charset="utf-8"><title>清邁恐怖車禍旅巴墮崖13華人死</title></header><body><h1>清邁恐怖車禍<br>旅巴墮崖13華人死</h1><p>據泰媒報道，當地時間今日中午11時30許，一輛載有中國遊客的旅遊巴士發生翻車事故，已經造成11人遇難，另外還有多人受傷，當地救援隊伍正在實施救援。中國駐清邁領館工作人員正在趕赴現場了解情況。央視隨後報道指，經過中國駐清邁領館工作人員反覆與泰國警方核實，沒有中國國籍遊客在此次事故中有傷亡。事故車上一共載有22名馬來西亞華人。<br><br>稍早前，據泰國頭條新聞官方微博報道，一輛載有中國遊客的旅遊巴士，在清邁山區的公路上，與一輛私家車相撞後墮山。<br><br>泰國頭條新聞</p></body></html>
