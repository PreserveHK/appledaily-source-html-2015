<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜德偉買聖誕禮物畀老婆</title></header><body><h1>【馮仁昭四圍超】<br>杜德偉買聖誕禮物畀老婆</h1><p>又到聖誕、又到聖誕！聖誕除咗陪至親過佳節，當然仲係一個好理由去為摯愛揀選禮物。噚日記者就見到杜德偉喺中環太子大廈買聖誕禮物。見佢拎住個紙袋仔，問佢係咪送畀老婆，佢就點頭笑晒話：「都係物輕情意重啦，𠵱家都俾你哋踢爆咗！」買禮物畀老婆之外，杜德偉仲把握時間買新衫過節，臨上車仲同記者講：「唔好話畀我老婆知！」<br>撰文：馮仁昭</p></body></html>
