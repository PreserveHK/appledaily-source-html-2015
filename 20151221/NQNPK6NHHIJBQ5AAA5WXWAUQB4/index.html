<html><header><meta charset="utf-8"><title>新長勝將軍？谷草版發盈喜出動！</title></header><body><h1>新長勝將軍？<br>谷草版發盈喜出動！</h1><p>近期的季內不敗戰駒表現不俗，如早前「發盈喜」般，便取得季內四連捷，未逢敵手。至於在上期沙田賽事，由莫雷拉策騎的八歲賀廐馬「團圓飛舞」亦順利掄元，取得季內三連勝之餘，亦錄得胯季六連捷。今期谷草賽事，又有一匹季內不敗馬參戰，說的吳廐「有情風」。<br>這匹七歲馬雖然是低班馬，但在谷戰特別醒神，除胯季在這場地七戰入Q，季內三戰谷草更是全勝。今回「有情風」將正選列陣四班1200米，查賽績，上仗更在同班同程贏馬，證明四班夠跑外，同程亦夠份量，且看「有情風」會否像「發盈喜」般，季內可以四出四捷啦！</p></body></html>
