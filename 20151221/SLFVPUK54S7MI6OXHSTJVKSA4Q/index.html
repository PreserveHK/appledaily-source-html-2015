<html><header><meta charset="utf-8"><title>燦烈被餵粉絲喊打</title></header><body><h1>燦烈被餵粉絲喊打</h1><p>韓團EXO成員燦烈將作客內地節目《一年級》，但節目前日播出預告片卻換來粉絲怒罵。片中燦烈跟內地女星袁雨萱見面時，女方突然餵燦烈食薯片，二人更甜笑互望。事後袁雨萱被燦烈粉絲怒罵博出位，更指：「看她的樣子就想揍她」等。此外，網民亦不滿節目將燦烈的英文名「Park Chan Yeol」寫為內地拼音「Piao Can Lie」。至於EXO退團中國成員鹿晗近日被美國CNN電視台形容為「中國Justin Bieber」引起罵戰，被Justin Bieber粉絲踩他唱歌難聽。</p></body></html>
