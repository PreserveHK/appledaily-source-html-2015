<html><header><meta charset="utf-8"><title>隔牆有耳：譚志源「熊貓眼」曝光 - 李八方</title></header><body><h1>隔牆有耳：<br>譚志源「熊貓眼」曝光 - 李八方</h1><p>仁濟醫院噚日朝早喺寒冬下舉行慈善步行活動，為「仁濟贈醫施藥基金」籌款。由於活動以「健康愛生活」為主題，而要有健康嘅生活，則一定要有充足嘅睡眠，所以佢哋都邀請嘉賓以「覺覺豬達人」造型現身。而搞完政改同區議會選舉、又要忙於新東補選嘅政制及內地事務局局長譚志源，竟然以「熊貓眼」亮相（圖）。點解咁掃興呀？唔通真係忙到無覺好瞓？<br>查實佢呢對「熊貓眼」，只係一個有助深層入眠嘅眼罩嚟㗎咋，旨在配合大會主題。八方見譚志源同其他嘉賓合照時精神奕奕，相信佢睡眠應該都幾充足。</p></body></html>
