<html><header><meta charset="utf-8"><title>【探討時弊】討論港核心價值</title></header><body><h1>【探討時弊】討論港核心價值</h1><p>阿叻前晚接受時事節目《我係乜乜乜》訪問，是香港電台推出的新節目。節目意念是探討香港社會撕裂、核心價值正在褪色，或許與這些「乜乜乜」標籤正面交鋒，能看出一個更清晰的香港。兩位主持人分別是被稱為新一代「男神」的麥嘉緯及著名女作家王迪詩。<br>首集節目於本月12日播出，主題為探討TSA的「我係功課奴隸？」而阿叻任嘉賓的第二集，主題是「我係港豬？」。節目中阿叻與主持討論香港社會「政治化」和世代之間價值觀的異同，加上簡單的社會實驗，呈現香港可能出現的「溫水煮蛙」情況。</p></body></html>
