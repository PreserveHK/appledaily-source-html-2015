<html><header><meta charset="utf-8"><title>【冇幾叻】兩度申請破產</title></header><body><h1>【冇幾叻】兩度申請破產</h1><p>經常認叻的阿叻，接受港台訪問後，卻被網民翻其舊賬，力證他其實並不是叻人。</p><p>做廠倒閉</p><p>阿叻早年與朋友合資製衣廠倒閉，25歲便告破產，還要好友譚詠麟借錢給他申請破產；44歲時，阿叻再因期指輸掉數千萬元，再度申請破產。</p><p>上市蝕晒</p><p>千禧年時，他與好友譚詠麟等人，合組「東方魅力」並借殼上市，但最終年年虧損慘淡收場，最終將公司出售。</p><p>捲入騙案</p><p>大前年，阿叻捲入內地「中國神舟」的4億元人民幣非法集資案，當時他以「涉案人員」身份，到深圳公安廳應訊，指自己是最大受害者，損失4,000萬元。</p></body></html>
