<html><header><meta charset="utf-8"><title>林保怡孖男友人揀車</title></header><body><h1>林保怡孖男友人揀車</h1><p>【銅鑼灣】林保怡嘅感情生活神神秘秘，前日下晝3點幾，佢同男友人現身銅鑼灣孖咇行街，林保怡不停手指指似搵路，之後佢哋入咗Benz車行，店員即刻上前招呼佢哋，男友人就攞手機影車款，睇咗15分鐘後離去，似乎冇揀啱心水。<br>唔知係咪臨近聖誕，林保怡想買禮物畀自己呢，之後兩人去咗幾間鞋店睇鞋，雖然喺一間賣爬山鞋嘅店舖睇咗好耐，不過林保怡都係冇收穫，男友人全程體貼陪行街，其間佢哋仲心急衝紅燈過馬路，沿路行吓停吓周圍望，林保怡終於發現記者追訪，男友人轉身9秒9速逃，林保怡就去停車場揸價值420萬嘅林寶堅尼跑車飆走，還向記者舉V手勢。<br>採訪、攝影：朱志聰</p></body></html>
