<html><header><meta charset="utf-8"><title>安仔又唱又跳成功留低</title></header><body><h1>安仔又唱又跳成功留低</h1><p>《中國之星》前晚播映第五輯，亦正式進入淘汰生死環節。之前唱廣東歌、被評判之一的崔健批抨「聽不懂唱甚麼」的許志安，今集就邀請多年老友Joey Tang幫手彈結他伴奏，自己就揀選了張震嶽的《自由》。打頭陣的安仔，一出場便rock友上身，又大跳勁舞，更引領現場觀眾企起身唱。而身為安仔的「推薦導師」林憶蓮，亦有跟着節奏拍手。最後安仔順利過關，有得留低！<br>事後安仔說：「得到Joey助陣，心裏面覺得好開心，畢竟喺我演唱會入面，每次有Joey支結他喺度，可以令我個心好安定，同時我想話畀大家知，香港其實都有好好嘅音樂人。」<br>撰文：王梓嫚</p></body></html>
