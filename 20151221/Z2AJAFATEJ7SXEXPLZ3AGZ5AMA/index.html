<html><header><meta charset="utf-8"><title>【奇聞】黑色聖誕老人街頭送暖</title></header><body><h1>【奇聞】黑色聖誕老人街頭送暖</h1><p>提起聖誕老人，率先想到心廣體胖、由頭到腳都紅噹噹的老人。台灣有一班設計師、攝影師和藝員，穿上黑衣掛上鬍子，化身與別不同的聖誕老人，在佳節探訪無家者，為他們送上物資和溫暖。這個活動，已經是第二年舉辦，他們說團隊能力有限，希望其他人自發行動，在12月24日的平安夜，幫助更多有需要的人。</p><p>資料來源：黑色聖誕老人.BLACK SANTA</p><p>記者：彭海燕</p></body></html>
