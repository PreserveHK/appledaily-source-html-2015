<html><header><meta charset="utf-8"><title>【一周必看】Special One變Sacked One　摩佬最後96小時</title></header><body><h1>【一周必看】<br>Special One變Sacked One　摩佬最後96小時</h1><p>摩連奴被炒，史丹福橋球場變天已成定局！據英國《每日郵報》調查，有六成球迷認為車仔不應易帥。摩佬上周四早上如常主持練習，中午更與球員一同享用聖誕火雞餐，但之後就與阿巴秘密會議後正式離隊，過程亦令人意外。據報，摩連奴知道被炒後不禁流下男兒淚，只帶走自己外號「Special One」水杯，以及自己的人形紙板等簡單物件後，就乘車離開車路士總部。</p></body></html>
