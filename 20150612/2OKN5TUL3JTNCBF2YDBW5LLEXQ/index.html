<html><header><meta charset="utf-8"><title>金秀賢東大門捱更抵夜</title></header><body><h1>金秀賢東大門捱更抵夜</h1><p>近日忙拍新劇《製作人們》的金秀賢，前晚被發現在東大門拍攝外景，由於東大門一向是遊客必到之地，所以有不少粉絲都拍得金秀賢開工的照片。只見金秀賢在一間咖啡店內拍攝，之後又跑去另一邊拍攝，似乎為趕戲而捱更抵夜。而金秀賢與朴寶英和2PM成員燦成七年前的合照，近日又在網上瘋傳，當時三人一臉稚氣，十分可愛。</p><p>另外，曾與金秀賢合作拍電影《3個特攻美少年》的李玹雨，日前上綜藝節目《Happy Together 3》時，就自爆從金秀賢身上學到不少演戲的技巧，更視對方為其榜樣。<br>撰文：施洛冰</p></body></html>
