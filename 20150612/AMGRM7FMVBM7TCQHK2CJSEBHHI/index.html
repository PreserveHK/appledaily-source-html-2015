<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許懷欣夫婦蜜遊日本 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>許懷欣夫婦蜜遊日本 - 馮仁昭</h1><p>歌神許冠傑嘅囝囝許懷欣，生咗孖仔之後，知道太太湊仔好辛苦，所以前排終於下定決心，放低孖仔一陣咁多，同老婆去日本旅行過吓二人世界。<br>許懷欣兩公婆先去咗哥斯拉樂園同東京塔血拼，但係最開心係好朋友「又一山人」Stanley Wong喺日本有展覽，所以許懷欣夫婦去咗支持，不過玩完返嚟又要籌備新碟，所以佢仲有排忙！<br>撰文：馮仁昭</p></body></html>
