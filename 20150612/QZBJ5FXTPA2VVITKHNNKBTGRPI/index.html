<html><header><meta charset="utf-8"><title>JW聞自救嗌好笑</title></header><body><h1>JW聞自救嗌好笑</h1><p>JW數月前與黎明掌舵的A Music解約，連同經理人合約一併解除，仍然是自由身的JW最近頻頻被影到夜蒲，昨日則有雜誌報道，指她最近四出𢱑撈自救。<br>昨日記者聯絡JW問她去向，她透過電話回覆說：「𠵱家考慮緊，預計下個月有決定。」至於，被雜誌指頴撈自救，JW笑言：「我覺得好好笑，但唔緊要啦！總之好多謝有唔同公司對自己有信心，接觸嘅幾間公司都畀咗唔同嘅條件我，每間都有佢吸引之處，但始終都要揀一間。」<br>問JW今次簽約有否問家人意見？她表示：「有呀！爸爸好似做咗我經理人咁，而家姐就係我專用律師。」<br>採訪：小米</p></body></html>
