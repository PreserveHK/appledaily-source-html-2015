<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅仲謙鋪路結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>羅仲謙鋪路結婚 - 馮仁昭</h1><p>羅仲謙同楊怡嘅戀情逐漸浮面，前排俾人影到佢買樓，似乎好事近。噚日謙謙喺九龍灣做嘢，又被問到幾時買樓組織家庭，佢話：「人生係有好多大事，置業都係，一步步嚟啦。」有冇打算幾時求婚？佢話：「隨住緣份一定會發生，不過為將來打算，要打好啲根基！」 啱啱腸炎好番嘅李亞男話老公王祖藍希望將來多啲一齊開工，有個照應，仲多謝奶奶成日煲湯煲粥。<br>撰文：馮仁昭</p></body></html>
