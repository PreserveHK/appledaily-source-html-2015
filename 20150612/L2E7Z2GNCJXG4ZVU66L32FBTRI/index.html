<html><header><meta charset="utf-8"><title>頭貼頭影相冧粉絲</title></header><body><h1>頭貼頭影相冧粉絲</h1><p>迷暈萬千少女的Justin Bieber（小Justin）前晚坐私人飛機抵港，大批粉絲早已守候在私人停機坪出入口，小Justin落機雖然倦，但亦十分親民，停步與現場fans逐一玩自拍， 小Justin更負責舉機，與女粉絲頭貼頭影相，有粉絲要求他在衫身上簽名，小Justin亦無托手踭，一一滿足要求，最搞笑是小Justin與粉絲合照後，有來自內地的粉絲跟他用普通話說謝謝，他即時模仿說：「些些。」之後有香港粉絲即教小Justin講多謝，小Justin又立即跟着說「多謝」，𠱁得粉絲暈得一陣陣。<br>撰文：小米</p></body></html>
