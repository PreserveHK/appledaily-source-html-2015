<html><header><meta charset="utf-8"><title>美心妹妹連環仆搵銀</title></header><body><h1>美心妹妹連環仆搵銀</h1><p>今年6歲的童星楊鎧凝（美心妹妹），雖然還未放暑假，但美心妹妹已開始拍廣告吸金，分別獲美國兒童鞋品牌Stride Rite及法國童裝品牌Petit Bateau邀請合作。美心妹妹日前替鞋廣告拍攝更要連環勁仆，開機前還主動練習，結果拍攝前她已仆了十幾次。美心妹妹笑說：「我唔緊張呀！因為平時我都成日跌到瘀晒！」<br>另外，美心妹妹日前衝出香港，飛到上海出席童裝品牌旗艦店開幕活動，她被內地傳媒喻為「港版童年Emma Watson」，美心妹妹說：「我好鍾意睇Harry Porter，有魔法真係好，我可以變好多玩具出嚟。」<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
