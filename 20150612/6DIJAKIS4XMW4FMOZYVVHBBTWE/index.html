<html><header><meta charset="utf-8"><title>超市氹氹轉：叠水比帥無限掃貨</title></header><body><h1>超市氹氹轉：叠水比帥無限掃貨</h1><p>曼城上季四大皆空，班主承諾給予領隊比歷連尼一張沒填銀碼的支票，讓他於今夏盡情簽球星。</p><p>消息指，比歷連尼的收購目標包括祖雲達斯的法國中場保羅普巴（圖）、禾夫斯堡的比利時中場奇雲迪布尼及利物浦的英格蘭翼鋒史達寧，不過這三名球員價值不菲，總身價高達1.4億鎊。而在增兵的同時，比歷連尼亦會為球隊散貨，將迪斯高、拿斯尼、祖維迪及高拉洛夫掛牌出售。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
