<html><header><meta charset="utf-8"><title>楊紫瓊揮刀再做女俠</title></header><body><h1>楊紫瓊揮刀再做女俠</h1><p>楊紫瓊（Michelle）獲香港杜莎夫人蠟像館邀請設計蠟像雕塑，日前更獲英國雕塑團隊飛來為她量度細節。穿上藍色衫及長褲的Michelle親自參與揀頭髮、眼睛等色調，她將會以《臥虎藏龍》中的俞秀蓮的造型現身，故在度身當日，她重執寶刀，擺出不少格鬥甫士給團隊度身。<br>整個過程歷時了5個小時，她笑言十分享受，並希望對方可以捕捉到角色的巾幗不讓鬚眉的神韻。除Michelle的女俠蠟像外，大會更會將之前已有的李小龍、甄子丹及成龍於電影中經典功夫形象擺在一起，向當代的功夫影星作致敬。<br>撰文：唐如</p></body></html>
