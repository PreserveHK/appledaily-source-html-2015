<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Bobby被彈5大惡習 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Bobby被彈5大惡習 - 馮仁昭</h1><p>最近無綫傳出唔同「福將」歐陽震華（Bobby）續約，噚日有報道話，有幕後人員爆料指Bobby拍劇有「5大惡習」，包括揀劇本、揀對手、唔接早晨通告、唔黐頭套、夏天唔拍劇要唞暑。Bobby亦承認𠵱家無綫畀佢嘅條件同佢「有段距離」，佢話：「之前陳志雲同我傾好，畀十個鐘我休息，雖然合約冇寫明，但佢口頭應承咗，我唔係唔開早，你早收我咪早開囉。」<br>撰文：馮仁昭</p></body></html>
