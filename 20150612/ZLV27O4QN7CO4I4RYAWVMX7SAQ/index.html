<html><header><meta charset="utf-8"><title>朱咪咪荔園開個唱</title></header><body><h1>朱咪咪荔園開個唱</h1><p>朱咪咪昨日在佐敦舉行發佈會時，宣佈下月9和10日在中環海濱舉行「朱咪咪唱遊荔園開心夜演唱會」，價值880元的VIP門票，可在演唱會後參與咪咪姐簽名會，另設680元及480元門票，從未去過荔園的咪咪姐笑說：「荔園開我都未成形，演唱會場地有限，只得400幾個位，真係破紀錄未試過。」<br>咪咪姐演唱上會模仿曾經在荔園演出的歌手，以懷舊為主，令人聯想梅艷芳，亦特設一個模仿陳寶珠和呂奇經典場面。咪咪姐密密巡迴世界各地賺錢，還謙虛地說：「搵吓奶粉錢啫，儲定退休，但講咗好多年。」<br>採訪、攝影：卓寶花</p></body></html>
