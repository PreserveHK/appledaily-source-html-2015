<html><header><meta charset="utf-8"><title>甄子丹帶傷復工</title></header><body><h1>甄子丹帶傷復工</h1><p>甄子丹日前拍《葉問3》被張晉以刀擊中鼻樑見血，小休後昨日子丹在上海帶傷復工，對於今次意外破相，他笑稱當時武術指導袁和平要求張晉把雙刀劈近一點，誰不知他因為肚子餓想吃東西，一轉身便中招，他更笑說：「小事啦！我第一時間攬住張晉，話畀佢聽呢套戲見紅一定會大賣。」<br>甄子丹表示幾乎每部電影都受傷，拍《七劍》時有場騎馬戲更差點和死神擦肩，身體內外已經七勞八傷，只要有時間便會去做物理治療，他還說 ：「我個腦成日都諗住啲動作招式，多少有無形壓力，搞到長期失眠，最放鬆嘅時候就係同小孩相處。」<br>撰文：張曦彤</p></body></html>
