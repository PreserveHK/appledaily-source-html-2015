<html><header><meta charset="utf-8"><title>隔牆有耳：乳鴿《袋條毛》免費派 - 李八方</title></header><body><h1>隔牆有耳：<br>乳鴿《袋條毛》免費派 - 李八方</h1><p>大家熱捧《100毛》之餘，不妨支持吓《袋條毛》。由乳鴿打骰嘅民主黨創意媒體部，又有新貨出爐，食住袋唔袋住先嘅熱潮，製咗一本名為《袋條毛》嘅特刊，希望用風趣輕鬆嘅手法，講出人大8.31決定對香港政制發展有啲乜禍害，入面仲有年輕副主席羅健熙chok住睇《袋條毛》嘅靚相畀大家珍藏。<br>八方問過白鴿黨，佢哋話《袋條毛》特刊噚日起喺全港各區街站免費派發，呼籲市民周日一齊參與全民拒絕假普選遊行。乳鴿仲重申，立法會下周表決政改方案，民主黨六位立法會議員都會堅決否決8.31方案，「莫說袋住先，一屆都不能袋！」</p></body></html>
