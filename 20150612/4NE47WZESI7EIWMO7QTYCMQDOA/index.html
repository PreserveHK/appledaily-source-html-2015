<html><header><meta charset="utf-8"><title>中環在線：老恒和出通告當賣廣告 - 李華華</title></header><body><h1>中環在線：<br>老恒和出通告當賣廣告 - 李華華</h1><p>投資者要搵上市公司資料，最直接係去港交所（388）網站「披露易」度搵，披露易最常見嘅通告就係「不明股價升/跌因」，業績高峯期就幾乎全部都係業績通告，其他嘅通告主要係上市公司做大刁、收購、賣股、盈警盈喜，好似老恒和（2226）出通告「宣佈」有產品開始喺上海超市City'super有得賣，好似賣廣告咁，就真係比較少有！</p></body></html>
