<html><header><meta charset="utf-8"><title>翠翠為未婚夫慳到盡</title></header><body><h1>翠翠為未婚夫慳到盡</h1><p>葉翠翠將於下月11日與建築師兼公司副董事男友周曉東（Raymond）結婚，昨日有報道指向來都精打細算的翠翠，事事為未婚夫慳到足，婚宴在四季酒店筵開30席，每席約2萬，酒水全包，合共支出大約60萬左右，Wedding planner、場地佈置與及印帖都統統是友情價。雖然未婚夫Raymond曾提出給50萬禮金給葉爸爸，不過被他婉拒，反而為翠翠覓得好對象而開心。<br>與此同時，雖然男方離婚兼有一個11歲女兒，不過Raymond與翠翠相識不久，已經坦誠向女方表明，結果更加令翠翠覺得對方真誠坦白，認定對方。<br>撰文：張曦彤</p></body></html>
