<html><header><meta charset="utf-8"><title>【金仔周記】怕咗新沙士　向南韓借體溫機試試</title></header><body><h1>【金仔周記】<br>怕咗新沙士　向南韓借體溫機試試</h1><p>繼恐防伊波拉傳入，禁外國人參加平壤馬拉松，北韓近日嚴防新沙士。據南韓媒體報道，新沙士疫情在南韓蔓延，北韓當局向南韓借用量度人體體溫的測溫機，以助防疫。<br><br>南韓多個媒體報道，北韓近日向南韓要求提供測溫機及口罩等防疫設備，南韓當局已答應提供3部測溫機。南韓企業代表則讓園區內的南韓企業，自行決定是否向北韓工人派發口罩。目前園區內約有5.3萬名北韓工人，估計派發一次口罩，要花費近70萬港元。<br><br>其實去年11月伊波拉爆發期間，北韓亦曾向南韓借用3部測溫機防疫，事後北韓已將測溫機歸還南韓。<br><br>韓聯社、中央社</p></body></html>
