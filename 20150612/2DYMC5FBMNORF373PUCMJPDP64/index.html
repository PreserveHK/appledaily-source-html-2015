<html><header><meta charset="utf-8"><title>關仁隱事：「飛船」搶贏美滿婚姻 - 關仁</title></header><body><h1>關仁隱事：「飛船」搶贏美滿婚姻 - 關仁</h1><p>近日「白馬王子」俾人翻炒佢同「一嚿嚿」啲恩恩怨怨，好多人都話白馬王子同老婆「飛船」係圈中嘅模範夫妻，但關仁聽聞，當年飛船其實係小三，由白馬王子正印女友手上橫刀奪愛。更有人話當年白馬王子同拍咗拖幾年嘅圈外女友好恩愛，兩個人已經去到談婚論嫁嘅階段，後來飛船同白馬王子合作，對白馬王子勁冧，不時借請教演戲問題，主動同白馬王子親近，結果請請吓，咪搶走埋人哋個男友囉。<br>撰文：關仁</p></body></html>
