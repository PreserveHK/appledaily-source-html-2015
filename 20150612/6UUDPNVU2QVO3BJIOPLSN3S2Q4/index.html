<html><header><meta charset="utf-8"><title>彭于晏做兼職俾女摸</title></header><body><h1>彭于晏做兼職俾女摸</h1><p>台灣型男彭于晏在電影《破風》中，除了不少踩單車的場面外，其中一場指因為他所屬的車隊炫光隊（Radiant）不夠經費，他與另一名隊友竇驍要做侍應幫補，雖然當時在陽光與海灘的墾丁進行拍攝，不過兩人認真不好受，他們身穿單車手服飾，在沙灘上搬搬抬抬，而且為了令女顧客賓至如歸，被女客毛手毛腳。<br>劇組亦因為全程在沙灘拍攝，一眾工作人員全都曬到似黑人般的膚色，幸好彭于晏不時在現場發放正能量兼搗蛋搞笑，令現場氣氛非常開心。<br>撰文：唐心悠</p></body></html>
