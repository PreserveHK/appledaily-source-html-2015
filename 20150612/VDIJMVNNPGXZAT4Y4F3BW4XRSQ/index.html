<html><header><meta charset="utf-8"><title>EXO戴罩防疫飛台灣</title></header><body><h1>EXO戴罩防疫飛台灣</h1><p>韓國男團EXO今明兩日在台北開騷，昨日他們現身韓國機場出發時，除了世勛外，其他成員都戴上口罩預防中東呼吸綜合症（新沙士）。而他們昨午飛抵台灣時，就為免粉絲推撞而經VIP通道離開。</p><p>此外，在昨日公開的一項「韓國明星的Instagram影響力」調查中，EXO的燦烈在過去一年內因獲得9,700萬的留言而排名第一，其隊友世勛排第二，相反BIGBANG隊長G-DRAGON（GD）就屈居第三名，但GD的粉絲人數（450萬）卻是韓星之冠。BIGBANG今日飛抵香港，晚上在亞博館開騷。<br>撰文：梁雯迪</p></body></html>
