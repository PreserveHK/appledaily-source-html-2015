<html><header><meta charset="utf-8"><title>葉劍波凸巨腩遊老銅</title></header><body><h1>葉劍波凸巨腩遊老銅</h1><p>傅明憲與莊士集團太子爺莊家彬拍拖9年的姊弟戀分手收場，回復單身，專注愛護動物協會工作，而她的前夫葉劍波出獄後亦已開始新生活，去年中被本報拍到與一名紋身女子拍拖，各自有新生活。日前，本報見到葉劍波獨自一人現身銅鑼灣時代廣場附近，他身穿紫色tee，凸出巨腩，應該剛與友人用膳後分別。葉在銅鑼灣漫無目的隨處逛，當中並沒有行入商舖，遊蕩了約15分鐘，並施施然再慢步行向跑馬地，返回他下榻的禮頓山，似乎他以散步作運動，一副優哉柔哉。<br>採訪、攝影：徐錦池</p></body></html>
