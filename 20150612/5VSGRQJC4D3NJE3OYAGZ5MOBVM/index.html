<html><header><meta charset="utf-8"><title>沖繩雨季提早結束</title></header><body><h1>沖繩雨季提早結束</h1><p>正當九州一片澤國，日氣象廳昨表示，沖繩地區梅雨季已結束，較以往早了約12日。<br>氣象廳指，受太平洋西部的強勁高壓氣影響，梅雨帶難以移動至沖繩附近一帶，預測未來一周會持續天晴高溫，顯示雨季即將結束，除了有所提早，今年的梅雨季亦只維持22日，是自1951年有紀錄以來第三短。雖然沖繩雨季早完，但氣象廳日前曾警告，厄爾尼諾現象今年將繼續發揮影響，令西風帶移動路徑偏南、太平洋高氣壓有所減弱，減慢梅雨帶向北移的速度，因此今年全國各地的梅雨季可能較以往遲結束。<br>日本《產經新聞》/《朝日新聞》</p></body></html>
