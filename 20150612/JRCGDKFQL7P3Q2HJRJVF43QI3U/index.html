<html><header><meta charset="utf-8"><title>柏木爆緋聞遭飛走</title></header><body><h1>柏木爆緋聞遭飛走</h1><p>日本組合AKB48人氣成員柏木由紀與尊尼偶像手越祐也，於兩年前在箱根拍攝的親密合照遭雜誌翻炒。而在緋聞傳出後，AKB將在14日於仙台舉行的簽名會，官方網站在出席成員名單上突然刪走柏木的名字，似乎有意避風頭，更惹來她被炒或離隊疑雲，不過事務所方面就澄清簽名會原定就沒有柏木，只係官網出錯。同時SKE48主將松井玲奈，昨日零晨在電台節目正式宣佈畢業，她在8月尾離隊後會專注演戲發展。</p></body></html>
