<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳君如被呃演肥婆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳君如被呃演肥婆 - 馮仁昭</h1><p>史力加之父許誠毅執導嘅《捉妖記》，將會喺下個月16號上映，呢套真人CG電影，投資咗4.4億港元，仲搵咗吳君如、曾志偉、湯唯、姚晨、金燕玲等齊齊合力炮製。吳君如做又肥又矮嘅雌妖，志偉就做四手二足又高又瘦嘅雄妖，君如話：「最初睇劇本話係一個美艷女人，點知開拍先知係肥妹。」演退休天師湯唯話：「今次飾演一個愛打麻雀嘅天師，但其實我打得超渣。」<br>撰文：馮仁昭</p></body></html>
