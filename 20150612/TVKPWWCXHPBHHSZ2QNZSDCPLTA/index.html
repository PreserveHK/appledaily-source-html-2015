<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之自言慢吞吞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王菀之自言慢吞吞 - 馮仁昭</h1><p>王菀之（圖）同林二汶最近為動畫《玩轉腦朋友》配音，王菀之聲演好憂傷、好多埋怨嘅阿愁，佢話：「人哋覺得我係個好開朗嘅人，點會似阿愁？其實我雖然冇佢咁唔開心，但我都係動作好慢，成日都唔想郁，呢方面好似阿愁！」反而林二汶話今次個角色同佢本身嘅性格都好似，大家都係樂觀積極同充滿正能量，佢話覺得配音好好玩，但就嗌到喉嚨痛。<br>撰文：馮仁昭</p></body></html>
