<html><header><meta charset="utf-8"><title>【科技籽】微軟玩臉第二擊　鄧麗欣VS吉澤明步七成似</title></header><body><h1>【科技籽】微軟玩臉第二擊　鄧麗欣VS吉澤明步七成似</h1><p>微軟上個月玩過一個估年齡的"how-old"網站，最近再發出第二擊，這次玩雙胞胎，新開網站"twinsornot.net"，顧名思義就是檢測樣子有幾成似！玩法好簡單，只要輸入兩張相片，幾秒鐘內網站就會作出評分，究竟你們是否天生一對？有幾成相似，即刻就知！</p><p>記者身邊沒有孖生的朋友，於是搵來三個明星「撞樣」的例子，讓網站評測一下，究竟準唔準呢？比較令人意的是林志玲 VS 波多野結衣，我覺得最少有9成相似！</p><p>網站： http://twinsornot.net/ <br><br>記者：許福合</p></body></html>
