<html><header><meta charset="utf-8"><title>【扮靚籽】每天新款　星星綁帶法</title></header><body><h1>【扮靚籽】每天新款　星星綁帶法</h1><p>小學時最愛玩花繩，簡單一條綿繩，在手指間能穿出無限的圖案。怎麼沒想到，原來這種技巧能運用於綁鞋帶上。有謂行行出狀元，外國就有人成立關於鞋帶的網站Ian's Shoelace Site，結集多種鞋帶的穿法、如何收藏鞋帶、鞋帶款式等等資訊。作為慳妹，不會每月買新鞋，惟有自我挑戰，連續30天嘗試鞋帶新綁法！<br><br>記者：陳芷慧 <br><br>圖片及資料來源：Ian's Shoelace Site、kanebocos</p></body></html>
