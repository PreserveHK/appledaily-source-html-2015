<html><header><meta charset="utf-8"><title>馮仁昭四圍超：歐陽巧瑩進駐木偶宅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>歐陽巧瑩進駐木偶宅 - 馮仁昭</h1><p>緋聞多籮籮嘅「木偶哥」林師傑，啱啱因為炒車斷正而公開戀情。噚日再有報道話歐陽巧瑩最近已經進駐林師傑同父母同住嘅三層村屋。但向來開通嘅林爸爸，頂唔順歐陽巧瑩公主病，成日着得勁小布通屋走，又唔做家務，淨係識食同瞓，仲當男友係司機隨傳隨到，結果係林爸爸嗌搬，反而林媽媽想個仔快啲成家立室，處處忍讓，加上女方亦落足嘴頭，關係唔錯。<br>撰文：馮仁昭</p></body></html>
