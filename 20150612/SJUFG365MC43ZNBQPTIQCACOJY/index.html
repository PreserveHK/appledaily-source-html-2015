<html><header><meta charset="utf-8"><title>黃聖依沉默避談私生子</title></header><body><h1>黃聖依沉默避談私生子</h1><p>黃聖依前日到深圳出席代言活動，身穿黑色背心及斑馬圖案長裙，精神不俗，這是她被揭與楊子有私生子後，首次出席公開活動。黃聖依在台上有說有笑，但當大會安排影大合照時，她卻背向觀眾一語不發，看來像有心事。活動結束後，她並未有接受傳媒訪問，即時離開。縱使門外有大批影迷找她合照，但黃聖依完全沒有理會，急步進入升降機。<br>黃聖依與楊子關係一直撲朔迷離，直至4月底，有網民發現黃聖依披麻戴孝現身楊子父親喪禮，身邊還有一名年約3歲的小朋友，後來楊子在北京出席公開活動時，才默認與女方有私生子。<br>撰文：楠楠</p></body></html>
