<html><header><meta charset="utf-8"><title>中環在線：湯君明串湯文亮博出位  - 李華華</title></header><body><h1>中環在線：<br>湯君明串湯文亮博出位  - 李華華</h1><p>憑「細價樓爆煲論」爆紅嘅湯文亮最近被捧為樓市專家，各大論壇，甚至大學講座都有出席，噚日Q房網開業酒會都唔少得佢。佢一現身，鎂光燈就閃不停，但佢冇發表樓市偉論，只係話「市場得一兩間代理！𠵱家多咗一間，市場透明度高啲。」<br>同場嘅科達主席湯君明有「串嘴王」之稱，唔知係咪遠遠見到湯文亮，挑起條癮，失驚無神暗串湯文亮：「樓市冇專家，只有贏家輸家，邊個出來話專家嗰個呢……唏！佢都係出位啫。」</p></body></html>
