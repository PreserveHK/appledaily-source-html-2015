<html><header><meta charset="utf-8"><title>袁嘉敏打走色狼</title></header><body><h1>袁嘉敏打走色狼</h1><p>袁嘉敏（Candy）昨日去到柴灣接受now TV的《娛樂審死官》訪問，對於她最近登台經常被人摸犧牲大，Candy透露最近1個月登台8次，她笑言會學自己有份演出，即將上映的《殺破狼II》的精神，打退敵人，Candy說：「我做咗藝人6年，之前都捱過，要抓緊機會。」<br>提到早前流出疑似慾照，Candy說：「因為我冇做過，堅持要話係我嘅，就由得佢哋喺腦海中幻想。」 Candy在電影《鴨王》中的出浴戲讓內地觀眾很深印象，現在有很多浴室用品斟代言，豬籠入水的她構想購置細單位出租，但卻嫌貴說：「香港6、700萬都係得3、400呎，喺澳洲買可能實在啲。」 <br>採訪、攝影：張俊銘</p></body></html>
