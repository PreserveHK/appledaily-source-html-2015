<html><header><meta charset="utf-8"><title>《忽周》封面再被評不雅</title></header><body><h1>《忽周》封面再被評不雅</h1><p>【本報訊】《忽然1周》今年1月以「局加四場床戲　袁嘉敏憂鬱：喊到手震」為題作封面，並以袁於電影《鴨王》的裸胸打格劇照做封面照，早前被評為不雅。《忽周》後來要求淫褻物品審裁處作另一次評級，昨被裁定有關內容仍屬不雅。<br>審裁官指，有關報道刊登女星裸露上半身包括乳房照片，雖然乳頭位置有打格，但與文字描述互相呼應，凸顯色情效果，照片突出女星的身材，加上「肉搏」等字眼，使讀者有性愛聯想，令讀者有色情及厭惡感，故三人小組一致裁定內容屬不雅。<br>案件編號：ESS9347-49/15<br>■記者蔡少玲</p></body></html>
