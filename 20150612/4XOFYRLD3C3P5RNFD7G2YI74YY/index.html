<html><header><meta charset="utf-8"><title>多災多難：李侑菲拍劇受傷停工</title></header><body><h1>多災多難：李侑菲拍劇受傷停工</h1><p>有份主演韓片《Twenty》的女星李侑菲（圖），近日和李準基拍攝新劇《夜行書生》，前日李準基因拍劇致鼻骨受傷，需接受手術及休養一星期。原來前日凌晨李侑菲亦同時受傷，據知當時她感到腰痛，於是劇組立即將她送院，李侑菲方面回應：「目前大約需要一周的時間復原，她出院後將會直接返回拍攝現場繼續開工。」《夜行書生》將於下月8日首播，現時男女主角都受傷，認真禍不單行。不過因劇組已拍了一定集數，所以即使兩位主角要休養一星期，對首播也沒有影響。</p></body></html>
