<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林嘉華唔為拍戲拋妻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林嘉華唔為拍戲拋妻 - 馮仁昭</h1><p>林嘉華前排接受好友汪曼玲喺有線主持嘅節目訪問，講到當年佢由警員轉做演員，諗住一試無妨，佢話：「真實警察同電影嘅警察有好大分別，現實中唔會咁易畀你識穿，槍林彈雨、打不死嘅場面亦都唔會係現實。」太太劉寶珍（左）亦大讚老公：「嘉華好重視家庭，當年因為唔想同家人分開而拒絕回港拍戲，但我知道佢心入面好鍾意拍戲。」<br>撰文：馮仁昭</p></body></html>
