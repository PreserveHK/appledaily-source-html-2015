<html><header><meta charset="utf-8"><title>隔牆有耳：湯狀辭職　議辦借場被拒 - 李八方</title></header><body><h1>隔牆有耳：<br>湯狀辭職　議辦借場被拒 - 李八方</h1><p>公民黨議員湯家驊退黨兼辭任立法會議員後，最近佢議辦的社區主任借場搞活動時，即時遇上阻滯。話說湯家驊議辦嘅社區主任邱智堅近日關注沙田穗禾苑豪花4.6億維修外牆，即平均每座樓要用成8,000萬「天價」維修後，希望召開居民大會聽取居民意見，又向鄰近小學借場搞活動。<br>點知呢間學校近日就以公民黨相關單張上「冇湯生個名同個樣」為由，反口唔肯借場，令到邱智堅都大感無奈，因為公民黨過去三次向呢間小學借場，單張上都冇湯大狀名同樣，一直相安無事，估唔到湯狀辭職就出現呢件怪事。</p></body></html>
