<html><header><meta charset="utf-8"><title>為救象B生死相隨大象一家三口慘死</title></header><body><h1>為救象B生死相隨<br>大象一家三口慘死</h1><p>泰國巴蜀府國家公園的一家三口大象，日前離奇遭到滅門之災，政府部門驗屍後，相信牠們是被池塘旁邊的電網電擊致死。其中一對大象母子，更是為了拯救誤觸電網的家人而慘死。<br> <br>慘被電死的分是十歲的象爸爸、五歲的象媽媽及兩歲的小象，被發現時一字排開地倒臥在池塘邊，除了小象外，其餘兩象都沒有外傷。當局一度懷疑牠們是誤食被農藥的植物致死，網民甚至猜測牠們是被無良奸商殺害。<br> <br>但驗屍報告顯示，三象是觸碰到池塘邊用作防止大象墮河的二百二十伏特電網後身亡。官員推測是象爸爸首先被電擊，象媽媽與小象欲向牠施救，不料齊遭不測。<br> <br>中央社</p></body></html>
