<html><header><meta charset="utf-8"><title>周董撇女打波傷手指</title></header><body><h1>周董撇女打波傷手指</h1><p>台灣天王周杰倫（周董）跟太太昆凌早前宣佈誕下女嬰，弄瓦之喜值得恭賀，不過周氏夫婦對囡囡非常保護，到現在仍未有囡囡的照片公開。<br>當了父親的周董依然沒有放棄身邊的兄弟，忙於為女兒換尿片的同時，他早前抽空到公園跟好友打籃球。不過因此出了點小意外，周董的好友劉畊宏在網上透露，周董的左手手指尾因打波受傷，但他完全沒有因此不快，因為他們鬥波連贏了六場，劉畊宏還貼上一張替好友塗藥止血的照片，頗有斷背感覺。有網民取笑周董：「看來你要翹着蘭花指換尿布了。」又有網友打趣表示：「回家餵奶換尿片的人為甚麼偷跑來打球？還受傷害怎麼彈琴給寶寶聽？」<br>撰文：李森</p></body></html>
