<html><header><meta charset="utf-8"><title>千嬅湊Torres好驚青</title></header><body><h1>千嬅湊Torres好驚青</h1><p>【中環置地】楊千嬅噚晚接近7點，帶住囝囝丁進諾（Torres）、外籍傭工同一女性友人現身中環置地廣場。鬆身褲襯件白底紫色tee打扮嘅千嬅，戴黑超保星味，而已經3歲嘅囝囝全程由工人抱住。</p><p>當一大班記者忽然出現影相嘅時候，見慣大場面嘅千嬅起先都嚇一跳。問到千嬅去邊時，佢話約咗朋友食飯。唔想畀記者影嘅佢，全程急步行往太子大廈上車離開。<br>採訪、攝影：潘冠恩</p></body></html>
