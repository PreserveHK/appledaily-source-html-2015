<html><header><meta charset="utf-8"><title>冷知識：母乳肥皂呵護寶寶</title></header><body><h1>冷知識：母乳肥皂呵護寶寶</h1><p>好多人或者都經歷過飲人奶，但對人奶的了解又知道幾多？<br>●英國《每日鏡報》去年報道，有媽媽讓女兒飲用母乳至六歲，女兒大部份學科都名列前茅，還擅長玩小提琴、唱歌及跳舞。<br>●母乳除了可以作餵哺，還可用來自製肥皂，好處是不含防腐劑，全天然的清潔用品，極適合BB使用。<br>●有指媽媽餵母乳會對BB哭聲反應更靈敏，因主導育兒行為的大腦區會受刺激，加深媽媽與BB聯繫。<br>●母乳於室溫下約可保存4小時，於攝氏2度至4度的雪櫃冷藏可保存5天，於攝氏負18度以下的雪櫃冰格則可保留3個月。</p></body></html>
