<html><header><meta charset="utf-8"><title>隔牆有耳：尖嘴3D光雕滙演吸客 - 李八方</title></header><body><h1>隔牆有耳：<br>尖嘴3D光雕滙演吸客 - 李八方</h1><p>財政司司長曾俊華噚晚出席尖沙嘴香港文化中心舉行嘅「閃躍維港」3D光雕滙演開幕典禮，最近訪港遊客數字麻麻，所以佢喺致辭時不忘大賣廣告，話呢個3D光雕滙演用咗嶄新嘅立體投影技術，仲用維港夜景做舞台，相當有吸引力，仲同旅客講今年嘅「香港FUN享夏日禮」規模，係近年來最盛大，又有抽獎、又有購物、餐飲、住宿優惠，希望吸引更多過夜旅客喺夏天嚟香港，刺激本地消費。</p></body></html>
