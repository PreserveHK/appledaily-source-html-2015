<html><header><meta charset="utf-8"><title>求驗客手記：車仔x車胎新衫搶眼</title></header><body><h1>求驗客手記：車仔x車胎新衫搶眼</h1><p>家陣喺加拿大蒙特利爾進行季前集訓兼備戰國冠盃嘅英超冠軍車路士，日前正式推出佢哋件2015/16球季主場波衫（圖）。雖然一早就知車仔喺新一季會轉贊助，波衫心口會係日本車胎廠，但話晒由2005/06球季開始睇佢哋着心口有「三叔」Logo嘅波衫比賽，所以當見到迪亞高哥斯達、泰利、夏薩特同埋泰拔高圖爾斯等着新波衫做宣傳時，真係有啲唔慣，仲差啲唔認出來呢隊就係車仔㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
