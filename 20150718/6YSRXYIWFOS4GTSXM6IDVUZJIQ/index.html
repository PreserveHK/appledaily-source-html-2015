<html><header><meta charset="utf-8"><title>金泰希苦樣攬實周元</title></header><body><h1>金泰希苦樣攬實周元</h1><p>韓國女星金泰希跟韓劇《好醫生》男星周元合作的SBS新水木劇（逢周三及周四播出）《龍八夷》，將於下月首播，日前劇組就率先公開兩位主角的預告片。片中只見穿上藍色連身裙的金泰希彷彿陷入噩夢，更一面苦樣的流下眼淚，正當她陷入困境不慎向後倒下時，周元就現身伸手拉她一把，二人最後更情深抱抱，暗示他們將於劇中上演獨特的苦戀故事。<br>另外，由韓國女神宋慧喬及退伍不久的宋仲基合作的KBS新劇《太陽的後裔》，早前已正式開鏡，日前宋仲基更被影到穿上西裝、拿着長槍在街頭趕戲，不過未知是否天氣太熱，宋仲基在現場顯得面有難色，令粉絲看到後大呼心痛。<br>撰文：梁雯迪</p></body></html>
