<html><header><meta charset="utf-8"><title>雨僑頭頸中招求診</title></header><body><h1>雨僑頭頸中招求診</h1><p>雨僑前日在旺角叫外賣食了一個清湯加番茄汁通粉，昨日隨即被本報發現她到法國醫院求診，頭戴鴨嘴帽和口罩的雨僑由助手陪同在醫院等候治療，雨僑接受電話訪問時否認食物中毒，她說：「噚日拍MV嗰時，我畀個鐵架扑中頭呀，頸呀咁，條頸一路覺得痹痹哋，所以要check一check囉！睇骨科，小事唔想嚇親啲工作人員，冇即刻入醫院繼續拍。」雨僑表示沒有流血，只是膊頭和頸被擊中導致紅腫和瘀傷，她相信休息一陣便無大礙。提到清湯番茄汁通粉，她說：「我好後期先知道大家係咁關心番茄湯，點知畀嘢扑到暈暈哋，都冇時間即時參與討論。」<br>採訪：黃曉程、非非<br>攝影：羅德光</p></body></html>
