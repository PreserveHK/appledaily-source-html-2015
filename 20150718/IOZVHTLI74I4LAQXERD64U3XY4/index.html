<html><header><meta charset="utf-8"><title>隔牆有耳：橙新聞書展豪派禮物 - 李八方</title></header><body><h1>隔牆有耳：<br>橙新聞書展豪派禮物 - 李八方</h1><p>舊年由中聯辦低調透過聯合集團成立嘅網媒「橙新聞」，繼上月尾，獲中聯辦首個點名，可以入去中聯辦採訪建制派議員見中聯辦主任張曉明外，今年仲殺入書展。有讀者向八方報料，話橙新聞相當大手筆，只要下載咗佢哋個手機程式，就可以喺「橙」嘅書展攤檔獲贈精美禮品，拎到一本真皮筆記簿或者一個特色環保袋，而喺社交網站關注咗「橙」的話，仲可以攞埋一個由本土漫畫家，例如Cuson、路邊攤、阿徐等設計嘅文件夾。「橙」有條大水喉射住，難怪可以咁大手筆喇，其他網媒好難同人比。</p></body></html>
