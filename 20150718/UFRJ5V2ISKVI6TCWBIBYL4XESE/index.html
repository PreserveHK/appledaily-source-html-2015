<html><header><meta charset="utf-8"><title>反佔旺光頭周涉勒索工人</title></header><body><h1>反佔旺光頭周涉勒索工人</h1><p>【本報訊】去年曾於佔旺區高調清拆路障的反佔領人士「光頭周」涉嫌於上月初，恫嚇一名裝修工人並勒索兩萬元，因而被控一項勒索罪。他昨到法院應訊，暫時毋須答辯，獲准以現金3萬元保釋外出候訊。辯方申請修改保釋條件以便讓他離港，稱他欲回內地探望患心臟病的叔叔，但遭裁判官拒絕。<br>被告「光頭周」周念慈（49歲）報稱無業，被指在上月2日於九龍南京街德惠行506室曾穩利建築有限公司，為了使自己獲益而恫嚇並勒索姓曾裝修工人。控方申請將案押後6星期，索取法律意見以考慮控罪是否適合。案件排期8月27日再訊。<br>案件編號：KCCC2070/15<br>■記者蘇曉欣</p></body></html>
