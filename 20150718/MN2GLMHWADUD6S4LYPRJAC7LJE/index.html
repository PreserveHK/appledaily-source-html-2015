<html><header><meta charset="utf-8"><title>隔牆有耳：范太街坊look似走水貨 - 李八方</title></header><body><h1>隔牆有耳：<br>范太街坊look似走水貨 - 李八方</h1><p>好多時係鏡頭前政治人物、明星，一定以最佳狀態見人，但平日佢哋個裝扮，隨時同你身邊行過嘅大叔、師奶冇乜分別！好似熱血公民嘅鄭松泰噚日係facebook貼咗張相（圖），相入面有個女人拖住兩個袋等車，八方奇怪鄭松泰做乜貼張好似走水貨大姑相？點知鄭松泰留言：「你點會估到呢個係前立會主席」，八方再睇清楚先認到係人大常委范徐麗泰！八方諗內地網民見到香港堂堂人大常委，都要拎住一袋二袋係街邊等車，唔知會唔覺得人大常委喺香港都冇乜特權，同內地班高官差好遠？</p></body></html>
