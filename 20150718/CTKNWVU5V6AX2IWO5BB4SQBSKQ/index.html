<html><header><meta charset="utf-8"><title>巧瑩沙巴拍嘢呻苦</title></header><body><h1>巧瑩沙巴拍嘢呻苦</h1><p>歐陽巧瑩及潘瑩慧昨日到灣仔數碼電台接受訪問，歐陽巧瑩男友林師傑（木偶哥）有到場接女友，兩人更大方合照。歐陽巧瑩及潘瑩慧分享早前分別到沙巴及上海拍攝旅遊節目的趣事。<br>歐陽巧瑩表示在沙巴潛水時遇上地震：「地震前十個鐘就喺震央位置潛水，幸好地震發生時已返到酒店。」她表示拍攝時很辛苦，其中一天要浮潛、深潛及玩飛索等，她說：「夜晚11點仲要出外拍嘢。不過因為地震個山峯崩咗，搞到去唔到神山。男友應承咗同我行山，不過就未必係神山。」而潘瑩慧笑言以為到上海很輕鬆，卻要玩大量刺激玩意，玩過山車時亦被嚇到喪叫。<br>採訪、攝影：盧妹</p></body></html>
