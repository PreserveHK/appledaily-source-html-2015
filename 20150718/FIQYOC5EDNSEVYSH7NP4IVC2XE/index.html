<html><header><meta charset="utf-8"><title>保安疑fb煽惑他人入禮賓府</title></header><body><h1>保安疑fb煽惑他人入禮賓府</h1><p>【本報訊】年輕保安員涉嫌於去年佔領運動期間，在11月4至6日間分別在高登討論區及社交網站facebook煽惑他人犯法，包括刑事毀壞、非法進入、襲警或普通襲擊。警方以兩項意圖犯罪而取用電腦罪拘控他，案件昨在觀塘裁判法院提堂。據悉，他被指煽惑他人往禮賓府。代表被告邱文勁（26歲）的律師向法庭投訴，警員曾威嚇被告若否認控罪，他全家人也會被捕。被告否認控罪，獲准保釋至下月10日預審。<br>案件編號：KTCC3386/15<br>■記者戴國輝</p></body></html>
