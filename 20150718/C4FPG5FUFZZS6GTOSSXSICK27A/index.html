<html><header><meta charset="utf-8"><title>再戰濠江鬥泰國拳手曹星如爭17連勝</title></header><body><h1>再戰濠江鬥泰國拳手<br>曹星如爭17連勝</h1><p>「神奇小子」曹星如再戰擂台！這位香港拳壇猛人，今次再於澳門，爭取延續連勝神話，過去16場比賽未輸過的Rex，今次會遇上34歲的泰國拳手威沙烏。對於Rex來說，年齡較輕當然是最大優勢，比對手年輕六歲，體能方面絕對可佔上風。<br><br>曹星如三月時大戰米高恩里克斯，最後勝出贏得WBA世界拳擊協會的國際超蠅量級腰帶，得以締造16連勝，今次比賽前，經理人劉志遠指特意練Rex的出拳力度，並覺得他進步不少。周末一戰，Rex，香港人撐你！</p></body></html>
