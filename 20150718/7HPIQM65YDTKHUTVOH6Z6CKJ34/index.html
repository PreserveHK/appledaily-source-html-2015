<html><header><meta charset="utf-8"><title>秦啟維搞A記撼娘家</title></header><body><h1>秦啟維搞A記撼娘家</h1><p>秦啟維及馮家俊昨日在灣仔接受數碼電台訪問，介紹「A記免費頻道」App，早前發佈會因通告問題激嬲亞視，秦啟維說：「亞視都話會繼續支持，將來仲可以合作。」他們表示希望邀得黃秋生及杜汶澤等現身App的節目。<br>馮家俊表示與亞視還有兩個月合約，前日亞視已找他洽談合約：「港視都冇牌，都有好多旗下藝人㗎。」他們透露亞視有意轉型做衞星電視、網上電視及發展App，馮家俊說：「佢哋都話A記做得快咗，𠵱家係擔心會同合約有牴觸。」秦啟維表示不擔心，因現時合約未有限制亞視藝人拍片上載YouTube，只限制不能在香港及全球其他電視台出現。<br>採訪、攝影：盧妹</p></body></html>
