<html><header><meta charset="utf-8"><title>柯嘉琪做碩士照性感</title></header><body><h1>柯嘉琪做碩士照性感</h1><p>柯嘉琪昨日大騷事業線到書展為寫真造勢，還請來好友劉俐和澳門小姐伍家怡撐場。剛完成傳理系碩士的柯嘉琪坦言，性感與讀書成績是兩回事，她說：「寫真噱頭唔係行性感，而係用相片表達我對自己嘅迷戀感覺。」</p><p>近年忙於打理點心店的劉俐表示，生意不俗，希望投資的六位數可以回本，然後再開分店。追問她可會再出寫真？她笑言：「出一次就夠，留好回憶！」另外，亞姐鄭伊娜昨亦到書展撐朋友的新書，談到近況，她表示與朋友開了一間Speed Dating公司，正構思不同主題的約會。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
