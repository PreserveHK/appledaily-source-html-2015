<html><header><meta charset="utf-8"><title>隔牆有耳：懲教署新人要學耍太極 - 李八方</title></header><body><h1>隔牆有耳：<br>懲教署新人要學耍太極 - 李八方</h1><p>懲教人員化身太極張三丰？懲教署即日起招聘240名二級懲教助理，負責更生事務、醫護及保安等9項工種，獲聘學員將接受23個星期留宿訓練。懲教署職員訓練院署理院長曾振華話，今年特別新增「太極安全防衞技巧」訓練，包括9招防禦性動作同埋低傷害控制招式，助懲教人員喺現實化解攻擊。<br>曾振華話懲教人員角色好獨特，同時身兼社會守護者、更生領航員同社區教育工作者3個角色。投考二級懲教助理要通過體能測試、小組面試等。曾振華提醒考生投考前最好多做體能訓練，亦都要留意時事。招聘截止日期係7月30日。</p></body></html>
