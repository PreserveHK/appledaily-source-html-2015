<html><header><meta charset="utf-8"><title>體壇拾趣︰黑帝左肩添紋身搞乜？</title></header><body><h1>體壇拾趣︰<br>黑帝左肩添紋身搞乜？</h1><p>F1自從月頭嘅銀石分站之後，呢兩星期都冇比賽，到下星期先喺匈牙利再開戰，效力平治車隊嘅「黑帝」咸姆頓就梗係把握呢個機會四圍去啦。佢前排返咗英國睇溫布頓網球賽，之後就飛咗去美國度假；最近就去咗紐約時裝周，同歌星Joe Jonas、NBA球星獲迪等名人合照。咸仔早兩日仲上載咗張紋身相，見到紋身師傅喺佢左邊膊頭紋緊一個幾大嘅圖案，但就睇唔清楚佢紋嘅究竟係咩。咸仔之前受訪時話過，每個紋身都對自己有好特別嘅意義，唔知今次呢個又代表咩呢？</p></body></html>
