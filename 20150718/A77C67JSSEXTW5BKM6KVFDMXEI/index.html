<html><header><meta charset="utf-8"><title>阿詩化身打雜執貨</title></header><body><h1>阿詩化身打雜執貨</h1><p>何韻詩前晚在書展舉行簽名會，她表示新書銷量不錯，除了粉絲之外，還有市民支持：「多謝大家，感覺好好玩，以前有唱片公司時，同市民好似好有隔膜，𠵱家就真係零距離，今日都着到成個打雜咁，執貨都要自己嚟。」<br>提到女友鄧九雲亦有新書推出，阿詩說：「佢間中都有出現，但冇撞到。唔使特登約埋一齊出現嘅，自己都好忙，本書印咗五千本。」阿詩認為自己是有小小生意頭腦，她說：「所有嘢係自資，自己好似師奶咁同人格價，叫大家收平啲，好似演唱會咁，四場賣晒飛都未回本，𠵱家加開兩場，嗰兩場賣晒先cover番。」<br>採訪：譚倩宜<br>攝影：沈健程</p></body></html>
