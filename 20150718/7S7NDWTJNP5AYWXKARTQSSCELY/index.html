新款室內移動冷風機　環保慳電</title></header><body><h1>家居資訊站：<br>
新款室內移動冷風機　環保慳電</h1><p>冷風機結合了空調和風扇的優點，風可經水簾吹出，令空氣較濕潤，亦提供了接近冷氣的效果，避免冷氣機出風令空間乾燥。而且耗電量與風扇無異，環保慳電。反之冷氣機則逾千瓦，是冷風機耗電量的十倍有多。迪比亞環保科技(香港)有限公司推出的2016年新款DBA商業移動冷風機，體積愈見輕巧，更具備淨化空氣功能，加入濾網有助過濾小灰塵和細菌，功能更強。<br><br>迪比亞環保科技(香港)有限公司<br>電話：2541 1611</p></body></html>
