<html><header><meta charset="utf-8"><title>維達紙婚紗</title></header><body><h1>維達紙婚紗</h1><p>【本報訊】維達國際（3331）公佈中期業績，並首次在香港邀請模特兒穿上其招牌「紙婚紗」上陣。雖然用紙巾原材料木漿製造的紙𥲑紗，質感比不上傳統婚紗，不過模特兒表示，紙婚紗比傳統婚紗輕約三分之二，而內裏亦有一層裡布覆蓋，故不會感到「刮身」。至於維達中期純利按年增加48.9%至3.3億元，收入則增加28.9%至47.43億元。行政總裁張東方預期，至2020年網上銷售收入有望佔總收入約兩成。<br><br>胡仲邦攝</p></body></html>
