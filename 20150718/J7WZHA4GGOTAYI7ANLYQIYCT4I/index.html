經典舊物　九龍城尋寶</h1><p>源於九龍城寄賣坊的「金銀島」，雖然售賣經典舊物，卻打破傳統以時尚活潑風格示人。金銀島位於九龍城侯王道，主攻收購及售賣不同產品，如酸枝傢俬、洋酒、玉件、瓷器、字畫、木雕、壽山石等。店藏數百件貨品，包括罕有野生熟結油線沉香山子、民國酸枝書檯、天然水晶觀音像及江西景德鎮瓷公仔等，絕對是不少愛好舊物的尋寶地。</p><p>金銀島<br>電話﹕6973 7366<br></p></body></html>
