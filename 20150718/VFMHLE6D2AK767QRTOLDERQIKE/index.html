<html><header><meta charset="utf-8"><title>C-C-B渡邊英樹去世</title></header><body><h1>C-C-B渡邊英樹去世</h1><p>80年代日本人氣樂隊C-C-B的低音結他手渡邊英樹（圖），於本周一因主動脈剝離導致器官衰竭去世，終年55歲，其家人為他舉行喪禮後才公佈死訊。渡邊英樹於上月因感到胸口劇痛被送往醫院，發現患上主動脈剝離，要立即進行手術，於本周一情況突然轉差，當日黃昏去世。C-C-B於80年代以前衞打扮走紅，一曲《Romantic停不了》於1985年大熱。可惜C-C-B今年禍不單行，成員田口智治本月初因涉吸毒被捕。</p></body></html>
