<html><header><meta charset="utf-8"><title>體壇拾趣︰方駿宇破風取佳績</title></header><body><h1>體壇拾趣︰<br>方駿宇破風取佳績</h1><p>颱風浪卡吹襲日本，但力爭GT亞洲系列賽第二個分站冠軍嘅港產車神方駿宇（Adderly），噚日出戰就未受影響。喺一連兩場練習賽，佢同日籍隊友澤圭太，代表賓利絕對車隊分別取得第三同第四名，而勁敵兼另一香港車手歐陽若曦，就代表Craft Bamboo Racing出戰，結果位列第八同第六。今日呢兩位老友就會展開真正對決，朝早先出戰兩節排位賽，中午再進行首回合賽事。</p></body></html>
