<html><header><meta charset="utf-8"><title>四川有水怪？噴泡似牛頭</title></header><body><h1>四川有水怪？噴泡似牛頭</h1><p>蘇格蘭尼斯湖水怪、長白山天池水怪等傳說至今仍未解開，四川達州宣漢清溪鎮的宏文大橋同樣出現疑似水怪的不明物體。早前市民馮先生晚上經過橋面時，有大批人在橋面圍觀，馮先生看遠處，見水面翻動得異常厲害，他隨即拿出手機，拍下當時奇怪情況。<br> <br>馮先生指，當時一個不明物體露出水面，之後又沉下去，未幾再有類似身軀的物體再露出來，繼而又沉下水中。對於「水怪」的情況，外界眾說紛云，有市民指看到黑色不明物體露出水面，水面如煲水般翻騰。另有人描述，「水怪」外型有如牛頭。<br> <br>達州新聞網</p></body></html>
