<html><header><meta charset="utf-8"><title>馬神買黑超撩吹水</title></header><body><h1>馬神買黑超撩吹水</h1><p>【銅鑼灣】啱啱過咗47歲生日嘅「馬神」馬德鐘，雖然呢幾年努力喺內地賺人仔，不過搵錢之餘，點都要使錢調劑吓，日前見佢單拖拎住個飯盒同一杯嘢飲，企咗喺銅鑼灣白沙道一幢唐樓門口等人，冇耐見到佢會合一個着住西裝嘅女人，上咗去一間樓上舖買太陽眼鏡，睇見佢好認真周圍行咁揀眼鏡，兼且同啲店員有講有笑，睇嚟佢哋都好熟，最後揀咗副機師好鍾意用嘅眼鏡，調校好之後，佢繼續坐低吹水！<br>採訪、攝影：羅德光、黃曉程</p></body></html>
