<html><header><meta charset="utf-8"><title>盧淑儀為仔狂掃童裝</title></header><body><h1>盧淑儀為仔狂掃童裝</h1><p>【銅鑼灣】李克勤老婆、前港姐冠軍盧淑儀，一直非常低調，事實佢私底下亦都好平易近人。早前佢由司機載咗去銅鑼灣嘅時代廣場樓上嘅一間童裝入貨，幫囝囝置裝。戴住墨鏡嘅佢一入到間店，就有差不多兩位店員同兩位公關喺度守候，盧淑儀恍如太后出巡。難得佢毫冇架子，喺約40分鐘嘅購物過程，全程保持微笑，仲不時同店員傾偈講笑。最後佢揀咗超過20件鴨仔產品，之後應該仲有專人送到盧淑儀屋企，因為見佢走時乜都冇拎。<br>採訪、攝影：徐錦池</p></body></html>
