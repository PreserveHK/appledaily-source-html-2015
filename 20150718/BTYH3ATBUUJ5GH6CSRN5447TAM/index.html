<html><header><meta charset="utf-8"><title>求驗客手記：普巴成拉樸達籌碼</title></header><body><h1>求驗客手記：普巴成拉樸達籌碼</h1><p>巴塞隆拿今日舉行會長大選，兩位熱門人選分別係力爭連任嘅現任會長巴杜美，同埋做過會長嘅拉樸達（圖）。捲土重來嘅拉樸達同保羅普巴經理人拉奧拿關係密切，而拉奧拿日前已經放晒風，話只要拉樸達成功當選，普巴好大機會過檔巴塞。不過，同時打正加泰隆尼亞本土主義旗號嘅拉樸達，就同另外三位候選人聯署承諾，即使加泰隆尼亞最終成功爭取脫離西班牙獨立，巴塞都會繼續留喺西甲。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
