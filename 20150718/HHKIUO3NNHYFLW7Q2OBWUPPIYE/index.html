<html><header><meta charset="utf-8"><title>超市氹氹轉：戴爾夫轉軚投曼城</title></header><body><h1>超市氹氹轉：戴爾夫轉軚投曼城</h1><p>【綜合英格蘭外電】在上周六才口口聲聲表示不會轉投曼城，期待以阿士東維拉隊長身份迎接新球季的戴爾夫（圖），情況到周五突然180度改變，忠誠之士搖身變成叛徒。</p><p>這名英格蘭中場被發現已身在曼徹斯特，估計是進行體測準備加盟曼城。戴爾夫與維拉的合約上有贖身條款，只要付出800萬鎊（約9,700萬港元）便可以收購這名英格蘭國腳。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
