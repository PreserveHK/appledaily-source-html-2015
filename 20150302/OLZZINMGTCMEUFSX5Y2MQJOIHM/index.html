<html><header><meta charset="utf-8"><title>香里奈暴瘦愁爆</title></header><body><h1>香里奈暴瘦愁爆</h1><p>日本女星香里奈本來是紅模兼人氣演員，但一年前被雜誌《FRIDAY》刊登爛醉與台灣籍男友同床照，相中她張開雙腿完全露出着T-back的下體，極為失態，自此之後她的工作大減。前日香里奈再現身為第20屆Tokyo Girls Collection（TGC）時裝騷行天橋，被發現暴瘦，與之前面頰有肉相差很遠。</p><p>日本網民均表示，穿着花花裙的香里奈，看來很沒精神，表情亦很灰暗，更因暴瘦看上去似突然老了多年。有指香里奈因為被爆失態照後收入大減，甚至有傳她行完這次TGC之後，就完全沒有工作，所以一臉愁容。<br>撰文：泉水</p></body></html>
