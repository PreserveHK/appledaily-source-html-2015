<html><header><meta charset="utf-8"><title>求驗客手記︰大恩半杯水死撐和波</title></header><body><h1>求驗客手記︰<br>大恩半杯水死撐和波</h1><p>意甲昔日班霸AC米蘭今季喺恩沙基領軍下表現一般，啱啱喺上周六聯賽又失分，作客基爾禾0:0悶和收場。A米今季想重振雄風，對住基爾禾呢類中下游分子其實就唔應該失分，難為恩沙基賽後仲覺得好滿意咁講：「有半杯水，你可以覺得係半空或者半滿，我就覺得係半滿啦。話晒我哋已經連續兩場聯賽保住清白之身，呢兩場波我哋喺控球上亦佔優勢，有唔少改善，係爭在入唔到波咋。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
