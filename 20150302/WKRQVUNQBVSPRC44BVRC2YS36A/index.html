<html><header><meta charset="utf-8"><title>徐濠縈自覺流汗最靚</title></header><body><h1>徐濠縈自覺流汗最靚</h1><p>徐濠縈、馬詩慧與彭秀慧日前為化妝品牌Lancome拍攝一條名為「The Unique Beautiful Moment」的短片，為傳遞每個女性都擁有屬於自己的美麗時刻。近年徐濠縈愛上馬拉松，一年征戰八至九個國際馬拉松賽事，她表示做完運動，汗水暴流的那一刻便是她最獨特美麗的時刻，她更希望將永不放棄的馬拉松精神植根女兒心中，讓她將來做一個勇敢堅強的人，她說︰「我嘅信念係，除非身體極度不適，否則喺賽道上絕對唔可以停落嚟，一定要走到終點。」而馬詩慧炮製完一頓美味晚餐後，令自己感到幸福便是她最美一刻，她希望將包容的愛傳給她的三名子女。<br>撰文：栐仁</p></body></html>
