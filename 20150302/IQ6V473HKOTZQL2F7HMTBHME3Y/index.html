<html><header><meta charset="utf-8"><title>話你知：李承哲曾被拒入日本</title></header><body><h1>話你知：李承哲曾被拒入日本</h1><p>少時Sunny因紀念三一節而掀起日韓網民的罵戰，令外界關注起其他反日的韓星，而男歌手李承哲於去年十一月，就因其反日的政治立場而在日本羽田機場被拒入境，更遭日本入境管理局强制遣返回韓國。據知，李承哲於去年八月的韓國光復節，在日、韓兩國具領土爭議權的獨島上演唱，而光復節是紀念韓國結束日本殖民統治的紀念日，因此李承哲的行為引起日本方面不滿。而李承哲被拒進入日本後，亦激起韓國人的反日情緒。 </p></body></html>
