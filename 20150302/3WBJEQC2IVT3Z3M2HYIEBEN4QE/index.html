<html><header><meta charset="utf-8"><title>體壇拾趣：費達拿靠ace贏迪祖</title></header><body><h1>體壇拾趣：費達拿靠ace贏迪祖</h1><p>杜拜網賽上周六打咗男單決賽，戲碼係球迷夢寐以求嘅天王級對決，由費達拿大戰迪祖高域，全場五千個座位梗係爆滿，有好多fans直頭企足全場睇波㖭。費天王雖然只係賽事二號種籽，但喺自己之前贏咗六次嘅福地比賽，又點會驚迪祖吖，結果以直落兩盤6:3同7:5贏波封王。費天王今場開咗十二球「ace」，個人職業生涯累積開出九千零七球「ace」，加入伊雲尼斯域、卡洛域同盧迪克嘅「九千ace」俱樂部。</p></body></html>
