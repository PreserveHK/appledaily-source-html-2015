<html><header><meta charset="utf-8"><title>體壇拾趣：九十後情侶揚威超馬</title></header><body><h1>體壇拾趣：九十後情侶揚威超馬</h1><p>香港大學一對九十後情侶黃暐璁同黃美欣，噚日雙雙揚威中環龍和道第一屆五十公里長嘅扶輪香港超級馬拉松賽。讀緊護理系三年級嘅阿璁以三小時二十四分二十秒成為男子壯年組同全場總冠軍，而美欣有腳傷下以四小時五十三分二十七秒得女子壯年組冠軍。二十歲、跑開半馬嘅阿璁對比賽讚口不絕：「好難得今次比賽有田總認可，用繞圈賽嘅方式夠熱鬧，但隧道斜路比西隧斜得多。」前港隊單車代表洪松蔭以三小時三十分四十三秒奪男子先進二組冠軍。</p></body></html>
