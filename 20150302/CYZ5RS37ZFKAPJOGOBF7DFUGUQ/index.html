<html><header><meta charset="utf-8"><title>隔牆有耳：海關高層抗旨撐白鴿黨慶 - 李八方</title></header><body><h1>隔牆有耳：<br>海關高層抗旨撐白鴿黨慶 - 李八方</h1><p>民主黨上周五嘅黨慶晚宴，傳媒都贒實有乜嘢高官會違抗梁振英嘅命令出席？除咗發現行政會議召集人林煥光、審計署署長孫德基外，民主黨證實，海關助理關長鄧以海當晚都有出席，仲喺酒會期間，大方同民主黨主席劉慧卿及該黨立法會議員單仲偕一齊合照，仲話轉達關長張雲正嘅祝賀。連公務員都冇有怕，問責官員點解變得咁細膽？<br>八方翻查資料，發現服務香港海關逾廿六年嘅鄧以海，係海關首長級人員，去年仲獲頒發海關榮譽獎章，政府大讚佢表現超卓，克盡厥職，堪稱典範。睇嚟鄧以海唔止係海關典範，仲係一眾司局長嘅典範。</p></body></html>
