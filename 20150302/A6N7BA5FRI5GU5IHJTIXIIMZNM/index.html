<html><header><meta charset="utf-8"><title>【一周必看】強國客毒手伸南極　闖企鵝群影婚照</title></header><body><h1>【一周必看】<br>強國客毒手伸南極　闖企鵝群影婚照</h1><p>到南極旅遊動輒要用上十多萬港元的團費，據國際南極旅遊組織協會（IAATO）數據顯示，中國往南極的遊客已成為繼美國和澳洲後第三大旅遊國，但中國遊客就算到達受嚴格保護的南極，依然貫徹我行我素的風格，有中國攝影師在當地採訪時遇到一批中國旅客，他們追?企鵝拍照、衝入企鵝群中留影，又在雪地上拍婚紗照嚇跑企鵝，有網民就怒批：「丟人丟到南極了，下一站要在火星丟人了！」</p></body></html>
