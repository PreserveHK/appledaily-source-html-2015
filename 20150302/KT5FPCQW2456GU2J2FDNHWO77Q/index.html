<html><header><meta charset="utf-8"><title>梁榮忠祝福舊愛朱慧敏</title></header><body><h1>梁榮忠祝福舊愛朱慧敏</h1><p>譚玉瑛、梁榮忠和小肥等人昨日在港台出席「小學通識問答比賽」活動，眾人被測試有關通識科的知識，梁榮忠謂之前做過同類型的節目主持，所以有信心，但睇好譚玉瑛能勝出，他說：「因為佢不斷接觸小學同學，而且又係我偶像，所以梗係佢贏。」對於舊愛朱慧敏快將結婚，梁榮忠不作多談，只說：「凡係好事都值得祝福。」<br>譚玉瑛也表示對問答比賽有信心，只覺得志在參與，贏輸也沒所謂，反而有機會見舊朋友。她自從沒有主持兒童節目，自言很充實，她說：「每日都好充實，日日返電台，亦拍有關屋宇署嘅節目，我冇試過咁勤力。」<br>採訪、攝影：王連連</p></body></html>
