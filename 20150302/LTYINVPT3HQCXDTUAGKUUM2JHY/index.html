<html><header><meta charset="utf-8"><title>相士話：BB黐媽咪恰爸爸</title></header><body><h1>相士話：BB黐媽咪恰爸爸</h1><p>梁詠琪B女前晚出世，堪輿學家麥玲玲表示BB有藝術天份：「BB會嘗試好多唔同嘢，好似畫畫、跳舞、唱歌等，唔會淨係專注喺一樣興趣，同埋B女嘅口才好了得。」麥玲玲又指B女命格旺媽媽，會非常黐媽咪：「但爸爸就會俾佢恰。」<br>前晚出生的B女雖命格屬火，但在夜子時出世，故火不夠旺盛，麥玲玲說：「佢團火唔夠光，所以啱用啲鮮色嘢，好似紅、橙、黃等顏色。」GiGi表示有意再追多個囝囝，問到B女將來可有細佬妹緣？麥玲玲說：「都有，不過下一個似係妹妹多。」</p></body></html>
