<html><header><meta charset="utf-8"><title>話你知：死者壓爛無得賠</title></header><body><h1>話你知：死者壓爛無得賠</h1><p>國際專業保險諮詢協會會長羅少雄表示，雖然剛維修好的汽車再遭墮樓人士意外壓毀，但公證行人員應該會分辨出「新傷舊痕」，不會影響之前撞車的索償。不過，今次車主如僅買第三保，可能會因事主已死而無法索償，需要自己承擔維修費用。<br>他補充說，發生交通意外損漽之車輛，如果車主有購買全保，保險公司會聘請公證行驗車以便索償；而只購買第三保的私家車，則需自己聘請公證行去驗車，費用約一千元，而因為索償程序需要更多證據，公證行的專業判斷，將會是法庭裁決前最重視的依據。<br>■記者曾海帆</p></body></html>
