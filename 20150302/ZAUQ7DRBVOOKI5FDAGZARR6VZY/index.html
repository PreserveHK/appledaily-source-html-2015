<html><header><meta charset="utf-8"><title>吳雨霏日日電老公</title></header><body><h1>吳雨霏日日電老公</h1><p>【米蘭直擊】吳雨霏（Kary）於米蘭時間前晚去欣賞Emilio Pucci時裝騷，穿上低胸裝與短褲的她，表示在騷上看中多套靚裝：「好多都好啱頒獎禮同喺台上表演着，嚟咗幾日已經做咗好多工作。」Kary謂未有時間shopping，惟有等最後一日的空檔，問她預多少budget？她說：「冇㗎，見到啱就買。」<br>Kary表示到米蘭數天已很掛念中式湯水，尤其是媽媽煲的靚湯，問她有沒有掛念老公？她說：「OK嘅，我哋保持一日一電話報平安。」至於農曆新年出埠，是否慳了不少利是錢？她說：「唔係，好多朋友叫我過年後返香港派！」<br>採訪：顏英儀<br>攝影：陳志嵐</p></body></html>
