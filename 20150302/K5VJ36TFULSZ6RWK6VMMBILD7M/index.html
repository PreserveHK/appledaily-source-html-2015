<html><header><meta charset="utf-8"><title>汪峰舊愛憂子怡步後塵</title></header><body><h1>汪峰舊愛憂子怡步後塵</h1><p>現年四十三歲的內地藝人汪峰，早前豪花過百萬為女友章子怡慶祝三十六歲生日，即場以一枚逾九卡鑽戒求婚成功。不過引來汪峰舊愛葛薈婕反擊，昨日凌晨葛薈婕在微博發文：「您（汪峰）這1婚敗，2婚敗，3婚敗，還草草率率的準備糟蹋糟蹋4婚嗎？我擔心，女兒這麼頻繁的換人照顧還不如我窮養着，我還擔心，女神萬一你還敗了，你……另外，經紀人也別插話了，這是私事。」<br>汪峰二○○四年戀上當時十八歲的模特兒葛薈婕，對方為他誕下一女，但兩人未有結婚便分手，葛薈婕曾受訪直指汪峰虛偽、嗜賭還屢次出軌。另汪峰還有兩段婚姻都離婚收場。<br>撰文：李森</p></body></html>
