<html><header><meta charset="utf-8"><title>左閘「英」雄鬥到意甲 - 何西</title></header><body><h1>左閘「英」雄鬥到意甲 - 何西</h1><p>簡評：羅馬與祖雲達斯皆在今季由英超羅致了左後衞——艾殊利高爾與艾拉。二人被譽為過去十年英超最出色的左閘球員之一。論今季表現，艾拉在祖記似乎比高爾更適應，後者在羅馬的表現不算突出，更一度被貶後備，直到近兩場才復任正選。文：何西</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
