<html><header><meta charset="utf-8"><title>10個月大41磅女嬰重如6歲童</title></header><body><h1>10個月大41磅<br>女嬰重如6歲童</h1><p>子女快高長大是不少父母的願望，但印度有一對父母卻為此而苦惱，皆因十個月大女兒，體重達十八點六公斤（四十一磅，圖），恍如六歲小童。<br>阿莉婭出生時已有四公斤（九磅）重，胃口驚人，食量是同齡嬰兒的三倍，最愛吃餅乾及咖喱，不斷狂吃令她變成大肥妹，父母要每兩周為她添置新衣服，令到任職裁縫、日薪三英鎊（約二十六港元）的父親非常吃力，特地帶她看醫生，初步檢查相信她是病態癡肥或荷爾蒙分泌失調。<br>英國《太陽報》</p></body></html>
