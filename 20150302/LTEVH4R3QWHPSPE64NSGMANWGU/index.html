<html><header><meta charset="utf-8"><title>擁食療秘方烏男眼睫毛長3cm</title></header><body><h1>擁食療秘方<br>烏男眼睫毛長3cm</h1><p>不少女士希望擁有濃密睫毛，令雙眼看來更加明亮照人。烏克蘭基輔五十八歲男子斯馬格利（Valery Smagliy）自稱擁有食療秘方，可加快睫毛生長，他原以為可憑秘方大賺一筆，怎知睫毛過長過重，卻帶來諸多不便，最後要把睫毛剪短。<br>斯馬格利揚言改變飲食習慣後，睫毛急速長至三厘米（圖），在街上更被女士截停詢問秘訣，惟睫毛過長導致視力受阻及眼皮酸軟，最終令他打消發財念頭。他原以為自己的睫毛是全球最長，在剪短前有意申請健力士世界紀錄，誰知一對比下，才知比紀錄保持者短了三點九九厘米。<br>英國《星期日郵報》</p></body></html>
