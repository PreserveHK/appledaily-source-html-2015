<html><header><meta charset="utf-8"><title>【一周必看】麒麟師傅現真身：我都想扶起葉劉</title></header><body><h1>【一周必看】<br>麒麟師傅現真身：我都想扶起葉劉</h1><p>行政會議成員葉劉淑儀年初二出席車公廟祈福活動時，被麒麟撞飛，近日成為網民熱話。撞飛葉劉被網民封為「麒麟英雄」的舞麒麟師傅謝立元終於現身，接受《蘋果》訪問時重演案發過程，強調無心撞葉太，事件純屬意外。謝表示自發生撞飛事件後，有年輕村民覺得舞麒麟「好型」，想向他拜師學藝，令麒麟活動受到重視，變成沙田盛事，謝靦腆笑說：「對我?係好，對葉太就唔係幾好。」</p></body></html>
