<html><header><meta charset="utf-8"><title>糖妹跑落水唔怕偷拍</title></header><body><h1>糖妹跑落水唔怕偷拍</h1><p>黃山怡（糖妹）和鄭俊弘昨日在港台出席學生設計比賽頒獎禮，二人表示讀書時沒有參與類似的比賽，只是對於音樂方面較有興趣，設計並非強項。糖妹將於今年書展推出旅遊書，稍後會到台北為新書拍攝相片，所以前天已開始做運動瘦身，又到公眾泳池游泳，被問可會怕被偷影，她說：「唔驚，我一出去泳池，已經帶住泳鏡跑落水。」<br>對於大台劇集《四個女仔三個Bar》結局，自我審查刪走有關法律界遊行，鄭俊弘說：「係咩？我冇睇，可能播出嘅時間延長咗，所以要cut。」<br>採訪、攝影：王連連</p></body></html>
