<html><header><meta charset="utf-8"><title>前行山領隊墮澗亡</title></header><body><h1>前行山領隊墮澗亡</h1><p>【本報訊】一個月前在大埔烏蛟騰行山失蹤的八十四歲前行山隊領隊尹威，昨晨被發現倒斃在石水澗一處陡峭山澗旁，警方到場調查後，相信他行山期間失足墮山，失救致死，案件並無可疑。<br>尹上月失蹤後，警方曾聯同消防及政府飛行服務隊直升機進行陸空搜索，但無果。<br>至昨晨十一時許，兩名行山男女由烏蛟騰行至石水澗山頂時，發現一個背囊及嗅到懷疑屍體味，逐循臭味追尋，赫見山坡下一條山澗旁有一具屍體，大驚報警。警員及消防到場發現為一具男屍，屍身已發脹及頭部肌肉腐爛露出頭骨，估計已死去一段日子。警員翻查男屍證件，找獲其身份證明文件，初步證實死者為失蹤一個月的尹威。<br>■記者周鴻熙</p></body></html>
