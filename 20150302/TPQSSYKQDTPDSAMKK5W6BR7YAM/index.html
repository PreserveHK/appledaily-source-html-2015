<html><header><meta charset="utf-8"><title>【一周必看】3歲仔唔扣安全帶　國泰逐一家三口落機</title></header><body><h1>【一周必看】<br>3歲仔唔扣安全帶　國泰逐一家三口落機</h1><p>【一周必看】年初六國泰航空一班從泰國返港客機，因一名三歲男童扭計不肯扣好安全帶，導致遲遲未起飛。小童父親不但無及時處理，反而責罵機組人員，又與乘客起爭執，國泰機長最後下「逐客令」要求一家三口落機。而香港航空大前日一班客機，從印尼返抵香港之際，機上一名三歲男童同樣不願坐回原位扣安全帶，同行家長亦爆粗罵人，最終航空公司報警處理。</p></body></html>
