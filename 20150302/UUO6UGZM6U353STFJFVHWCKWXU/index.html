<html><header><meta charset="utf-8"><title>女星為寵物染毛粉紅貓咪中毒死</title></header><body><h1>女星為寵物染毛<br>粉紅貓咪中毒死</h1><p>俄羅斯有女星為了在以粉紅色為主題的派對搶風頭，竟將愛貓的貓毛染成粉紅色，但小貓其後疑因顏料導致中毒死亡，遭網民群起指摘。<br>三十五歲的女星兼作家列寧娜（Elena Lenina左圖）去年九月出席派對，將愛貓的毛染成粉紅（右圖），令牠成為全場焦點，之後她將貓送了給別人。幾個月後，有媒體揭發小貓因舔貓毛而死於血液中毒，愛貓人士紛紛指摘列寧娜將貓毛染色是毫無意義的殘忍行為，但她辯稱獸醫曾指粉紅色顏料無害，而且還有治療作用。數千網民在網上聯署，要求警方立案調查。<br>英國《星期日郵報》</p></body></html>
