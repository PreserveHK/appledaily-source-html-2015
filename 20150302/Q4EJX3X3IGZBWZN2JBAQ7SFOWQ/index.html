<html><header><meta charset="utf-8"><title>女童被變態鄰居禁錮山洞25天</title></header><body><h1>女童被變態鄰居<br>禁錮山洞25天</h1><p>廣西靈山縣武利鎮龍潭村委一名8歲女童，1月29日在鎮上廣場玩耍時突然失蹤。欽州警方從閉路電視畫面中，發現女童被一名男子騎電單車帶走，但因影像模糊，無法辨認疑犯樣貌及車牌號碼，調查一度陷入僵局。上周一（2月23日），被囚禁在一座廢棄養殖場地窖的女童，竟然自行撬開鐵鏈逃出，並在附近村民的幫助下獲救。<br><br>靈山縣公安局證實，黃姓疑犯已於前日在北海市落網。經警方審訊，他初步供認了拐騙小銳的犯罪事實。<br><br>新華社</p></body></html>
