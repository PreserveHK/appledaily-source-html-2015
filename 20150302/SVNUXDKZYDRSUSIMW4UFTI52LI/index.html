<html><header><meta charset="utf-8"><title>詹瑞文猜輸枚罰隊酒</title></header><body><h1>詹瑞文猜輸枚罰隊酒</h1><p>詹瑞文前晚在灣仔一間卡拉OK宣傳新歌《十五二十》，走入K房向客人挑機猜拳，其中一對夫婦接受挑戰猜十五二十，詹瑞文連輸幾鋪，要受罰飲一大杯紅酒，但他卻死撐：「我猜枚訓練有素，入房挑機未驚過。」他表示希望與蔡卓妍（阿Sa）在音樂上有合作機會：「我有諗過混入舞蹈員入面，出現喺佢哋十五周年演唱會，咁就唔使夾又有驚喜。」<br>詹瑞文透露新年傳短訊與梁洛施（Isabella）互相拜年，對方身在加拿大，而Isabella下月上映的新片《念念》有不少床戲，問到對方有否向他請教？他說：「電影年半前拍，當時我哋未重逢。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
