<html><header><meta charset="utf-8"><title>萬元求生包手槍抗喪屍</title></header><body><h1>萬元求生包<br>手槍抗喪屍</h1><p>喪屍來襲該怎麼辦？美國有槍械公司推出喪屍求生包，內有左輪手槍、打火機、指南針及軍用傘繩等裝備（圖），號稱足夠在喪屍病毒爆發的首二十四小時內保你一命。<br>主力武器左輪手槍能發射兩款不同口徑子彈，還能自選安裝光學前瞄準鏡及塑膠手柄；一旦與喪屍短兵相接，可用聲稱是「幾乎無堅不摧」的雙刃碳鋼刀；倘若陷入絕望險境，亦可使用緊急訊號燈求救。求生法寶以特製的保護盒包裝，有防水、防塵、防腐蝕液體及防菌作用，售價一千四百九十九美元（約一萬一千六百港元）。<br>美國霍士新聞</p></body></html>
