<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《四個女仔》傳有三結局 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>《四個女仔》傳有三結局 - 馮仁昭</h1><p>無綫以法律界為題材嘅劇集《四個女仔三個BAR》上周五播出大結局，有讀者發現翡翠台當晚播出嘅係「河蟹」版，完全刪走法律界黑衣遊行劇情，與日前在網上發現的足本版不同。噚日再有讀者發現網上有內地「河蟹」版，輕輕提及遊行內容卻沒畫面。無綫企業傳訊部宣傳科副總監曾醒明噚日再強調：「結局只有周五播出街一個，其他版本要聽日返工向劇組了解番。」<br>撰文：馮仁昭</p></body></html>
