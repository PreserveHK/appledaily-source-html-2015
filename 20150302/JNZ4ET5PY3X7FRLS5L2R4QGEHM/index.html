<html><header><meta charset="utf-8"><title>陳彥行凸腩老銅鳩嗚</title></header><body><h1>陳彥行凸腩老銅鳩嗚</h1><p>陳彥行早前在nowTV節目爆料，指當年離開無綫後被內地經理人睇中，怎知對方卻要求陪上床，行姐堅拒賣身換合約。擁有35D驕人身材的行姐，前日下午四時許素顏現身銅鑼灣鳩嗚（購物），現年三十八歲的她雖然歲月催人，巨籮凸腩不復當年勇，但珠圓玉潤十分有福氣。<br>當時行姐左右肩膊各孭一個袋，買到興起的她再殺到UGG專攻毛毛鞋，吹脹了的行姐試鞋時坐低起身比較論盡，發現記者拍照後，不知是否沒化妝關係，她見鏡頭即時閃身走人，出門口時更刻意拉低上衣，企圖遮掩凸腩，急步向耀華街方向離去。<br>採訪、攝影：畢紹基</p></body></html>
