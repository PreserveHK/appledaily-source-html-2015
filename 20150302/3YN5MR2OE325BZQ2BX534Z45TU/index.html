<html><header><meta charset="utf-8"><title>對新機觀望　先達無人預訂</title></header><body><h1>對新機觀望　先達無人預訂</h1><p>三星今晨發佈Galaxy S6，本報記者到先達廣場訪問手機店店員，大都對新機持觀望態度，未見有客人提早預訂，競爭對手iPhone 6的銷情暫時未受壓力。</p><p>料炒價不會太高</p><p>三禾電氣店主Simon表示，三星的新機通常會在南韓首先開賣，翌日就能空運到港，估計最快本月二十日後才有水貨發售。至於價錢方面，上代S5在香港首日只被炒至七千多元，相信S6的炒價不會太高。G-World Mobile店主劉志剛亦認為，就算新機推出，S5的價格也不會大跌。<br>■本報記者李澤輝</p></body></html>
