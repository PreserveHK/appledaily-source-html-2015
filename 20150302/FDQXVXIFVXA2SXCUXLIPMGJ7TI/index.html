<html><header><meta charset="utf-8"><title>關仁隱事：「樂樂」響舊愛朵搵着數 - 關仁</title></header><body><h1>關仁隱事：<br>「樂樂」響舊愛朵搵着數 - 關仁</h1><p>娛樂圈只要有名氣，就好易攞着數！通常藝人會有贊助，出騷借到名牌衫都慳番唔少錢。好似甩咗拖嘅名人二代「樂樂」，其實真係冇乜人識佢，不過當時嘅女友有名氣，出到嚟都有記者睬吓佢，不過𠵱家分咗手喎，又唔同咁講法。<br>樂樂最近搵個公關朋友搭路，想搵健身中心贊助，仲主動走上舖頭同負責人傾，點知俾人問佢係乜水時，樂樂竟然拋咗女友個英文名出嚟，當然冇講ex兩個字啦！最後人哋梗係睬佢都儍啦，堂堂大男人要靠舊愛拎着數，唔成功仲要俾人笑，真係好可憐。<br>撰文：關仁</p></body></html>
