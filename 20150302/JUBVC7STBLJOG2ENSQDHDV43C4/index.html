<html><header><meta charset="utf-8"><title>隔牆有耳：民望高落場勇猛　冇帶射門鞋 - 李八方</title></header><body><h1>隔牆有耳：<br>民望高落場勇猛　冇帶射門鞋 - 李八方</h1><p>要喺流感高峯期間免受感染，做運動增強抵抗力都係其中一個方法。身為醫生食物及衞生局局長嘅高永文深明此道，噚日出席醫學會一年一度嘅足球日時，落場同醫學會隊對戰，同隊除咗有幾個骨科醫生，仲有怪醫梁家騮，身穿橙色戰衣精神奕奕，對家白衫隊就有醫學會會長史泰袓等人。<br>十五分鐘嘅比賽，民望高就最勇猛，由頭帶到落尾，經常控球在腳，多次直逼對方龍門起腳抽射，其中一球更射中門柱，可惜都係入唔到，佢就話可能係因為冇帶射門波boot喎。噚日仲係新正頭，零比零和氣收場都唔錯。</p></body></html>
