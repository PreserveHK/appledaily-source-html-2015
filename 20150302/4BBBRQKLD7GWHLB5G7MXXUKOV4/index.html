<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Chilam情話搞喊靚靚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Chilam情話搞喊靚靚 - 馮仁昭</h1><p>Chilam張智霖（Chilam）同老婆袁詠儀（靚靚）參加內地真人騷《一路上有你》，兩公婆化老妝盡訴心中情，Chilam先講：「最重要還是身體健康，那誰先走，真的一點都不重要。」靚靚回答：「老頭，很開心這二十幾年來，你在我身邊。雖然你很討厭，常常的欺負和取笑我，但是你對我的人生改變了很多。」呢番話令夫妻同樣催淚。<br>撰文：馮仁昭</p></body></html>
