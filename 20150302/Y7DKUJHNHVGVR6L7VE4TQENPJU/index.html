<html><header><meta charset="utf-8"><title>求驗客手記︰美斯少食薄餅「弗」晒？</title></header><body><h1>求驗客手記︰<br>美斯少食薄餅「弗」晒？</h1><p>上周六西甲，巴塞隆拿作客以3:1擊敗CF格蘭納達，繼續追趕榜首皇家馬德里。蘇亞雷斯繼上周歐聯作客贏曼城場波入兩粒後，再貢獻一入球一助攻，造就美斯（中）幫巴塞射入第三球，亦係佢歷來喺西甲作客比賽累積嘅第七十五球，追平皇馬名宿魯爾嘅紀錄。至於當年有份發掘美斯、促成佢由紐維爾舊生加盟巴塞嘅教練列沙治就話美斯上年狀態麻麻，原因係食得太多薄餅喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
