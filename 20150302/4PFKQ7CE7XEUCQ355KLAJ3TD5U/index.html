<html><header><meta charset="utf-8"><title>體壇拾趣：中大生開舞室育新星</title></header><body><h1>體壇拾趣：中大生開舞室育新星</h1><p>體育嘅魅力有幾大？睇睇呢六位廿幾歲嘅體育舞蹈選手，齊齊夾七十萬喺上環搞舞蹈室就知，仲喺噚日慶祝開張㖭！好似廿六歲嘅中大中文系高材生吳森雋，二○一一年中大畢業後輕易搵咗份穩定嘅職業，但偏偏鍾意體育舞蹈，所以轉做全職選手，舊年仲同女友兼拍檔林惠怡奪得亞錦賽牛仔舞金牌。吳森雋話有自己嘅舞蹈室，唔使再四圍搵地方練舞，又可以培育下一代。呢對組合今年六月將同陳慶瑋、田麗琪一組，喺香港舉行嘅亞錦賽拉丁舞，力爭冠軍。</p></body></html>
