<html><header><meta charset="utf-8"><title>馮仁昭四圍超：內地網媒出招避封殺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>內地網媒出招避封殺 - 馮仁昭</h1><p>內地廣電總局落實限外令，以後喺內地網站睇美、韓劇集要延後半年，仲講明劇集要弘揚真善美、色情暴力免問。內地網絡商就出招變陣，優酷先前同韓國公司合作，請嚟韓國男團GOT7拍咗套叫《玩偶騎士dream knight》嘅校園青春愛情片；搜狐去年就向擁有裴勇俊、金秀賢等演員嘅韓國經理人公司注資過億元，成為該公司第二大股東，都係想殺出一條新血路。<br>撰文：馮仁昭</p></body></html>
