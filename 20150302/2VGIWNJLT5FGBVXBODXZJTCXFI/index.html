<html><header><meta charset="utf-8"><title>自拍鬥瘦　英少女厭食皮包骨</title></header><body><h1>自拍鬥瘦　英少女厭食皮包骨</h1><p>英國十七歲少女埃德蒙茲（India Edmonds）樣貌姣好，但在十四歲時卻因Instagram上一股自拍鬥瘦風氣（左圖），加上朋輩影響下，結果不單減肥減上癮，還患上厭食症，體重由原本五十七公斤（一百二十六磅），一度急降至三十八公斤（約八十四磅），除了瘦得像骷髏骨（圖），一點也不漂亮外，還幾乎丟掉性命。</p><p>埃德蒙茲憶述過去減肥，最瘋狂時每天只吃三盒果凍及喝一小杯西柚汁，結果半年後在家中餓至暈倒，由前年三月起需留院七個月調理，其間有三個月時間，要插喉强行灌食，身體才能恢復過來。<br>英國《星期日鏡報》</p></body></html>
