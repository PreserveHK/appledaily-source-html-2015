<html><header><meta charset="utf-8"><title>求驗客手記︰維拉連敗舒活變黑腳</title></header><body><h1>求驗客手記︰<br>維拉連敗舒活變黑腳</h1><p>仲記得當阿士東維拉喺二月中委任舒活做領隊，佢未上任先見證維拉喺英足盃晉級就自誇腳頭好。點知到正式領軍，維拉喺聯賽先不敵史篤城，上周六又作客以0:1輸畀紐卡素，帶隊兩場輸晒。賽後佢惟有死撐話目前排尾二嘅維拉仲可以護級成功喎。場波焦點就落喺睪丸癌康復後首次被列入大軍名單嘅「喜鵲」中場約拿斯古迪利斯，佢雖然冇落場，依然受全場熱烈歡迎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
