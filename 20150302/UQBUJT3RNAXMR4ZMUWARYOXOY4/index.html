<html><header><meta charset="utf-8"><title>寂寞老虎籠中自殘喜遇米奇再現歡顏</title></header><body><h1>寂寞老虎籠中自殘<br>喜遇米奇再現歡顏</h1><p>羅馬尼亞東部一個動物園飼養的老虎，由於伴侶喪生悶悶不樂，動物園職員本來送牠兩隻老鼠作零食，怎料老虎不但未有吃掉牠們，反而成為好朋友。<br><br>雄老虎在共同生活了13年的伴侶死亡後，變得非常抑鬱、不吃東西甚至開始啃自己的尾巴。職員曾帶來另一隻雌老虎，但雄虎卻毫不動情，於是他們放兩隻老鼠進入老虎籠，作為老虎的玩物或當作零食。<br><br>怎料老虎未有吃掉牠們，反而與老鼠非常投契，經常讓老鼠在牠身上玩耍及四處走動。職員坦言從未見過這個情況，想不到老虎會將老鼠當作寵物，感到很驚訝。<br><br>英國《每日郵報》</p></body></html>
