<html><header><meta charset="utf-8"><title>求驗客手記︰米禾爾倒輸球迷開拖</title></header><body><h1>求驗客手記︰<br>米禾爾倒輸球迷開拖</h1><p>英格蘭球迷好耐冇俾人叫過做足球流氓，但喺上周六米禾爾作客洛達咸場英冠，一班客隊粉絲就令英球迷辛苦改善得嚟嘅形象「一朝喪」。徘徊下游嘅米禾爾憑胡福特上半場入球一直領先，佢哋班麻煩多多嘅球迷一直都冇搞事，直至八十五分鐘俾洛達咸反超前2:1後，佢哋就嚟料，先高呼領隊荷路威落台，之後仲將怒氣發洩喺洛達咸球迷身上，搞到防暴警察出動鎮壓（圖），有關方面亦話會徹查事件喎！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
