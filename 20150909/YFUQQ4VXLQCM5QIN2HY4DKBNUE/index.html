<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃浩然買月餅過節 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃浩然買月餅過節 - 馮仁昭</h1><p>就嚟中秋節，唔少人都買定嘢過節，好似黃浩然咁，噚日下晝就孖住老婆同兩個囝囝去銅鑼灣買月餅，同行仲有一位女性朋友㖭。佢哋一行5人喺時代廣場City'super見到有唔少賣月餅櫃位，就停低揀月餅，其間大仔Kayden同細仔Ransley好似好奇咁不停問嘢。買完月餅之後，黃浩然再同囝囝買糖果，小朋友梗係開心啦！<br>撰文：馮仁昭</p></body></html>
