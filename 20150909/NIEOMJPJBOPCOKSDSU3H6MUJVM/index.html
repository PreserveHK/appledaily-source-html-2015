<html><header><meta charset="utf-8"><title>求驗客手記：奧雲雙紅會偏心曼聯</title></header><body><h1>求驗客手記：<br>奧雲雙紅會偏心曼聯</h1><p>嚟緊周末英超，就有場曼聯對利物浦嘅雙紅會大戰，踢過兩隊嘅名宿奧雲似乎就睇低利物浦。佢應英超賽會邀請，喺現役雙紅球員中，揀一個最佳11人出嚟，結果有八個係曼聯人，利物浦就只係得賓迪基、菲臘比古天奴同史卡迪爾入選。另外，英超公佈咗，雙紅會嘅球證會係奧利華。奧利華上季就唔多旺紅魔，喺兩場大戰中都趕過曼聯球員出場，包括喺曼市打吡逐咗基斯史摩寧離場；而喺對阿仙奴嘅英足盃，佢就令到迪馬利亞變「紅牌阿姑」。</p></body></html>
