<html><header><meta charset="utf-8"><title>輿論質疑「法外殺人」</title></header><body><h1>輿論質疑「法外殺人」</h1><p>【備受抨擊】<br>英國國會去年9月曾表決，通過授權軍方對IS採取軍事行動，但講明只限於伊拉克。惟首相卡梅倫當時已有「先見之明」，表示一旦英國國家利益受威脅，他「保留（在其他地方採取行動的）權利」。<br>在英國政府眼中，卡恩顯然屬於這「例外」，而輿論除質疑當局是法外殺人外，肯定還會有更多疑問，例如甚麼情報令卡恩被「定罪」？誰把卡恩寫入「處決」名單？從未公開英軍無人機數量和駐地的英國國防部透明度低，亦肯定會招來炮轟。<br>英國廣播公司</p></body></html>
