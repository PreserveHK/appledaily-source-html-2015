<html><header><meta charset="utf-8"><title>投資者盧華轉攻住宅</title></header><body><h1>投資者盧華轉攻住宅</h1><p>【賣家背景】<br>資深投資者盧華早年一直主力投資舊樓收購及工廈拆售，近年開始自行發展住宅項目及夥拍地產代理銷售。去年底推出的西營盤單幢盤Ava128是盧華進身發展商之列的首個項目，三周內沽清全盤63伙，套現3億元，成功打響頭炮。<br>盧華過去較為人知的戰績是於千禧年初以低價密密收購九龍城區全幢舊樓，數年後整個地盤轉售予發展商。例如華懋2009年中斥資逾3.5億購入盧華持有的衙前塱道及衙前圍道物業，及後重建成金．御門及御門．前。</p></body></html>
