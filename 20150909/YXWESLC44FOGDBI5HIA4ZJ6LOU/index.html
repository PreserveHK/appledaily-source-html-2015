<html><header><meta charset="utf-8"><title>馮仁昭四圍超：唐貝詩爆母求神覓女婿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>唐貝詩爆母求神覓女婿 - 馮仁昭</h1><p>唐貝詩（Lydia）、盛品儒同盛君等，噚日喺灣仔出席名錶發佈會，Lydia話好想拍拖，仲好羨慕胡杏兒搵到真愛：「做演藝界，都希望有愛情滋潤，對工作都會有幫助。我哋一家人每日都會祈禱，媽咪祈禱想我搵到個錫我同屋企嘅男友，佢都係想我開心，佢仲話想做婆婆。」媽咪寇鴻萍有冇搵男仔安排相睇？佢話：「好尷尬，自然發展啦！」<br>撰文：馮仁昭</p></body></html>
