<html><header><meta charset="utf-8"><title>求驗客手記：基尼同羅渣士做鄰居</title></header><body><h1>求驗客手記：<br>基尼同羅渣士做鄰居</h1><p>利物浦右閘尼達利基尼嚟緊要乖啲嘞！因為據英國傳媒講，呢位今季新加盟紅軍嘅英格蘭國腳準備買屋，咁啱睇中咗領隊羅渣士隔籬嗰間，價值約60萬鎊（約715萬港元）。</p><p>基尼入伙之後，生活真係要檢點啲，因為羅帥就喺隔籬屋𥄫到實。據英國《太陽報》嘅消息人士話：「基尼好鍾意羅渣士隔籬間屋，但佢入伙後就冇得成日開P嘞。」不過，有網民就抽羅渣士水，話佢晚晚攬住小三開心，鬼得閒理基尼搞咩！</p></body></html>
