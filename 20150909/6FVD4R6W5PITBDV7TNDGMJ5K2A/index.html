<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樂基兒中環踎街玩狗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>樂基兒中環踎街玩狗 - 馮仁昭</h1><p>樂基兒（Gaile 右）噚日下晝約5點現身中環，着灰色背心長裙同另一位女model坐喺餐廳門外影相，餐廳仲畀咗兩杯白酒佢哋邊飲邊等埋位，身為model嘅Gaile表現專業，冇埋位時同拍檔有傾有講，仲將頭挨向女model撒嬌。之後佢哋預備轉景時，見到有男狗主拖住4隻柴犬出現，愛狗嘅Gaile即刻上前玩狗，仲幫狗主買咗本狗書㖭。<br>撰文：馮仁昭</p></body></html>
