<html><header><meta charset="utf-8"><title>商人撤銷控《壹週刊》誹謗</title></header><body><h1>商人撤銷控《壹週刊》誹謗</h1><p>【本報訊】投資商人何汝權指《壹週刊》三年前一篇題為〈直擊種金集團 專呃無知師奶〉的文章誹謗，認為報道指他與有關公司牽涉種金騙案，入稟高院申請禁制令及索償。案件原定昨日開審，但商人決定撤銷申索，最終雙方達成和解，法官沒有就訟費作出命令。原告為何汝權、俊智投資有限公司、環球國際石化有限公司、環世基金（香港）有限公司，被告則為壹週刊出版有限公司、總編輯李志豪及壹蘋果網絡有限公司。<br>案件編號：HCA1288/12<br>■記者蔡曉楓</p></body></html>
