<html><header><meta charset="utf-8"><title>體壇拾趣︰姚潔貞唞兩周即操</title></header><body><h1>體壇拾趣︰姚潔貞唞兩周即操</h1><p>姚潔貞（右二）上個禮拜日跑完北京世錦賽，噚日佢同老公陳家豪（右），喺將軍澳為11月中舉行嘅FOODSPORT「為食跑」宣傳，潔貞就話有得休息兩個禮拜，但因為唔太滿意世錦賽成績，嚟緊會重新練好基本功，參加半馬比賽同去鹿兒島集訓，為出戰明年里約奧運做好準備。雖然潔貞唔可以參加「為食跑」，但佢噚日都好落力宣傳，賽事今個月尾截止報名，有興趣可瀏覽 http://www.foodsport.com.hk/rff2015 。</p></body></html>
