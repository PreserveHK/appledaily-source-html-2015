<html><header><meta charset="utf-8"><title>郭富城唔排除會閃婚</title></header><body><h1>郭富城唔排除會閃婚</h1><p>郭富城昨日到澳門宣傳將於11月7日在新濠影匯綜藝館舉行的「郭富城舞臨盛宴夢幻距離演唱會2015（澳門站）」，演唱會賣點之一是加設搖滾站立區，城城謂可以和觀眾作零距離接觸。他左手無名指忽然多了隻戒指，他即澄清說：「只係飾物，我可以除出嚟戴第二隻手指。」<br>回復單身的城城被問到結婚問題？他坦言希望有朝一日可以娶妻生兒育女：「若果遇到好姻緣，都唔排除（閃婚），希望得到大家祝福。」<br>採訪、攝影：馬建華</p></body></html>
