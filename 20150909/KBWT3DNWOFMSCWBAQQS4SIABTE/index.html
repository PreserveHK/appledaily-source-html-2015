<html><header><meta charset="utf-8"><title>空窗期成種票漏洞</title></header><body><h1>空窗期成種票漏洞</h1><p>【本報訊】民主黨黨員莊榮輝在庭外批評選舉事務處的制度錯漏百出，處方只公開截至7月的臨時選民登記資料，但選民更改地址的期限為8月25日，當中有近一個月的空窗期可被不法之徒利用種票，故希望選舉事務處要認真檢討，捍衞一個公平的選舉制度。<br>他又指出，反對通知書的格式有錯漏，投訴人可選擇把問題選民剔出登記冊，或提出該選民不可在原區成為選民，然而法庭只可選擇是否將選民剔出登記冊。處方其後承認表格有改善空間。<br>處方代表指若法庭接納投訴，選民將被剔出登記冊，喪失投票權。裁判官聞言指「咁你又畀人地揀？」處方其後認同有改善空間並承諾跟進。<br>■記者楊思雅</p></body></html>
