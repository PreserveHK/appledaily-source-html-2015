<html><header><meta charset="utf-8"><title>三藩市亞裔社區現反華塗鴉</title></header><body><h1>三藩市亞裔社區現反華塗鴉</h1><p>美國三藩市一個亞裔社區出現針對華人的塗鴉，多個社區設施被寫上反華標語。警方把事件定性為仇恨犯罪。<br>波托拉區（Portola）居民上周六起接連在區內的圍欄、籃球場、行人路等多個地點，發現以橙色噴漆寫成的「NO MORE CHINESE」（不要更多華人，圖）標語，有華裔民眾抹走「NO」，變成「MORE CHINESE」（更多華人）。有該區的華裔居民對事件表示失望，亦為無端被針對感到莫名其妙，估計犯人因不能融入社區憤而作案。警方正調查犯人有否在其他地方作案，同時翻查閉路電視片段尋找線索。<br>美國廣播公司</p></body></html>
