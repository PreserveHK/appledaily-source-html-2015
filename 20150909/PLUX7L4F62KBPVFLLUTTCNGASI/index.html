<html><header><meta charset="utf-8"><title>杏兒問定老闆批准結婚</title></header><body><h1>杏兒問定老闆批准結婚</h1><p>胡杏兒昨日在尖沙嘴出席簽約儀式，落實簽約蕭定一旗下公司，杏兒由魔術師從公仔箱變出來，寓意跳到大銀幕，張智霖及吳卓羲等拍片祝賀，不過杏兒避談是否獲3,500萬元簽約4年。杏兒昨佩戴贊助的20卡、百萬首飾現身，她表示感覺好像嫁人，希望電影及電視劇同步發展。問到離巢會否怕無綫小器？杏兒說：「唔會嘅，多謝舊公司提攜，永遠係我娘家。」<br>至於今後會否再出席無綫台慶，杏兒稱可能要返內地拍劇，問她是否忙於籌備12月結婚？她避談說：「今年個期係有啲滿，我知梗係開心事，哎呀，流汗呀。」杏兒稱已問清楚老闆批准藝人結婚生子。 <br>採訪：溫敏芝<br>攝影：葉君海</p></body></html>
