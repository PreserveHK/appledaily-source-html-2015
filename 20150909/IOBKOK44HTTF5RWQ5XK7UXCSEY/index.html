<html><header><meta charset="utf-8"><title>【BB健身】1至4歲做乜運動好？健身教練話你知</title></header><body><h1>【BB健身】1至4歲做乜運動好？健身教練話你知</h1><p>小朋友的成長過程中，肌肉發展訓練非常重要，親子籽邀請了Fitness First香港區教練總監、擁有超過6年私人健身教練經驗、兩年專業體育教練經驗、擅長功能性訓練及運動專項訓練的Jacky Wong，教幾個適合1至4歲的小朋友的簡單運動，有助訓練手眼協調、手握力及平衡力。這幾個動作如果由大人做當然覺得簡單，但對小朋友來說，卻有一定難度和挑戰性，父母有興趣不妨和子女試試。<br><br>記者：黃子配<br>攝影：劉永發</p></body></html>
