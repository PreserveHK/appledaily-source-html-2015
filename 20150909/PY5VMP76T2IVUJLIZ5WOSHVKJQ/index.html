<html><header><meta charset="utf-8"><title>河正宇被封男神感驚訝</title></header><body><h1>河正宇被封男神感驚訝</h1><p>韓片《復國者聯盟》昨日於北京舉行首映，導演崔東勳率兩大男主角李政宰及河正宇亮相，而正陀B的女主角全智賢就在韓國特意送上祝福影片。在內地擁有高人氣的河正宇對於男神稱號感到驚訝：「我覺得很不可思議，居然把我當成男神。」並表示喜歡張栢芝的《白蘭》、湯唯的《晚秋》及《色戒》。談及和全智賢合作，李政宰表示：「已經第三次跟她合作，是個很與眾不同的經驗，看到她漸漸享受工作。」</p><p>提到全智賢，其韓劇《來自星星的你》好拍檔金秀賢昨日以西裝look現身首爾的代言活動，他更全程大放陽光笑容。<br>採訪、攝影：陶然婷</p></body></html>
