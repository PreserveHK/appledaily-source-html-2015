<html><header><meta charset="utf-8"><title>碧咸大仔街頭攬新歡</title></header><body><h1>碧咸大仔街頭攬新歡</h1><p>萬人迷碧咸（David Beckham）的16歲大仔Brooklyn曾與「紫天椒」嘉兒莫蕊茲（Chloe Moretz）傳緋聞，前日，Brooklyn被發現與一名長髮美女親密現身巴黎街頭，他似乎已有新歡。<br>即使在街上被不少粉絲認出，Brooklyn都沒有顯得避忌，其間更伸手輕攬女伴纖腰，但被女方推開，之後Brooklyn找畫家替他畫畫像，這位女伴則邊戙高腳邊在旁等候，相當豪邁，Brooklyn更在Instagram上載女伴的背面照，不介意公告自己在約會。網民隨即將這位女生起底，指她是法國女星Sonia Ben Ammar。<br>撰文：程芬</p></body></html>
