<html><header><meta charset="utf-8"><title>馮仁昭四圍超：麥明詩Ig留言玩認真 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>麥明詩Ig留言玩認真 - 馮仁昭</h1><p>噚日有報道指港姐冠軍麥明詩疑被大台「提示」唔好拍拖，加上佢唔想影響喺法律界做嘢嘅男友林作，先轉地下情。噚日麥明詩喺Instagram引用Kate Fox寫嘅《Watching the English:The Hidden Rules of English Behaviour》部份內容，指自己可能習慣講笑，但文字轉述好難表達當時嘅語調：「我以後講嘢會好認真！認真便輸了！」獲粉絲留言支持。<br>撰文：馮仁昭</p></body></html>
