<html><header><meta charset="utf-8"><title>求驗客手記：英軍出線即book靚酒店</title></header><body><h1>求驗客手記：<br>英軍出線即book靚酒店</h1><p>2016歐國外雖然未打完，不過由於躋身E組嘅英格蘭以七戰全勝佳績，已率先出線，所以佢哋話咁快就已經揀好咗喺決賽周嗰陣嘅法國基地，就係位於尚蒂伊（Chantilly）嘅一間要500鎊（約6,000港元）一晚嘅度假式豪華酒店。</p><p>尚蒂伊喺巴黎北面48公里，以城堡、森林同埋賽馬而聞名，而英軍所揀嘅酒店名為奧伯格杜迪鮑米酒店（Auberge du Jeu Paume、圖），係五星級酒店，設備齊全又豪華，連英帥鶴臣都話冇得頂。</p></body></html>
