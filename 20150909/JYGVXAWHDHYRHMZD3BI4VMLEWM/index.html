<html><header><meta charset="utf-8"><title>印度晨運遇野象中國工程師遭踩死</title></header><body><h1>印度晨運遇野象<br>中國工程師遭踩死</h1><p>一名在印度切蒂斯格爾邦工作的中國工程師，與同事在森林晨運時，慘遭一隻野象踩死。<br><br>當地警方表示，四十一歲死者Jong Kitau每朝都與同事晨運，事發時他們照舊正在森林漫步，卻遇上一隻野象，他的同事及時逃脫，但死者走避不及，被野象用象鼻襲擊，又用腳踩他身體，導致內傷死亡。<br><br>死者與他的團隊受聘到當地興建發電廠，一行人住在當地的旅館。<br><br>法新社</p></body></html>
