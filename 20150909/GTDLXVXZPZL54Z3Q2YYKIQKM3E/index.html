<html><header><meta charset="utf-8"><title>求驗客手記：基奧特敗家慘遭噓爆</title></header><body><h1>求驗客手記：<br>基奧特敗家慘遭噓爆</h1><p>香港有球迷噓國歌風波，其實外國都有唔少噓自己友事件；繼之前西班牙主場對斯洛伐克，西班牙球迷狂噓中堅碧基後，周一友賽法國主場對塞爾維亞，阿仙奴前鋒基奧特下半場被調出，由賓施馬入替嗰陣，亦都被法國球迷狂噓，講真「銀河唯一」呢場真係唔抵幫，至少錯失四、五次黃金機會，不過教練迪甘斯就幫佢補飛，賽後話基奧特只不過欠運，加上遇到對方門將有幾次神救，呼籲球迷支持佢。好在法國有中場馬度迪梅開二度，以2:1小勝塞國。</p></body></html>
