<html><header><meta charset="utf-8"><title>「窮人恩物」三年貴六成</title></header><body><h1>「窮人恩物」三年貴六成</h1><p>2012年初網絡瘋傳一張物業宣傳單張，形容荃灣區上車屋苑之一的樂悠居，一間建築面積753方呎、叫價410萬元的單位為「窮人恩物」。當時被一眾網民挖苦代理為窮人寫下新定義，買唔起4球樓連窮人都冇資格做。<br>不過時移世易，樓價過去數年瘋狂攀升，如今樂悠居中層建築面積相同的單位，上月成交價655萬元。<br>目前市場上最平低層「窮人恩物」放盤亦要650萬元起標，最貴叫價更達750萬元。換言之，三年間「窮人恩物」升價六成。</p></body></html>
