<html><header><meta charset="utf-8"><title>【美圖晒晒】超索偽娘「豪歌」　直男睇到有反應</title></header><body><h1>【美圖晒晒】<br>超索偽娘「豪歌」　直男睇到有反應</h1><p>這名叫「豪歌」的偽娘，日前在微博推出一組照片，還留言：「服不服！男人的極限不會不會止步！」照片中的「豪歌」，穿上性感內衣加上女僕裝，玲瓏有致的好身材讓人不敢相信是男兒身，許多網友看完照片都發狂：「怎麼弄的？下面應該有的東西呢...？」「你的極限真的不會止步...」「膝蓋奉上...」「胸部是哪來的？」「這竟然是男的......我的心靈受到傷害。」「我不相信這是男的！」<br> <br>新浪微博</p></body></html>
