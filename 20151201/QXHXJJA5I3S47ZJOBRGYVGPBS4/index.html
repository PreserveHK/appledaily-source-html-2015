<html><header><meta charset="utf-8"><title>委託協議無要求包底</title></header><body><h1>委託協議無要求包底</h1><p>【話你知】<br>高鐵香港段是政府首次以服務經營權及委託建造協議模式推展的鐵路工程，有別於其他項目，不需透過公開委聘工程管理公司。行會拍板通過方案時，已直接委任港鐵按協議負責高鐵設計、建造、測試和試行運作，港鐵責任就是按委託工程費完成建造任務，政府會向港鐵給予項目管理費。鐵路建成後，港鐵公司將獲批服務經營權以營運該鐵路，而政府將會收取服務經營費。高鐵超支及工程延誤爭議，就是沿於委託協議合約，合約條文未有要求港鐵為項目支出「包底」；至於港鐵是否需要就工程延誤及超支負上責任，港府與港鐵亦有分歧，隨時需要訴諸法庭解決。</p></body></html>
