<html><header><meta charset="utf-8"><title>喬寶寶周子揚約滿離無綫</title></header><body><h1>喬寶寶周子揚約滿離無綫</h1><p>繼何傲兒今年5月離開無綫後，其緋聞男友周子揚原來亦於前日約滿無綫不再續約。記者昨致電周子揚，問是否因為之前緋聞影響傾約？他說：「TVB有offer畀我，但自己今年32歲，真係想睇吓外面世界，我會做金融同地產，亦好鍾意拍戲，好想返內地拍劇。」<br>據悉除周子揚外，喬寶寶亦有感在無綫發展平平，計劃明年4月約滿後不再續約，全身投入跟隨黑妹李麗霞登台搵食。對此喬寶寶昨說：「唔好意思，唔方便講咁多，有消息再通知大家。」喬寶寶近日與金剛投資大閘蟹生意，對金剛日前在台灣捲入槍擊案，喬寶寶相信事件與金剛無關。<br>採訪：嵐山、魯吉</p></body></html>
