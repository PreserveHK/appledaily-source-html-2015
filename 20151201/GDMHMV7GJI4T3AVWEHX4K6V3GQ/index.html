<html><header><meta charset="utf-8"><title>許瑋甯放唔低小天</title></header><body><h1>許瑋甯放唔低小天</h1><p>許瑋甯因男友阮經天（小天）疑劈腿而怒斬八年情，回復單身的許瑋甯，近日被驚爆與小天的好兄弟王柏傑傳出姊弟戀。不過昨日有報道指許瑋甯和王柏傑的關係似乎未見有新進展，日前許瑋甯在台灣被目睹買手機，不過陪着身邊的並非王柏傑而只是經理人，甚至兩人亦各自各返回自己的家。<br>據悉，許瑋甯身邊的好友都希望她多觀察，畢竟八年感情不是隨便可以放低，她本身亦未有打算太快接受新歡，目前專心發展事業。對此，許瑋甯經紀人接受訪問說：「謝謝大家關心了。」王柏傑經紀人亦說：「都說了只是朋友，沒拍到甚麼，不是也很正常嗎？」<br>撰文：唐琛悠</p></body></html>
