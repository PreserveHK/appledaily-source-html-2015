<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫佳君想搵伴教子</title></header><body><h1>【馮仁昭四圍超】<br>孫佳君想搵伴教子</h1><p>孫佳君（圖）噚日喺灣仔dbc電台接受吳綺莉訪問，兩位單親媽咪原來早喺成龍盃賽車時認識，𠵱家可以交流湊仔心得。孫佳君話擔心11歲囝囝進入反叛期，以前自己都好難教好反叛，大人講乜都聽唔入耳，好彩阿仔算乖，佢話：「都希望搵到另一半，好多嘢我都教唔到佢哋。」孫佳君話同廚師男友Olivier Elzer感情穩定，但冇進一步打算計劃。<br>撰文：馮仁昭</p></body></html>
