<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】秦虹慘變吹氣公仔</title></header><body><h1>【馮仁昭四圍超】<br>秦虹慘變吹氣公仔</h1><p>8、90年代活躍香港影圈、曾演《新七擒七縱七色狼》兼為亞視主持《活色生香》嘅艷星秦虹，噚日到新城電台接受劉少君訪問，秦虹𠵱家長居深圳，會於內地、東南亞等郵輪登台。秦虹過往曾為一啲成人雜誌拍攝封面，佢話幾年前一間日本公司，盜用佢嘅肖像整吹氣公仔喺內地銷售，秦虹話：「當時喺深圳打官司贏咗，不過賠得5位數字，個律師朋友都冇收我錢。」<br>撰文：馮仁昭</p></body></html>
