<html><header><meta charset="utf-8"><title>爬煙囟入屋被卡住賊仔慘被監生燒死</title></header><body><h1>爬煙囟入屋被卡住<br>賊仔慘被監生燒死</h1><p>美國一名賊人企圖從煙囪入屋爆竊，豈料剛巧屋主點燃火爐，賊人因此被燒死。<br> <br>事件在加州佛雷斯諾縣（Fresno County）發生，警方初步調查指，一名賊人在星期五深夜打算入屋爆竊，卻不小心被困在煙囪內。直至周六下午，屋主點燃火爐時，卻聽到有人慘叫，而且濃煙無法從煙囪抽走，他立即撲熄火種及報警。警方到場鑽穿煙囪，救出一名男子，但其後證實他已經死亡。<br> <br>當地傳媒報道，該名男子獲救前仍然有反應，而且在煙囪內移動。警方要待驗屍後，才可確定其身份及死因。<br> <br>英國《每日郵報》</p></body></html>
