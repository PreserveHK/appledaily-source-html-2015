<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小S聽老公話推工作</title></header><body><h1>【馮仁昭四圍超】<br>小S聽老公話推工作</h1><p>徐熙娣（小S）有份主持嘅台灣節目《康熙來了》會喺下月播完，噚日台灣方面有消息指接替嘅節目，可能搵有內地市場嘅歐漢聲接棒配小S。另一方面《康熙》製作人詹仁雄自爆曾經考慮過搵小S嘅前度男朋友黃子佼合作新節目。而小S亦都好認真咁返屋企問老公許雅鈞意見，但老公話：「我怕會影響到家庭」，講到家庭咁嚴重，最後梗係唔成事啦。<br>撰文：馮仁昭</p></body></html>
