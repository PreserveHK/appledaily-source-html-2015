<html><header><meta charset="utf-8"><title>C加3欄　要贏唔難</title></header><body><h1>C加3欄　要贏唔難</h1><p>禮拜三谷草賽事用最狹窄之C加3跑道作賽，睇番最近10月22日同一移欄八場賽事，當中七場有一至三檔馬上名，而且合力交出五W，可見內檔馬佔盡優勢。跑法方面，前置馬在狹窄跑道明顯有着數，除了「彪形勁漢」及「馬上發財」放頭入直路帶到之外，另有四匹頭馬守貼欄包廂位建功，留得太後好難反先對手。<br>今戰列陣馬中，第七場「澤心星」兩次跑谷草C加3欄獲一勝一位未失三甲，潘頓揀騎可以信賴捧場。此外，尾場「香江穩勝」今季唯一上名正是於10月22日谷C加3欄快放取得，今次又跑番同一移欄，抽埋二檔可食尾糊。</p></body></html>
