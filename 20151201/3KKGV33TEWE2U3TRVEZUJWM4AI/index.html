<html><header><meta charset="utf-8"><title>栢芝揀男友要過三關</title></header><body><h1>栢芝揀男友要過三關</h1><p>張栢芝前日現身上海機場，準備出席昨晚舉行的美妝大賞活動，栢芝被問到今個聖誕節會怎樣慶祝？她表示會交給兩個囝囝Lucas和Quintus作主，但兩個小朋友都有不同意見，她笑說：「佢哋大個仔，有自己一套諗法，雖然兩個都話想飛去第二度慶祝，但阿哥同細佬想去嘅地方都唔同，我諗我哋三母子要認認真真開一次家庭會議。」<br>早前否認被富商追求，強調仍然過着單身生活的栢芝，曾謂歡迎任何男士追求，她大方承認有追求者：「坦白，真係有人追，但好可惜，未睇得上眼，就算過到我呢一關，仲有我兩個仔，所以做我男朋友，都幾高難度，要過三關。」<br>撰文：陳以晴</p></body></html>
