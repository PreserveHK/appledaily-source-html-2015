<html><header><meta charset="utf-8"><title>英國伯伯好專一膠袋用足34年都得</title></header><body><h1>英國伯伯好專一<br>膠袋用足34年都得</h1><p>英國威爾斯一名老伯示範何謂保護環境：一個超級市場購物膠袋用了34年。<br><br>72歲慳家麥卡斯基（Martin McCaskie）的Tesco膠袋1981年面世，當時為慶祝那間店開業50周年。<br><br>麥卡斯基沒有將那袋用完即棄，而是摺得整齊放入衣袋中備用。他估計那個歷史悠久的膠袋已循環再用了二千多次。<br><br>麥卡斯基表示，以「不浪費，不匱乏」為座佑銘。四年前威爾斯開始徵收膠袋稅，那袋更大派用場，他平均每周用一次。<br><br>麥卡斯基坦言自己儲了許多購物袋，而Tesco那個是最舊的。<br><br>英國《每日鏡報》</p></body></html>
