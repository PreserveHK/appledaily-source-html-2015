<html><header><meta charset="utf-8"><title>朴信惠來港爆歐遊惹狂蜂</title></header><body><h1>朴信惠來港爆歐遊惹狂蜂</h1><p>韓劇《愛上Pinocchio》女星朴信惠昨午於銅鑼灣出席網上支付服務啟動儀式，朴信惠又透露7月於歐洲旅行時惹狂蜂浪蝶：「都有遇到韓國背囊友，大家有一齊傾偈飲啤酒。」至於她今次來港想再搭纜車上山頂睇風景。<br>另外，明日舉行的《MAMA》音樂頒獎禮，除了朴信惠及昨午現身荷里活廣場、吸引逾400名粉絲捧場的男團Monsta X會出席外，眾韓星：GOT7、防彈少年團、SHINee、CL等昨日亦已率先抵港做準備。<br>採訪：梁婉霞</p></body></html>
