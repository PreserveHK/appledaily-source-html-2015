<html><header><meta charset="utf-8"><title>中環在線：周嘉儀報行情幫興證省招牌 - 李華華</title></header><body><h1>中環在線：周嘉儀報行情<br>幫興證省招牌 - 李華華</h1><p>大台前新聞小花周嘉儀今年4月轉行加盟興證之後，財經界口痕友不時都會研究吓，究竟佢幫興證做乜嘢呢，事關大家好多時都係喺娛樂版見到周嘉儀去各大品牌嘅宣傳活動，好少喺財經版見到佢，亦冇乜聽過佢講股。<br>噚日周嘉儀終於為興證粉墨登場嘞，興證搵周嘉儀拍咗條「興證每週快訊」嘅短片，周嘉儀坐定定喺度讀稿，都係回顧上星期港股走勢，呢個星期市場有乜事情需要留意之類，片長約2分鐘。周嘉儀以前讀慣新聞，呢項工作完全駕輕就熟。不過，對於炒開股、一直有留意市場動向嘅人，呢條片真係作用不大。</p></body></html>
