<html><header><meta charset="utf-8"><title>地位隨時高過步步友梁家俊冷手執個熱煎堆</title></header><body><h1>地位隨時高過步步友<br>梁家俊冷手執個熱煎堆</h1><p>記得在早前的大閘中，莫雷拉未有為「步步友」出試，反而卜定同組的沈廐「瀟洒兄弟」，奈何騎者在當日遲到，無緣為後駒主轡，但從以上舉動，亦可反映雷神對這沈廐馬的重視。<br>今回賽事，「瀟洒兄弟」將在港首度登場，並正選列陣尾場三班1200米，不過騎師不是正在停賽的雷神，而是將首度角逐騎師賽的梁家俊，而此駒更是俊仔是日的首匹出試馬，可見騎者心中有馬。當出操完畢，沈集成更在機坪接馬，緊張程度可見一斑。查其外地賽績，「瀟洒兄弟」外地兩次戴面箍均奏凱，故今回再用這配備，配合騎練的重視舉動，絕對有力一鳴驚人。</p></body></html>
