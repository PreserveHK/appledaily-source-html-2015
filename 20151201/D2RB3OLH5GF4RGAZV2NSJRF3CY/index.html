<html><header><meta charset="utf-8"><title>水原希子GD香港敍舊？</title></header><body><h1>水原希子GD香港敍舊？</h1><p>日本女星水原希子和BIGBANG隊長G-DRAGON（GD）分手之後，早前被爆搭上小鮮肉男星野村周平，秘密發展姊弟戀。水原希子發展新戀情，亦不忘支持好友竇靖童，前晚她特意出席Clockenflap香港音樂節，來港撐童童場，而舊愛GD明日出席MAMA音樂頒獎禮，突然提前昨日到港，不知分手是不是朋友，會否在香港敍舊。<br>水原希子早前跟童童去富士山旅館宿一宵，隨即抵港撐童童香港首演，而她在行街時見到印有童童的Clockenflap海報，亦專登留影，再四圍覓食醫肚，食粥的時候，還要賣萌拍照。<br>撰文：非非</p></body></html>
