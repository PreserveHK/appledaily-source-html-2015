<html><header><meta charset="utf-8"><title>莉芙泰萊訂婚晒巨鑽</title></header><body><h1>莉芙泰萊訂婚晒巨鑽</h1><p>荷李活女星莉芙泰萊（Liv Tyler）今年初為拍拖三年的足球經理人男友David Gardner誕下兒子Sailor，同時傳出兩人已訂婚，而這個消息傳足幾個月，直至日前莉芙上節目，終於得到證實。在節目上當莉芙聽到有人用丈夫來形容David，她即說：「他不是我丈夫，是我的未婚夫。」<br>前日，莉芙更公開與David的合照，兩人臉上掛着幸福笑容，順便晒她手上的巨鑽訂婚戒。</p></body></html>
