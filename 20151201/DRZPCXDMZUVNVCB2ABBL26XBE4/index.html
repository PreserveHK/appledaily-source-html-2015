<html><header><meta charset="utf-8"><title>疑遭子騙失公屋　老伯申覆核</title></header><body><h1>疑遭子騙失公屋　老伯申覆核</h1><p>【本報訊】患白內障的76歲老翁與患漸凍人症的妻子，疑遭任設計師的獨子瞞騙，簽文件交出公屋讓他以綠表資格購入房協青衣綠悠雅苑單位。老翁為保荃灣石圍角邨公屋，入稟高院申司法覆核，圖推翻房委會收樓及房協執行買賣單位協議的決定。法庭昨處理其許可申請，但法官明言他應該循民事控告兒子，案件押後判。<br>答辯人房協和房委會均指，案件是申請人秦世華與兒子間的糾紛，不應將兩者牽涉其中，法官亦指司法覆核非決定父子間誰對誰錯的平台，秦應以民事途徑控告兒子，若勝訴或取得法庭禁制令，兩答辯人當遵照判決。 <br>案件編號：HCAL56/15 <br>■記者蔡少玲</p></body></html>
