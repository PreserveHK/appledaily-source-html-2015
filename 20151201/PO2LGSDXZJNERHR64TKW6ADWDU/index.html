<html><header><meta charset="utf-8"><title>趣趣地：紅魔去ball獨欠VV</title></header><body><h1>趣趣地：<br>紅魔去ball獨欠VV</h1><p>周日晚聯合國兒童基金會喺英國搞咗個「United 4 UNICEF」晚會，大部份曼聯球員都獲邀出席，例牌梗係有舒韋恩史迪加（右）拖埋網球手女伴伊娃洛域（左）。不過名義上仲係曼聯門將嘅域陀華迪斯（VV），佢老婆Yolanda就好不滿，話球會當佢老公冇到，冇被邀請。係唔係都好，VV喺曼聯得罪咗方丈都難有運行，據報佢即將同紅魔傾掂數解約，盡快走人。</p></body></html>
