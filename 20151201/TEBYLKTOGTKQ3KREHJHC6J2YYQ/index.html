<html><header><meta charset="utf-8"><title>學友被嘉欣告性騷擾</title></header><body><h1>學友被嘉欣告性騷擾</h1><p>林嘉欣首度參與演出老公袁劍偉執導的電影《暗色天堂》，今次她再夥拍其成名作《男人四十》的男主角張學友，可謂新組合舊拍檔。13年前嘉欣與學友合作許鞍華電影《男人四十》，橫掃金馬獎及金像獎最佳女配角和最佳新演員，早前再憑《百日喜別》奪金馬影后，學友事後笑說：「仲以為嘉欣係憑《暗色天堂》得獎，以為佢要同我合作至會得獎㖭！」<br>學友戲中扮演業餘牧師，同時兼任非牟利團體的行政總裁，嘉欣是學友公司的職員，二人互相吸引，但一次在山頂熱吻後，學友卻被對方控告性騷擾，這個吻改變了二人命運，亦引發一連串羅生門風波。 <br>撰文：陳以晴</p></body></html>
