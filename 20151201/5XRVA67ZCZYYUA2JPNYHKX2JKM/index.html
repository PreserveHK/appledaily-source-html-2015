<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王秀琳掃超市教煮餸</title></header><body><h1>【馮仁昭四圍超】<br>王秀琳掃超市教煮餸</h1><p>王秀琳（Mango）雖然淡出娛樂圈學做老闆，但依然經常見報，事關佢頻頻同圈中猛人、富家公子扯上關係。呢排Mango醉心下廚，喺YouTube開咗個頻道教人煮嘢食，一時煲魚湯，一時又教整大蝦意粉，噚日傍晚5點幾，馮仁昭喺銅鑼灣一間大型超市見到Mango一個人掃貨，揀完廚具同碗碟，之後再去揀凍肉，臨走時仲買咗麵包。<br>撰文：馮仁昭</p></body></html>
