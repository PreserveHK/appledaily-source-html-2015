<html><header><meta charset="utf-8"><title>【時裝絮語】網購成風　點解咁着迷?</title></header><body><h1>【時裝絮語】網購成風　點解咁着迷?</h1><p>網購網站越開越多，公司的接待處就越來越繁忙。無它，網購到入晒迷的同事，已經不敢再把戰利物寄到家中，情願走私般山長水遠地由公司偷運回家，一切都是為了避免再被家人發現，又惹一輪訓示。但何解大家會如此鍾情網購，畢竟其實香港地幾乎甚麼都有得買，這次找來淘寶、Instagram 商店以及外國網購站的用家，分享他們的意見，立即去片看看吧。<br><br>記者：李聰、馬朗澄、黃力<br>攝影：鄧鴻欣</p></body></html>
