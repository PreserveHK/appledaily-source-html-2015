<html><header><meta charset="utf-8"><title>外國人打黑工　最多拘留15日</title></header><body><h1>外國人打黑工　最多拘留15日</h1><p>雖然在內地聘請非法逗留的菲傭屬公開事情，但是確為非法行為，只是「民不舉，官不查」。按內地法律，外國人違反入境條例工作，將被處以最多15日的拘留，而僱主聘用一個非法工作的外國人，即面臨一萬元（人民幣．下同）罰款，總額少於10萬元。<br>按《外國人在中國就業管理規定》列明，任何人都不得私人聘用外國人，意即菲傭為僱主私人聘用已屬違法。非法工作的外國人將被處以最高兩萬元的罰款，甚至可被拘留最多15日，亦會被遣送出境。中介人會就每介紹一人，罰款5千元。按內地菲傭中介公司每次收取2萬元的中介費用，罰款微不足道。<br>《蘋果》記者</p></body></html>
