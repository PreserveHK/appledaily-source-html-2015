<html><header><meta charset="utf-8"><title>【不和上枱】謝賢摑曾江全城震撼</title></header><body><h1>【不和上枱】謝賢摑曾江全城震撼</h1><p>無綫近年多個節目和劇集推出時，都發生不少事有湊巧的大小風波。《4個小生去旅行》的開播記者會上，謝賢突然怒摑曾江，事件震動全港，有不少觀眾因此追看該節目。劇集《張保仔》劣評如潮，CG特效又疲乏，不久便傳出主角洪永城和陳展鵬不和，陳展鵬向陳凱琳求愛不遂等新聞。<br>昨晚出街的真人騷《網絡挑機》邀請一班網絡紅人上節目數臭無綫，精華片段卻被刪剪，前晚其中一位Youtuber發起罷睇，編導岑應粗口還擊，究竟是巧合或是悉心安排，或許只有方丈才知道。</p></body></html>
