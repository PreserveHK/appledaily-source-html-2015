<html><header><meta charset="utf-8"><title>張家瑩望葉家寶獲輕判</title></header><body><h1>張家瑩望葉家寶獲輕判</h1><p>張家瑩、陳瀅、宋熙年與未婚夫陳智燊等，昨日在尖沙嘴出席「鐘錶大賞暨展覽啟動禮」活動，家瑩自言曾收過好友送贈價值20萬的鑽錶禮物，其他細節就不便透露。亞視執董葉家寶被控縱容或疏忽欠薪案罪成，明日判刑，張家瑩坦言感到憂心，她說：「我當佢爸爸，佢好錫我，而且對亞視員工用心良苦，不停為我哋發聲，就算佢觸犯法律都望佢輕判，唔使坐監。」</p><p>另外，陳瀅透露正向公司爭取放大假，希望聖誕及新年返溫哥華探親。她開心謂今年工作多大豐收，想換新車獎勵自己：「想換架大車，揸細車會俾人蝦。但唔會因為咁搵個男友做柴可夫司機，大可以請司機。」<br>採訪：王連連<br>攝影：陳志嵐</p></body></html>
