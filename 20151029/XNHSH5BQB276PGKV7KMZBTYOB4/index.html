<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃淑儀母子公然鬥嘴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃淑儀母子公然鬥嘴 - 馮仁昭</h1><p>黃淑儀、徐肇平兩母子前晚喺尖沙嘴出席飲品活動，一齊整紅茶甜品，黃淑儀話囝囝整西式甜品叻過佢，兩母子可以切磋吓。不過肇平就話以前加拿大屋企廚房大成日整，返到香港已經好少整甜品。跟住兩母子又好溫馨咁鬥嘴，肇平話間中會煮意粉，媽咪就會叫佢整多份，黃淑儀笑話：「媽咪整畀仔食係應份，但個仔整好少會問我食唔食。」<br>撰文：馮仁昭</p></body></html>
