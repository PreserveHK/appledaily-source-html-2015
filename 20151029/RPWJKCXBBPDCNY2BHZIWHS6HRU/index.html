<html><header><meta charset="utf-8"><title>【新機速報】首部4K手機登場　雙導熱管助散熱</title></header><body><h1>【新機速報】首部4K手機登場　雙導熱管助散熱</h1><p>Sony繼早前推出Z5及Z5 Compact，Z5 Premium終於壓軸登場。這部機是全球首部備有4K屏幕的手機，屏幕除可顯示4K內容外，更有增線技術令4K以下的畫質也能提升至較佳質素。除屏幕增加至5.5吋外，其餘的規格與Z5相約，如2,300萬像素鏡頭、備指紋認證的開關鍵等。<br>記者會現場更展示了Z5 Premium的機身拆解，其中顯示了主機板備有雙導熱管，產品設計師指能有效將機身溫度下降，減低出現「辣手」的情況。<br><br>記者：容逸富<br>攝影：林栢鈞</p></body></html>
