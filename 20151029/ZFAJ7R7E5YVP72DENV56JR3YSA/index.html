<html><header><meta charset="utf-8"><title>馮仁昭四圍超：水原希子童童嘆牛蛙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>水原希子童童嘆牛蛙 - 馮仁昭</h1><p>日本潮模水原希子（左）同G-DRAGON分手後不愁寂寞，忙住周圍飛開工嘅佢，日前去咗北京做嘢，開工前仲搵埋好朋友竇靖童去食小龍蝦同牛蛙，佢喺微博貼相話：「昨天和童童一起去吃了小龍蝦和牛蛙，原來童童也是第一次吃牛蛙，我現在開始工作了。」素顏嘅希子依然好靚女，仲興奮拎住小龍蝦同牛蛙影相，童童個表情都喜感十足。<br>撰文：馮仁昭</p></body></html>
