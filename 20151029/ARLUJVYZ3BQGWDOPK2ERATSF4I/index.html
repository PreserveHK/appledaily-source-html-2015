<html><header><meta charset="utf-8"><title>天華Chok爆古惑騷</title></header><body><h1>天華Chok爆古惑騷</h1><p>古惑佬鄭伊健、陳小春、謝天華、錢嘉樂及林曉峰，日前在南京舉行「歲月友情演唱會」，5子為巡唱特別苦練了打太鼓、鋼琴及舞蹈。其間林曉峰在台上以普通話笑說：「我來解釋為甚麼我在台上說話比較多，錢嘉樂他年紀比較大，說話不方便；陳小春說話你們聽得不太方便；鄭伊健的普通話都不方便；『甫士華』平常跟我們私底下見面也要擺pose，所以都不太方便。」謝天華升上台時，果然單手插袋chok爆。<br>此外，當晚適逢是隨隊髮型師Jacky Ma的生日，慶功宴上5子為他準備生日蛋糕賀壽。<br>撰文：炎炯炯</p></body></html>
