<html><header><meta charset="utf-8"><title>伊能靜用愛煮蟹宴</title></header><body><h1>伊能靜用愛煮蟹宴</h1><p>伊能靜前夫庾澄慶（哈林）被爆與40歲民視英語主播張嘉欣蜜運，她昨日似乎藉微博送上祝福。伊能靜感謝北京樂團HAYA邀請她去看12月的演唱會，再借機暗中送上對哈林新戀情的祝福：「我微小的心願不過是自己幸福、你幸福、他幸福，每個人都幸福。」她又表示不會再一個人去演唱會，會與老公秦昊同行。</p><p>伊能靜結婚後，不時發閃光彈，前日凌晨她在微博表示努力學習為愛的人煮飯和煲湯。同日晚上，她與老公宴請好友到家中食大閘蟹，寫道：「秋涼蟹肥，伊府家宴。」有網友開玩笑問為甚麼是「伊府」不是「秦府」，亦有網友在她的微博留言祝福她與哈林各自有新戀情。<br>撰文：盧妹</p></body></html>
