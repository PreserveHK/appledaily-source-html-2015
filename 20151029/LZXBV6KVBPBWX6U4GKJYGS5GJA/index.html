<html><header><meta charset="utf-8"><title>T.O.P自爆拍拖3次</title></header><body><h1>T.O.P自爆拍拖3次</h1><p>韓國天團BIGBANG成員T.O.P和日本「野田妹」上野樹里，昨日在首爾出席網劇《Secret Message》記招，二人合拍地整心心，T.O.P更自爆入行後很少談戀愛，「10年來大概只有3次。」更指因與隊友像家人，所以大家都專注忙自己的工作，不會做一些關係不太親近的人才會做、叫對方加油的表面功夫。上野曾與金在中及T.O.P合作，她自言不會特別在意二人的人氣偶像身份。</p></body></html>
