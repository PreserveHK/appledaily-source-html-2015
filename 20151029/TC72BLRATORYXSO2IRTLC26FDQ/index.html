<html><header><meta charset="utf-8"><title>馮仁昭四圍超：齊昕失手機網民笑問特首 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>齊昕失手機網民笑問特首 - 馮仁昭</h1><p>特首女梁齊昕成日都好慷慨咁同大家喺網上分享佢嘅心情，噚日佢喺fb留言話自己唔見咗手機：「lost my phone AGAIN!!!!!」隨即引來唔少網民關心，有網民話：「電話事小，閃卡事大。」仲話如果閃卡被發現，應該仲勁過當年嘅陳冠希，亦有網民搞笑問齊昕幾多號電話，話要試吓打畀佢，仲有網民話唔知係唔係喺佢位特首爸爸間房入面㖭。<br>撰文：馮仁昭</p></body></html>
