<html><header><meta charset="utf-8"><title>連鎖反應：韓娛圈自殺魔咒</title></header><body><h1>連鎖反應：韓娛圈自殺魔咒</h1><p>韓國演藝圈過去10年都離不開「自殺魔咒」，每年都會傳來噩耗，除了藝人，就連音樂人、經理人等亦難以承受巨大壓力而走上不歸路，自2005年韓片《向左愛向右愛》女星李恩宙自殺開始，到2008年的「韓劇天后」崔真實（圖），崔真實的胞弟崔真英於兩年後亦自殺身亡。<br>現今韓流熱潮已不只局限於亞洲，特別是K-pop更紅到歐美，藝人要站穩住腳絕非易事，而且韓國演藝人公司出名對旗下藝人要求苛刻，不時傳出經理人惡打不聽話藝人，加上韓國對藝人形象十分重視，遇上網絡傳出不利流言，藝人很容易壓力爆煲。</p></body></html>
