<html><header><meta charset="utf-8"><title>安德魯認與愛瑪分手</title></header><body><h1>安德魯認與愛瑪分手</h1><p>美國女星愛瑪史東（Emma Stone）跟安德魯加菲（Andrew Garfield），於4年前合演電影《蜘蛛俠：驚世現新》（The Amazing Spider-Man）撻着，卻在年初盛傳男方在台灣拍新片期間偷食，而傳來分手消息，雖則安德魯隨後成功箍煲，但兩人近日再被爆分訊。報道指最近在悉尼開工的安德魯，強調自己是單身，當提到愛瑪時，他更說：「我們已經分手了。」據悉兩人仍相當關心對方，只是經常因工作分開令感情難以維繫。</p></body></html>
