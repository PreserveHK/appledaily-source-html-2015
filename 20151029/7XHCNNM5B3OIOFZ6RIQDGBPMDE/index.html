<html><header><meta charset="utf-8"><title>城城硬銷個唱</title></header><body><h1>城城硬銷個唱</h1><p>郭富城前晚為新濠影匯開幕表演擔任壓軸嘉賓，因打頭陣的瑪麗嘉兒（Mariah Carey）演出後，幾位荷李活巨星拉隊走，令觀眾走得七七八八，緊接出場的韓國女團SISTAR騷腿扭籮，壓軸又唱又跳的城城更搞㷫全場氣氛，更用英文跟觀眾說：「Hello I am Aaron Kwok，nice to meet you！Everybody，how are you？我下月就喺呢度開演唱會，你哋會唔會嚟呀？」城城唱最後一首歌《狂野之城》更掀高潮。<br>採訪：馬建華、張俊銘、丁焯敏<br>攝影：仇志德、陳順禎</p></body></html>
