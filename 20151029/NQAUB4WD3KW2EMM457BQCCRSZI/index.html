<html><header><meta charset="utf-8"><title>10歲男童全裸手腳被綁伏屍東京山坡</title></header><body><h1>10歲男童全裸手腳被綁<br>伏屍東京山坡</h1><p>日本東京日野市周一晚發現一具全裸男童屍體，手腳被縛倒斃郊外。警方循自殺及謀殺方向調查。<br><br>日野警方表示，受害十歲男童周一早上十一時離家後失蹤，男童母親傍晚六時三十分報警，警方在一處山坡發現男童赤裸遺體，身上無傷痕，手腳也遭綑綁，尼龍繩纏頸，繩另一端綁在一點五米外的樹，衣服被丟棄在附近。<br><br>命案讓附近居民人心惶惶。一名七十來歲婦人表示，山坡入夜後非常漆黑，連成人也不敢步近。她表示，警方和政府當局對命案所說不多，她不知詳情，嚇得晚上不敢外出。<br><br>《日本時報》</p></body></html>
