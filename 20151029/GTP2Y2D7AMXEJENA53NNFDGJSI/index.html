<html><header><meta charset="utf-8"><title>反水貨青年踢傷人緩刑</title></header><body><h1>反水貨青年踢傷人緩刑</h1><p>【本報訊】去年參加「鳩嗚」擲汽水罐被判社會服務令的扎鐵工人，今年3月到屯門參加反水貨客示威，聽到女示威者被一名男子觸及胸部上方，便從後腳踢該男子腰部，令該名領傷殘津貼的五旬男子受傷。工人早前在屯門法院承認普通襲擊罪，裁判官昨指其行為令人厭惡，事主沒傷殘實屬幸運，如再判社會服務令於理不合，終判監4周，緩刑2年。<br>辯方昨求情指，被告胡家俊（25歲）一時衝動，加上受當時社會氣氛影響才犯案，母親也在庭上支持。但裁判官水佳麗指被告求學時有打人、叫囂、擾亂秩序等8項紀錄，犯案不是單一事件。<br>案件編號：TMCC680/15<br>■記者戴國輝</p></body></html>
