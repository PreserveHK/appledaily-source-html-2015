<html><header><meta charset="utf-8"><title>後藤真希做性感孕婦</title></header><body><h1>後藤真希做性感孕婦</h1><p>曾是日本女團Morning娘主將的後藤真希，今年6月中宣佈為圈外人老公懷有第一胎，預產期是12月。已經30歲的後藤真希，月前被傳媒拍下外出近照，她肚凸凸往超市掃平貨，被指越來越有師奶風範。不過，後藤真希近日就為時尚雜誌《Numero TOKYO》拍攝一輯靚相，今次她在酒店房間內進行拍攝，就算懷胎8個月仍性感上陣，除了露出玉腿外，還不乏低V設計的時尚孕婦裙，令其豐滿上圍更顯睇頭，展露大肚婆最美一面。</p></body></html>
