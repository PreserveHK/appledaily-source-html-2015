<html><header><meta charset="utf-8"><title>【iPhone小技】長者玩手機　放大字體一清二楚</title></header><body><h1>【iPhone小技】長者玩手機　放大字體一清二楚</h1><p>現時不少老人家都手拿智能手機，手機芒係就係夠大，但當中的文字相對細，對眼睛差啲老人家來說可能會很辛苦。記者身邊的老人家就經常問如何將字型校大，其實非常簡單，以iPhone 6/iOS9為例，只需在「設定」內的「顯示器與亮度」中，找出選項「文字大小」，進去後就可以按需要調校手機字型大小。<br>大家如果要送手機給老人家，不如預早在手機到手之前先調校好字型，讓老人家用時省卻不必要的麻煩吧！<br><br>記者：方健銘</p></body></html>
