<html><header><meta charset="utf-8"><title>林家棟呻夏萍難請工人</title></header><body><h1>林家棟呻夏萍難請工人</h1><p>林家棟、林文龍和陳靜（DaDa）等昨日在灣仔出席「第三屆香港電影展映周」記者會，對於導演舒琪質疑電影《我們停戰吧》早前共贏得27個獎項，該片男主角林文龍說：「我哋會保留法律追究行動，因為律師團已開過會，佢（舒琪）係百分之百有誹謗成份。」<br>夏萍早前在家跌倒入院，契仔林家棟指前日有到醫院探訪，他透露夏萍要多留院三至五天，家棟說：「請工人唔係唔好，你知佢（夏萍）講嘢幾進取㗎啦，唔係個個受得住。」此外，DaDa師妹郭穎兒（Celia K.）日前透露有乳腺增生情況，DaDa表示曾試過，所以會找女婦科醫生進行一年一次檢驗。<br>採訪、攝影：黃曉妍</p></body></html>
