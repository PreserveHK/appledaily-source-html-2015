<html><header><meta charset="utf-8"><title>【App士多】毋須開程式集　一掃開App</title></header><body><h1>【App士多】毋須開程式集　一掃開App</h1><p>很多人喜歡Android的原因都是因為它的自由度較大，變相令應用程式的自由度也更大更方便用家。Play Store上有一個名為SwipePad的應用程式，讓用家可在主畫面的四周輕輕一拉，拉出一個小型程式集，最多能放置九個應用程式。<br>用家可以放置最常用的app，不用在茫茫app海中找尋自己要用的程式，如WhatsApp、Instagram這類程式便可放到SwipePad上，在畫面輕輕一拉便可使用。<br><br>記者：容逸富</p></body></html>
