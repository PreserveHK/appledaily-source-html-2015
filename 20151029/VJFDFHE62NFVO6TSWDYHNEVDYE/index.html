<html><header><meta charset="utf-8"><title>JM想同黎明談情</title></header><body><h1>JM想同黎明談情</h1><p>文詠珊（Janice Man）昨日身穿露背裝在中環出席眼鏡店開幕，JM透露家中除了收藏高踭鞋及手袋外，還有過百副太陽眼鏡。有指黎明不滿陳善之（Joe）未有盡力挽留旗下藝人，而結束多年合作關係，曾是黎明旗下的JM說：「我哋之前食過飯，大家非常愉快，Joe想試其他嘢。」問到和黎明有否傾合作？她說：「我成日叫佢開套戲搵我，我做乜角色都得，情侶談情都好，大家咁熟。」<br>此外，楊穎（Angelababy）被拍到戴黑超過海關似有特權，JM說：「係咪佢拉一拉低眼鏡或戴咗變透鏡片呀。我自己唔介意素顏，如果外遊出鏡都要化妝好辛苦。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
