<html><header><meta charset="utf-8"><title>w-inds.七度來港獲表揚</title></header><body><h1>w-inds.七度來港獲表揚</h1><p>日本男子組合w-inds.將於後日再度訪港，預備翌日假九龍灣國際展貿中心舉行的演唱會，這次已是三子自2007年以來第七度來港表演。由於w-inds.於香港一直積極推動及發展日本音樂文化，此行w-inds.會獲日本駐香港總領事頒授「總領事獎」，以表揚其促進日港友好關係的貢獻。w-inds.會於後日中午抵埗，完成演唱會後，下周一早上將獲日本駐香港總領事頒授「總領事獎」，並由日本駐香港大使松田邦紀頒獎給三子。</p></body></html>
