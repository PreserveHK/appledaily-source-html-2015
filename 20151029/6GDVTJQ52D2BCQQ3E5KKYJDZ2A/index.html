<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張繼聰驚Kay上台尷尬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張繼聰驚Kay上台尷尬 - 馮仁昭</h1><p>張繼聰12月將會舉行音樂會，噚日佢喺商台宣傳笑話當自己最後一個騷咁做，因為之後工作重心喺演戲。而太太謝安琪（Kay）會唔會上台俾驚喜？佢話：「唔知，但情願佢喺台下專心睇，我一定會尷尬，唔想畀人睇到呢個樣。」另外，佢今年拍劇演技受讚，佢未知有冇份提名做視帝，佢話：「咁多好劇，我入圍已當贏，要即刻請屋企人食飯。」<br>撰文：馮仁昭</p></body></html>
