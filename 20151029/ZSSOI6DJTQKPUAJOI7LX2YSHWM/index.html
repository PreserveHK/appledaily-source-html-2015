<html><header><meta charset="utf-8"><title>MJ賺8.9億冧莊最賺錢死人 </title></header><body><h1>MJ賺8.9億冧莊最賺錢死人 </h1><p>美國已故流行樂天王米高積遜（Michael Jackson），在剛公佈的美國財經雜誌《福布斯》最賺錢已故名人榜中，冧莊成為冠軍。MJ死後主要靠唱片及版稅收入，過去一年獲得逾8.9億港元收入，比第2位的「貓王」 皮禮士利（Elvis Presley）所賺到的約4.26億港元高出一倍有多。至於第3至5位分別是《花生漫畫》作者舒爾茨（Charles Schulz）、Bob Marley跟「玉婆」伊莉莎伯泰萊（Elizabeth Taylor）。</p></body></html>
