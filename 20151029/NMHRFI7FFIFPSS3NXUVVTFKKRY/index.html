<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jolin個唱銷情一般 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Jolin個唱銷情一般 - 馮仁昭</h1><p>台灣天后蔡依林（Jolin）宣佈12月11、12日再踏紅館，舉行兩場「PLAY世界巡迴演唱」，仲請埋韓國人氣偶像G-DRAGON嘅製作人搞製作，又講明會為香港歌迷獻唱廣東歌。但係演唱會飛今個月19日已正式發售，但反應似乎一般。噚日馮仁昭登入城市電腦售票網發現，除咗第二場嘅最平$180售罄外，第一場$180尚餘少量，睇嚟要加把勁宣傳！<br>撰文：馮仁昭</p></body></html>
