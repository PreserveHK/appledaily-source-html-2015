<html><header><meta charset="utf-8"><title>旦哥搞騷報答母校</title></header><body><h1>旦哥搞騷報答母校</h1><p>鍾景輝、劉兆銘、廖啟智、顏卓靈與甄澤權等一眾浸會大學校友，昨日齊集母校出席「『我們都是浸大的』校友騷」記招，鄭丹瑞（旦哥）擔任顧問兼監製，而校慶歌由鄭國江與區瑞強負責。以往甚少幫手搞騷的旦哥，指與母校關係太深，一口答應幫手。今次活動將於明年1月30日只辦一場，以五大環節串連整個演出，他說：「好開心有唔同校友幫手，令好多諗法都夢想成真，加上唔同崗位上都有校友人才幫手。」<br>今年才正式畢業的顏卓靈，落堂後急急趕赴記招，她透露今次有幸跟劉兆銘合作跳舞演出，去年因工作忙而影響學業，幸好今年管理好時間，將能順利畢業。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
