<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Donut前成員閃電訂婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Donut前成員閃電訂婚 - 馮仁昭</h1><p>𡃁模團隊Donut的經理人Admond，前晚突然宣佈同Donut前成員Kivi（何嘉兒，前英文名Sweet）閃電訂婚，「綠魔」Karl同黃榕都到賀。Admond今年初跟𡃁模Elke分手，重遇Kivi一撻即着，拍拖半年就決定訂婚，Admond跪地送上約9萬元、1卡求婚鑽戒，Admond噚日話：「準備一、兩年就結婚，我希望將來用一百萬搞婚禮迎娶Kivi。」<br>撰文：馮仁昭</p></body></html>
