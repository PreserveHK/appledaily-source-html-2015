<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳智燊準備好「湊仔」 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳智燊準備好「湊仔」 - 馮仁昭</h1><p>陳智燊同李思捷等前晚喺尖沙嘴出席飯局，宣佈咗同宋熙年結婚嘅陳智燊，話同完啲小演員合作，對「湊仔」好有心得：「有時對小朋友要嚴肅啲，佢哋先會聽話，唔可以偏心，如果有兩個小朋友嘅話，要一視同仁，𠵱家我實習完已有晒心理準備。」而啱啱俾裸模張淨思喺fb連環自揭親密關係嘅李思捷，就話唔回應事件，影完大合照仲急急腳走人。<br>撰文：馮仁昭</p></body></html>
