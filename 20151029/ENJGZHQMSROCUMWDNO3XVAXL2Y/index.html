<html><header><meta charset="utf-8"><title>敏之曲奇餅入夢</title></header><body><h1>敏之曲奇餅入夢</h1><p>陳敏之在金鐘投資第五間餅店分店昨日開張，適逢她創業一周年紀念，她親臨為店舖剪綵，並獲圈中好友支持。不過敏之老公則未見蹤影，敏之笑言：「老公有嚟，佢好怕醜匿埋咗，佢好支持我。」<br>敏之希望將生意衝出亞洲，而為搞生意令敏之承受壓力，她說：「瞓覺發夢係見到曲奇餅、千層酥，老公話我壓力太大，所以之前去咗馬爾代夫輕鬆吓。」近年敏之甚少現身電視螢光幕，她坦言今年在大台頒獎禮中沒有提名，但會參與及跟貼消息。明顯成為人妻後及進軍商界後放下鬥心，敏之說：「唔係，只係未有劇出，過去一年係參與少咗，有作品出街都會想攞獎，未來會生意拍劇兩邊兼顧。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
