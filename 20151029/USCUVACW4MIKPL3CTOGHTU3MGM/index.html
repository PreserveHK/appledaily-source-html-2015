<html><header><meta charset="utf-8"><title>馮仁昭四圍超：少女標本攞新人獎在望 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>少女標本攞新人獎在望 - 馮仁昭</h1><p>少女標本、吳業坤同陳詩欣等噚日出席新城活動，少女標本面對今年樂壇新人，贏出嘅信心好大，佢哋話：「覺得一定贏，因為我哋老少咸宜，攻唔同年紀層粉絲，而且我哋形象多變，扮惡又得，扮少女又得。」而吳業坤話入行五年，但都係剛起步。新人中佢對FFx最有印象，佢話：「難得見佢哋真人，但我鍾意嗰個今日返學冇嚟，我鍾意斯文型。」<br>撰文：馮仁昭</p></body></html>
