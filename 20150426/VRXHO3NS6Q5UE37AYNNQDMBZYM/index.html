<html><header><meta charset="utf-8"><title>500人鬥發呆爭Apple Watch</title></header><body><h1>500人鬥發呆爭Apple Watch</h1><p>Apple Watch 前日推出市面，山西太原市同日舉辦第一屆「發呆大賽」（上圖），主辦單位將Apple Watch當獎品作招徠，吸引約500人參加。選手在比賽期間不能笑、不能動、不能上廁所也不能接電話，只能靜坐地上拼呆賣萌，場面趣怪。<br>主辦單位為了增加難度，安排工作人員在選手旁邊扮鬼臉、拿鈔票「挑逗」，千方百計施展干擾戰術。參賽者只要一不小心有動靜即被淘汰。比賽結果由24歲女大學生梁丹妮獲勝，她總共發呆了2小時又20分鐘。<br>新華網</p></body></html>
