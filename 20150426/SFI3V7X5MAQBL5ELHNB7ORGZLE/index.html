<html><header><meta charset="utf-8"><title>【一周必看】CY御駕親征遇路姆西　大媽撐場係威係勢？</title></header><body><h1>【一周必看】<br>CY御駕親征遇路姆西　大媽撐場係威係勢？</h1><p>政務司司長林鄭月娥上周三早上宣讀政改方案，即日黃昏便以三人組姿態落區美孚宣傳，從「有商有量」變成「一定要得」，正式開打民意戰。地區建制團體安排大媽登台勁歌熱舞恭候，黃傘軍團亦聞風而至。聲稱落區「難唔到我」的特首梁振英忽然現身會場觸發混亂，在台上向支持者開腔力撐政改方案，逗留不足20分鐘便即離場。</p></body></html>
