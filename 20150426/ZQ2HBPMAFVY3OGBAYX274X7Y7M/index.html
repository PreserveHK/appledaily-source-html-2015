<html><header><meta charset="utf-8"><title>偷車賊遇著警　跣倒於倔頭巷中</title></header><body><h1>偷車賊遇著警　跣倒於倔頭巷中</h1><p>【本報訊】昨日凌晨2時許，有警員在元朗處理一宗噪音滋擾事件，把警車駛經東成里時，發現一部私家車停在路口，車上兩名男子神情閃縮，警員覺有可疑上前截查，司機立即開車逃走，直駛入東成里。<br> <br>警員乘警車追截，私家車司機及乘客駛至400米外的倔頭路下車逃走，司機逃去無蹤，但乘客跌倒被警員擒獲。警方調查發現私家車剛在大埔被偷走，匙膽撬毀，將涉嫌偷車男子拘捕。</p></body></html>
