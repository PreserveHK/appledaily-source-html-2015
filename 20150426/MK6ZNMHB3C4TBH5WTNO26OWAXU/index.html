<html><header><meta charset="utf-8"><title>警跳海救輕生內地女</title></header><body><h1>警跳海救輕生內地女</h1><p>【本報訊】兩名衝鋒隊警員，昨凌晨在中環海面救起一名跳海輕生的內地女子；她獲救送院後拒絕透露輕生原因。兩名英勇警員事後表示感到開心，並指救人乃警員的職責。<br>獲救女事主姓李（22歲），早前持雙程證來港，據悉，她患有抑鬱症。昨凌晨2時許，她在7號港外線碼頭徘徊後跳海輕生，驚動岸邊一名28歲姓許釣魚郎報警，許拋下一個水泡欲助女事主，但她卻推開。<br>港島衝鋒隊兩名姓劉及姓吳警員接報趕至，解下裝備跳海救人。其後與消防員合力將事主救上岸再送院治療。警員在女事主背囊內撿獲遺書聲稱患病。兩名警員對救人一命表示感到高興，並稱這是警員的職責。<br>■記者唐家輝</p></body></html>
