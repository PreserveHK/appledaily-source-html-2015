<html><header><meta charset="utf-8"><title>【一周必看】「赫特」慾火球場　教練席打野戰認真混帳</title></header><body><h1>【一周必看】<br>「赫特」慾火球場　教練席打野戰認真混帳</h1><p>「英國佛光街男女」主角之一的前Clitheroe FC射手積赫特，在與女球迷於教練席打野戰的片段曝光後，日前首度開腔為事件道歉，又希望女友比安尼可以原諒他。24歲的積赫特還說自己當時喝醉了，所以才做出如此羞家的事，他並不知道與他野戰的女球迷是誰；而積赫特亦在社交網頁向曾經出軌的曼聯前鋒朗尼求助！另外，積赫特的母親也說兒子這件事，令他們全家人受到騷擾，連他只得九歲大的妹妹，也收到哥哥的鹹片！</p></body></html>
