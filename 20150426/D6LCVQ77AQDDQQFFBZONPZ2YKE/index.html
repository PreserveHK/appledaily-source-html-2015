<html><header><meta charset="utf-8"><title>超牙烟　女童頭卡晾衫架吊吊揈</title></header><body><h1>超牙烟　女童頭卡晾衫架吊吊揈</h1><p>新加坡一名三歲女童，頭部凌空卡在屋外晾衫架，幸獲兩名印度裔地盤工人拯救，才沒有受傷。<br><br>事發於周四下午，女童被獨留在家，懷疑她睡醒見家中無人，走出露台尋找媽媽之際，手上拿著的iPad，不慎跌出露台，當她想跨出外拾回，頭部被卡在晾衫架，動彈不得。<br><br>兩名分別24歲同35歲的工人見狀，徒手爬上二樓拯救女童，最終成功救出女童，而消防員到場後用雲梯將女童帶返地面。<br><br>新加坡民防部隊（SCDF）發言人表示，女童無明顯傷痕，只是臉部發紅，其父母拒絕送女兒到醫院檢查。外界紛紛稱讚兩人是英雄，他們事後亦獲SCDF頒發熱心公益獎項。</p></body></html>
