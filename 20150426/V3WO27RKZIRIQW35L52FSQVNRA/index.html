<html><header><meta charset="utf-8"><title>體壇拾趣：Marco對鄧立普要復仇</title></header><body><h1>體壇拾趣：<br>Marco對鄧立普要復仇</h1><p>休息一個禮拜後，傅家俊（Marco、圖）今日重返設菲爾德世界桌球錦標賽16強，對世界排名第六嘅鄧立普（now637台今日5:00pm起直播），過往兩個交手16次Marco贏得六次。舊年世錦賽Marco以7:13不敵鄧立普緣盡16強，所以今日係呢位香港桌球一哥報仇嘅大好機會。英格蘭嘅鄧立普今季晉身五個決賽，贏咗其中兩個。至於衞冕嘅沙比喺16強以9:13爆冷出局，而丁俊暉周日淘汰前世界冠軍希堅斯入八強。</p></body></html>
