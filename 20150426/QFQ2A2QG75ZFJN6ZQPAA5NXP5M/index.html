<html><header><meta charset="utf-8"><title>肥嘟嘟舞王　舞姿震驚50萬人</title></header><body><h1>肥嘟嘟舞王　舞姿震驚50萬人</h1><p>看完這條片，你可以忍住不笑嗎？<br> <br>網上早前流傳這段短片，一名肥嘟嘟的男童在鏡頭前大騷舞姿，他不但手舞足蹈，更興奮得搖頭、翻白眼，甚至模仿跳肚皮的動作，可惜他只有圓渾的大肚腩，不能像舞孃般扭動腰枝。<br> <br>原本片段配上阿拉伯音樂，但加拿大唱片騎師戴維（Paul David）改配跳舞音樂，令短片更有動感，更配合男童的搞鬼動作，不少網民亦大讚他可愛呢！<br> <br>英國《每日鏡報》</p></body></html>
