<html><header><meta charset="utf-8"><title>趣趣地︰美斯搵名醫唔想再嘔</title></header><body><h1>趣趣地︰<br>美斯搵名醫唔想再嘔</h1><p>巴塞隆拿前鋒美斯，被意大利傳媒影到佢上周中歐聯賽後去咗意國小鎮薩奇萊，不過美斯唔係度假，而係睇醫生；據報美斯今次喺緊密嘅賽期中都去一轉意大利，就係為咗睇名醫普沙，希望可以根治嘔吐問題。原來呢位醫生係營養學專家，係美斯嘅阿根廷隊友迪米捷利斯介紹美斯去睇，今次已經係第三次，而普沙就會開出餐單要美斯跟住食。其實嘔吐問題都困擾美斯好耐，國家打吡嘔過，世界盃又嘔過，希望今次真係可以醫好啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
