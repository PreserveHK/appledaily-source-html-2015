<html><header><meta charset="utf-8"><title>體壇拾趣：咸仔上年勁賺10億</title></header><body><h1>體壇拾趣：<br>咸仔上年勁賺10億</h1><p>根據英國《星期日泰晤士報》最近公佈嘅2015年英國體壇富豪榜，兩位F1車手都喺三甲之內。舊年贏咗F1總冠軍嘅平治車手咸姆頓勁賺8,800萬鎊（約10.4億港元），收入比前一年暴升2,000萬鎊。而最近去咗羅馬客串電影《非常索凸務2》嘅咸仔（左），一早已經移居避稅天堂摩納哥，唔怪得不時有國民批評佢唔為國家作出財政貢獻啦。至於麥拿侖嘅畢頓都賺多咗，收入有7,100萬鎊，但反而跌落第三位；因為曼聯球星朗尼搵錢升幅更加大，於是以100萬鎊嘅差距成功爬頭。</p></body></html>
