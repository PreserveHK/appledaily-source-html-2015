<html><header><meta charset="utf-8"><title>【一周必看】【偽造牛肉乾】違泊男奇招　轉移罰款</title></header><body><h1>【一周必看】<br>【偽造牛肉乾】違泊男奇招　轉移罰款</h1><p>警方偵破首宗偽造「牛肉乾」案件，37歲P牌男子早前向舅仔借車代步上班，因在大埔公司附近違例泊車多次被抄牌，有人不堪「進貢」庫房，竟想出複製告票呃人代交罰款。他在街上找到違例泊車的代罪羔羊後，在複製的空白告票上填上目標車輛的相關資料，插贓嫁禍。至少五名司機收到告票後不虞有詐，白白替人繳交罰款不自知，直至上月警方接到投訴才揭發此奇案，星期二終拘捕兩名涉案男子。</p></body></html>
