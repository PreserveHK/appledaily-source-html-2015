<html><header><meta charset="utf-8"><title>【一周必看】林少陽：港股或是最好市場</title></header><body><h1>【一周必看】<br>林少陽：港股或是最好市場</h1><p>港股大時代來臨，「亞洲股神」東尼（Tony Measor）首徒、以立投資董事總經理林少陽接受專訪時揚言，港股再突破歷史高位32000點只是時間問題。<br><br>雖然他謙稱資金市況下「毫無技術可言」，但強調作為專業投資者，定會堅守投資法則，沒有大量參與炒AH差價股份，只買了少量基本因素較好的折讓H股。又謂「北京中央目的就係透過股市，化解一次潛在中國經濟危機，佢哋都知地方債好重，民企國企負債唔輕！」</p></body></html>
