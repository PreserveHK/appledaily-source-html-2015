<html><header><meta charset="utf-8"><title>東鐵月台「尿袋」自焚</title></header><body><h1>東鐵月台「尿袋」自焚</h1><p>【本報訊】俗稱「尿袋」的攜帶式手機充電器再次發生火警！昨晚在一列北行東鐵列車內，一名乘客所攜帶尿袋突然冒煙起火，物主趁列車駛抵沙田站時，將充電器拋出車外月台，未幾尿袋自焚，地鐵職員接報報警及取來滅火筒和滅火氈將火撲熄，初步無人受傷。<br>昨晚9時40分，一列從大圍往羅湖方向的東鐵列車內，有一名乘客所帶的攜帶式手機充電器發熱和冒煙，當列車駛抵沙田站時，該乘客趁打開車門，將該個「尿袋」連同連接線拋出車外月台起火自焚。<br>職員接報趕至，疑職員不熟操作滅火筒，手忙腳亂分餘鐘仍未能開啟，另一名職員趕至，拿出滅火氈撲熄，初步無人受傷。<br>■記者陳一亮</p></body></html>
