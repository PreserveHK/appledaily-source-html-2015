<html><header><meta charset="utf-8"><title>69歲翁四姦27歲媳婦</title></header><body><h1>69歲翁四姦27歲媳婦</h1><p>【本報訊】秀茂坪一屋邨發生令人髮指家翁強姦及非禮媳婦案件，一名27歲少婦昨傍晚報案，報稱分別在內地和秀茂坪住所遭69歲家翁四度強姦及一次非禮，警方拘捕鹹濕家翁扣留，受害媳婦稍後獲送院檢驗。<br>案中27歲受害人，據知是內地新移民。消息稱，昨晚6時許，她報案稱上月於家居被69歲家翁非禮。警方接手調查，揭發原來女事主於前年至去年期間，在內地被家翁四度強姦，有人事後給錢作肉金。她起初不敢張揚，豈料家翁再侵犯她，於是報案。警方調查後將涉案家翁拘捕，因涉及的強姦案在內地發生，需進一步蒐證，暫列強姦及非禮案處理。<br>■記者陳一亮</p></body></html>
