<html><header><meta charset="utf-8"><title>體壇拾趣：港混雙入亞錦決賽</title></header><body><h1>體壇拾趣：<br>港混雙入亞錦決賽</h1><p>衞冕嘅香港混雙組合李晉熙（右）/周凱華（左），噚日喺武漢出戰亞洲羽毛球錦標賽四強，以2:0輕取日本嘅早川賢一/松友美佐紀，神勇殺入決賽。其實自上屆奪冠後，呢對姊弟表現下滑，世界排名由第八跌至14位。見到徒弟翻生，最欣慰嘅梗係總教練何一鳴：「舊年佢哋一度迷失，過於側重技術，好彩今次及時醒覺，打番出速度同力量呢個優勢。」決賽今日上演，李、周配會同印尼組合阿曼/納莎爭標；而中國名將林丹會喺男單決賽迎戰師弟田厚威，後者噚日因同胞諶龍退賽而晉級。</p></body></html>
