<html><header><meta charset="utf-8"><title>體壇拾趣：小舒密加地標有獎攞</title></header><body><h1>體壇拾趣：<br>小舒密加地標有獎攞</h1><p>七屆F1世界冠軍舒密加嘅16歲囝囝米奇舒密加（圖），噚日喺Oschersleben演出個人嘅德國F4系列賽處子戰，表現一啲都唔失禮，由第19位起步，最後以第九名衝線。雖然總成績入唔到三甲冇得「企凳仔」，但米奇都有機會上台攞獎；事關佢嘅成績係新人當中最好嘅，所以就贏到今場嘅最佳新秀獎。米奇以前玩小型賽車一直都係用阿媽嘅姓，𠵱家「升呢」玩F4，第一次以舒密加呢個響噹噹嘅姓參賽就攞到獎，真係一個好嘅開始。</p></body></html>
