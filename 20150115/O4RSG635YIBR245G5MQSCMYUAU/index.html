<html><header><meta charset="utf-8"><title>【動私影】翻版Janice Man　王梓如瞓草地玩風箏</title></header><body><h1>【動私影】<br>翻版Janice Man　王梓如瞓草地玩風箏</h1><p>不要見Ayu(王梓如)好像個小妹妹般，其實她對鏡頭的經驗多過很多女生，她說：「其實好得意，起初完全冇諗過做呢行，有朋友有次去影相，叫我陪佢去，之後個攝影師問我有冇興趣試，就一直做到𠵱家。」<br><br>17歲做平面模得兒，但其實她也有另一個夢：「我由細就想做護士，但現階段要慢慢來。相、廣告、微電影都拍過，我都想再做啲唔同嘅嘢，多元化啲。」</p></body></html>
