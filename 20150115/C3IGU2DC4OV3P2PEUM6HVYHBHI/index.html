<html><header><meta charset="utf-8"><title>求驗客手記：布連冰天雪地「裸」彩</title></header><body><h1>求驗客手記：布連冰天雪地「裸」彩</h1><p>唔知球迷們仲記唔記得布連（Tomas Brolin）？呢位喺90年代紅過一排嘅前瑞典國家隊前鋒，最令人印象深刻應該係佢入完波後嘅「昇龍拳」慶祝動作。現年45歲嘅布連唔知係咪驚俾人遺忘，最近上載咗張裸照上instagram引人注意。見布連冇着衫褲瞓喺雪地，淨係用堆雪冚住重要部位，身後仲印咗個大心形，變身做雪地天使。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
