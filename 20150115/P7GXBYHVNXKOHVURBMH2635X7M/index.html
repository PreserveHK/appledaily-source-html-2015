<html><header><meta charset="utf-8"><title>體壇拾趣：飛馬簽入立超射手</title></header><body><h1>體壇拾趣：飛馬簽入立超射手</h1><p>港超聯轉會窗重開後，Big 4各有動作；太陽飛馬棄用雲迪奴域後，就搵咗上季立陶宛超聯球會希奧利艾嘅克羅地亞前鋒杜基加盟，呢位上季立超射手噚日到埗，通過體測後，簽約年半。杜基今年26歲，身高1米86，可勝任中前場多個位置，上年踢35場入19球，做埋立超神射手，將着99號波衫嘅佢今日會隨隊操練。睇番杜基比賽片段，屬踢法全面前鋒，應該會提升飛馬入球能力。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
