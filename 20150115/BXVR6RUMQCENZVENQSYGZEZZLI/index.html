<html><header><meta charset="utf-8"><title>MISSHA欠租遭入稟收樓</title></header><body><h1>MISSHA欠租遭入稟收樓</h1><p>【本報訊】韓國著名化妝品牌MISSHA的本港分店，本月初突然全線停業，經營MISSHA業務的香港公司所租用的工廈單位，因自去年12月拖欠租金、管理費及差餉地租，前日被業主入稟高院追討十一萬元兼收樓，董事鄭偉德也因出任擔保人成為被告之一。<br>涉案物業是屯門洪祥路田氏中心工業大廈9字樓兩個相連單位，2010年3月由業主田氏塑膠廠租予經營MISSHA的美莎（香港）有限公司三年，之後以每月四萬一千多元續租，亦是為期三年。<br>案件編號：HCA101/15<br>■記者梁偉強</p></body></html>
