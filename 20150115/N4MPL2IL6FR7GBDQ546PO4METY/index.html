<html><header><meta charset="utf-8"><title>大象霸王硬上車　結果係...... </title></header><body><h1>大象霸王硬上車　結果係...... </h1><p>泰國拷艾國家公園（Khao Yai National Park）上周末上演了一齣大象「霸王硬上車」，將整輛私家車壓扁。<br><br>該輛「不幸的」私家車駛到國家公園，但被一頭雄性大象迎面截停又推又撞，其後更騎上了車頭毀了整部車。<br><br>拷艾國家公園園長坎奇特(Kanchit Srinoppawan)表示，現時正值大象發情期，所以公象才會攻擊汽車。公園內一間餐廳及商店，本周一也曾遭大象襲擊，但未知是否壓扁車的同一頭大象。<br><br>英國《每日鏡報》</p></body></html>
