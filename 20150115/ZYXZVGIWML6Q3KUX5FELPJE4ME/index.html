<html><header><meta charset="utf-8"><title>法團向蔣匡文索償百萬</title></header><body><h1>法團向蔣匡文索償百萬</h1><p>【本報訊】前特首董建華、霍英東家族等名人聚居的半山老牌豪宅嘉慧園，其業主立案法團前日入稟高院，指控著名玄學家兼建築師蔣匡文（圖）及其建築師樓，在屋苑大翻新的工程上疏忽，索償超過一百萬元。本報昨致電建築師樓，但蔣至截稿前沒有回覆。<br>根據入稟狀，蔣匡文的建築師樓於2005年5月，就翻新工程與法團簽約。資料顯示，有嘉慧園住客於2011年向傳媒投訴，指蔣負責的大型翻新工程08年展開，涉款逾億元，包括在外牆加建裝飾線條，但質素欠佳，安全成疑。<br>案件編號：HCA100/15<br>■記者梁偉強</p></body></html>
