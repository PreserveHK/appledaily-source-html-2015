<html><header><meta charset="utf-8"><title>Kabby自薦扮鹹蛋超人</title></header><body><h1>Kabby自薦扮鹹蛋超人</h1><p>許雅婷（Kabby）昨日谷胸到九龍灣出席「C3日本動玩博覽會」活動，本身是動漫迷的Kabby自言曾在派對中扮美少女戰士和小丸子，稍後會以日本和服打扮為活動做宣傳，但她卻有其他意見：「如果畀我揀，想扮男性嘅cosplay，或者扮鹹蛋超人。」<br>此外，Kabby自爆在新片《小姐誘心》中與周柏豪拍親熱戲，遭朋友妒忌，但坦言自己沒感覺：「因為佢唔係我杯茶，雖然我好多朋友都視佢為男神，不過我唔鍾意咁高，同我差唔多高就夠。啲朋友仲叫我同佢哋搞基，當間接同柏豪親熱過，呢個諗法真係莫名其妙。」<br>採訪、攝影：馬建華</p></body></html>
