<html><header><meta charset="utf-8"><title>體壇拾趣：大帝復出無助騎士</title></header><body><h1>體壇拾趣：大帝復出無助騎士</h1><p>休息咗兩星期嘅「大帝」勒邦占士（LeBron James）周二終於復出，騎士齊晒3巨頭之餘，新兵JR史密夫（J.R. Smith）、莫茲哥夫（Timofey Mozgov）都上陣。大帝雖然攻入33分，不過騎士仍以100:107不敵太陽，錄得6連敗。騎士輸波之餘，亦有搞笑場面，教練布拉特（David Blatt）同球證有爭拗，大帝就一嘢推開佢，真係好似球隊太上皇咁惡。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
