<html><header><meta charset="utf-8"><title>美校自保奇招　帶罐頭掟槍手</title></header><body><h1>美校自保奇招　帶罐頭掟槍手</h1><p>美國校園槍擊案不時發生，學校自保奇招百出。有校長致函家長，要求學生帶8安士重罐頭上學，若有槍手來襲，可投擲罐頭擊暈槍手。<br>阿拉巴馬州山谷市伯恩斯中學校長霍莉在給家長的信中承認，罐頭自衞術看來有點匪夷所思，但罐頭有攻其不備作用，賦予學生更多權力保護自己。她指出，掟罐頭是美國教育部前年頒佈校園安全指引「愛麗絲自衞術」（ALICE）一部份，教導學生遇到槍手時，可以「頑抗」（counter）。不過，「愛麗絲自衞術」教育錄影（圖）指出，反抗武器是指課室內的釘書機、書本、鞋甚至樂譜架等隨手物品。罐頭看來是多此一舉。<br>美國《紐約每日新聞》</p></body></html>
