<html><header><meta charset="utf-8"><title>冬季轉會窗：邦尼做藍月14號</title></header><body><h1>冬季轉會窗：邦尼做藍月14號</h1><p>【綜合英格蘭外電】正為科特迪瓦備戰非國盃的韋菲特邦尼（左），周三落實以2,500萬鎊（約2.94億港元）由史雲斯轉投曼城，並簽約4年，據報其周薪高達10萬鎊；而這名26歲前鋒將會穿起「藍月亮」的14號球衣。</p><p>另外，現年32歲的英格蘭前鋒迪科爾將由美職聯FC多倫多轉投新特蘭，並會簽一紙周薪8萬鎊的3年半合約。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
