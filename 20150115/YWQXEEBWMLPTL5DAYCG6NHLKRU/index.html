<html><header><meta charset="utf-8"><title>透點雷神射濕名嘴</title></header><body><h1>透點雷神射濕名嘴</h1><p>由《盜火線》（Heat）大導演米高曼（Michael Mann）執導的新片《黑客特攻》（Blackhat），主角「雷神」基斯咸斯禾夫（Chris Hemsworth）曾偕湯唯及台灣男星王力宏來港取景，電影本月中開始在香港及美國上映，眾星日前出席完加州舉行的首映禮後，雷神就亮相名嘴Jimmy Fallon節目，兩個大細路在錄影廠上演水戰，拿起水槍瘋狂互射，穿白色恤衫的雷神全身濕透，透出兩點及結實肌肉，他更搞笑地大擺沖涼甫士。</p><p>昨日湯唯為《黑》片展開台灣之行，其韓國導演丈夫金泰勇亦陪同出發，今晚將與王力宏一同出席台灣首映禮。<br>撰文：哥羅</p></body></html>
