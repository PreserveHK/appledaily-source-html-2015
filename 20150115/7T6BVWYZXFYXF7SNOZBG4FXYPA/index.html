<html><header><meta charset="utf-8"><title>求驗客手記：希臘兵拍走自己入波超假</title></header><body><h1>求驗客手記：希臘兵拍走自己入波超假</h1><p>球場上蠱惑嘢層出不窮，不過上個禮拜有場希臘波就真係假到離譜。呢場由希甲球隊維利亞主場對乙組仔阿波羅史米尼斯嘅希臘盃分組賽，上半場當維利亞落後0:1嗰陣，前鋒柏夫利迪斯（左）突破越位單刀，射中對方守門員之後，明明球波飛緊入網，但佢竟然衝去白界前用手拍走個波，隨即拎埋黃牌……唔，呢個人相當有可疑。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
