<html><header><meta charset="utf-8"><title>崔振赫襲港　逼跌粉絲</title></header><body><h1>崔振赫襲港　逼跌粉絲</h1><p>韓劇《急診男女》男星崔振赫昨日首度襲港，為晚上舉行的粉絲見面會做好準備。崔振赫昨日戴上黑超、穿上黑色衞衣及手持一個橙色手挽袋出閘，獲現場約半百名粉絲接機，當中不乏師奶粉絲。<br>當崔振赫步出閘時，先應傳媒要求企定定影相，見到接機的粉絲亦有微笑揮手。由於崔振赫未有行VIP通道，所以大會安排了六名保安護駕，不過場面依然混亂。首次來港的崔振赫心情未算雀躍，就連粉絲想送花給他，他也沒有收下，認真cool爆。由於一眾粉絲與傳媒邊行邊拍照，加上現場人多擠迫，有粉絲更在混亂中被逼到跌倒於地上，不過崔振赫就未有見到。<br>採訪、攝影：陳順禎</p></body></html>
