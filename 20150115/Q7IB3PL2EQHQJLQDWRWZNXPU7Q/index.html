<html><header><meta charset="utf-8"><title>大島優子爆乳谷收視</title></header><body><h1>大島優子爆乳谷收視</h1><p>日本組合AKB48前一姐大島優子，畢業離隊短短幾個月，已捧走報知電影獎及橫濱電影節兩個最佳女配角。昨日第38屆日本奧斯卡電影獎公佈提名，優子再憑《紙月》一片獲提名爭最佳女配角，可謂是AKB畢業生中暫時成績最好的一個。</p><p>優子主演的新劇《錢的戰爭》前晚播出第二集，她在劇中身穿緊身上衣，凸顯其爆乳身段，立刻成為網上熱話，網友估計有G cup，可惜該集只收11.9%收視，比上集跌近3%，下集優子更將以新娘look現身。而同時段播出、由崛北真希主演講述護士工作的《純白》成績就更差，前晚首播只得7.9%收視，兩套劇可算是兩敗俱傷。<br>撰文：阮瑜</p></body></html>
