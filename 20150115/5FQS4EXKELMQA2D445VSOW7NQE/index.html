<html><header><meta charset="utf-8"><title>打工仔工時長　更易變酒鬼</title></header><body><h1>打工仔工時長　更易變酒鬼</h1><p>權威期刊《英國醫學雜誌》昨日刊出一項報告，比較全球約40萬名打工仔工作時數，發現每周工時超逾48小時的打工仔，喝酒過量機率比每周工作35至40小時的人高11%；每周工時逾39至45小時的，機率更達13%。<br>根據標準，男士每周不應喝多逾七杯啤酒（約4公升），女士上限大約每周五杯（約2.6公升）。報告綜合了英國、美國、法國、德國、日本和台灣等12地的81份酗酒研究數據分析，證實全球打工仔確有借酒減壓傾向（圖），以杯中物平衡工作和生活，一旦失業更難戒酒。<br>法新社</p></body></html>
