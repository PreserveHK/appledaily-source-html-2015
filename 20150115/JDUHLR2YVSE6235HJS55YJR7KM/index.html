<html><header><meta charset="utf-8"><title>Z cup艷星假大胸猶如車胎掛喺胸</title></header><body><h1>Z cup艷星假大胸<br>猶如車胎掛喺胸</h1><p>假的真不了，但有時明知是假的也無妨，只要自己願承受，例如德國31歲艷星貝仙妮(Beshine，原名Mayra Hills)的假胸就不是人人「負擔」得起。<br> <br>貝仙妮的「假大胸」尺碼達到驚人的32Z，是全球最大的，左右胸部各重20磅，當中包括10公升的生理鹽水，具體一點，即是她的胸前有如掛著一個嬰孩、一隻小狗或一條車胎。她在Twitter的追隨者超過12萬，每人都緊盯她每日的更新。<br> <br>雖然不是「麗質天生」，但貝仙妮仍對擁有巨胸自豪，更不時留言吹噓，「今天戴了3個胸圍但都爛了，太重及彈得太厲害吧」。<br> <br>英國《都巿報》</p></body></html>
