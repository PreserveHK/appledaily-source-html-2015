<html><header><meta charset="utf-8"><title>擲千隻蛋　諷梁龜縮</title></header><body><h1>擲千隻蛋　諷梁龜縮</h1><p>梁振英上周現身沙田馬場被擲蛋，涉案男子被帶走。張小姐昨全身素白，在立法會外自備一千隻雞蛋，逐一猛力擊向自己頭及身上。今次《擲一千隻雞蛋》的行為藝術，「係為下一代，向我哋呢代人掟」，諷梁連被擲雞蛋的勇氣也欠缺。她說自己是育有兩女的香港母親，在這年代的港人無能為力保衞自己家園、宋代文物、東北發展、填海工程等，「我哋喺度毀滅緊自己家園。官員、我哋自己都無力捍衞，抵俾人掟蛋」。<br>馬泉崇攝</p></body></html>
