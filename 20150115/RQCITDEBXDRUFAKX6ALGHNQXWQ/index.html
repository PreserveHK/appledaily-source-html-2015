<html><header><meta charset="utf-8"><title>Eddie日日戀朱慧敏</title></header><body><h1>Eddie日日戀朱慧敏</h1><p>朱慧敏和男友、EO2成員彭懷安（Eddie）、梁漢文及蘇永康等，昨日在西環出席華星客棧開幕，榮升老闆娘的朱慧敏，笑言試過因為賣不完麵包而哭，Eddie則透露與女友朱慧敏首次拍拖現身及接受訪問，他肉麻地說：「我哋兩個人日日都係初戀。」<br>Eddie早前被拍得夜蒲媾女，他說：「最緊要隔籬嗰個知道乜嘢事，冇坐大髀，係企得埋，自己都知道要檢點。除咗佢，我俾好多朋友問候，朋友都擔心我瀨嘢。」朱慧敏直言相信男友維護說：「我信佢，就算真係個女士醉咗，送佢返去都好正常，佢係君子，其實我好肉赤佢，成日俾人覺得佢好曳，其實佢好可愛。」<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
