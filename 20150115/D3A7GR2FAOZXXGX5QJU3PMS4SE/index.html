<html><header><meta charset="utf-8"><title>柯震東認幼稚甩拖</title></header><body><h1>柯震東認幼稚甩拖</h1><p>柯震東去年在北京涉毒被捕，上了人生重要一課，至於跟拍拖兩年多的蕭亞軒結束姊弟戀，他接受訪問時承認：「我比較幼稚吧，以前會介意很多無聊小事，脾氣比較拗。」最近，柯震東被發現與緋聞女友李毓芬在酒吧相聚，在訪問中他似默認二人發展中。<br>另外，柯震東日前接受《新浪娛樂》訪問時，說跟祖名認識三年，讚對方很關心他這個後輩，很欣慰祖名可趕及跟家人過新年。問到之前曾參與拍攝禁毒片，最後卻涉毒，他吸毒是在拍片前或後？他說是之後的事。至於有台灣傳媒拍到他仍有吸煙，他說：「我會慢慢戒掉的。」<br>撰文：小米</p></body></html>
