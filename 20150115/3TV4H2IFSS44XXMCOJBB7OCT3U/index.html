<html><header><meta charset="utf-8"><title>體訊速遞：（足球）東方爭銀牌送打氣T</title></header><body><h1>體訊速遞：<br>（足球）東方爭銀牌送打氣T</h1><p>東方昨午在青衣運動場操練備戰周六於大球場對傑志銀牌決賽，而剛加盟的前阿仙奴及熱刺中場歷格斯已辦妥註冊，可在決賽候命。該隊公佈，當日入場觀看決賽的首3,000名球迷，可憑門票獲贈東方足球隊打氣T-shirt。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
