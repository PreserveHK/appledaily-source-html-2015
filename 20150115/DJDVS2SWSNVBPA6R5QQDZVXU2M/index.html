<html><header><meta charset="utf-8"><title>羅霖明白苦況：佢一定好驚</title></header><body><h1>羅霖明白苦況：佢一定好驚</h1><p>【有心人】昨日驚爆江希文被毆打，左腹現半呎長瘀傷要求醫，其情緒陷入崩潰，令人擔心，過往內地女星黃奕亦曾公開自己被打的傷勢。昨日記者致電羅霖，她十分關注江希文的困局：「作為女性會好為佢擔心，女性被毆打，一定會好驚好意外，唔會諗到會發生喺自己身上，完全冇心理準備，一定會有陰影。」羅霖稱作為藝人，更需要一份勇氣才能公開事件：「作為公眾人物，面對唔開心嘅事，都算係家醜，某程度都要勇氣，最緊要解決到問題，努力照顧小朋友，母親會有天性會努力生存。」而趙頌茹昨則表示：「雖然唔識佢，希望佢同囡囡生活開心，祝福佢。」<br>撰文：唐如</p></body></html>
