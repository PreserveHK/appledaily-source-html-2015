<html><header><meta charset="utf-8"><title>陳敏之避談無綫欠薪</title></header><body><h1>陳敏之避談無綫欠薪</h1><p>亞視拖糧拖到無天理，想不到年年賺大錢的無綫最近也捲入欠薪風波。有指無綫在歐洲開設的無綫衛星台，上月突然執笠，約30名員工被遣散，至今仍未收到去年11月及上月初的人工。無綫竟要求員工向當地政府申請破產欠薪補償基金，涉及金額約58萬港元。<br>無綫回應查詢時，表示事件已交由債務清算人，按照當地法例處理。有受影響員工斥無綫經常講關懷、體恤員工，但卻如此對待海外員工，擺明講一套做一套：「全部都係假象。」藝人對此避談，陳敏之昨在活動上說：「冇睇，應該冇咁嘅事。」朱慧敏說：「唔清楚，唔擔心無綫香港業務，我有信心，佢哋會處理得好好。」<br>採訪：嵐山</p></body></html>
