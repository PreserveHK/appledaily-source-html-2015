<html><header><meta charset="utf-8"><title>8歲選T-back小姐
「比賽可恥到極」</title></header><body><h1>8歲選T-back小姐<br>
「比賽可恥到極」</h1><p>哥倫比亞人一向熱衷選美，全國各地常有大大小小選美比賽。但周日一個T-back選美會卻惹起爭議，事關穿少許布料在台上搔首弄姿的，都是8歲左右的小女孩。<br>主辦「T-back小小姐」選美會的巴爾沃薩市政府，堅稱讓小女孩穿比堅尼爭妍鬥麗並無不當，並非教女童走上雛妓之路，又強調選美會獲得所有家長支持。但哥倫比亞家庭福利協會負責人普拉薩斯斥說：「這比賽可恥到極，侵犯了女童的權利。那些家長既可怕又不負責任。」她正跟律師研究向主辦單位以至家長採取法律行動。<br>法新社</p></body></html>
