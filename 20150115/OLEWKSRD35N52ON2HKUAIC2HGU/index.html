<html><header><meta charset="utf-8"><title>Bobby Kim渴望盡快回韓</title></header><body><h1>Bobby Kim渴望盡快回韓</h1><p>韓國歌手Bobby Kim（圖）日前乘大韓航空飛去三藩市探胞姊時，疑不滿航空公司安排失誤，混淆了他和另一乘客的名字，令他未獲安排乘坐商務艙而在機上醉酒鬧事，更涉嫌性騷擾空姐，最終要接受美國FBI調查。Bobby的好友就表示近日與Bobby取得聯絡，透露Bobby想盡快回韓國與乘客和艙務員道歉，而且願意接受韓國警方調查。美國警方亦表示待Bobby在美國接受完調查後，才可確定他回韓的日期。</p></body></html>
