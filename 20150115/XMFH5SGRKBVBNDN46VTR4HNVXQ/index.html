<html><header><meta charset="utf-8"><title>關仁隱事：「超人」當「白面仔」儍仔 - 關仁</title></header><body><h1>關仁隱事：「超人」當「白面仔」儍仔 - 關仁</h1><p>「白面仔」雖貴為男一，但講到做人處事就拍馬不及「超人」咁醒目。關仁聽講有次白面仔同超人合作拍古裝劇，白面仔見到有啲對白唔對勁，即刻唔留情面開咪話人：「唔掂！」搞到編劇冇晒面。超人就乘機喺白面仔背後搞小動作，直接同監製投訴，事後有人叫白面仔要小心啲超人，但超人就先同白面仔講，話有人想離間佢哋，難得白面仔仲當超人係好兄弟，但就俾人喺背後笑佢儍仔。<br>撰文：關仁</p></body></html>
