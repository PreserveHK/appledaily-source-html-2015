<html><header><meta charset="utf-8"><title>林書豪女友乳臭未乾</title></header><body><h1>林書豪女友乳臭未乾</h1><p>內地女星徐冬冬是26歲NBA球星林書豪緋聞女友，早前有網友爆她曾去美國看球賽為林書豪打氣，一向走性感路線的徐冬冬，日前有新一輯性感寫真照曝光，穿內衣的她更大晒驕人身材。</p><p>90後的徐冬冬以嫩模身份出道，因為樣子甜美加上一副好身材，被形容為童顏巨乳，也有宅男女神稱號，近年她轉戰影壇及拍劇，參演多部影視劇演出，最近在都市劇《煮婦的幸福生活》與陳德容演姊妹。<br>撰文：小米</p></body></html>
