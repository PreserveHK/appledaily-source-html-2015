<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪金寶夫婦賀元彪嫁女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洪金寶夫婦賀元彪嫁女 - 馮仁昭</h1><p>元彪嫁女，噚晚喺圓方嘅Ritz-Carlton酒店設宴，可能佢太多朋友，噚晚只係女家擺，元彪一班圈中友好洪金寶及高麗虹夫婦、洪天明同周家蔚夫婦、林建岳、楊受成、麥嘉都有出現，但麥嘉留咗十分鐘就走。</p><p>問洪金寶準備咗乜嘢送畀一對新人，佢話準備咗個心，又笑住話自己都想個女快啲嫁，而元彪噚日傍晚大約六點幾就到酒店。<br>撰文：馮仁昭</p></body></html>
