<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大肚梁詠琪學裝BB車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：大肚梁詠琪學裝BB車 - 馮仁昭</h1><p>梁詠琪（GiGi）嘅預產期係今年三月，呢位準媽媽最近就好忙咁為「長腿BB女」買裝備，噚日佢就係微博到上載咗一張為B女預備嘅「私家車」，佢話：「到了迎接BB來臨的階段，真是每天都有新鮮事~準媽咪今天就來學習安裝BB車。給baby用的，當然以有品質保證和安全為首，這台外型就給我『穩如泰山』的感覺，長腿妹怎麼活潑都不怕翻車啦！」<br>撰文：馮仁昭</p></body></html>
