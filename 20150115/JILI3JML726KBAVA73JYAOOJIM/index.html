<html><header><meta charset="utf-8"><title>安室跳槽結束合約風波</title></header><body><h1>安室跳槽結束合約風波</h1><p>日本歌姬安室奈美惠去年中鬧出合約風波，她被爆想與合作超過廿年的事務所解約，獨立自組公司，但合約於後年才屆滿，其事務所拒絕解約，更將她雪藏。風波鬧足半年後，昨日峯迴路轉，安室終離開一手捧紅她的事務所，但獨立不成，變成跳槽到唱片公司avex旗下事務所Dimension Point。<br>安室的唱片一直由avex發行，今次連經理人公司亦轉到avex旗下。有關人士透露，今次跳糟，是在三方面都認為合理的條件下達成。由於安室一直想向海外發展，今次轉到在海外亦有分公司的avex，相信正合安室心意。<br>撰文：阮瑜</p></body></html>
