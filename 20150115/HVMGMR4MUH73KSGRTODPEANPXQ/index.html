<html><header><meta charset="utf-8"><title>《來生》結局美君死</title></header><body><h1>《來生》結局美君死</h1><p>港視劇《來生不做香港人》今日播映最後一集，結局劇情大玩煽情、催淚。劉美君飾演的美田為林利誕下女兒，卻令癌症病情惡化而離世。張可頤飾演的美行原被控謀殺陳丹丹，幸最終無罪釋放；但潘燦良飾的Hill少被開槍射傷至半身不遂，他不想負累可頤曾不辭而別，最終有情人終成眷屬。不過，有網民質疑美行殺丹丹理應證據不足，後來又出現阿婆作證，覺得劇情好膠「越來越TVB」。<br>另飾演張泰萊的高皓正造型似足周星馳，他日前受訪時說：「我都未試過留鬚，點知出嚟感覺好配合到角色。以前多數演紀律部隊，但港視用人唔只局限自己演員，有更大發揮機會。」<br>採訪：馬建華</p></body></html>
