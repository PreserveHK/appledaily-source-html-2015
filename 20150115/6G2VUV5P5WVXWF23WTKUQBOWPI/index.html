<html><header><meta charset="utf-8"><title>航班延誤11個鐘　兩客變相包機</title></header><body><h1>航班延誤11個鐘　兩客變相包機</h1><p>在坐飛機已成家常便飯的年代，機位超額預訂極平常，登機後發現鄰座無人更會令人像「中彩票」般竊喜。但美國人奧利里周一乘坐達美航空（Delta）客機由克利夫蘭赴紐約，全機竟然只有他和另一乘客。<br>原來航班因壞天氣延誤了11句鐘，乘客紛紛改坐其他航班，最後該架可載76人的客機只餘他和另一「長瞓」乘客。他在Twitter「晒命」說全程很祥和（圖），「沒BB尖叫，沒人把椅背挨後」，還有「兩機員為我做私人航班安全示範呢」。<br>乘客極少的航班通常會取消，但達美稱剛好需要調動該機到紐約，所以如期起飛。<br>美國《每日郵報》</p></body></html>
