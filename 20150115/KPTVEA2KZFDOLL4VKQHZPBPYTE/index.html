<html><header><meta charset="utf-8"><title>體訊速遞：（拳擊）帕奎奧5月或撼美韋達</title></header><body><h1>體訊速遞：<br>（拳擊）帕奎奧5月或撼美韋達</h1><p>拳王之戰有望上演。菲律賓拳王帕奎奧（圖）的經理人公司在周二透露，已經同意所有有關與美國拳手美韋達對壘的條款，兩大拳王之戰可望在今年5月2日進行。不過現階段美韋達及其代表，尚未證實已達成協議。 綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
