<html><header><meta charset="utf-8"><title>體訊速遞：（足球）飛馬金寶外借南華</title></header><body><h1>體訊速遞：<br>（足球）飛馬金寶外借南華</h1><p>剛從太陽飛馬以借用形式加盟南華的本地洋將金寶（左），昨晨歸隊操練，這位30歲中場稱，南華隊中部份隊友是小時候入選代表隊時已認識，料很快融入球隊。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
