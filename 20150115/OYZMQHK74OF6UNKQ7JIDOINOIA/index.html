<html><header><meta charset="utf-8"><title>便利店叮杯麵燒微波爐</title></header><body><h1>便利店叮杯麵燒微波爐</h1><p>【本報訊】三名外籍青年昨凌晨到淺水灣一間便利店買杯麵，用店內的微波爐叮熱期間，疑過熱着火，有人闖禍後迅速逃去。職員嗅到燶味查看，發現爐頂部份被燒熔，慌忙報警。負責人事後表示不予追究。<br>現場為淺水灣海灘道一間便利店，昨凌晨近1時，三名年約20歲的外籍青年進入便利店，購買杯麵後放入微波爐叮熱，惟疑高溫令食物着火並燒着微波爐，三青年未有通知店員即速閃。36歲姓吳男店員嗅到燶味，見微波爐頂部份膠邊燒熔，旁邊有拆開的杯麵蓋及調味粉，於是報警。消防員到場時了解，懷疑有人放入鋁質物件致着火。<br>■記者李家傑</p></body></html>
