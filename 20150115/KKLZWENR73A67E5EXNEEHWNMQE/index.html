<html><header><meta charset="utf-8"><title>女少男多社會　男人更堅貞</title></header><body><h1>女少男多社會　男人更堅貞</h1><p>社會印象普遍認為「男人花心、女人專一」，但美國人類學家指這並非出於天性，兩性忠誠度實取決於供求關係，在女少男多的社會，男人會更加堅貞（圖）。<br>猶他州大學人類學家沙赫特花16個月，到南美洲圭亞那（Guyana）考察八個文化一致的馬庫斯部落，各部落的男女比例由90比100，至140比100不等。訪問了他們的性伴數目及對兩性觀念後，發現男人會隨着女性數目越少而更加專一，反之亦然。沙赫特解釋這是物競天擇所致，在女少男多的地方，男性繁衍後代的最佳策略是「找一個女人堅持在一起」。<br>法新社/路透社</p></body></html>
