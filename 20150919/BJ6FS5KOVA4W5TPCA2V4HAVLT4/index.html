<html><header><meta charset="utf-8"><title>另類軍訓　腳背凌空頂手機</title></header><body><h1>另類軍訓　腳背凌空頂手機</h1><p>河南鄭州工業應用技術學院醫學院為防學生上學時偷用手機，竟要學生用手機進行猶如雜耍的軍訓，從學院日前在微博上載的照片所見，一眾女生要做多項「高難度動作」，包括緊握拳頭橫放胸前，然後將手機平放至拳頭上；立正站軍姿並以頭頂住或用口咬住手機，甚至要單腳獨立，把手機放在另一隻凌空並跟地面平衡25厘米的腳背（圖）。學生一旦失去平衡或體力不支，手機輕則掉下刮花，重則摔爆螢幕。有網民笑稱要帶以堅硬耐用著名的諾基亞手機回校，「軍訓必備機，還得諾基亞」。但也有網民指這是學生的個人財物，摔壞了學校應該賠償。<br>新浪微博</p></body></html>
