<html><header><meta charset="utf-8"><title>蟹胃腮心腸不能吃</title></header><body><h1>蟹胃腮心腸不能吃</h1><p>【話你知】<br>螃蟹有四個部位不能吃：蟹腮，蟹腹部兩排軟綿綿的東西，腮下的三角形蟹白也不要吃；蟹腸，一根根黑色要取掉；蟹胃，蟹黃裏的一塊三角包，也有蟹的排泄物；蟹心，呈六角形，藏在蟹腹中間黃膏最厚的地方，最寒，不能吃。<br>蟹肉性寒。吃蟹搭配生薑，可以祛寒溫胃，去腥和解毒；搭配溫白酒或黃酒可以驅寒殺菌。但一定不要喝啤酒或凍飲，會腹瀉。蟹不可與紅薯、南瓜、蜂蜜、柳丁、梨、石榴、番茄、香瓜、花生、蝸牛、芹菜、柿子、兔肉、泥鰍、荊芥、茄子同食，會導致食物中毒。死蟹不能吃，會產生毒素，隔夜蟹最好不要吃。</p></body></html>
