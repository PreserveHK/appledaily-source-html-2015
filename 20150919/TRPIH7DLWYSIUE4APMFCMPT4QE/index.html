<html><header><meta charset="utf-8"><title>樂印姊妹批評聽完算</title></header><body><h1>樂印姊妹批評聽完算</h1><p>SIS樂印姊妹昨日到商台宣傳新歌《So Fa Me Re Do》，她們表示這歌是講生活上會遇到很多複雜難題，但只要如唱歌一樣，所有事情可以簡單處理。她們入行一直遇過不少批評，但卻沒有打擊她們的信心：「有人話過我哋樣衰，但照鏡塊鏡又冇爆裂，聽完就算。又有人話我哋抄歌，但冇證據。」另外，無綫提早今年頒獎禮在12月10日舉行，她們稱頒獎禮必須出席，但未知有沒有工作，待公司通知。</p></body></html>
