<html><header><meta charset="utf-8"><title>祖藍想做Baby伴娘</title></header><body><h1>祖藍想做Baby伴娘</h1><p>王祖藍大前日在北京奧林匹克公園出席「為愛樂跑」慈善活動，現場並帶領跑手挑戰1,000公里賽，王祖藍因為跟楊穎（Angelababy）合作內地真人騷《奔跑吧兄弟》稔熟，他將出席Baby下月8日的婚宴，祖藍笑說：「我想當伴娘，可惜已經有人選了，否則我第一個申請。」祖藍更給Baby擺酒貼士：「一定要放輕鬆，一般新人都會很緊張，怕招呼得不好，但其實這個回憶是屬於一對新人。」</p></body></html>
