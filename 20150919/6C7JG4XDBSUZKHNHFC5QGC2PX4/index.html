<html><header><meta charset="utf-8"><title>超蓮猷啟代母領獎</title></header><body><h1>超蓮猷啟代母領獎</h1><p>賭王何鴻燊三太陳婉珍去年卸任東華三院的主席一職，去年10月已獲特區政府頒銅紫荊星章，當時賭王及大女超雲齊現身陪她領獎。<br>日前三太再度得獎，獲美國華美博物館表揚她對慈善的領導貢獻，頒了一個傑出領袖及慈善家獎給她。三太雖未有親身去領獎，但一對仔女超蓮及猷啟到洛杉磯代領。超蓮昨日在其Instagram貼相：「準備幫媽媽領獎啦，History Maker Award。」之後超蓮再騷三太的得獎獎座，真係威水。<br>此外，超蓮趁遠赴洛杉磯，順道與在當地生活的林建岳細女林心兒短敍，二人擦大餐兼行街selfie鬥索。<br>撰文：唐如</p></body></html>
