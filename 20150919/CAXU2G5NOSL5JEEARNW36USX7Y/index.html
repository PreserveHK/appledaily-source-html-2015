<html><header><meta charset="utf-8"><title>崔始源嚇人谷起新劇</title></header><body><h1>崔始源嚇人谷起新劇</h1><p>韓國男團Super Junior成員崔始源（圖）入伍前最後一齣劇集《她很漂亮》，首播時收視墊底，但前晚第二集即發威，收視由4.8%勁升至7.2%，於同檔劇集中排第二位。這集始源表現搞鬼，從後大叫嚇黃靜茵，更拿出香腸。收視冠軍繼續是金泰希的《龍八夷》，收視微跌但依然有20.9%，劇情講述金泰希為鞏固地位而變得狠毒，周元勸她收手別再殺人報仇，而劇組將於下月初前往越南慶功旅行。</p></body></html>
