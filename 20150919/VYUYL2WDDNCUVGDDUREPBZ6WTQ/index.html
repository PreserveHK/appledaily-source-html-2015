<html><header><meta charset="utf-8"><title>甩拖裴斗娜性感大解放</title></header><body><h1>甩拖裴斗娜性感大解放</h1><p>近年轉戰荷李活發展的35歲韓國女星裴斗娜，今年3月承認和電影《雲圖》（Cloud Atlas）拍檔占士杜哲斯（Jim Sturgess）掟煲，大概回復單身後無需向人交代，近日她為雜誌影相時就大解放，將iPad胸谷到盡，十分誘人。她在訪問中表示以前2字頭因為青春，穿運動服都靚，但現在要開始打扮優雅。<br>至於剪短髮拍新劇《村莊》的文根英，亦露背晒腿為雜誌影相展示成熟美。提到她在新片《思悼》中戲份少，她說：「事務所曾因此反對我接拍，不過我很想和宋康昊前輩合作，未看劇本已決定要演出。」<br>撰文：江瑚</p></body></html>
