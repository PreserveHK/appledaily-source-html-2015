<html><header><meta charset="utf-8"><title>萬綺雯撐Bobby做老闆</title></header><body><h1>萬綺雯撐Bobby做老闆</h1><p>歐陽震華（Bobby）、萬綺雯與陶大宇等昨日於銅鑼灣出席越華會海鮮館第三分店開幕禮，老闆之一的Bobby帶同太太出席，他表示兩間分店的生意很好，今次投資百萬再開分店。問到有指無綫鬧小生花旦荒，藝人不用參加藝訓班便可直接拍劇，Bobby說：「等人用好正常，早十幾廿年出生率比較低，形成斷層，早啲出嚟實習吓都好。」問他會擔心合作的演員經驗不足嗎？他笑說：「作為資深演員，幫手培育係我嘅責任，得啦！我幫手培育。」<br>同場的陶大宇透露下月將開拍一部日本、馬來西亞合資的電視劇，更會與老拍檔宣萱及吳啟華合作。<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
