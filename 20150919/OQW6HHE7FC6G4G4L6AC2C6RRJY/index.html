<html><header><meta charset="utf-8"><title>趣趣地：舒賀爾尼被錯認「機神」</title></header><body><h1>趣趣地：<br>舒賀爾尼被錯認「機神」</h1><p>記得近日爆紅嘅港足門將葉鴻輝，早兩年只係俾記者用「男友人」嚟稱呼，但估唔到世盃冠軍成員都有人認唔出！最近禾夫斯堡嘅舒賀爾尼接受電視台訪問，女主持竟然認錯佢係打機比賽冠軍Christian Chmiel（小圖），仲問咗佢好多打機嘅問題。舒賀爾尼只好將錯就錯咁好配合，但最後都忍唔住爆自己其實係足球員。連國家嘅世盃英雄都認唔到，呢位德國女主持真係唔合格！</p></body></html>
