<html><header><meta charset="utf-8"><title>做幾耐先買到巨無霸？港打工仔全球最快！</title></header><body><h1>做幾耐先買到巨無霸？<br>港打工仔全球最快！</h1><p>「辛苦得來自在食」，全球打工仔平均要工作多久，工資才足夠買得起一個巨無霸漢堡包？瑞銀最新報告計算了這問題，發現香港人需時最短，名列全球第一。<br><br>瑞銀最新報告發現，香港打工仔平均工作九分鐘，工資就足以買到一個巨無霸，是全球最快時間；而在肯亞首都奈洛比，打工仔至少要工作接近三小時，工資才足以買一個巨無霸。<br><br>部份消費品全球有售，蘇黎世及紐約等城市的工人，平均只需工作一天左右，便可買得起一部蘋果iPhone 6手機，在香港則要工作五十一點九小時，即不足三天，才可買入一部iPhone 6。<br><br>瑞銀</p></body></html>
