<html><header><meta charset="utf-8"><title>蘇永康地震以為有鬼</title></header><body><h1>蘇永康地震以為有鬼</h1><p>將於今年11月於紅館開騷的「男人幫」任賢齊、黃家強、蘇永康和梁漢文，日前到台灣宣傳時遇上兩次地震，第一次感到震動是在周二（15日）深夜3時許花蓮4.6級地震，翌日傍晚在錄音室錄音時，亦感到有點搖晃。蘇永康最初以為酒店有鬼：「半夜被搖醒，最初真的以為唔通有鬼，開咗燈後發覺唔單止張床搖，連地燈都搖，先知道係地震，嗰一刻有諗過係咪換件衫，萬一要走佬落街，冇理由着住睡衣，啲人實認得我！」<br>小齊則擔心屋企飛窗落街，他說：「之前因為台灣打風，我屋企啲玻璃窗入晒水，本來諗住今次順便搵人整埋，萬一震到隻窗飛落街整傷人我都唔知點算。」<br>撰文：張曦彤</p></body></html>
