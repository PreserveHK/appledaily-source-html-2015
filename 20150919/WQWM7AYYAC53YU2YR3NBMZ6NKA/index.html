<html><header><meta charset="utf-8"><title>爾冬陞自爆老咗冇體力</title></header><body><h1>爾冬陞自爆老咗冇體力</h1><p>爾冬陞導演昨日到浸會大學為其執導及投資的《我是路人甲》舉行座談會，爾冬陞表示，很想趁機會了解香港年輕人的看法，他說：「香港導演經常被指唔接地氣，2012年同徐克傾起呢個題材，花咗1年時間拍攝。」<br>爾冬陞指《我》片長達5小時，除了剪輯精簡電影版本，又會分6集以劇集形式播放，同時拍了兩齣紀錄片，他說：「齣戲係我入行40年，送畀自己任性嘅禮物，部戲係我自己做老闆。」他指今次拍攝難度高，他說：「拍新人我唔驚，但人數太多，我訓練嘅人數都有二十個，我唔係高估自己智慧，只係老咗冇體力。」 <br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
