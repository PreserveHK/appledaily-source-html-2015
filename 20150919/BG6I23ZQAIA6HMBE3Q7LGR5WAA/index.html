<html><header><meta charset="utf-8"><title>黎瑞恩出院報平安</title></header><body><h1>黎瑞恩出院報平安</h1><p>黎瑞恩自從與曾智明離婚後，一度鑽進牛角尖不能自拔兼患上抑鬱，後來終走出陰霾，與前夫曾智明關係緩和，但今年身體檢查時，又發現胰臟生了兩個1.5cm良性腫瘤，不過小恩子積極面對，保持心境開朗，珍惜與家人相處時間。<br>日前有消息指小恩子在沙田一家超級巿場購物期間，突然暈倒，全身抽搐，臉部肌肉痙攣，且口吐白沫。消息指當時小恩子全無反應，被緊急送院，留院兩日，現已秘密出院。昨日小恩子接受本報訪問，透過短訊回覆報平安：「我冇事喇！照晒所有嘢，血都抽咗10幾筒，出來報告都正常！多謝大家關心，今日已經收咗好多問候電話，好似接線生咁，我會保重身體㗎喇！」<br>採訪：小米</p></body></html>
