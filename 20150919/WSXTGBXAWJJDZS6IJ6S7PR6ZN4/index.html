<html><header><meta charset="utf-8"><title>洪卓立整喊湯怡</title></header><body><h1>洪卓立整喊湯怡</h1><p>陳家樂、衞詩雅、湯怡、洪卓立（Ken）和泳兒等前晚到迪士尼黑色世界率先試玩「詭城玩失蹤」。Ken口口聲聲話要保護女友湯怡，但卻曾經在屋企嚇女友，Ken說：「試過佢喺廚房專心整嘢食，我好細聲慢慢行入廚房，喺側邊問佢『你喺度做乜嘢呀？』嗰吓都嚇到佢喊囉。」<br>泳兒去旅行曾遇過怪事？她說：夜晚瞓覺時聽到個篋不停有拉拉鏈聲音，自己驚唔知睜大眼睇到啲乜，所以繼續瞓，第二日起身，記起裏面有一隻喺當地買嘅公仔，係啲比較殘舊但幾靚嘅公仔，事後同人講，啲人話可能公仔唔想離開呢個地方。」<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
