<html><header><meta charset="utf-8"><title>邵仲衡有幹勁益太太</title></header><body><h1>邵仲衡有幹勁益太太</h1><p>邵仲衡和黃紫盈昨日在九龍城出席代言活動，產品強調補腎，問邵仲衡服用後效果如何？他說精神好且睡眠質素佳，做運動也比以前有幹勁：「做運動做gym都OK，至於其他嘢有冇衝勁，其實我一向都有。」問太太有沒有受惠，他笑說：「都OK嘅，唔話你知。」近日他拍了多個廣告，其中一個扮漫畫角色火雲邪神，雖然化妝三個小時，但仍叫過癮。<br>另外，黃紫盈首拍廣告跟邵仲衡合作，她讚對方吸引，她說：「佢講笑話生得我出，但佢好吸引，電到我拍廣告差啲拍唔成呀。」<br>採訪、攝影：王連連</p></body></html>
