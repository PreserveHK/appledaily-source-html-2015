<html><header><meta charset="utf-8"><title>亞姐宣傳片超簡陋</title></header><body><h1>亞姐宣傳片超簡陋</h1><p>亞姐海選無限復活，在中國不同地區都有比賽，上周六輪到珠海賽區選出冠亞季軍。為谷宣傳最近亞視在網上先後推出招募片，邀請2014年亞姐全球網絡冠軍李玲玉、2011年工展小姐冠軍蘇慧恩等參與。不過，宣傳製作就好簡單，只用淨色背景和同一段台詞，三個女仔分別以職業女性、攝影師、主婦、運動型、建造業和護士造型亮相，而畫面「最豐富」算是蘇慧恩露腰玩跳繩，背景還有一個fit ball做道具，但就非常騎呢。亞視發言人昨日回應﹕「我哋係用誠意同好構思去打造宣傳片。」<br>採訪：嵐山</p></body></html>
