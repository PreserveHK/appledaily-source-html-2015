<html><header><meta charset="utf-8"><title>割腕兼跳樓大命男3日後仍生還</title></header><body><h1>割腕兼跳樓<br>大命男3日後仍生還</h1><p>日前，廣東順德一名劉姓男子雙料自殺，除了割脈，更從五樓陽台跳下，他失蹤三天後，家人始報警。當地警方、消防及救護員接報後，到現場搜索，才發現他躺於兩幢五層高的樓宇間夾縫的盡頭。<br><br>他被發現時，混身是泥，手腕上有多處刀傷，頭和衣服都有血迹。因他墮下位置有鐵架及水管卸力，令他保住一命。他隨後被送院救治，暫時無生命危險。<br><br>深圳電視台</p></body></html>
