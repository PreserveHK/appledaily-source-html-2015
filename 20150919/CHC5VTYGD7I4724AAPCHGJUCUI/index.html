<html><header><meta charset="utf-8"><title>《燈塔下的戀人》開畫票房慘淡</title></header><body><h1>《燈塔下的戀人》開畫票房慘淡</h1><p>都說放完暑假之後的電影票房會獲利回吐，前日由鄧麗欣、黃又南跟劉心悠BB主演的《燈塔下的戀人》第一日上映，只有4.4萬元票房，異常慘淡。慘況延續到荷李活電影，今年威尼斯影展開幕電影、有「斷背男」積加倫賀（Jake Gyllenhaal）助陣的《珠峰浩劫》前日只得94萬。現在不少戲商都寄望下月上映的荷李活片《火星任務》及台灣片《我的少女時代》可以收復失地。</p></body></html>
