<html><header><meta charset="utf-8"><title>劉央指《博聞社》報道荒謬</title></header><body><h1>劉央指《博聞社》報道荒謬</h1><p>【本報訊】「女股神」劉央及旗下的西京投資，成為本周二內地《博聞社》一篇不利報道主角。事隔三天，劉央昨日發出聲明，指文章指控「荒謬之極並亳無依據」，與文中所指人士無任何關聯，現正尋求法律協助。<br>本報日前曾到西京投資位於中環的辦公室採訪，惜未見劉央現身。被問到她本人會否親身闢謠，劉央對《蘋果》記者表示：「明者自明，清者自清。」她於聲明中又表示，西京投資管理基金由世界認可金融機構監管，以確保基金符合全球所有打擊洗錢的標準條例。</p></body></html>
