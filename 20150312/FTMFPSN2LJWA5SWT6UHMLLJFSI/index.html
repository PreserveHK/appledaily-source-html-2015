<html><header><meta charset="utf-8"><title>金成民再吸毒被捕</title></header><body><h1>金成民再吸毒被捕</h1><p>曾主演韓劇《人魚小姐》及《茶煲阿四》的四十二歲男星金成民，繼一○年因吸食冰毒而被判刑後，昨日再次因涉嫌吸食冰毒被警方拘捕。<br>昨日，韓國警方逮捕了五名毒販，並同時查獲涉嫌吸毒的金成民。據知，金成民透過網上交易從毒販購入不足一克的冰毒，先後購買多達十次。金成民在接受調查時，對自己吸毒一事供認不諱，而警方會拘留金成民兩日，繼續對其吸毒的案件進行詳細調查。</p><p>今次是金成民第二次因吸毒而被捕，他於○八至一○年期間，因多次從外國走私冰毒而於一○年被判有期徒刑兩年半及緩刑四年，以及罰款九十萬韓圜（約六千二百港元），直至一二年以韓劇《我們能結婚嗎》復出。<br>撰文：梁雯迪</p></body></html>
