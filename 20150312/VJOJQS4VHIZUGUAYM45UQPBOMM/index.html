<html><header><meta charset="utf-8"><title>爛牙侍應獲19萬小費整牙</title></header><body><h1>爛牙侍應獲19萬小費整牙</h1><p>在美國堪薩斯州任職餐廳侍應的邁克斯納，儘管滿口爛牙無錢醫，經常疼痛不已，但臉上總是掛着親切笑容。這個燦爛笑容打動了顧客貝徹，令他決定給邁克斯納兩萬五千美元（約十九萬港元）小費，資助他治好牙患打造亮白笑容。<br>邁克斯納小時撞崩牙，口腔受感染牙齒全爛掉（小圖），但負擔不起治療費，要忍痛過日子。來自俄克拉何馬州的律師貝徹那天光顧餐廳，被這個素未謀面的年輕人的笑容打動，於是留下巨額小費幫助他。「他那口牙齒看來很痛，但他卻如此親切待人又自信。」上周邁克斯納做手術，換上一口潔白美齒（右圖），感激地說：「他改變我的人生了。」<br>美國廣播公司</p></body></html>
