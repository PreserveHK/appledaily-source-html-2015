<html><header><meta charset="utf-8"><title>淡定姐嚇走持槍匪</title></header><body><h1>淡定姐嚇走持槍匪</h1><p>英國伯明翰兌換店一名女店員面對持槍劫匪，依然氣定神閒，從容態度嚇走無膽劫匪。<br>上月二十八日，一名身穿連帽衣的獨行劫匪走進兌換店，拔出手槍指嚇櫃台女找換員，要求她將錢放進黑袋內。可是她非常淡定，繼續點算鈔票，然後鬆鬆肩，張開手（圖），聲言不會給他一分一毫。無膽賊之後悻悻然離開。<br>警方發放兌換店閉路電視片段，指獨行賊年約廿多歲，相信是亞裔人士，身材瘦削，深啡色眼睛，指他行蹤已經敗露，要求公眾協助，緝捕匪徒歸案。<br>英國《每日郵報》</p></body></html>
