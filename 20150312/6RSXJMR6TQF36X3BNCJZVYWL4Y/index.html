<html><header><meta charset="utf-8"><title>謝天華、飛仔溫馨對望</title></header><body><h1>謝天華、飛仔溫馨對望</h1><p>上月三日升呢做人父的謝天華有子萬事足，昨日他在微博晒寶貝仔謝浩飛（乳名天天）滿月後的新相，兩父子溫馨對望表情萌爆，戴黑超的天華笑晒口俯身逗囝囝，相反天天就一臉嚴肅望住爸爸，天華留言：「天天滿月了！第一次跟爸爸飲茶逛街看風景。」網友都讚他好有父愛，與囝囝互望時溫柔到骨子裏。</p><p>袁彩雲囡囡萌爆</p><p>至於婚後移居加拿大相夫教女的袁彩雲，近日帶女兒Alycia返港度假，並相約昔日圈中好友利嘉兒、黃宇詩飯敍，利嘉兒昨在微博貼袁彩雲囡囡相，眼大大的Alycia表情古靈精怪，一時睩大眼一時擘大口，利嘉兒留言大讚：「Alycia妹妹實在太可愛。」<br>撰文：皓騫</p></body></html>
