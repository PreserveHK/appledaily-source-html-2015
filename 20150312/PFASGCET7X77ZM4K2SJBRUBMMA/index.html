<html><header><meta charset="utf-8"><title>鮑德熹爆冰冰投入</title></header><body><h1>鮑德熹爆冰冰投入</h1><p>鮑德熹導演新作《鍾馗伏魔：雪妖魔靈》前晚在九展舉行首映禮，胞姊鮑起靜及姐夫方平、方中信和老婆莫可欣、宣萱等現身撐場，不過男女主角陳坤及李冰冰卻缺席，鮑德熹大爆李冰冰最投入床戲和出浴戲，他笑說：「冰冰戲中做妖，要拍到佢一出場可以懾住所有男人，多謝佢咁投入，佢亦好唔話得，我發掘咗佢胸線入面嘅底線。」</p><p>日前莫可欣透露囡囡想要弟妹，但她自知年紀大不太可能，又指老公方中信亦不想再生，對此方中信說：「唔好喇啩，都一把年紀啦！就算想追我老婆都生唔出。」但囡囡想要弟妹？他說：「我夠有好多嘢想要喇！要唔到都冇辦法㗎。」<br>採訪：文國駿<br>攝影：陳慧安</p></body></html>
