<html><header><meta charset="utf-8"><title>女兒國：Jeana喜獲老細包三年</title></header><body><h1>女兒國：Jeana喜獲老細包三年</h1><p>何佩瑜（Jeana）近年密密拍電影，她在演技上也得以開竅，她最近獲內地電影老闆以五百萬人仔包起三年，並換來五部電影做女一的機會，她昨日雀躍說：「好開心呀，公司同我講咗，最近好多監製同導演都讚我有進步，我會畀心機，我發覺不停睇戲對演出真係有幫助。」<br>問到Jeana最想挑戰甚麼角色，她衝口而出：「我想醜女、爛面妹同精神病患者，統統都唔介意，呢類角色可以畀我好大發揮空間。」Jeana可怕太投入演出後跳不出框框？她說：「我做好心理準備豁晒出去。」<br>採訪：比華利</p></body></html>
