<html><header><meta charset="utf-8"><title>章小蕙貴婦look巡中環</title></header><body><h1>章小蕙貴婦look巡中環</h1><p>章小蕙（Teresa）昨午四時多，獨個兒現身中環戲院里附近，現年五十一歲的她仍然貪靚，昨日一身貴婦look打扮，除了化濃粧，還戴了一頂大帽，來配襯其淺啡色中褸。<br>記者發現她時，Teresa正在戲院里外向上環方向行，但她突然發現有一班記者對着她拍影，便即時改變方向，拿着手袋慢慢行的她，突然一百八十度轉身，向另一方向急步走避鏡頭，最後更一支箭走入了滙豐銀行大廈撇甩記者。此外，蕭芳芳則與囡囡到了ifc，走到連卡佛，二人又睇耳環又試鞋。<br>採訪、攝影：梁繼光</p></body></html>
