<html><header><meta charset="utf-8"><title>與經理人網上互寸</title></header><body><h1>與經理人網上互寸</h1><p>池昌旭上周接受本報專訪時自認是「大細路」一名，事實上池昌旭亦毫不掩飾自己細路仔的一面，特別是自從他開通微博以來，他不時會上載一些趣怪自拍照到微博，與粉絲一齊分享，認真識冧粉絲。<br>不過對於自己的經理人，池昌旭就實行「唔畀面」，話說昨日其經理人在Instagram上載一張池昌旭的背影照，並留言：「室內拍攝，但他穿着羽絨服就來了。」未知是否池昌旭不甘被經理人寸他穿錯衣服，所以池昌旭即時留言反擊指經理人欠打，粉絲見到池昌旭的留言即笑指想一睹兩人互打的場面，十分搞笑。</p></body></html>
