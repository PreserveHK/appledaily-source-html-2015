<html><header><meta charset="utf-8"><title>Clara等警方發落</title></header><body><h1>Clara等警方發落</h1><p>韓劇《急診男女》女星Clara與前所屬事務所Polaris的解約官司及性騷擾訴訟，早前鬧得熱烘烘，雙方各執一詞令事件變成羅生門。而Clara的事務所早前反控訴她，近日案情終於有新進展。根據首爾地方警察廳前日向韓國傳媒透露：「我們已經完成有關Clara方面的調查，大概下星期會公佈調查結果，並決定會否把案件轉交檢察官。」警方又表示，目前他們沒有計劃向Clara展開第二輪調查。</p></body></html>
