<html><header><meta charset="utf-8"><title>【校園斬人】像坐鬥獸場　學生冷靜食花生</title></header><body><h1>【校園斬人】<br>像坐鬥獸場　學生冷靜食花生</h1><p>新加坡一間學校發生學生斬人事件，受害人身上多處受傷。<br><br>警方警方發言人稱，接報後趕到現場，拘捕了一名十六歲青年，捱斬的十九歲青年則被送院。網上流傳相信是由其他學生拍攝的短片，見到一名白衣青年揮刀追斬另一名黑衣青年，嚇得他轉身便走，其後保安出來調停。<br><br>當時現場學生眾多，但他們未有出手阻止，反而像坐在鬥獸場邊「冷靜地看熱鬧」。<br><br>Stomp</p></body></html>
