<html><header><meta charset="utf-8"><title>隔牆有相：葉劉指點琼妹 - 李八方</title></header><body><h1>隔牆有相：<br>葉劉指點琼妹 - 李八方</h1><p>連政務司司長林鄭月娥都稱呼做妹妹，其他政界女將喺新民黨主席葉劉淑儀眼下，更加只係小朋友，若然有佢呢位姐姐指點，簡直獲益良多啦。嗱，噚日葉劉喺立法會一委員會途經同為行會成員、同樣被視為未來女特首黑馬嘅民建聯副主席李慧琼Starry身邊時，即時留步指住對方講咗幾句嘢（圖），只見Starry扁住嘴有啲委屈咁，唔通做錯事俾姐姐訓示？八方問過Starry，佢話當時只係Women's talk，冇咩特別。怕且葉劉唔係叫呢位妹妹讓路啩？<br>夏家朗攝</p></body></html>
