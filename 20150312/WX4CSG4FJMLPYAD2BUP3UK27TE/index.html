<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡思貝變女版木村 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡思貝變女版木村 - 馮仁昭</h1><p>大台力捧應屆港姐蔡思貝，連杜汶澤都有留意佢，阿澤喺fb留言話覺得佢好似木村拓哉，仲將蔡思貝嘅相同木村放埋一齊，然後有三萬幾個人like。《100毛》之後又喺fb放咗張蔡思貝同網絡紅人「達哥」嘅相話：「唔好問我，我都唔知邊個係達哥，邊個係蔡思貝……」其實之前已有高登仔話蔡思貝似李雲廸、陳芷菁同張宇喇，真係萬能key喎！<br>撰文：馮仁昭</p></body></html>
