<html><header><meta charset="utf-8"><title>賓史迪拿玩轉時裝周</title></header><body><h1>賓史迪拿玩轉時裝周</h1><p>荷李活諧星賓史迪拿（Ben Stiller）及奧雲韋遜（Owen Wilson），昨日突然現身巴黎時裝周，並且玩轉Valentino時裝騷，二人着花綠綠西裝現身，更以勁chok表情行貓步，令觀眾笑爆嘴。原來他們是為了宣佈笑片《非常索凸務2》（Zoolander 2）於明年上映而到場，阿賓更搶走觀眾手機來自拍。</p><p>除行騷外，阿賓及奧雲亦帶着兩名模特兒，到艾菲爾鐵塔附近拍照，又擺騎呢甫士又玩飄浮，非常矚目。至於名模Cara Delevingne，昨日就出席Chanel騷，更在台上咀男侍應。<br>撰文：泉水</p></body></html>
