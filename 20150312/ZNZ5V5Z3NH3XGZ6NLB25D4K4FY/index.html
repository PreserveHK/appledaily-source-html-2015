<html><header><meta charset="utf-8"><title>窗外現驚嚇「鬼影」偷窺少女倩影？</title></header><body><h1>窗外現驚嚇「鬼影」<br>偷窺少女倩影？</h1><p>愛爾蘭十四歲少女多德爾(Grainne Dowdall)透過Snapchat發送相片給朋友之際，友人卻回傳了一張令人看到毛骨悚然的截圖，見到窗外正有一個疑似「女鬼」的物體在窺視多德爾。<br><br>多德爾的家人稱，當時多德爾正在樓上的睡房傳相，朋友見到嚇人的影像後，立即截圖並回傳給她。發現「女鬼」後，多德爾全家神經立即繃緊，對近月發生在他們位於唐郡、樓齡達十年房子內的怪事疑神疑鬼，例如是一些奇怪的聲音及腳印。<br><br>英國《每日鏡報》</p></body></html>
