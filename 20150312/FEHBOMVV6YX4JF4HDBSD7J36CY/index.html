<html><header><meta charset="utf-8"><title>14年上250堂課英學神考4次牌「肥佬」</title></header><body><h1>14年上250堂課<br>英學神考4次牌「肥佬」</h1><p>她可能是英國最差的學神！三十一歲地盤經理馬爾斯（Janine Mars 圖），十四年來花了五千鎊（五萬八千港元）上了二百五十堂駕駛課，考了四次車牌都是「肥佬」收場。<br>馬爾斯成績差，部份駕駛學校已經將她列入黑名單，不收她做學生，以免影響校譽。她坦言只欠一點點信心，手腳未能協調才會四次考路試失敗。不過，她決定參加駕駛精讀班，希望可以撕走「學神牌」。母親揚言只要女兒考牌成功，她願意付上一半費用，協助女兒買新車。<br>英國《每日郵報》</p></body></html>
