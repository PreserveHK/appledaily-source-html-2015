<html><header><meta charset="utf-8"><title>關仁隱事：「女強人」鬧人唔使擇日 - 關仁</title></header><body><h1>關仁隱事：「女強人」鬧人唔使擇日 - 關仁</h1><p>外表粗豪嘅「女強人」喺螢幕前成日搞笑，但喺鏡頭背後佢唔單止唔好笑，做好乞人憎吓，同佢合作過嘅人都怕咗佢，女強人呢排工作多啲，有啲人氣就開始囂張得戚，當正自己係巨星。關仁見過佢對工作人員為爆粗而爆粗，人哋明明冇做錯，但佢係都要爆粗鬧人，可能唔講過粗口唔安樂，佢慣性講粗口，一開口就好順暢，關仁覺得開工都係求財，唔係求氣，點解係又鬧人，唔係又鬧人？咁樣好無謂又無聊，對人態度係反映一個人嘅人格。<br>撰文：關仁</p></body></html>
