<html><header><meta charset="utf-8"><title>隔牆有耳：王光亞繼續撐自由黨 - 李八方</title></header><body><h1>隔牆有耳：<br>王光亞繼續撐自由黨 - 李八方</h1><p>自從去年原為自由黨黨魁嘅田北俊，因為暢所欲言叫特首梁振英考慮辭職被摵柴、褫奪全國政協委員資格後，外界一直揣測自由黨會唔會再得唔到中央「祝福」﹖結果噚日揭盅。<br>港澳辦主任王光亞噚日喺北京接見自由黨成員傾吓政改等問題，會後被追問係咪破冰之旅？主席鍾國斌話早前中央已經講明事件唔會影響同自由黨關係，引述王光亞席間表明，中央會繼續支持自由黨，仲話認同佢哋係愛國愛港政黨，八方聽聞王光亞仲喺會上主動提及此事，有意大派定心丸。<br>鍾國斌重申，中央希望政改通過，但大家都知道咁嘅情況下要通過政改係相對困難。</p></body></html>
