<html><header><meta charset="utf-8"><title>印尼寡婦賣屋送自己</title></header><body><h1>印尼寡婦賣屋送自己</h1><p>「買屋送老婆」這種鬧劇橋段，原來還真管用。印尼社交網絡近日熱傳一則賣屋廣告，求售的是爪哇一間平房（右圖），叫價近十億印尼盾（近五十九萬港元），房子有兩個睡房、一個車位和一個魚池之外，最矚目的是「附送」一名女主人。<br>有網民讚屋主聰明，「賣了房子仍是屋主」。育有兩個孩子的四十歲寡婦屋主莉亞（左圖）則對公眾反應如此大很「驚訝」，除了不少記者要求訪問外，還有警察上門，事關在這個保守回教國家，這廣告實在太大膽。好消息是廣告奏效了，上周有買家看過房子，但美容院老闆莉亞拒透露是否合眼緣。<br>法新社</p></body></html>
