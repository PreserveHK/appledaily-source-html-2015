<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊崢避談舊愛黃宗澤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊崢避談舊愛黃宗澤 - 馮仁昭</h1><p>楊崢（左）噚日去咗藝術家邱李茂琪（右）喺中環舉行嘅畫展，佢話啱啱去完北極同歐洲旅行。問佢近排有冇同舊愛黃宗澤聯絡？楊崢話：「唔講喇！新一年講新嘢啦。」跟住佢即刻講自己喺歐洲旅行時，遇到好多對自己有風度嘅男士，但就冇諗會唔會有發展嘅機會。<br>另外，邱李茂琪共展出七幅歐洲畫作，佢話：「其中四幅我將自己隱藏咗喺裏面，而另外三幅就隱藏咗其他朋友。」<br>撰文：馮仁昭</p></body></html>
