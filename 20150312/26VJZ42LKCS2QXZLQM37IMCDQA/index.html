<html><header><meta charset="utf-8"><title>梁齊昕有望主持旅遊節目</title></header><body><h1>梁齊昕有望主持旅遊節目</h1><p>梁齊昕因為是特首女兒，加上她有意進軍娛樂圈，近日經常成為話題。據悉，無綫和Now已經向她招手，想邀請她主持綜藝節目，其暫時代理人鄭紹康已經開始與兩間電視台傾談節目的性質，原本她下月的檔期是全給了劉俊輝的電影《男極探射燈》拍攝，但如今應該已取消接拍，會盡快安排新的工作，填補空出的檔期。<br>近期鄭紹康已積極為齊昕的演藝事業尋找機會，據悉Now的旅遊節目想請她做主持，不過她要四出旅遊介紹不同國家的風土人情，如果要做這節目，齊昕也要先徵求父母同意。<br>採訪：鍾國仁</p></body></html>
