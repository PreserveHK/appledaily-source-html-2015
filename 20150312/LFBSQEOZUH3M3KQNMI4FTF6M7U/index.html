<html><header><meta charset="utf-8"><title>Kelly囝囝食維他命抗流感</title></header><body><h1>Kelly囝囝食維他命抗流感</h1><p>古天樂和陳慧琳（Kelly）昨日在北角出席品牌頒獎禮活動，兩人分別獲頒星級品牌代言人獎項，古仔笑說：「其實做代言人除咗介紹產品功能，最好就係可以享受埋個產品，最開心就係代言鞋嘅品牌，自己仲可以設計一個鞋嘅系列，最好將來有機會設計埋汽車。」古仔自言會瘋狂購買工具箱及愛搜購家電產品。<br>潮媽Kelly清新型髮示人，她笑指希望拍攝航空公司廣告：「可以坐飛機周圍去旅行，帶埋小朋友去睇吓動物都唔錯。」最近流感肆虐，Kelly兩個囝囝年紀尚幼兼要上學，她坦言每天都要囝囝服用維他命。<br>採訪、攝影：藍文浩</p></body></html>
