<html><header><meta charset="utf-8"><title>法拉、心悠徵男友</title></header><body><h1>法拉、心悠徵男友</h1><p>陳法拉、劉心悠昨日在尖沙嘴出席化妝師Annie G.新書記者會，二人即場作化妝示範。早前法拉去美國探望父母兼過農曆新年，她說：「過往喺香港十年，每年只係見得佢哋幾日，真係好內疚，𠵱家一有時間就返美國探吓佢哋。」同場的心悠聽到法拉可以放長假返美國，就一臉羨慕。<br>法拉和心悠同是單身一族，不過心悠的感情生活已達枯乾程度，法拉笑說：「我都係，有冇介紹畀我哋兩個？」問到父母有否催婚？她說：「都大個女，冇得緊張，睇緣份。」心悠透露即將開拍兩部新戲，所以法拉邀她一起去美國度假，根本是不可能的事。<br>採訪：溫敏芝<br>攝影：陳俊強</p></body></html>
