<html><header><meta charset="utf-8"><title>張惠妹二姐病逝　忍痛開騷</title></header><body><h1>張惠妹二姐病逝　忍痛開騷</h1><p>張惠妹的二姐昨日凌晨在台東病逝，據知下月在台北小巨蛋舉行演唱會的阿妹，昨午忍痛綵排後，已趕回台東奔喪，她又透過工作人員在facebook表示：「會堅強面對，也會準備好演唱會，再辛苦都不會辜負大家對演出的期望！」而其妹妹張惠春（Saya），亦在fb留言哀悼：「謝謝我親愛的二姊，妳為我們的付出……妳像母親一樣溫柔也像父親一樣堅強。」<br>另外，早前透露姐姐患癌的AGA，昨日在ig留言透露姐姐已病逝，指姐姐是個真正戰士，永遠會在她心中，不少歌迷都留言悼念，又提醒AGA要好好照顧自己。<br>撰文：小米</p></body></html>
