<html><header><meta charset="utf-8"><title>男神做記者：王宗堯寫稿冇難度</title></header><body><h1>男神做記者：王宗堯寫稿冇難度</h1><p>男神王宗堯來《蘋果動新聞》學做記者，經過一天做狗仔隊，第二項任務是留守報館寫稿，他一日內被派打三篇細稿，當中還要繙譯外娛版一段有關美國天后麥當娜（Madonna）的稿。<br>王宗堯平日都愛到社交網站撰文寫感受，寫稿當然沒難度，他坐在電腦前很快完成，他接「柯打」後，隨即上網搜集資料配合：「我知要搵番啲資料融入段稿，當中係唔可以錯。」王宗堯準時交稿，經過同事審核都順利過關，他得戚說：「有『男神』（之名）護蔭，係咁都留番啲情，冇踩咁勁。」<br>採訪：宋文、薛國斌、梁智威<br>攝影：廖達燊、張宗光</p></body></html>
