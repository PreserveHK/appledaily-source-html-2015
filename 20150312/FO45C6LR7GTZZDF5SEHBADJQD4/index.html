<html><header><meta charset="utf-8"><title>政商約見李須王燕軍安排</title></header><body><h1>政商約見李須王燕軍安排</h1><p>【話你知】<br>王燕軍執掌的李登輝前總統辦公室，是台對卸任總統的一項禮遇，以協助卸任元首處理各項事務，而辦事處的人員、司機、辦公室等費用，都編列在總統府的預算當中，陳水扁曾指出前總統辦公室屬於公務機關。雖然李已經卸任，但他在台政經界仍有不少影響力。不少政商界人士希望與李會面，但必須通過王作安排。而李有任何消息，亦會透過王對外公佈。而王亦因為李登輝的關係，可以在政、商、媒體之間左右逢源。</p></body></html>
