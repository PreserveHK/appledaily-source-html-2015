<html><header><meta charset="utf-8"><title>照顧女友：王秀琳獲打本開餐廳</title></header><body><h1>照顧女友：王秀琳獲打本開餐廳</h1><p>澳門賭業猛人洗米華，集財才、權力和型棍於一身，身邊美女如車輪轉，最近又爆出來自杭州的新寵潘柔伊。</p><p>劉俐</p><p>前年五月被拍下到澳門密會洗米華，當時劉俐解釋與對方傾合作。</p><p>王秀琳</p><p>三年前曾是洗米華寵兒，當時男方打本千萬給她在中環開日本餐廳。</p><p>馮雪冰</p><p>搭上沒甚知名度的前亞姐冠軍馮雪冰，洗米華同樣照顧周到，分手前還送她兩個值千五萬的單位。</p><p>陳雅倫</p><p>除與李思捷自製姊弟戀緋聞外，陳雅倫在二○○九年亦是洗米華的傳聞女友，當時有指洗米華為她與前威尼斯人賭場總裁Mark Brown大打出手。</p></body></html>
