<html><header><meta charset="utf-8"><title>隔牆有耳：鐵頭仁被追討律師費 - 李八方</title></header><body><h1>隔牆有耳：<br>鐵頭仁被追討律師費 - 李八方</h1><p>民主黨何俊仁以特首梁振英僭建大宅為由，提出選舉呈請，諗住將佢拉落台，但打到上終審庭都係敗訴，要同一樣輸官司嘅長毛梁國雄，齊齊孭梁振英二百二十萬蚊堂費。件事原來有下文，鐵頭仁同當年幫佢打官司嘅律師行拗律師費拗唔掂數，律師行前日入稟高院，要求評估訟費，聽講追二百幾萬咁多，鐵頭仁今次有排頭痕！追數嘅係林偉展黎志超律師事務所。八方搵到林律師，佢就話冇回應，叫八方搵鐵頭仁。根據司法機構網頁，案件會喺四月十四日提訊，到時自有分曉。鐵頭仁回覆稱律師費唔合理，但金額唔方便透露。</p></body></html>
