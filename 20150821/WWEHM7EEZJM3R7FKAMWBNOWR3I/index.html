<html><header><meta charset="utf-8"><title>體壇拾趣：駿其怕「爆」改赴春武里</title></header><body><h1>體壇拾趣：駿其怕「爆」改赴春武里</h1><p>泰國曼谷日前接連發生爆炸案，香港保安局向當地發出紅色外遊警示，原定下個禮拜去當地集訓嘅港超夢想駿其，決定轉赴春武里。球員兼教練朱兆基（左）話︰「我哋下周二出發，集訓七日，會友賽泰超嘅春武里同泰港，同埋兩支泰甲球隊。相信球員自己都驚，所以夜晚唔好去酒店範圍以外嘅地方，應該問題唔大。」至於標準流浪同冠忠南區就冇有怕，月底照原定計劃出發去曼谷集訓。</p></body></html>
