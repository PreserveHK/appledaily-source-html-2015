<html><header><meta charset="utf-8"><title>光顧DR受傷女子索償</title></header><body><h1>光顧DR受傷女子索償</h1><p>【本報訊】DR醫學美容事故造成1死3傷案，集團創辦人周向榮、負責治療的女醫生及技術員等3人被控誤殺罪。事件中受傷入院的女子指控3人及集團疏忽，導致她身體受傷，昨入稟高等法院索償。<br>申索人為56歲的黃鳳群，答辯人分別為集團創辦人周向榮（60歲）、銅鑼灣醫學光學美容有限公司、負責治療的女醫生麥允齡（33歲）、香港美塑醫務中心有限公司、實驗室技術員陳冠忠（30歲）及亞太幹細胞科研中心有限公司。周、麥及陳各被控一項誤殺罪，案件今在東區法院進行交付聆訊。<br>案件編號：HCPI883/15<br>■記者蔡曉楓</p></body></html>
