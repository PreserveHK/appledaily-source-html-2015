<html><header><meta charset="utf-8"><title>小方低調探Stephy班</title></header><body><h1>小方低調探Stephy班</h1><p>邵仲衡近日拍攝的新電影《紀念日》中，與舊拍檔李麗珍「再續情緣」演夫婦，而鄧麗欣（Stephy）飾演他們的囡囡。昨日凌晨一時多，邵仲衡與Stephy在尖沙嘴街頭拍外景，而方力申（小方）則捱眼瞓到現場探女友班。不過，小方知有記者拍照亦顯得有點避忌，全程只跟導演葉念琛交談，逗留了約半小時，待Stephy埋位便駕車離開，而Stephy前晚亦在Instagram上載她與片中「媽咪」李麗珍的合照，珍妹更反過來裝小女孩攬着Stephy的腰。<br>採訪、攝影：徐錦池、畢紹基</p></body></html>
