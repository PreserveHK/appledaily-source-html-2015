<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張崇德邀栢芝母子睇騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張崇德邀栢芝母子睇騷 - 馮仁昭</h1><p>張崇基同張崇德兩兄弟嚟緊10月17號會喺灣仔伊館舉行第8次演唱會，噚日佢哋喺尖沙嘴舉行記招，有份籌備嘅張崇德太太劉美娟亦有在場，原本佢哋想開兩晚演唱會，但因為唔可以通宵拆台，𠵱家惟有18號開日場，問到會否邀請張栢芝任嘉賓？崇德話：「好提議，研究下，歌曲都未決定晒，不過會請佢嚟睇，佢講過全力支持，Quintus都出咗院。」<br>撰文：馮仁昭</p></body></html>
