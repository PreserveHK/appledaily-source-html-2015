<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬蹄露恨識小小超 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>馬蹄露恨識小小超 - 馮仁昭</h1><p>馬蹄露噚日去到新城電台接受劉少君訪問，早前同小小超李澤楷發展新戀情嘅女主角，被網民指貌似馬蹄露，佢回應話：「係咩，我咁好彩，佢係唔係靚女嚟，我都好想係嗰個女仔。」馬蹄露兩年前拍劇遇車禍，盆骨撞歪之餘，引發創傷後遺焦慮症，𠵱家要睇精神科兼食鎮靜劑等藥物，但係食咗藥就記唔到對白，佢話之前要應付一大堆對白，惟有停食一日藥。<br>撰文：馮仁昭</p></body></html>
