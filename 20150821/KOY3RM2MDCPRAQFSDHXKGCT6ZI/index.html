<html><header><meta charset="utf-8"><title>隔牆有耳：司法機構新logo凸顯獨立 - 李八方</title></header><body><h1>隔牆有耳：<br>司法機構新logo凸顯獨立 - 李八方</h1><p>立法會舊大樓決定交畀司法機構用作終審法院大樓後，就開始裝修，司法機構終於公佈裝修搞掂，並於9月7日上午9點正式遷往新大樓辦公，同時司法機構亦宣佈改用新標誌（圖），呢個標誌正正係終審法院新大樓。<br>根據司法機構解釋，起用終審法院新大樓的正視圖做新標誌，並且以藍色為主，除咗因新大樓外部建築已列為法定古蹟外，亦象徵嚴肅、莊嚴，同埋代表司法機構維持公開及公正的司法制度的核心價值，司法機構亦相信，呢個標誌可以令公眾人士更易於識別司法機構唔係政府行政機關嘅一部份，從而凸顯司法機構嘅獨立。</p></body></html>
