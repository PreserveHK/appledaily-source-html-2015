<html><header><meta charset="utf-8"><title>譚耀文腳傷腫似蛋</title></header><body><h1>譚耀文腳傷腫似蛋</h1><p>譚耀文昨在社交網貼坐輪椅相，左腳踝更腫如雞蛋，記者致電阿譚了解，原來他大前日在深圳拍戲受傷，他說：「隻腳扭傷韌帶，同對手打拳擊時好多踢腳同跳躍動作，拍攝時候又趕，地下好滑同好多汗，我有個動作跳起飛腳，落地時因為濕滑，腳就拗柴扭傷，即刻去醫院照X光，好在冇斷骨。」<br>之後阿譚返港再睇跌打，醫生指起碼要一個月時間康復，現時睡覺都要吊起傷腳，他說：「今晚返深圳，聽日早班，點都頂埋去，小心拍埋嗰場拳賽，應該會避重就輕。𠵱家都痛㗎，支撐唔到，一定要用柺杖。」問老婆是否很擔心？他說：「佢問做乜咁唔小心，哦兩句都有，但都係體貼照顧。」<br>採訪：皓騫</p></body></html>
