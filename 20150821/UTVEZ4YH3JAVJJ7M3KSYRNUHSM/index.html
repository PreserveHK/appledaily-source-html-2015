<html><header><meta charset="utf-8"><title>非禮重審　潘志文罪成</title></header><body><h1>非禮重審　潘志文罪成</h1><p>【本報訊】民主黨九龍城區議員潘志文（58歲，圖）被指前年3月在辦事處接見一名已婚女求助人後，在梯間三度強吻對方，審訊後被裁定非禮罪成，判囚兩個月。他其後上訴得直，案件發還重審，惟昨再被裁定罪成。<br>裁判官指雖女事主患邊緣人格障礙，但專家認為她沒報復或誣衊等病徵，且兩人初次見面，事主更有求於潘，不認為她會誣告潘。潘呈上多封包括黃碧雲、張文光議員等所寫的品格信。潘盼獲准保釋處理手上事務被拒，裁判官將他還柙至下月10日判刑。<br>案件編號：KCCC3897/2014<br>■記者楊思雅</p></body></html>
