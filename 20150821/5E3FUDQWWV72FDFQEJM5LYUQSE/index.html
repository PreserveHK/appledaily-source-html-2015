<html><header><meta charset="utf-8"><title>Jeana玉背撼蚊蚊</title></header><body><h1>Jeana玉背撼蚊蚊</h1><p>何佩瑜（Jeana）與萬綺雯（蚊蚊）昨日到旺角為光學美容中心旗艦店擔任開幕嘉賓，Jeana以超性感露背小背心現身，nude bra若隱若現，她笑着表示已貼膠紙防走光：「啲膠紙唔夠強，其實我好鍾意蚊蚊對美腿，我唔夠佢靚，所以送個背脊畀大家。」</p><p>對於前男友張柏文與新美心妹妹的媽媽Fiona曾拍拖，Jeana謂：「分手後係朋友，不過冇聯絡，希望佢一切順利。」對於郭羨妮離巢，蚊蚊指各人有各人選擇，最緊要開心，她不覺被無綫力捧的花旦搶戲份：「好講自己感覺，其實我拍咗6套都OK呀。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
