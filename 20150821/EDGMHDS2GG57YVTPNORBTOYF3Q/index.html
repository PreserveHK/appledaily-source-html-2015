<html><header><meta charset="utf-8"><title>李玟巨星伴遊希臘</title></header><body><h1>李玟巨星伴遊希臘</h1><p>李玟（CoCo）和有米老公Bruce Rockowitz身在希臘度假，同行還有美國情歌天王Lionel Richie和女友Lisa Parigi，他們接受Topshop老闆Sir Philip Green邀請，上豪華遊艇出海享受星級旅遊，CoCo昨在電話說：「Philip Green係老公識咗好耐嘅朋友，每年都會邀請我哋上船。」<br>Lionel Richie跟CoCo夫婦亦相識多年，Bruce生日更請Lionel Richie唱歌，最近忙於籌備新碟的CoCo說：「我問咗Lionel Richie好多音樂同編曲嘅嘢，都畀佢聽新歌問意見。」<br>採訪：皓騫</p></body></html>
