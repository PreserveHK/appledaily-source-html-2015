<html><header><meta charset="utf-8"><title>麥潔文母女檔登台</title></header><body><h1>麥潔文母女檔登台</h1><p>麥潔文昨日在石硤尾出席香港新聲會活動，擔任靚聲大使，打算闖樂壇的女兒陳薔天也有到場，她指女兒對唱歌有天份，4歲已懂得唱劇集的國語主題曲，平時教學生唱歌，女兒亦在旁聽着。 <br>麥潔文透露11月母女二人會到外地擔任演唱會嘉賓，她指女兒入行自己未必會擔任經理人，她說：「因為我都好忙，人哋話個女畀其他人教會仲好。」問她可會怕女兒將被與其他星二代被比較，她說：「平常心，星二代其實都係普通人，暫時佢都未有壓力。」陳薔天則說：「其實我唔知乜叫星二代，以前我唔知父母係藝人，都係同學問我先知道。」<br>採訪、攝影：王連連</p></body></html>
