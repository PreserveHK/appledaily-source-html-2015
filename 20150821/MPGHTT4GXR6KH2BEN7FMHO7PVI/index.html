<html><header><meta charset="utf-8"><title>關心妍期待擦膠面</title></header><body><h1>關心妍期待擦膠面</h1><p>關心妍（Jade）、黃淑儀與囝囝徐肇平等昨日在將軍澳出席港台活動，Jade的87歲婆婆也有到場，日前有網民指Jade上節目時又變臉現間尺鼻，再被質疑整容，她說：「成日唔同樣，可能我少出嚟，幾好笑又多個花名，間尺鼻之外，塊面遲啲有埋擦膠、鉸剪同筆盒，笑吓囉，咁多年化妝會唔同，唔使一一解釋。」<br>至於同唱片公司的雨僑和欣宜被指爭做一姐，但雨僑日前指Jade才是一姐，她說：「我係關家姐，做家姐好過做一姐。」<br>採訪、攝影：溫敏芝</p></body></html>
