<html><header><meta charset="utf-8"><title>流鶯唔准着短裙着反光衣保安全？</title></header><body><h1>流鶯唔准着短裙<br>着反光衣保安全？</h1><p>意大利北部一個城鎮，擬立法規定街頭拉客的性工作者不准穿短裙，要跟道路工人一樣穿反光衣及長褲，以策安全，相信法令一出，必大大打擊性服務行業。<br><br>克雷莫納省的斯皮諾達達鎮（Spino d’Adda）副鎮長表示，由於太多流鶯在通往米蘭的馬路邊聚集，影響交通安全，此舉要讓她們在黑夜中更顯眼，免生意外；違者會被罰款五百歐元（約四千三百港元），第二次違規則送警法辦。<br><br>當局已接近完成相關草案文件，擬在下月初實施。受早前的米蘭世博會帶動，臨時的性工作者大增一萬五千名，圖賺快錢。<br><br>英國《獨立報》</p></body></html>
