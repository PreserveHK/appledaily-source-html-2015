<html><header><meta charset="utf-8"><title>體壇拾趣：大帝一tweet值百萬</title></header><body><h1>體壇拾趣：大帝一tweet值百萬</h1><p>NBA「大帝」勒邦占士（LeBron James）貴為聯盟第一人，身價自然都傲視同儕。一間網上推廣公司估計，喺twitter有逾2,300萬追隨者嘅大帝（圖），幫贊助商寫一條最長140個字母嘅句子（tweet），價值高達14萬美金（約109萬港元）！不過，價高又如何？身為「三叔」代言人嘅大帝，上年就試過發tweet向粉絲求救，話自己部電話入面啲資料全部唔見晒，真係倒晒老細米，引發受盡花生友恥笑嘅公關災難。</p></body></html>
