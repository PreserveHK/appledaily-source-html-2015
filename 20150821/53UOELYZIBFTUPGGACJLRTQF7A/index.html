<html><header><meta charset="utf-8"><title>BB離奇鎖酒店夾萬加警追緝亞裔夫婦</title></header><body><h1>BB離奇鎖酒店夾萬<br>加警追緝亞裔夫婦</h1><p>美國紐約一對亞裔夫婦，懷疑將未滿一歲的孩子鎖在酒店夾萬內，卻不懂開夾萬將嬰兒抱出。<br><br>該對夫婦入住尼亞加拉瀑布一間酒店期間，要求職員協助打開夾萬。維修技工到場期間，聽到夾萬內傳出哭聲。技工用二十分鐘打開後發現內有嬰兒一名，把他抱出交回父母。<br><br>嬰兒抱出時清醒並大哭。不過，當加拿大警員到場想向夫婦問個明白時，夫婦已抱着孩子離開。<br><br>紐約和加拿大警方憂慮嬰兒安全，急欲會晤該對夫婦，了解為何嬰兒會被鎖在夾萬內。<br><br>美國《紐約每日新聞》/英國《太陽報》</p></body></html>
