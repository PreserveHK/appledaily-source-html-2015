<html><header><meta charset="utf-8"><title>體壇拾趣：鄧肯公認「最佳隊友」</title></header><body><h1>體壇拾趣：鄧肯公認「最佳隊友」</h1><p>NBA喺啱啱過去嘅周三，公佈咗2014/15球季最佳隊友獎嘅得獎者。呢個獎嘅得主例牌都係老將，由新秀狀元到𠵱家鬚都灰晒、下季將會係佢效力馬刺第19個球季嘅傳奇大前鋒鄧肯（Tim Duncan、右），今年就喺呢個由球員互選嘅投票入面總分得到1,494分封王，拋離第二名嘅卡達（Vince Carter、左）超過600分。唔怪得出名cool爆嘅鄧肯，都以「stoked（超級興奮）」嚟形容感受。</p></body></html>
