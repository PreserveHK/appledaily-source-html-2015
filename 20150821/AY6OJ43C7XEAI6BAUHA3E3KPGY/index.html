<html><header><meta charset="utf-8"><title>Kelly逼細仔執二攤</title></header><body><h1>Kelly逼細仔執二攤</h1><p>陳慧琳（Kelly）、許志安和吳雨霏等人昨晚在尖沙嘴出席化妝品牌的慈善活動，為演唱會籌備中的Kelly，亦要抽空為一對寶貝仔開學做準備，她說：「我同佢哋兩個剪咗個新髮型開學，細仔執晒哥哥嘢，只係買咗對新鞋，真係好陰功，但係我覺得唔係好殘舊，所以可以循環再用。」<br>前日是鄭秀文的生日，問到安仔是否婚後第一個生日，他避談只說：「我哋食咗一餐飯，開心囉。」他亦以保密為由，不透露送了甚麼禮物。再問會否計劃三人世界？他即說：「唔會，𠵱家幾好。」新婚的Kary亦被問及造人大計，她說：「一步步嚟，我哋都想有小朋友，順其自然。」<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
