<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eric變態索豬肉除 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Eric變態索豬肉除 - 馮仁昭</h1><p>郭偉亮（Eric Kwok）喺新戲《有客到》入面飾演變態殺手，將受害人先殺後姦，更要喺街巿嘅豬肉枱上拍強姦戲。Eric日前喺訪問笑言：「個角色幾過癮，Grace（太太葉佩雯）話我其實都幾變態。」問到Eric有冇叫老婆扮死屍同佢綵排，佢笑說：「平時難啲，下次叫佢扮死魚。」Eric又話張豬肉枱臭味難擋，但反而令佢更容易投入變態角色。<br>撰文：馮仁昭</p></body></html>
