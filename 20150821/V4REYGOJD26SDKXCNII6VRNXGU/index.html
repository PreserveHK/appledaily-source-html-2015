<html><header><meta charset="utf-8"><title>徐若瑄終可落床</title></header><body><h1>徐若瑄終可落床</h1><p>徐若瑄卧床143天，終於在上周四（8月13日）誕下愛兒李V寶。不過因為卧床太久，肌肉一時未能活動自如，亦因為上子宮收縮，即使行去洗手間幾步路已經很痛。<br>小瑄昨日在fb貼相並留言：「術後第二天！我已經等不及要下床走路……在醫護人員的扶助之下前往廁所，雖然我的大腿撞大腿滿頭汗、但最後還是以龜速的40步抵達了最遙遠的距離原來，我、可、以！」<br>小瑄又對李V寶說：「因為媽咪知道我要以最快的速度好起來、才有力氣照顧你，雖然步步艱難又咬牙，但只要想到每走一步就等於更靠近你一步，我就有神奇的忍耐力&amp;忍痛力與肌力！」<br>撰文：小米</p></body></html>
