<html><header><meta charset="utf-8"><title>【先達收風】韓版Note 5到港　增設128GB</title></header><body><h1>【先達收風】韓版Note 5到港　增設128GB</h1><p>Samsung Galaxy Note 5今日正式推出，不過有水貨電話店已率先取得韓版Note 5。韓版Note 5規格上與港版相約，不過儲存空間有三個版本，分別是32GB、64GB及128GB；顏色方面亦新增了藍色選擇，不過韓版只有單卡設計，與港版雙卡版不同。暫時該水貨店只取得32GB版本，64GB及128GB版本將陸續返貨。<br><br>查詢：L&amp;T Communications (太子始創中心206號店)<br><br>記者：朱祟德、容逸富</p></body></html>
