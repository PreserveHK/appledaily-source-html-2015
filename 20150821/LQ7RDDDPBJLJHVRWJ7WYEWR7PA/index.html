<html><header><meta charset="utf-8"><title>馮仁昭四圍超：景峰聞婚期打個突 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>景峰聞婚期打個突 - 馮仁昭</h1><p>景峰（右）大前日25歲生日，屋企人同公司幫佢喺香港仔搞咗個生日會，方力申都有去祝賀。景峰話自己願望係希望可以帶到歡樂畀大家，冇乜其他需要，因為佢乜都有，仲希望所有幫過佢嘅人都健健康康。問佢生日有特別表演，佢話活動唔係自己安排，所以唔知。突然有人問佢會唔會成家立室？佢就好愕然話：「25歲會唔會早得滯？有女朋友先喇！」<br>撰文：馮仁昭</p></body></html>
