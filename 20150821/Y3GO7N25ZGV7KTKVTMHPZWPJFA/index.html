<html><header><meta charset="utf-8"><title>巨蛛媽殺入屋築巢生過百小寶寶</title></header><body><h1>巨蛛媽殺入屋<br>築巢生過百小寶寶</h1><p>澳洲昆士蘭這家人，可能以後再也不敢徒手打開電錶箱，因為看見「百蛛強襲」這一幕，相信或多或少也會令他們留下心理陰影。<br><br>社交網熱傳一張照片，一個電錶箱被一隻巨型蜘蛛霸為巢穴，伴隨的是一窩小蜘蛛，並留下一個大蜘蛛繭，令人不禁冒起雞皮疙瘩。<br><br>有滅蟲專家認出巨蛛是有毒的狼蛛（wolf spider），人類被咬後，傷口會出現紅腫、痕癢及疼痛，但不會致命。網民大打冷震，不敢正視，亦有網民指這隻「蛛媽」甚偉大，誕下如此大量下一代。<br><br>美國《赫芬頓郵報》</p></body></html>
