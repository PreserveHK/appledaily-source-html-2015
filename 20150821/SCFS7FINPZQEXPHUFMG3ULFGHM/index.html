<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡恐怖蠟像下架 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>章子怡恐怖蠟像下架 - 馮仁昭</h1><p>日前內地一間蠟像館因為館內嘅明星造型蠟像太過嚇人，例如鞏俐穿着過時嘅運動服，章子怡髮線上移（圖），周杰倫、周星馳和成龍嚴重變臉，結果唔止網民激烈討論戲稱做「最醜蠟像館」，甚至一眾明星亦加入炮轟，聲稱從未授權蠟像館並決定發律師信。為咗平息民憤，負責人噚日接受內地傳媒訪問，聲稱已經將部份蠟像下架。<br>撰文：馮仁昭</p></body></html>
