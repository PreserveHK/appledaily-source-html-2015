<html><header><meta charset="utf-8"><title>馮仁昭四圍超：拾音社戴Bra扮女人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>拾音社戴Bra扮女人 - 馮仁昭</h1><p>男子組合拾音社噚日喺尖沙嘴出席活動，何柏誠易服扮女仔現身，嘉賓龍小菌等人睇得好開心，拾音社話：「之前我哋首歌引起大家關注，想畀多啲嘢大家睇下，所以諗啲新嘢。個胸圍媽咪買，覺得細咗啲緊緊地。」佢哋話喺街行有好多奇異眼光望住佢哋，但唔怕被話騎呢。另外，龍小菌之前涉嫌店舖盜竊一事，佢話暫時未被起訴，但仍需返差館報到。<br>撰文：馮仁昭</p></body></html>
