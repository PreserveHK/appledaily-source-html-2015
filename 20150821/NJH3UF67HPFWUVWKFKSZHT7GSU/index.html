<html><header><meta charset="utf-8"><title>七夕男友送四重禮葉璇冧爆嘟嘴仔</title></header><body><h1>七夕男友送四重禮<br>葉璇冧爆嘟嘴仔</h1><p>近年轉往內地發展、現年35歲嘅葉璇近排同貌似謝霆鋒嘅美容業少東小默拍拖，不時喺微博晒恩愛。葉璇亦承認早喺三年前，已經做咗兩次凍卵手術，認為女性可以徹底從壓力和束縛中解放出來，享受生活和工作，更指目前同男友唔係同居關係。<br>昨日七夕，葉璇凌晨12點幾，於微博大晒男友小默畀佢嘅驚喜，留言：「七夕節四重禮，項鏈擋住啦！謝謝寶寶的禮物們！」原來男友小默送咗條頸鏈、一盒玫瑰花同蠟筆小新大公仔畀佢，而男友小默仲戴上一個可愛貓仔頭套，難怪冧到葉璇，扮小新個表情陶醉嘟嘴!</p></body></html>
