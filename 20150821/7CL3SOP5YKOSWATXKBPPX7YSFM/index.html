<html><header><meta charset="utf-8"><title>崔民秀打導演認錯</title></header><body><h1>崔民秀打導演認錯</h1><p>韓劇《傲慢與偏見》男星崔民秀（圖）前日拍攝KBS綜藝節目《回頭看我》時，因為不滿意導演禁止他爆粗，竟然發脾氣拳打對方，事後導演要入院接受治療，昨日崔民秀方面就終於為事件道歉，根據電視台方面的人士透露，崔民秀於事件發生後已第一時間向導演表示鄭重道歉，強調兩人因為對節目太投入才發生衝突，雙方會積極溝通。不過崔民秀打人就有前科，早於2008年時就曾當街毆打老人而驚動警方，最後要公開下跪磕頭認錯。</p></body></html>
