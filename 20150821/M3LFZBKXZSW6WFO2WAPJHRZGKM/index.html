<html><header><meta charset="utf-8"><title>隔牆有耳：外交圈唔睇好一帶一路 - 李八方</title></header><body><h1>隔牆有耳：<br>外交圈唔睇好一帶一路 - 李八方</h1><p>最近不論特首梁振英定財爺曾俊華，都大談如何推動一帶一路，如何做「超級聯繫人」，而一眾香港商界亦相當識做，拍晒手掌話商機無限。不過究竟有何商機？八方問過商界中人，佢哋除咗𠵱𠵱哦哦話可以搞搞融資外，始終講唔出具體好處，連一啲駐港外交人員都咁話。<br>本港外交圈中人同八方講，佢哋到今日仍唔太清楚，除咗喺地圖上面畫出一帶一路嘅路線之外，究竟一帶一路背後具體係啲乜？八方明白外國最關心係有乜具體工程、生意，可以令外國投資者分一杯羹，但係至今只係聽到好多口號式宣傳，難怪好多外國投資者麻麻地睇好。</p></body></html>
