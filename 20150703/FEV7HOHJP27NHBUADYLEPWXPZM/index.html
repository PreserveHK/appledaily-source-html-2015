<html><header><meta charset="utf-8"><title>人物誌：咪神父身家逾5億</title></header><body><h1>人物誌：咪神父身家逾5億</h1><p>「咪神」梁政珏雖然家境富裕，父親梁衛民（圖）除了是資深大律師，亦有投資酒店業，身家超過5億。不過，貴為富二代的梁政珏，2007年出道以來一直都很搏命，亦從不吝嗇騷其惹火身材，故極速成宅男女神。梁政珏緋聞亦不算多，大前年宣佈與潮牌老闆男友Eric Chu分手後，翌年便跟現時丈夫何思源（John）撻着。<br>其妹梁政欣亦有索爆外貌，最近更被傳是賭王何鴻燊的四房梁安琪大仔何猷亨的力追對象。不過梁政珏代妹否認：「呢個真係唔係事實，唔知點解會咁傳。」她更笑言妹妹現在單身沒拖拍，不想傳媒越寫越誇張，阻礙妹妹找真命天子。</p></body></html>
