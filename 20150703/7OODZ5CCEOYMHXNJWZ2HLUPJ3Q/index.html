<html><header><meta charset="utf-8"><title>體壇拾趣：張健達任世大旗手</title></header><body><h1>體壇拾趣：張健達任世大旗手</h1><p>懶理南韓新沙士仲未完全解決，喺光州舉行嘅世界大學生運動會今日照常開幕，派出63人出席開幕禮嘅港隊，由男飛魚張健達做持旗手。團長戴王嘉瑤話，選張健達（左二）除咗佢係今年大專「最佳運動員」外，仲係上年仁川亞運嘅獎牌得主之一，事關南韓朴泰桓因服禁藥被取消男子4x100米自由泳接力銅牌，結果由港隊頂上；至於歐鎧淳因為周六要出戰200米背泳同4x100米自由泳接力賽，寧願唞足精神而選擇唔出席開幕禮。</p></body></html>
