<html><header><meta charset="utf-8"><title>徐若瑄為囝囝捱200針</title></header><body><h1>徐若瑄為囝囝捱200針</h1><p>徐若瑄不知不覺已經懷孕超過6個月，中間經歷過不少痛楚，由於她胎位比一般孕婦低，要長期卧床，連洗頭都不能的徐若瑄，最快慰的一件事，莫過於在網上跟大家分享囝囝「李V寶」的最新消息。<br>昨日中午徐若瑄在facebook上載最新照片，自爆打了200針，她留言說：「每天肚會掛上2顆圓形小飛碟、測宮縮及胎兒心跳的感應器，感謝醫生！總算又過了一個難關、也已打了200針左右，小V寶、只要你能最少撐到32周、媽咪再挨100針都沒問題、還有一個半月、我們就快撐到了！！！我們一定可以的。」媽媽真是好偉大，哪怕千支針刺在身，為了孩子，徐若瑄加油啊！<br>撰文：非非</p></body></html>
