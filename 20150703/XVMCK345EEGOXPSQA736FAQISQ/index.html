<html><header><meta charset="utf-8"><title>關仁隱事：「麗麗」「思思」爭仔反面 - 關仁</title></header><body><h1>關仁隱事：「麗麗」「思思」爭仔反面 - 關仁</h1><p>女藝人入得娛樂圈，除咗想大紅大紫，都希望搵到個好歸宿。見到有錢又靚仔嘅才俊，佢哋睇中目標都會主動出擊，當然仲會施展投懷送抱呢一招！電視圈過氣女藝人「思思」同模特兒「麗麗」都係行內出名鍾意四出「搵食」嘅圈中人，麗麗不嬲都有好多uncle照顧，所以細細個已有樓揸手，仲細屋換大屋。有次佢哋喺一個活動上識到個有錢仔，即刻抄牌交換電話，思思同麗麗分別以電話攻勢希望進取攞分，但點知適得其反，就係咁嚇怕咗人，爭食爭到最後連朋友都冇得做。<br>撰文：關仁</p></body></html>
