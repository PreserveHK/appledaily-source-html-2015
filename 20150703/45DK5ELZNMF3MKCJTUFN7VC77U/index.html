<html><header><meta charset="utf-8"><title>曾用百名車迎親90後老闆欠薪</title></header><body><h1>曾用百名車迎親<br>90後老闆欠薪</h1><p>東莞虎門90後科網公司老闆陳軍亮，七個月前曾動用百多輛名車招搖迎親，還向路人大派利是。不料他早前被人揭發拖欠員工薪金，事件引發社會關注。<br>自今年4月起，陳軍亮持有的「東莞市巨新網絡科技有限公司」，先後拖欠員工超過210萬元人民幣（約270萬港幣）。該公司營運「一塊郵」平台，並以支付寶提款。最近該平台的用家發現提款時間無故延長，只好親臨公司催款，卻已人去樓空。去年11月底，陳於虎門花費百萬舉辦豪華婚禮，用上林寶堅尼（圖）、保時捷等百輛名車組成迎親車隊，並向路人大派利是，一度造成擠塞。<br>《廣州日報》</p></body></html>
