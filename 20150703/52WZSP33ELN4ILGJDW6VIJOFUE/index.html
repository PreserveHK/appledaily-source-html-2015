<html><header><meta charset="utf-8"><title>【金仔周記】醫新沙士有偏方　食過魷魚唔使慌？</title></header><body><h1>【金仔周記】<br>醫新沙士有偏方　食過魷魚唔使慌？</h1><p>南韓爆發新沙士，鄰近的北韓也如臨大敵，推出多項防疫措施及藥物，但市民竟相信吃魷魚就可以預防、治療病毒，很無知。<br> <br>北韓人民曾經歷爆發傳染病，卻欠缺藥物的情況，惟有靠民間偏方防疫；如十年前的急性消化系統傳染病副傷寒，病人出現發燒、嘔吐和肚瀉等病徵，但聲稱只要喝過魷魚湯，兩三天後便痊癒。民眾得知今次新沙士的病徵包括發燒後，便深信魷魚能治癒新沙士；加上近日正值東海捕魷魚的季節，所以普遍市民都不擔心新沙士。<br> <br>Daily NK</p></body></html>
