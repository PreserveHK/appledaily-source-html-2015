<html><header><meta charset="utf-8"><title>隔牆有耳：女生筆錄屋邨兩代情 - 李八方</title></header><body><h1>隔牆有耳：<br>女生筆錄屋邨兩代情 - 李八方</h1><p>賽馬會美荷樓香港精神學習計劃搞嘅「兩代情」徵文比賽頒獎禮噚日舉行，呢個比賽目的係畀學生訪問上一兩代，了解以前艱苦生活。小學組冠軍5年班蔡欣琳，由爺爺嫲嫲同爸爸三代同堂，陪孫女一齊攞獎。欣琳訪問爺爺嫲嫲50、60年代生活，直言「停水停電唔方便，住喺10伙人嘅單位入面，空間好細」。65歲嫲嫲提起以前一家九口住約100呎單位，冇自己廁所，「只係一個桶，好恐怖㗎！」要自己「倒夜香」，指𠵱家幸福得多。欣琳忙於學習，一星期探嫲嫲一次，嫲嫲就寄望孫女「不要要求自己咁多」。</p></body></html>
