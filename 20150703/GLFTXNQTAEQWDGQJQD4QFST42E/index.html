<html><header><meta charset="utf-8"><title>你急佢唔急</title></header><body><h1>你急佢唔急</h1><p>從練多年的吳定強，成績一向雖然非十分標青，但總算未收過警告信。然而，這位已接近退休年齡的練馬師，暫時只得13場頭馬，排在練馬師榜尾三，要多取兩W才可上岸，究竟他能否保持年年不收警告信的良好傳統，相信要完結賽季才有答案。不過吳定強今期卻只獨出「開心得意」一駒，似乎是你急佢唔急。<br>說回今期隻「開心得意」，此駒將出戰第二場五班1600米草地，查賽績，牠季內曾勝同班同程，而鞍上人亦是賴維銘，今勻這對贏馬拍擋再攻勝途，但又不幸抽了14檔，且看這匹吳廐馬會有怎樣的表現。</p></body></html>
