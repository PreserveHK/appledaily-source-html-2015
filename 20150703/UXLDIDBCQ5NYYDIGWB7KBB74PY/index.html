<html><header><meta charset="utf-8"><title>Eddie𠱁掂朱慧敏回港</title></header><body><h1>Eddie𠱁掂朱慧敏回港</h1><p>早前彭懷安（Eddie）被爆背未婚妻朱慧敏（Queenie）偷食，激到朱慧敏避走美國，昨晚Eddie到銅鑼灣出席電影《殺破狼II》慶功，他說：「Queenie已經返咗香港，我哋有keep住溝通，一路解決緊之前存在嘅問題，但需要時間磨合，婚事會延期，延到幾時唔知，要感情穩定番先。」<br>此外，《殺破狼II》中港兩地共收5億人民幣票房，張晉開心說：「拍呢部戲啲傷差唔多好番，但新傷又嚟，不過做動作演員就要忍。」他笑言因老婆蔡少芬返內地工作，囡囡又去長洲玩，前晚他一個人吃飯，感覺比受傷更苦。<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
