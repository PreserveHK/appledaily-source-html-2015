<html><header><meta charset="utf-8"><title>體壇拾趣：加薪16倍格連媽爆喊</title></header><body><h1>體壇拾趣：加薪16倍格連媽爆喊</h1><p>勇士前鋒祖蒙特格連（Draymond Green）喺啱啱過去嘅球季表現勇猛，今個夏天成為受限制自由身嘅佢自然多球隊爭，勇士為免夜長夢多，周三就開咗張五年8,500萬美元嘅合約，留住呢位上年年薪只係得唔夠100萬美元嘅冠軍功臣。阿仔人工跳升16倍，格連媽知道都開心到喊（圖）。睇番勇士來季嘅糧單，計埋格連嘅新約之後，應屆常規賽MVP史堤芬居里（Stephen Curry）人工只係排全隊第六高咋！</p></body></html>
