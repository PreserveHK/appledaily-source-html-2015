<html><header><meta charset="utf-8"><title>草彅剛撐枴杖出騷</title></header><body><h1>草彅剛撐枴杖出騷</h1><p>SMAP隊長中居正廣上月入院切除喉嚨腫瘤，隊友草彅剛亦扭傷腳，前晚他撐枴杖及踢拖亮相直播節目。據草彅透露，周一晚趁空閒外出跑步，當落樓梯時連跳四級卻不慎扭傷右腳，大概三星期才可康復。<br>草彅曾於09年醉酒裸跑被捕，雖然他戒酒多年，但最近再被指行為異常，先有女途人目睹他從的士車窗伸出半身四圍望，亦有人發現他深夜時分在六本木高速踩單車，之後突然煞停在街遊蕩，難免令人聯想與今次受傷有關。<br>撰文：哥羅</p></body></html>
