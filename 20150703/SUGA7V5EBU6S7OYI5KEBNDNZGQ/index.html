<html><header><meta charset="utf-8"><title>3D體驗《魔雪》世界</title></header><body><h1>3D體驗《魔雪》世界</h1><p>【本報訊】首間以《魔雪奇緣》作主題的3D魔幻館已開幕，佔地逾8,000呎，場內劃分5個不同區域，共提供約30幅3D立體畫。3D魔幻館頭炮主題是《魔雪奇緣》，參加者可以親歷電影中的經典及打鬥場景（圖），與一眾角色感受魔雪世界。此外，3D魔幻館引入嶄新iBeacon「微定位」技術，入場人士只要在手機下載iBeacon程式，便可啟動3D魔幻館導賞功能，可找出館內最佳位置及拍攝角度。3D魔幻館九龍灣位MegaBox翻新的兒童專區，入場費分別是兒童138元及成人168元。<br>新華社</p></body></html>
