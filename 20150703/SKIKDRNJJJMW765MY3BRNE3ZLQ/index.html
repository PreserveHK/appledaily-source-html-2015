<html><header><meta charset="utf-8"><title>隔牆有耳：甩轆連累境外勢力 - 李八方</title></header><body><h1>隔牆有耳：<br>甩轆連累境外勢力 - 李八方</h1><p>建制派在政改投票大甩轆，原來唔止連累北京、港府，原來連「境外勢力」亦中招，俾建制派今次投票搞到要開OT！<br>話說民主黨主席劉慧卿喺網台訪問自由黨田北俊，田少梗係認叻自己投啱票，重申中聯辦係覺得自由黨政改投票無錯，又話既然自由黨啱，冇投票建制派就有錯，「無理由兩個都啱」。<br>呢個時候卿姐都話建制派投票甩轆離譜，仲爆料有外國總領事原本已為否決政改寫好報告，得悉結果竟是「8票守尾門」，嚇到要問「乜嘢話？」因為冇人會信政府方案得8票支持！結果呢位總領事惟有又再開工，將呢份報告由頭再重寫。</p></body></html>
