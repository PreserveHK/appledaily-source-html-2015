<html><header><meta charset="utf-8"><title>麥明詩激瘦新低點</title></header><body><h1>麥明詩激瘦新低點</h1><p>《2015年香港小姐競選》昨日公佈最後12強入圍佳麗，大熱「十優狀元」1號麥明詩（Louisa）和4號龐卓欣（Ada）順利入圍，並將於明天到日本拍外景及集訓。Louisa昨日在記者會上明顯比之前消瘦，她透露因壓力大，體重跌破100磅，可有被其他佳麗排擠？她笑說：「唔覺，但可能有啲佳麗怕黐住我會上鏡，所以唔係好敢埋嚟。」<br>Ada再被揭姑姐是沙田區議員龐愛蘭，並曾與特首梁振英合照，Ada透露家人及男友都好贊成自己參選，並已辭職，由爸爸在經濟上全力支持。<br>撰文：嵐山</p></body></html>
