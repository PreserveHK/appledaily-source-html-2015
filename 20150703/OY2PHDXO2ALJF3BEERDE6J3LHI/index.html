<html><header><meta charset="utf-8"><title>Girl’s Day水着撼少時</title></header><body><h1>Girl’s Day水着撼少時</h1><p>韓國女團掀大戰，繼女團一姐少女時代（少時）以泳裝出籠造勢外，另一女團Girl's Day（圖）昨日亦公開了新歌《Ring My Bell》的MV造型照，當中四位成員都以黑白色泳裝登場，不過她們就穿着密實的一件頭，未有像少時一樣以比堅尼示人，雖然比少時密實，但當中成員惠利亦微露事業線，十分誘人。Girl's Day將於下周二凌晨公開兩首新歌《Love》和《Ring My Bell》的MV。</p></body></html>
