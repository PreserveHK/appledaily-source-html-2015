<html><header><meta charset="utf-8"><title>體壇拾趣：阿域治唔騷霉「人」</title></header><body><h1>體壇拾趣：阿域治唔騷霉「人」</h1><p>路夫已經宣佈留隊，自由身市場入面最具吸引力嘅大前鋒球星，就得番阿域治（LaMarcus Aldridge、圖）一個。霉咗兩季嘅湖人一直想補強，阿域治就係佢哋嘅最大目標；但係雙方周二見面之後，阿域治就唔係好想去湖人嘞。據講湖人全程不斷sell商業利益，畀唔到前景佢睇；但作為說客嘅拜恩，就喺twitter寸傳媒亂炒作喎。至於承諾未來會以阿域治為重心嘅馬刺，簽入佢嘅機會亦都越嚟越大嘞。</p></body></html>
