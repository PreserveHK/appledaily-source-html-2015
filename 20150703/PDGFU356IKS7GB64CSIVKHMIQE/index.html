<html><header><meta charset="utf-8"><title>鄧麗欣發誓冇收帖</title></header><body><h1>鄧麗欣發誓冇收帖</h1><p>鄧麗欣昨日在銅鑼灣出席時裝騷，好姊妹吳雨霏早前預告會於暑假在港補辦婚禮，問到鄧麗欣是否已知日期，她偷笑後說：「唔知喎，發誓冇收到帖，冇夾口供，香港嗰個真係唔知喎。」再被問是否暗示不在港舉行，她又說：「唔知，佢遲遲未通知，之前傾佢意向都唔係咁搞。」她稱亦不知婚禮形式，更爆沒有邀請方力申。<br>另外，為了今次活動，鄧麗欣之前到韓國拍攝真人騷，她稱當時疫情並非嚴重，但她亦注重衞生防感染。問到方力申可會緊張她，她說：「唔係太擔心，當時佢唔喺香港，冇留意情況有幾嚴重。」<br>採訪、攝影：王連連</p></body></html>
