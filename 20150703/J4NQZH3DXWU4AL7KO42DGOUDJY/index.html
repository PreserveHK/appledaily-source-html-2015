<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威休克嚇親Macy - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>孫耀威休克嚇親Macy - 馮仁昭</h1><p>前排因踩到嘔吐物而跌爆鼻骨嘅孫耀威，噚日喺灣仔接受電台訪問，見到佢個鼻好似冇乜事，不過佢話：「手術後醫生畀我睇有成兜碎骨，因為第二日要拍戲，唔可以塞啲嘢入去止血，點知夜晚流血流得好勁，仲試過休克同血壓跌到30幾，Macy（陳美詩）都好緊張，其實人同死亡好接近，𠵱家唔受得刺激。」會唔會刺激到佢即刻結婚？佢話：「冇喎，但係要錫身。」<br>撰文：馮仁昭</p></body></html>
