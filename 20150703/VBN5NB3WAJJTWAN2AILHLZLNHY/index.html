<html><header><meta charset="utf-8"><title>嘉穎咀女被咬破唇</title></header><body><h1>嘉穎咀女被咬破唇</h1><p>【北京直擊】鄭嘉穎剛剛承認與年輕21年的港姐冠軍陳凱琳拍拖，不過公開戀情後，他們又隨即分隔兩地繼續工作，昨日嘉穎在北京出席新劇《絕愛之城之華胥引》的記者會，焦點當然放在他的身上，大家追問嘉穎是否即將與陳凱琳結婚，他否認此事。<br>談到與劇中新人林源有親熱戲，嘉穎在台上爆料，他稱當時因為林源表現太緊張，結果不小心咬破了他的嘴唇，林源聽聞後在台上羞澀跺腳，見狀大家都不住笑起來，她說：「今次是我最用心的一次表演，不過很有經驗的嘉穎，難免有壓力。」<br>採訪、攝影：陶然婷</p></body></html>
