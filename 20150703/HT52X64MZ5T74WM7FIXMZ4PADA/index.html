<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱千雪煞科宴補祝生日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>朱千雪煞科宴補祝生日 - 馮仁昭</h1><p>啱啱個星期日（28日）係朱千雪27歲生日，噚日新劇喺尖沙嘴煞科宴，一班同劇演員再幫佢補祝，已經食咗三個蛋糕嘅千雪BB，入行以嚟生日都喺工作中度過，佢話：「今年係最驚喜一年，我有三個生日願望。」台灣發生塵爆意外，袁偉豪日前拍一場被燒死嘅戲，佢話原本扮死要瞇埋雙眼，但係周圍冒煙，擔心睇唔到現場環境，所以都偷偷地擘大眼睇。<br>撰文：馮仁昭</p></body></html>
