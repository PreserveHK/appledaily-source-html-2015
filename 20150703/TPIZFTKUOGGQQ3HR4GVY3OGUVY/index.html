<html><header><meta charset="utf-8"><title>GENERATIONS惡補中文攻港</title></header><body><h1>GENERATIONS惡補中文攻港</h1><p>日本男子組合GENERATIONS成為香港觀光親善大使，由於上任大使正是同門師兄組合EXILE，故他們來港前有獲師兄們教路，當中EXILE成員KENCHI除推薦香港美食外，更稱香港人相當友善，令七位成員未出發先興奮。<br>成軍3年的GENERATIONS今年衝出日本，問到組合還有甚麼地方需要改善？他們就希望在語言上再加努力，而今次又順道舉行香港及台灣演唱會。七子留港期間有到處觀光及取景，在台灣也有逛當地鬧市，能夠品嚐海參就最難忘。<br>採訪：吳家偉<br>攝影：陳俊強</p></body></html>
