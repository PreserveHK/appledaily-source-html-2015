<html><header><meta charset="utf-8"><title>CrzTo扮栢芝影寫真</title></header><body><h1>CrzTo扮栢芝影寫真</h1><p>有「翻版栢芝」之稱的CrzTo（陶枳樽），現年25歲，曾擔任全職舞蹈員，在2013國際旅遊小姐中奪得亞軍，其後在朋友的介紹下認識陳蕊蕊，結果一拍即合，合組四人女子組合HunterZ，另外兩名成員包括Kelly（何麗娟）和Suetzi（鄧詠雪）。</p><p>擁有32C上圍的CrzTo，今年將單拖加入書展寫真戰，推出《CrossXplay》寫真，演繹十大經典電影造型，當中包括張栢芝當年在電影《喜劇之王》柳飄飄。<br>撰文：楠楠</p></body></html>
