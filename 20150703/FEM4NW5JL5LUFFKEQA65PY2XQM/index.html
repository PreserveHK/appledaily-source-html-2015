<html><header><meta charset="utf-8"><title>阿詩擲數百萬瞓身開騷</title></header><body><h1>阿詩擲數百萬瞓身開騷</h1><p>何韻詩月前正式宣佈成為獨立歌手，經過一段時間沉澱反思，阿詩決定繼續以創作人及公眾人物身份，尋找一個方式參與及推動社會運動，並決定走訪全港十八區作大型游擊多元計劃「十八種香港」，而第一站將於下月19至22日於灣仔伊館舉行。<br>今次是阿詩首次在沒有大公司、贊助商下開騷，自資數百萬舉辦音樂會，早前被傳列入內地封殺名單中，阿詩覺得可能有更寬闊的可能，與其到世界巡演，她覺得不如留心留力在香港這個家游走十八區。早前阿詩到土瓜灣某舊樓天台拍攝海報，概念是放眼香港，她笑說：「呢個應該是史上最細粒歌手演唱會poster，真係瞓身去拍。」<br>撰文：君喬</p></body></html>
