<html><header><meta charset="utf-8"><title>Hello Kitty主題公園浙江開幕</title></header><body><h1>Hello Kitty主題公園浙江開幕</h1><p>暑假將臨，港人北上又有多個好去處。全國首個Hello Kitty主題公園前日在浙江安吉開幕，佔地1.6平方公里，總投資達20億元人民幣，包括友誼廣場、歡樂港灣、音之村、精靈森林、蒸汽王國、凱蒂貓小院六個主題區。每逢周五、周末晚上，樂園都會安排盛大的花車巡遊活動。樂園有亞洲首個滑道式摩天輪，有八個固定艙加入八個滑艙，除了圍繞摩天輪本身轉動外，還順着自己的軌道滑動，俯瞰整個Hello Kitty夢幻世界，還可入住夢幻主題套房。<br>中新網</p></body></html>
