<html><header><meta charset="utf-8"><title>吳業坤食無情雞飯</title></header><body><h1>吳業坤食無情雞飯</h1><p>歌唱比賽出身的吳業坤，昨日在ig自爆一段與羅孝勇食飯的不快經歷，結果令不少網民討論兼附和，事緣前日他們在勝利道一間食海南雞很出名的食店，點了一碟海南雞髀飯，但吃到一半卻被人用粗口鬧。原來侍應送錯一碟普通的海南雞飯，兩人未有為意照食，聽到侍應們的對話後，坤哥留言表示：「我都火埋，你拎畀我㗎大佬，斬到一件件去晒骨點知係髀定乜呀，𠵱家我加咗十蚊要隻髀都冇出聲啦，仲要講粗口鬧我？我望住其中一個店員佢對唔住都冇講，你哋唔好講係乜文化，我嚟食飯唔係要俾你侮辱嘅，好嬲呀！」<br>事後記者曾聯絡吳業坤，他透過WhatsApp說：「唔方便講太多，多謝關心。」<br>採訪：張曦彤</p></body></html>
