<html><header><meta charset="utf-8"><title>老公曾涉玩3P被捕張雨綺宣佈離婚</title></header><body><h1>老公曾涉玩3P被捕<br>張雨綺宣佈離婚</h1><p>內地導演王全安同「星女郎」張雨綺於2011年結婚，看似生活美滿，豈料去年9月，王全安就出軌，涉嫖妓玩3P被捕，之後仲入獄。<br><br>而喺王全安拘留其間，張雨綺亦傳出同一名男子喺街頭甜蜜餵食，狀甚Sweet，以為兩公婆冇得掹啦？點知早前王全安出獄，有內地網民就見佢現身張雨綺新居，兩人好似好「生外」，之後仲一齊晚膳。<br><br>不過事件峰迴路轉，張雨綺昨晚喺微博宣布「分」訊：「在時間即圓的世界裏，緣有輪轉。在缺口雕刻的生命裏，時間填滿。分開走了，也把遺憾多留一會兒。願你好，祝我安。」<br><br>唔少網民及粉絲都留言祝福張雨綺堅強，並叫佢加油！</p></body></html>
