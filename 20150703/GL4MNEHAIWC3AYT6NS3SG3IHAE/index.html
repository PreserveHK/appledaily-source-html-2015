<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖名《道》片戲份保留 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>祖名《道》片戲份保留 - 馮仁昭</h1><p>陳凱歌執導、郭富城、張震同林志玲演出嘅電影《道士下山》，噚晚喺內地舉行首映，外間一直關注曾因涉毒喺內地被捕嘅房祖名（圖）啲戲份，同樣涉毒嘅柯震東套《捉妖記》，即刻俾人刪剪晒啲戲份，噚日有內地傳媒報道，房祖名喺《道》片嘅戲份冇刪剪，但喺首映禮未有講呢件事，陳凱歌話希望林志玲好似高圓圓咁嫁去內地，由佢嚟證婚。<br>撰文：馮仁昭</p></body></html>
