<html><header><meta charset="utf-8"><title>小向保釋外出拍AV</title></header><body><h1>小向保釋外出拍AV</h1><p>日本藝能界不時爆出毒案，三度藏毒被捕的AV女優小向美奈子，月前已被判有罪，並在收監期間傳出婚訊，入獄年半的小向打算在刑滿後從良下嫁圈外男友。當地報章《東京Sports》報道，原來小向趁今年3月至4月獲保釋外出期間，已秘密拍攝告別作AV，安排在9月1日上架，她更在判刑前撰文感謝粉絲支持，揚言為報答大家會傾力演出最後的「4P動作片」。</p><p>另外，昔日當紅女星酒井法子受毒案影響事業，近年她正積極洗底，日前又到內地大連吸金，有忠實粉絲帶同海報追星，更有強國男擺出壁咚甫士向酒井索簽名。<br>撰文：哥羅</p></body></html>
