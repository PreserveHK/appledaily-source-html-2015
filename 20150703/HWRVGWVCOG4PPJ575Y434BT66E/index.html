<html><header><meta charset="utf-8"><title>趣趣地：林伯紐約首操遇韋拿</title></header><body><h1>趣趣地：林伯紐約首操遇韋拿</h1><p>即將喺美職聯揭開足球事業新一頁嘅37歲英格蘭中場林柏特（右），禮拜二喺體能教練陪同下練完一日之後，喺禮拜三首次參加紐約城嘅練習，仲將自己同陣中嘅西班牙前鋒韋拿（左）嘅合照上載至社交網，而且表示好多謝韋拿同新隊友幫佢融入球隊。呢位前車路士同埋曼城球員表示希望可盡快幫紐約城比賽，查實佢唔使等好耐，據了解喺本月12號洋基球場對FC多倫多場波，佢將會為紐約城處子登場。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
