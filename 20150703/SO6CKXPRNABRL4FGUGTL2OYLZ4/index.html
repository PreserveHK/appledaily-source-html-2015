<html><header><meta charset="utf-8"><title>5K人工成熱話網民撐歐冲</title></header><body><h1>5K人工成熱話網民撐歐冲</h1><p>歐陽耀冲（圖）加盟葡甲葡萄牙體育會只得約5,000港元月薪的報道昨日出街後，旋即成為網民熱話。</p><p>雖然有網民認為，歐冲為了「外流歐洲」，令收入「慘過在香港做菲傭」，而且合共只踢了20多分鐘，有點不值得，但普遍球迷都激讚他夠熱血，為了追夢而不計較，定必全力支持！<br>記者：曾雁平</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
