<html><header><meta charset="utf-8"><title>小心4吋蜈蚣鑽入耳仔好鬼痛</title></header><body><h1>小心4吋蜈蚣<br>鑽入耳仔好鬼痛</h1><p>美國阿肯色州一名青年，日前一覺醒來後耳內劇痛，一探之下竟然拉出一條足足有10厘米（4吋）長的蜈蚣。<br> <br>14歲博蒂（Grant Botti）的媽媽見狀後，將仍然生存的長蜈蚣放入膠袋內，再立即將他送除檢查。媽媽對於蜈蚣如何入耳毫無頭緒，但就指博蒂最近曾在戶外游泳，蜈蚣可能因而游入耳內。<br> <br>醫生在博蒂耳膜發現有輕微擦傷，他接受治療後已經出院。醫生與護士表示，他們經常都在病人耳道內找到不同物品，但蜈蚣卻是第一次。<br> <br>英國《每日郵報》</p></body></html>
