<html><header><meta charset="utf-8"><title>梁詠琪禮貌請退記者</title></header><body><h1>梁詠琪禮貌請退記者</h1><p>梁詠琪（GiGi）2月底誕下愛女祈淑菲（Sofia）後，不時在社交網站分享家庭照及湊女趣事。前晚她上載了一張跟媽咪、細佬、丈夫Sergio及Sofia的食飯相，並表示趁假期跟家人出外吃素，但期間被兩位男士推門衝入房間影相，嚇得他們目瞪口呆，她寫着：「幸好Sergio用身體擋住BB不致閃到眼睛，也還好我不是剛好在親餵中……OMG真不敢想像！哈哈。」GiGi最後亦體諒狗仔隊也是為了工作，不過她表示帶着BB不便談工作，還非常有禮貌地請傳媒見諒。<br>撰文：君喬</p></body></html>
