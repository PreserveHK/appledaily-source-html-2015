<html><header><meta charset="utf-8"><title>逆行私家車撼鐵騎撞飛4人</title></header><body><h1>逆行私家車撼鐵騎撞飛4人</h1><p>一家三口為省錢乘搭出租電單車，在公路上與逆行的私家車相撞，現場閉路電視拍到電單車上四人被撞飛驚險場面（右圖），傷者正在醫院救治，私家車司機也將被查辦。有網民稱：「 雙方的教訓代價都小不了！」<br>事發於前日上午9時13分許，在泉州晉江安海鎮東拓線前林村路口，江西籍蒙姓男子一家三口搭乘電單車準備前往安海，而肇事私家車司機則載朋友要去圍頭海邊遊玩，他本應向右行駛200米再掉頭，但因貪圖方便左轉逆行而與超載的電單車相撞，電單車上四人被撞飛，坐最後面的蒙男更飛到空中（左圖），四人受傷送院，其中蒙妻更懷有身孕。<br>新華網</p></body></html>
