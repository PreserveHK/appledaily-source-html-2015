<html><header><meta charset="utf-8"><title>中環在線：先施搵索女飛甩老土 - 李華華</title></header><body><h1>中環在線：<br>先施搵索女飛甩老土 - 李華華</h1><p>百年老店先施（244）為撇甩老餅形象，最近就搵咗班理工大學紡織系學生合作，去韓國搜羅潮牌衫褲鞋襪。老闆馬景煊（中）噚日主持記者會時，亦都搵一對型男索女模特兒做佈景板，實行唔打得都睇得。<br>可惜改變形象非一朝一夕嘅事，先施舊年大手筆喺旺角、銅鑼灣與中環連開3間新店，生意都麻麻哋。馬景煊話，新舖需要時間畀客人適應，「做時裝唔係搞科學，而係搞藝術」，佢哋會引入更多韓牌，搵到條路就會繼續谷喎。<br><br>張柏基攝</p></body></html>
