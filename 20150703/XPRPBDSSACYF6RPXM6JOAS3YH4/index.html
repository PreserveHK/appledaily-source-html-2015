<html><header><meta charset="utf-8"><title>梁雨恩視薛世恆弟兄</title></header><body><h1>梁雨恩視薛世恆弟兄</h1><p>薛世恆跟陳法拉分手後，昨日有報道指他力追29歲歌手梁雨恩，但經過半年梁雨恩仍在了解階段。上月23日晚，梁雨恩被影到收工後乘的士往九龍城會合薛世恆食火鍋，之後由男方送返家，全程沒有親密舉動。<br>昨午從加拿大傳教返港的梁雨恩，表示經牧師認識薛世恆，後來對方轉到自己教會聚會，彼此是弟兄姊妹，平日會一班人聚會，她說：「我好欣賞佢，心地好亦好愛主，係好朋友，我哋冇任何曖昧或者打算拍拖，當然亦從未有拖手或者越界行為，今次只係普通朋友食餐飯！」<br>撰文：君喬</p></body></html>
