<html><header><meta charset="utf-8"><title>【飲食籽】鬆脆即炸　熱辣辣流沙煎堆仔</title></header><body><h1>【飲食籽】鬆脆即炸　熱辣辣流沙煎堆仔</h1><p>除了工作要試吃不同的東西，我自己其實很喜歡吃點心。那天跟同事路經旺角去了斗記新開的點心店，除了必點的傳統蝦餃燒賣外，也被點心介紹卡上的流沙煎堆吸引了，即叫即炸煎堆仔一份三個，份量不算太多，一人獨食也不過份，咬開煙韌糯米皮，湧出熱辣辣奶黃流沙，我這怕燙的貓舌頭無福消受太熱的餡料，只好先等流沙餡稍涼再試，一陣滑溜的蛋黃香留在口腔中，餘韻不散。如果不怕熱的人，應該可以比我更能享受那熱燙的美味的。<br><br>斗記點心專門店<br>地址：旺角豉油街98-100號鴻都大廈地下<br>記者：謝翠玲<br>攝影：楊錦文</p></body></html>
