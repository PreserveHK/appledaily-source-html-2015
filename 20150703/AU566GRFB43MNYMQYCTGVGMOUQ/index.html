<html><header><meta charset="utf-8"><title>烏龍不絕　華盛頓當林肯</title></header><body><h1>烏龍不絕　華盛頓當林肯</h1><p>央視作為國家級喉舌媒體，烏龍事卻時有發生（圖）。2013年12月30日央視報道「首都師大70大三學生本科學歷變專科」事件，第6分35秒展示首師大網主頁時，瀏覽器上角赫然顯示境外某成人網站標籤。<br>2014年元旦，央視播出紀錄片《魅力記錄：槍》第五集時介紹：美國「南北戰爭」中，北軍軍官華盛頓差點被南軍打死，網民譁然：「南北戰爭總統是林肯啊！央視是搞笑嗎？」「這南北戰爭竟穿越14位總統，打得夠慘烈的！」2007年央視體育頻道《天下足球》，主持人上身西裝、下身只短褲，畫面被拍下，引來譏笑。<br>《蘋果》記者 </p></body></html>
