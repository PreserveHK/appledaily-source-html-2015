<html><header><meta charset="utf-8"><title>體壇拾趣：崔浩然攬林大輝女生</title></header><body><h1>體壇拾趣：崔浩然攬林大輝女生</h1><p>有韓國血統嘅「花美男」崔浩然（Nic、左二），噚日染咗一頭金髮，韓星味十足嘅佢返林大輝中學，支持母校同體院嘅中學生「雙軌發展」簽署儀式。會後被一班女同學爭住合照，阿Nic來者不拒，更大讚「雙軌發展」超正；呢個計劃受惠者係體院全職訓練嘅高中生，等佢哋喺彈性課程下，可以兼顧運動同學業，唔使二選一。阿Nic話自己2011年中五會考撞正世青賽，如果當時有「雙軌」，佢可以延長中五課程，唔使分身世青同會考。計劃預計九月開始有20名學生參與。</p></body></html>
