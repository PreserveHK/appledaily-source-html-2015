<html><header><meta charset="utf-8"><title>齊昕搣甩濃妝玩清純</title></header><body><h1>齊昕搣甩濃妝玩清純</h1><p>特首女兒梁齊昕、盛智文、馬詩慧與兩個女兒、Cara G.及鄭欣宜等人早前推廣本地時裝，齊齊為Fashion Farm Foundation（FFF）影宣傳硬照。平時衣着打扮愛濃妝的齊昕，身穿一件以古着再設計成的背心西裝外套，露出笑容揮手，以清純形象示人。欣宜則以一件立體剪裁的上衣，natural high高舉雙手作兔仔狀，引來工作人員大笑。</p><p>而馬詩慧作為模媽，就指導兩個女兒擺型格甫士，大女王曼喜以cool風格，而細女王麗嘉就揮動長裙襬，大玩動感女人味。此外，下月預產期的混血模特兒Cara G.挺着大肚，「母女」兩代齊撐本地時裝。<br>撰文：唐如</p></body></html>
