<html><header><meta charset="utf-8"><title>活塞男可樂樽自瀆無法自拔太陰功</title></header><body><h1>活塞男可樂樽自瀆<br>無法自拔太陰功</h1><p>香港發生過男子在公園自瀆，致下體卡在鐵板孔洞的尷尬事件，英國亦有變態男將陽具插入可樂樽後，無法拔出，要勞動醫生幫手脫困。<br> <br>醫生杰森（Christian Jessen）見盡男性因那話兒求診的不同個案，但情況最惹笑的一宗，是有人用可樂樽自瀆至射精，但那話兒因充血被膠樽卡着而無法「甩身」，既痛苦又尷尬。<br> <br>而他遇過最差的情況則是病人的陽具在性交時折斷，導致內出血及出現紫色瘀傷，要進行緊急手術，而這情況通常時在女上男下的姿勢時發生，勸喻愛侶情到濃時也要小心行事。<br> <br>英國《都市報》</p></body></html>
