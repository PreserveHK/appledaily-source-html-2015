<html><header><meta charset="utf-8"><title>14秒拐走細路阿媽睇到心驚驚</title></header><body><h1>14秒拐走細路<br>阿媽睇到心驚驚</h1><p>一向在YouTube玩整蠱的沙拉特斯（Joey Salads），最近玩了一次能起警惕作用的整蠱實驗，稱每分享片段一次可救一命。<br> <br>沙拉特斯示範陌生人如何輕易在遊樂場哄走小孩子。他拖着可愛白色小狗扮遛狗男，先接觸小孩的家長，問她們有否經常教導小孩不要隨便與陌生人交談，每位家長答每天都會，如果沙拉特斯逗她們的子女談話，肯定子女不會理他，走回父母身邊。<br> <br>結果，當沙拉特斯拖着小狗接觸小孩，向他們說「帶你去看小狗」後，小孩就跟沙拉特斯走了。片段旨在提醒家長關注拐帶兒童問題。<br> <br>英國《每日鏡報》</p></body></html>
