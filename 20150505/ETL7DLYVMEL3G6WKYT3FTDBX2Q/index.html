<html><header><meta charset="utf-8"><title>顧嘉煇對後輩冇印象</title></header><body><h1>顧嘉煇對後輩冇印象</h1><p>葉麗儀、關菊英、張德蘭與後輩歌手吳若希、鄭俊弘等昨日齊集九展，為周五假紅館開騷的「顧嘉煇榮休盛典演唱會」進行綵排。顧嘉煇親臨監場，對於後輩歌手合唱《乘風破浪》，但煇哥對他們毫無印象，他說：「唔係好識佢哋，都想睇吓班新人演出。」<br>之後煇哥得知鄭少秋與容祖兒等人在另一層綵排時，他趕往向眾星致謝，當秋官跟輝哥合照時竟蹲低身，秋官笑指不能高過前輩。<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
