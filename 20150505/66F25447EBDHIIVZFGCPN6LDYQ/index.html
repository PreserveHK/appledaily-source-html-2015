<html><header><meta charset="utf-8"><title>湖南攀「胸」賽　被轟低俗</title></header><body><h1>湖南攀「胸」賽　被轟低俗</h1><p>湖南常德市一家美容院前日舉行別開生面的「胸際穿越」挑戰賽，主辦單位在現場搭起近10米高的攀石設施，背景用女人胸部照片製作而成。乳房為中心分別有左右兩條線路，參賽者可任意選取線路，登頂後便能獲得獎品，冠軍將得到一萬元人民幣獎金。選手們施展渾身解數，在胸部照片上攀爬（圖），場面趣怪，吸引不少人圍觀。工作人員在現場派發印有「無峰不起浪」的單張，亦惹來注目。不過，有網民頗有微言：「配上這個背景直接低俗了。」<br>網易新聞</p></body></html>
