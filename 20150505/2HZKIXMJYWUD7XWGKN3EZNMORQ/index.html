<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧凱彤冇眼睇躁鬱作品 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>盧凱彤冇眼睇躁鬱作品 - 馮仁昭</h1><p>盧凱彤噚日到商台宣傳自資6位數字出嘅新碟加畫冊《Pillow Talk》，畫冊入面有佢患躁鬱症病發時畫嘅作品，仲有用文字記錄當時嘅心路歷程，盧凱彤話：「我唔敢睇，製作時都唔想睇番啲文字，𠵱家情緒好穩定，定時覆診食藥。」<br>盧凱彤仲話早幾日同何韻詩一齊去行山，阿詩一路行就一路講鼓勵說話，因為咁搞到大家喘晒氣。<br>撰文：馮仁昭</p></body></html>
