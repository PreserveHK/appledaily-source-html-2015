<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔚雨芯定期派包送愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔚雨芯定期派包送愛 - 馮仁昭</h1><p>蔚雨芯早排喺街頭派麵包畀班長者，佢話：「派嘅唔只係麵包，仲包含關懷同愛，其實老友記就好似小朋友咁，好容易開心，只係想我哋班後生嘅抽時間陪吓佢哋，我諗住定期舉行派麵包活動，將愛心帶畀更多人。」另外，佢最近翻唱樂隊Beyond嘅名作《真的愛你》：「首歌係送畀媽咪嘅母親節禮物，之後要開工拍劇，所以預先慶祝咗先。」<br>撰文：馮仁昭</p></body></html>
