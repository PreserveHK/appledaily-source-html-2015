<html><header><meta charset="utf-8"><title>求驗客手記︰AC閃電領紅輸「玻」</title></header><body><h1>求驗客手記︰<br>AC閃電領紅輸「玻」</h1><p>AC米蘭繼續令球迷痛心，周日意甲作客拿玻里，後衞迪施基利奧開波僅43秒就因為禁區內犯規，領紅離場，創咗今季意甲最快被逐嘅紀錄；雖然希古恩12碼宴客，但去到70分鐘後，拿玻里喺六分鐘內連入三球，最終贏3:0，AC就錄得三連敗。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
