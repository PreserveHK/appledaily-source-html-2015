<html><header><meta charset="utf-8"><title>千語BB新片贏獎揚威國際</title></header><body><h1>千語BB新片贏獎揚威國際</h1><p>劉美君、吳千語、黃又南主演的愛情電影《王家欣》，獲得墨西哥國際電影節金棕櫚獎，千語BB昨日回應：「第一次聽導演講故事已經好鍾意，𠵱家好少呢類型嘅題材，拍攝時雖然辛苦，但好開心。」對於電影相繼獲邀參加五個電影節，她說：「攞到咁多獎當然開心，對我同埋新導演劉偉恆都係好大鼓舞。」<br>此外，徐克電影《智取威虎山3D》於第17屆意大利烏甸尼遠東電影節選為閉幕電影，監製施南生並獲頒「金桑樹終身成就獎」，以表彰她對亞洲電影的貢獻，施南生領獎時說：「特別感謝合作多年的徐克，有他的認真，得以鞭策自己成為一位更好的電影監製。」<br>採訪：比華利</p></body></html>
