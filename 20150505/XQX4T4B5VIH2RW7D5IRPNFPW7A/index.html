<html><header><meta charset="utf-8"><title>【跑道特色】提防形勢逆轉</title></header><body><h1>【跑道特色】提防形勢逆轉</h1><p>禮拜三谷草賽事用A跑道，睇番最近4月1日同一移欄賽事，前領馬優勢頗大，尤其是早段場次，頭五場賽事入面，分別有「聰明申報」、「金滙龍華」、「歡喜」及「喜喜寶」放頭入直路帶到贏馬，不過尾兩場卻見到「福嘉皇」及「文藝復興」貼欄後上贏馬，所以要提防去到尾段場次形勢會逆轉。<br>今戰列陣馬中，三場「感恩」上仗正是於4月1日谷A欄賽事放頭入位，等番同一移欄再跑，當然希望藉跑道形勢贏番場。另外，五場「醉中意」跑谷A欄一次即勝，快馬排三檔如虎添翼，有機會再取頭馬。</p></body></html>
