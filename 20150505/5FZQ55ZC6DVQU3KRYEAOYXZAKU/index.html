<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張建聲放監有人工加 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張建聲放監有人工加 - 馮仁昭</h1><p>張建聲為宣傳新戲《壹獄壹世界》，喺囚車坐監遊街72小時，噚日終於放監，老闆蕭定一、張松枝、唐貝詩等到銅鑼灣支持，準備咗檻火盆同碌柚葉畀佢洗衰氣。張建聲被問呢幾日性慾點解決，佢笑話喺鏡頭後冥想，又話感覺呢幾日精神崩潰兼有幻覺，蕭定一話會獎勵張建聲加佢人工。 19歲𡃁模馬嘉韻（左）之後會接力坐監，佢話最擔心瞓覺俾人影。<br>撰文：馮仁昭</p></body></html>
