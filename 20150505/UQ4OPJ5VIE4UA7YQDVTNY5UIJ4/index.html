<html><header><meta charset="utf-8"><title>鄭州拆樓不設防如災難片</title></header><body><h1>鄭州拆樓不設防如災難片</h1><p>「看他們把我們弄成啥了啊！」河南鄭州一個小區，近日清拆幾棟建築物，可是施工單位卻沒有安裝任何防護措施，挖掘機便開始拆樓（左圖），一時間整個小區變得塵土飛揚、空氣變得昏黃（右圖），周邊的民眾稱情景如同「災難片」，看不到太陽，連窗戶都無法打開，小區的汽車、樹木都覆蓋厚厚的砂土。<br>網民多張照片放到微博上，引來民眾熱議，當局最後調一輛灑水車，稍作清理。有網民稱，去年鄭州當局去年共查處240個揚塵的地盤，共罰款2,430萬元人民幣。<br>新浪微博</p></body></html>
