<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Louis點名約鍾嘉欣拍劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Louis點名約鍾嘉欣拍劇 - 馮仁昭</h1><p>魔術師甄澤權（Louis）噚日以關注私隱運動大使身份喺銅鑼灣表演街頭魔術，仲點名話想同鍾嘉欣合作，希望有機會試吓拍劇。 <br>講開私隱，佢之前喺節目表演嘅杯麵魔術俾人影到穿崩，呢件事會唔會令佢覺得私隱真係好緊要呢？佢話：「都係，呢件事都有警惕，深深體會到要好好保護，𠵱家做街頭魔術表演會好小心，壓力亦大咗。」<br>撰文：馮仁昭</p></body></html>
