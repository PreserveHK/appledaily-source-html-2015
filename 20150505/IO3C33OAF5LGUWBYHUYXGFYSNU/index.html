<html><header><meta charset="utf-8"><title>食住條水　今期繼續嚟料</title></header><body><h1>食住條水　今期繼續嚟料</h1><p>在上期賽事，練馬師沈集成及騎師郭能憑「刺刀」攜手建功，今期賽事，二人再合作第三場「知道勝」、第四場「幾叻仔」及第五場「悅欣賞」三駒。今朝這對騎練在機坪密斟多時，然後郭能便替「幾叻仔」出試，相信剛才應是成哥向騎者給予操練指示。當操練完畢後，成哥原來一直在機坪守候「幾叻仔」，而且更細心檢查此駒，似乎對這匹三班1200米的列陣馬十分重視。查賽績，「幾叻仔」現時只評67分，跟季初贏馬時一樣，加上此駒曾三勝同程，就睇吓佢哋可唔可以食住條水，繼續嚟料啦！</p></body></html>
