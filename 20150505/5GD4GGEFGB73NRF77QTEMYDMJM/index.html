<html><header><meta charset="utf-8"><title>體壇拾趣：美韋達搵渣仔埋齋</title></header><body><h1>體壇拾趣：美韋達搵渣仔埋齋</h1><p>美韋達喺「世紀之戰」贏出，進一步奠定「不敗拳王」嘅地位後，大家最關心就係38歲嘅佢，退休前喺九月最後一戰對手係邊個。佢爸爸兼教練老美韋達就話，最好係對英國嘅卡漢（Amir Khan）喎。點解？因為卡漢夠渣！28歲嘅卡漢職業賽戰績係30勝3負，係英國最年輕拳擊奧運獎牌得主（17歲），兼英國最年輕拳擊世界冠軍（22歲），但似乎早熟早殘。老美韋達話：「卡漢出拳唔錯，但冇乜技術，比帕奎奧容易應付得多，最啱做我個仔最後一戰嘅對手。」</p></body></html>
