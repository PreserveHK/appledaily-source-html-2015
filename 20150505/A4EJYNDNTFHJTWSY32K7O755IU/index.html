<html><header><meta charset="utf-8"><title>體壇拾趣：歐詠芝闖決賽鬥妮高</title></header><body><h1>體壇拾趣：歐詠芝闖決賽鬥妮高</h1><p>香港壁球壇歐氏姐弟威盡科威特亞錦賽！家姐歐詠芝噚日喺女單四強賽，以3:2贏馬來西亞嘅地利亞萊，繼去年後再次晉身決賽，今以衞冕身份同大馬兼世界一姐妮高對壘。對於今日決賽誰勝誰負，大家一致睇好有用不完體能嘅妮高。男單方面，細佬歐鎮銘前晚喺男單八強同隊友葉梓豐「內訌」，最後以3:1勝出入四強，將面對巴基斯坦嘅薩文，但無論輸贏，喺不設季軍戰下，已經穩袋獎牌。</p></body></html>
