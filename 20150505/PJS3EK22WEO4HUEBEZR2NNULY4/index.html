<html><header><meta charset="utf-8"><title>求驗客手記︰漢堡發力逃降班區</title></header><body><h1>求驗客手記︰<br>漢堡發力逃降班區</h1><p>講起季尾發力嘅球隊，最出名嘅係前幾年嘅「護級小強」韋根，成日臨尾上岸；今季德甲嘅漢堡睇落有幾分似韋根，佢哋周日靠對手擺烏龍，同埋哥高加卡嘅入波，作客以2:1贏緬恩斯，錄得兩連勝，以31分升上第14位，跳出降班區。德甲護級形勢好亂，史特加以27分排包尾，弗賴堡同漢諾威同得30分，柏達邦就因得失球差唔及漢堡，以31分排尾四。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
