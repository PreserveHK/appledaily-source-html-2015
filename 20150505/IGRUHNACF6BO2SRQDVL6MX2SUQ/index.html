<html><header><meta charset="utf-8"><title>蔡一傑摸大肚婆嗌幸福</title></header><body><h1>蔡一傑摸大肚婆嗌幸福</h1><p>草蜢、鄭伊健及林曉峰日前在新加坡舉行「草蜢Be Three演唱會」與「歲月友情演唱會」DVD簽名會，適逢前日是蘇志威的49歲生日，蔡一智和蔡一傑送上三層高的生日蛋糕為他賀壽，伊健和曉峰則與現場過百fans一齊唱生日歌。<br>此外，他們早前還出席在當地舉行的「紅星大獎電視頒獎典禮」，同場有王菀之與莫文蔚等擔任頒禮嘉賓。當晚草蜢負責頒「十大最受歡迎女藝人」，蔡一傑乘機摸其中一位得獎懷孕女星白薇秀的六個月大的肚皮，之後自封「今年最幸福的男人」。<br>撰文：炎炯炯</p></body></html>
