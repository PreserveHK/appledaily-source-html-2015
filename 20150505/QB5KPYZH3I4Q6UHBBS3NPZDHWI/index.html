<html><header><meta charset="utf-8"><title>求驗客手記︰英超列強鋪定後路</title></header><body><h1>求驗客手記︰<br>英超列強鋪定後路</h1><p>今季英超冠軍塵埃落定，不過列強都已準備下季挑戰車仔王座；其中曼城周日靠阿古路入波，作客1:0贏熱刺，阿古路仲以22個入球，領先哈利卡尼兩球，成為神射手機會好高。曼城領隊比歷連尼話下季會繼續挑戰車仔，不過到時佢仲係咪教曼城就唔知。至於曼聯就有好消息，據報門將迪基亞準備續約至2017年，周薪加到20萬鎊（約230萬港元）。而阿仙奴領隊雲格就話目前陣容鼎盛，唔打算今夏增兵，又玩慳家。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
