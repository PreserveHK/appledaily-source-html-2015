<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉家寶為4月糧頻撲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>葉家寶為4月糧頻撲 - 馮仁昭</h1><p>亞視4月份嘅糧到𠵱家都仲未出，亞洲電視執行董事葉家寶，噚日如常返大埔亞視總台，不過朝早10點幾佢坐住七人車離開，到3點幾再拎住一叠文件返嚟，有記者問佢幾時出到糧，佢揮手話：「今日冇嘢講喇！」另外，亞視上周收視冇乜大分別，除咗《六點鐘新聞》有3點外，其餘大部份都係1點，《開心大發現2009》同 《香港故事 音樂．人間》更加只得0收視。<br>撰文：馮仁昭</p></body></html>
