<html><header><meta charset="utf-8"><title>《復仇者2》12日收1億</title></header><body><h1>《復仇者2》12日收1億</h1><p>近日荷李活電影可以算是威盡中港兩地，先是超級英雄片《復仇者聯盟2：奧創紀元》截至昨日在港上映12日，未夠兩周時間已衝破一億元票房。前日單日票房仍以740萬元成為當日票房冠軍，遠遠拋離新上映電影《赤道》的172萬元票房。<br>至於另一部荷李活片《狂野時速7》已經第5周在本港上映，截至前日累計票房為5,826萬元。在內地《狂7》橫掃市場，暫時以22.2億人民幣票房，打破《變形金剛：殲滅世紀》去年創下的賣座冠軍紀錄。<br>另外，扮演「黑寡婦」的施嘉莉祖安遜日前為搞笑節目拍短片，黑寡婦與奧創更有感情戲咀嘴。<br>撰文：李森</p></body></html>
