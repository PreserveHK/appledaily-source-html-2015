<html><header><meta charset="utf-8"><title>中山美穗恩愛拖暴力男</title></header><body><h1>中山美穗恩愛拖暴力男</h1><p>日本影后中山美穗入行30周年，雖然現處於半退隱狀態，但其私生活卻充滿戲劇性，自與打扮女性化的丈夫辻仁成鬧離婚，竟為音樂人澀谷慶一郎放棄兒子的撫養權，日前又再被拍得拖姦夫夜遊代官山。<br>中山美穗於今年初被目睹曾偕澀谷慶一郎在中目黑酒吧談心，當兩人帶醉離去時，有指美穗醉倒街頭，繼而被男友狠狠踢了一腳，感情疑亮起紅燈。上月底，美穗到位於代官山的cafe，同行還有澀谷慶一郎，是美穗於數月前傳出遭暴力對待後首次與男友恩愛拍拖。美穗不時透過twitter抒發感受，日前她有感而發：「我愛的人令我感到絕望。」似乎是她跟兒子的母子情備受考驗。<br>撰文：哥羅</p></body></html>
