<html><header><meta charset="utf-8"><title>朴俊亨下月娶空姐</title></header><body><h1>朴俊亨下月娶空姐</h1><p>現年45歲的韓國元老組合god成員朴俊亨，昨日被韓國傳媒踢爆將與拍拖一年多、細他13年的空姐女友結婚，並於同日在清潭洞影婚紗相。</p><p>被搶先爆婚訊的朴俊亨，隨即在Instagram向粉絲道歉，並公開了一張與未婚妻漫步沙灘的背影照，「我們將於6月結婚，請大家多多祝福。」事務所就宣佈佳期已定於6月26日。朴俊亨最近曾演出綜藝節目《Roommate》，亦是第二位結婚的god成員。</p></body></html>
