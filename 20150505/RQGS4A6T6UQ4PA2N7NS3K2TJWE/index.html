<html><header><meta charset="utf-8"><title>嘉玲MET Ball會楊紫瓊</title></header><body><h1>嘉玲MET Ball會楊紫瓊</h1><p>劉嘉玲、鞏俐、范冰冰、章子怡與楊紫瓊等，今天聚首紐約大都會藝術博物館，出席時裝館慈善舞會（簡稱MET Ball），今年舉行的MET Ball以「中國：鏡花水月」為主題，大會邀請了鞏俐擔任聯合主席，劉嘉玲昨日於Instagram上載跟楊紫瓊與未婚夫Jean Todt合照，她昨日透過電話訪問時說：「聽日（今天）我將會參與呢個大型慈善晚會，今年主題係鏡花水月，係近百年嚟中國時裝對西方同對全世界嘅影響。」問到嘉玲到場的嘉賓，連她也嘩嘩聲說：「嘩！好多好多明星……連王家衛、張叔平都有參與佈置中國經典嘅衫。」<br>採訪：鍾國仁</p></body></html>
