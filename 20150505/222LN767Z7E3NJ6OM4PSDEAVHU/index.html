<html><header><meta charset="utf-8"><title>崇光：五一銷情不俗</title></header><body><h1>崇光：五一銷情不俗</h1><p>【本報訊】經營香港及中國崇光百貨（Sogo）的利福國際（1212），公司首席執行官劉鑾鴻在股東會後表示，「五一」期間香港區崇光百貨銷售，仍錄得雙位數增長，「唔係好差，同市場差唔多」；他續指，「一周一行」對百貨公司沒有影響，現時難以評估全年零售表現。<br>劉鑾鴻指，今年1月至4月份間，個別月份銷售曾錄得負增長，整體而言則屬可接受水平；又認為零售市況波動，如4月份上、下旬表現出現大變化，形容「今年零售難睇啲（前景難判斷）」。他透露，公司今年會積極推出優惠及推廣，包括把即將舉行的「感謝周」，由10日延長至17日，以刺激銷情。</p></body></html>
