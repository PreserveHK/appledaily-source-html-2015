<html><header><meta charset="utf-8"><title>Baby曉明被分手</title></header><body><h1>Baby曉明被分手</h1><p>黃曉明與楊穎（Angelababy）拍拖五年並擬今年結婚，但日前微博瘋傳二人的「分訊」，原來有人以Baby之名在微信寫了封「分手信」：「我和曉明哥在一起的這些年很開心，不知道是距離，還是因為時間，把我們分割得越來越遠，不如了無牽掛的更好，我們彼此分開，不怪誰。」Baby當知道慘被「分手」後昨於微博澄清：「別鬧，請關注我正確的公眾微信號。」而曉明御用設計師張帥亦貼曉明跟Baby的合照證未分手。<br>此外，Baby早前與彭于晏赴美為adidas NEO拍新裝，面對加州的陽光與海灘，二人即變大細路。<br>撰文：林燊</p></body></html>
