<html><header><meta charset="utf-8"><title>fb收購社交購物網TheFind</title></header><body><h1>fb收購社交購物網TheFind</h1><p>【本報綜合報道】facebook上周五公佈，已收購了社交購物網站TheFind，該網站的搜尋引擎，可根據消費者的社交資料及購物方式為其提供個人化購物體驗，但facebook並未透露這項收購交易的具體財務條款和交易細節。<br>facebook發言人表示，TheFind已設立一個搜尋引擎，將消費者與產品聯繫在一起，相信兩家公司攜手能讓facebook的廣告體驗更切合消費者需求。<br>另有消息指，facebook在收購這家公司的同時，已開始對其「購買」按鈕進行測試，該功能允許廣告主通過facebook網站上的廣告出售產品。</p></body></html>
