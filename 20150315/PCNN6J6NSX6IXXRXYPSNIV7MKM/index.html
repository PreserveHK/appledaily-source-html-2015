<html><header><meta charset="utf-8"><title>李敏鎬周六會港粉</title></header><body><h1>李敏鎬周六會港粉</h1><p>金秀賢及趙寅成兩位男神昨日趁白色情人節，分別遠赴台灣及上海冧粉絲之時，將於本周六來港、在亞博館舉行粉絲見面會的「長腿Oppa」李敏鎬亦不執輸，昨日就透過代言書包品牌的新廣告相向粉絲傳情。<br>在新公開的照片中，身穿杏色西裝襯白恤衫的李敏鎬，在一張放滿白色禮物盒的枱前，手拿長銀包望向鏡頭甜笑，似是想暗示趁白色情人節，向粉絲獻上自己的銀包，認真冧爆又識做。<br>撰文：金美兒</p></body></html>
