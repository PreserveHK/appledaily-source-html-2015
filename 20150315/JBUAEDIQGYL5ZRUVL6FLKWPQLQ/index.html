<html><header><meta charset="utf-8"><title>T.O.P李政宰喜愛夜蒲</title></header><body><h1>T.O.P李政宰喜愛夜蒲</h1><p>韓國人氣天團BIGBANG成員T.O.P前日到港，晚上即孖着好友李政宰夜蒲中環，更引來數十粉絲共租了七架七人車追蹤。</p><p>近凌晨時分，T.O.P等人原本計劃在置地廣場下車，由於大批粉絲叫囂，他們改到附近的太子大廈SEVVA飲酒。T.O.P身穿黑色長褸、戴着眼鏡及口罩等，由十多名工作人員開路搭𨋢到夜店，其間工作人員粗暴推撞尾隨的粉絲。兩個多小時後，「蒙面」T.O.P先行離開，李政宰也與女伴等率先上七人車，原本眾人還繼續夜蒲，但商量了一會決定返酒店休息。<br>採訪、攝影：畢紹基、朱志聰、黃曉程</p></body></html>
