<html><header><meta charset="utf-8"><title>自焚撞車跳橋　三料自殺不死</title></header><body><h1>自焚撞車跳橋　三料自殺不死</h1><p>美國俄勒岡州一名三十九歲婦人前日進行三料自殺，在駕車時縱火自焚，再撞公路圍欄後跳橋，但她仍死不了。</p><p>有司機目睹事發經過，只見女事主在公路駕駛時蓄意縱火自焚，然後將車撞向圍欄，最後下車脫去身上着火衣物，再由公路縱身一跳，躍到十二米到下面的公園自殺。司機即時報警求助，當局接報後立即派員到場搶救，把婦人送到波特蘭市醫院治理。另一名四十歲婦女剛巧身處橋底，遭汽車失事產生的碎片弄傷。<br>當局相信婦人是自殺，又指她沒有生命危險，但拒絕再提供其他資料。<br>路透社</p></body></html>
