<html><header><meta charset="utf-8"><title>故事簡介：路易斯軍人墮海變戰俘</title></header><body><h1>故事簡介：路易斯軍人墮海變戰俘</h1><p>《非凡生命歷》故事根據第二次大戰軍人路易斯贊佩里尼（積奧干奴飾）的傳奇事迹而改編。堅毅不撓的路易斯，年輕時憑非凡的運動天賦及刻苦訓練，十九歲已代表美國參加奧運會的長跑賽事。</p><p>第二次世界大戰爆發後，路易斯隨即加入了美國空軍，負責危險的轟炸任務。一次任務中戰機失事墮海，他與數名戰友徘徊生死邊緣，面對飢餓、鯊魚、炮彈等種種威脅，在海上漂流了長達四十七天才獲救。<br>可惜幸運之神沒有眷顧他，之後他被日軍俘虜，身心受盡殘酷的凌辱與折磨，能拯救他的只有堅不可摧的意志和信念。</p></body></html>
