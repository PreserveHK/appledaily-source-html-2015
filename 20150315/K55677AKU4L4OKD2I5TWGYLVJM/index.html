<html><header><meta charset="utf-8"><title>活好周日：獨媒搞雨傘相展</title></header><body><h1>活好周日：獨媒搞雨傘相展</h1><p>【本報訊】去年一場雨傘運動，改變不少人對香港的看法。香港獨立媒體網於今、明兩日，於灣仔富德樓九樓舉行《傘下獨媒：雨傘運動照片／裝置展》，展示一眾公民記者當時用心拍下的每張照片，與公眾分享以相片及文字紀錄的歷史時刻。樓高十四層的富德樓也正舉行開放日，市民可到樓內十九個藝術文化單位參觀。富德樓位於灣仔軒尼詩道三百六十五號至三百六十七號，開放日及展覽時間均為下午二時至晚上八時。</p></body></html>
