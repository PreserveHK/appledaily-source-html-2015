<html><header><meta charset="utf-8"><title>影后蘇珊來港　星光遭掩蓋</title></header><body><h1>影后蘇珊來港　星光遭掩蓋</h1><p>美國奧斯卡影后蘇珊莎朗頓（Susan Sarandon）昨日下午應邀到香港會展出席Art Basel活動，兼向她頒發殊榮表揚她對電影界的貢獻，不過主辦商太古地產以未有邀請為由，阻止在場約二十名記者進場採訪，連國際通訊社記者都被禁止進入。<br>雖然大批記者已站到位於公眾通道的場外拍攝，但大會仍要求保安禁止記者拍攝，經了解後，保安認為現場是公眾地方，未有再阻止，但戴有太古職員證的工作人員，仍驅趕場外記者，更以惡劣態度跟記者對話。<br>採訪、攝影：藍文浩</p></body></html>
