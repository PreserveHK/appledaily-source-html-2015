<html><header><meta charset="utf-8"><title>活好周日：上書局開倉自救</title></header><body><h1>活好周日：上書局開倉自救</h1><p>【本報訊】專門出版論政書籍的上書局，遭連鎖書店大批退書，近日舉行開倉大平賣，大量書本以超低價發售，部份書籍低於二十元。今日是開倉最後一日，除上書局出版的書籍外，也有其他出版社好書正等待大家搶購，包括有關香港文化研究、政經評論、動物文學及通識等書籍，更有名家私人二手書益大家，機會難逢。開倉地點位於觀塘偉業街一百一十六號聯邦工業大廈二字樓，時間為中午十二時至晚上七時。</p></body></html>
