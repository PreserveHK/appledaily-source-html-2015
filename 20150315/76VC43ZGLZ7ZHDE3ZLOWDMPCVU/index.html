<html><header><meta charset="utf-8"><title>搭順風車男遭三女輪姦</title></header><body><h1>搭順風車男遭三女輪姦</h1><p>南非一名三十一歲男子招手搭順風車，慘遭車上三名女子以槍脅持返家輪姦四天。</p><p>被槍脅持返家　做四天性奴</p><p>南非新聞網站「時報即時消息」報道，該男子在戈廷省截順風車，獲一輛載有三女子的寶馬汽車停下接載；下車時三女突向他索車資不果，拔出手槍脅持他，蒙住他雙眼，以免他認出地形。他在她們寓所當了四天性奴，事後命他喝下凍飲，男子即昏睡，醒後發現自己身在橋下，自行到警局報案。<br>中央社</p></body></html>
