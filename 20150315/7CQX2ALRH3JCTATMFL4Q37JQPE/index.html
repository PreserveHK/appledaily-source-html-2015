<html><header><meta charset="utf-8"><title>美艷孖女學霸征服網民</title></header><body><h1>美艷孖女學霸征服網民</h1><p>美貌與智慧並重已不得了，還要雙胞胎都是這樣！近日一對四川雙胞胎美女的生活照在網上瘋傳，兩姊妹不單年輕貌美、氣質清純、身材姣好，更是成績優異的學生。她們在網絡走紅後於微博留言：「我們很普通，只是因為有彼此。」<br>年僅二十歲的雙胞胎美女姊妹何鍶怡和何鍶棋，分別就讀南京藝術學院和四川師範大學，她們皮膚白皙、眼睛大大，外形亮麗。據她們的高中老師表示，她們讀書表現十分優異，高考成績不錯。有網友亦深情告白：「被你們的美貌與智慧征服了！」<br>四川新聞網</p></body></html>
