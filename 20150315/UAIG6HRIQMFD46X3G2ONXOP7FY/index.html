<html><header><meta charset="utf-8"><title>體壇拾趣︰曹星如戴番黑超靚仔晒</title></header><body><h1>體壇拾趣︰曹星如戴番黑超靚仔晒</h1><p>「終於可以戴眼鏡喇，唔使嚇親人。」本月七號喺澳門「金沙激戰」，香港拳王曹星如（圖）同菲籍拳手米高恩里克斯打足十回合，終贏點數取得職業生涯十六連勝，事後左耳縫咗兩針，沖涼唔敢濕水外，想戴「黑超」遮住面上瘀痕都唔得。但噚日佢喺ig貼咗張「黑超」相，話唔使再嚇親人喎，隨即有六百幾個Like，有網友仲大讚佢「靚仔晒」㖭；希望星如快啲復元，大家都期待你七月挑戰世界冠軍嘛。</p></body></html>
