<html><header><meta charset="utf-8"><title>波蘭擬污水淨化釀啤酒</title></header><body><h1>波蘭擬污水淨化釀啤酒</h1><p>污水釀的啤酒，你敢喝嗎？這不是惡作劇，亦不是天方夜譚，而是波蘭一家淨水廠想到的環境保育新主意。<br>波蘭淨水服務公司正向環保部門申請，容許以淨化的污水釀製啤酒，已在上月的公眾聽證會獲得不少支持。公司發言人喬克勒斯指，他們的淨水技術已發展得相當純熟，「經我們淨化的水肯定是全地球最潔淨的」，並已用於灌溉，「但污水循環再用不應只限於這個層面」，認為要掀起輿論最好就是從啤酒入手，「加州的啤酒廠正因為當地缺水而要輸入外來水，是個切身議題」。<br>英國《每日電訊報》</p></body></html>
