<html><header><meta charset="utf-8"><title>鑽戒塞蛋糕求婚男險鯁死女友</title></header><body><h1>鑽戒塞蛋糕<br>求婚男險鯁死女友</h1><p>居於貴州省貴陽市28歲的王先生，趁女友生日之際，將一枚鑽戒藏入蛋糕中欲求婚，未料女友吃蛋糕時，被鑽戒卡住氣管險死。<br><br>王先生憶述，周三（11日）是女友周小姐生日，他想趁機自導浪漫求婚戲碼。當晚7時，女友應邀到其家中，兩人共晉晚餐後，他將一塊3吋的特製蛋糕送到女友面前。王先生原以為女友品嚐時，會發現隱藏的鑽戒，怎料她吃了兩口卻突然被鯁住，呼吸急促起來。王先生見狀即電召救護車，送女友到醫院搶救。經診斷，發現周小姐的氣管被異物卡住，所幸送醫及時，戒指被順利取出。<br><br>中新網</p></body></html>
