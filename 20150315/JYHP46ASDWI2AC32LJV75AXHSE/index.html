<html><header><meta charset="utf-8"><title>俄美女網上乞求借種生子</title></header><body><h1>俄美女網上乞求借種生子</h1><p>俄羅斯一名金髮性感美女，因受不了母親嘮叨要抱外孫，竟在社交網站乞求男士借種生子。<br>科姆萊娃（Elena Komleva圖）任職美甲師，在二十九歲生日前夕於網上貼文：「我母親需要外孫穿她這些年儲下的嬰兒服，可惜還沒人願意娶我。年輕、強壯和健康者，請留言。母親會為我挑選及公佈勝出者，她最清楚我需要甚麼男人。」<br>有男網友應徵：「有女人需要幫忙，我隨傳隨到。」亦有朋友勸她三思，她回應：「我不覺得羞恥。我也戀愛過，結果也不見得開心。我最想找到丈夫，但如果只找到人借種也無所謂，至少媽媽不會再嘮嘮叨叨。」<br>英國《每日鏡報》</p></body></html>
