<html><header><meta charset="utf-8"><title>過路婦捱撞捲車底</title></header><body><h1>過路婦捱撞捲車底</h1><p>【本報訊】紅磡德民街黃埔花園方向，昨晨十時許發生嚴重車禍。一名拖手推車的八十九歲老婦，疑貪方便橫過馬路，遭一輛田螺車撞倒及捲入車底受傷被困，司機及時煞停車輛及報警。<br>消防員到場爬入車底將老婦救出並送院治理，肇事四十歲姓黃司機涉嫌「危險駕駛引致他人身體受嚴重傷害」被捕。司機事後稱，當時因塞車停下，未幾再開行之際，疑婆婆身材矮小過馬路，他看不見將她撞倒。<br>■記者張培生</p></body></html>
