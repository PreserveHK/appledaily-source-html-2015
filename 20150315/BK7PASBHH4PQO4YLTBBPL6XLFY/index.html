<html><header><meta charset="utf-8"><title>遭聯軍圍攻　IS失四分一土地</title></header><body><h1>遭聯軍圍攻　IS失四分一土地</h1><p>IS（圖）面對伊軍及庫爾德族戰士的進攻節節敗退，美軍指IS在伊拉克北部及西部有四分一根據地失守，有伊拉克民兵組織更揚言在三日內攻下提克里特。<br>IS高峯時一度在伊拉克控制五萬五千平方公里土地，但隨着伊軍及庫族戰士聯軍不斷進逼，美軍前日透露IS已失去四分一、即一萬三千五百平方公里土地的控制權。據報，IS在提克里特只剩最後一個據點，數百名聖戰士正抵抗數千聯軍圍攻。伊軍表示已奪回該市一半土地。<br>另外，美軍上周有一名士兵在伊拉克基地通宵站崗時，遭敵人開火擊傷，是美軍去年開始在當地訓練伊軍後，首次有士兵直接遇襲受傷。<br>法新社</p></body></html>
