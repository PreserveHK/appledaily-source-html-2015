<html><header><meta charset="utf-8"><title>Shoo孖女畫粗眉易容</title></header><body><h1>Shoo孖女畫粗眉易容</h1><p>有份演出韓國人氣綜藝節目《Oh！My Baby》的女星Shoo，向來都跟她的一對寶貝孖女羅律及羅希玩得好埋，而前日Shoo更於Instagram公開一張在家跟孖女玩化妝變身的相片。相中，Shoo搞鬼地戴上金色假髮，更將兩條眉畫成一行，坐在一邊全情投入地搽唇膏，而孖女亦有樣學樣，齊齊畫上一行長粗眉，除了戴上爆炸頭假髮外，更將自己的臉頰畫到紅噹噹，完美地將自己易容。</p></body></html>
