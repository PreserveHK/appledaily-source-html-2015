<html><header><meta charset="utf-8"><title>台畏高母攀鋼架救女</title></header><body><h1>台畏高母攀鋼架救女</h1><p>台灣高雄新景點天空雲台昨日凌晨有女子爬到離地二十米、約五層樓高的鋼架上企圖自殺，有畏高症的母親聞訊到場，竟然爬到鋼架上勸說女兒個多小時。兩母女最終由消防員救下，這名母親事後說：「為了寶貝女兒甚麼都不怕了！」<br>事發在高雄鼓山區哈瑪星鐵道文化園區內的天空雲台，昨日凌晨三時許，二十四歲的林姓女子，疑與男朋友有感情糾紛，獨自爬上天空雲台的鋼架上。消防員到場展開安全氣墊戒備，林女的母親聞訊趕至，不顧自己畏高，爬上鋼架，不斷向女兒苦勸。林女態度逐漸軟化，消防員於是爬梯上鐵架（圖），用繩索將兩人固定，扶她們爬回地面。<br>台灣《蘋果日報》</p></body></html>
