<html><header><meta charset="utf-8"><title>【一周必看】流落香港煲上雲霄　山東煲飯哥餓的剖白</title></header><body><h1>【一周必看】<br>流落香港煲上雲霄　山東煲飯哥餓的剖白</h1><p>一宗機場離境大堂插電煲飯事件昨天引發全城熱話。一名在新加坡打工養家的山東民工，日前被「炒魷魚」後，孭着在新加坡購買的電飯煲、大米、咖啡等全副家當踏上了回鄉之路。上星期日凌晨乘飛機來港等候轉機時，因「瞓過龍」錯過前往濟南的客機，補<br><br>票後身餘數十元零錢，只能留宿機場，並在離境大堂取電煲飯，被巿民攝下窘態，成為別人口中的「機場煲飯哥」。</p></body></html>
