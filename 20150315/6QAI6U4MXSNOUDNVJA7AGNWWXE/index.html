<html><header><meta charset="utf-8"><title>【一周必看】【濠賭自救】百家樂減價一半　50蚊有得玩</title></header><body><h1>【一周必看】<br>【濠賭自救】百家樂減價一半　50蚊有得玩</h1><p>近期濠賭收入越跌越多，在經營環境短期內難以好轉的情況下，賭場亦惟有再出招自救。本報記者曾親身前赴澳門視察環境，發現多間賭場紛紛下調最低投注額，當中銀娛（027）旗下的澳門銀河賭場，更出現低至五十元注的百家樂。<br><br>澳博（880）行政總裁蘇樹輝早前指，冀濠賭生意能於下半年回穩，但相信難以出現「V型」反彈。他預期，今年澳門全年的博彩收入約為三千億澳門元，較去年的三千五百一十五億元下跌約14.7%，即要倒退至三年前水平。</p></body></html>
