<html><header><meta charset="utf-8"><title>李英愛搶韓國小姐鏡</title></header><body><h1>李英愛搶韓國小姐鏡</h1><p>第59屆「2015韓國小姐大賽」昨晚於首爾廣津區環球藝術中心舉行，而忙於準備投入SBS新劇《師任堂, the Herstory》 拍攝的韓國經典女星李英愛就以大會評審之一的身份現身，事前已引來外界關注。昨晚，愛姐就以一身白色西裝套裝出場，現身時更先轉身向坐在後面的現場觀眾鞠躬，並展露親切的招牌笑容，即時搶盡現場焦點。愛姐雖然現年已經44歲，但其美貌絕對不輸比一班候選佳麗。</p></body></html>
