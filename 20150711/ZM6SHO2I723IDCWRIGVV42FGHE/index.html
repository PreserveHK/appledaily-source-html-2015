<html><header><meta charset="utf-8"><title>體壇拾趣：黃衫馬田退賽好無辜</title></header><body><h1>體壇拾趣：<br>黃衫馬田退賽好無辜</h1><p>炒車一向係環法指定動作，喺周四上演嘅第六站，衞冕嘅意大利車手尼巴利喺終點前400碼亂咁嚟，搞到四個車手炒埋一碟，包括本來總成績領先嘅東尼馬田、兩位總冠軍勁敵科美同昆坦拿，最終東尼馬田鎖骨受傷被迫退賽，將件黃戰衣讓咗畀英國車手科美；尼巴利事後即刻同佢道歉，取而代之着黃戰衣嘅2013年總冠軍科美亦澄清唔關佢事：「當時情況混亂，搞到啲人唔知邊個係始作俑者。我要澄清，嗰個人一定唔係我。」捷克車手史迪巴就贏咗呢站冠軍（now676台今日8:15pm直播）。</p></body></html>
