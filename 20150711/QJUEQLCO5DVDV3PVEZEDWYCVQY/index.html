<html><header><meta charset="utf-8"><title>【採訪手記】童心滿滿的導演</title></header><body><h1>【採訪手記】童心滿滿的導演</h1><p>與許誠毅的訪問地點是他的母校理工大學。第一次接觸他，首先感受到的是他的童心，然後就是真正享受工作的熱誠。同日，許誠毅接受排山倒海的訪問，來到本報的訪問時間已經是晚上7時許，拍照前，他只是匆匆食個快飯，「史力加之父」是他也是你和我，有邊個香港打工仔唔係日日食快飯？</p><p>拍照時，他問筆者：「香港邊個藝人最紅？係咪有隊band叫Rubberband？仲有薛凱琪？」眼前這位日夜與電腦並肩的動畫大師，絕對不是宅男。</p></body></html>
