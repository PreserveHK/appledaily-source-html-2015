<html><header><meta charset="utf-8"><title>Eason打風跟阿徐踩單車</title></header><body><h1>Eason打風跟阿徐踩單車</h1><p>陳奕迅（Eason）近日表示有意仿效太太徐濠縈試跑馬拉松，雖然未知最後會否實行，不過昨日阿徐在Instagram貼圖，原來前日在打八號風球期間，她與Eason和何超儀踩單車，見到Eason全副武裝上陣，似乎踏出了做運動的第一步。<br>另一方面，已經有兩年未有出廣東碟的Eason，昨日他的新碟《準備中》正式發行，全球首輪預購定單突破十五萬張，其中包括韓國地區，繼哥哥張國榮後，Eason是這十年來首位香港歌手出版韓國版的廣東大碟。當日他為唱片拍攝封套時，在鏡子前戴上面具扮阿伯。<br>撰文：張悅</p></body></html>
