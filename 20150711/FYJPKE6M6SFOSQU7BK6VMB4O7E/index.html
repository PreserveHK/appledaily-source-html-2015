<html><header><meta charset="utf-8"><title>昆凌尖肚似陀女</title></header><body><h1>昆凌尖肚似陀女</h1><p>本月4日是周杰倫（周董）與昆凌結婚一周年紀念，昆凌已懷孕逾32周，但二人未有透露腹中塊肉是男是女。雖然周董曾表示BB車是黑金色系，而曾任護士的昆媽亦指昆凌肚尖尖，外界都以為周董與昆凌一索得男，但昨日有台灣媒體爆料指昆凌其實腹中的是小公主。</p><p>此外，有報道指去年出嫁的林依晨疑似懷孕，日前她在台灣現身時，雖穿上寬鬆上衣，仍難掩微隆的腹部，但她的經理人表示依晨有很多合約都表明不能懷孕。而懷孕27周的徐若瑄昨日又在facebook貼相報告「李V寶」已滿1公斤了。<br>撰文：盧妹</p></body></html>
