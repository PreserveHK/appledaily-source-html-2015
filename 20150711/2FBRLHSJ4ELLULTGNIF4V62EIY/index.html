<html><header><meta charset="utf-8"><title>甘比囝囝鬼馬伸脷</title></header><body><h1>甘比囝囝鬼馬伸脷</h1><p>甘比（陳凱韻）、丁子高和張新悅等人，帶同她們的小朋友現身銅鑼灣恩平道的Kiehl's，在店舖內見到他們齊齊整蠟燭，似乎是應邀參加親子活動，見到甘比的一對寶貝玩得很開心，囝囝Joseph Junior的模樣更似十足爹哋大劉，甘比亦充當攝影師為他們影相，後來更見到他們與丁子高的囝囝Torres齊齊玩，搞到甘比的媽咪亦忍不住拎手機影相，後來甘比與一對仔女、媽媽和姨甥與及Torres齊齊離去，甘比的媽媽與小朋友登上七人車，甘比則與囝囝上另一架車，開車前Joseph Junior更笑着與記者揮手，認真可愛。<br>採訪：徐錦池、朱志聰<br>攝影：黃曉程</p></body></html>
