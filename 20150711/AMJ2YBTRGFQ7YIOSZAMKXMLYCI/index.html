<html><header><meta charset="utf-8"><title>求驗客手記： 賀芬咸特訓獨眼龍</title></header><body><h1>求驗客手記： <br>賀芬咸特訓獨眼龍</h1><p>25歲嘅賀芬咸門將奧利華包文（圖）日前喺練習時右眼戴住個黑色眼罩，成個獨眼龍咁款，但大家咪誤會佢隻右眼真係盲咗或者傷咗，而係佢特登咁做。賀芬咸嘅門將教練米高列拿話：「包文喺練習時遮住一隻眼，令佢嘅反應可以更加快。」上季德甲佢幫賀芬咸踢足34場，但就失咗成55球，之前效力弗賴堡時試過一場波三次犯錯，累球隊吞漢堡三蛋，睇吓佢咁訓練完後，喺新一季嘅失波會唔會少咗啦！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
