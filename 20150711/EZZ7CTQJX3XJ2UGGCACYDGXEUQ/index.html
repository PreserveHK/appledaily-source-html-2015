<html><header><meta charset="utf-8"><title>求驗客手記： 法比仔女友靚爆生囡</title></header><body><h1>求驗客手記： <br>法比仔女友靚爆生囡</h1><p>車路士中場法比加斯（左）上季首奪英超，旺氣延續落去，周五佢嘅富婆女友丹妮娜（中）就作動入醫院，法比仔梗係陪伴左右，冇幾耐法比仔就上載自己一家三口合照，仲留言：「能夠再一次做老竇，真係好驕傲好開心，感謝你，寶貝，你為我哋大家庭增添一個小天使。」丹妮娜之前已經幫法比仔生過一個女，今次又生女，丹妮娜本身都39歲，都屬高齡產婦，但都仍然貪靚，化行妝入產房。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
