<html><header><meta charset="utf-8"><title>美女「護漂隊」月薪2.5萬</title></header><body><h1>美女「護漂隊」月薪2.5萬</h1><p>暑假筍工，月薪高達2萬人民幣（下同，約2.5萬港元）。廣東清遠最近有一批美女，忍受百米瀑布沖擊（小圖），抬起救生艇從激流裏飛奔岸邊（上圖），再練習人工呼吸！原來漂流景區來了一批「護漂隊」受訓。<br>八名美女身高均在170厘米以上，都是體育院校、師範院校體育專業學生，有一身游泳本領。該漂流景區負責人稱，近年多了外國遊客，需有質素的英語講解員，「這也是我們高薪請人的原因」。<br>中新網</p></body></html>
