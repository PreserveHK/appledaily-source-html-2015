<html><header><meta charset="utf-8"><title>超市氹氹轉： 卡比耶1.2億投水晶宮</title></header><body><h1>超市氹氹轉： <br>卡比耶1.2億投水晶宮</h1><p>英超球隊水晶宮正式以破球會轉會費紀錄的1,000萬鎊（約1.2億港元）從巴黎聖日耳門簽得法國中場卡比耶（圖），簽約三年，而若卡比耶加盟後表現好，轉會費更可以高達1,300萬鎊。在簽得卡比耶後，水晶宮更打算以600萬鎊加上費沙甘保等四名球員，以換取昆士柏流浪前鋒查理柯士甸來投。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
