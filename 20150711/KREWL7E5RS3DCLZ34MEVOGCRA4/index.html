<html><header><meta charset="utf-8"><title>體壇拾趣：基寧「弗」爆又極速封王</title></header><body><h1>體壇拾趣：<br>基寧「弗」爆又極速封王</h1><p>33歲嘅美國跑手基寧果然老而彌堅，周四喺鑽石田徑聯賽洛桑站嘅男子100米跑，力壓牙買加嘅鮑維同埋同鄉基爾，以9秒75贏得冠軍。以佢現時咁「弗」嘅狀態，下個月喺北京舉行嘅世界田徑錦標賽男子100米同200米跑，分分鐘跑贏受傷患困擾嘅牙買加飛人保特。另外，英國跑手法拉自藥檢「射波」後首次參加大賽，順利喺洛桑贏出男子5,000米跑，時間係13分11秒77；但佢被踢爆不滿隊友華儂喺比賽期間阻住佢而爆粗，華儂好不滿咁話：「法拉叫我死X開！」</p></body></html>
