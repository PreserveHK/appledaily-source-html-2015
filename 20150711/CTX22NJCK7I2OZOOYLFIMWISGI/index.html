<html><header><meta charset="utf-8"><title>R-ICE突襲書展派寫真</title></header><body><h1>R-ICE突襲書展派寫真</h1><p>每年書展都吸引了不同類型的人加入出書行列，希望在市場上佔一席位，剛組成的男子組合R-ICE，今年亦計劃在書展上免費派寫真，不過他們並非出騷肌寫真，屆時三位成員Keni、Mixx和來自日本的Lio，會以龍珠作拍攝寫真主題，Keni說：「預計喺書展派5,000本，希望畀到多啲唔同類型嘅人去睇。」問到三子發展方向，他們說：「我哋主要係做音樂為主，希望試多啲唔同類型嘅嘢。」<br>採訪：宋文</p></body></html>
