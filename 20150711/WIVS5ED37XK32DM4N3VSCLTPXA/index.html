<html><header><meta charset="utf-8"><title>珍妮花動漫節糟質拍檔</title></header><body><h1>珍妮花動漫節糟質拍檔</h1><p>美國動漫節Comic-Con昨日於聖地牙哥舉行，金像影后珍妮花羅倫絲（Jennifer Lawrence）昨日與男拍檔祖舒夏捷臣（Josh Hutcherson）及廉安咸斯禾夫（Liam Hemsworth）為新片《飢餓遊戲終極篇：自由幻夢2》（The Hunger Games: Mockingjay－Part 2）宣傳。珍妮花與廉安整蠱祖舒，她亦笑言為廉安搭路拍靚太真人騷。</p></body></html>
