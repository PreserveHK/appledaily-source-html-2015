<html><header><meta charset="utf-8"><title>【電腦巡場】新山狗到場　1080p升級60fps</title></header><body><h1>【電腦巡場】新山狗到場　1080p升級60fps</h1><p>山狗可算是近期非常熱門的Action Cam，原因是價位唔太高，而且畫質亦相當OK！剛剛行黃金時發現有新山狗到埗，這部是SJ5000+，配置明顯加強了，首先是鏡頭組件方面，使用了F/2.8大光圈鏡頭，可拍攝1,600萬像素相片，不過最大的改進位是當它拍攝1080p全高清影片時，由每秒的30格升級上60格，對於愛剪片人士，可以有更高的編輯空間。不過價位方面當然亦稍作升級，新機到埗價為$1,190。</p><p>查詢：A-Grade（深水埗欽洲街94號黃金中心地舖4-7）<br><br>記者：朱崇德</p></body></html>
