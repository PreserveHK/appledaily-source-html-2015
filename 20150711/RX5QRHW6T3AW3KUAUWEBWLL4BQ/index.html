<html><header><meta charset="utf-8"><title>青雲、古仔象棋對戰</title></header><body><h1>青雲、古仔象棋對戰</h1><p>香港前晚受「蓮花」吹襲懸掛8號烈風訊號，而另一颱風「燦鴻」則強勢吹襲台灣，在鄰近的紹興同樣受影響，在當地趕拍電影《危城殲霸》的古天樂、劉青雲、彭于晏和吳京等演員，與導演陳木勝和洪金寶，以及幕後攝製隊員在狂風大驟雨下繼續趕工，現場的防雨大帆布被吹爛。<br>拍文戲的青雲、古仔和陳木勝，為打發時間在室內下象棋，另一邊廂，吳京和彭于晏在暴風雨來襲時越打越起勁。青雲說：「我就冇乜喺颱風下拍攝嘅經驗，不過我相信今次個風入咗內陸後會減弱，所以都唔係好擔心，不過剩係落大雨都已經夠慘啦！」<br>撰文：非非</p></body></html>
