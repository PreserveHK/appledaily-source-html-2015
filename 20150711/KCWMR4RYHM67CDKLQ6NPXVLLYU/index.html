<html><header><meta charset="utf-8"><title>《迷你兵團》票房速破千萬</title></header><body><h1>《迷你兵團》票房速破千萬</h1><p>由配角變主角的三隻黃色迷你兵電影《迷你兵團》（Minions）前日上映，輕易以547萬元票房成為單日票房冠軍，連同先前的優先場，票房累計為1,200萬元，成績非常不俗。單日票房亞軍是阿諾舒華辛力加回歸的《未來戰士：創世智能》，前日票房仍有111萬。張國強和譚玉瑛這對第一代兒童節目的好拍檔，最近為動畫《玩轉腦朋友》合體，聲演主角韋莉的父母，相信為不少觀眾勾起童年的美好回憶。<br>撰文：李森</p></body></html>
