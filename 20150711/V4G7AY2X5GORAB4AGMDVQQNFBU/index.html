<html><header><meta charset="utf-8"><title>祖高域衞冕只差一步</title></header><body><h1>祖高域衞冕只差一步</h1><p>【綜合英國外電】力爭衞冕的一哥祖高域昨日於男單準決賽頭場登場，經過兩小時21分鐘，順利以7:6、6:4及6:4擊敗上一圈爆冷淘汰了華域加的法國球手加斯基，率先晉身明日上演的決賽。</p><p>直落三盤淘汰加斯基
</p><p>祖高域賽後表示，自己首盤與對手爭持不下，但勝出決勝局後扭轉了整場比賽的形勢，故滿意今仗表現。力爭衞冕的他指，能夠再闖決賽，感覺就像做夢一樣；但在此項全球最矚目的網球賽事裏，有責任打出最高水平的網球。不過，第四次打入溫網決賽的他，揚言無論對手是梅禮抑或費達拿，都會好好享受比賽。</p></body></html>
