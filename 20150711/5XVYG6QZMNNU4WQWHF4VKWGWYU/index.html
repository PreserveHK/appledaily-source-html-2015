<html><header><meta charset="utf-8"><title>宗堯半夜跑步貪冇人</title></header><body><h1>宗堯半夜跑步貪冇人</h1><p>邵仲衡、王宗堯及鄭欣宜（Joyce），昨日到太子為「康宏圖騰跑2015」記者會擔任嘉賓，為跑山賽宣傳。王宗堯透露自己習慣凌晨3時跑步，他說：「我鍾意夜晚跑步冇乜人，可以諗嘢，空氣又好啲。」邵仲衡則表示比較喜歡游泳及水上活動，對跑步興趣較少，他說：「我住喺山上面，經常行山，今次精神同肉體上都會支持。」Joyce昨日即場示範熱身及拉筋動作，她說：「我鍾意自己一個人做運動，我喺行山嘅時候會話俾所有人聽去邊度行山，如果兩個鐘頭唔見我，就搵直升機搵我，我之前鍾意夜晚行山，但俾爹哋鬧話驚有山賊。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
