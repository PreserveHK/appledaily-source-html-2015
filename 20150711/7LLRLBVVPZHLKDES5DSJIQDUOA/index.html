<html><header><meta charset="utf-8"><title>【飲食籽】西營盤美食節　筍價掃20間食店招牌菜 </title></header><body><h1>【飲食籽】西營盤美食節　筍價掃20間食店招牌菜 </h1><p>西營盤是現時最新最潮的飲食地區。今天（7月11日），雜誌Foodie和經濟學人，與西營盤區二十間餐廳和葡萄酒商店合作，舉行一個名為Food for Thought的美食活動，希望大家在西營盤享用美食之餘亦關心食物來源和供應問題。</p><p>活動的所有交易以獨特的現金券進行，你可以預先網上訂購，或到現場購買亦可。我們今日就帶你們去試行一次，預先體驗活動當日流程，和看看餐廳提供的美食吧。<br><br> http://www.afoodieworld.com/ <br><br>記者：吳宛蔚<br>攝影：梁志永</p></body></html>
