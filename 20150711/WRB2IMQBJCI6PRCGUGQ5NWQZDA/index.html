<html><header><meta charset="utf-8"><title>【冠軍人馬獎】吳婉芳愛駒奪最佳長途馬</title></header><body><h1>【冠軍人馬獎】<br>吳婉芳愛駒奪最佳長途馬</h1><p>冠軍人馬獎的「最佳長途馬」獎項，結果由告東尼馬房的「喜蓮巨星」奪得，馬主是不老美人吳婉芳丈夫胡家驊，以及胡家驄與胡家驃。此駒今季贏得兩場頭馬，包括一項二班谷草1800米及季尾2400米國際一級賽渣打冠軍暨遮打盃，今季獲獎金$10,743,750元。胡家驊有兩駒爭「最佳長途馬」獎項，另一匹「喜蓮歡星」落選。<br>胡家驊指「喜蓮巨星」很遲熟，來港原本想跑打吡，可惜初期表現平平，錯過打吡，但告東尼派定心丸，果然今季後期有好表現，十分開心，牠與「喜蓮歡星」下季目標是國際賽。</p></body></html>
