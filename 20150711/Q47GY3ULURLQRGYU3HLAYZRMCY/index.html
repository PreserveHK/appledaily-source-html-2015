<html><header><meta charset="utf-8"><title>梁詠琪抱女抵台遇颱風</title></header><body><h1>梁詠琪抱女抵台遇颱風</h1><p>梁詠琪（GiGi）無懼台灣正值打風，昨日傍晚和西班牙籍老公Sergio及囡囡Sofia抵台，此行主要是跟台灣導演蘇照彬見面，由GiGi出任製作人商談合作電影版《泡沫之夏》。囡囡由老公抱着，GiGi接受訪問時透露這是女兒第一次乘搭飛機。雖然遇到颱風，行程只遲了40分鐘，而囡囡全程熟睡非常安穩。<br>另外，導演林嶺東、演員余文樂及高捷昨在台北出席電影《迷城》記者會，而原定昨晚舉行的首映禮就因颱風而取消。林嶺東剛在紐約亞洲電影節獲頒「終身成就獎」，他透露今次可以在香港街道拍攝爆炸及火爆鏡頭，要多得各方單位配合。<br>撰文：李森</p></body></html>
