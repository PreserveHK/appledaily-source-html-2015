<html><header><meta charset="utf-8"><title>朴信惠捐助台塵爆傷者</title></header><body><h1>朴信惠捐助台塵爆傷者</h1><p>韓劇《愛上Pinocchio》女星朴信惠早前傳出撻着同劇男主角李鍾碩，兩人否認戀情，堅稱是朋友關係，不過近日朴信惠就懶理緋聞，並展開一個月長假到歐洲旅遊，下月16日她將會到台灣舉行粉絲見面會。雖然朴信惠現時正處於放假心態，但她亦不忘做善事，昨日台灣見面會的主辦單位就宣佈會將朴信惠見面會的部份收益捐贈給台灣八仙塵爆的傷者，希望眾傷者早日康復，不少粉絲都大讚朴信惠人美心更美。</p></body></html>
