<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王賢誌密斟背心型男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王賢誌密斟背心型男 - 馮仁昭</h1><p>王賢誌前日下午近6時，現身中環歌賦街Kevin Poon間概念店，見佢喺店內同兩位背心型男飲嘢傾偈，傾傾吓仲要滴眼藥水補濕。其間發現有傳媒喺門外影相，佢就轉到較隱蔽地方繼續傾，逗留半個鐘後就埋單同兩位型男一齊走，押尾步出嘅王賢誌見到鏡頭禮貌咁揮手，但似乎傾得未夠喉有啲不捨，最後獨自駕車離開。<br>撰文：馮仁昭</p></body></html>
