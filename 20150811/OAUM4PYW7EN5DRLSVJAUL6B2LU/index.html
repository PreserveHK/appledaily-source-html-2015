<html><header><meta charset="utf-8"><title>高伯新有兩個願望</title></header><body><h1>高伯新有兩個願望</h1><p>今晨的焦點，放在練馬師高伯新上，皆因他是首天露面。這位英國練師剛季僅獲27W，頭馬比前季遜色，但馬房總獎金由前季5,365萬元，增加至剛季5,605萬元，創個人新高。高伯新收操後說：「上季我的頭馬獎金創個人新高，相信與高班賽成績不錯有關。但我必須強調一點，新季的目標不單要劍指大賽，而是各班次的賽事，我希望贏多些頭馬呢。在馬季煞科後，我與家人前往英國充電，並為馬主物色良駒。我很開心為『直震撼』及『誰可拼』等駒的主理人李子彬，購入英女皇愛駒 Peacock（馬會曾譯作：「孔雀開屏」），希望後駒能如『直震撼』般，在打吡大賽中有好表現。」</p></body></html>
