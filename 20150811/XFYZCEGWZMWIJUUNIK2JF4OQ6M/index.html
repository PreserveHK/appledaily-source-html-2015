<html><header><meta charset="utf-8"><title>𡃁模狀元入港大封胸加薪</title></header><body><h1>𡃁模狀元入港大封胸加薪</h1><p>擁34C的女子組合Donut成員陶嘉莹（Elise），於今年重考中學文憑試DSE六科中獲得34分，在昨日大學聯招放榜中成功獲派第一志願，入讀香港大學工商管理學系（BBA），她自言連續幾天睡不好，問到怎樣慶祝？Elise說：「食餐勁同好好瞓番覺。」預計下星期到港大辦入學註冊，將來會跟家人商量出外留學修讀Master課程。<br>Elise表示會繼續𡃁模工作，但首先視乎開學後的時間表，她說：「開學兩、三個月之後就要考試，盡量都係以學習優先。」據知她未來工作會封胸之餘更加價，而經理人洽談新工作亦會加價50%。<br>採訪：馬建華</p></body></html>
