<html><header><meta charset="utf-8"><title>影視雙棲：「奇皇后」河智苑演技精</title></header><body><h1>影視雙棲：「奇皇后」河智苑演技精</h1><p>現年37歲的河智苑出道18年，曾拍下多部經典韓劇及電影，電視劇方面有《茶母》、《秘密花園》、《奇皇后》（圖），電影有《海雲臺》、《我班Friend好搞嘢》等。由於她專長演繹不同角色，因而有「變色龍」之稱。<br>除了演技受到肯定外，河智苑更被封為電視收視女王及電影票房女王，前年她成立自己的事務所日月娛樂 ，並於同年8月與旗下擁有尊尼特普（Johnny Depp）等巨星的美國經理人公司United Talent Agency簽約，為進軍荷李活做足準備。</p></body></html>
