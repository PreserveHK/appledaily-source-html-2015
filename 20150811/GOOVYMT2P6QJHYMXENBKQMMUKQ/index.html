<html><header><meta charset="utf-8"><title>俾5歲女揸出馬路爸爸：你好好開你的車</title></header><body><h1>俾5歲女揸出馬路<br>爸爸：你好好開你的車</h1><p>網傳一條影片顯示，一名5歲女童駕車穿行於車流之中，在旁的相信是母親鼓勵她「開好」，坐在後排的爸爸也說「好好開你的車」。之後父親叫女兒將車停在一邊「讓爸爸開」，讓女兒坐到後排，自己繼續駕車。網民聽口音猜他們是四川人，但兩父女都穿著長袖衫，估計不是近日拍攝。<br><br>公安部交通管理局官方微博評論：「這不僅是對自己的生命開玩笑，對路人也極不負責！」有網友則稱，女童駕車技術不錯，調侃「開車得從娃娃抓起」。<br><br>新浪微博</p></body></html>
