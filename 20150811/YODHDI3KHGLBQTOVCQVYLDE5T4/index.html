<html><header><meta charset="utf-8"><title>Selfie露海膽美少女紅到日本</title></header><body><h1>Selfie露海膽<br>美少女紅到日本</h1><p>許多人都認為，腋毛予人不雅的感覺，不少女性都會用盡各種方法，脫走腋毛。但近來國內一名外表甜美的女子在網絡上爆紅，除了少女樣貌外，最令人留意的是她的自拍照，全部露出腋毛。<br><br>這名「腋毛妹子」最近「衝出中國」，吸引無數日本網民在日本討論區「2ch」熱討。有日本網民更下「重口味」留言：「好希望被她的腋毛夾住啊！」、「為甚麼腋毛也能長得這麼可愛啊？」、「估計這腋毛還塗了潤髮乳」。<br><br>但國內的網友對「腋毛妹子」評價並非一面倒，有人覺得女子露出腋毛感到惡心，但亦有人反讚「挺好看」。</p></body></html>
