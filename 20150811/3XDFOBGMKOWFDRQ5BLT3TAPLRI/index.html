<html><header><meta charset="utf-8"><title>關節急救：預防足底筋膜炎</title></header><body><h1>關節急救：預防足底筋膜炎</h1><p>腳底關節靈活性高，令走路時可做出不同的轉向動作，尤其行走凹凸不平的路面，可避免發生意外。<br>香港復康會適健中心註冊物理治療師謝達暉表示，若腳底關節保護不足，容易出現足底筋膜炎，患者早上起床時，腳跟或腳底會特別疼痛，小腿肌肉會感到繃緊，足底筋膜炎多見於工作性質需要長時間站立、步行或提取重物人士，足弓過低或過高、超重肥胖人士，均會較容易出現足底筋膜炎問題。<br>市民如果多進行放鬆足底筋膜的運動，同時強化腳底肌肉，對於保護腳跟關節穩定有幫助，有助預防足底筋膜炎。<br>■記者梁麗兒</p><p>示範：適健中心模特兒鍾詠琦<br>攝影：黃文邦</p></body></html>
