<html><header><meta charset="utf-8"><title>趣趣地：肥賓C朗未開季已反面</title></header><body><h1>趣趣地：肥賓C朗未開季已反面</h1><p>賓尼迪斯（左）喺皇家馬德里上任一排，遲遲未簽到迪基亞，𠵱家仲同當家球星基斯坦奴朗拿度（C朗、右）鬧不和，認真頭痕。皇馬周日友賽華拉倫加，肥賓賽前明明話C朗冇事，但臨場又宣佈C朗因為背傷而缺陣。據講其實C朗好想返英超重投曼聯懷抱，所以今次乘機發爛渣。有份踢場波嘅馬些路就搞出笑料，有球波佢射到完全偏離目標，結果個波飛咗去一個舉機拍緊片嘅小球迷塊面度，場友賽就互無紀錄。</p></body></html>
