<html><header><meta charset="utf-8"><title>伯伯坐凳「夾蛋」連人帶椅送院勁慘</title></header><body><h1>伯伯坐凳「夾蛋」<br>連人帶椅送院勁慘</h1><p>泰國曼谷81歲老翁森蘭（Samran）經歷男人最痛！<br><br>森蘭上周四在家中坐在膠凳時，其中一顆睾丸夾在膠凳罅隙中，他劇痛大叫，由義工將他連人帶凳送往醫院，當時他的睾丸開始腫脹 。<br><br>送院後，醫護員花了30分鐘將膠凳割開，把他從窘境拯救出來。義工指，今次事件是一個教訓，若將長者全身赤裸放在膠凳上，應該要先放一塊布在凳上，以免同類事件發生。<br><br>泰國椰子網</p></body></html>
