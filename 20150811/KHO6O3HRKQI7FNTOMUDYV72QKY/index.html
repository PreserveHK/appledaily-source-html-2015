<html><header><meta charset="utf-8"><title>朴海鎮捐170萬獲表揚</title></header><body><h1>朴海鎮捐170萬獲表揚</h1><p>韓劇《來自星星的你》男星朴海鎮多年來都熱心公益，先後為世越號沉輪事件、釜山水災、韓國幼兒園設施及老人送炭等多方面捐款超過2億6千萬韓圜（約170萬港元），昨日韓國保健福祉部就為他頒予「幸福分享人」的榮譽稱號，並將於明日舉行頒贈儀式。另外，朴海鎮的《星星》拍檔全智賢，其主演新片《復國者聯盟》上映近三周，票房已突破900萬入場人次，有望成為今年最快突破1,000萬人次的韓國本土電影。</p></body></html>
