<html><header><meta charset="utf-8"><title>【壹週刊】58歲張國強養生有法運動完即戴頸巾</title></header><body><h1>【壹週刊】58歲張國強養生有法<br>運動完即戴頸巾</h1><p>差兩年就踏入6字頭嘅張國強一直都keep得勁fit，除咗做運動，佢仲有咩養生法？<br><br>早排《壹》仔喺又一城撞到張國強同大台同事去咗Starbucks，佢哋買完嘢飲就坐低慢慢傾偈。見張國強一身嘅造型，應該就係啱啱做完運動，咁鬼熱，但竟然佢戴咗條頸巾！又啱喎，做完運動毛孔擴張又一身汗，即刻涼冷氣好易冷親架。由內到外張國強都咁識保養，唔怪得可以keep得咁好啦。</p></body></html>
