<html><header><meta charset="utf-8"><title>馮仁昭四圍超：舒淇估中張震唔到 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>舒淇估中張震唔到 - 馮仁昭</h1><p>康城得獎電影《刺客聶隱娘》噚日喺北京舉行記者會，由於航班延誤，原本預定參加嘅張震嚟唔到，只得「聶隱娘」舒淇撐場，雖然佢喺微博埋怨張震，但最後都笑原諒佢話：「我原諒他好了，因為打賭張震是否可以準時到場，我贏了他一瓶香檳。」侯孝賢同舒淇合作咗三部戲，佢就大讚舒淇有做導演潛質：「因為舒淇有非常性格，而一部好的電影就是導演性格的體現。」<br>撰文：馮仁昭</p></body></html>
