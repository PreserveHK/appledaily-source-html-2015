<html><header><meta charset="utf-8"><title>《衛子夫》女星王潔曦白血病逝世　終年26歲</title></header><body><h1>《衛子夫》女星王潔曦<br>白血病逝世　終年26歲</h1><p>曾演出電影《建黨偉業》，電視劇《蘭陵王妃》、《大漢賢后衛子夫》內飾演滕姬的內地女星王潔曦，昨日因白血病逝世，終年26歲。今年1月22日，王潔曦曾在微博寫道:「靜心調養一段時間，大家不要忘了我！」5月時再寫道:「你不會知道有多堅強，直到除了堅強，你別無選擇。」<br><br>電視劇《蘭陵王妃》仍未開播，不過在官方微博亦悼念王潔曦寫道:「胭脂映雪一頸香，芙蓉為骨蘭為妝；見過七江三千月，不及潔嘴角揚。送給美麗的王潔曦，端莊、癡情的王妃，一路走好，願天堂不再有病痛，只有你嘴角微揚的笑容。」</p></body></html>
