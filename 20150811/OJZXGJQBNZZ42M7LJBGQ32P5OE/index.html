<html><header><meta charset="utf-8"><title>【飲食籽】荔枝角新休閒餐廳　大賣精緻點心</title></header><body><h1>【飲食籽】荔枝角新休閒餐廳　大賣精緻點心</h1><p>荔枝角隨着越來越多新住宅落成，最近有不少新式休閒餐廳進駐，Tang2是其中一間。新餐廳走中西式fusion路線，選擇多樣，西式有齊前菜、沙律、主菜及三文治，中式則有點心，像金腿葱油餅、蘿蔔絲酥餅、菠蘿叉燒包。菜式賣相頗精緻，像琥珀水晶蝦，由清理蝦頭到去除蝦衣必須全人手操作，配上金黃色的濃蝦湯，蝦身像美玉一樣雪白無暇。推介的還有蜜汁叉燒，西式的和風豆腐沙律賣相亦一流，突出了菜式心思。<br><br>Tang2<br>香港九龍長沙灣道833號長沙灣廣場地下G09C號鋪<br><br>記者：何嘉茵</p></body></html>
