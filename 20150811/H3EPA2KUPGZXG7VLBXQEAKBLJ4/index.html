<html><header><meta charset="utf-8"><title>麥記食客遭紋身男打傷</title></header><body><h1>麥記食客遭紋身男打傷</h1><p>【本報訊】牛頭角道麥當勞昨凌晨發生傷人案，一名男子在店內進食期間，被一名男子用雨傘襲擊受傷。兇徒傷人後逃去，傷者報警後獲送院；警方正追緝兇徒及調查傷人動機。<br>傷者姓彭（26歲），昨凌晨零時許，他獨自在牛頭角道333號地庫麥當勞進食，其間一名穿背心、藍色拖鞋、左臂有紋身及瘦身材男子走近用雨傘襲擊他。事主頭部被擊傷流血，兇徒傷人後攜同雨傘逃離，傷者報警後獲送院。警員封鎖現場調查，又派員在附近兜截兇徒但無發現。傷者聲稱與兇徒認識，但不明遇襲原因。警方撿走閉路電視錄影片段及調查兇徒動機。<br>■記者謝志輝</p></body></html>
