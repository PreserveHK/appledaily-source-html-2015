<html><header><meta charset="utf-8"><title>Sammi臉堅尼仔伴舞</title></header><body><h1>Sammi臉堅尼仔伴舞</h1><p>鄭秀文（Sammi）剛在廣州舉行兩場演唱會，C AllStar及MastaMic擔任嘉賓，更有臉堅尼舞男跳辣身舞。Sammi又即場傳授練股肌秘訣。她說：「真材實料冇墊嘢㗎！呢個『深蹲』運動，要伸出雙手慢慢半踎，hold住，起番身，日子有功，先至練到咁靚嘅pat pat。」C AllStar未唱歌先賣口乖大叫「許太」，Sammi甜笑說：「咁我實應你㗎，你嗌我陳太就唔應你啫！」<br>撰文：炎炯炯</p></body></html>
