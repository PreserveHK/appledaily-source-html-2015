<html><header><meta charset="utf-8"><title>馮仁昭四圍超：董敏莉俾人打好high - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>董敏莉俾人打好high - 馮仁昭</h1><p>董敏莉（Monie）同蔡瀚億（BabyJohn）、白雲及AGA等前晚喺旺角出席電影《追擊的巨人》首映，Monie同BabyJohn都未睇過《巨人》，亦唔敢以cosplay見人，Monie話見到cosplay人會起雞皮，覺得佢哋冇表情好恐怖，本身都怕睇血腥暴力片，問佢會唔會拍呢類戲？佢話：「拍電影就唔怕，之前拍電影試過要俾人打到噴血，我仲覺得好high。」<br>撰文：馮仁昭</p></body></html>
