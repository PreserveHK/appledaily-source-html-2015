<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eric Kwok買袋應急 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Eric Kwok買袋應急 - 馮仁昭</h1><p>郭偉亮（Eric Kwok）同老婆葉佩雯（Grace）好鬼甜蜜，Grace前幾日先喺網上貼蛋糕相慶祝相戀15周年，前晚7點幾，馮仁昭又喺大坑撞見佢兩公婆帶兩隻愛犬出街，其間Eric去便利店買嘢，Grace就同2隻狗仔喺車等，不過Grace發現有記者影相，就好緊張咁打電話畀老公，買咗好少嘢嘅Eric竟然攞咗個細膠袋，究竟買咗乜咁神秘呢？<br>撰文：馮仁昭</p></body></html>
