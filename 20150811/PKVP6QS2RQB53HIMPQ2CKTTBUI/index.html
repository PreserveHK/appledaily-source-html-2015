<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《有客到》搵鬼搭港鐵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>《有客到》搵鬼搭港鐵 - 馮仁昭</h1><p>電影為宣傳可以去到幾盡？之前有太空人坐小巴，上周五就玩驚嚇，有兩位打扮鬼新娘嘅女仔先後現身銅鑼灣、尖沙嘴同灣仔呢啲旺區。呢對鬼新娘坐港鐵嘅時候，旁邊位男士依然繼續打機，但旁邊坐BB車嘅BB就望住「咭咭」聲咁笑。原來佢哋喺幫吳家麗套鬼片《有客到》宣傳，套戲喺農曆7月14日上映，有鬼王雷宇揚出山，心悠BB同謝婷婷坐陣演出，唔嚇得都睇得。<br>撰文：馮仁昭</p></body></html>
