<html><header><meta charset="utf-8"><title>維基又爆料失牌後有人稱：我唔想要個牌就畀我</title></header><body><h1>維基又爆料<br>失牌後有人稱：我唔想要個牌就畀我</h1><p>香港電視開台一波三折，早前法院判港視勝訴，行政會議需重新考慮有關申請，但又要面對行會上訴。對於流傳now TV欲購入港視劇集播出，王維基否認事件，但回憶2013年10月15日失落免費電視牌照後，第二日兩家電視台邀請他合作，亦有人對他說：「我都不想要那個牌就俾我，你想做就唔俾」。<br> <br>他強調至今仍沒有放棄過爭取電視牌照，因為「好多後生仔會傷心」，稱到中學開講很多人都對他說「你已經好好打都無得打，我們還有甚麼希望」，希望他「死都要撐住」。</p></body></html>
