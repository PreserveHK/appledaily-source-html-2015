<html><header><meta charset="utf-8"><title>強國封殺120首歌黃秋生　張震嶽有份</title></header><body><h1>強國封殺120首歌<br>黃秋生　張震嶽有份</h1><p>中國文化部網站消息，為加強網絡文化市場監管，淨化網絡音樂市場，促進網絡音樂市場有序發展，文化部近日公佈一批網絡音樂產品黑名單，要求互聯網文化單位集中下架120首內容違規的網絡音樂產品，當中包括港人熟悉的黃秋生和大懶堂的作品《今晚xx你》，和張震嶽《放屁》作品，拒不下架的互聯網文化單位，文化部將依法從嚴查處。<br><br>據悉，有關網絡音樂產品含有宣揚淫穢、暴力、教唆犯罪或者危害社會公德的內容，違反了《互聯網文化管理暫行規定》的規定，已被列入網絡音樂管理黑名單，任何單位和個人不得提供。<br><br>中新網</p></body></html>
