<html><header><meta charset="utf-8"><title>趣趣地：碧咸撐場助銀河反勝</title></header><body><h1>趣趣地：碧咸撐場助銀河反勝</h1><p>喺利物浦於今季首場英超鬥史篤城前，前紅軍隊長謝拉特專登喺自己嘅twitter上載咗片段，祝紅軍好運，結果紅軍真係贏波；而謝四亦唔差，因為佢現效力嘅洛杉磯銀河，亦喺之後嘅美職以3:1反勝西雅圖海灣者，其中首次替銀河披甲嘅新兵杜斯山度士（左）亦取得一個入球㖭！咁究竟係謝四腳頭好啲？定杜斯山度士腳頭好啲呢？咪住，仲有前銀河嘅萬人迷碧咸（小圖）㖭呀！皆因碧咸係呢場波嘅座上客呀！</p></body></html>
