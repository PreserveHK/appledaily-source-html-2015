<html><header><meta charset="utf-8"><title>深情爆紅：陳柏霖前女友曾出軌</title></header><body><h1>深情爆紅：陳柏霖前女友曾出軌</h1><p>台灣男星陳柏霖，今年31歲，入行多年，02年拍攝電影處女作《藍色大門》嶄露頭角，11年於偶像劇《我可能不會愛你》中飾演深情的「李大仁」爆紅，分別與兩套成名作的對手桂綸鎂和林依晨傳緋聞。<br>至於陳柏霖的戀愛史，澳門賭業猛人周焯華（洗米華）的女友Mandy Lieu便是柏霖的舊愛，二人在07年撻着，戀情維持三年。Mandy之前，柏霖曾與台灣模特兒胡昭芬（Gina 圖）相戀，戀情長達六年，有指Gina因出軌在05年分手。前年，柏霖與台女星庭萱床上親密照流出，有傳二人秘戀一年。</p></body></html>
