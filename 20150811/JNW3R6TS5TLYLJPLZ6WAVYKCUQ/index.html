<html><header><meta charset="utf-8"><title>失蹤童在收容站餓死</title></header><body><h1>失蹤童在收容站餓死</h1><p>內地多地都曾爆出「餓死人」或因飢餓自殺的淒涼新聞：貴州畢節四名留守兒童疑因長期吃不飽，齊齊服毒身亡；案發今年6月，留守家中無大人照顧的四兄妹，一起喝農藥自殺，最大的哥哥13歲，最小妹妹5歲；死前1個月，他們因無生活費輟學在家；家裏唯一食物是父親去年種的粟米。<br>此外，河南信陽9歲男童王志強走失半年，就一直在官方收容系統下轄的養老院裏，今年4月，家人在信陽市救助站見到他皮包骨的屍體（圖），懷疑活活被餓死。最後家屬獲賠13萬，但官方堅持死者自身體質擔責70%，父母監護不力擔責15%，救助站只承擔15%責任。<br>《蘋果》記者</p></body></html>
