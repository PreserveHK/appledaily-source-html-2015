<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁政珏難得連瞓4粒鐘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梁政珏難得連瞓4粒鐘 - 馮仁昭</h1><p>梁政珏懷孕27周，大前日突然下體出血要叫白車入院，佢噚日同馮仁昭講：「𠵱家仲有少少血，但已經有進步，醫生話要我完全冇流血，再觀察一段日子先畀我出院。」佢又話知道懷孕後好多嘢都變得緊張同敏感會影響個胎，所以會學識放鬆：「噚晚都算瞓到，夜晚10點幾瞓到凌晨2點幾先醒，連續瞓到4個幾鐘已經好難得喇！」<br>撰文：馮仁昭</p></body></html>
