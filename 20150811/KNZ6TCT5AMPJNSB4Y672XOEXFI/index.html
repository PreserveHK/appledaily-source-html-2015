<html><header><meta charset="utf-8"><title>光洙狂𥄫透視智孝</title></header><body><h1>光洙狂𥄫透視智孝</h1><p>韓國綜藝節目《Running Man》（RM）前晚一集以「女演員投票生存」為主題，邀請女演員車藝蓮等做嘉賓，同樣身兼演員的主持人宋智孝為不比她們遜色，就以一條黑色露腰透視裝現身，高貴打扮即時迷倒其「周一情侶」拍檔Gary，而主持人光洙亦不停望向智孝令她感到尷尬，光洙更搞笑說：「我以為你的衣服是肉色衫，沒想到真是你的肉！」<br>另外，被安排跟金鐘國一組的車藝蓮在遊戲環節中要在指定距離用籃接住金鐘國掃落枱的物品，連續失敗的她為縮短距離，就應節目組要求上演一幕怒摑金鐘國的演技，金鐘國為讓節目組收貨亦主動畀車藝蓮大力摑自己，非常搞笑。<br>撰文：金美兒</p></body></html>
