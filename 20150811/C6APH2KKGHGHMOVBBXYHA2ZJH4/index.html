<html><header><meta charset="utf-8"><title>Annie女兒男友墮河失蹤</title></header><body><h1>Annie女兒男友墮河失蹤</h1><p>蘇格蘭著名女歌手Annie Lennox的22歲女兒Tali（上圖右），上周六與32歲男友Ian Jones於美國紐約哈德遜河扒獨木舟時發生反艇意外，Tali與男友雙雙墮河，沒有穿救生衣的兩人在河中失散。</p><p>Tali被經過的船隻救起，但Ian下落不明。當局立即展開搜救工作，但直至夜晚仍未找到Ian，已失蹤超過24小時恐怕已溺斃。警方指二人出事除因水流急外亦因飲過酒。</p></body></html>
