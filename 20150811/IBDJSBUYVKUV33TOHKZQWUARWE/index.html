<html><header><meta charset="utf-8"><title>Mr.嘈交爆解散疑雲</title></header><body><h1>Mr.嘈交爆解散疑雲</h1><p>樂隊Mr.前年因演出維穩騷「香港巨蛋音樂節」被網友狂插，事後出走台灣錄國語碟避風頭，成員MJ近日在社交網以「我不快樂」撰文，重提事件：「那一次，是出道以來所受到最多的指摘。那一次，也差點把我們樂隊撕得四分五裂……樂隊其中兩名成員吵架了，險些要動手。」MJ表示隔日Mr.開會，有成員說：「完了下張廣東專輯後，我們便完結這樂隊吧。」<br>據知，Mr.跟環球明年約滿，MJ的留言引來散band疑雲，成員Dash昨在電話說：「當年喺台灣係有嗌交，但𠵱家大家溝通好正面，公司好有誠意同我哋傾續約。」<br>採訪：皓騫</p></body></html>
