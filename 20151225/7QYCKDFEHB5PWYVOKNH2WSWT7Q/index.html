<html><header><meta charset="utf-8"><title>貨車炒壆翻側吐露港出九龍塞爆</title></header><body><h1>貨車炒壆翻側<br>吐露港出九龍塞爆</h1><p>昨日清晨近5時，一輛中型密斗貨車，沿大埔吐露港公路，往沙田方向行駛，至廣福邨對開大埔南支路的路口，司機疑瞌眼瞓，失控撞向分隔道路的風琴式防撞欄，向右反彈衝前30米，之後更撞向石壆並向右翻側。意外中司機自行爬出車廂，輕傷送院治理，現場交通受阻。警方到場後將慢線及中線封閉，只剩快線可供車輛行駛，龍尾至康樂園，長達4公里。大約直至早上8時許，中線及慢線才開始解封，車龍陸續消散。</p></body></html>
