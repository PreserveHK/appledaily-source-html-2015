<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾麗淇幫囡囡買鞋仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鍾麗淇幫囡囡買鞋仔 - 馮仁昭</h1><p>上個月啱啱生咗細女嘅鍾麗淇，坐完月後，前日趁假期就約好姊妹湯盈盈同一位女友人去中環濕平，不過鍾麗淇唔係為自己置新裝，而係買鞋仔幫囡囡扮靚。見佢哋喺舖頭氹氹轉係咁揀，傾到雞啄唔斷，鍾麗淇仲試咗幾件專為餵人奶嘅媽咪衫，佢哋最後都滿載而歸。走嗰時盈盈一見記者，即刻同鍾麗淇分道揚鑣，一支箭走落停車場攞車。<br>撰文：馮仁昭</p></body></html>
