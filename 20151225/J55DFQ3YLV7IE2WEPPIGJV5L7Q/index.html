<html><header><meta charset="utf-8"><title>官恩娜妹控獨立樂隊誹謗</title></header><body><h1>官恩娜妹控獨立樂隊誹謗</h1><p>【本報訊】藝人官恩娜胞妹官恩沂與丈夫陳鴻昌日前入稟控告獨立樂隊ni.ne.mo及主音李沛銘誹謗，指他們於本月6日在fb專頁發佈失實言論，涉指控他們進行不誠實及非法行為，又上載其家人照片嚴重影響聲譽，遂透過要求對方立即刪除言論、公開道歉及賠償。<br>洋名Mallory的官恩沂與夫於2012年結婚，前年她投資億元在紅磡開珠寶店時，也邀來胞姊及有「珍珠大王」之稱的父親官有權。ni.ne.mo樂隊昨午在fb專頁指已收到律師信，並稱已刪除言論。<br>案件編號：DCCJ5800/15<br>■記者蘇曉欣</p></body></html>
