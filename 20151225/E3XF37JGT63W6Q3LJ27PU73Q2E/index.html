<html><header><meta charset="utf-8"><title>坤哥唱情歌冧吳若希</title></header><body><h1>坤哥唱情歌冧吳若希</h1><p>吳若希和吳業坤昨日在尖沙嘴出席商場活動，其間玩遊戲吳若希自言扮演「欣欣」，吳業坤自彈自唱扮示愛，吳若希表示只是突然想起這個名字，她讚坤哥是好男仔，向着自己唱情歌，感覺「好冧」，問到吳若希若追求可會接受他，她說：「唔係事實唔回應，但佢大把女狂鋒浪蝶擁埋佢身邊。」<br>坤哥平安夜打算在家打機，問他為何不約龔嘉欣，他說：「我諗佢會有朋友約。」另外，傳聞坤哥與無綫加簽合約換獎項，他說：「因為做咗五年，合約到期再簽多一年，唔係為獎而簽。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
