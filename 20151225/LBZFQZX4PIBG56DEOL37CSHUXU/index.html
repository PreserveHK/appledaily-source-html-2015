<html><header><meta charset="utf-8"><title>六嬸十份放天燈</title></header><body><h1>六嬸十份放天燈</h1><p>【爆相爆片】<br>不少人趁聖誕假期出外旅行，六嬸方逸華也不例外。原來日前她偕甄珍及家人朋友到台灣旅行，前日到十份放天燈祈福。讀者M小姐前日透過本報「爆相爆片」報料，指前日下午2時許在十份碰見六嬸，同行還有甄珍及家人朋友，其中六嬸、甄珍等人還穿上紅色衣服，甚有聖誕氣氛。<br>讀者指六嬸寫祈願說話在天燈上時，一度問身邊朋友說：「仲要寫啲乜嘢？」其時朋友着她寫身體健康，結果六嬸一臉認真地寫上：「全家健康，幸福愉快，工作順利，出入平安。」寫完後還站在一旁欣賞一番。此外，讀者還在十份碰見黎燕珊及子女，但估計黎燕珊並非相約六嬸旅行。<br>採訪：魯吉</p></body></html>
