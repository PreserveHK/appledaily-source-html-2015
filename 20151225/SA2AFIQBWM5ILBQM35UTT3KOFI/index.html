<html><header><meta charset="utf-8"><title>求驗客手記：哥帥又傳入城年袋兩億</title></header><body><h1>求驗客手記：哥帥又傳入城年袋兩億</h1><p>德國媒體《踢球者》同《圖片報》披露，拜仁慕尼黑主帥哥迪奧拿下季去硬教曼城，仲爆出曼城開出天價人工，出2,500萬歐元（約2.1億港元）年薪。呢個人工有幾高？哥迪奧拿𠵱家喺拜仁拎緊德甲史上最高教練人工，都係1,200萬歐元；至於摩連奴俾車路士炒之前，都係拎緊1,500萬歐元年薪左右。</p><p>雖然曼城講金又講心，但英媒披露曼聯想加入戰團，斟哥迪奧拿頂雲高爾。另外，曼城會喺拆禮物日公佈嘅新會徽已經流出，但網上嘅曼城迷就唔太鍾意。</p></body></html>
