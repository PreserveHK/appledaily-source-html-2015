<html><header><meta charset="utf-8"><title>聖誕老人的鹿車？美西上空驚現神秘火球</title></header><body><h1>聖誕老人的鹿車？<br>美西上空驚現神秘火球</h1><p>美國西岸上空周二晚出現神秘火球，引起網民議論紛紛。<br> <br>美國戰略司令部表示，出現於亞里桑那、內華達、加州等地上空的火球，是俄羅斯SL-4火箭的推進器。<br> <br>火箭周一發射，美俄官員拒絕評論火箭用途。專家指火箭用於運送物資到太空站，火球是火箭分離出來的部份，離開軌道時開始燃燒，形成火球。<br> <br>目擊火球的網民，紛紛上載相片和影片到社交網站，有人認為那神秘火球是流星，或者重返地球的太空垃圾，亦有人認為是聖誕老人的鹿車。<br> <br>美聯社／英國《都市報》</p></body></html>
