<html><header><meta charset="utf-8"><title>超盈陪四太做阿四</title></header><body><h1>超盈陪四太做阿四</h1><p>賭王四房千金何超盈近日忙於準備明年初在澳門舉行的拍賣會，前晚聖誕假前夕與家人敍天倫，陪媽咪梁安琪行中環置地廣場，四太對商場的聖誕佈置相當有興趣，不時與超盈討論，似乎二人在傾生意經。四太與超盈行到附近另一商場又再討論，之後便走到一間高級餐具店，原來四太之前已訂了餐具，阿媽負責碌卡，超盈就幫手拎戰利品。<br>此外，母女二人昨日再出動，到了中環ifc睇戲，但今次多了猷君，兩姊弟在戲院等四太時遇到友人，雞啄唔斷，其後四太獨自現身，原來三母子齊齊睇《星球大戰：原力覺醒》，真溫馨。<br>採訪、攝影：羅德光</p></body></html>
