<html><header><meta charset="utf-8"><title>葉家寶離職前休假</title></header><body><h1>葉家寶離職前休假</h1><p>葉家寶早前因亞視再次拖員工薪酬而辭去執行董事職位，昨日是他last day，家寶昨在電話中表示甚為不捨：「百感交集，好唔捨得，因為自己喺呢間公司20幾年。」<br>未來去向家寶還未決定，但他笑指自己已有多年沒放假休息，所以會先到外地旅行充電，他說：「其實我正式離開亞視係出年3月10號，𠵱家只係休假。」他表示最捨不得是一班曾一起打拼的同事，並感謝亞視給他學習機會：「原本我希望係最後跳船一個，估唔到我喺呢個時間選擇離開，但我覺得呢個係一個好好時機，官司了結，有新問題將會發生，我唔能夠再接受第二次官司，所以我選擇離開。」<br>採訪：魯吉</p></body></html>
