<html><header><meta charset="utf-8"><title>天價灰馬真係好堅！</title></header><body><h1>天價灰馬真係好堅！</h1><p>周日（27日）尾場二班1400米在港初出，由大摩訓練、大馬主潘蘇通名下的天價灰馬「代代為王」是繼「多名利」及「閒話一句」後，練者另一匹購自著名賽馬團體Highclere的實力馬。<br>「代代為王」曾以譯名「團結一致」於六月的英國轉播賽1600米一級賽聖詹姆士皇宮錦標跑入季軍，只落後頭馬「教堂峽谷」（Gleneagles）三馬位，實力極強。翌戰「代代為王」降級跑2005米表列賽，大熱僅保一席亞軍，但頭馬Intilaaqm繼後三級賽大勝，更被馬圈視為一級賽分子，所以「代代為王」表現絕不差，現評93分肯定有利，有可能是另一匹「閒話一句」。</p></body></html>
