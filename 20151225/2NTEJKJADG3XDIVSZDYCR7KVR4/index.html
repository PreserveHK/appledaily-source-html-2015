<html><header><meta charset="utf-8"><title>發嫂潮着Fendi鴛鴦波鞋孖發哥輕鬆上機</title></header><body><h1>發嫂潮着Fendi鴛鴦波鞋<br>孖發哥輕鬆上機</h1><p>周潤發與發嫂前日下午在機場出現，兩公婆的上機造型很低調，同穿輕便舒服的黑白裝束，僅以鮮色波鞋點綴，襯到絕。<br><br>熱愛行山的發哥揀了日本運動品牌ASICS螢光色跑鞋，著重功能性與舒適度，發嫂則潮着Fendi毛毛鴛鴦圖案slip-on，一邊飾黃白色蘋果，另一邊飾粉紅色燈泡，相當可愛。<br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
