<html><header><meta charset="utf-8"><title>俞承豪發力收視創新高</title></header><body><h1>俞承豪發力收視創新高</h1><p>由俞承豪（圖）、朴敏英主演的SBS新劇《Remember－兒子的戰爭》前晚播出第5集收視再創新高，比上周一集勁升1.3%，錄得13.4%高收視，繼續穩坐收視冠軍寶座。前晚一集講到俞承豪正式成為律師，出庭時跟已經身為檢察官的朴敏英相遇。另外同檔的KBS《生意之神－客主2015》收視為11.7%，排第二位，而MBC《甜蜜殺氣的家族》收視就跌了0.8%，以4.4%再度墊底。</p></body></html>
