<html><header><meta charset="utf-8"><title>只剩半身仲生存半條魚獲好心人收養</title></header><body><h1>只剩半身仲生存<br>半條魚獲好心人收養</h1><p>泰國中部另丕府一名男子逛街市時，看見魚缸有一條只剩前半身的活魚，生憐憫之心，決定收養牠。<br> <br>36歲的瓦差拉（Watchara Chote）將魚命名I-half。那條韋氏高鬚魚據報試圖躍出魚塘時受傷骨裂，最後魚尾因為潰爛脫落，但仍然生存。<br> <br>瓦差拉養了I-half半年，常帶牠到不同村落展覽。可能因為舟車勞頓，I-half最終離世。<br> <br>公眾都為奇魚離世惋惜，向瓦差拉捐「帛金」，希望牠為I-half購買棺木，好好安葬牠。<br> <br>英國《每日鏡報》</p></body></html>
