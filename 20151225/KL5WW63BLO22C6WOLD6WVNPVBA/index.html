<html><header><meta charset="utf-8"><title>少女直播跳熱舞阿媽撞破點算好？</title></header><body><h1>少女直播跳熱舞<br>阿媽撞破點算好？</h1><p>日本一名少女在房內進行時下流行的串流直播分享，穿上熱褲在鏡頭前勁歌熱舞，但媽媽此時突然開門，看到女兒的舞姿後嚇得「O咀」，相映成趣。<br> <br>少女一邊播放勁歌，一邊舞腰扭臀搔首弄姿，又不時裝可愛，非常陶醉。媽媽開門後看到女兒載歌載舞，登時嚇得瞠目結舌、呆站原地。<br> <br>觀看直播的網民看見這一幕，爆笑之餘也不忘即時留言提醒少女媽媽在其身後，不過少女未有為意，直至轉身時才發現媽媽站在房門，大驚之下舞姿登時僵硬。<br> <br>兩人相望後大笑，媽媽取笑女兒後，亦識趣地關門離開。<br> <br>Twitter/台灣東森新聞雲</p></body></html>
