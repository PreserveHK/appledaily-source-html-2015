<html><header><meta charset="utf-8"><title>影帝艾迪傳明年中做老竇</title></header><body><h1>影帝艾迪傳明年中做老竇</h1><p>金像影帝艾迪烈柏尼（Eddie Redmayne）前日帶着妻子Hannah Bagshawe現身洛衫磯機場，二人返回家鄉英國度聖誕節。據知情人士向英國《太陽報》爆料，指艾迪本月中與Hannah慶祝結婚一周年紀念時，更向家人及好友宣佈另一喜訊，指Hannah已經懷有身孕，二人將第一次做父母。該知情人士指，艾迪與Hannah因快為人父母感到十分興奮，預產期約在明年6月。</p></body></html>
