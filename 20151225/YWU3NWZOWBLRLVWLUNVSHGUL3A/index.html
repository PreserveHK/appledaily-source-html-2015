<html><header><meta charset="utf-8"><title>毒品快餐車遇警逃狂飆1.8公里甩身</title></header><body><h1>毒品快餐車遇警逃<br>狂飆1.8公里甩身</h1><p>昨日凌晨零時許，一輛本田思域停在粉嶺聯和墟帝庭軒對開，而車上當時有兩名男子，當一輛警車駛至帝庭軒執行職務，思域上的男子便沒有著車頭燈，便開車加速離開。警車上警員覺得有可疑，立即驅車追趕。雙方追逐約1.8公里，警方在安居街7號對開發現可疑思域，車匙仍插在匙膽，車尾箱打開，但兩名男子已逃去。<br> <br>警方在車廂內及馬路旁共檢獲9包懷疑氯胺酮，總市值約1,900元。警方調查思域沒有報失，但行車證過期，警方聯絡車主調查案件。</p></body></html>
