<html><header><meta charset="utf-8"><title>方皓玟搵城城教路</title></header><body><h1>方皓玟搵城城教路</h1><p>方皓玟和張惠雅等人昨日在工展會出席商台活動，方皓玟聖誕會跟黃秋生等朋友開派對，但仍不忘工作，明年4月會舉行個人音樂會，正積極籌備，她說：「會配合有首快歌做主題曲，所以要排舞，第一次自己音樂會會挑戰新嘢。」問她會否請教前緋聞男友郭富城，她說：「梗係要，但相信佢好忙，睇佢MV都可以，佢啲舞蹈好經典，legend，好多都係icon式嘅歌曲。」<br>同場的張惠雅謂早前逛街買了一款食物形耳環，笑謂很開心，本身愛吃的她，也喜歡把食物形狀的飾物放在身上。她透露聖誕節目豐富，會跟朋友開派對外，又會跟哥哥玩滑翔傘。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
