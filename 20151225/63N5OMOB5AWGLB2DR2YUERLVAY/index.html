<html><header><meta charset="utf-8"><title>西野加奈冧掂明石家</title></header><body><h1>西野加奈冧掂明石家</h1><p>日本女歌手西野加奈深得樂迷歡迎，去年的大熱歌曲《Darling》至今仍然熱播，想不到年屆60歲的名嘴明石家森馬也是她的粉絲，在節目上點名大讚，揚言想見這位26歲小天后。</p><p>明石家日前在節目上表示無聊會在家中哼起西野的《Darling》，可是工作上從未有機會碰頭，雖然以明石家的圈中地位，要見西野的確易過借火，但明石家竟說：「我不是想工作上見，是想私人性質約她！」</p></body></html>
