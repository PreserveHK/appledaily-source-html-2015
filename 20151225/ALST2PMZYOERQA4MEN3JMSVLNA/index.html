<html><header><meta charset="utf-8"><title>Cara G.沙灘過聖誕</title></header><body><h1>Cara G.沙灘過聖誕</h1><p>名模Cara G.今年與夫婿Jesper再追多一個B女Freija，連同1歲多的大女India，組成4人家庭。日前，Cara就在家中教India佈置小小聖誕樹及DIY畫聖誕卡，India見到小禮物吊飾即瘋狂拆，難怪Cara笑言將包裝紙包當禮物給囡囡拆便可。<br>今年，他們會舉家返澳洲過熱辣辣聖誕，Cara表示：「聖誕正日我哋會喺沙灘食早餐，到夜晚就會BBQ，父母今年特別興奮，尤其爹哋仲未見過Freija。」問Cara準備了甚麼聖誕禮物給囡囡，她表示：「會送公仔畀India，喺澳洲買小滑梯。」<br>採訪：梁錦雯<br>攝影：陳志嵐</p></body></html>
