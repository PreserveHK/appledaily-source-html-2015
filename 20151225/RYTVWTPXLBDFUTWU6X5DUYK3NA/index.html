<html><header><meta charset="utf-8"><title>娜姐與前夫爭仔鬧上庭</title></header><body><h1>娜姐與前夫爭仔鬧上庭</h1><p>美國樂壇天后麥當娜（Madonna）近日為與英國導演前夫基里奇（Guy Ritchie），爭奪兒子Rocco鬧上法庭。據外國傳媒報道娜姐前日現身曼哈頓法院，要求基里奇立即將Rocco由倫敦送返美國，基里奇則派出代表律師出庭，他表示Rocco已經厭倦陪娜姐周圍飛，希望與父親過聖誕，但承認基里奇曾阻止兒子返美。</p><p>最後法官下令Rocco返回美國，然後才解決他想跟誰生活的問題。</p></body></html>
