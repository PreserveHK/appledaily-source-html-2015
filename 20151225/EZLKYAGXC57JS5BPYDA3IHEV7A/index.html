<html><header><meta charset="utf-8"><title>【冬季購物節】MY Tiny搭香港景　玩高達渣古街頭巷戰</title></header><body><h1>【冬季購物節】MY Tiny搭香港景　玩高達渣古街頭巷戰</h1><p>MY Tiny有冇玩？警車、火燭車、紅Van、綠Van、的士、客貨車……還有長期缺貨的雪糕車！在冬季購物節我又發現它們縱影，而且還構建成一個高達場景模型！最強當然是最新的九巴車廠，都被納入這個情景之中，不過較古怪係放咗4隻PG高達、紅/綠渣打巷戰……不過望落幾開心，咪當自己睇Cult片！暫知以上所有車仔都會齊款在這裏買到，欠一、兩款的玩家可以在這裏補貨了。</p><p>查詢：東方玩具有限公司 （灣仔會議展覽中心新翼1B02, 1B04, 1B06, 1B08 ）<br><br>記者：朱崇德</p></body></html>
