<html><header><meta charset="utf-8"><title>北歐四國爭認聖誕老人家鄉</title></header><body><h1>北歐四國爭認聖誕老人家鄉</h1><p>聖誕老人家鄉在哪？芬蘭、瑞典、挪威及丹麥分別聲稱是聖誕老人的家鄉，莫非聖誕老人有四頭住家？說穿了，可能錢作怪。<br>芬蘭人認為，聖誕老人住在芬蘭北部拉普蘭山脈俗稱耳朵山的科爾瓦山。瑞典人則認為，聖誕老人當然來自瑞典小鎮穆拉。挪威人則認為，聖誕老人數百年前在奧斯陸峽灣德勒巴克出世。丹麥冬天多無雪，但自認聖誕老人家位於丹麥北方領地格陵蘭。被稱為聖誕老人官式故鄉的芬蘭拉普蘭羅瓦湼米鎮，每年吸引30多萬名遊客到訪，帶來億計歐元收入。瑞典穆拉鎮自1984年起自稱是聖誕老人之家後，每年參觀遊客亦有5萬多人。<br>美聯社</p></body></html>
