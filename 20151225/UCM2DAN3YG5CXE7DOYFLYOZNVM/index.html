<html><header><meta charset="utf-8"><title>求驗客手記：謝四「回鄉」探病童</title></header><body><h1>求驗客手記：謝四「回鄉」探病童</h1><p>又到聖誕，好多外國球隊都會向有需要嘅人士送暖；不過，只要有心做善事，唔使一定要靠球隊嘅，用個人名義都可以。好似前利物浦隊長謝拉特咁，佢趁美職聯休季就返咗英格蘭，日前仲去咗利物浦Alder Hey兒童醫院探望病童，又同醫護人員大合照。謝四一向都好有善心，早喺2011年已經成立謝拉特基金，而早前佢喺晏菲路紀念賽籌得嘅50萬鎊（約577萬港元），亦撥捐慈善用途。</p></body></html>
