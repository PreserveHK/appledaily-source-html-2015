<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王友良發聲明警告健吾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王友良發聲明警告健吾 - 馮仁昭</h1><p>香港多媒體創作人健吾噚日喺fb講到佢有朋友喺櫻桃小丸子原作者工作室Sakura Production度做，但一直同工作室合作嘅王友良，對健吾識得工作室嘅朋友感到驚訝，噚日發聲明話確認工作室冇人認識健吾，仲話：「本人嚴重警告健吾先生立刻停止使用『Sakura Production朋友』字眼來發放任何有關櫻桃小丸子的消息，否則將會採取法律行動。」<br>撰文：馮仁昭</p></body></html>
