<html><header><meta charset="utf-8"><title>官指無理據暫緩鏞記清盤</title></header><body><h1>官指無理據暫緩鏞記清盤</h1><p>【本報訊】中環鏞記酒家清盤案，二少甘琨禮一方上周三向終院申暫緩清盤令失敗。終院昨頒下拒絕暫緩清盤令原因，指單一法官無司法管轄權批出申請，亦指二少申請無理據。<br>二少指清盤呈請人、即已故大少甘健成一方無理要求將公司清盤，卻沒尋求其他解救方案，故要求撤清盤令。終院首席法官馬道立指即使二少講法有理，但為何不在上訴審訊時提出。馬官指給雙方時間商討，是基於雙方或能友好地解決分歧，而非讓他們再展開訴訟。二少女兒甘蕎因昨指仍在處理清盤，與大少遺孀傾談沒進展。<br>案件編號：FACV4/15<br>■記者黃幗慧</p></body></html>
