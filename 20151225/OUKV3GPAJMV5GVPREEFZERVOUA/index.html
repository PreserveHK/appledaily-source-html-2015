<html><header><meta charset="utf-8"><title>似足餅印！囝囝靚樣激似45歲洪欣</title></header><body><h1>似足餅印！<br>囝囝靚樣激似45歲洪欣</h1><p>現年45歲嘅洪欣自從同細佢11年嘅老公張丹峰結婚後，生活過得低調，專心留港湊住一對仔女，間唔中先北上賺人仔，佢老公就全力返內地開工搵銀。<br><br>洪欣昨早喺微博貼出佢同囝囝張浩鋒嘅合照，留言：「昨天凌晨五點半起來趕飛機，工作完了第一時間帶他去吃他最愛的三文魚壽司。」原來囝囝趁聖誕假期跟媽咪去咗上海，未知妹妹張晞彤（Yannes）有冇同行，相中所見，年約15歲大嘅囝囝浩鋒，同媽咪一樣擁有一雙大眼，鼻形亦都媽咪差唔多，似乎越大越似靚媽洪欣。</p></body></html>
