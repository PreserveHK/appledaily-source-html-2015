<html><header><meta charset="utf-8"><title>內檔優勢　一啲都唔細！</title></header><body><h1>內檔優勢　一啲都唔細！</h1><p>禮拜日田草11場賽事用A加3欄，睇番最近11月14日同一移欄十場賽事皆有一至四檔馬入Q，而且合力包辦半數頭馬，可見內檔優勢非常大。至於跑法方面，前置馬仍然佔優，如「真心意」、「飛來猛」及「再開心」擺前帶到，另外「尚華盛甲」及「閃耀鑽皇」守貼欄包廂位建功，後追馬要到尾段場次劣勢才稍減。<br>今戰列陣馬中，第三場「友誼大使」三戰A加3欄獲一W一P，亦係全場唯一贏過此移欄之參戰馬，憑較佳場地性能可以重開勝門。另外，第四場「真心意」上仗初出正是於11月14日A加3欄贏馬，勝後等番同一移欄再跑，睇部署擺明想添食。</p></body></html>
