<html><header><meta charset="utf-8"><title>黃芷晴愁爆講分手</title></header><body><h1>黃芷晴愁爆講分手</h1><p>黃芷晴和趙頌茹（阿Yu）昨日到大埔超級城出席活動，黃芷晴突爆與圈外男友分手四個月，三年多感情告終。芷晴說：「相處好多拗撬，大家提議不如做番朋友，和平分手。」佳節遇情傷，芷晴愁爆說：「最近好多朋友結婚，未試過咁擔心，媽咪都問我做乜嘢唔識啲新朋友。」回復單身的芷晴歡迎男士追求，至於擇偶條件，芷晴說：「有人要就夠，身邊個個都結婚，朋友仲笑我工作時成日着婚紗，但𠵱家冇得結婚。」<br>另外，阿Yu聖誕節會帶兩個愛女到朋友家開party。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
