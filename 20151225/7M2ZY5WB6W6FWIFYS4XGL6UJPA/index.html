<html><header><meta charset="utf-8"><title>才女主播變身法務部調查員</title></header><body><h1>才女主播變身法務部調查員</h1><p>台灣法務部調查局第52期學員昨日結業，59名畢業學員中以第2名畢業的王騰儀（27歲，圖），本身是政大畢業有心理及法律雙學位，不但有律師資格，還曾在非凡電視台擔任記者和主播，外形姣好的她對轉任法務部調查員，她靦腆說，「談正義感有點沉重，但會努力辦案實現正義」。<br>總統馬英九昨日出席主持結業典禮時，勉勵學員結業後還要繼續勤修專業知能，還特別舉潛逃出國的前高雄地檢署檢察官井天博為例，要學員砥礪品德操守。<br>台灣《蘋果日報》</p></body></html>
