<html><header><meta charset="utf-8"><title>貓女與女角接吻證雙性戀</title></header><body><h1>貓女與女角接吻證雙性戀</h1><p>「貓女」（Catwoman）是雙性戀！「貓女」多年來是「蝙蝠俠」的傾慕對象，但最新一期《貓女》漫畫揭露，「貓女」與新角色「英子」（Eiko）接吻（圖），並確認她是雙性戀。<br>「她多年來到處調情，對我來說這只不過是確認了她的性取向，並非披露甚麼驚天秘密。」作者瓦倫丁（Genevieve Valentine）在網誌中透露，貓女的真身凱爾（Selina Kyle）決定退休，不再做貓女，改為做犯罪集團首領，而新角色「英子」就擅自自封貓女，兩人相遇後竟接吻收場。<br>英國《每日郵報》</p></body></html>
