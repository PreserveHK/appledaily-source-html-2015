<html><header><meta charset="utf-8"><title>梁齊昕唔介意毀約</title></header><body><h1>梁齊昕唔介意毀約</h1><p>梁齊昕會否接拍劉俊輝執導的《男極探射燈》仍是未知之數，劉俊輝目前仍未收到齊昕通知，男主角李逸朗稱本月八日將如期為該片開工。不過昨日有報道專訪齊昕，她提到有傳特首爸爸梁振英有意買回六位數字片約，齊昕表示父母叫她不要拍，因涉及政治關係，家人怕她被利用，又指導演拍過三級片，父母更加反對陳惠敏演其父，齊昕更認為毀約無問題，因為錢對他們來說不是問題。</p><p>另李逸朗前晚在中環出席活動，他指想與齊昕合作，早前齊昕去睇他的演唱會，「帶挈」他上港聞版，李逸朗驚喜說：「以前諗住如果上港聞一係做傑青，一係天橋底餓死。」<br>採訪：非非、王連連<br>攝影：仇志德</p></body></html>
