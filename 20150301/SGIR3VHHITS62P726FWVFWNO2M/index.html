<html><header><meta charset="utf-8"><title>網絡女神辜莞允送秋波</title></header><body><h1>網絡女神辜莞允送秋波</h1><p>台灣人氣網絡女神辜莞允（Nono）昨日在銅鑼灣出席Xbox遊戲活動，身穿露腰裝配熱褲的她露出小肚腩，Nono承認新年吃多了，所以昨日早餐和午餐也不敢食。女神雖然變胖，但無損宅男對她的鍾愛。Nono以廣東話冧粉絲，送男迷親筆簽名帽子時更大送秋波，主動為對方戴上帽子，又讚粉絲靚仔。<br>Nono透露現時有與異性約會，擇偶條件首要有愛心和愛護動物，她說：「帥哥、個子高，還要會開車的。」對於年前有裸照外洩，Nono說：「還好他們（粉絲）很同情我，女生拍照一定要小心，但錯不在我，錯在偷了相機公開照片的人，自己會加倍小心。」<br>採訪：卓寶花</p></body></html>
