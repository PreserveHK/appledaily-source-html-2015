<html><header><meta charset="utf-8"><title>車勝元出村賀愛女生日</title></header><body><h1>車勝元出村賀愛女生日</h1><p>韓劇《你們被包圍了》男星車勝元自演出人氣綜藝節目《一日三餐》後，「車大媽」形象深入民心。在前晚播出的一集中，車勝元因要做好爸爸陪愛女過生日，不惜長途跋涉花來回二十個小時的路程，離開漁村回首爾。但在離開之前，車勝元亦先貼心地為主持人孫浩俊、劉海鎮及嘉賓鄭宇準備好泡菜炒飯作為早餐，令他們非常感動。<br>另外，鄭宇在節目上向孫浩俊問到有關漁村的洗澡設備時，孫浩俊竟然笑笑口，驚爆自己在漁村生活足六日都未有洗過一次澡，嚇窒觀眾。而多虧車勝元等人為節目仆心仆命，前日一集再次以12.8%收視，連續三周成為同檔收視之冠。<br>撰文：金美兒</p></body></html>
