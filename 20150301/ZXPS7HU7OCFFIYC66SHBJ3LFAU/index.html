<html><header><meta charset="utf-8"><title>最後訪問勸人戒煙</title></header><body><h1>最後訪問勸人戒煙</h1><p>里安納尼姆去年二月接受英國名嘴摩根（Piers Morgan）訪問，亦是他最後的訪問。患了慢性阻塞性肺病里安納在訪問中勸粉絲戒煙：「戒煙永遠都不會太早，每支煙都殺死肺細胞。」里安納表示年輕時吸煙是生活及文化的一部份，點煙被標榜是很型。</p><p>里安納的孫女Dani Schwartz昨日表示為了幫助更多患了慢性阻塞性肺病的人，特別成立了網站售賣印了「生生不息，繁榮昌盛」的物件包括T恤、環保袋及里安納的簽名相等，收益會捐到慢性阻塞性肺病基金。</p></body></html>
