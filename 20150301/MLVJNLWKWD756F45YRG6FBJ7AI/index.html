<html><header><meta charset="utf-8"><title>Twins水底晒美腿 </title></header><body><h1>Twins水底晒美腿 </h1><p>自從「閃卡」事件後，蔡卓妍（阿Sa）及鍾欣潼（阿嬌）各有各忙，不過姊妹情不變。早前兩人到馬爾代夫度假，前日阿Sa貼出與阿嬌的泳衣照，並試玩浮潛，二人在水底齊齊晒美腿。猶記得Twins出道時曾穿三點式示人，雖欠睇頭，但勝在青春可愛；轉眼十五年，二人胸前依舊「平靜」，但卻添了幾分女人味。</p><p>阿嬌貼了幾張「出水芙蓉」性感照，阿Sa亦在微博寫道：「假期結束了！好捨不得那裏的陽光海洋，不過那邊的東西也實在太貴！再待下去就要在那邊打工了。」<br>撰文：嵐山</p></body></html>
