<html><header><meta charset="utf-8"><title>內地下調企業天然氣價格</title></header><body><h1>內地下調企業天然氣價格</h1><p>【本報訊】國家發改委公佈，決定自四月一日當需要大量使用天然氣作採暖用途的季節基本結束後，將內地存量氣及增量氣價格統一，全面理順企業用氣價格，按規定，各省份增量氣最高價格每立方米降低0.44元（人民幣．下同），存量氣最高價格則提高0.04元。<br>發改委指，同時將以試點形式開放直接供氣用戶用氣價格，由供需雙方協商確定。居民用氣價格則不作調整。有專家料這次價格調整，將使企業用氣成本減少三百億元。發改委稱，自二○一四年下半年以來，燃料油和液化石油氣等可替代能源價格隨國際市場油價出現較大幅度下降，故按照現行天然氣價格情況進行是次調整。</p></body></html>
