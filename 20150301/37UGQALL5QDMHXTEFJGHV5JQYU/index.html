<html><header><meta charset="utf-8"><title>明星撞樣見得多舞獅隊都有A貨？</title></header><body><h1>明星撞樣見得多<br>舞獅隊都有A貨？</h1><p>武館畀人感覺係品流複雜一啲，但醒獅達人三姜就話，佢作為師傅，查實仲驚過你︰「𠵱家學校有醒師班，你哋最好去報名，唔好上嚟跟我，唔好上嚟武館喇，我仲驚過你！」Tanay都搲晒頭︰「你係師傅你都驚？」<br><br>三姜就話︰「因為我哋試過，有啲學生十零歲就上嚟，攞咗我套制服，然後自己走出去舞獅！我最記得係西區警署打畀我，話我哋有幾個人出咗嚟舞獅。我就話，唔係我哋㗎！」估唔到香港已經淪落成咁，連舞獅隊都有A貨……<br><br>星期五六日《亂噏24》！仲有乜嘢冇A貨？！</p></body></html>
