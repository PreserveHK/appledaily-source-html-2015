<html><header><meta charset="utf-8"><title>求驗客手記：悉尼打吡瘋狂入球騷</title></header><body><h1>求驗客手記：悉尼打吡瘋狂入球騷</h1><p>上周六澳職場悉尼打吡峯迴路轉，作客嘅FC悉尼（左），上半場廿四分鐘已遙遙領先三球，以為三分輕鬆穩袋，但點知西悉尼流浪者（右）完半場前突然發力追到2:3，換邊後七分鐘仲追和3:3；好彩最後FC悉尼喺七十五分鐘由安東尼斯入波做功臣，雖然完場前七分鐘有球員被逐下，好彩都保住4:3勝局。西悉輸波後續排榜尾，叠埋心水喺周三迎戰廣州恒大場亞冠盃分組賽打好啲喇！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
