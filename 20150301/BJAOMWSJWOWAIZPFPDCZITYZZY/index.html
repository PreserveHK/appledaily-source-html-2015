<html><header><meta charset="utf-8"><title>活好周日：免費學煮有機菜式</title></header><body><h1>活好周日：免費學煮有機菜式</h1><p>【本報訊】全城有機日今早十時至下午六時在中環遮打花園舉行，推出連串免費活動。早上十一時半的有機減碳早餐會邀得有機名廚徐欣榮（圖）即場炮製全新有機菜式，中午舉行有機烹飪比賽。有機學堂則教授製作環保肥皂、用紅菜頭等廚餘畫畫，或用過期雜誌做風車。下午二時至六時的有機農莊，讓都巿人體驗有機農莊樂趣，以及將親自栽種幼苗拿回家中繼續種植。<br>主舞台有敲擊樂表演、小朋友武術表演、花式跳繩等。現場又舉行全港最大型有機漁農加工產品展，擺放不同的有機產品供巿民購買。</p></body></html>
