<html><header><meta charset="utf-8"><title>和黃英國電訊公司獲洽入股</title></header><body><h1>和黃英國電訊公司獲洽入股</h1><p>【本報訊】英國Sky news引述消息指，加拿大兩大退休基金、即加拿大退休計劃投資局及安大略教師退休基金，正就入股和黃（013）旗下電訊公司3英國所收購O2英國後的新集團進行商討。報道指，雙方並未就入股簽訂正式協議，要待收購真正落實後才會簽署入股協議。<br>報道引述消息稱，兩家退休基金希望購入總值約五十億英鎊（約六百億港元）的新集團股份，惟暫時只獲派二十八億英鎊（約三百三十億港元）股份，集團仍會再挑選多三至四個投資者。</p></body></html>
