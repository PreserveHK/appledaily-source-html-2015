<html><header><meta charset="utf-8"><title>【一周必看】強國愛日本米　炒到千五蚊咁貴</title></header><body><h1>【一周必看】<br>強國愛日本米　炒到千五蚊咁貴</h1><p>這年頭，中國遊客太瘋狂！繼搶購日本電飯煲和馬桶蓋後，中國旅客又在日本掀起搶購大米熱潮，有人甚至不惜花費近一千五百元（人民幣下同），購買五公斤的日本大米。有人甚至在淘寶網打正旗號販售日本米，標榜日本米不像中國稻農會用農藥，也沒有重金屬污染。與此相應的是，內地大城市的日本大米售價也被炒高五倍。有網民則嘲諷國人腦子不轉彎：「日本米買回來了，中國水是污染的，這有何用？」</p></body></html>
