<html><header><meta charset="utf-8"><title>劉在錫Chok扮發哥</title></header><body><h1>劉在錫Chok扮發哥</h1><p>韓國人氣綜藝節目《Running Man》（RM）的「國民MC」劉在錫為節目犧牲色相、扮鬼扮馬已經不是新鮮事，但原來香港男星周潤發亦曾是劉在錫的模仿對象之一。<br>近日，有網民就公開了廿六年前劉在錫仍就讀高中二年級時，於綜藝節目《KBS星探》上扮演發哥在電影《英雄本色》一角的截圖。圖中，劉在錫穿起當年流行的大碼黑色西裝外套，再配上一副黑超，型仔程度完全拍得住當年的發哥。<br>另外，跟《RM》打對台的親子節目《超人回來了》，昨日公開宋一國三胞胎初嘗胎拳道的新相，當中細囝萬歲展現起飛腳實力，非常可愛。<br>撰文：金美兒</p></body></html>
