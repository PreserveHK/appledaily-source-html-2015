<html><header><meta charset="utf-8"><title>燈會指揮交通台「警界林志玲」搶鏡</title></header><body><h1>燈會指揮交通<br>台「警界林志玲」搶鏡</h1><p>台灣燈會前日在台中市正式登場，除了會場令人賞心悅目的花燈之外，還有一名指揮交通的警花成為焦點。彰化保安警察第四總隊女警羅惠君（圖），過往曾被派調執行「凱道送仲丘」、「國民黨十九全會」等勤務，因酷似台灣名模女神林志玲，意外成焦點，還被網民稱為「警界林志玲」。<br>羅惠君表示，前一天才知道被調派到台中執勤，她後來以不方便為由拒絕訪問。警花執勤吸引網民熱議，有網友表示，「看燈會還要看美女，如果被她開罰單心情應該很愉悅」。<br>台灣《蘋果日報》</p></body></html>
