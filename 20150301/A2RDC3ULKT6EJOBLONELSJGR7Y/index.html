<html><header><meta charset="utf-8"><title>海康威視擬來港上市</title></header><body><h1>海康威視擬來港上市</h1><p>【話你知】<br>海康威視是中國安防行業市值最大上市公司，專營視頻監控產品。二○○一年由中國電子科技集團第五十二研究所成立，二○一○年在深圳上市，去年公司營收一百七十二億人民幣。正計劃今年第二季來香港上市，目標集資七十八億港幣。<br>公司官網顯示，其產品遍及公安、司法、軍隊、電訊、交通、教育等行業，在北京奧運會、深圳大運會、廣州亞運會、上海世博會、中共建政六十周年國慶閱兵、青藏鐵路等重大安保項目廣泛應用。公司營銷覆蓋全球百多個國家和地區，包括香港。<br>海康威視官網</p></body></html>
