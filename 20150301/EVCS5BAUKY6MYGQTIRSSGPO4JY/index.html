<html><header><meta charset="utf-8"><title>女嬰失散17年　上學遇親妹</title></header><body><h1>女嬰失散17年　上學遇親妹</h1><p>南非開普敦一名女嬰（圖）出生三日就被人抱走，跟親母失散十七年，在學校遇上和自己儼如餅印的女同學，雙方對比脫氧核糖核酸（DNA），才發現同學是親妹，同學媽媽也是自己的媽媽，自己認賊作母十七年，情何以堪。<br>十七歲少女澤弗妮（Zephany Nurse）目前接受社會福利當局監管，上周四和親生父母納斯夫婦會晤。納斯太太情緒失控，幾乎哭崩了天。澤弗妮「養母」則被控綁架、詐騙等罪名，前日出庭應訊，不准保釋。<br>英國《每日電訊報》</p></body></html>
