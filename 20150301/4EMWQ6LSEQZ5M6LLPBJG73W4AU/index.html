<html><header><meta charset="utf-8"><title>黎文卓擺亞視上枱</title></header><body><h1>黎文卓擺亞視上枱</h1><p>黎文卓與林超榮昨日在灣仔出席棟篤笑《插爆娛樂圈》記者會，宣佈下月在新光戲院演出三場，黎文卓說：「我同超榮係同門師兄弟，我哋個師傅去年過身，師傅走前同我哋講，想個喪禮有笑聲，所以破天荒講咗一段棟篤笑，出席喪禮嘅朋友覺得非常好，建議我哋搞個棟篤笑。」<br>曾擔任亞視高層的黎文卓指林超榮資歷深，寫這類稿比黃子華更早，他說：「有十幾屆金像獎頒獎禮嘅稿都係超榮寫，佢應該返嚟幕前，等大家有多啲笑聲。今次主力寫娛樂圈，寫政治驚會太哄動，希望俾我哋惡搞嘅人都會開心，會講吓亞視出糧、房祖名同女星上位話題。」<br>採訪、攝影：張俊銘</p></body></html>
