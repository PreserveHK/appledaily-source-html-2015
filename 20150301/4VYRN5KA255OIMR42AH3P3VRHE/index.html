<html><header><meta charset="utf-8"><title>吳若希起雙飛顯避忌</title></header><body><h1>吳若希起雙飛顯避忌</h1><p>近期緋聞多多的吳若希，昨日在大埔出席活動時，與緋聞男友溫家偉和周志文同場，對於近日又被人拍下與溫家偉密會一事，吳若希說：「嗰晚都係成班朋友一齊！等陣做完嘢嘢，大家都可能約埋一齊食個tea！」她更笑言今次一次過見齊所有緋聞男友。</p><p>同場亦有被稱為「發電機」的蔡思貝，她坦言所有緋聞不屬實，不希望因為緋聞而連朋友都做不成。至於羅仲謙亦被問到有否向女友楊怡一家拜年，他尷尬地表示只透過電話拜年。<br>撰文：張曦彤</p></body></html>
