<html><header><meta charset="utf-8"><title>華仔爆兩歲囡囡食齋</title></header><body><h1>華仔爆兩歲囡囡食齋</h1><p>劉德華早前演出央視春晚期間接受訪問，罕有地談及兩歲多的寶貝女劉向蕙，他表示因他與太太吃素的關係，所以囡囡一直都跟他們吃素，是一個名副其實的「素寶寶」。<br>華仔亦透露當年為了照顧剛出世的囡囡，放了一個悠長假期做全職爸爸，他說：「當時為全心照顧家人，推晒所有商演活動，加上我哋請嘅陪月唔係食素，所以我要喺屋企照顧素食妻女，保持同家人純淨素食嘅生活習慣。」此外，華仔主演的新片《失孤》將於月底上映，昨日在網絡的預告片他以廣東話做旁白：「只有在路上，我才覺得自己是一個父親。」<br>撰文：張曦彤</p></body></html>
