<html><header><meta charset="utf-8"><title>英聯盃花絮：艾歷臣曾嫌棄車仔</title></header><body><h1>英聯盃花絮：艾歷臣曾嫌棄車仔</h1><p>今季喺熱刺頻頻有進賬嘅基斯甸艾歷臣，就話今晚決賽好有信心可以擊敗車路士捧盃。原來呢位中場十四歲嗰陣去過史丹福橋試腳，仲落場鬥過韋斯咸同米禾爾等隊；但佢最終冇加盟車仔，選擇去荷甲班霸阿積士。艾歷臣就解釋，覺得當時嘅自己唔適合喺英格蘭發展，而最終投奔阿積士，繼而轉會熱刺，就證明呢個選擇冇錯；就睇吓呢位丹麥國腳今晚有冇波入啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
