<html><header><meta charset="utf-8"><title>內地今年鐵路投資料達八千億</title></header><body><h1>內地今年鐵路投資料達八千億</h1><p>【本報訊】新華社報道，國家總理李克強在國務院第三次廉政工作會議上表示，今年國家對鐵路、水利、環保和棚戶區改造等領域重大投資較多，鐵路投資總規模預計將達八千億元人民幣以上，認為對穩增長、調結構、惠民生具有關鍵作用。<br>他又透露，中央本級「三公」經費預算比上年下降10.3%，這些都為完成經濟社會發展主要任務提供了有力保障。至於去年內地審計發現的重大違法違規案件，他指60%以上發生在行政管理權或審批權集中、掌握重要國有資產資源的部門和單位，有部份延滯了經濟發展進程。</p></body></html>
