<html><header><meta charset="utf-8"><title>自慰手帶　用「精力」化電力</title></header><body><h1>自慰手帶　用「精力」化電力</h1><p>色情網站Pornhub有見其網站每日瀏覽量達四千一百萬人次，靈機一觸研發出自慰手帶Wankband（圖），好讓觀眾邊睇片邊洩慾的時候不要白白浪費精力，將之轉化成能源，救救地球。<br>Pornhub特設網站介紹Wankband，它內置運動力學發電器，用家戴着它自慰時，「上下其手」的衝力會轉化為能源儲在手帶內，手帶面有十一格數顯示能源量。網站稱Wankband儲下的能源可經USB插頭，為智能手機等配備充電，但沒說明各電器所需能源量或者儲能源「耗用」的時間，亦暫時未列價錢，但稱在數月內會有試用版，許多網民都興奮報名試用。<br>英國《獨立報》</p></body></html>
