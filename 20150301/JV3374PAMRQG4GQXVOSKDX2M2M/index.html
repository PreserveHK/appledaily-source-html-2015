<html><header><meta charset="utf-8"><title>求驗客手記：西甲轉播費皇巴吞晒</title></header><body><h1>求驗客手記：西甲轉播費皇巴吞晒</h1><p>喺現今足球世界，電視轉播利潤影響球會財政，亦影響成個聯賽嘅競爭力。英超嘅轉播分配制度就好完善，無論大細球會都有大半嘅轉播費會平均拆賬，但西甲一直由巴塞（右）同皇馬（左）食最多。最近西班牙政府就想改變呢種唔公平嘅制度，學英超咁平均分賬，點知游說唔到大球會而遭到否決。皇馬同巴塞繼續拎到近半轉播費，我求大俠心諗，唔通有生之年只得一次見到好似上季馬體會咁打破雙雄壟斷嘅宿命？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
