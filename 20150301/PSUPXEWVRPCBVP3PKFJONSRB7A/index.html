<html><header><meta charset="utf-8"><title>娜姐唔阻止仔女吸毒</title></header><body><h1>娜姐唔阻止仔女吸毒</h1><p>美國樂壇天后麥當娜（Madonna）在英國年度音樂頒獎禮Brit Awards表演不慎仆落樓梯，她事後接受英國清談節目《Jonathan Ross Show》訪問，不介意重提跌落台瘀事。娜姐出事歌曲《Living For Love》的歌詞內容提到跌倒，她笑言不會再寫這樣的歌詞，她又在節目內做出趣怪表情。</p><p>娜姐還提到自己的吸毒經驗：「我不喜歡吸毒，在很多年前試過，就是試過才知道唔適合我。」所以娜姐謂不會刻意阻止仔女吸毒，歡迎他們有節制地試試毒品。<br>撰文：程芬</p></body></html>
