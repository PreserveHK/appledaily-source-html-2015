<html><header><meta charset="utf-8"><title>咪神Kate疑打Botox</title></header><body><h1>咪神Kate疑打Botox</h1><p>有「咪神」之稱的美國索模Kate Upton，前日戴着眼鏡在比華利山現身，衣着簡便的她被發現額頭出現幾撻紅印，起初以為Kate可能熱氣令皮膚變差，不過美國狗仔隊就懷疑她是因為剛剛在額頭打botox才有紅印。現年才二十二歲的Kate似乎也太早預防衰老。</p><p>Kate之後上了座駕，拿出細鉗對着車內的倒後鏡拔唇毛，令女神形象蕩然無存。除了當街拔唇毛外，Kate翌日與友人出街食飯時竟然穿着同一件上衣及牛仔褲，沒有更換衣服，相當不修邊幅。<br>撰文：泰米</p></body></html>
