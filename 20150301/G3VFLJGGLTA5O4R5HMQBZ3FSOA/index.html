<html><header><meta charset="utf-8"><title>同性三人婚姻　泰男創先河</title></header><body><h1>同性三人婚姻　泰男創先河</h1><p>婚禮上的新人不是兩個人，而是三個？泰國三名同性戀男子決定同偕白首，在情人節當天行禮（圖），相信是全球首宗同性三人婚姻；雖然泰國法例不承認同性婚姻，他們就以佛教法例舉行婚禮。<br>二十六歲的阿特（Art）與二十九歲的喬克（Joke）二○一○年相戀，兩人其後在派對上認識二十一歲的貝爾（Bell）。貝爾其後因病入院，阿特和喬克驚覺他們難捨貝爾的感情，三人自此便無法分開，「有些人不認同，甚至驚訝我們的決定，但我們相信許多人明白和接受。愛就是愛」。<br>英國《每日鏡報》</p></body></html>
