<html><header><meta charset="utf-8"><title>活好周日：沙田麒麟哥再出動</title></header><body><h1>活好周日：沙田麒麟哥再出動</h1><p>【本報訊】沙田節二○一五元宵大匯演於今日下午三時，在沙田運動場起步，巡遊至終點沙田大會堂廣場，途經沙田賽馬會游泳池對出、沙田鄉事會路（沙燕橋）、大涌橋路、沙田公園等，歡迎巿民參觀。巡遊表演節目包括陸上行舟、中國舞、非洲鼓等。<br>全場焦點必定是不慎將立法會議員葉劉淑儀撞倒的「麒麟英雄」謝立元（圖），他與灰窰下村村民組成的麒麟隊，會派出六隻麒麟到場舞動。巿民可近距離欣賞舞麒麟的英姿。巡遊活動至晚上六時結束。晚上五時起在沙田公園露天劇場的元宵晚會，設有攤位遊戲，七時至九時有連詩雅、陳明恩等歌星表演。</p></body></html>
