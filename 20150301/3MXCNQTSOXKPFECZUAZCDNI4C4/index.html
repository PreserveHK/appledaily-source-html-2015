<html><header><meta charset="utf-8"><title>成都興蓉擬港上市籌60億</title></header><body><h1>成都興蓉擬港上市籌60億</h1><p>【本報訊】路透引述消息人士表示，深圳上市公司興蓉投資將來港發行H股上市，計劃集資逾六十億元，暫定在今年下半年進行。興蓉投資為成都市政府旗下企業，日前已取得當地部門批准來港上市，以籌措資金作新發展。<br>報道引述消息指，興蓉計劃透過發行新股集資，相關股份將佔擴大後股本約15%，農銀國際及海通國際為上市安排行。跟據公司網頁介紹，興蓉投資主要業務為自來水供應及污水處理，總資產約231.8億元人民幣。</p></body></html>
