<html><header><meta charset="utf-8"><title>楊思琦母女分離三個月</title></header><body><h1>楊思琦母女分離三個月</h1><p>楊思琦、陳柏宇及林嘉華昨日在荔枝角拍攝港台節目《監警有道》，原本有份出席的杜小喬因病缺席。思琦表示農曆新年陪女兒四出拜年，稍後將到橫店拍劇三個月，屆時用視像通話以解與女兒相思之苦。<br>陳柏宇指拍該劇有所領悟，他說：「學識好多嘢唔係眼見係乜就乜，只可以跟證據去做。」近日有警員疑似當值時在街上買海鮮，林嘉華謂有留意新聞，不過因見到兩個版本，不知孰真孰假。至於港視劇收視下跌，他說：「電視新紀元，口碑最重要，啲劇出街後，我喺加拿大都有八、九十後要求合照。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
