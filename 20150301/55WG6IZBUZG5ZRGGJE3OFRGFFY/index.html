<html><header><meta charset="utf-8"><title>N-SONIC想識港女</title></header><body><h1>N-SONIC想識港女</h1><p>韓國男團N-SONIC昨日現身清水灣為微電影《愛不容易》開鏡，吸引近百粉絲圍觀。N-SONIC在開工前先進行切乳豬及上香儀式，不過六子都顯得有點生疏。提到微電影中Minkee是唯一跟女主角Tiffie有感情戲的成員，其他成員都紛紛起哄，Minkee就自爆Tiffie很接近自己的理想型，而Zion坦言很羨慕Minkee的吻戲，他們亦表示有興趣結識香港女仔。<br>採訪、攝影：羅慧敏</p></body></html>
