<html><header><meta charset="utf-8"><title>叉錯腳隨時反獅頭定獅尾難玩？</title></header><body><h1>叉錯腳隨時反<br>獅頭定獅尾難玩？</h1><p>簡單IQ題︰舞獅做獅頭難玩啲？定係獅尾難玩啲？<br><br>有人會覺得係獅頭。因為獅頭本身已經好重，仲要令獅頭懂得演戲，活靈活現夠晒生猛，少啲工夫都唔得！<br><br>但係徐緣就覺得獅尾難玩啲︰「我覺得好難o架，獅頭都起碼知自己想點，但獅尾又睇唔到路，就咁扶住前面嗰個，又唔知個方向，好難喎！」<br><br>醒獅達人三姜就話︰「其實我哋係針對性嘅，獅頭要好彈跳力，獅尾就要有清晰嘅思維，仲要識得運用全身嘅力去做…」咁究竟獅頭定獅尾難啲？等師傅自己開估啦！<br><br>星期五六日《亂噏24》！獅頭vs獅尾大決戰！</p></body></html>
