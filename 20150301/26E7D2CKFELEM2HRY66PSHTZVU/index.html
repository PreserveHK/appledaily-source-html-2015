<html><header><meta charset="utf-8"><title>求驗客手記：白禮達自訂世盃死線</title></header><body><h1>求驗客手記：白禮達自訂世盃死線</h1><p>國際足協工作小組前排討論緊二○二二年卡塔爾世界盃決賽周喺十一同十二月搞嘅可能性，仲提出十二月廿三號踢決賽嘅方案。但國際足協主席白禮達（圖）早兩日竟然秦始皇上身，行政委員會都未投票表決，佢就率先「落聖旨」，自行宣佈決賽最遲一定要喺十二月十八號舉行喎。佢咁講，都唔知係咪自己想放聖誕假，所以先唯我獨尊，話要喺聖誕節前一星期要搞掂。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
