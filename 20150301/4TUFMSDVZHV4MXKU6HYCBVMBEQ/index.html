<html><header><meta charset="utf-8"><title>擁有大學學歷高雄靚女當酒店門僮</title></header><body><h1>擁有大學學歷<br>高雄靚女當酒店門僮</h1><p>酒店門僮向來被視為是男性的工作，高雄兩名擁有大學學歷的美女卻打破慣例，在漢來大飯店任職門僮。二十六歲的陳玟秀（圖右）和二十七歲的劉楚珺（圖右二），前者曾在外資公司工作；後者曾擔任英語教師，英語和法語都流利，去年一同投身酒店業。她們雖然不時要搬運行李，還要忍受風吹日曬及面對客人百態，但始終保持甜美笑容，讓旅客印象深刻。<br>劉楚珺說，門僮工作不難，但要永遠給客人看到有精神與笑容，關鍵在於對酒店工作有興趣，客人的稱讚就是最好的鼓勵。<br>台灣《蘋果日報》</p></body></html>
