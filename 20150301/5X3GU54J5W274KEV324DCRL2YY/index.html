<html><header><meta charset="utf-8"><title>英聯盃花絮：洛里斯踩低禾姆把關</title></header><body><h1>英聯盃花絮：洛里斯踩低禾姆把關</h1><p>今季喺車路士失去正選嘅門神施治，喺英超冇乜機會上陣；而喺英聯盃第三圈到八強都係正選落場，不過一入到四強大戰利物浦，領隊摩連奴兩回合都用番泰拔高圖爾斯；今晚決賽，施治都係後備居多㗎喇。原來熱刺一樣有咁嘅情況，二號門將禾姆喺今屆英聯盃踢足五場，不過今場決賽就好大機會由洛里斯擔正；睇嚟禾姆同施治一樣，今晚要坐住後備席先。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
