<html><header><meta charset="utf-8"><title>日機械人開售　一分鐘賣清</title></header><body><h1>日機械人開售　一分鐘賣清</h1><p>日本科技巨擘軟銀（Softbank）推出機械人「Pepper」（圖），首批三百個反應空前熱烈，一分鐘內全部售罄，連軟銀一哥孫正義也大感意外。<br>首批三百個Pepper，每個機價213,840日圓（13,853港元），前日接受申請，一分鐘內售罄。成功訂購者將在四月起陸續收到Pepper。軟銀社長孫正義表示，日本人對機械人的興趣出乎預料之外。軟銀積極研發Pepper升級版，今夏推出市面。<br>不過，值得注意的是，若買家希望軟銀提供保養及應用軟件，則要額外付出956,448日圓（61,959港元）。<br>共同社</p></body></html>
