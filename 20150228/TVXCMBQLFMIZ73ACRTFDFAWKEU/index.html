<html><header><meta charset="utf-8"><title>李冰冰一字馬賀生日</title></header><body><h1>李冰冰一字馬賀生日</h1><p>內地藝人李冰冰昨日四十二歲生日，一早她就在微博貼相。相中的冰冰身穿緊身衣褲戴着黑色墨鏡，身處一艘遊艇的甲板上展示出身體的柔軟度，恍如做瑜伽一樣，更難得是可以劈出一個一字馬，她留言寫道：「甚麼一不留神又過生日啦？看着這麼藍藍的天，心情倍兒好！真想跳一段Let it go、Let it go！願望：八十歲的時候還能劈個一字馬！」</p><p>原來冰冰亦是卡通片《魔雪奇緣》（Frozen）的fans。另外，她跟陳坤合作的電影《鍾馗伏魔：雪妖魔靈》內地票房同時超越三億人民幣，可算為她生日沖喜。《鍾》片下月十二日將會在香港上映。<br>撰文：李森</p></body></html>
