<html><header><meta charset="utf-8"><title>體壇拾趣︰飛鷹加操掌上壓爭冠</title></header><body><h1>體壇拾趣︰飛鷹加操掌上壓爭冠</h1><p>距離高級組銀牌籃球賽開鑼唔夠半個月，甲一多支球隊放完農曆年假，當然要把握時間備戰啦！衞冕嘅永倫前晚重投訓練，而有呂楚威回歸嘅飛鷹（圖），亦都喺同一晚開操。據知球隊禮拜二已經喺九龍城舉行春茗，管理層向蘇伊俊、蔡龍德等一班球員大派「開波利是」。但可能係新年放假太開心，球隊開操當晚達唔到教練鄭學來要求，要加操做咗一百吓掌上壓同sit-up，希望可以盡快提升狀態，向冠軍邁進。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
