<html><header><meta charset="utf-8"><title>村姑大娛塘：長澤新垣女神鬥走樣</title></header><body><h1>村姑大娛塘：長澤新垣女神鬥走樣</h1><p>日本女星長澤正美同新垣結衣曾經喺劇集《東大特訓班》合作過，當年佢哋都曾經係唔少男士心目中嘅女神，可惜佢哋近排都俾人話走樣，睇到我李村姑都好欷歔。</p><p>只得二十七歲嘅長澤近年越嚟越殘，前日佢出席喺東京舉行嘅一個汽車活動，雖然着短裙騷腿，但焦點都係落喺佢個樣度，長澤面容浮腫兼眼袋、眼紋暴現，有網友就歸咎於佢生活習慣唔好，先至殘得咁快。至於細長澤一年嘅新垣，早兩日上完電視節目就惹嚟網民議論紛紛，事關網民話佢面圓圓似乎圓潤咗唔少，條眉又唔修好，而佢個髮型就最出事，顯得佢前額頭髮非常稀疏。<br>撰文：李村姑</p></body></html>
