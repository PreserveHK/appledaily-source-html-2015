<html><header><meta charset="utf-8"><title>台1,600盞天燈照亮平溪</title></header><body><h1>台1,600盞天燈照亮平溪</h1><p>一年一度的台灣平溪天燈節祈福燈會，昨晚在平溪國中登場，全場齊放一千六百盞天燈，六萬人參與，場面蔚為壯觀，其中一隻近兩層樓高的彩繪熱氣球主燈，在中外來賓的見證下，緩緩升空，照亮平溪山城的浪漫夜空。行經民眾無不驚呼：「嘩！好漂亮！」</p><p>六萬人參與晚會
</p><p>昨天適逢二二八連假首日，加上當地晴好天氣，吸引大批民眾前往遊玩，六萬人潮逼爆。上午十一時，新北市觀光旅遊局免費派發一千六百盞天燈，供民眾現場施放，不到一小時就全數發完。<br></p><p>主天燈為高五米半的熱氣球，造型新意，彩繪圖案融合新北市與台東縣觀光特色。<br>台灣《蘋果日報》</p></body></html>
