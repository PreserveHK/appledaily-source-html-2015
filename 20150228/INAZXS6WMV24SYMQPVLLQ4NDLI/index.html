<html><header><meta charset="utf-8"><title>書俊挑戰食辣椒</title></header><body><h1>書俊挑戰食辣椒</h1><p>韓國人氣親子節目《超人回來了》，明日播出新一集，當中李輝才的雙胞胎更首次嘗試吃辣椒醬，不過書俊就被辣得口擘擘。當日李輝才為了滿足雙胞胎對魚的好奇，帶他們去釣魚。釣完魚後，李輝才用辣椒醬伴新鮮的生魚片，旁邊的書俊因為好奇心，竟然也有樣學樣的沾辣椒醬來吃，結果被辣得目瞪口呆，不停用手撥舌頭，場面搞笑。</p><p>另外，嚴泰雄父女在新一集中將探訪男星車太鉉及他的兩個囡囡。車太鉉作為一個囝囝及兩個囡囡的爸爸，對湊仔非常有經驗，因此當他看到嚴泰雄手忙腳亂的樣子時，說：「因為是第一個孩子才這樣。」而車太鉉的小女兒因為有一雙大眼，娃娃的外表亦引起觀眾關注。<br>撰文：梁雯迪</p></body></html>
