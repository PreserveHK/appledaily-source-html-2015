<html><header><meta charset="utf-8"><title>隔牆有耳：袁國強唔識自拍神器 - 李八方</title></header><body><h1>隔牆有耳：<br>袁國強唔識自拍神器 - 李八方</h1><p>財爺鬍鬚曾曾俊華早幾日上載咗張同記者影用神器自拍嘅相，話咁快就呃到幾千個like，張相仲開始被網民key落唔同地方。<br>其實八方都唔想話神器係潮流嘢，因為支嘢都面世咗好耐，不過律政司司長袁國強就有啲有眼不識泰山囉，原來佢連神器都未用過。<br>袁國強噚日同埋一班特區高官去鄉議局團拜，八方問佢有冇用過神器，佢好誠實咁話自己都幾out，未用過神器，然後就笑笑口拍吓身邊嘅新聞秘書膊頭，叫佢不如買番支神器玩吓。知恥近乎勇，抵讚，八方都好期待袁國強幾時開番個facebook，再上載用神器影嘅自拍相。</p></body></html>
