<html><header><meta charset="utf-8"><title>News Flash「阿富汗少女」捲詐騙案</title></header><body><h1>News Flash<br>「阿富汗少女」捲詐騙案</h1><p>一九八五年十二歲「阿富汗少女」古拉（Sharbat Gula左圖）登上《國家地理雜誌》封面，碧綠明眸令人難忘；三十年後的她（右圖）又見報，卻是因捲入巴基斯坦貪污風波。她當年在蘇聯入侵阿富汗後逃到巴基斯坦難民營，去年取得身份證，但她其實跟兩萬多名阿富汗難民一樣，透過行賄及虛報資料領證，因為阿富汗人在當地受排擠，不能成為公民。<br>英國《衞報》</p></body></html>
