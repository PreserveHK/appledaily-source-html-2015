<html><header><meta charset="utf-8"><title>舞獅都有劉關張以為玩緊三國無雙</title></header><body><h1>舞獅都有劉關張<br>以為玩緊三國無雙</h1><p>舞獅用嘅獅子五顏六色，其實代表啲乜？徐緣就問︰「我睇過書，話啲獅子一般都係以劉備關羽張飛嘅形象嚟做個喎，點解呢？！」<br><br>醒獅達人三姜就認為，幾位三國英雄人物都有其代表性︰「劉備係皇者之風，二哥關羽係忠肝義膽，張飛就係能謀善戰。劉備係黃色彩徽，因為佢係皇，張飛就係黑色嘅，至於關公就紅面黑鬚，另外仲有馬超、趙雲、黃忠o添！」三國無雙出舞獅版就過癮咯！<br><br>星期五六日《亂噏24》！舞獅版三國無雙！</p></body></html>
