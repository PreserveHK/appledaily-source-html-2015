<html><header><meta charset="utf-8"><title>美洲駝馬路亂撞掀港麒麟式抽水潮</title></header><body><h1>美洲駝馬路亂撞<br>掀港麒麟式抽水潮</h1><p>美國亞利桑那州前天有兩隻美洲駝（llama）大鬧鳳凰城，在社交網站掀起類似本港早前的「麒麟神獸」抽水潮，連該州參議員麥凱恩及北美空防司令部都湊熱鬧。<br>兩隻一黑（上圖）一白的美洲駝在馬路上橫衝直撞，車子全都停在路上不敢妄動（左下圖），警方出動西部牛仔式套索（右下圖），花一小時終捉回牠們。Twitter湧現「#LlamaDrama」及「#llamaontheloose」標籤，麥凱恩指「樂見事件和平解決」，北美空防司令部在Twitter調侃稱「美洲駝跟伊斯蘭國無聯繫，似乎出於自我激進」。<br>美聯社</p></body></html>
