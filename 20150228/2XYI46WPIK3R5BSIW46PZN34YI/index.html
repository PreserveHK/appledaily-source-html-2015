<html><header><meta charset="utf-8"><title>求驗客手記：查爾頓「野戰片」宣傳高招</title></header><body><h1>求驗客手記：查爾頓「野戰片」宣傳高招</h1><p>近日喺網上流出有對情侶喺查爾頓主場打野戰嘅短片，𠵱家證實係流料一單！話說近日疑似有人偷拍到喺查爾頓主場，有對男女喺球場中圈位置發生性行為，即時喺網上引起熱烈討論，球會之後亦話會徹查事件。不過，查爾頓好快喺周四晚就發表聲明，話段片（圖）其實係為今夏一項名為「Score at the Valley」嘅活動而特登搞嘅宣傳噱頭，又真係製造到noise喎！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
