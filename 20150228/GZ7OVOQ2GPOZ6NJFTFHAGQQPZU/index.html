<html><header><meta charset="utf-8"><title>南區藝術節學手作</title></header><body><h1>南區藝術節學手作</h1><p>【活好周末】<br>【本報訊】由南區青年團主辦的「傾聽音樂．手作快樂」南區青年藝術節，結合音樂及手作市集。今日中午十二時至下午六時舉辦的藝墟，有手作市集、歷史及生態導賞、藝術及體驗工作坊等。同場也有街舞匯演、節奏口技表演、小丑雜耍、Q版人像速畫及創意畫班等，更有棉花糖及爆谷等小吃。<br>晚上七時至十時則是以「回到2014」為主題的音樂會，共五隊樂團包括ANWYCTI、12.8（twelve.eight）、逆流、GDJYB雞蛋蒸肉餅將為大家表演，為南區注入絲絲藝術氣息。南區青年藝術節在蒲窩青少年中心舉行，音樂會門票尚餘少量於今日下午五時，以先到先得形式派發。</p></body></html>
