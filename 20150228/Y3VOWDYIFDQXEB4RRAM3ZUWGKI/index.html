<html><header><meta charset="utf-8"><title>英婦產後「胎盤沙冰」補身</title></header><body><h1>英婦產後「胎盤沙冰」補身</h1><p>人胎素近年被吹捧為「神藥」，傳說有病可醫病、無病抗衰老，中醫稱之為「紫河車」。英國有新媽媽就有感生仔消耗大，需要補一補，於是用自己的胎盤炮製沙冰飲品。<br>英國廣播公司（BBC）拍紀錄片探討不同分娩方式，受訪者之一凱蒂（圖）就相信胎盤是上佳補品，於是在莓果、香蕉、椰漿加入胎盤，用攪拌機打成粉紅色的沙冰。她淺嚐一口後，一口氣把沙冰喝光，說：「無論外表還是味道，都跟一般沙冰無異。」她坦言初聞服食胎盤的做法，也覺怪異，「但看了相關的文章後，就覺得正常得很」。她說：「這只是補充我身體失去的養料罷了。」<br>英國《每日鏡報》</p></body></html>
