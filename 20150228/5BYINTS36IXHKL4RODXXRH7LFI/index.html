<html><header><meta charset="utf-8"><title>鍾偉強：有歌手為嗌而嗌</title></header><body><h1>鍾偉強：有歌手為嗌而嗌</h1><p>內地流行飆高音現象，一九七七年在歌唱比賽力壓張國榮奪冠的鍾偉強，前年在內地歌唱節目《中國好聲音》第二季，翻唱經典英文歌而人氣急升，日前他在佐敦受訪時，指內地觀眾較喜歡澎湃的聲音。G.E.M.在內地歌唱比賽澎湃演繹hit爆，古巨基則被指沒有飆高音而被叮，鍾偉強說：「如果件事係真，大會應該尊重歌手，嗰幾分鐘交咗畀個歌手，係屬於個歌手。」他坦言曾在一個歌唱比賽，被大會要求他唱一些內地人熟悉的歌曲，當時都有點爭拗，但他覺得每個歌手風格不一，不能勉強：「我都見過有啲歌手為嗌而嗌，係唔係都爆，應該用番嗰種味道去唱。」<br>採訪：溫敏芝<br>攝影：陳順禎</p></body></html>
