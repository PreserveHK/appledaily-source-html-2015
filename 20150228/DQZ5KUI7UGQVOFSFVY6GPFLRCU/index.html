<html><header><meta charset="utf-8"><title>林恬兒海邊晒巨肚</title></header><body><h1>林恬兒海邊晒巨肚</h1><p>林建岳長女林恬兒（Emily）與何柱國兒子何正德，於去年四月在法國舉行婚禮之後，上月出席何超瓊契女曾昭怡的婚宴時，林恬兒被發現身材有變，明顯升cup，腹部亦微微隆起，估計已懷有五個多月身孕，不過他們一直未有就懷孕一事透露詳情。<br>前晚林恬兒在Instagram上貼了一張新相片，相中她身穿白色low cut貼身衫和白色長裙，捧着巨肚站在海邊，一幅幸福的模樣，她更留言說：「Baby bump debut（初次凸肚登場）。」不少朋友瞬即留言祝福兼恭喜。<br>撰文：唐芯悠</p></body></html>
