<html><header><meta charset="utf-8"><title>求驗客手記：文迪斯掠水明星賽行唔通</title></header><body><h1>求驗客手記：文迪斯掠水明星賽行唔通</h1><p>旗下擁有基斯坦奴朗拿度（C朗）、占士洛迪古斯同阿古路等球星嘅金牌經理人文迪斯，又諗到搵錢新橋──喺球季完結後搞一項由歐洲明星隊對世界明星隊嘅表演系列賽，吸引唔少贊助商同電視台「科水」。據聞C朗等每場收成一百萬美金（約七百八十萬港元），文迪斯就從中取利。各大球會當然群起反對，一嚟唔想益文迪斯，二嚟本身都要周遊列國掘金㗎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
