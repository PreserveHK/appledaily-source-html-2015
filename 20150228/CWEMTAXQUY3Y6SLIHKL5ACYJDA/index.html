<html><header><meta charset="utf-8"><title>麥當娜被疑扮仆谷碟</title></header><body><h1>麥當娜被疑扮仆谷碟</h1><p>美國樂壇一姐麥當娜（Madonna）前日為英國年度音樂頒獎禮Brit Awards表演期間，因披着的斗篷被扯住而跌落樓梯，大出洋相。事後已見娜姐着住黑色厚底鞋出席慶功派對，未見異樣，還跟友人開心地慶祝生日，娜姐亦有透露自己沒有大礙：「我沒撞到屁股，但有撞到頭部，少少扭到頸椎，我試過從馬跌下來很多次，所以懂得怎樣跌避開損傷。」</p><p>娜姐在大型頒獎禮上仆落台，被形容為老貓燒鬚，但她這次意外亦被懷疑是由她一手計劃，為其新碟製造話題，的而且確，娜姐新碟原本銷情麻麻，但經她一仆銷量立即勁升。<br>撰文：程芬</p></body></html>
