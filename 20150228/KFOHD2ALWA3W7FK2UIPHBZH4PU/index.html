<html><header><meta charset="utf-8"><title>梅花樁睇見都心慌一塊pizza上面企四隻腳？</title></header><body><h1>梅花樁睇見都心慌<br>一塊pizza上面企四隻腳？</h1><p>舞獅需要企上梅花樁表演，Tanya就話睇過醒獅達人三姜比賽，都睇到心慌慌︰「我有去睇佢比賽，搞到我最驚係乜呢？就係梅花樁，下面啲保護墊，睇到某啲位係有個窿o架！」<br><br>作為師傅嘅三姜，當然係定過抬油啦！被問到梅花樁嘅size嘅時候，三姜就話其實只係一塊直徑十五吋大嘅鐵餅，即係一個pizza大啲啲咋！Tanya就問︰「一隻獅子，前面同後面嗰個，係咪兩對腳都企喺一塊鐵餅上面？」三姜就話︰「兩個都企喺嗰度㗎！」一件pizza企四隻腳？唔係下化？<br><br>星期五六日《亂噏24》！十五吋點企兩個人？！</p></body></html>
