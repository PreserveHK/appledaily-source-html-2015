<html><header><meta charset="utf-8"><title>朴有天影視通殺</title></header><body><h1>朴有天影視通殺</h1><p>正當外界期待金秀賢和《星星》編劇朴智恩再合作之際，曾攜手炮製搞笑穿越劇《屋塔房王世子》的男星朴有天和編劇李熙明，昨日就宣佈將於SBS新劇《感覺男女》碰頭，而女主角則是申世京，劇集將於後天開鏡，預計四月首播。朴有天除了在電視界受歡迎外，在影壇更狂掃獎，前晚他便憑電影《怒海沉淪》在「Max Movie頒獎禮」上再次贏得新人獎，他說：「得到這個獎，令我在拍攝期間遇到的辛苦事都消失了。」</p></body></html>
