<html><header><meta charset="utf-8"><title>阿詩個唱飛五分鐘賣完</title></header><body><h1>阿詩個唱飛五分鐘賣完</h1><p>去年卸下歌手包袱，積極爭取真普選，並於金鐘佔領區清場行動上，成為首位因公民抗命而被捕的歌手何韻詩，雖然有不少fans擔心她飯碗不保，不過阿詩自強尋找新出路，早前在fb宣佈，Goomusic四月首次在台北及台中舉行「『REIMAGINE LIVE 自定義』何韻詩HOCC TAIWAN LIVE 2015 」，並將於昨日在網上開售。<br>昨日阿詩在fb宣佈好消息兼留言：「感謝各位，『HOCC餓我唔死．演唱會』台北場，五分鐘售罄。有你哋果然餓我唔死。」有fans留言力撐說：「有氣節風骨的人係不易餓死的。支持妳。」<br>撰文：張曦彤</p></body></html>
