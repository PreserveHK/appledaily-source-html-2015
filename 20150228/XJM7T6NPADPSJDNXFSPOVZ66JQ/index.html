<html><header><meta charset="utf-8"><title>極速挑戰打機贏車</title></header><body><h1>極速挑戰打機贏車</h1><p>【活好周末】<br>【本報訊】微軟Xbox今日舉行Forza極速挑戰賽，現場不但擺放不同的賽車遊戲等供現場巿民試玩，同場舉行世界級賽車電子競技比賽，可以欣賞到各世界級車手對決，爭奪Xbox紀念版Fiesta ST福特房車，總值二十三萬四千九百元。台灣網絡紅人、有「尖叫妹」之稱的辜莞允Nono（圖）更從台灣飛到現場，以尖叫聲為選手打氣，以及陪伴現場巿民打機及拍照。<br>今日比賽時間上午十一時至下午三時三十分，地點在銅鑼灣金朝陽中心二期Midtown的微軟Xbox激玩大匯堂舉行，費用全免。</p></body></html>
