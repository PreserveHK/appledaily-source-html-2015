<html><header><meta charset="utf-8"><title>體訊速遞︰（羽毛球）黃永棋德國賽入八強</title></header><body><h1>體訊速遞︰<br>（羽毛球）黃永棋德國賽入八強</h1><p>港將黃永棋（圖）羊年第一仗越戰越勇，周四於德國羽毛球公開賽，以2:0輕取印尼球手賀力，將與日本小將坂井一將爭入男單四強。而混雙代表陳仁龍/謝影雪同日將硬撼丹麥組合，爭入四強。本報消息（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
