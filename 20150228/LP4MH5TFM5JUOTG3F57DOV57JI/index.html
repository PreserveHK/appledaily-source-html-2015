<html><header><meta charset="utf-8"><title>中藥助抗伊波拉　令白老鼠免疫</title></header><body><h1>中藥助抗伊波拉　令白老鼠免疫</h1><p>世紀病毒伊波拉至今無藥可解，美國德州有科學家前日發表研究報告，稱在降血壓中草藥「粉防己」（圖）中提煉出一種特效成份，能阻斷病毒進入人體細胞，有望成為對抗伊波拉的良藥。<br>「粉防己」成份「粉防己鹼」是一種鈣離子通道阻斷劑，能將病毒鎖死在細胞之間的泡狀核內體。科學家成功利用這種新藥，在培養皿實驗中阻止人體白血球感染病毒，並令白老鼠對伊波拉產生免疫，無明顯副作用。美國德州生物研究所病毒學家戴維指，研究為預防伊波拉帶來希望，但仍需進行猴子實驗，再在人體中試用，料在二至五年內能正式推出。<br>路透社</p></body></html>
