<html><header><meta charset="utf-8"><title>體訊速遞︰（奧運）奧委會放寬贊助商推廣條例</title></header><body><h1>體訊速遞︰<br>（奧運）奧委會放寬贊助商推廣條例</h1><p>國際奧委會（圖）執委周四通過放寬第四十條款，准許運動員為非大會官方贊助商進行宣傳。原來的條例說明，若奧運參賽者在賽事舉行期間為其他贊助商作任何推廣，將會被取消資格；條例修改後，運動員可以進行與賽事本身沒有直接關係的「一般」或「非奧運」性質宣傳。國際奧委會七月正式通過後，新例將於明年的里約熱內盧奧運生效。綜合外電（巴西）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
