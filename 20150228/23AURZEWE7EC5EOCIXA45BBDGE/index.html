<html><header><meta charset="utf-8"><title>體訊速遞︰（壁球）港壁一哥一姐戰果迥異</title></header><body><h1>體訊速遞︰<br>（壁球）港壁一哥一姐戰果迥異</h1><p>芝加哥壁球公開賽周四開打，港壁一哥李浩賢與一姐歐詠芝（圖）分途出戰首圈，前者苦戰下以2:3僅負印度球手高素，後者則以3:1擊敗英國球手鄧嘉菲，周六與紐西蘭的舒雅賓妮爭入女單八強。本報消息（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
