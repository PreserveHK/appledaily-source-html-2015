<html><header><meta charset="utf-8"><title>丹尼爾拍邦片再傷</title></header><body><h1>丹尼爾拍邦片再傷</h1><p>英國男星丹尼爾基格（Daniel Craig）主演的新邦片《Spectre》，繼早前在英國Pinewood片廠開工，丹尼爾拍動作戲時傷及膝蓋後，周一劇組移師到羅馬拍攝時，丹尼爾又再受傷！<br>根據意大利傳媒報道，當時劇組封了羅馬一條街道拍攝飛車追逐場面，丹尼爾與特技人一齊坐在特別改裝過的Aston Martin車內，丹尼爾作狀駕駛，其實車輛是由特技人控制。由於當地的街道出名凹凸不平，汽車撞到了凸出的部份時，丹尼爾的頭撞到座駕的內部，醫生立即到場為丹尼爾檢查傷勢，幸好沒有大礙。<br>撰文：泰米</p></body></html>
