<html><header><meta charset="utf-8"><title>泫雅拉隊咀昭賢</title></header><body><h1>泫雅拉隊咀昭賢</h1><p>韓國女子組合4MINUTE前日在音樂節目《M! Countdown》中，憑新歌《Crazy》冧莊成為冠軍歌，擊敗最近單飛出碟的f(x)成員Amber。4MINUTE五位成員都十分開心，尤其是隊中年紀最細的昭賢，剛巧同日亦正式升格做大學生，於演出節目前率先參加了東國大學的入學禮，成為隊友嘉允的學妹。<br>為了紀念雙囍臨門，「馬舞女」泫雅就聯同4MINUTE另外三位姊妹智賢、祉潤和嘉允輪流獻吻，圍住昭賢咀她的臉珠賀一賀，不過昭賢一臉難受，事後臉上更留下大個唇印，十分搞笑。同樣演出的歌手還包括最近回歸的韓國長壽男團神話，他們狀態大勇，惹來歌迷尖叫。<br>撰文：江瑚</p></body></html>
