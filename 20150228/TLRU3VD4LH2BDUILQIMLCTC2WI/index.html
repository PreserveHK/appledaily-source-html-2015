<html><header><meta charset="utf-8"><title>隔牆有耳：「自民黨」同病相憐 - 李八方</title></header><body><h1>隔牆有耳：<br>「自民黨」同病相憐 - 李八方</h1><p>自由黨同民主黨有乜嘢共同點？咪就係畀梁振英杯葛囉。兩個同病相憐嘅黨幾晚前約埋一齊食飯（圖），自由黨有主席鍾國斌、榮譽主席田北俊同埋航運界易志明，民主黨都有主席劉慧卿、黃碧雲、何俊仁、單仲偕同埋涂謹申。<br>兩個黨聚埋仲有乜可以傾，當然係傾梁振英同政改啦。政改上民主黨當然要求真普選，自由黨亦係一貫有一人一票好過冇，但對於坊間成日話一旦政改唔通過，梁振英好大會機會冧莊嘅講法，席間竟然有人話北京未必再係咁睇喇，仲開始諗緊其他可能性，如果唔係點解葉劉淑儀忽然咁活躍！如果係真嘅話，咁嚟緊呢一年多相信好戲陸續有嚟。</p></body></html>
