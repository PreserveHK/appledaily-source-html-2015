<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）足總鼓勵更多團體入會</title></header><body><h1>體訊速遞︰<br>（足球）足總鼓勵更多團體入會</h1><p>足總（圖）為增加社會各階層廣泛參與足球運動，昨公佈鼓勵有意為本地足運發展作出貢獻的球會、聯賽、個人、協會和團體，申請成為足總會員。足總下周一將召開特別仝人大會通過增加會員。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
