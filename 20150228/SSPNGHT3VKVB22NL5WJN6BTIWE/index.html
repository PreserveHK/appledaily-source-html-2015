<html><header><meta charset="utf-8"><title>司馬燕家人下月搞追悼會</title></header><body><h1>司馬燕家人下月搞追悼會</h1><p>抗癌勇士司馬燕上月十日在睡夢中離世，終年五十一歲，她的老公吳忠義和和一對兒子吳澋滔和吳景燿非常傷心，三父子上月底伴司馬燕的遺體飛溫哥華，並為她舉行土葬儀式，她終於長眠加國。<br>司馬燕生前愛熱鬧，每逢節日都愛開P狂歡，她在加國的喪禮十分低調，但家人早有意完成她的遺願，於農曆新年後在港搞追悼會，據知定於下月十五日在灣仔君悅酒店，希望以派對形式歡送她，當日下午二時開始，吳忠義稍後會陸續通知司馬燕生前好友出席。周美鳳昨在電話中說：「未接到通知，但佢家人一直都有話想搞。」吳忠義三父子已收拾悲痛開始新生活。<br>採訪：鍾國仁</p></body></html>
