<html><header><meta charset="utf-8"><title>打動人心才是好聲音</title></header><body><h1>打動人心才是好聲音</h1><p>《我是歌手》、《中國好聲音》、《中國夢之聲》、《超級男聲》及《超級女聲》等等，一口氣都數不完的內地歌唱比賽節目，無論形式、規則、找甚麼超級唱家班當評委，說穿了都是一場騷。強國人愛炫富，轉到歌唱比賽上，炫的是飆高音的能耐。能唱高音不等於唱功了得，不等於能感動人心，看張學友、陳奕迅、王菲也不是亂叫、亂飆吸引樂迷。唱歌不是叫歌，配合編曲飆高音，是演繹，亂飆，是賣弄，節目可以用錢換來廉價的眼淚，但我們都知道能真正用歌聲唱出情感、打動人心的才是真正的好聲音。</p></body></html>
