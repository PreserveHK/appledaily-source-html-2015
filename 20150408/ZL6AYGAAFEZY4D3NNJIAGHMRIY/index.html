<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱慧敏拖Eddie試金豬牌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>朱慧敏拖Eddie試金豬牌 - 馮仁昭</h1><p>朱慧敏同未婚夫Eddie計劃下年結婚，待嫁新娘好想喺外國陽光與海灘地方行禮，不過咪睇Eddie外型咁潮，其實都係老派人，反而想喺香港擺酒。</p><p>其實佢哋已經着手籌備婚禮，噚日朱慧敏仲喺微博晒同未來老公仔一齊揀金器嘅相，睇佢哋試得好開心，Eddie幫老婆試戴完金豬牌，自己再揀咗條勁粗嘅金鍊同金牌，加埋副超，十足土豪。<br>撰文：馮仁昭</p></body></html>
