<html><header><meta charset="utf-8"><title>雍正方璽近億半成交</title></header><body><h1>雍正方璽近億半成交</h1><p>【本報訊】香港蘇富比春季拍賣會昨最後一日，其中兩件中國古代珍品均以逾億元成交。<br>絕迹市場40載、由日本收藏家珍藏的「南宋官窰青釉八方瓶」，預計6,000萬港元，最終由「上海龍美術館」以1.139億港元，擊敗其餘7位競爭者奪得，創下宋代瓷器第三高拍賣成交價。至於另一重點珍品，「雍正御筆之寶」白玉九螭鈕方璽（圖），則有9位競投者競投，最後以1.49億港元成交，遠高於原先估價的3,000至4,000萬港元。 <br>朱永倫攝</p></body></html>
