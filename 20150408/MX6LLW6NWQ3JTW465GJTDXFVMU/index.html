<html><header><meta charset="utf-8"><title>馬賽改名博轉運</title></header><body><h1>馬賽改名博轉運</h1><p>馬賽被爆強搶內地女富商Laura製片女友汪子琦後，令形象插水，返無綫更被放入雪櫃，最近有傳出馬賽已獲解凍，不過卻被貶為新劇大配角。有報道指壓力導致禿頭的馬賽得到高人指點，換車搬屋圖改運，更用回家族族譜原名司馬賽兒，希望可以藉改變重過新生。<br>馬賽聲稱信佛想重新做人，但是舊愛汪子琦卻咬着馬賽不肯放，有關馬賽解凍搬屋換車改名轉運的報道刊登後，觸動了汪子琦的神經，她隨即在微博留言：「狗，是改不了吃屎的！既然總把佛祖掛在嘴邊，就不要總是把你那窮鬼父母拿出扮有錢人褻瀆神靈，不說謊會死嗎？一直編故事博版面不累嗎？害人精！」<br>撰文：非非</p></body></html>
