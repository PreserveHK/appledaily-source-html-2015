<html><header><meta charset="utf-8"><title>體壇拾趣︰活士大師賽前下虎威</title></header><body><h1>體壇拾趣︰<br>活士大師賽前下虎威</h1><p>高球四大滿貫頭炮大師賽，禮拜四就會喺美國奧古斯塔開波，前一哥「老虎」活士嘅世界排名雖然已跌至第111位，但呢位39歲美國球手話自己家陣好「弗」，所以好有信心贏到職業生涯第15個大滿貫錦標。禮拜一見佢進行公開練習，真係表現得唔錯，特別喺chip波方面。活士練完波後就話：「我現時狀態唔錯。如果我想贏波，就要打番昔日水準，我應該可以做得到。」活士對上一次喺大滿貫封王已經係2008年贏美國公開賽，接近七年冇贏過大滿貫，但願佢可以喺今屆大師賽重振虎威啦。</p></body></html>
