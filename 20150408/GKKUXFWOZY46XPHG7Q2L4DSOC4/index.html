<html><header><meta charset="utf-8"><title>木村上戶彩晒婚戒</title></header><body><h1>木村上戶彩晒婚戒</h1><p>日劇天王木村拓哉前天與新劇《I'm Home》女主角上戶彩出席記招，二人首次合作並扮演夫婦，雖然現實中他們各自有家庭，但在記招上卻大晒恩愛，舉起手晒婚戒之餘，更公開了結婚照，被指似足宣佈結婚的記者會！<br>木村與上戶拖着劇中扮演二人兒子的童星高橋來一起現身，在場等候的550名粉絲即興奮大叫。木村稱來仔很愛黐着他，記招中全程坐在木村大腿上，坐到他喊腳痹。至於木村與上戶的結婚照中，木村更抱着上戶，令上戶冧爆地大讚木村溫柔，比她想像中好百倍。木村亦放下天王身份，與劇組人一起吃約30多港元的飯盒。<br>撰文：泉水</p></body></html>
