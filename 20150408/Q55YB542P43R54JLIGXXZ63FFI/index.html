<html><header><meta charset="utf-8"><title>莫家堯揸電單車失晒魂</title></header><body><h1>莫家堯揸電單車失晒魂</h1><p>【銅鑼灣】無綫電視前藝員莫家堯任職警員嘅弟弟莫家鋒懷疑感冒未癒，去警察總局返工嘅時候猝死。可能要同細佬遺孀一齊打點後事，前日見到家堯喺銅鑼灣出現都顯得有啲神不守舍。嗰日下晝4點幾家堯短褲白襪步出利園商場，佢顯得心事重重行返去泊電單車嘅咪錶位。當佢收起個車冚嗰時都只係好機械式嘅動作，雙眼無神，個腦好似有千頭萬緒搞唔掂咁，之後就揸住架電單車離開<br>採訪、攝影：畢紹基</p></body></html>
