<html><header><meta charset="utf-8"><title>周嘉玲一家三口嘆乳酪</title></header><body><h1>周嘉玲一家三口嘆乳酪</h1><p>【灣仔】港姐出身嘅周嘉玲日前同印度籍老公Darryl Goveas、囡囡一家三口約咗一男一女友人去灣仔排隊買乳酪。排隊期間嘉玲帶咗囡囡過隔籬餐廳借用洗手間，出到嚟剛好就買到佢哋想食嘅乳酪。3個女士就選擇喺舖頭入面享用，而兩位男士因為要睇住泊喺門口架車，所以就企喺舖頭門口食。一班人食完乳酪之後，嘉玲同囡囡上咗男友人架車，上車前佢甜吻咗老公一啖，之後剩低Darryl Goveas一個揸車走。<br>採訪、攝影：梁繼光</p></body></html>
