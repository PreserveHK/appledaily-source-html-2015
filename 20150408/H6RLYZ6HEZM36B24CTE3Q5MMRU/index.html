<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JJ搵阿Sa頂替步姐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>JJ搵阿Sa頂替步姐 - 馮仁昭</h1><p>林俊傑（JJ）噚日喺尖沙嘴宣傳6月12、13號兩日喺紅館開嘅演唱會，黃伊汶送咗代理嘅水晶錶畀佢，寓意好似水晶咁發光發亮。<br>被問到係咪會再請台北站嘅日本天后濱崎步做嘉賓，JJ話步姐要做巡迴騷，暫時請咗蔡卓妍（阿Sa），不過最想請偶像張學友。<br>咁會唔會請曾合唱嘅「宇宙巨G.E.M.」（鄧紫棋）做嘉賓？JJ話：「我們私底下有聯絡，但上次演唱會已經合作過了。」<br>撰文：馮仁昭</p></body></html>
