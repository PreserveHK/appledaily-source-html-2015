<html><header><meta charset="utf-8"><title>灰馬阿吉冇令女主人珊珊失望</title></header><body><h1>灰馬阿吉<br>冇令女主人珊珊失望</h1><p>繼頭場「順頭順路」及第二場「靚橙」後，第三場賽事四班1400米，又有處女馬勝出，其中由薛寶力策騎的呂廐馬「吉祥」直路於內欄慳位而上，結果交出良好反應，在港苦戰至第23仗終取得勝利，12倍建功。至於第二至四名，順序是「育成群駒」、「多多勁驥」及「歡悅星」。 <br>女馬主溫佩珊所屬吉祥團體的灰馬「吉祥」，乃從姚本輝加盟呂健威馬房後第二次上陣，亦係薛寶力同呂廐季內合作第一win，薛寶力連勝兩個賽日，今季頭馬雖增至六場，但仍未洗脫季內贏馬最少洋將之惡名。而潘頓跑至頭三場全部入Q，順序「順頭順路」第一、「紅白」及「育成群駒」均第二，鬥志十足。</p></body></html>
