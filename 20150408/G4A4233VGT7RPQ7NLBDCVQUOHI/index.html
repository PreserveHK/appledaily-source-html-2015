<html><header><meta charset="utf-8"><title>黎明男神上身戴靚錶</title></header><body><h1>黎明男神上身戴靚錶</h1><p>黎明（Leon）近日忙於拍攝中韓的合拍片《不速之客》，更首度夥拍韓國女星韓彩英拍懸疑犯罪片。他早前趁未開鏡之前回港搵真銀，為手錶品牌愛彼於月底的愛彼女皇盃任大使。Leon本身屬馬，他笑言與馬有緣，早前更到了雙魚河的上水馬會會所影宣傳相，由名攝影師夏永康操刀。<br>Leon今次以兩款造型示人，當中有他鍾愛的官仔骨骨的西裝look外，更換了皮褸的biker打扮，男模般上身率先試戴新錶，大顯男神魅力，他大講馬經：「鍾意馬時刻都充滿活力同鬥志，佢哋優雅體態同線條美，更凸顯馬匹與別不同嘅獨特性。」<br>撰文：唐如</p></body></html>
