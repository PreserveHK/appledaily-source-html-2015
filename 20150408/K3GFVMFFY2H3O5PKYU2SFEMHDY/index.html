<html><header><meta charset="utf-8"><title>體壇拾趣︰善心潮韋房車獻單親媽媽</title></header><body><h1>體壇拾趣︰<br>善心潮韋房車獻單親媽媽</h1><p>NBA雷霆後衞韋斯卜克（Russell Westbrook）喺今屆明星賽當選MVP，獲得贊助商送出韓國房車一部，不過「潮韋」好大方，將呢份別具意義嘅禮物轉贈畀一位單親媽媽干莎莉斯；呢位兩子之母收到禮物後，仲開心到喊㖭。潮韋安慰佢咁講：「你為家庭付出各種辛勞，值得大家尊敬，經過今日之後，一切都會好起嚟。」潮韋咁好人，希望佢隊雷霆有好報，可以搭到西岸季後賽尾班車啦。</p></body></html>
