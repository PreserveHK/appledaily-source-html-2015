<html><header><meta charset="utf-8"><title>健康Express醫療新知：劇烈運動降早死風險</title></header><body><h1>健康Express醫療新知：<br>劇烈運動降早死風險</h1><p>【本報訊】中年人多做劇烈運動或是長壽秘訣。澳洲一項分析20.4萬名45歲或以上人士運動習慣的研究，在6年跟進期內，根據參加者做運動的強度分成3組，包括從不做劇烈運動、三成或以下運動時間做劇烈運動、劇烈運動佔三成以上。劇烈運動是指參加者有大量流汗及喘氣，如慢跑、跳健康舞等。研究發現與從不做劇烈運動組比較，劇烈運動佔整體三成或以下的組別，早死風險低9%，若屬三成以上，風險更低13%。<br>■記者梁麗兒</p></body></html>
