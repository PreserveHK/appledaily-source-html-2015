<html><header><meta charset="utf-8"><title>何傲芝生日望有人追</title></header><body><h1>何傲芝生日望有人追</h1><p>譚詠麟、何傲芝、唐英年夫婦等人昨日現身沙田賽馬日，許晉亨與李嘉欣名下的「一寶」有份出賽，但只見亨亨父母入場，可惜三甲不入。何傲芝透露明日正日生日，她表示：「個日會去做仁愛堂主席嘅auntie捧場，唔會特別慶祝，噚日同咗婆婆一齊切蛋糕。」<br>提到生日願望，她表示：「大嗰咗，唔會好似細嗰希望嗲哋媽咪買玩具，都係希望開心同平安，過好自己生活，希望個妹都係咁。」再問她會否渴望有男友慶祝，她笑言：「我都想，隨緣，希望遇到一個鍾意同最後一個，不過自己有男友、結婚生仔都會係工作狂，會繼續做嘢同追夢，女仔搵到錢都係一種吸引力。」<br>採訪：羅慧敏　<br>攝影：仇志德</p></body></html>
