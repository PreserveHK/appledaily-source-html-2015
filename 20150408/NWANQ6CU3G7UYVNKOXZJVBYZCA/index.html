<html><header><meta charset="utf-8"><title>秀智為李敏鎬棄單眼皮</title></header><body><h1>秀智為李敏鎬棄單眼皮</h1><p>韓國男神李敏鎬上月被爆與「國民初戀」秀智拍拖個多月，驚爆全城。前日播出的tvN節目《名單公開2015》就繼續分析二人的情史，指秀智曾公開表示喜歡單眼皮的男生，但最終被貼心溫暖的李敏鎬打動，選擇了雙眼皮的他。</p><p>節目透露李敏鎬一向都喜歡皮膚白皙的女生，他對秀智產生好感後亦考慮多時才告白，而兩人的戀情之所以這麼快被發現，是因為秀智突然亮相李敏鎬主演的電影《江南黑夜》首映，引起記者懷疑並開始跟蹤他們。根據當日踢爆兩人在倫敦約會的記者表示：「一般明星到海外很少親自揸車，但李敏鎬親自租車亦親自開車在市內兜風。」大讚李敏鎬十分有紳士風度。<br>撰文：施洛冰</p></body></html>
