<html><header><meta charset="utf-8"><title>SDR年底或納入人幣</title></header><body><h1>SDR年底或納入人幣</h1><p>【IMF創立】<br>國際貨幣基金組織（IMF）於1969年創立特別提款權（SDR），價值由歐元、日圓、英鎊及美元4種貨幣構成，每日中午於倫敦市場以美元報價。其作為國際儲備資產角色，讓成員國陷經濟危機時，動用潛在求償權（potential claims）兌換美元等貨幣，以補充官方儲備。IMF今年底將檢視SDR組合，中國或要求人幣成為第5種組成貨幣，以提升人幣地位及加快國際化。人行籌建亞洲基建投資銀行（AIIB），支援亞洲各國大型基建，有助間接增強人幣使用量。</p></body></html>
