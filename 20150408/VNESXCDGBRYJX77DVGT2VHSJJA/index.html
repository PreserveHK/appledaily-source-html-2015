<html><header><meta charset="utf-8"><title>阿Sa自信封后在望</title></header><body><h1>阿Sa自信封后在望</h1><p>吳君如、吳彥祖、蔡卓妍（阿Sa）、薛凱琪及林雪等，日前為「第三十四屆香港電影金像獎頒獎典禮」拍攝以「電影狂想曲」為主題的特刊，憑《雛妓》提名最佳女主角的阿Sa表示對個人的演藝生涯充滿希望，她說：「我年資淺，得唔得獎都當自己贏咗，我有信心即使唔係呢一屆，終有一日可以得到呢個獎。」<br>阿Sa對手有憑《金雞SSS》提名的君如，君如坦言對得獎不甚樂觀：「因為我部賀歲片太商業，喜劇好難得獎㗎！」提名女配的薛凱琪希望多演不同角色，更想拍古裝片。至於獲多項提名兼呼聲最高的王菀之則笑指，自細愛和家人一起睇電影，可能戲劇細胞在那時開始培養。<br>撰文：炎炯炯</p></body></html>
