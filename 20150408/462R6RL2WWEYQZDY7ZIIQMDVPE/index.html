<html><header><meta charset="utf-8"><title>章子怡誤傳5月嫁汪峰</title></header><body><h1>章子怡誤傳5月嫁汪峰</h1><p>內地女星章子怡與汪峰拍拖一年多，男方於今年2月，趁女友的36歲生日求婚成功，當時曾傳出二人會於年底領證結婚。昨日新浪娛樂引述知情人士爆出二人婚期，指他們將會於5月2日在北京舉行婚禮，不過目前還未有確認二人是否已領證。<br>有內地傳媒向二人詢問，子怡方面透露是她身邊的工作人員結婚，並非她本人，而汪峰的宣傳人員則表示：「是誤傳，5月2日是工作人員婚禮。」二人婚期雖未定，不過按汪峰在求婚時豪花百萬以航拍機送上9卡鑽戒跪地求婚的大龍鳳儀式，加上二人在內地娛樂圈廣結人脈，相信二人的婚禮一定大規模奢華。<br>撰文：唐如</p></body></html>
