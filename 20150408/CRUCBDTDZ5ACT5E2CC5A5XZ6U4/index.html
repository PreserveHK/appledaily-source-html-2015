<html><header><meta charset="utf-8"><title>周家怡爆孿情遭生剝</title></header><body><h1>周家怡爆孿情遭生剝</h1><p>周家怡、楊淇、王宗堯及姜文杰等主演的港視劇《導火新聞線》本周踏入結局篇，他們的感情線開始變得複雜，飾演阿咩的楊淇遇家暴被爸爸打斷手，演方凝的家怡由憐生愛向阿咩示愛，忽然玩起同性戀。戲中愛上楊淇的宗堯說：「呢段『sheshe』（兩女之戀）真係好爆，一開始估唔到，不過件事冇咁容易到終點。」<br>網民對「sheshe」反應甚大，家怡亦覺得勁震撼。會否有親熱戲？楊淇爆料說：「親熱就唔會喇！大家唔使太擔心，唔會變基嘅。」今集還有家怡和姜文杰咀嘴戲，家怡被生剝露出極罕事業線，她說：「呢場戲係我入行以嚟最性感一次。」<br>撰文：炎炯炯</p></body></html>
