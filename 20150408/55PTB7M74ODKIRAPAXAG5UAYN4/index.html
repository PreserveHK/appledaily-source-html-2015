<html><header><meta charset="utf-8"><title>劉在錫捱義氣拍MV</title></header><body><h1>劉在錫捱義氣拍MV</h1><p>李光洙、金鐘國和宋智孝三位《RM》主持先後到內地工作搵真銀，而身為「國民MC」的劉在錫就似乎未受人仔打動，因為他在韓國的工作已應接不暇，不過甚具義氣的他亦寧願放棄休息時間也要力撐好友。<br>據知，前日劉在錫在百忙之中抽空為相隔11年再推出專輯的hip hop組合JINUSEAN拍攝MV，當日劉在錫完成《RM》的錄影後即趕到拍攝現場，但他絲毫沒有流露出疲累的樣子。而一同演出MV的女歌手金炫廷，昨日就在網上公開拍攝時與劉在錫的合照並大讚對方好人。</p></body></html>
