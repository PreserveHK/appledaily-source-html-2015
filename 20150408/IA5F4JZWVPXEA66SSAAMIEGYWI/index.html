<html><header><meta charset="utf-8"><title>夏雨拍劇偷閒眠一眠</title></header><body><h1>夏雨拍劇偷閒眠一眠</h1><p>【機場】老戲骨夏雨同吳耀漢囝囝吳嘉龍日前喺機場開工幫港台拍劇，當時已經係凌晨時分，機場只係得番小貓三四隻。見到後生仔吳嘉龍仲好精神，周圍同工作人員傾偈，而夏雨叔就選擇坐埋一邊除鞋休息。不過當導演一叫埋位嗰時，夏雨叔即刻表現得好專業，同飾演空姐嘅女演員唔使10分鐘就拍完，跟手仲埋導演度睇重播㖭。現場吸引咗20多名外籍人士圍觀，雖然佢哋未必識得夏雨，但依然影相影得好開心。<br>採訪、攝影：徐錦池</p></body></html>
