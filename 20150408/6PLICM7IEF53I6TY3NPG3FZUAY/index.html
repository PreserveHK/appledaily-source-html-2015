<html><header><meta charset="utf-8"><title>關仁隱事：「愛美麗」捕獲「V煞」狂晒命 - 關仁</title></header><body><h1>關仁隱事：<br>「愛美麗」捕獲「V煞」狂晒命 - 關仁</h1><p>呢期好興野生捕獲，好多人見到偶像都要爭住合照，其實藝人都有偶像㗎！好似「愛美麗」嘅偶像就係韓國男星「V煞」，有次V煞嚟香港出席活動，同場好多闊太見到佢都蟻摟蜜糖，愛美麗當然雙眼發光啦，不過身為藝人嘅愛美麗都要有啲矜持，最後喺助手半推半起哄 下，先至埋身要求合照，難得V煞仲同佢禮貌地吹咗兩句水，愛美麗即刻開心到癲咗，不停同人騷合照晒命！<br>撰文：關仁</p></body></html>
