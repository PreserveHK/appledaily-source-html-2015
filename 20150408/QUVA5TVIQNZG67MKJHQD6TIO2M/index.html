<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龔嘉欣爆姚子羚好事近 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>龔嘉欣爆姚子羚好事近 - 馮仁昭</h1><p>龔嘉欣噚日去咗新城電台接受訪問，講番佢之前爆咗好友姚子羚同夜店老闆鄭子邦好甜蜜單料，龔嘉欣話之後就俾姚子羚鬧，仲要佢講返清楚成件事。咁呢排姚子羚係咪成日唔返屋企呀？佢笑住話：「唔係，我哋仲係一齊住，唔係同個男仔一齊住㗎！」不過佢又再爆姚子羚好事近：「結婚係開心事，咁我捱貴租啦！」而龔嘉欣就 話冇人追。<br>撰文：馮仁昭</p></body></html>
