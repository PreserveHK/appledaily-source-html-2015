<html><header><meta charset="utf-8"><title>中環在線：陸叔初見日本櫻花大讚靚到不得了 - 李華華</title></header><body><h1>中環在線：陸叔初見日本櫻花<br>大讚靚到不得了 - 李華華</h1><p>華華嘅facebook近日被日韓櫻花洗版了。過去復活節長假，唔少港人都飛去日本或者韓國賞櫻，著名股評人陳永陸（陸叔）都唔例外，佢仲係第一次去日本賞櫻，大讚櫻花花海靚到不得了。<br>陸叔、陸嬸同埋女兒與未來女婿一行四人，上星期二出發飛去日本，喺大阪同京都玩咗七日。陸叔大呼過癮，佢話一直唔捨得飛去日本賞櫻，一來嫌旺季團費貴，二來真係難訂酒店，今年寶貝女叫到，佢先至一齊去，原來櫻花真係咁靚，相當值得！</p></body></html>
