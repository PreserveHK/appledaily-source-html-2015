<html><header><meta charset="utf-8"><title>南京大屠殺紀念館水池變許願池</title></header><body><h1>南京大屠殺紀念館水池變許願池</h1><p>在江蘇南京大屠殺遇難同胞紀念館內的和平公園水池，近期突然出現大量一元、五角硬幣，甚至有多枚圓形、藍色的南京地鐵單程票，粗略估計超過一萬枚，都是民眾為許願而扔下的。紀念館工作人員稱，不知道甚麼時候開始有人扔硬幣，但呼籲參觀民眾要尊重大屠殺的死者，別把水池當成許願池。<br>有網民稱，中國遊客令「凡是有池有水的景區都有這樣的景象」，尋求神明、亡靈的庇佑，網民批評說：「奇葩們，別見到水池就撒錢，帶點大腦成嗎？」<br>新浪微博</p></body></html>
