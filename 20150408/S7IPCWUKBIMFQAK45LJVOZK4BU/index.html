<html><header><meta charset="utf-8"><title>偉仔金宇彬高矮立見</title></header><body><h1>偉仔金宇彬高矮立見</h1><p>梁朝偉日前應韓國男星安聖基之邀，赴首爾出席於前晚舉行、安聖基、金好貞及金奎雨主演的影片《化妝，火葬》VIP試映會，風塵僕僕的偉仔現身機場時，還一臉憔悴，休息一天後，前晚即容光煥發出席首映禮，同場還有金宇彬、少女時代的徐玄、李貞賢等。<br>偉仔甫出現即成集郵對象，金宇彬更將與偉仔的合照上載到微博，金宇彬身高有188公分，偉仔即變得「迷你」。除了被藝人集郵，有不少粉絲慕名而至場館外，偉仔親民地與影迷合影留念。<br>撰文：炎炯炯</p></body></html>
