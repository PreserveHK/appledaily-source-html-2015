<html><header><meta charset="utf-8"><title>周嘉儀字裏藏骨</title></header><body><h1>周嘉儀字裏藏骨</h1><p>前無綫新聞小花周嘉儀是非多多，上月底轉做證券行擔任市場拓展聯席董事，被舊同事林小珍在社交網狂插，指被「剛離職的周姓女同事」揶揄老公偷食，又詛咒她入門剋死老爺！日前嘉儀返新工出席活動，指自己「冇咁黑心」，昨凌晨嘉儀BB更在社交網貼抱B相，留言：「真正嘅bb出場喇，我剛滿月契女！」</p><p>此外，嘉儀BB接受雜誌訪問勁讚新同事很好，第一日返工就請她食飯，第二日搞復活節派對又玩又食，雖然職銜是董事，但嘉儀BB卻指自己不算高層，不怕招惹是非說：「大家一條team冇閒話。」似暗寸舊公司多是非。<br>撰文：皓騫</p></body></html>
