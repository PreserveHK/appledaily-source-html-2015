<html><header><meta charset="utf-8"><title>健康Express醫療新知：綠葉菜護腦增記憶力</title></header><body><h1>健康Express醫療新知：<br>綠葉菜護腦增記憶力</h1><p>【本報訊】一日一碗綠葉蔬菜有助預防腦退化，美國一項研究跟進954名長者的飲食達5年，參加者每年需填寫一份有144條問題的飲食問卷，記錄進食種類，並回覆研究人員有關中年開始的總體飲食習慣，以及在研究開始及結束時接受腦部功能測試，包括反應、分析、專注力及記憶力等。<br>研究人員分析數據後發現，日食1至2碗綠葉蔬菜的參加者，腦部功能測試較理想，尤其記憶力方面，如參加者在中年起已有常吃蔬菜習慣，出現腦退化機率也較低，估計因綠色蔬菜含豐富維他命K，有助護腦。<br>■記者梁麗兒</p></body></html>
