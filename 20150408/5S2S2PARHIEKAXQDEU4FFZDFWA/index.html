<html><header><meta charset="utf-8"><title>被拆散4年小象女負傷與母團聚</title></header><body><h1>被拆散4年<br>小象女負傷與母團聚</h1><p>2011年，泰國小象女Me-Bai從母親身邊被賣走，供當地遊客騎乘。由於長期承受重壓及傷患，Me-Bai已變得虛弱，但亦因此而獲釋，被送到泰北的大象自然公園。<br> <br>雖然剛抵達公園時Me-Bai顯得很緊張及警惕，但她很快發現新的飼養員無意以任何方式虐待她；同時，公園員工在附近村莊找到了她的媽媽Mae Yum。經過三日旅程，分開四年的大象母女上周終於重逢，場面喜悅溫馨。<br> <br>公園現正試圖把大象母女送回到大自然的棲息地。<br> <br>buzzfeed</p></body></html>
