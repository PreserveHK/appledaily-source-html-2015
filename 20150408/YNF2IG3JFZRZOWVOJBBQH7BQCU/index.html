<html><header><meta charset="utf-8"><title>體壇拾趣︰世紀之戰宣傳片拳王鬥睥</title></header><body><h1>體壇拾趣︰<br>世紀之戰宣傳片拳王鬥睥</h1><p>「美國拳王」美韋達對「菲律賓拳王」帕奎奧呢場世紀之戰下月二號就會喺拉斯維加斯上演，繼官方海報後，宣傳廣告亦出咗街。呢條30秒宣傳片嘅主題係一場命運對決，見到兩位由沙漠開始行近對方，再喺入去比賽場地MGM Grand條路相遇同互睥。美韋達表現得好寸，啱晒呢位不敗拳王嘅性格；帕奎奧就勝在眼神凌厲，表現出好大決心。呢場世紀拳賽估計會以1.02億鎊（約11.8億港元）刷新收費電視嘅收入紀錄，希望佢哋可以為觀眾送上一場精采比賽啦。</p></body></html>
