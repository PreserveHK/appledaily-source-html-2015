<html><header><meta charset="utf-8"><title>陳國邦抱女逛黃金商場</title></header><body><h1>陳國邦抱女逛黃金商場</h1><p>【爆相爆片】早前發公開信宣佈不與無綫續約的陳國邦，昨日趁空檔與太太羅敏莊和囡囡陳禛享受家庭樂。不過，阿邦並非跟囡囡到樂園或公園嬉戲，而是到深水埗買電腦配件。讀者何先生昨透過本報「爆相爆片」報料，指昨日傍晚6時許在黃金商場見到陳國邦一家三口濕平，期間阿邦抱住囡囡十分溫馨。<br>記者昨致電阿邦，他笑說：「係呀，我成日都去深水埗買電腦啲嘢，今日專登去買啲配件之嘛。」囡囡同行，難道不怕她感納悶？阿邦說：「唔會喎，佢睇住啲mon播卡通片，不知幾開心。」<br>採訪：魯吉</p></body></html>
