<html><header><meta charset="utf-8"><title>趣趣地：鹿角炒飛腳捧日聯盃</title></header><body><h1>趣趣地：鹿角炒飛腳捧日聯盃</h1><p>鹿島鹿角贏得有霸氣，噚日喺日聯盃決賽壓住大阪飛腳嚟攻，終以3:0大勝，第六次捧盃。鹿角上半場就有12次攻門，只係入唔到波，攻到60分鐘，終於靠黃錫鎬入波領先，而金崎夢生同卡奧盧卡斯尾段各入多球，以3:0捧走日聯盃。鹿角中場小笠原滿男仲以36歲成為歷來最年長嘅MVP㖭。有線電視遠赴日本直擊，賽後訪問咗入球功臣卡奧，佢話開心完之後，全隊要專注喺餘下兩場日聯，目標係要打入季後賽。</p></body></html>
