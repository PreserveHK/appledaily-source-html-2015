<html><header><meta charset="utf-8"><title>【一周必看】90後中獎唔敢講　驚識著拜金女被人劏</title></header><body><h1>【一周必看】<br>90後中獎唔敢講　驚識著拜金女被人劏</h1><p>內地一名男子上周四（22日）花8元（人民幣．下同）購買雙色球彩票後，幸運地中了1,330萬元大獎，得獎後他不但沒告訴父母確實金額，更表示不敢去找女朋友。<br> <br>來自農村、在一個批發市場打工的小陳稱，開彩後他先後用手機、電腦查詢，兩次才確認自己得了大獎，當時他正在工作，雖然感到很興奮，但腦袋卻是一片空白。<br> <br>月入3,000元的小陳稱，中獎後他馬上致電回家，告訴父母買彩票「中了幾十萬元」，每月會多寄點錢回家，要他們不用再種田，日後他準備辭工回鄉，為父母建新屋，之後做點小買賣。</p></body></html>
