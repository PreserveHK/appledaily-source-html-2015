<html><header><meta charset="utf-8"><title>體壇拾趣：姚錦成撐港足齊爭光</title></header><body><h1>體壇拾趣：<br>姚錦成撐港足齊爭光</h1><p>大球場喺11月7至8號舉辦七欖亞洲區奧運資格賽，搞到17號嘅世盃外港中大戰要改去旺角場上演，香港七欖主將姚錦成（左）噚日喺京士柏操練後就首度開腔，話外界講乜都唔會影響球隊爭入奧運：「其實我哋同足球隊一樣，都係想為港爭光；我都有留意港足，亦場場睇直播為港足打氣。」港欖今次同斯里蘭卡、馬來西亞、菲律賓同伊朗同組，阿成話入四強唔難，仲預測香港、日本、中國同南韓係四強熱門。</p></body></html>
