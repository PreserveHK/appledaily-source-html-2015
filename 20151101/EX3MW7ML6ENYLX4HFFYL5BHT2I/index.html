<html><header><meta charset="utf-8"><title>【一周必看】碧咸又有新紋身　手掌紋哈七畫作</title></header><body><h1>【一周必看】<br>碧咸又有新紋身　手掌紋哈七畫作</h1><p>英國萬人迷碧咸（David Beckham）一向都愛紋身，他身上多處地方已經紋到密密麻麻。他日前連手掌位置都不放過，將愛女哈七（Harper Seven）畫的公仔紋上手掌，哈七畫了一個火柴人及心心，未知是否畫爸爸呢？碧咸留言說：「好明顯Harper獲准在爸爸身上畫公仔。」碧咸第二個紋身就在腰側，紋了英文句子「We Love You Daddy（我們愛你爸爸）」，碧咸表示是三個囝囝Brooklyn、Romeo及Cruz對他講的，這家人認真溫馨！</p></body></html>
