<html><header><meta charset="utf-8"><title>Jeana走音滅地球</title></header><body><h1>Jeana走音滅地球</h1><p>何佩瑜（Jeana）、王璐瑤及張佳添等，昨日現身中環，力撐張艾琦及黎芙君（Jacquie）的J.I新組合舉行的音樂會。自嘲唱歌走音會毀滅地球的Jeana，早前去了雲頂登台，她說：「搵我真係好大膽，但嗰一刻我好enjoy，終於可以講一句──山頂朋友，你哋好！」會否拜師學唱歌改善走音問題？Jeana說：「唱電影主題曲或者插曲都OK，因為唔係要求質素。」<br>Jeana透露早前託北京朋友網購內地劇《新白娘子傳奇》，想參考趙雅芝演白蛇的古裝衫，準備作萬聖節的裝扮，她笑說：「唔知我會唔會搵到許仙呢？」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
