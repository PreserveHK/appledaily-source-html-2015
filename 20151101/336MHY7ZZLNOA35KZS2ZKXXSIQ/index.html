<html><header><meta charset="utf-8"><title>【圖解新聞】1分鐘睇透　中國留學生</title></header><body><h1>【圖解新聞】<br>1分鐘睇透　中國留學生</h1><p>中國去年有近46萬人出國留學，短短6年間，人數增加超過1倍。留學地點以美國最受歡迎，其次是英國、加拿大、澳洲等。<br><br>留學生選擇學校時，最重視大學排名，科目是否適合倒是其次，當中以商科最受歡迎，逾1/3人選讀。<br><br>留學外國所費不菲，美加學費最昂貴，每年預算達50萬元人民幣以上，畢業後，近4成留學生選擇先留在當地工作，一段時間後才會回國。<br><br>《蘋果》圖解新聞</p></body></html>
