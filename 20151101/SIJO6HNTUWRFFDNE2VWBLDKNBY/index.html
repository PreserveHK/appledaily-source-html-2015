<html><header><meta charset="utf-8"><title>劉鳴煒繼續扮鬼嚇人喪擺Chok甫引遊客</title></header><body><h1>劉鳴煒繼續扮鬼嚇人<br>喪擺Chok甫引遊客</h1><p>劉鑾雄兒子劉鳴煒，係海洋公園副主席，日前他被爆會喺海洋公園哈囉喂扮鬼嚇人，仲特意搵設計師幫佢造衫，所以佢件鬼衣與別不同。為了保持神秘感，劉鳴煒冇事先張揚幾時會落場，唔少同佢一齊嚇人嘅特約人員，換衫時先知道佢身份。<br><br>昨日劉鳴煒現身時，戴咗恐怖面具遮樣，表現相當落力，又周圍走主動嚇人，又撩小朋友玩，雖然有傳佢有秘書及保鑣傍實，但現場所見僅一名海洋公園工作人員睇住佢，沿途有唔少遊客爭相同佢合照，劉鳴煒都好樂意。</p></body></html>
