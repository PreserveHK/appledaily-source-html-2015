<html><header><meta charset="utf-8"><title>趣趣地：恒大贏中超擸9,000萬</title></header><body><h1>趣趣地：恒大贏中超擸9,000萬</h1><p>噚日中超煞科，廣州恒大靠列卡度高拉特同荷西保連奴兩名外援入波，作客以2:0擊敗北京國安，以67分連續五季稱霸中超。恒大奪冠後，班主許家印即刻派2,000萬人民幣獎金畀球員，加埋聯賽嘅贏波同各種獎金，恒大球員今季中超加埋分到成7,300萬人民幣（約9,000萬港元）獎金。上海上港同山東魯能就分別得亞軍同季軍，出戰下屆亞冠盃。恒大之後就會爭亞冠盃，嚟緊周六踢決賽首回合，作客阿聯酋嘅阿爾阿里。</p></body></html>
