<html><header><meta charset="utf-8"><title>銀行世家：蜜會趙哲妤鄭伊娜</title></header><body><h1>銀行世家：蜜會趙哲妤鄭伊娜</h1><p>Coffee兩度被拍到與Jeff逛街，二人關係耐人尋味，原來Jeff先後與中國小姐趙哲妤和前亞視藝員鄭伊娜扯上關係。出身於銀行世家的富豪才俊Jeff，年約40多歲，早年於外國回流返港，不擅閱讀中文，現職投資公司老闆，坐擁半億身家。</p><p>今年年初，有指正與趙哲妤拍拖的Jeff，卻傳出他移情別戀，狂追前亞視性感女藝人鄭伊娜，女方還不時貼上與Jeff的貼頭相。有指Jeff現身鄭伊娜的生日會之餘，他更邀請鄭伊娜到其半山豪宅親自下廚招待女方。</p></body></html>
