<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃年終賽四強止步</title></header><body><h1>體壇拾趣：<br>舒娃年終賽四強止步</h1><p>舒拉寶娃（右）想喺今年攞番個尾彩，最終都係失望而回。上周六喺新加坡上演嘅WTA年終賽四強，舒娃對住捷克嘅姬維杜娃（左）連輸兩盤出局。舒娃今屆頭威頭勢，分組賽三戰全勝，但到四強表現麻麻，首盤先以3:6失利，第二盤雖然有起色，但打到決勝局「搶七」再輸出局。2011年贏過冠軍嘅姬維杜娃，今日決賽會同拉雲絲卡爭后冠，後者喺另一場四強以2:1反勝梅古露莎過關。（now631及634台今日6:30pm直播決賽）</p></body></html>
