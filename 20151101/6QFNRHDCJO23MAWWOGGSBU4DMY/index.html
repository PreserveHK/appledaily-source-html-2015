<html><header><meta charset="utf-8"><title>Deep V子珊派糖</title></header><body><h1>Deep V子珊派糖</h1><p>徐子珊昨日在銅鑼灣宣傳代言的美容廣告，穿上低胸長裙派糖果，她稱自己有人群恐懼症，她說：「因為大會要求要睇到身材，我都驚太多人有危險，但大會安排咗人保護我，而且天氣開始轉涼，我都會收爐喇。」<br>正為演唱會積極綵排的徐子珊，與無綫完了合約，她暫時想完成演唱和珠寶設計工作後才決定去向，她說：「我都唔急嘅，最快下年先算，𠵱家keep住有人搵我做活動，亦有其他經理人公司接洽，又有同樂小姐（樂易玲）傾，但暫時未有決定。」另外，亦有傳杜琪峯有意簽她，她說：「係傳聞，有邊間公司傾我就唔講。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
