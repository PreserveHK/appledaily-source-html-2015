<html><header><meta charset="utf-8"><title>殭屍嘩鬼中環慶哈佬喂</title></header><body><h1>殭屍嘩鬼中環慶哈佬喂</h1><p>【本報訊】萬聖節前夕晚上天氣轉涼，但亦無減市民歡度佳節的興致，大批市民精心「扮鬼扮馬」在中環狂歡港鐵更驚現「殭屍」，警方於蘭桂坊一帶實施特別交通安排，方便市民慶祝。</p><p>雲咸街、德己立街、榮華里、和安里、安蘭街等街道封閉。警方亦加派人手在場維持秩序，疏導人潮。天文台預測，一道東北季候風會在未來兩、三天為本港帶來較涼的天氣，預料今日氣溫21℃至25℃，日間部份時間有陽光，天氣乾燥，明天最低氣溫跌至20℃。</p></body></html>
