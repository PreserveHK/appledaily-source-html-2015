<html><header><meta charset="utf-8"><title>阿詩嘆樂壇貧富懸殊</title></header><body><h1>阿詩嘆樂壇貧富懸殊</h1><p>何韻詩與雞蛋蒸肉餅樂隊昨日在牛頭角綵排音樂會，有指他們在小型場地開兩場騷收入達27萬元，阿詩笑說：「你唔計紅館開20場嗰啲，欺負我哋弱小。一定唔係我以前嘅收入，賺嘅係辛苦錢，以前唱兩首歌都有，𠵱家做到隻嘢咁先接近。」<br>阿詩認為現有不少獨立樂隊未被接納，只能選擇小型場地演出：「就算有場地都好難做，有種樂壇貧富懸殊嘅感覺，佢哋俾市場磨蝕。」問她是否身受其害？阿詩說：「好明顯磨到入肉啦！」她今年先後4次向紅館申請場地全不成功，阿詩說：「會畀多幾次機會，我暫且唔問點解住，佢話冇期，我欣然接受，就當今次班人唔鍾意我啲歌。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
