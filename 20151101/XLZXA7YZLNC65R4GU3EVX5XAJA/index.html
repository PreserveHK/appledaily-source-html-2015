<html><header><meta charset="utf-8"><title>河智苑受壓曾想自殺</title></header><body><h1>河智苑受壓曾想自殺</h1><p>韓劇《愛你的時間》女星河智苑近日踩入文化界，學人出自傳做才女，一向性格樂天的她，更在書中首次坦承早年當其知名度漸增時，外界的不實謠言曾令她一度受壓，更首次想過自殺。<br>河智苑回想往事時說：「我將自己關在房內長達一個月，家人擔心我做儍事更將門把拆掉。直到有一天，一名粉絲傳短訊給我，叫我打開窗看一下，我看到粉絲們在雪地上高舉『姊姊加油！我們相信你！我們會等你』的應援字條，非常感動。」直指粉絲拯救了她，否則後果可能不堪設想。 <br>撰文：金美兒</p></body></html>
