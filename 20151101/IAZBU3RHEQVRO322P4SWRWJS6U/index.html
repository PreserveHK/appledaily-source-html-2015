<html><header><meta charset="utf-8"><title>【每日健康】失眠都可預防？跟住做或可一覺到天光</title></header><body><h1>【每日健康】失眠都可預防？跟住做或可一覺到天光</h1><p>根據非正式統計，十個人有九個都試過失眠，到底有甚麼措施可以預防失眠？英國失眠治療師Nerina Ramlakhan，提出幾點建議，大家不妨今晚試試，希望可以幫到你一覺到天光。<br><br>1.睡覺前90分鐘，不要看電郵，不要上社交網站，最好是看書，聽點音樂，或者浸浴。<br>2.不要飲咖啡、濃茶，因為咖啡因會刺激腎上腺素，令你精神亢奮。<br>3.睡前喝一點水，因為缺乏水份時，身體會給予訊號令你頻繁醒來。<br>4.睡前不要吃得太飽，但可以吃一點小食保持血糖平衡，如果仁、水果。<br><br>資料來源：ettoday<br><br>記者：李聰</p></body></html>
