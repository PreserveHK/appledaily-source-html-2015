<html><header><meta charset="utf-8"><title>已婚新歡：娛樂王國富二代</title></header><body><h1>已婚新歡：娛樂王國富二代</h1><p>Liddy的疑似新歡鮑偉業（Ivan Pao），年約30多歲，已婚並育有一子，澳門富二代，是名策劃公關市場推廣有限公司、名策劃娛樂製作、志發珠寶數碼電訊負責人，並於廣東隨風文化傳播有限公司和隨風國際有限公司，擔任首席執行官。曾於澳門製作不同的演唱會，包括溫拿五虎、容祖兒、超級無敵獎門人20周年Super Show等，所以與很多圈中人熟稔，如鍾鎮濤去年於峇里舉行婚禮，亦有邀請Ivan出席。今年5月Ivan成立溫得富影視傳媒公司，打造娛樂王國。</p></body></html>
