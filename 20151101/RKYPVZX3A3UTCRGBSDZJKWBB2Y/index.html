<html><header><meta charset="utf-8"><title>【東京車展速報】Yamaha機械人　突破識揸電單車</title></header><body><h1>【東京車展速報】Yamaha機械人　突破識揸電單車</h1><p>科技日新月異，最近在東京車展裏，Yamaha展出了一部電單車機械人Motobot，從影片所見，機械人能自行踩油門及轉彎。</p><p>雖然現時Motobot控制的電單車兩旁加裝了輔助轆，但Yamaha指未來Motobot將能駕駛一般電單車，毋須再改裝。相信將來不只電單車，甚至乎私家車都可以由機械人代勞，毋須再由人類操控，令人類生活變得更方便，但也令人類變得更倚賴科技。<br><br>YouTube： https://youtu.be/4asCK8yamb0 <br><br>記者：容逸富</p></body></html>
