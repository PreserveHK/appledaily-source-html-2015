<html><header><meta charset="utf-8"><title>智孝被深圳粉絲催婚</title></header><body><h1>智孝被深圳粉絲催婚</h1><p>韓國人氣節目《Running Man》前晚在深圳舉行粉絲見面會，「周一情侶」宋智孝和Gary繼續成為焦點。雖然二人聲稱只是好朋友，但身體最誠實，他們被台上的行為出賣。當粉絲催婚，遞上印有二人結婚造型的掛牌時，智孝完全受落即刻戴上，Gary更將有關的手幅放入袋。</p><p>智孝和Gary拖手合唱，更大晒甜蜜頭貼頭。不過當智孝被問到如果Gary邀請她做MV女主角，她會否答應時，智孝就表示一直有提出：「但他每次聽完我唱歌，都叫我不要唱。」李光洙見完台灣粉絲後，昨日則現身首爾宣傳新片《突然變異》。<br>撰文：江瑚</p></body></html>
