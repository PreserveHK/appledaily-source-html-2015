<html><header><meta charset="utf-8"><title>體壇拾趣：內村航平全能六連霸</title></header><body><h1>體壇拾趣：<br>內村航平全能六連霸</h1><p>喺格拉斯哥舉行嘅體操世錦賽，上周五進行男子個人全能決賽，結果日本嘅內村航平（圖）大熱勝出，連續第六次贏到世錦賽個人全能冠軍，繼續刷新自己嘅紀錄。內村拎到總分92.332分，拋離亞軍嘅古巴選手拉爾杜成1.634分，但實力超班嘅佢賽後仍然好謙咁話：「我唔在意贏幾多獎牌，只在乎自己有冇進步，亦唔認為自己係世上最出色嘅體操運動員。」中國嘅鄧書弟就攞到銅牌，總算打破之前五屆冇中國選手入三甲嘅頹勢。</p></body></html>
