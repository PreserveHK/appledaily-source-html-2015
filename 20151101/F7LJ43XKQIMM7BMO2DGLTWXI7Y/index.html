<html><header><meta charset="utf-8"><title>【一周必看】用app影相變厲鬼　細路嚇到喊爆唔敢睇</title></header><body><h1>【一周必看】<br>用app影相變厲鬼　細路嚇到喊爆唔敢睇</h1><p>昨天是萬聖節前夕，是扮鬼扮馬的節日，但有父母利用手機應用程式Snapchat的濾鏡，為子女化身成妖魔鬼怪，不少小孩被嚇到尖叫大哭。父母先着子女對鏡笑，然後就為相片加上過濾效果，小孩的臉即變得臉目猙獰，猶如厲鬼一樣，嚇得他們尖叫大哭，亦有人嚇得退避三舍。<br> <br>有網民認為父母令小孩受驚是不對，怒斥「這是殘酷，這不是喜劇」、「這樣對孩子是愚蠢行為」。</p></body></html>
