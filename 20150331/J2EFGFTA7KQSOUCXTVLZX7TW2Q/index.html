<html><header><meta charset="utf-8"><title>體壇點滴︰馬體會首來港戰七人賽</title></header><body><h1>體壇點滴︰<br>馬體會首來港戰七人賽</h1><p>一年一度嘅香港國際七人足球賽已定咗喺今年五月底舉行，而今屆賽事除咗繼續有史篤城、韋斯咸同紐卡素（左）等英超球會派出青年隊參戰外，上屆西甲冠軍馬德里體育會亦會首度派隊參賽！馬體會近季能夠同巴塞及皇馬抗衡，除教練施蒙尼領軍有方，佢哋嘅青訓亦係相當重要一環，近年培訓到好似費蘭度托利斯等球星，而佢哋青訓學院同國際發展總監古迪艾雷斯亦好坦白，派隊另一目標就係想爭亞洲市場之餘，亦想呈現馬體會嘅足球風格。</p></body></html>
