<html><header><meta charset="utf-8"><title>中環在線：捐千萬資助長者膳食 - 李華華</title></header><body><h1>中環在線：捐千萬資助長者膳食 - 李華華</h1><p>維港投資創辦人張培薇（Debbie）噚日現身其實係以私人名義捐1,000萬元支持慈善團體「惜食堂」，支助佢哋開設深水埗社區中心，讓一班長者可以喺周一至周五，一日免費享用兩餐膳食。<br>Debbie話，留意惜食堂好耐，今次捐款完全冇私心，希望可以支持惜食堂深水埗社區中心營運起碼10年。噚日係佢第二次去探訪，喺社區中心逗留兩個幾鐘，同佢好朋友藝人葉蒨文一齊做義工，落手落腳整碟頭飯畀啲公公婆婆享用。</p></body></html>
