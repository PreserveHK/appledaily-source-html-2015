<html><header><meta charset="utf-8"><title>三門仔睇觀音像唔使預約</title></header><body><h1>三門仔睇觀音像唔使預約</h1><p>【先睹為快】香港首富李嘉誠在大埔斥資15億，仿照日本奈良東大寺興建的慈山寺，昨日首日網上登記參觀，已吸引大批市民上網預約。而翁靜晶前日已經「先睹為快」，借嘆茶遠眺過觀音像。</p><p>前日下午翁靜晶跟囡囡及愛犬到了大埔三門仔一間中式酒樓茶座嘆下午茶，在露天茶座往對岸望去，就見到該座全球第二高的觀音像。翁靜晶對茶座讚不絕口「既遙望慈山寺觀音像，又可以帶狗狗。周日，完全大爆滿。」嘆完茶一家幾口還到三門仔偷得浮生閒逛拍照，享受家庭樂。</p></body></html>
