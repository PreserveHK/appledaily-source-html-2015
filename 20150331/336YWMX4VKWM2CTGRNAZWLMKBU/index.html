<html><header><meta charset="utf-8"><title>夜半草地傳呻吟聲原來係........</title></header><body><h1>夜半草地傳呻吟聲<br>原來係........</h1><p>台灣雲林一名電單車司機，上周六深夜11時多，在西螺大同路和省道路口燈位前，微微聽到「哎喲！哎…喲…」的呻吟聲，他好奇循聲音查看，發現聲音來自路邊長滿雜草的荒地，忽然，他腳下傳出聲音「我在這裏！救命啊」。<br> <br>消防隊趕到現場，發現原來是一位阿伯掉落路邊1米深的地方。警方調查發現，70歲的蔡姓阿伯吃完平安宴，駕駛電單車500米後，突然想小解，遂走邊暗處解決，卻不小心踩空，呼救個多小時都沒人聽到，好不容易獲救，還雙手合掌一直猛拜。<br><br>台灣《蘋果日報》</p></body></html>
