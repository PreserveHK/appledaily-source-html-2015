<html><header><meta charset="utf-8"><title>求驗客手記︰天使波衫英超最好賣</title></header><body><h1>求驗客手記︰<br>天使波衫英超最好賣</h1><p>曼聯中場迪馬利亞（圖）雖然表現平平，但有統計指，迪馬利亞件曼聯七號係英超今季最受歡迎嘅波衫。零售商Sports Direct就話，每10個客就有一個係買「天使」件衫，佔咗一成銷量。排第二位嘅係阿仙奴嘅智利射手阿歷斯山齊士，得3.8%。另外，曼聯領隊雲高爾星期日晚返咗荷蘭拎獎，佢因為舊年幫荷蘭拎世盃季軍，獲頒安東基辛克獎，呢個獎係頒畀每年國內對體育有傑出表現嘅人。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
