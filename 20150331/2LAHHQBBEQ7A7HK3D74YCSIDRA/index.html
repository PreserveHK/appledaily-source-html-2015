<html><header><meta charset="utf-8"><title>海昌控股經營8主題公園</title></header><body><h1>海昌控股經營8主題公園</h1><p>【話你知】<br>海昌控股（2255）去年3月在本港主板上市，是中國最大的海洋主題公園營運商，目前在大連、青島、天津、煙台、武漢、成都及重慶，分別經營八個主題公園（大連有兩個主題公園），去年入園遊客共約1,149萬人，同比增加10.6%，三亞海棠灣夢幻世界亦將於2018年落成。此外，該集團部署在一、二線城市的商場，開設兒童遊樂園，並將進軍文化創意產業。海昌控股昨日收市時見1.27元，升6.723%。<br>美通社</p></body></html>
