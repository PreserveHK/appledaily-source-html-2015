<html><header><meta charset="utf-8"><title>松隆子生心急肥B女</title></header><body><h1>松隆子生心急肥B女</h1><p>現年37歲的日本女星松隆子，昨日在個人網頁中公佈，已為其音樂監製丈夫佐橋佳幸誕下女嬰。今次是松隆子首次當母親，她於2007年下嫁比她年長16年的佐橋，二人結婚八年終於榮升父母，實在可喜可賀。</p><p>松隆子昨日親筆撰文公佈喜訊，指平安地誕下了七磅十安士相當健康的BB女，更對支持他們夫婦的各界表示感謝。松隆子去年11月公佈懷孕消息，因為二人已婚多年，當時她就表示非常高興，BB原本是下月出生，略為早產。早前她才剛被拍到挺着巨肚，與丈夫出街的樣子，但不久BB已急於出世。<br>撰文：泉水</p></body></html>
