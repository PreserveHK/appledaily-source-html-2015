<html><header><meta charset="utf-8"><title>Ig逾4.2萬張自拍照最有名地毯將退役</title></header><body><h1>Ig逾4.2萬張自拍照<br>最有名地毯將退役</h1><p>全球最有名地毯即將「退役」，趕快到美國波特蘭（Portland）留倩影！<br>象徵美國西北部大自然風景的藍綠底色，印上代表機場航廈的深藍色T字圖案，這張鋪在波特蘭國際機場（左圖）的地毯近三十年來被烙下無數腳印，已成遊客與當地居民集體回憶，facebook（fb）專頁有1.3萬個讚、Instagram（Ig）上更有逾4.2萬張「自拍照」（右圖），流行程度連奧斯卡紅地毯都望塵莫及。然而地毯過於殘舊，機場已展開龐大換地毯工程，預計需時一年，粉絲紛紛湧到機場拍照留念。<br>英國《每日郵報》</p></body></html>
