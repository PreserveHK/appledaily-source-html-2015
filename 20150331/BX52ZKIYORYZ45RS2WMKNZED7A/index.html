<html><header><meta charset="utf-8"><title>體壇點滴︰名記者沙格癌病復發</title></header><body><h1>體壇點滴︰<br>名記者沙格癌病復發</h1><p>以七彩衣着而知名嘅美國TNT電視台NBA記者沙格（Craig Sager、圖），上年喺季後賽開打前宣佈患上血癌，不少球圈中人都為佢送上祝福；休息11個月之後已經戰勝癌魔，沙格月頭先喺公牛主場險勝雷霆場波復出，但冇幾耐就宣佈因為身體狀況，唔會喺NCAA錦標賽出現。佢個乖仔小沙格喺前兩日就發出聲明，證實爸爸癌病復發，但已接受緊電療，準備進行骨髓移植；小沙格嚟緊亦會一直update爸爸嘅最新進展畀大家知。</p></body></html>
