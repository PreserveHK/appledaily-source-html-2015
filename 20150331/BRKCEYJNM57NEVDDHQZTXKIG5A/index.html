<html><header><meta charset="utf-8"><title>五官畸形加象鼻女嬰被當神咁拜</title></header><body><h1>五官畸形加象鼻<br>女嬰被當神咁拜</h1><p>印度北方邦阿里格爾（Aligarh）上周五有一名「象鼻」女嬰出世。<br><br>女嬰的眼睛和鼻子之間突起，據報這是因為營養不良和當地重度污染，導致女嬰出現基因突變。<br><br>不過，女嬰家人視她為祝福，父母與村民認為女嬰是象神（Ganesha）轉世，紛紛獻上錢和禮物，又圍在她身邊唱歌跳舞，希望她會為家人帶來好運及財富。<br><br>醫生卻不太樂觀，稱「象鼻」嬰兒可能會夭折，若幸運地生存下來，也建議父母帶她去動矯形手術。<br><br>澳洲新聞網</p></body></html>
