<html><header><meta charset="utf-8"><title>羅蘭揭Kay背多一倍對白</title></header><body><h1>羅蘭揭Kay背多一倍對白</h1><p>羅蘭昨日在數碼港接受譚玉瑛主持的電台節目訪問，分享入行經歷，她鼓勵年輕人要堅忍和堅持，羅蘭姐說：「前輩教落，要學定嘢等運到。」她最近與謝安琪（Kay）合作拍新劇《殭》，Kay被指不停補妝兼狂NG影響拍攝進度，不過羅蘭姐就力撐，她說：「冇呀！NG嗰個係我，佢成日同我對戲，仲背埋我啲對白，唔係個個肯，唔好以為佢第一次拍劇乜都唔識，人哋喺舞台上慣晒，好淡定。」<br>此外，亞視將有可能倒閉，入行多年見慣風雨的羅蘭姐慨嘆謂：「做呢行個個都想大家好，有競爭先有進步，淨係得你一個反而發揮唔到。」<br>採訪、攝影：盧妹</p></body></html>
