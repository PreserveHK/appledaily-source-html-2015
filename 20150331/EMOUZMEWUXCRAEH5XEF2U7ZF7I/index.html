<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾偉強向舊愛表白 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鍾偉強向舊愛表白 - 馮仁昭</h1><p>鍾偉強噚日喺中環舉行首張黑膠碟發佈會，老闆林建名、舊同學陳細潔嚟撐場，碟入面收錄咗首重新編曲嘅《朦朧夜雨裡》，佢話首歌當年寫畀剛分手女友，而新版就加咗英文獨白，想同舊女友表白內心世界，鍾偉強話：「仲好掛住佢，佢走唔甩我個心。」<br>呢位舊愛會唔會係陳細潔呢？陳細潔即刻一額汗忍唔住澄清：「梗係唔係我啦！我冇咁嘅福份。」<br>撰文：馮仁昭</p></body></html>
