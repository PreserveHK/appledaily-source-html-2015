<html><header><meta charset="utf-8"><title>「我唔走堂啦」全球最靚仔數學老師</title></header><body><h1>「我唔走堂啦」<br>全球最靚仔數學老師</h1><p>覺得數學堂沉悶？但萬事總會有不一樣的。<br> <br>26歲意大利型男博塞利（Pietro Boselli）不只俊俏身型Fit爆，而且非常聰明，不但擁有工程學博士學位，去年更在倫敦大學學院任教機械工程。<br> <br>有學生在網上搜尋後，發現老師原來是著名品牌的模特兒，六歲被Giorgio Armani發掘，學生隨即紛紛高呼「不再走堂」，不過博塞利已沒有再教書了。他現擔在任模特兒，年初才為健身中心Equinox拍攝火辣廣告，在Instagram有多達四萬名追隨者。<br> <br>英國《星期日郵報》</p></body></html>
