<html><header><meta charset="utf-8"><title>關仁隱事：「火燭」情迷「煙鏟」唔開工 - 關仁</title></header><body><h1>關仁隱事：<br>「火燭」情迷「煙鏟」唔開工 - 關仁</h1><p>靚女模特兒「火燭」愛情大過天，直接啲講句，就係冇男朋友唔得。自從佢同「煙鏟」撻着之後，兩個人就好似孖公仔咁黐到實，仲好快住埋喺一齊。但火燭因為掛住拍拖，成個人懶散晒，有工作搵上門都唔願接，只係想留喺屋企每日攬住煙鏟同玩吓貓狗過日晨，完全唔聽公司支笛。聽火燭身邊啲朋友講，火燭因為受煙鏟影響，搞到佢拍拖後都食多咗煙，佢哋仲話火燭呢排身體唔多好成日咳，醫生叫火燭戒煙，不過就擔心煙鏟煙駁煙，睇怕都好難戒得甩。<br>撰文：關仁</p></body></html>
