<html><header><meta charset="utf-8"><title>周董北京食店引黃牛黨</title></header><body><h1>周董北京食店引黃牛黨</h1><p>周杰倫（周董）在北京開設的J大俠中華料理日前開張，雖然該店已表明周董不會現身，但依然吸引大量粉絲到場，加上羊群心理，門外擠了近千人排隊，餐廳採取限量放籌控制人流，黃牛黨即聞風而至，將前籌賣給排在後面心急的食客，其中有食客花了150人民幣買下一張較前號的籌。至於周董本人則與老婆昆凌在泰國度假，前日有網民更拍下周董夫婦在泰國穿情侶鞋逛街。</p><p>此外，王力宏前日在南京舉行新碟簽名會，有黃牛黨乘勢賣入場票給粉絲時，力宏得知後即氣憤地說：「我喜歡和粉絲近距離見面，沒想到會發生這些事情。」隨之宣佈只要拿着他的新碟就可以入場，阻絕黃牛黨。<br>撰文：炎烱烱</p></body></html>
