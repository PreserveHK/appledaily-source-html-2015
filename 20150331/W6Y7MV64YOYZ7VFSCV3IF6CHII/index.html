<html><header><meta charset="utf-8"><title>咁肉緊嘅！明眼人都知你大搏殺啦</title></header><body><h1>咁肉緊嘅！<br>明眼人都知你大搏殺啦</h1><p>練馬師蘇偉賢今期(4月1日)夜馬重用柏寶，共合作三駒「星際武士」、「帝聖神駒」、「當代沙皇」，今朝(30日)練者好肉緊，捉住柏寶傾個不停，又一齊往馬房方向行去，盡露搏殺手影。其中「星際武士」今季三戰一冠兩亞全入Ｑ，年輕馬既有質素又有進步，絕對係這對騎練組合的出擊重心。<br>除了柏寶之外，蘇偉賢又mark實另一澳洲騎師連達文，向他指手劃腳不停教路，明顯在講解周三應如何發揮兩匹合作馬「神光輝耀」及「福爾摩斯」，亦有重視必要。</p></body></html>
