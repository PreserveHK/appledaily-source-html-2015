<html><header><meta charset="utf-8"><title>體壇點滴︰頹老虎跌出世界100</title></header><body><h1>體壇點滴︰<br>頹老虎跌出世界100</h1><p>沒有最頹，只有更頹！喺啱啱公佈嘅男子高球世界排名，39歲嘅前一哥「老虎」活士（左）錄得近18年嚟最差成績，跌出前100名，跌到只係排第104位！活士近年持續受背部傷患困擾，但係上年衰極年終排名都有32名，點知今年開季仲差，上個月就宣佈無限期休息，冇比賽嘅結果咪係世界排名插水囉。不過佢前排放風，話有望參加嚟緊四月九號開打嘅大師賽，話唔定復出第一擊就贏到個人第五件綠夾克威番次呢。</p></body></html>
