<html><header><meta charset="utf-8"><title>馮仁昭四圍超：糖妹好戲或演台劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>糖妹好戲或演台劇 - 馮仁昭</h1><p>糖妹噚日到新城電台宣傳新歌《一個月亮》，新碟除咗有自己創作之外，仲搵嚟范曉萱、林一峰同徐佳瑩一齊合作，佢話：「本來考慮過新碟封面唔用自己個樣，覺得咁可能會令大家專注音樂多啲。」<br>另外，糖妹啱啱拎咗個微電影最佳女主角獎，佢笑話：「我最近仲入圍咗一部台劇嘅演員選拔最後五強，對我嘅演技嚟講係有少少肯定㗎！」<br>撰文：馮仁昭</p></body></html>
