<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃夏蕙自爆拍三級片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃夏蕙自爆拍三級片 - 馮仁昭</h1><p>黃夏蕙噚日喺柴灣接受17歲主持人陳恩碩訪問，夏蕙姨自爆嚟緊會拍部三級片，仲自封係色模，不過脫就應該冇乜觀眾想睇：「最多露事業線，好閒啫，個個都有。」夏蕙姨早排搞嘅生前喪禮，有贊助商為佢做咗個水晶棺材，已經成功拍賣出，仲籌到50幾萬用嚟做善事，佢話遲啲會行個婚紗騷，乘勢搵贊助商訂製套水晶婚紗，照樣拍賣做善事。<br>撰文：馮仁昭</p></body></html>
