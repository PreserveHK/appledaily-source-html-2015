<html><header><meta charset="utf-8"><title>求驗客手記︰緬恩斯教練女友索爆</title></header><body><h1>求驗客手記︰<br>緬恩斯教練女友索爆</h1><p>德國《圖片報》早幾日披露，原來緬恩斯教練馬田舒密特有個索女友！雖然舒密特已經47歲，但佢女友珍娜（圖）只係26歲，青春可人，𠵱家仲讀緊書，平時做兼職模特兒，佢自己都話唔會吝嗇呢副好身材，就算拍內衣廣告，要露啲肉都冇問題。我求大俠喺唔同討論區見到呢單新聞，網民特別留意珍娜嘅一句話，「自從同舒密特拍拖之後，我就成日食芝士同腸。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
