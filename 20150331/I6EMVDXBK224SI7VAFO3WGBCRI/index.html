<html><header><meta charset="utf-8"><title>為吃思樂冰4歲女凌晨獨自離家</title></header><body><h1>為吃思樂冰<br>4歲女凌晨獨自離家</h1><p>「我只想要思樂冰！」美國賓夕凡尼亞州4歲女童里奇韋（Annabelle Ridgeway圖）凌晨3時突然想吃思樂冰，竟獨自溜出家門，冒雨搭巴士到便利店，希望一嚐冰凍滋味，卻把父母、巴士司機嚇得震騰騰。<br>「你一定是開玩笑吧！」巴士司機珍尼弗問里奇韋為何半夜獨自外出，得到的答案竟讓他啼笑皆非後，立刻通知上峯，乘客則幫忙安慰小女孩。一小時後，一臉驚慌的父母前來接走里奇韋，他們感激司機幫忙，不過，小女孩仍念念不忘要母親買思樂冰給她，母親答應：「但你要答應我，下次等等我，才一起去，好嗎？」<br>美國廣播有限公司</p></body></html>
