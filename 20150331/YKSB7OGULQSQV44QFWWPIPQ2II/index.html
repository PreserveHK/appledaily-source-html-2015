<html><header><meta charset="utf-8"><title>潛行地盤　旺角老爆賊斷正</title></header><body><h1>潛行地盤　旺角老爆賊斷正</h1><p>【本報訊】旺角德昌街82號一個建築地盤，昨清晨5時許發生企圖爆竊案。地盤姓黃男保安員（50歲）巡邏時，發現儲物櫃旁有一名身穿紅色T恤的南亞裔可疑男子，而儲物櫃的鎖頭不翼而飛，懷疑有人潛入企圖爆竊，他喝止並報警，疑人見事敗逃走。<br><br>警方接報在地盤附近一帶兜截，卒在豉油街與廣東道交界後巷拘捕涉案34歲南亞裔男子。同一時間，警方亦在附近截獲一名染藍色頭髮的可疑男子，懷疑他們是一夥人，惟調查後證實後者與案無關，予以放行。至於涉事地盤點算後沒有財物損失，旺角警區刑事調查隊正跟進案件。<br><br>■記者潘志能</p></body></html>
