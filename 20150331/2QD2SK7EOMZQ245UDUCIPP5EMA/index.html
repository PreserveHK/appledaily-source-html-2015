<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李榮浩搵食唔預楊丞琳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李榮浩搵食唔預楊丞琳 - 馮仁昭</h1><p>曾經同楊丞琳傳緋聞嘅內地歌手李榮浩，噚日喺新城電台宣傳今個禮拜六舉行嘅演唱會，雖然忙住綵排，不過第一次嚟到香港，當然唔可以錯過香港美食啦！佢已經一早叫定朋友帶佢四周圍搵好嘢食，因為完騷後要即刻返內地工作，所以之後未必有時間留低遊覽香港。至於粉絲最關心嘅事當然係佢同楊丞琳有冇發展機會，李榮浩留晒餘地咁話：「以後再說啦！」<br>撰文：馮仁昭</p></body></html>
