<html><header><meta charset="utf-8"><title>Jeana遇網上騙徒</title></header><body><h1>Jeana遇網上騙徒</h1><p>何佩瑜（Jeana）前晚看微博時，發現有粉絲留私信，對方長篇大論下，原來想向她借五萬元應急，還留了銀行戶口叫Jeana盡快過數，她看後啼笑皆非，Jeana昨日在電話中說：「細細個我有睇《警訊》㗎，騙徒手法真係層出不窮，不過佢打咁大篇字問我借錢，當中又冇講原因，好搞笑。我個樣唔係咁seven㗎嘛，我真係要變精靈啲。」</p><p>Jeana表示過去借了八萬元給朋友，她說：「當時因為同情心，但對方就有借冇還，我噚日來回內地登台用咗14小時車程，我途中都係啃杯麪，我賺嘅都係辛苦錢，唔好呃我。」<br>採訪：比華利</p></body></html>
