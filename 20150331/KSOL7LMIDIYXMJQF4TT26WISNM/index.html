<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周迅笠實再傳大肚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周迅笠實再傳大肚 - 馮仁昭</h1><p>周迅同高聖遠結婚未夠一年，傳過幾次話周迅有喜，但次次都係流料，40歲嘅周迅年紀唔細，要懷孕都唔易，最近又傳出周迅有喜，仲話佢𠵱家安緊胎，早幾日又有人喺北京見到周迅兩公婆同朋友一齊打邊爐，周迅當時着住厚外套包到實遮晒啲身材。不過周迅噚日喺北京出席活動，澄清自己未有B，仲可以喺台上打觔斗，但唔知點解佢呢排咁鍾意着鬆身衫嘅？<br>撰文：馮仁昭</p></body></html>
