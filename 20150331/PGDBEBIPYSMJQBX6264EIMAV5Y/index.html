<html><header><meta charset="utf-8"><title>Gordon重遇欣彤冇尷尬</title></header><body><h1>Gordon重遇欣彤冇尷尬</h1><p>天堂鳥及吳國敬昨日在灣仔出席「橫店·中國圓明新園」記者會，天堂鳥表示今年除音樂外，亦希望拍劇當演員，其中Gordon說：「自己未去過橫店，今年都想去吓，最好係3個一齊去拍嘢啦！」早前Gordon被指介入林欣彤跟前男友的戀情，但事後Gordon已澄清跟對方只屬朋友關係，問到若將來要跟林欣彤合作拍劇會否感到尷尬？Gordon說：「唔會，咁工作方面都係要搵食嘅。」<br>此外，正忙於演唱會綵排的吳國敬表示，個唱之後要還歌債，幸好之前已寫下不少作品，所以今下半年會有大量作品和大家見面。<br>採訪、攝影：譚倩宜</p></body></html>
