<html><header><meta charset="utf-8"><title>陳豪度唔掂細仔大名</title></header><body><h1>陳豪度唔掂細仔大名</h1><p>陳豪昨日到新城電台接受訪問，順道為65歲生日的節目主持薛家燕送上驚喜蛋糕。陳豪被問到出門工作可會記掛剛滿月的幼子Nathan時，他即甜笑說：「湊小朋友好重要，不過都要做好工作先。」至於Nathan的中文名字，陳豪表示仍未改好，稍後會為囝囝舉辦百日宴。<br>此外，昨天生日的家燕姐就指願望是家燕媽媽加盟店今年內能開設5間，她笑說：「夠60歲已經好多優惠，睇戲又半價，要享受吓呢啲福利先得，做人最緊要心境年輕，珍惜日子同身邊人，其實呢個已經係第7個蛋糕，新城今（昨）晚仲幫我擺50圍同fans聚會。」<br>採訪、攝影：藍文浩</p></body></html>
