<html><header><meta charset="utf-8"><title>𡃁模轉做礦工勁賺三層樓揸手</title></header><body><h1>𡃁模轉做礦工<br>勁賺三層樓揸手</h1><p>澳洲西部城市班伯利（Bunbury）一名年輕女子，年少時曾經是一名模特兒，但她之後毅然轉行，改到一個礦場工作更因此賺大錢購入三座物業。<br><br>現年25歲的姆瑪（Shana Mooyman）年少時是一名模特兒，但因要還債及希望轉行，於是在朋友介紹下到礦場找到一份長工，學習操作機械掘礦。經過六年的訓練，她已成為合格的操作員，「任何機器我都舞得掂」並賺到可觀的金錢，成為三座物業的業主。<br><br>姆瑪坦言，開始轉行時也感到小許緊張，因為身邊都是男同事，感到備受孤立，幸好在女同事的協助下，終能成功融入團隊，成為一名出色的礦工。<br><br>英國《都市報》</p></body></html>
