<html><header><meta charset="utf-8"><title>棺材甩底　死人仆街咁濕滯</title></header><body><h1>棺材甩底　死人仆街咁濕滯</h1><p>屍體突然「破棺而出」並非恐怖電影的情節，印尼一場喪禮發生罕見意外，叫人驚訝不已。<br><br>網上流傳一段短片，在莊嚴肅穆的喪禮途中，親人站在隊伍前為靈柩開路，後面跟着抬棺人士，護送死者走最後一程，其他親友則夾道送別。<br><br>豈料，棺木卻懷疑太過兒戲，遺體竟然從底部跌出，重重墮地，抬棺幾人竟然懵然不知，繼續抬着空棺材往前走，直至跟在後面的人士呼叫，他們才連忙回頭抬起遺體繼續進行儀式。<br><br>Liveleak</p></body></html>
