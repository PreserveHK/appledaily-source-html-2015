<html><header><meta charset="utf-8"><title>鎮宇食消夜睇浩南頭</title></header><body><h1>鎮宇食消夜睇浩南頭</h1><p>吳鎮宇、鄭浩南與譚耀文演出、鄭保瑞監製和劉浩良執導的《衝鋒車》，昨晚在尖沙嘴文化中心舉行首映，影片於後天上映，面對近期氣勢強勁的《五個小孩的校長》，當然有一定壓力。昨晚該片台前幕後主要人員出席首映禮造勢，鎮宇指拍攝該片期間經常要開夜班，難免要食消夜，但大家又很擔心發胖，他笑說：「我哋見到鄭浩南肯食嘢，大家先敢食，因為佢身材咁弗，大家都驚輸畀佢。」<br></p><p>鄭浩南是運動員體形，每天都好勤力做運動，他說：「唔知係咪遲婚關係，所以冇咁易肥。」鎮宇聽了立刻陰陰嘴笑說：「少用呀，咁樣可以消脂咩！」<br>採訪：溫敏芝<br>攝影：陳俊強</p></body></html>
