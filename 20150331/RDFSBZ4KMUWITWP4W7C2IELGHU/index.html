<html><header><meta charset="utf-8"><title>村姑大娛塘：AKB總選隨時流失30萬票</title></header><body><h1>村姑大娛塘：<br>AKB總選隨時流失30萬票</h1><p>日本組合AKB48集團舉行嘅人氣總選，每年都好矚目，不過，今年已經玩到第七屆，有啲成員都玩到唔想玩，好似前六屆都打入十大嘅人氣成員小嶋陽菜，前晚喺截止報名後宣佈冇參選，佢話係考慮咗幾日嘅決定。<br>至於去年握手會被斬傷嘅入山杏奈，亦宣佈唔參選，川榮李奈因即將離隊都唔會參與。其餘人氣成員包括生駒里奈、松井玲奈等都話唔玩。有粉絲計過條數，去年有入圍但今年唔玩加埋最近畢業嘅成員，夾埋就有超過38萬票，即係話隨時會流失好多票。由於投票要買CD，估計今年AKB總選會賺少好多。<br>撰文：李村姑</p></body></html>
