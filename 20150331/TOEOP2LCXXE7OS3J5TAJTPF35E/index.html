<html><header><meta charset="utf-8"><title>黃雀在後？冇呢支歌仔唱咯！</title></header><body><h1>黃雀在後？冇呢支歌仔唱咯！</h1><p>禮拜三(4月1日)跑馬地百萬挑戰盃終極戰用A跑道作賽，睇番最近3月4日同一移欄九場賽事，所有頭馬入直路時，均守於前六名位置，留居中後叠好難反先。尤其短途賽，前置馬優勢更加明顯，好似「年年好運」、「醉中意」及「有醒」，都係放頭或守前領馬之後的有遮擋位置下競跑勝出。<br>今戰列陣馬中，頭場「奇妙恩典」上仗正是於3月4日谷草A欄帶到，贏完等番同一跑道先再戰，有機會完成三連捷。另外，第二場「金紫荊」在谷草A欄贏過四次，場地性能完全唔使懷疑，換潘頓抽到四檔好位，老馬擺明要盡地一煲。</p></body></html>
