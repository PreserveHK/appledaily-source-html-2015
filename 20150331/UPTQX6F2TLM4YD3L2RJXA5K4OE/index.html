<html><header><meta charset="utf-8"><title>【柴灣】望海景租金近萬元</title></header><body><h1>【柴灣】<br>望海景租金近萬元</h1><p>【本報訊】《蘋果》記者走訪全港各區工廈劏房，竟在柴灣發現一個租金叫價近萬元的無敵海景工廈劏房。這個海景劏房位於柴灣工業城第二期二樓，區內地產經紀對劏房兩字十分敏感，經過多次追問，才表示另有寫字樓出租，帶記者去睇樓。<br>現場所見，該工廈單位面積1,000方呎，間有7至8個房，其間經紀集中推介其中兩個面向避風塘的海景房間，該兩房每個面積150方呎，其他單位則是貨倉。她說上址樓底高已間了一個面積相若的閣樓，上下兩層共300方呎，租金叫價9,800元。<br>她又說，閣樓一層除有獨立廁所，還設沖涼房，她說柴灣工廈劏房較少，海景房更少。<br>■記者黃學潤</p></body></html>
