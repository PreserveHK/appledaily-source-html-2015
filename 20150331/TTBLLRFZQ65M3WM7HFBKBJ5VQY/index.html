<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Cara肉麻打孖慶祝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Cara肉麻打孖慶祝 - 馮仁昭</h1><p>Cara G.同丈夫Jesper噚日結婚兩周年，Cara喺Ig上載多張結婚照，仲好肉麻咁留言：「今年是我們一起的十個年頭、今天（昨天）是結婚的兩周年，用言詞難以形容我有多麼的愛你，我相信我們是天造地設的一對，等不及想與你白頭偕老。」Cara話已經計劃好到君悅酒店慶祝，打孖紀念結婚周年同佢嘅31歲生日。<br>撰文：馮仁昭</p></body></html>
