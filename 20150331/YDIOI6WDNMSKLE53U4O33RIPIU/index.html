<html><header><meta charset="utf-8"><title>電腦拼出終極美女俊男</title></header><body><h1>電腦拼出終極美女俊男</h1><p>電腦拼圖軟件一般被警方用來做疑犯拼圖，但製作軟件的專家則用它拼出「終極俊男美女」的樣貌。專家先請志願者拼出心目中的漂亮面孔，然後由另一批約100名志願者進行品評，綜合所有意見後，就得出英國人眼中最漂亮的男女面孔。</p><p>研究揭示了兩性對「美貌」的看法大不同。對於「俊男」，女性拼出的面孔較女性化，例如下顎線條較柔和、面孔較瘦、嘴唇較飽滿、沒有蓄鬍子等等；相反，男士卻覺得粗獷的男性面容更有吸引力。<br>另外，女性認為嘴唇飽滿、面瘦、眼大和顴骨高是美女的必備特徵。專家指出：「對於美女樣貌，女性比男性更加傾向認為性感面容漂亮。」<br>英國《每日鏡報》</p></body></html>
