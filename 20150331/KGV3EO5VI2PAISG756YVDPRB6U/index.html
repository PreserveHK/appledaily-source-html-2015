<html><header><meta charset="utf-8"><title>揀唔到要邊個？泰艷福男一次過娶孖妹</title></header><body><h1>揀唔到要邊個？<br>泰艷福男一次過娶孖妹</h1><p>尋覓理想的結婚伴侶並不易，泰國一名男子與一對孖生姐妹拍拖，然而他卻決定不了該跟誰結婚，結果索性把她們雙雙娶回家，盡享齊人之福。<br><br>該名艷福無邊姓杜的男子（Winchao Tao）來自夜功府（Samut Songkram），與孖生姐妹青梅竹馬，經常形影不離，長大後連拍拖都一起。艷福男很想成家立室，只是無法決定最愛是誰，結果膽粗粗同時向孖女求婚，豈料她們一口答應，只是各要求122克黃金及1.9萬港元禮金作嫁妝。<br><br>婚後姐妹花入住男家，各獲配一間睡房，而在新婚夜，她們各陪丈夫一晚，至第三晚才三人同眠。<br><br>stomp網</p></body></html>
