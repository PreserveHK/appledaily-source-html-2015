<html><header><meta charset="utf-8"><title>福伯出院老婆買兔慶祝</title></header><body><h1>福伯出院老婆買兔慶祝</h1><p>現年72歲的荷李活影星夏里遜福（Harrison Ford），三周前因嚴重撞機意外而頭部受傷兼要做盆骨手術，不過，他原來已靜悄悄離開加州的醫院，回到家中休養。</p><p>據昨日美國雜誌《People》報道，福伯上周六原來已經秘密出院，轉於家中休息，亦有傳有途人目睹福伯於洛杉磯駕駛外出。據知福伯仍要定期到醫院覆診，繼續做些簡單的物理治療，令盆骨完全康復。周日就有狗仔隊拍到福伯老婆嘉麗絲達霍克（Calista Flockhart）與兒子Liam齊齊外出，購買兔公仔等復活節裝飾品佈置居所，跟福伯於家中度佳節。<br>撰文：盧葦</p></body></html>
