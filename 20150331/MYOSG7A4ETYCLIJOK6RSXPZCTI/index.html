<html><header><meta charset="utf-8"><title>求驗客手記︰史達寧207萬周薪嫌少</title></header><body><h1>求驗客手記︰<br>史達寧207萬周薪嫌少</h1><p>利物浦同史達寧（圖）續約一事陷入僵局，呢位英格蘭新星成日扭扭擰擰，英媒最近就透露，紅軍準備出18萬鎊（約207萬港元）嘅周薪利誘佢續約，但據講當事人都係企硬季尾先傾，似乎係想為自己留後路，等皇家馬德里或拜仁慕尼黑等班霸出手，多幾項選擇再決定前途。我求大俠覺得，史達寧個心已經唔喺球隊，仲當正自己係美斯同C朗，18萬鎊咁高薪都嫌唔夠，利記都係早賣早着啦！</p></body></html>
