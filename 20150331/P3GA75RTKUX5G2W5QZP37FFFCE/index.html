<html><header><meta charset="utf-8"><title>侏儒舉重健將愛變性人譜出長短腳之戀</title></header><body><h1>侏儒舉重健將愛變性人<br>譜出長短腳之戀</h1><p>男的高1.3米（4呎4吋），女的高1.9米（6呎3吋），美國侏儒舉重運動員克拉夫特跟女友這段長短腳之戀（圖）更顛覆了世俗掣肘，事關他女友是變性人。<br>52歲克拉夫特個子矮小，但能舉起足足是他體重四倍的物件，創世界紀錄，積極挑戰人體極限的同時，克拉夫特亦勇於追求真愛，半年前開始跟比他年輕9歲的佛州變性人貝爾拍拖。貝爾大讚「克拉夫特舉重時很性感，我從未試過跟4呎4吋高的人拍拖，很好奇，很樂意給他一個機會，他人很好」；克拉夫特亦「很享受跟變性人相戀，現在我是世上最幸福的人」。<br>英國《每日鏡報》</p></body></html>
