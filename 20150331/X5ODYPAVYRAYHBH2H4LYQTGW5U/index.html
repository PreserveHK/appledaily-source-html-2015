<html><header><meta charset="utf-8"><title>女士一起看悲情戲「喊餐飽」獲正能量</title></header><body><h1>女士一起看悲情戲<br>「喊餐飽」獲正能量</h1><p>英國一項研究發現，很多女士愛一起看悲劇電影「喊餐飽」（圖），原來是為了獲得正能量。<br>英國卡迪夫大學（Cardiff University）邀請30對年齡介乎20至33歲的女性朋友參與測試，分開及一同觀看一些會令人大喜大悲的影像，然後要她們為這些影像評分，研究員一邊以掃描儀器測量她們的腦電波，發現當女性一起看喜劇會覺得更好笑，看悲劇就會覺得沒有獨個兒看時那麼傷感，在同喜同悲、分享感受的過程中，友情亦會更穩固。<br>英國《每日郵報》</p></body></html>
