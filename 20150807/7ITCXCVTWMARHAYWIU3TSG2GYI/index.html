<html><header><meta charset="utf-8"><title>體壇拾趣：阿姐大壽願望成真</title></header><body><h1>體壇拾趣：<br>阿姐大壽願望成真</h1><p>「阿姐」陳瑤琴（右）噚晚喺黃埔一酒店舉行92歲壽宴，多位球圈中人、包括笑稱係阿姐「男友」嘅前亞洲足協秘書長韋立本（左）都現身到賀，場面熱鬧。將畢生奉獻畀香港足球嘅阿姐，雖然唔知道陳詠詩等三位女足成功喺日乙落班，但佢嘅生日願望都離唔開女足︰「希望後輩可以繼續搞起女足，教練都要爭氣，出到去比賽唔好大敗收場。」咁女足都成功衝出香港，阿姐都算係願望成真啦！</p></body></html>
