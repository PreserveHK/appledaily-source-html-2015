<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃海波突爆已做老竇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃海波突爆已做老竇 - 馮仁昭</h1><p>內地男星黃海波去年5月喺北京因嫖妓被判入收容所六個月，事後驚爆涉案女子係變性人，傳聞女友曲柵柵對佢不離不棄，更有傳兩人喺美國結婚生B。黃海波噚日凌晨突然喺微博宣佈喜訊：「當爸爸了，高興，感恩老婆。」雖然佢一直未有證實婚訊，暫時亦未知佢口中嘅老婆係咪指曲柵柵，但可以肯定係黃海波結咗婚，仲做埋人老竇。<br>撰文：馮仁昭</p></body></html>
