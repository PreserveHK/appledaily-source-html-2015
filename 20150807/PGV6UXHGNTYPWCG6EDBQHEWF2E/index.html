<html><header><meta charset="utf-8"><title>首次土國起飛　美無人機襲IS</title></header><body><h1>首次土國起飛　美無人機襲IS</h1><p>土耳其批准美軍使用因吉爾利克（Incirlik）空軍基地後，美軍前日首次從該基地派出無人機（圖），空襲位於敍利亞拉卡的極端組織伊斯蘭國（IS）。<br>美國國防部指無人機已多次從因吉爾利克飛到敍利亞進行任務，但這是首次對IS進行空襲。土耳其外長恰武什奧盧跟美國國務卿克里會談後表示，土、美將合作向IS展開全面攻擊，有指未來幾日將有多30架美軍戰機進駐因吉爾利克作準備。<br>IS雖然面對盟軍空襲，仍能擴展版圖，昨日跟敍利亞政府軍激戰後奪取蓋爾耶泰因鎮，距離重鎮霍姆斯僅85公里，並繼續向敍利亞首都大馬士革進逼。<br>法新社</p></body></html>
