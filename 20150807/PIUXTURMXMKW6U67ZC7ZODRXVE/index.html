<html><header><meta charset="utf-8"><title>Yura整鬼臉勁嚇人</title></header><body><h1>Yura整鬼臉勁嚇人</h1><p>韓國女團Girl's Day早前演出綜藝節目《一周偶像》，成員Yura被迫做鬼臉自拍，自毀靚女形象。節目中Yura在挑戰「66秒內念Rap」時失敗而要接受懲罰，由缺席演出的成員惠利提出懲罰方式，Yura要大叫「李惠利漂亮」三次後再搞鬼自拍。Yura躲在角落自拍後，就連自己也不禁說：「我好醜！」照片一公開，成員及主持即時爆笑，笑指Yura的自拍照十足十名畫《吶喊》的主角。</p></body></html>
