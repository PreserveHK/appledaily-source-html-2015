<html><header><meta charset="utf-8"><title>體壇拾趣：東方大勝盡顯霸氣</title></header><body><h1>體壇拾趣：<br>東方大勝盡顯霸氣</h1><p>今季先後羅致徐德帥（左）等11名新兵嘅東方，噚日喺京士柏運動場同「升班馬」夢想駿其，合演季內首場友賽，結果憑基奧雲尼梅開二度，加上鞠盈智、巴域斯同迪高各建一功下，以5:0大勝一場，盡顯霸氣。東方教練楊正光賽後話戰果都係其次︰「練咗一段時間，係時候以比賽提升球員狀態，所以除咗啱啱歸隊嘅法圖斯，同基藍馬等幾位傷兵外，其餘都有份落場，相信月底返三水集訓後，會有新季陣容嘅腹稿。」</p></body></html>
