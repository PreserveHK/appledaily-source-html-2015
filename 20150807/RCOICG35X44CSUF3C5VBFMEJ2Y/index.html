<html><header><meta charset="utf-8"><title>劉心悠甩頭攬BabyJohn</title></header><body><h1>劉心悠甩頭攬BabyJohn</h1><p>劉心悠、蔡瀚億（BabyJohn）日前在觀塘宣傳新片《有客到》，片中心悠因車禍被割甩頭顱，自此與青梅竹馬的BabyJohn陰陽相隔，心悠說：「戲裏面要化死人妝，條頸要化好深嘅傷痕，化妝都要兩個鐘，皮膚搞到又紅又痕，不過都值得。我試過半夜去殯儀館嘅廁所，照鏡都嚇親自己，都嚇到途人。」<br>問BabyJohn與心悠有否親熱戲？他笑說：「只係攬住咋，佢係女神，所以好易入戲。」<br>採訪：溫敏芝<br>場地：如心艾朗酒店</p></body></html>
