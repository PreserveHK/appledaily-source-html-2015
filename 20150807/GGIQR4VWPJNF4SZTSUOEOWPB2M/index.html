<html><header><meta charset="utf-8"><title>倖存者促撤安保法</title></header><body><h1>倖存者促撤安保法</h1><p>【民眾抗議】<br>在國會強推安保法案的日本首相安倍晉三，昨日出席廣島原爆70周年紀念活動時，遇到原爆受害者請願要求撤回法案，並遭反對法案的民眾喝倒采。<br>安倍昨日在廣島出席原爆70周年紀念活動時，有七個獲安排與安倍會面的原爆受害者團體，當面向安倍遞交請願信，指安保法案違憲，要求撤回。另有不少市民在會場外的原爆遺址抗議，高呼反對安保法案及解禁集體自衞權，並向安倍叫囂，表示不歡迎他來廣島參加紀念儀式。安倍未有作出任何回應。<br>中央社/中通社</p></body></html>
