<html><header><meta charset="utf-8"><title>阿尊幫影迷剪髮做善事</title></header><body><h1>阿尊幫影迷剪髮做善事</h1><p>荷李活影星尊達拉華達（John Travolta）日前在佛羅里達州出席ShareSpace慈善基金拍賣活動，其中一項拍賣是與阿尊跳舞。有兩位女士以4,000美元（約31,200港元）投得。阿尊跳舞時使出他主演的《危險人物》（Pulp Fiction）招牌舞姿，一名女士要求阿尊親手為她剪奧瑪花曼（Uma Thurman）於片中的齊蔭髮型。雖然效果未如理想（小圖），但女士也十分興奮。</p></body></html>
