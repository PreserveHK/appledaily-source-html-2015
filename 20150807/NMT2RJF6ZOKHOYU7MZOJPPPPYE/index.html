<html><header><meta charset="utf-8"><title>周立璟新女友曝光</title></header><body><h1>周立璟新女友曝光</h1><p>曾與張惠妹及Ana R.拍拖、有模特兒殺手稱號的周立璟，早前傳與結婚3年多的巴西籍老婆Giselle Effting辦離婚。據周立璟身邊友人透露，周立璟與太太分居不足一個月已有新女友，對方是日本與瑞典混血模特兒Sofia Wakabayashi，他更帶新歡見好友。</p><p>近日二人秘遊東京，兩人雖未公開合照，但周立璟facebook頻放日本美食，而Sofia的Instagram更留言日本之行有伴玩得開心。身高達180cm的Sofia曾參加Asia's Next Top Model，更屬周焯華（洗米華）旗下Sun Esee Model公司。<br>撰文：唐如</p></body></html>
