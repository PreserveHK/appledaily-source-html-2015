<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杏兒抗拒做生招牌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杏兒抗拒做生招牌 - 馮仁昭</h1><p>胡杏兒前日俾本報影到佢帶埋父母同男友食飯兼巡舖，佢噚日喺將軍澳做宣傳時話：「其實只係帶佢哋去睇吓間舖，點知撞到記者。」講到佢父母對男友嘅印象？杏兒甜到爆話：「冇正式問佢哋，但係佢哋都信得過我嘅選擇。」唔知有冇催婚呢？杏兒就話父母一向都唔會催。至於會唔會同男友影婚紗相省招牌？佢就話：「唔好喇，太過高調喇！」<br>撰文：馮仁昭</p></body></html>
