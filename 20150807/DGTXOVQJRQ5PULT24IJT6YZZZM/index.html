<html><header><meta charset="utf-8"><title>大鱷食小鱷為求存同類相殘</title></header><body><h1>大鱷食小鱷<br>為求存同類相殘</h1><p>南非克魯格國家公園上演一幕大鱷食小鱷，一些有多年經驗的專業導遊都說前所未見。<br><br>照片由三十二歲攝影師塔妮亞（Tanja Merensky-Hartinger）於六月十四日拍攝，照片所見一隻巨型鱷魚頭部浮出水面，口中咬著一條鱷魚寶寶，鱷魚寶寶腹部朝天奄奄一息、身上明顯有咬痕。巨型鱷魚最後將鱷魚寶寶原條吞下，飽餐一頓。<br><br>塔妮亞對此情景大感震驚，她說成年鱷魚較喜歡擒下較大獵物，較少對如此小型的獵物下手。塔妮亞表示：「鱷魚很偶爾會同類相食，通常都是因缺乏獵物，為了生存才這麼做。」<br><br>英國《每日鏡報》 <br><br></p></body></html>
