<html><header><meta charset="utf-8"><title>朴恩惠廣東話問候Fans</title></header><body><h1>朴恩惠廣東話問候Fans</h1><p>曾經在《大長今》 中飾演連生的韓國女星朴恩惠與佘詩曼，昨日出席韓國品牌HERA在尖沙嘴開設的首間國際概念店。朴恩惠先以廣東話說「大家好」，再用普通話介紹自己，她表示很久沒有來香港，又問候粉絲。<br>朴恩惠表示前晚有居港的韓國朋友帶她去尖沙嘴食中菜，又去了迪士尼：「本來諗住自己嚟，但噚日係兩個小朋友3歲生日，所以帶佢哋同米奇合照，老公都有一齊嚟。佢知道有得嚟香港見米奇，半個月前佢日日都講幾次要去香港。」問她有否被途人認出，她說：「自己戴咗帽，有帶小朋友，都有少少人認得出，但大家都好有禮貌同我打招呼。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
