<html><header><meta charset="utf-8"><title>Mandy爆李逸朗合照即閃</title></header><body><h1>Mandy爆李逸朗合照即閃</h1><p>李逸朗（Don）與蔣雅文（Mandy）當年屬同公司，這對舊拍檔一直被幻想是情侶，不過他們已多次否認。前日Don在facebook貼了一張與Mandy的合照以「七年之約」來形容，之後又貼了一段很感性與人吃飯的留言，令人聯想對象是Mandy。不過Mandy前晚受訪時說：「我冇同佢食飯！今日（前日）佢有嚟幫襯，但我忙緊，傾兩句就離開。8年冇聯絡，大家追求嘅唔一樣，見到老朋友互相問候一下。」<br>Don受訪時解釋飯腳是彭懷安（Eddie），他又祝福Mandy說：「見佢嫁咗人後，人又靚咗，戥佢開心。」都是另一個美麗的誤會。<br>採訪：皓騫</p></body></html>
