<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小齊嘆茶闔家歡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>小齊嘆茶闔家歡 - 馮仁昭</h1><p>最近為咗首部自導自演嘅電影《落跑吧愛情》做宣傳嘅任賢齊，噚日見佢一家四口喺銅鑼灣利園Cova飲嘢，本來一家人坐喺外面茶座，不過佢發現有記者影相後，就好醒目通知老婆，仲同餐廳要求調位。飲嘢其間一對仔女好似樹熊咁不停向父母撒嬌，囡囡箍住小齊睇手機，囝囝就坐媽咪大髀，小齊仲開咗支紅酒同老婆嘆，隔咗一陣就喺秘道離開。<br>撰文：馮仁昭</p></body></html>
