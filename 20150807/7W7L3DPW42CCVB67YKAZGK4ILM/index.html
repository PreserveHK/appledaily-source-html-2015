<html><header><meta charset="utf-8"><title>高Ling否認逼走子珊</title></header><body><h1>高Ling否認逼走子珊</h1><p>高海寧（高Ling）與郭偉亮（Eric Kwok）昨日在尖沙嘴出席活動，徐子珊日前表示約滿將不續約無綫，事後有指因失寵，高海寧被問此事，她說：「唔清楚呀，我閉關咗兩個幾月拍劇，冇留意啲新聞。」但因她曾經與殼王陳國強傳緋聞，於是有傳她想踢走徐子珊博上位？她即說：「又關我事？唔係我呀，我邊有咁大權，我只係小小小職員。」不過她說：「拍劇時戲份都重咗，自己都會畀多啲心機去演。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
