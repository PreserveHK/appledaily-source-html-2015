<html><header><meta charset="utf-8"><title>體壇拾趣：陳偉豪捕獲古莊臣</title></header><body><h1>體壇拾趣：<br>陳偉豪捕獲古莊臣</h1><p>米路轉行做大廚？目前喺河北集訓嘅南華，雖然原定噚晚對中超河北石家莊永昌嘅慈善賽，因為冇批文而要延期，但少林寺嘅集訓之旅未受影響，大軍仲獲河北省人民對外友好協會設宴款待，教練米路仲即場拜師學藝，親手學切片皮鴨，切得似模似樣，獲球員大讚好手藝。</p><p>之後南華又去到永昌嘅訓練基地練波，隊長陳偉豪見到佢哋曾效力車路士同巴塞隆拿等勁旅嘅古莊臣，仲化身小粉絲合照㖭。同呢位前冰島國腳做隊友嘅港腳白鶴話︰「古莊臣嘅控球能力非常出眾，近幾場中超上陣，對手都好難先搶到佢波。有咗呢啲質素同知名度兼備嘅外援助陣，中超水平都提升咗唔少。」 </p></body></html>
