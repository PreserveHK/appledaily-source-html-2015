<html><header><meta charset="utf-8"><title>【飲食籽】夏之油甘香　燒烤魚鮫最銷魂</title></header><body><h1>【飲食籽】夏之油甘香　燒烤魚鮫最銷魂</h1><p>一向喜歡日本料理的精緻感，不論是傳統還是新式現代料理也難得保持這種風格，試過了日本來港的「俺の割烹」全新夏季新菜式，也就更喜歡這種新舊共融的風格。試食會先上來一大盤時令刺身是基本動作，教我驚喜的倒是那個鹽焼魚鮫，簡單的魚鮫就伴著蘿蔔茸上桌，跟其他菜式比起來算樸素了，挾起來一試才發覺原來我差點走了眼呢，油甘魚本身油脂較重，燒過的魚鮫走了肥油多了甘香而且肉質結實，如果在場沒有其他人，我想我一人獨食也不覺膩！</p><p>俺の割烹</p><p>地點： 中環德己立街32號加州大廈六樓</p><p>記者、攝影：謝翠玲</p></body></html>
