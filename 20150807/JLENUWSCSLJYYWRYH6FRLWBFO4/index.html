<html><header><meta charset="utf-8"><title>趣趣地：美斯回歸動真火</title></header><body><h1>趣趣地：美斯回歸動真火</h1><p>平時睇美斯踢波，佢都係笑笑口、悠悠閒閒、唔多肉緊咁嘅樣，但原來球王都有發嬲嘅一面。禮拜三，巴塞隆拿友賽羅馬，美斯放完暑假之後首次為球會披甲。佢喺上半場被對手後衞恩加麥比華辣㷫動粗，先使出鐵頭功怒頂恩加麥比華，再叉頸（圖）！好在球證見呢場只係友賽，網開一面，淨係畀左張黃牌美斯，如果係正式比賽，呢個動作紅硬！美斯呢場波都有入波，佢同尼馬、拿傑迪錫各入一球，幫巴塞輕鬆贏3:0。不過，左閘佐迪艾巴受傷離場，要唞兩星期，踢唔到對西維爾嘅歐超盃。</p></body></html>
