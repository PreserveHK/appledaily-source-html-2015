<html><header><meta charset="utf-8"><title>Kay巡唱後造人</title></header><body><h1>Kay巡唱後造人</h1><p>蕭潤邦（Oscar）昨日在深水埗為投資的食肆分店剪綵，謝安琪（Kay）與老公張繼聰帶着兒子、王完堯、谷祖琳和陳柏宇等人到賀。有傳Kay再懷孕，她否認此事，張繼聰則謂：「腰呢啲嘢見仁見智，唔同報道唔同睇法。我哋都有計劃，等太太完成做巡迴騷。」過兩年便40歲的Kay不怕做高齡產婦，她說：「生BB睇緣份，我一向狀態唔錯。」她更否認為生仔推工作。<br>Oscar今次投資7位數字，計劃年尾在港島區再開店，他說：「其實呢間隔籬都開間咖啡室，做生意慢慢嚟，我都捱咗5年。」另外，同樣是老闆的王宗堯開製作公司，他稱生意收支平衡。<br>採訪、攝影：王連連</p></body></html>
