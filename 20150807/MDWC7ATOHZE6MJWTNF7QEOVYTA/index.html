<html><header><meta charset="utf-8"><title>認唔出素顏妻新郎狀告新娘「喬裝」詐騙</title></header><body><h1>認唔出素顏妻<br>新郎狀告新娘「喬裝」詐騙</h1><p>是化妝還是喬裝？北非國家阿爾及利亞（Algeria）一名新郎結婚一天，便入稟控告新娘詐騙，理由是看到妻子的素顏後覺得「判若兩人」，甚至以為有賊入屋。<br><br>這名新郎顯然婚前未見過新娘的素顏，他婚後第一天從睡夢蘇醒，完全不認得眼前素顏的妻子，有報道指：「新郎告訴法官，他無法認出妻子素顏的樣子。他婚前覺得她很漂亮和吸引，但翌晨一覺醒來，看到卸妝後的她，還以為有賊入屋，嚇個半死！」<br><br>新郎現要求賠償兩萬美元（約十五萬六千港元），彌補他心靈受創。<br><br>英國《每日鏡報》/emirates247</p></body></html>
