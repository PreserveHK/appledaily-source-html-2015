<html><header><meta charset="utf-8"><title>英超棄將求突破 - 咖喱</title></header><body><h1>英超棄將求突破 - 咖喱</h1><p>巴黎聖日耳門（PSG）周四在官網宣佈，阿根廷中場迪馬利亞周三在多哈完成體測，雙方簽約四年，據報轉會費高達4,600萬鎊，天使來季將披上11號球衣；他對傳媒說：「PSG近兩屆歐聯打入八強，我的目標是幫助球隊突破這成績。」PSG今夏轉會窗除了買入「天使」外，另收購史譚保利及奇雲查普，並買斷了借將奧里亞。另一支富豪球會摩納哥在轉會市場動作多，但甚少巨額收購，最貴是買入賓菲加右翼艾雲卡華利路。</p><p>此外，拉菲爾達施華及戴亞比兩名英超棄將都在今夏來到法甲，分別轉投里昂及馬賽。<br>文：咖喱</p></body></html>
