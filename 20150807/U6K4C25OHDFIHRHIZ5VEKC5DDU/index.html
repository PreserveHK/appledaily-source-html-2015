<html><header><meta charset="utf-8"><title>徐若瑄B仔肚內夜游</title></header><body><h1>徐若瑄B仔肚內夜游</h1><p>女神徐若瑄與李雲峰婚後懷孕，但因她的胎位太低，為安全起見要長期卧床安胎，徐若瑄不時在facebook分享孕記，日前她留言透露已卧床132天，沒有下床洗澡128天，要依賴別人換尿片洗澡兼服藥捱針，她感激醫護團隊照顧，當媽媽真的很偉大。<br>現徐若瑄已懷胎31周，前晚她在fb貼上一條短片，原來是囝囝「李V寶」在她肚內「夜游」狀況，昨午她再貼上新相，老公李雲峰送上一大束向日葵給她，令徐若瑄流露甜笑並留言：「不好意思老公，其實我的體重已經超過你了，你送的向日葵也蠻大蠻圓的，很像現在的我，謝謝。」<br>撰文：卓寶花</p></body></html>
