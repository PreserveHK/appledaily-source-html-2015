<html><header><meta charset="utf-8"><title>半澤金句：「上司失敗是下屬責任」</title></header><body><h1>半澤金句：「上司失敗是下屬責任」</h1><p>紅到上太空的G.E.M.為了與香港媒體修補關係，竟一下子將默默耕耘的幕後功臣炒掉，又間接將責任推卸給下屬，令人不期然聯想起13年播出的人氣日劇《半澤直樹》的情節。其時𠝹雅人飾演的半澤（圖）被上司欺壓，處處受到不公平待遇，在忍無可忍下，憤然爆出金句挑戰上司，他說：「下屬的功勞被上司佔有，上司的失敗是下屬的責任。」繼而有半澤經典的「以牙還牙、加倍奉還」的舉動。<br>半澤的金句經在網上廣泛流傳，同時為不少打工仔出了口氣。未知，被G.E.M.解僱的員工，又可有「加倍奉還」的想法？</p></body></html>
