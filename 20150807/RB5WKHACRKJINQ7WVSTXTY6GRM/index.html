<html><header><meta charset="utf-8"><title>【金仔周記】水上樂園尿臊無人吼　蟻民幹部迫沙灘</title></header><body><h1>【金仔周記】<br>水上樂園尿臊無人吼　蟻民幹部迫沙灘</h1><p>北韓當局於夏天期間，大力宣傳平壤的文殊水上樂園及江原道松島園海灘，但市民卻不捧場，反而一窩蜂湧去咸鏡南道的馬前海灘。<br><br>馬前海灘剛開業不久，環境比其他沙灘整潔，設備齊全，備有淋浴、煮食等設施，因此不論有錢人、幹部、平民百姓都爭相到該海灘度假。<br><br>相反，松島園海灘受附近港口影響，有大量廢油污水，令海水受到污染；而文殊水上樂園則因為長期停電缺水，池水無法更換，加上有小孩在池中直接小便，令樂園臭氣沖天，客人越來越少。<br><br>Daily NK</p></body></html>
