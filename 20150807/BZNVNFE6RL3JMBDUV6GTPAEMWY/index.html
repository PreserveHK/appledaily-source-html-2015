<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄楚倩當眾手指撩牙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>甄楚倩當眾手指撩牙 - 馮仁昭</h1><p>歸隱咗好多年嘅前女歌手甄楚倩，噚日傍晚喺鑼灣時代廣場city'super現身，不過冇乜人發現到佢。當時甄楚倩着住白色上衣，黑Bra若隱若現，雖然化咗妝，但個樣仍然有少少殘，佢行到一個賣砧板嘅櫃台時，向職員問長問短，傾咗十分鐘左右，佢突然間用手指撩大牙，有欠衞生。之後佢發現記者，就煞有介事咁撥頭髮遮樣，然後坐的士離開。<br>撰文：馮仁昭</p></body></html>
