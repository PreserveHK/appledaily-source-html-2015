<html><header><meta charset="utf-8"><title>二級賽前盟主　原來係不育</title></header><body><h1>二級賽前盟主　原來係不育</h1><p>投資在馬匹身上，也如股票及物業般可賺可蝕，那麼蘇啟聲在養馬生涯上，有甚麼難忘的體驗呢？他表示，在賽馬世界，看錯是平常事，「同個世界」買入價800萬，獎金900多萬仍稍蝕本，「同一世界」身價約100萬，卻取得八捷包括二級賽，獎金1400多萬，退役後嘗試投身配種界，可惜確定不育，總之凡事從好的方面想，不計較，便會開心一些，只是經這一役，必須承認我們作為商人，購馬還是委託專業人士為上。</p></body></html>
