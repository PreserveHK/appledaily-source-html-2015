<html><header><meta charset="utf-8"><title>何傲芝戀情抗翠蕭</title></header><body><h1>何傲芝戀情抗翠蕭</h1><p>蕭正楠和黃翠如拍拖一年多，有報道指翠如進駐男友家做「野蠻女友」，換床單又換杯碟，前女友何傲芝前晚現身在銅鑼灣舉行的《十月初五的月光》電影煞科宴，她說：「有冇掉你問番當事人，我唔知，佢哋嘅嘢唔好再講。」何傲芝又自稱有一個鍾意的人，但不是張明偉。<br>被指化身「野蠻女友」的翠如前晚在微博宣洩不快說：「傷害溫詩詩，她學懂要先愛自己才去愛人，傷害黃翠如，你又學懂甚麼？」男友蕭正楠隨即又𠱁女友說：「儍魚，華哥有首歌嘅歌詞教大家學懂人善天不欺！雖然我冇歌可以教懂你甚麼，但我都有一首《I'll always be yours》！」<br> 採訪：盧妹　攝影：陳順禎</p></body></html>
