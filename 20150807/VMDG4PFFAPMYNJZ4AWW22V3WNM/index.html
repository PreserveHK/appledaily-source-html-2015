<html><header><meta charset="utf-8"><title>【科技籽】平價3D打印機　買機送一日教程</title></header><body><h1>【科技籽】平價3D打印機　買機送一日教程</h1><p>3D打印人人想學，買機唔難，有錢就得喇！不過玩唔玩到？能否製出成品，完全是另一個技術層面問題。<br>近排行腦場見到這部全透明版3D打印機，打印尺寸只屬蚊形size，而且成品都係一般PLA或ABS般，玩層層叠式，而且線痕都幾明顯！講落一無是處，為何還要攞出來見街坊？原因好簡單，機價平到$4,800，而且還加送一個「朝十晚五」的課程，課程內容包括一般機身安裝、基本操作及3D軟件應用等，太簡單？你可知好多新手，都是死在set機身水平、打印頭的熱度等問題呀。即場打印成品再取回家中，也總少不了吧！</p><p>記者：朱崇德</p></body></html>
