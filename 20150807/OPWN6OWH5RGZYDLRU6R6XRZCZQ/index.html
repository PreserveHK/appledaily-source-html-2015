<html><header><meta charset="utf-8"><title>【科技籽】YouTube升呢　Control Bar變透明</title></header><body><h1>【科技籽】YouTube升呢　Control Bar變透明</h1><p>不知道大家在YouTube觀看影片時有沒有留意，網頁版的YouTube影片播放器的Control Bar已改為透明化，用家不會再因要改變影片設定，而被Control Bar阻礙觀看影片。<br>這個功能相當實用，因為舊版的Control Bar彈出會阻檔用家觀賞影片，特別會阻擋了影片字幕的部份。現時Control Bar改為透明化免除了這個問題，而且增添了一點點時尚的味道。</p><p>記者：容逸富</p></body></html>
