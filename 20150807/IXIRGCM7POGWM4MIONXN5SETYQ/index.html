<html><header><meta charset="utf-8"><title>睇完甜片好衝動色男偷拍女鄰居沖涼</title></header><body><h1>睇完甜片好衝動<br>色男偷拍女鄰居沖涼</h1><p>八月三日晚，江蘇一名男子因看了不雅影片，之後去偷拍女鄰居洗澡，被其他鄰居抓到。李X自稱因看了一些有關偷拍的不雅影片，一時衝動，聽到鄰居黃小姐正在洗澡，就拿手機放上縫隙中拍照，黃小姐聽到有怪聲，發現有人在偷拍，立即叫喊，驚動附近鄰居，合力把李X制服並報警。<br><br>李X之後被公安帶到派出所，在李X的手機中看到偷拍黃小姐的照片。李X承認因看了不雅影片，自己自制力不足才犯案。事後已獲黃小姐原諒及刪除照片，最後被罰款五百元人民幣。<br><br>新浪視頻 </p></body></html>
