<html><header><meta charset="utf-8"><title>吳建豪打後空翻兩take收貨</title></header><body><h1>吳建豪打後空翻兩take收貨</h1><p>吳建豪昨日在葵涌趕拍電影《潛龍狙擊》，片中有不少動作鏡頭他都親身上陣，現場見他拍攝與馬來西亞演員Aaron Aziz對打，其中有一幕吳建豪要打後空翻，兩take令導演收貨。<br>吳建豪和太太石貞善婚姻亮紅燈，電影公司事先聲明訪問要避談他的私事，問吳建豪有關工作時，他都有問必答：「我會每個動件都要求完美，不論拍揮刀或打戲都各有難度，事前要多練習做準備。」其實前日他拍攝就受傷了，右手腕紮上綁帶，右腳腳踝也戴護踭，他說：「動作戲難免受傷，不過最辛苦還是太陽下一直曬，都瘦了一圈。」<br>採訪：陳杰<br>攝影：陳順禎</p></body></html>
