<html><header><meta charset="utf-8"><title>靚媽換秋裝茵媺Kathy齊披Burberry</title></header><body><h1>靚媽換秋裝<br>茵媺Kathy齊披Burberry</h1><p>秋風陣陣，但又未至於凍到穿大褸，最啱就係披上一件poncho。<br><br>舊年成為最多位女星追捧嘅Burberry格仔披肩，今季又再度強勢回歸，靚媽陳茵媺與周汶錡(Kathy)最近就先後披上品牌最新出品。<br><br>陳茵媺一向形象甜美，選了一件紅撞紫的款式，仲襯上一個粉紅色的品牌新款Banner bag，走嬌俏路線。<br><br>至於Kathy就將卡其拼灰色的poncho配搭喇叭褲，加上一個本季大hit的水桶袋，襯出hippies型格感。<br><br>更多時尚新聞，即上： http://add.appledaily.com </p></body></html>
