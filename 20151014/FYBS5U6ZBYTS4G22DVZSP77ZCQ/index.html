<html><header><meta charset="utf-8"><title>Cammi忽變獨眼龍</title></header><body><h1>Cammi忽變獨眼龍</h1><p>「變臉王」𡃁模謝芷蕙（Cammi）曾承認過打針和割雙眼皮，見過鬼怕黑的她聲言不敢再整，但前日在社交網貼出獨眼龍相，左眼蓋上紗布，原來她的眼睛近日發炎。</p><p>Cammi日前在微博大呻眼睛不舒服，貼出素顏相兼留言：「眼皮紅腫了有甚麼方法可以消炎？」幾天後更變了單眼妹，她後悔說：「眼睛發炎不該化妝……好痛……我錯了。」記者昨致電Cammi，她說：「我之前返到貨倉拆貨，好大塵，太多新衫，摸完啲膠袋，我又捽咗雙眼，嗰日開始眼就唔舒服，又化咗幾日化妝，因為要做嘢，又戴咗大眼仔，跟住好唔舒服，嚴重咗，好腫又好紅。」<br>採訪：楊定</p></body></html>
