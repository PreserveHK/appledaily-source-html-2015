<html><header><meta charset="utf-8"><title>衛詩雅拖高大男搭港鐵</title></header><body><h1>衛詩雅拖高大男搭港鐵</h1><p>英皇藝人衛詩雅與陳家樂的緋聞已經有一段時間，不過她們異口同聲表示「大家熟到撻唔着」，衛詩雅亦表明自己抗拒與圈內人拍拖。原來衛詩雅這番話似乎是向男友派定心丸，前日傍晚6時30分左右，戴cap帽穿黑色運動衫的衛詩雅，與兩名男友人現身中環的Starbucks，傾了個多小時才離開。</p><p>接着衛詩雅與高大男一齊行去搭地鐵，最初大家各有各行，不過最後兩人手拖手下樓梯，衛詩雅更為男友掃背，她入閘後發現有記者影相，更大方望鏡頭甜笑揮手，反而男友表現有點尷尬。<br>採訪、攝影：梁繼光</p></body></html>
