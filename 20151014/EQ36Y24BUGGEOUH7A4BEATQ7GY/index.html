<html><header><meta charset="utf-8"><title>跑道上受傷　洋漢告科大</title></header><body><h1>跑道上受傷　洋漢告科大</h1><p>【本報訊】外籍漢早年於香港科技大學室外綜合運動場跑道上發生意外，導致身體受傷，他認為事件因科大疏忽引致，故入稟高院向科大索取傷亡賠償，另追討利息及訟費。<br>外籍原告Christoph Joseph Koller在入稟狀指，他於2012年10月13日早上7時半，於被告香港科技大學的室外綜合運動場的跑道上受傷，原告認為意外由被告的疏忽及違約構成，案件現排期於明年4月8日高院提訊。<br>案件編號：HCPI1088/15<br>■記者陳美莉</p></body></html>
