<html><header><meta charset="utf-8"><title>Chilam誓同阿佘「永遠一齊」</title></header><body><h1>Chilam誓同阿佘「永遠一齊」</h1><p>張智霖（Chilam）、佘詩曼和陳喬恩演出的電影《十月初五的月光》將於下月12日上映，昨日電影發放了一條「動容愛情篇」的最新預告片，揭露Chilam糾纏於阿佘和陳喬恩的三角關係，這邊廂Chilam向陳喬恩表示與阿佘屬兄妹關係，但另一邊他又向阿佘誓言：「我唔會理任何人嘅任何一句說話，我都要永遠同你喺埋一齊。」Chilam和阿佘在片中亦有一場在玩笨豬跳鏡頭，從超過230米高的塔縱身跳下後，阿佘卻對Chilam淒厲嚎哭，淚流不止，大叫「玩夠啦！」未知這場兄妹戀最後會否修成正果。<br>撰文：唐琛悠</p></body></html>
