<html><header><meta charset="utf-8"><title>中環在線：內房老闆香港掃貨近億買紅山半島 - 李華華</title></header><body><h1>中環在線：內房老闆香港掃貨<br>近億買紅山半島 - 李華華</h1><p>雖然話呢排樓市冇乜方向，但唔少名人深明磚頭有價，趁市淡入市撈貨。好似大潭紅山半島，雖然唔係全新豪宅，但勝在位處傳統南區豪宅地段，又有靚海景，環境寧靜，好多富豪都鍾意。<br>繼早排太子珠寶鄧鉅明買入紅山半島後，最近松柏徑雙號屋，實用面積3,142方呎，另設863方呎花園，就以9,810萬元成交，實用呎價3.12萬元，田土廳嘅買家登記係孔健濤（Kong Jiantao），跟合景泰富（1813）大股東兼行政總裁同名。<br></p></body></html>
