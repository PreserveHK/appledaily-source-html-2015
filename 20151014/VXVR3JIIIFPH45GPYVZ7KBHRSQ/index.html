<html><header><meta charset="utf-8"><title>Ella又貼囝囝腳相網民：隻腳好肥美</title></header><body><h1>Ella又貼囝囝腳相<br>網民：隻腳好肥美</h1><p>官恩娜（Ella）今個月4號生咗仔仔BéBé G，個名叫Gabriel-Antonio Maurellet，當時Ella向大家透露BB嘅手手腳腳比較似自己。<br><br>不過，Ella一直冇貼仔仔個樣出嚟，就算仔仔出世，佢都係發腳仔相，Ella昨日又再於網上貼出仔仔嘅腳仔，留言：「His feet look just like mine.」唔通呢位索媽係有「戀腳癖」，有網民留言：「細細隻好得意。」另一網民寫道：「隻腳好肥美。」<br><br>唔知Ella幾時先晒寶貝仔個型仔樣呢？</p></body></html>
