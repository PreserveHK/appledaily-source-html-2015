<html><header><meta charset="utf-8"><title>Kazaky唔靠麥當娜上位</title></header><body><h1>Kazaky唔靠麥當娜上位</h1><p>曾為麥當娜（Madonna）於《Girl Gone Wild》伴舞而走紅的烏克蘭妖男組合Kazaky，近日首次訪港，更參與馬天佑的15FAME創意企劃，拍了不少露肌半裸照，Kazaky說：「覺得好新鮮、好玩，今次的拍攝風格是以前從未試過的，跟訪港一樣感覺新鮮。」</p><p>問Kazaky怎樣看合作過的天后麥當娜？他們說：「我們不想再借麥當娜名氣，想有自己的發展，我們近來亦跟瑞典女歌手Loreen合作過，日內亦有新歌《Your Style》推出。」</p></body></html>
