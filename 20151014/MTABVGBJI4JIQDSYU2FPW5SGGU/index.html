<html><header><meta charset="utf-8"><title>求驗客手記︰高路普首操玩親民</title></header><body><h1>求驗客手記︰高路普首操玩親民</h1><p>利物浦新帥高路普（上圖右），周二主持上任後首課練習，就好似天命所歸咁，好似因傷退出巴西國家隊嘅中場菲臘比古天奴，都趕及跟新老闆復操，連國腳好似占士米拿、洛夫雲、馬馬度沙高都唔敢偷懶，即刻復操；高路普就繼續親民，朝早揸架「波子」到達紅軍訓練基地，獲大批球迷「圍攻」，高路普都樂意幫球迷簽名合照。</p><p>至於被利物浦炒魷嘅羅渣士，就繼續同女友喺馬拉加度假，羅渣士早前因為私人事務短暫飛返英國，周一就飛返馬拉加，不過一支公就選擇坐廉航，仲俾前排乘客偷影佢瞓覺相（下圖），所以有啲錢係唔慳得㗎。</p></body></html>
