<html><header><meta charset="utf-8"><title>黃婉曼整麵包腰痠骨痛</title></header><body><h1>黃婉曼整麵包腰痠骨痛</h1><p>黃婉曼早前到法國藍帶日本分校學整麵包，上周學成歸來，她說：「每日連續7個鐘頭企住做麵包，手力腳骨力要求好高，返學時每日只食早、晚兩餐，頭一星期都腰痠骨痛，𠵱家練到手臂有肌肉。」她又指留日期間遇上地震：「短短幾個月遇過4、5次地震，試過5點幾級地震，初頭好驚，會諗點逃生，後嚟慣咗，驚完再瞓番。」<br>她謂畢業一刻從老師手上領取證書時非常感動：「好似完成不可能任務咁，感動到想喊，得到家人支持先可以咁任性做學生。終極考試要有原創麵包，我將中國養生系列枸杞子、紅棗等加入麵包度，老師食完都好驚訝!」她表示有意投資開舖做老闆，一切已準備好。<br>採訪：卓寶花</p></body></html>
