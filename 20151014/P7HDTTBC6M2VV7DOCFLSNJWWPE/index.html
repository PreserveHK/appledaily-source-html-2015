<html><header><meta charset="utf-8"><title>吳千語睇戲唔預峯峯</title></header><body><h1>吳千語睇戲唔預峯峯</h1><p>吳千語和黃又南昨日在灣仔接受dbc數碼電台訪問，宣傳二人有份演出的電影《王家欣》，問千語會否和男友林峯一齊看？她說：「佢話自己買飛睇，我都鍾意自己睇。」<br>又南的Shine組合拍檔徐天佑下月結婚，又南會負責迎賓，他笑言守了這個秘密都有一段日子。又南讚天佑是好男人，相信他的未婚妻一定不錯。幾時輪到又南結婚？他說：「我都想，但我估唔到天佑會快過我，因為我講過想30歲結婚，但點知最後分手，之後都有拍拖，不過好短暫，可能我傳統，想搵個孝順、心地好嘅。」千語笑謂早前去餐廳食飯，竟被餐廳經理催婚。<br>採訪、攝影：黃曉妍</p></body></html>
