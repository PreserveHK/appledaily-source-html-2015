<html><header><meta charset="utf-8"><title>陳法蓉嘆海鮮慶生</title></header><body><h1>陳法蓉嘆海鮮慶生</h1><p>本月28日是陳法蓉（Monica）48歲生日，6年前跟「空心油王」朱明分手後，Monica笑指身邊朋友不斷介紹男仔給她，但她目前享受單身，不心急拍拖。而Monica人緣亦不錯，前晚《蘋果》便發現她與一班好姊妹及友人相約到西貢嘆海鮮，當中包括王馨平、林漪娸、向海嵐、時裝設計師何國鉦及有「少年食神」之稱的Michael（林澄光）。</p><p>前晚約7時半，Monica與向海嵐到埗後，其他人亦陸續抵達，原來大家前晚是為Monica及於本月2日生日的向海嵐一齊慶祝，Monica飯後亦有在微博貼相，多謝老友為她預祝生日。<br>採訪、攝影：畢紹基</p></body></html>
