<html><header><meta charset="utf-8"><title>BIGBANG未收《MAMA》邀請</title></header><body><h1>BIGBANG未收《MAMA》邀請</h1><p>一年一度的韓國《MAMA音樂頒獎禮》將於12月2日在香港亞博館舉行，基本上每年都會現身的韓國天團BIGBANG（圖），今年可能未必出席。昨日他們所屬的YG事務所表示旗下藝人仍未收過《MAMA》的正式邀請，所以是否演出並不明朗。《MAMA》官方亦回應：「目前仍是進行投票及獎項候補名單的確認階段，並未落實演出的藝人，之前流出的演出名單是誤傳。」</p></body></html>
