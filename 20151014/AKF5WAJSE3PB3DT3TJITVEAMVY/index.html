<html><header><meta charset="utf-8"><title>婚紗背後　原來係咁樣</title></header><body><h1>婚紗背後　原來係咁樣</h1><p>拍出絕美的婚紗照能為一對新人帶來美好回憶，美麗背後，拍攝團隊的用心製作亦值得欽佩。英國北約克郡一輯婚紗照就在網上熱傳，全因體現到攝影師錢伯斯（Chris Chambers）的專業用心。<br> <br>婚紗照中，錢伯斯巧妙利用水窪倒影，烘托出一對新人融入古典建築物的浪漫氣氛。但現實一點也不動人，錢伯斯要蹲在泥濘和水窪中才可捕捉到最美角度。<br> <br>錢伯斯亦曾試過整個人趴在地上，以取得最佳拍攝角度：「我們希望拍到絕美的婚照，攝影師都會在不理想地方工作，我們希望新人收到的相與一式一樣的婚照有別。」<br> <br>英國《每日郵報》</p></body></html>
