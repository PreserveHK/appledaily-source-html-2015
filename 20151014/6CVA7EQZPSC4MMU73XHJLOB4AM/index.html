<html><header><meta charset="utf-8"><title>人妻YoYo晒三點式</title></header><body><h1>人妻YoYo晒三點式</h1><p>陳自瑤（YoYo）同王浩信婚後育有一名3歲囡囡，雖然已經貴為人妻跟媽媽，但經歷過疑似小三介入的危機，YoYo深明自強不息的道理武裝自己，所以就算近日已有點秋意，天氣漸涼，但她依然毫不吝嗇展示身材益大家，昨日她在微博貼上大量三點式泳裝的照片，相中更有老公王浩信的背影，大晒恩愛兼宣示主權。</p><p>陳自瑤這批泳衣照相信是跟老公外出旅遊時拍攝，分別有白及紅色三點式兩款，雖然已為人母但身形仍保持很好，她在微博中表示：「一直想到訪這人間天堂很久了，這裏真的美得讓人窒息，一見難忘！特別鳴謝我的御用攝影師（王浩信），辛苦了！」<br>撰文：李森</p></body></html>
