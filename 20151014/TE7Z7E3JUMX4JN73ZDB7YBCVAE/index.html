<html><header><meta charset="utf-8"><title>貨艇起火波及木船</title></header><body><h1>貨艇起火波及木船</h1><p>【本報訊】油麻地避風塘昨午險釀火燒連環船事件！一艘貨艇突起火波及一艘木船，兩船陷於火海，濃煙沖天。其他船隻恐受牽連紛紛解纜駛走。消防船到場開喉撲救，於半小時後將火救熄，無人受傷。消防員調查後，懷疑有人在艇上拜神遺下火種肇禍。<br>起火貨艇長15米，51歲艇主姓葉，消息稱，事發前曾有人在艇上燒香，至下午4時54分，當時艇上無人，貨艇冒煙起火，火勢猛烈，並蔓延至旁邊一艘載有膠桶的10米長木船，附近船家發現報警。 <br>■記者黎家駒</p></body></html>
