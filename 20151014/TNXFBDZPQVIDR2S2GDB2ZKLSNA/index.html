<html><header><meta charset="utf-8"><title>求驗客手記︰施斯性愛影片勒索華布拿</title></header><body><h1>求驗客手記︰施斯性愛影片勒索華布拿</h1><p>踢過利物浦、拉素嘅前法國國腳施斯（右二）涉嫌勒索，仲俾警察拉咗！法國傳媒禮拜二報道，施斯同另外三個人，涉嫌用華布拿（左二）同人搞嘢嘅影片，勒索呢位現役法國國腳，四個人被拉咗返警局問話，若果罪成，最高刑罰係入獄五年。不過，有報道話單嘢應該唔太關施斯事，警方都係循例問話，相信佢好快就會放番出嚟。34歲嘅施斯同華布拿唔單止做過法國國家隊隊友，喺2007至2009年間，佢哋仲一齊踢過馬賽。</p></body></html>
