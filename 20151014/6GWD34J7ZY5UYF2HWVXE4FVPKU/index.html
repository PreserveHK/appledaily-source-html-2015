<html><header><meta charset="utf-8"><title>楊崢不抗拒戀韓男</title></header><body><h1>楊崢不抗拒戀韓男</h1><p>楊崢（Vanessa）、利嘉兒與名媛周瑋瑩等，昨日於中環出席「傳統韓服與香港時尚交流匯演」，穿上韓服的Vanessa為大會行騷。剛從美國看BIGBANG與麥當娜演唱會回港的Vanessa，表示與韓國甚有淵源，她說：「我入行參加第一個國際比賽，就係去首爾，我都想去韓國發展。」提到感情生活，她表示有追求者，一切隨緣，更不抗拒與韓男拍拖。<br>利嘉兒自稱深受韓國文化影響，愛上到韓國購物，但由於她太過瘋狂，嚇怕丈夫，她說：「佢同我去咗一、兩次就嚇怕咗，因為我不停買，每次都帶幾個篋，買到啲人以為我做批發，𠵱家老公會差遣啲朋友陪我去。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
