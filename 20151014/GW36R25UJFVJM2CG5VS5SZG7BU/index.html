<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊采妮肉緊嚇親Sofia - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊采妮肉緊嚇親Sofia - 馮仁昭</h1><p>楊采妮（Charlie）噚日喺微博貼兩張同梁詠琪囡囡Sofia嘅合照，雖然Charlie表現好肉緊，但係Sofia個樣睇落有啲驚，Charlie搞笑話：「趁着拍戲空檔，跑去抱抱我的乾女兒！Sofia盯着眼前這位看來面熟，但本來該是長髮的女士好一陣子。難道你已經不認得我？親愛的Sofia，我只是剪了個寒戰頭，我還是那位愛你的乾媽Charlie。」<br>撰文：馮仁昭</p></body></html>
