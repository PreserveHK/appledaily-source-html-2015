<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Ana R.改定名等囡囡出世 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>Ana R.改定名等囡囡出世<br> - 馮仁昭</h1><p>下個月就生得嘅名模Ana R.（右）早前同老公去咗越南babymoon，之後再去英國買嬰兒用品，懷住興奮心情等囡囡出世。一班好姊妹最近又為佢搞baby shower party。Ana噚日上載咗多張party相到Ig，見到佢精神奕奕，上圍升咗cup。另外，佢已經同B女改咗個簡單得嚟又有意思嘅英文名GY，韓文同中文嘅發音都等於「智慧」，佢希望囡囡有智慧同健康。<br>撰文：馮仁昭</p></body></html>
