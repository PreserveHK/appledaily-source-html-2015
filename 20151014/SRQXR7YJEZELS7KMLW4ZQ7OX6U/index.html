<html><header><meta charset="utf-8"><title>SJ銀赫入伍強仁陪喊</title></header><body><h1>SJ銀赫入伍強仁陪喊</h1><p>昨日是韓國男團Super Junior（SJ）成員銀赫入伍的大日子，近400名粉絲一早到達江原春川102預備隊歡送偶像，一頭陸軍裝的銀赫現身時，粉絲表現激動，銀赫除了與粉絲大合照外，又向他們做出跪拜及敬禮手勢，場面感人。</p><p>SJ成員利特和強仁都親自到現場送銀赫入伍，強仁比銀赫更激動，因為不捨得好兄弟而爆喊，銀赫見到好兄弟和粉絲亦難免傷感，感觸得在場狂抹眼淚。而明日入伍的東海亦於網上留言：「即使我們的身體是分開，但只要我們的心在一起，會在遠處為你應援。」<br>撰文：施洛冰</p></body></html>
