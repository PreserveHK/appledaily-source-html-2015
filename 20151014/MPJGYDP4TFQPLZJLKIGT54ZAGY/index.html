<html><header><meta charset="utf-8"><title>隔牆有耳：黃仲棋提早報名挑戰阿基 - 李八方</title></header><body><h1>隔牆有耳：<br>黃仲棋提早報名挑戰阿基 - 李八方</h1><p>今屆區選焦點之一莫過於係民協前成員黃仲棋東山再起，喺番深水埗麗閣選區出戰，同爭連任嘅民協馮檢基爭票。據聞泛民對佢突然復出都好詫異，質疑佢明明搞緊生意，何以再染指政治？<br>八方只知佢今次以「站起來SPEAK UP」為主題，明言爭取重啟政改，矢志重奪議席。佢呢次搞吓gimmick，租用吹氣公仔孖住出動（圖）；公仔同佢差好遠噃，皆因佢都係旨在呃吓like，仲由原定周四提早至今日報名，可能為免最後一日報名甩轆。除咗佢，阿基仲面對工聯會陳穎欣狙擊，形勢危危乎。</p></body></html>
