<html><header><meta charset="utf-8"><title>體訊速遞︰（游泳）謝旻樹刷一百背港績</title></header><body><h1>體訊速遞︰<br>（游泳）謝旻樹刷一百背港績</h1><p>廿四歲的香港男飛魚謝旻樹（圖），上周六在美國德州舉行的職業游泳系列賽，於男子一百米背泳以五十五秒八四的新港績取得第九名，舊紀錄是他去年六月造出的五十六秒六三。 本報消息（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
