<html><header><meta charset="utf-8"><title>馮仁昭四圍超：霆鋒助學捐款冇人收 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：霆鋒助學捐款冇人收 - 馮仁昭</h1><p>謝霆鋒捲入捐款爛尾風波，內地有報道話二○○二年霆鋒到江堰大觀小學資助十位學生，應承每年為學生畀五百元人民幣學費，連續捐十年至大學畢業，點知只收到兩年捐款！噚日經理人霍汶希喺微博炮轟報道失實：「人在做！天在看，害人不利己！霆鋒是一位低調行善的人，他只希望少些是非，多些行善。」並貼出當年校長嘅留言，原來捐款經手人校長後來因身體問題離開學校，導致雙方失去聯絡，無法繼續捐錢。<br>撰文：馮仁昭</p></body></html>
