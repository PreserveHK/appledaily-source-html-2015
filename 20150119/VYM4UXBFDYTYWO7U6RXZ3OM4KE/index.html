<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）東方撐楊正光兼教港足</title></header><body><h1>體訊速遞︰<br>（足球）東方撐楊正光兼教港足</h1><p>剛轉任東方教練的楊正光（右），上周六協助球隊勇奪銀牌後，坦言舒一口氣。他亦獲球隊支持，今日起將重返港足教練團，兼任港足助教之餘，並會出任港足U15主教練一職，備戰今年九月展開的亞少盃決賽周。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
