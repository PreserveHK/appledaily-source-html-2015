<html><header><meta charset="utf-8"><title>連詩雅搞生意齋諗</title></header><body><h1>連詩雅搞生意齋諗</h1><p>連詩雅、天堂鳥、鄭俊弘及王若琪，前晚在灣仔出席青年節活動，連詩雅夢想發展飲食生意，她說：「有諗過開餐廳，不過又驚唔夠經驗會好難做，最後擱置咗，但又好想做生意，可能搞下賣衫或者飾物先，𠵱家自己嘗試畫設計圖，希望一兩年後成事。」連詩雅自言有意向好友周柏豪取經，因為對方經營的時裝品牌發展不俗，希望成為他的品牌代言人，連詩雅笑說：「不過我更想佢先寫歌畀我唱，上年我哋首合唱歌反應唔錯。」<br>此外，天堂鳥表示希望繼續去年的好表現，今年會有新爆點。至於鄭俊弘就否認與吳若希拍拖。<br>採訪、攝影：盧妹</p></body></html>
