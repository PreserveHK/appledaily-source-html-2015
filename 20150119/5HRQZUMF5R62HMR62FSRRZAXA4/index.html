<html><header><meta charset="utf-8"><title>冬季轉會窗：老婦人正式求購祖維迪</title></header><body><h1>冬季轉會窗：<br>老婦人正式求購祖維迪</h1><p>【綜合意大利外電】據意大利傳媒報道，意甲球隊祖雲達斯已正式向英超的曼城出價，欲以二千萬鎊（約2.4億港元）羅致藍月亮的攻擊球員祖維迪（圖）。據報，祖雲達斯會以先借後買的形式，羅致這名二十五歲的黑山前鋒。其實，在曼城成功羅致史雲斯的科特迪瓦射手韋菲特邦尼後，已有傳祖維迪會被賣走。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
