<html><header><meta charset="utf-8"><title>新辣Talk：水潤妝=滿面油？</title></header><body><h1>新辣Talk：水潤妝=滿面油？</h1><p>現時韓流盛行，K-pop、韓劇大受歡迎外，韓星的化妝技巧亦成熱話。不過，早前筆者身邊的女性朋友就向我提出了一個對韓妝的疑問：「為何韓國女星在出席活動時總是不補粉，面泛油光地走上台？」其實，這些女星並非塊面出油，而是化了一個「水潤妝」。<br>韓國女生在化妝方面很注重亮澤感，她們不會時時刻刻都補粉遮油，相反平時在搽粉底液前，都會搽大堆保濕面霜令妝容充滿光澤，有人更會特地用精華油把臉搽得令立立，令妝容更立體。不過如果本身是油性皮膚的女生，就不要太執着於水潤妝，因為外出時間久了，面油會跟妝容合一，到時真的會變成面泛油光了。<br>撰文：金美兒</p></body></html>
