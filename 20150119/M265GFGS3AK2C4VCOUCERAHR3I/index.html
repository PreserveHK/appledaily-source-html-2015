<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林海峰跑步唔預家人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林海峰跑步唔預家人 - 馮仁昭</h1><p>林海峰（Jan 左）噚日到啟德郵輪碼頭出席慈善馬拉松，擔任共融大使兼智障參賽者伴跑員，參加跑三公里賽事，Jan話：「今次主題共融，兩個人一齊跑，起步嘅時候同拍檔失散咗，中途停低等佢，呢個係新嘅體驗。」<br>問平日有冇同老婆囡囡跑步？佢笑住話：「我好自私一個人跑，我哋主要喺功課上面共融，或者一齊喺枱整嘢食，之後再做功課。」<br>撰文：馮仁昭</p></body></html>
