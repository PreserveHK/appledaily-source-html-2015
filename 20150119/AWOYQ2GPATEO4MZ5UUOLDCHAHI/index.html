<html><header><meta charset="utf-8"><title>女兒國：Hazel專叫本地鴨</title></header><body><h1>女兒國：Hazel專叫本地鴨</h1><p>有份演出電影《鴨王》的新人唐紫睿（Hazel）如師姐何佩瑜（Jeana）一樣擁有暴乳巨咪，33C咪咪的Hazel不介意大騷人間「胸」器，日前就倒奶接受訪問。<br>Hazel表示《鴨王》中扮闊太前往叫鴨，她笑言現實生活都想到鴨店見識一下：「我唔係需要性關係，只係想見識吓，如果去到我就會揀『本地貨』，我唔鍾意外籍男，始終同港男大家同聲同氣，溝通好啲。」<br>採訪：比華利<br>攝影：陳志嵐<br>場地：The Hub by Key Wines</p></body></html>
