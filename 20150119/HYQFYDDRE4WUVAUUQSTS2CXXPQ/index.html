<html><header><meta charset="utf-8"><title>羅霖拍拖問准兒子</title></header><body><h1>羅霖拍拖問准兒子</h1><p>羅霖昨日帶同九歲細仔劉子晉到將軍澳新都城，為林祖輝與友人合資代理的童裝品牌行時裝騷，同場還有劉小慧、蔡國威與鄺文珣，各人分別帶同子女往捧場。羅霖說：「囝囝話OK先至答應演出，但佢要擺甫士好緊張。」她又笑言：「囝囝係管家，乜都要理，我感情事佢都管，我話將來可能會拍拖，佢就話OK。」<br>而蔡國威昨日透露，亞視已經出了十一月份的糧，他又引述亞視執行董事葉家寶說：「佢話希望一月尾可以出十二月份嘅糧，二月七日就出一月份嘅糧，如果係真就皆大歡喜。」<br>採訪、攝影：黃曉妍</p></body></html>
