<html><header><meta charset="utf-8"><title>張慧儀做嘉賓撐亞視</title></header><body><h1>張慧儀做嘉賓撐亞視</h1><p>張慧儀、黎小田及薛家燕昨日到荃灣出席新春揭幕禮。農曆新年將至，張慧儀表示會回家鄉大馬陪父母過年，她說：「我會同囝囝一齊返去，佢好開心呀！我自己都好重視過年，因為每年淨係新年先會返屋企聚天倫。」<br>對於亞視財困兼有倒閉危機，曾為亞視拍過劇的慧儀說：「大家同行都想佢度過難關，因為好多人仲做緊，而且又就嚟過年。」她表示下星期會擔任亞視訪談節目的嘉賓以示支持，但否認有份參與廿三日舉行的義演。而曾為亞視劇集寫歌的黎小田，直言已經沒有看亞視。<br>採訪、攝影：盧妹</p></body></html>
