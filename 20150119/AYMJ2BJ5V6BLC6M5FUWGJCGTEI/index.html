<html><header><meta charset="utf-8"><title>AV周杰倫變身「鑒乳師」祝周董新婚快樂</title></header><body><h1>AV周杰倫變身「鑒乳師」<br>祝周董新婚快樂</h1><p>周杰倫於香港時間前日就喺英國同拍拖娶昆凌，唔少圈中嘅朋友都有為佢送上祝福，就連有AV界周杰倫之稱嘅東尼大木，都有喺微博送上祝福。<br><br>昨日東尼大木就首先喺微博話：「新婚快樂。」過咗一陣佢又再送一個祝福，就話：「周杰倫，恭喜你有了充滿活力的她，她看上去很不錯喲，祝幸福。」好多網民都對東尼大木祝福周杰倫呢個行動好興奮。但東尼大木除咗祝福之外，仲宣傳佢自己代言嘅遊戲，話自己飾演呢個「首席驗乳師」，仲貼埋條片，片中佢係咁伸出安祿山之爪，令人想入非非，不過周董buy唔buy……就真係唔知喇。</p></body></html>
