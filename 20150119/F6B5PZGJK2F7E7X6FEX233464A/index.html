<html><header><meta charset="utf-8"><title>關仁隱事：「小巴」做訪問掛住發夢 - 關仁</title></header><body><h1>關仁隱事：「小巴」做訪問掛住發夢 - 關仁</h1><p>成日都話娛樂圈冇以前咁好景，其實班後生演員都要爭氣，青黃不接咁點會好呢？首先要搞好嘅係佢哋嘅私生活，好似男演員「小巴」，有日應公司安排接受傳媒訪問，本來大家都好輕鬆坐喺酒店，一邊飲咖啡一邊做訪問，就喺呢個時候，小巴竟然攞啲鹽係咁倒落杯咖啡度，大家都睇到O晒嘴，仲以為咁樣飲咖啡有咩好處，直到小巴將咖啡飲入口，鹹到頂唔順，𦧲番出嚟先知自己落咗鹽，仲左搖右擺問記者點解唔提佢，你話死唔死吖？</p></body></html>
