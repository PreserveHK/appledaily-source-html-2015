<html><header><meta charset="utf-8"><title>求驗客手記：洛賓俾鱷魚咬手指？</title></header><body><h1>求驗客手記：<br>洛賓俾鱷魚咬手指？</h1><p>日前網上瘋傳，話家陣隨拜仁慕尼黑喺卡塔爾進行冬季集訓嘅荷蘭國腳翼鋒洛賓（圖），喺個湖執波嘅時候，俾條鱷魚咬親隻左手，中指同無名指就要包到實一實。不過，有指三十歲嘅洛賓話只係同記者講笑，點知大家都信以為真，以為佢真係俾鱷魚咬；至於佢隻手點解會受傷？有指係佢喺練習時同隊友相撞，亦有指佢係舉鐵時整親。點都好，可信性應該高過俾鱷魚咬囉。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
