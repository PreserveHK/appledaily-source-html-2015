<html><header><meta charset="utf-8"><title>體訊速遞︰（滑雪）禾恩平世盃勝仗紀錄</title></header><body><h1>體訊速遞︰<br>（滑雪）禾恩平世盃勝仗紀錄</h1><p>美國滑雪女王禾恩（圖）周日在意大利舉行的世界盃滑雪賽，以1分39秒61勝出落山賽，錄得個人職業生涯第六十二場世盃勝利，追平由奧地利名將慕莎普爾（Annemarie Moser-Proell）保持達三十五年的最多世盃勝仗紀錄。禾恩周一仍有一場比賽，有機會刷新紀錄。 綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
