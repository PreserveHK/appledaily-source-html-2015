<html><header><meta charset="utf-8"><title>MI5聘狗仔隊特工
需有耐性沒紋身</title></header><body><h1>MI5聘狗仔隊特工<br>
需有耐性沒紋身</h1><p>人人以為做特工要智勇雙全，但英國軍情五處（MI5）最近招聘專責監視任務的「狗仔隊」特工，要求卻與大家想像大相逕庭，原來不需槍法如神，也不需要英俊，最緊要是夠耐性和身上沒紋身。<br>今次聘請的狗仔隊特工，基本條件是視力及聽覺良好，男女分別不能高過六呎一吋及五呎八吋，亦不能有顯眼紋身以免被人認出，還要有耐性，應付長時間執勤。狗仔隊起薪點為年薪二萬七千多鎊（三十二萬港元）。<br>英國《星期日泰晤士報》</p></body></html>
