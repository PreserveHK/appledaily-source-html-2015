<html><header><meta charset="utf-8"><title>陳君宜肚大怕早產</title></header><body><h1>陳君宜肚大怕早產</h1><p>陳君宜（Qinnie）五年前下嫁富商鄭躬明，之前Qinnie接受人工受孕並一索得男，一班好姊妹包括汪詩詩、汪圓圓、何倍倩與徐子珊等十多人，昨日於灣仔包餐廳為寶寶出生前舉行別開生面的baby shower，Qinnie開心之餘也深受感動，昨日她透過電話回應說：「大家玩咗幾個遊戲，有啲又扮醫生、護士、又扮大肚婆，好開心同感動。」初為人母的Qinnie預產期在下月，她自言有點緊張：「會喺過年後開刀，但都驚佢會早，第一次始終都會緊張，不過𠵱家一切都已經準備好晒，佢哋個個都送咗好多禮物，希望順順利利。」<br>採訪：栐仁</p></body></html>
