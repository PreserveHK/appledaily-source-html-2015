<html><header><meta charset="utf-8"><title>【一周必看】交唔切居屋表：諗點同女友交代</title></header><body><h1>【一周必看】<br>交唔切居屋表：諗點同女友交代</h1><p>全城瘋狂搶新居屋！逾萬名無殼蝸牛為趕「上車」，上星期一不惜冒風雨大排長龍，勢要趕及7時限期前到樂富居屋銷售中心交表。「蛇餅」綿延1.2公里逼爆樂富，排隊人龍更佔據巴士站部份馬路，巴士出入時與申請人擦身而過。房委會安排十分混亂，下午更一度出現兩條人龍，有申請人要淋雨才成功交表。截至昨日5時房委會接獲41,000份申請，白表佔39,200份，造成最少45人爭一單位的局面。</p></body></html>
