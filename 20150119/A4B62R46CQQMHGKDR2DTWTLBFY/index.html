<html><header><meta charset="utf-8"><title>嘉道理山櫻吐艷</title></header><body><h1>嘉道理山櫻吐艷</h1><p>本地山櫻盛放，位於大埔嘉道理農場上山區的胡挺先生紀念亭，附近種植的數十棵「鐘花櫻桃」（又稱山櫻），近日陸續盛開，吸引大批市民湧至賞花拍照，其中一棵位處水塔旁、高約三米開得特別紅艷，成為焦點。年輕人玩自拍，攝影愛好者則主力拍綠色相思雀和蜜蜂吸食山櫻花蜜。<br>位於亭前的最大棵鐘花櫻桃，依然含苞待放，估計花期可持續一個多星期。嘉道理農場入場費為三十元，近日花期期間，收費上山的穿梭巴士會加密班次服務。<br>倪清江攝</p></body></html>
