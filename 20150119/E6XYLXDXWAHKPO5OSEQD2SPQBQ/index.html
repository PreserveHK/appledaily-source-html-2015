<html><header><meta charset="utf-8"><title>求驗客手記：大逆轉！柏度保全勝</title></header><body><h1>求驗客手記：<br>大逆轉！柏度保全勝</h1><p>水晶宮領隊柏度（左）威力認真唔講得笑，自從後者喺今個月加盟執教之後一直連勝，上周六英超作客對住般尼，就算喺開賽十六分鐘就輸到0:2都冇有怕，上演大逆轉以3:2反勝對手，近三戰全勝。唔知係咪柏度嚟到帶動到水晶宮成隊波嘅士氣，佢哋上一場聯賽贏熱刺都係先失波後反勝；咁啱嘅係般尼喺上周三英足盃，又係喺領先兩球之後連失四球，最終輸波收場。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
