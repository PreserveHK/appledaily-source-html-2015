<html><header><meta charset="utf-8"><title>同志男星Stephen　父子戀開花</title></header><body><h1>同志男星Stephen　父子戀開花</h1><p>電影《哈比人》（The Hobbit）系列英國著名同志男星Stephen Fry，前日與比他細三十歲的作家Elliott Spencer簽紙結婚。五十七歲的Stephen前日在Twitter上載二人註冊時的照片，並留言說：「天啊，Elliott與我進入這個房間前是兩個個體，簽完紙後步出房間時便已合二為一，很美妙。」喜訊傳出後，Stephen的好友紛紛祝賀，美劇《醫神》（House）男星曉治羅利（Hugh Laurie）留言說：「我的天啊！真的發生了！Elliott與我的拍檔結婚，祝你們快樂！」<br>撰文：泰米</p></body></html>
