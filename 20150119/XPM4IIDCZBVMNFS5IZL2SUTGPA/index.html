<html><header><meta charset="utf-8"><title>如珠如寶</title></header><body><h1>如珠如寶</h1><p>Dior迷你高訂服展覽勾起對華麗的追求，這份追求也能從品牌的珠寶與腕錶新作中尋找。<br>Mr. Dior一歲起開始在家住的大莊園種花，獨愛粉紅與深紅色玫瑰花。當代珠寶設計中，Rose Dior Bagatelle新作以白鑽描繪玫瑰花朵與枝葉的細膩形態，Rose Dior Pre Catelan採用透亮紫水晶，立體地雕刻出盛開的紫玫瑰，延續Mr. Dior的惜花濃情。新系列還破格從食人花取材，黃、白金雕刻花的雛形，再以彩漆逐層掃抹桃紅、青綠、深紫等濃艷絕色。<br>採訪：林嘉慈</p></body></html>
