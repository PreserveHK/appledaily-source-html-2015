<html><header><meta charset="utf-8"><title>馮仁昭四圍超：FFx被逼拆夥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：FFx被逼拆夥 - 馮仁昭</h1><p>出道一段日子嘅跳唱組合FFx噚日去到觀塘海濱長廊擔任跳舞比賽表演嘉賓，由於大會唔夠無線咪，所以佢哋要臨時拆成兩組人表演。點知溝通上又出現混亂，原先四人組合，無啦啦變成兩個人跳唱。今年佢哋會派新歌角逐樂壇新人，佢哋話：「由初初出道冇人識同遭人白眼，𠵱家有fans同認得我哋每人個名，好開心，我哋會爭氣。」講到呢度，成員Ceci就忍唔住眼濕濕啦。<br>撰文：馮仁昭</p></body></html>
