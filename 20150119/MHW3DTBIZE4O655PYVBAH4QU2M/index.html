<html><header><meta charset="utf-8"><title>【模型基本功】簡易洗噴槍　最緊要谷氣</title></header><body><h1>【模型基本功】簡易洗噴槍　最緊要谷氣</h1><p>清洗噴筆係一件麻煩事，不過進行噴油時，這個工序會來得幾頻密！首先第一點，是剩油不要浪費，可倒回開油樽內，留待下一次使用，倒完油後，槍身還會剩下一點餘油，可先將它噴出來。</p><p>初步清理完畢後，就要使用GAIA T-04的洗筆水，倒入一點點入噴杯內，之後用手指按實噴槍頭，再按下出氣及出油掣，這時洗筆水就會做成磨擦噴槍頭的清潔動作，最後再將它噴出來；來會這個動作兩至三次，槍身就會光潔如新。<br><br>記者：朱崇德</p></body></html>
