<html><header><meta charset="utf-8"><title>頭插鐵枝男駕車四圍走求救</title></header><body><h1>頭插鐵枝男駕車四圍走求救</h1><p>天呀！他頭插鐵枝仍周圍行走，是眼花嗎？這絕非惡作劇，片中二十三歲新西蘭男子真的受了傷，仍能自行前往加油站求救（圖）。<br>男子憶述日前他泊車時，突然被人用鐵枝襲擊，鐵枝插進頭部，雖然身受重傷，但他仍能負傷自行駕車到數百米外的油站求救，職員與途人起初以為是惡作劇，有人「問他頭上的是否打鼓棒，他說不，是鐵枝。那正正插在太陽穴位置，幸好不算太深」，亦有人「以為在拍電視劇，又看似是萬聖節派對打扮，但見到他頭在淌血就知無花無假」。<br>英國《星期日鏡報》</p></body></html>
