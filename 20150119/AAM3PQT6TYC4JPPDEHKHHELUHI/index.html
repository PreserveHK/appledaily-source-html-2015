<html><header><meta charset="utf-8"><title>曼谷創意商廈太傾斜惹恐慌</title></header><body><h1>曼谷創意商廈<br>太傾斜惹恐慌</h1><p>現今的摩天大廈都千篇一律是玻璃幕牆，要成為地標就要出位，泰國曼谷就有一幢興建中的大廈以傾斜造型作賣點，當大樓雛形漸現，恍似快要倒塌（上圖），令途人大感不安，越看越怕，瘋狂投訴大樓快要塌下來。<br>該幢名為「G-Land Tower」的商廈（右圖）位於曼谷市拉瑪九區，設計靈感來自英文字母「G」，因此其中一翼大樓的樓體是向街外傾斜。當大樓雛形暴露，越來越多市民覺得大樓的傾斜度實在太嚇人，擔心會隨時倒塌壓傷途人，向當局投訴。<br>官員解釋大樓的設計通過審批，符合安全標準，呼籲民眾毋須為奇特外形而恐慌。<br>台灣ETtoday新聞網</p></body></html>
