<html><header><meta charset="utf-8"><title>富德樓$1租　益藝術家</title></header><body><h1>富德樓$1租　益藝術家</h1><p>【話你知】<br>善心人一蚊租舖位助年輕人創業，同樣例子近年亦屢見不鮮。位於灣仔天樂里及軒尼詩道交界的富德樓（圖），業主數年前成立慈善基金，以象徵式「一蚊租」租予文化和藝術工作者，鼓勵文化產業發展，不少人紛紛遷入，漸成為藝術集中地。<br>銅鑼灣皇室堡商場前年亦曾將商場內一百五十呎空間，以象徵式月租一蚊，租予理大設計學院八名畢業生兩個月，售賣各類環保設計商品。粉嶺聯和墟二○一二年底亦獲地政總署批出短期租約，以每年一元租予團體三年，辦環保回收、農墟及社區藝術活動。</p></body></html>
