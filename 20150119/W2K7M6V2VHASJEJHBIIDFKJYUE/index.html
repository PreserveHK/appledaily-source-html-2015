<html><header><meta charset="utf-8"><title>花絮：李娜蠟像</title></header><body><h1>花絮：李娜蠟像<br></h1><p>上屆女單冠軍李娜（左）雖然已經掛咗拍，今次澳網就冇得衞冕，但係佢都去咗澳洲，仲密密出席活動。娜姐噚日就為自己嘅蠟像舉行揭幕儀式，呢個杜莎夫人蠟像館嘅製作都好認真，蠟像（右）像真度幾高㗎。不過，大家最關心嘅，始終都係呢日又着鬆身衫同平底鞋現身嘅娜姐，幾時先肯向公眾宣佈有喜。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
