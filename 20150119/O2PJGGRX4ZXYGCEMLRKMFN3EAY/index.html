<html><header><meta charset="utf-8"><title>寶珮如唱詩送別亡母</title></header><body><h1>寶珮如唱詩送別亡母</h1><p>寶珮如母親許淑琼女士上月二十七日因病逝世，享年九十一歲，其子女昨於沙田寶福山為亡母設靈，喪禮採基督教儀式，今日出殯後遺體移奉沙田富山火葬場火化。寶珮如好友袁潔儀、楊玉梅、姜皓文和太太金慧英等亦前來致祭。<br>素服打扮的寶珮如越說越眼淺：「媽咪走得好安詳，佢有老人癡呆症、腦退化，食唔到嘢，十二月二十七日朝早瞓住離開，佢走之前六日食嘢時吞咗落氣管，變咗肺炎，我哋去到醫院，都見到媽咪最後一面。我哋都有唱住詩歌，叫耶穌接媽咪走。媽咪好錫我，我哋係單親家庭長大，諗番起細個剪線頭同插膠花嘅時候真係好開心。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
