<html><header><meta charset="utf-8"><title>陳山聰聞戀陳凱琳：笑話</title></header><body><h1>陳山聰聞戀陳凱琳：笑話</h1><p>陳山聰與何超雲分手後，一度成為四失聰，幸好他冧掂無綫戲劇部揸弗人曾勵珍，回巢後劇接劇，並努力參加長跑比賽博洗底。最近山聰被指有新目標，力追家住九龍塘億元別墅的港姐冠軍陳凱琳，指山聰拍劇時經常借故親近，教對方做戲兼等人收工，大獻殷勤。<br>山聰昨日在電話中否認說：「笑話，冇回應。」是否很熟落？他說：「咁我哋一齊拍劇，佢做我曾孫女，大家有太多聯想，都係嗰句啦，新聞係咁。」有否不開心？他說：「冇冇冇。」現在感情生活怎樣？他說：「講咗啦，空白，好忙好忙呀！」<br>採訪：嵐山</p></body></html>
