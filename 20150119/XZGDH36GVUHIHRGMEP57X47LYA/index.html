<html><header><meta charset="utf-8"><title>Paris谷心形胸睇騷</title></header><body><h1>Paris谷心形胸睇騷</h1><p>現年三十三歲的美國名媛Paris Hilton前日在米蘭出席男士時裝周，坐頭排觀賞Phillip Plein時裝騷的她打扮得相當性感，身穿黑色低胸及高衩長裙，谷出夾死蟻的心形胸。Paris與饒舌歌手Snoop Dogg合照亦不介意胸壓對方。<br>事實上，現擁有34C cup身材的Paris早期是「長平公主」，因突然升cup而曾惹來隆胸傳聞，但她一直未有承認。也有外國傳媒指她只是靠胸墊谷出事業線。<br>撰文：泰米</p></body></html>
