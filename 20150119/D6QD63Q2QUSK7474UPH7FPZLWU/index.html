<html><header><meta charset="utf-8"><title>求驗客手記：艾利亞起孖助拆「紐」</title></header><body><h1>求驗客手記：<br>艾利亞起孖助拆「紐」</h1><p>之前經歷五連敗嘅修咸頓近況回勇，前晚喺英超夜場作客紐卡素憑雲達不來梅借將艾利亞（黃衫）梅開二度而贏2:1，對上八場比賽攞到六勝二和。射入第一球後跑去場邊攬住領隊朗奴高文嘅艾利亞賽後話，好感激對方畀機會自己為修咸頓比賽，仲話朗奴高文係唯一相信佢嘅人。艾利亞季中嚟到修咸頓後幫球隊連贏曼聯及紐卡素，睇嚟朗奴高文好有可能會喺季尾借用期滿之後買斷佢。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
