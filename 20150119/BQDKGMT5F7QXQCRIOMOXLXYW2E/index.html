<html><header><meta charset="utf-8"><title>范范初會孖B感動淚下</title></header><body><h1>范范初會孖B感動淚下</h1><p>台灣藝人范瑋琪（范范）上周四為老公陳建州（黑人）誕下雙胞胎男嬰，因早產關係，BB待在保溫箱，范范則因開刀需卧床，故三天以來范范一直沒法與孖B見面。昨午范范終能下床走出病房，她當然第一時間跑去見心肝寶貝，黑人即將整個過程拍下。<br>范范伸手入保溫箱輕撫兒子手腳時，忍不住掩面哭泣，場面溫馨感人，黑人不忘提醒范范別將眼淚沾到兒子的皮膚上，黑人感動的說：「今天范范終於見到孩子了，母子第一次見面真的好感動，這一段路對我們來說真的不容易啊，媽媽真的很偉大！」<br>撰文：麥萍萍</p></body></html>
