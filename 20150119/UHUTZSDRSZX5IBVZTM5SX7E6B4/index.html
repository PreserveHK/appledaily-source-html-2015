<html><header><meta charset="utf-8"><title>何超瓊高歌祝福榮文蔚</title></header><body><h1>何超瓊高歌祝福榮文蔚</h1><p>中信泰富前主席榮智健姪女榮文蔚（Yvette）前日於銅鑼灣舉行五十八歲生日派對，一班富豪好友包括賭王千金何超瓊（Pansy）、何超鳳、楊小娟、薛芷倫與霍陳琪琪等近五十人出席，Yvette與Pansy屬生意拍檔兼好友，前晚Pansy盛裝出席，更心情大靚，未知是否好友的大日子，Pansy不停在live band的伴奏下上台大開金口，手不離咪的她被賓客笑指變成「咪霸」，Pansy主要唱中、英文的懷舊金曲，唱足全場。<br>採訪：栐仁</p></body></html>
