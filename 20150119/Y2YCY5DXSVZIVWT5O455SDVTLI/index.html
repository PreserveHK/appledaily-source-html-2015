<html><header><meta charset="utf-8"><title>Celia K.連環病Call白車</title></header><body><h1>Celia K.連環病Call白車</h1><p>「向西女」郭穎兒（Celia K.）踏入新一年被病魔纏身，上周已先後進院兩次，認真黑仔。她前晚在Instagram貼了病容照，留言向粉絲訴苦：「一月十一日港安醫院，一月十五日浸信會醫院，一月十六日腸胃專科，快啲好番……」<br>記者昨致電Celia問候，她氣若游絲說：「我之前感冒唔清，爆發咗急性胃炎，十五號嗰日抽到屈晒身，打999坐白車入院，打針留醫咗一晚，第二日睇腸胃專科，月底就去照胃鏡。」Celia笑言被朋友取笑財多身子弱，她無奈說：「冇財仲要奉獻畀醫生，好肉痛。」<br>採訪：比華利</p></body></html>
