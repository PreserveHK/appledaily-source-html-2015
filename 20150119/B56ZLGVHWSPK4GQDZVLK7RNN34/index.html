<html><header><meta charset="utf-8"><title>相士話：最快今年做老竇</title></header><body><h1>相士話：最快今年做老竇</h1><p>剛踏入三十六歲的周杰倫前日在英國迎娶年齡相差十五載的昆凌，周董婚前揚言想生五個，一對新人有心有力，相信達成組織七口之家絕對沒難度。堪輿師麥玲玲昨向周董獻計達成做多仔公心願，她在電話中說：「佢哋最快羊年會有喜，可以喺西南位放紅色或果實類植物，催旺喜慶位，如果生羊B夾爸爸，生𤠣B夾媽咪。」至於區仲德指肖馬周董命格屬陰木：「佢會有三子兩女，喺床頭東面放送子觀音像，有助迎接紫星，𤠣年就可做老竇。」</p></body></html>
