<html><header><meta charset="utf-8"><title>體積大過地球
冥王星旁或有兩行星</title></header><body><h1>體積大過地球<br>
冥王星旁或有兩行星</h1><p>天文物理學家相信冥王星（圖）旁邊可能有兩顆行星，體積大過地球，若屬實將會改寫人類對太陽系的看法。<br>英國劍橋大學及西班牙馬德里康普頓斯大學天文物理學家在最新一期《皇家天文社學會月報》刊登研究文章，指計算冥王星周邊13顆「極端跨海王星外天體」（ETNO）的軌迹時，顯示有另一股力量抗衡，認為可能是來自一個比地球大十倍的「冰凍超級地球」。科學家暫時將這兩顆行星叫作「行星Ｘ」與「行星Ｙ」。<br>美國《新聞周刊》</p></body></html>
