<html><header><meta charset="utf-8"><title>VIXX偷食港迷冧爆</title></header><body><h1>VIXX偷食港迷冧爆</h1><p>韓國六人男團VIXX前晚在九展舉行首個香港粉絲見面會，大前日因考試而未能隨隊提早來港的Ken，當晚亦及時趕到會合，令在場逾七百名粉絲非常興奮。VIXX遲了二十分鐘現身，演唱人氣歌曲《Error》出場，全場粉絲即時歡呼。<br>對於首次來港開騷就得到港迷熱烈歡迎，VIXX表示非常開心，多次說廣東話「多謝」冧粉絲，而隊長N更以廣東話「恭喜發財」提早跟粉絲拜年。VIXX其後化身廚師，互相為隊友炮製芒果西米露，Leo更邊整邊偷吃食材，非常可愛，而六子更將身上的親筆簽名圍裙送給粉絲。結束前，VIXX又跟粉絲大合照留念。<br>採訪：黎嘉穎</p></body></html>
