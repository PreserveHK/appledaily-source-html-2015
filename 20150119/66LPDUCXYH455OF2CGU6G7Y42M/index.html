<html><header><meta charset="utf-8"><title>何麗全斟亞視播劇</title></header><body><h1>何麗全斟亞視播劇</h1><p>夏雨及兒子黃俊銘、倪晨曦、石修、盧海鵬及nowTV高層何麗全等，昨日在新蒲崗出席宣傳活動。何麗全表示有計劃開拍古裝劇，有意用內地小生和香港花旦做主角，並透露正與亞視傾合作的可能性，他說：「上次你哋問係咪做《娛樂審死官》，我哋想傾多方面合作，睇吓可唔可以有個時段播我哋嘅劇。同埋我哋唔夠廠房，會探討呢方面合作。」<br>此外，倪晨曦表示有興趣拍古裝劇。問她性感尺度能否接受像范冰冰在《武媚娘》一劇中露六吋事業線，她說：「六吋太誇張，三吋得唔得？最主要睇劇本需要。」<br>採訪、攝影：王連連</p></body></html>
