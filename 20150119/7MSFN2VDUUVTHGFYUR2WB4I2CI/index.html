<html><header><meta charset="utf-8"><title>閃爍新娘：戴千萬鑽飾出嫁</title></header><body><h1>閃爍新娘：戴千萬鑽飾出嫁</h1><p>周杰倫與昆凌前日於英國約克郡塞爾比鎮同名教堂行禮，一事一物猶如童話故事中王子與公主的婚禮般浪漫，昆凌穿上長長的拖尾婚紗，背後更以心形露背剪裁，高雅復古充滿優雅氣息。周杰倫的一身西裝則以金線繡上圖案，二人的禮服均是人手縫製。<br>新娘昆凌更豪戴法國珠寶品牌Chaumet的鑽石冠冕及頸鏈，總值超過一千四百萬港元，其實Chaumet深得中港台女星愛戴，早前高圓圓與徐若瑄兩位女神結婚時亦選戴該品牌的鑽飾。</p></body></html>
