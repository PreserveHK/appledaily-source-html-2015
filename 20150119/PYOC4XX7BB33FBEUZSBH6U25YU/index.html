<html><header><meta charset="utf-8"><title>《The Interview》累Sony蝕兩億</title></header><body><h1>《The Interview》累Sony蝕兩億</h1><p>由Sony電影投資、占士法蘭高（James Franco）演出的電影《The Interview》，因講述刺殺北韓領袖金正恩而搞到一鑊泡，電影最後雖於戲院作有限度放映，但估計至少仍累Sony公司蝕三千萬美元（約兩點三億港元）。<br>據估計《The Interview》最多可於美國賺到七百萬美元（約五千四百萬港元）票房，跟院商平分後，再加上觀眾於網上付款方式收看所賺到的三千萬美元（約二億三千萬港元），但比起合共六千萬美元（約四億六千萬港元）的製作費及宣傳費，最少要蝕兩億港元。<br>撰文：盧葦</p></body></html>
