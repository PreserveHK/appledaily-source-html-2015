<html><header><meta charset="utf-8"><title>Clara抵港試造型</title></header><body><h1>Clara抵港試造型</h1><p>曾演出韓劇《急診男女》的韓國性感女星Clara（圖），近日傳出控訴事務所老闆性騷擾而要求解約的消息，但事件並沒有影響她的工作。昨日中午，身穿格仔大褸的她飛抵香港，雖然零粉絲接機，但她依然笑容滿面，收到工作人員送上的鮮花及公仔後更企定定任影，之後她便急急腳趕往酒店，為電影《哥基王子》試造型。而韓國男團N-SONIC亦差不多時間出閘，更向粉絲揮手。<br>採訪、攝影：陳慧安</p></body></html>
