<html><header><meta charset="utf-8"><title>避過冇牌一劫湯智傑帶傷答謝眾練馬師</title></header><body><h1>避過冇牌一劫<br>湯智傑帶傷答謝眾練馬師</h1><p>本地騎師湯智傑上季只得三W，因而被馬會要求要為新季續牌提出充足理由，幸而人間有情，不少練馬師如徐雨石、方嘉柏、呂健威、蘇保羅等都願意在湯智傑的求情信上簽名，獲馬會批准延續其騎師生涯。不過，如果湯智傑今季再交不出成績，就大可能被out了。因此湯智傑不敢怠慢，即使今晨左手包住紗布，仍一早到場，與眾練馬師打個招呼，並為曾簽名支持他的練馬師親手送上紅酒，表達謝意。</p></body></html>
