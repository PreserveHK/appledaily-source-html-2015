<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思敏愛運動型男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>莊思敏愛運動型男 - 馮仁昭</h1><p>莊思敏以關愛大使身份，聯同RoadShow義工隊去到荃灣，出席「保齡健兒樂滿FUN」，與視障人士一齊體驗打保齡球嘅樂趣。莊思敏話最深刻一次同永遠唔做運動嘅爹哋打保齡球，點知爹哋神乎其技，自己都輸咗餐飯畀爹哋。莊思敏話過往都有同朋友打保齡，細個時亦愛好運動，佢話：「我比較鍾意做運動嘅男仔，佢哋比較專注。」<br>撰文：馮仁昭</p></body></html>
