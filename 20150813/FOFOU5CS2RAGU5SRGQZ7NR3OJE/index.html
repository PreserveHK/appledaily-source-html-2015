<html><header><meta charset="utf-8"><title>張孝全出真刀追斬樂仔</title></header><body><h1>張孝全出真刀追斬樂仔</h1><p>余文樂、張孝全日前在尖沙嘴為電影《迷城》受訪，樂仔在戲中有不少被張孝全追斬戲份，由於因為導演林嶺東用的是已開封的真刀，張孝全坦言第一天拍殺人戲被嚇倒。樂仔另指戲中有場潛水戲，拍了整天更甩皮，他說：「場戲講我要一口氣潛落去，仲要擘大眼搵嚿錢，真係有少少驚，因為水底好污糟，乜都睇唔到。」 孝全透露最後一場戲要被槍射中，反應彈太勁，令他往後退。<br>採訪：溫敏芝 <br>場地：美麗華酒店</p></body></html>
