<html><header><meta charset="utf-8"><title>互不相讓：火爆遇上犯眾憎</title></header><body><h1>互不相讓：火爆遇上犯眾憎</h1><p>謝賢性格直率，不時說：「一巴打你埋牆！」前年他與胡楓、Joe Junior拍《三個小生去旅行》時，就爆粗鬧Joe Junior：「上啦上啦X你老X快啲嘛！」至於曾江去年參與內地真人騷節目《花樣爺爺》（圖），與秦漢、雷恪生、牛犇及扮演導遊的劉燁同遊巴黎，曾江扮大佬的性格犯眾憎。其中一次劉燁陪幾位爺爺去巴黎聖母院聽唱聖詩，劉燁離隊購物失蹤，之後曾江鬧爆劉燁，要秦漢打圓場。</p></body></html>
