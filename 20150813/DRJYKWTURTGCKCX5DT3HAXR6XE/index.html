<html><header><meta charset="utf-8"><title>【汽車籽】街頭突擊　對車認識</title></header><body><h1>【汽車籽】街頭突擊　對車認識</h1><p>各位車主，你自問是否很熟悉自己的車？車內按鈕的功能是否全部都知道有何功能？我們在街頭找來車主進行突擊測驗，反而車主們並非完全知道車內按鈕的功能。若然是一些不常用的屬情有可願，但一些重要的功能，卻不可不知道呢。例如traction control這個掣，千萬別關掉它，因為一旦手多多，架車隨時打滑，到時危害自己及他人。</p><p>想知多點，緊記留意《汽車籽》的報導。<br><br>記者︰梁立勤</p></body></html>
