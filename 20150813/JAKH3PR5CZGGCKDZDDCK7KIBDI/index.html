<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奐仁夾王梓軒嗌攰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳奐仁夾王梓軒嗌攰 - 馮仁昭</h1><p>陳奐仁（右）同王梓軒（左）噚日喺商台宣傳合唱歌，王梓軒話要多謝老友陳奐仁，雖然要忙拍劇又準備自己嘅演唱會，但都幫手宣傳，不過陳奐仁就嗌好攰，佢話：「好衰㗎！成日叫我做嘢，突然又同我講一陣要跳舞，又要學新舞喎！得兩個鐘練，我驚做得唔好，萬一唔得就失禮。」之不過佢哋都合作得好開心，擦出唔少火花，仲諗過整個新組合。<br>撰文：馮仁昭</p></body></html>
