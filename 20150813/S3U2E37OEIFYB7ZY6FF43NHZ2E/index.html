<html><header><meta charset="utf-8"><title>曾被告仔追住鞭　嚴顯強話......</title></header><body><h1>曾被告仔追住鞭　嚴顯強話......</h1><p>談到嚴顯強，大家可能都會想起，他被告東尼於陣上追着鞭打一事，究竟其時是怎麼一回事？當時人嚴顯強憶述：「當時我騎「大丞相」確左片右片，他以為我立心不良才予以還擊，那次事後告東尼跟我說，他在法國發展時，陣中被惡意擠壓導致墮馬，且一度失憶；翌年我到法國實習，他和太太Pauline載我四處去，又請我吃飯，這個大師兄，人品其實好好，而現時我與告東尼關係都很好，所以我很想買一匹好馬交予訓練，但自己或替好友買馬，預算一般都只百餘萬，如果遇上機緣，我們必有天走在一起。」</p></body></html>
