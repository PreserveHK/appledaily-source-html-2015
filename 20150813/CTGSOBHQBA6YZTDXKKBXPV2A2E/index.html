<html><header><meta charset="utf-8"><title>莎拉長凳獻花悼羅賓</title></header><body><h1>莎拉長凳獻花悼羅賓</h1><p>荷李活笑匠羅賓威廉斯（Robin Williams）去年疑因抑鬱自殺身亡，終年63歲。昨日是他去世一周年的日子，不少影迷及圈中人均有留言悼念。</p><p>羅賓的舊拍檔莎拉米雪姬娜（Sarah Michelle Gellar）便特地走到羅賓在名作《驕陽似我》（Good Will Hunting）中與麥迪文（Matt Damon）坐的長凳，獻上花束及在地上用粉筆寫下片中對白悼念故友（圖）。</p></body></html>
