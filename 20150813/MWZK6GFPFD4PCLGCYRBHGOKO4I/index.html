<html><header><meta charset="utf-8"><title>李敏貞公開腳傷捱罵</title></header><body><h1>李敏貞公開腳傷捱罵</h1><p>韓國女星李敏貞最近頻頻現身準備產後復出，但日前她飛去峇里影相時卻不小心弄傷右腳腳趾公。前日她於網上公開腳趾公被包紮的照片，不過就引來網民炮轟，指摘她小題大做。事緣上星期有兩名南韓士兵於南北韓非軍事區（DMZ）被地雷炸至重傷而要截肢，李敏貞公開受傷照即觸動了網民的神經，留言：「你有沒有想過兩位年輕士兵的感受？」<br>另一位靚媽李寶英於6月誕下千金後一直休養，日前她和丈夫池晟約了女星尹賢淑去開餐，可見產後的李寶英即使素顏依然明艷照人。<br>撰文：梁雯迪</p></body></html>
