<html><header><meta charset="utf-8"><title>強國遊客條件反射？見罩即刻塞錢許願</title></header><body><h1>強國遊客條件反射？<br>見罩即刻塞錢許願</h1><p>內地遊客有一個奇怪習慣，就是每到一處景區發現有水池或井口，就會投擲錢幣或鈔票「許願」。陝西西安樓觀景台區的文物，近日加裝了玻璃罩，原意是要保護文物免受多手的遊客破壞，卻變成了一些遊客投擲零錢的功德箱、許願池。不但景區的石牛、石獅不能幸免，連石碑的玻璃罩裏面也滿是零鈔。<br> <br>石碑的玻璃罩沒有縫隙，一些遊客就把零鈔捲起來，從上面留下的通氣孔中塞進去。石牛、石獅的玻璃罩上部有縫隙，裏面的零鈔更是被丟得到處都是，甚至落到石牛身上、石獅的面部，被指大煞風景。<br> <br>新浪微博</p></body></html>
