<html><header><meta charset="utf-8"><title>關仁隱事：SoSo姐老公買袋晒婚照 - 關仁</title></header><body><h1>關仁隱事：SoSo姐老公買袋晒婚照 - 關仁</h1><p>SoSo姐自從嫁咗畀個金融才俊之後，即叠埋心水做少奶奶，仲好快幫老公生咗個慈姑椗，老公梗係錫到佢燶啦，早前仲諗住買個幾萬蚊嘅Hermès包包獎勵老婆。不過名牌手袋呢樣嘢，有時唔係話你有錢就一定即刻買到，好多時都會留起畀啲名媛、闊太或者紅星，排隊嗰張list長過水蛇春咁長。聽講SoSo姐個老公有次就盲摸摸入去名店話要買包包，店員同佢講話冇貨要訂，SoSo姐老公情急智生，攞咗自己同老婆嘅結婚合照畀店員睇，店員望一望知道係明星，即刻話：「咁你等一陣。」最終都成功買到一個，算係𠱁到老婆開心。<br>撰文：關仁</p></body></html>
