<html><header><meta charset="utf-8"><title>求驗客手記：德甲歸「現在」馬圖斯撐場</title></header><body><h1>求驗客手記：德甲歸「現在」馬圖斯撐場</h1><p>本身已經獲得英超轉播權嘅nowTV，繼前日宣佈攞咗未來三季西甲嘅播映權之後；噚日就再公佈同Fox Sports合作，將會直播嚟緊禮拜五開鑼嘅德甲、同埋之後嘅歐霸盃賽事；換句話講，嚟緊歐洲嘅四大聯賽，只係剩番意甲嘅本地播映權暫時仲未有定案。而據Fox Sports公關透露，今季嘅德甲直播，會有資深評述員何輝同埋邢安邦做廣東話旁述，不過就只限於部份賽事；另外，我求大俠亦收到風，拜仁慕尼黑（紅藍衫）今個禮拜五喺主場鬥漢堡（黑衫）嘅德甲揭幕戰，就會有前德國國家隊隊長馬圖斯客串評述。</p></body></html>
