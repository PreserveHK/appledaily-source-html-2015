<html><header><meta charset="utf-8"><title>細仔Quintus發燒入院霆鋒孖拉姑養和探</title></header><body><h1>細仔Quintus發燒入院<br>霆鋒孖拉姑養和探</h1><p>昨日每個人facebook應該俾謝賢(四哥)打曾江洗版，而咁啱晚上謝賢阿仔霆鋒就同媽咪狄波拉，仲有霆鋒助手「表哥」現身養和醫院。昨晚9點15分左右，霆鋒一行人從醫院出嚟，霆鋒戴住口罩，佢哋入咗去個幾鐘，記者上前問「有冇打比四哥問候下佢」、「睇醫生定探病」、「係咪囝囝病咗」等問題，霆鋒全部都冇答，神情仲好愕然有記者出現，「表哥」就擋開記者，本身佢哋有兩架車，但見到記者就幾個人上咗同一架車走人。霆鋒經理人Mani後來就話原來係霆鋒細仔Quintus因為發燒入院，希望Quintus快啲好番啦！</p></body></html>
