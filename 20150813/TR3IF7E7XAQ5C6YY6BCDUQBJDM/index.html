<html><header><meta charset="utf-8"><title>冷血虐殺松鼠狗仲留言：我們打死牠LOL！</title></header><body><h1>冷血虐殺松鼠狗<br>仲留言：我們打死牠LOL！</h1><p>美國邁阿密發生恐怖殺狗案。兇徒在狗屍上遺下「我們打死牠lol！哈哈哈！」字條。<br><br>那隻十三歲松鼠狗Foxx的屍體，被發現死於佛羅里達州東南部小鎮Pembroke Pines一間公寓後。警方指Foxx無明顯傷痕，獸醫卻指牠有多處骨折，似被鈍器所傷。<br><br>警方初步認為這次是個別事件，循虐待動物方向調查，但無證據顯示該區的動物受威脅。<br><br>當地報章引述住在事發公寓的狗主指，Foxx上周五跑下屋樓梯在屋後草地便溺後再沒回家，翌晨鄰居在通往露台梯級發現Foxx的屍體，通知他們。<br><br>路透社</p></body></html>
