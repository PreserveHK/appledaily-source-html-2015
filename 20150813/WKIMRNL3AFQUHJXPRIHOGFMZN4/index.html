<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁健平《三輪車伕》又攞獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梁健平《三輪車伕》又攞獎 - 馮仁昭</h1><p>港視藝人梁健平舊年幫英國導演Bessmertnyi Maxim執導嘅微電影《三輪車伕》演出，嗰陣都攞咗唔少獎，估唔到最近呢套戲喺2015年美國柯達電影節，攞咗學生組金獎，真係好威水，好多人知道後都留言恭喜佢哋，梁健平噚日喺電話度話：「 我梗係戥佢哋開心，希望將來可以畀多啲機會佢哋，多啲唔同地方嘅人參與，香港電影先可以蓬勃。」<br>撰文：馮仁昭</p></body></html>
