<html><header><meta charset="utf-8"><title>恐怖！百萬蚊子大軍入侵傢俬舖「一片黑」</title></header><body><h1>恐怖！百萬蚊子大軍入侵<br>傢俬舖「一片黑」</h1><p>泰國北部南邦省一間傢俬店，周一「蚊子大軍」侵襲，估計至少百萬隻蚊子覆蓋店內傢俬。<br><br>傢俬店老闆透露周一晚突然有很多蚊子飛入店內，家人包括七歲兒子都被叮咬，只好在屋內噴灑殺蟲劑後離開。其後他們回到家中，發現所有傢俬都「變黑」，上面都覆蓋著蚊子屍體，亦有不少蚊子繼續飛入屋內，老闆立即通報當地衞生單位。<br><br>衞生官員到場驅蚊，坦言從未見過如此多蚊子，又帶了蚊子樣本化驗，檢查其品種和是否帶有病菌。他們指傢俬店周圍雜草叢生，還有許多積水容器，有助蚊子繁殖，若不清除，類似事件恐會重演。<br><br>中央社</p></body></html>
