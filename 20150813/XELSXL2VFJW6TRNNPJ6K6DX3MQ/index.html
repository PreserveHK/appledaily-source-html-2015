<html><header><meta charset="utf-8"><title>唐禹哲李佳穎咀到厭</title></header><body><h1>唐禹哲李佳穎咀到厭</h1><p>樂視乘香港電視業弱勢借機進駐，最近買下由唐禹哲和李佳穎主演的台灣熱播愛情片《莫非，這就是愛情》，並請來兩位主角來港宣傳。<br>日前這對緋聞情侶結伴到尖沙嘴親手打造頸鏈吊飾，他們在新劇中有無數次咀戲，螢幕前感覺溫馨，但二人形容鏡頭後感覺恐怖，唐禹哲說：「是拍劇以來拍吻戲最多一次，每一次見面都是吻戲，每一次都是恐怖的經歷，總之每一次對我們來說是一個災難！」<br>採訪：馬建華<br>攝影：陳俊強<br>化妝：Micky Choyzxa 、Ring Mak of such good<br>髮型：Kenji Ng of il colpo PP</p></body></html>
