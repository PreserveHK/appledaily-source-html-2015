<html><header><meta charset="utf-8"><title>呢個細路真大膽直播強吻女記者</title></header><body><h1>呢個細路真大膽<br>直播強吻女記者</h1><p>加拿大一名電視台女記者，在鄰近溫哥華一個音樂節做直播時，遭一名少年偷吻。<br><br>加拿大廣播公司記者巴徹勒（Megan Batchelor）當時正做直播，十七歲少年戴維斯（Daniel Davies）突然攝入鏡頭，偷吻了巴徹勒。她被偷吻後雖然大為震驚，但仍非常專業，繼續報道。<br><br>她事後報警，周一戴維斯致電她道歉，「他離開音樂節場地後，才發現事態嚴重，我從他的聲音中感覺到他很難過，他非常尷尬」。<br><br>有律師指從法律觀點而言，戴維斯的行為已可列作性侵，因為巴徹勒並未同意其行為。當地警方目前正調查事件。<br><br>英國《每日鏡報》</p></body></html>
