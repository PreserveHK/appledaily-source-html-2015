<html><header><meta charset="utf-8"><title>侯孝賢提議舒淇執導</title></header><body><h1>侯孝賢提議舒淇執導</h1><p>舒淇、張震及台灣導演侯孝賢昨晚在圓方商場，出席電影《刺客聶隱娘》影迷見面會。之前舒淇曾表示不再跟張震合作，她解釋拍《刺》片的時間等於4部戲，以後亦很難再超越兩人今趟的默契，所以才這樣講。<br>侯導在見面會上大讚舒淇有潛質當導演，她亦不介意做侯導的副導，侯導即說：「那做得不好是舒淇的事，做得好是我的事。」其間舒淇不忘向導演撒嬌，她說：「導演可以考慮將今次電影的拍攝花絮剪出來播，就會知每次我拍攝的地方要站到多高，其實我是有畏高的。」《刺》片將於本月27日在港上映。<br>採訪：張俊鉻<br>攝影：沈健程</p></body></html>
