<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張家瑩中藥調理身體 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張家瑩中藥調理身體 - 馮仁昭</h1><p>亞視呢排繼續搞活動，張家瑩（圖）、朱慧珊、蔡國威噚日就喺亞視總台出席全新資訊節目《血鑄河山》首映會，張家瑩之前子宮頸細胞病變，佢話發覺抵抗力差咗，有飲中藥調理，唔影響生BB嘅。有指亞視會改做一至八台以普通話為主，但係執行董事葉家寶話，研究緊將頻道重新整理，但唔會全部係普通話，亞洲電視依然扎根香港。<br>撰文：馮仁昭 </p></body></html>
