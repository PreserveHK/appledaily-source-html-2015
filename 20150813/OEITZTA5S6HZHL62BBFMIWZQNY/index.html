<html><header><meta charset="utf-8"><title>求驗客手記：海牙神龍「擺尾」救世</title></header><body><h1>求驗客手記：海牙神龍「擺尾」救世</h1><p>我求大俠睇咗咁多年波，龍門入波一啲都唔出奇，但係睇完周二荷甲海牙主場2:2逼和燕豪芬（PSV）場波之後，想唔寫個服字畀主隊門將、利物浦青訓出身嘅馬田漢臣（藍衫）都唔得。話說場波踢到補時剩番最後一分鐘，海牙仲落後緊1:2，但喺禁區外有個罰球，漢臣就殺上去博一鋪。雖然兩隊嘅球員喺禁區大混戰，但係個波又真係斬正去漢臣個位，而佢亦好瀟灑咁使出一招神龍擺尾，用後腳射波，個波彈一彈地之後死角入網，對家龍門飛到盡連波皮都掂唔到。</p></body></html>
