<html><header><meta charset="utf-8"><title>色魔闖民居幼女前性侵20歲母</title></header><body><h1>色魔闖民居<br>幼女前性侵20歲母</h1><p>澳洲墨爾本克羅伊登（Croydon）一名二十歲母親，上周二被一名色狼 闖入寓所，在年幼女兒前性侵她，色狼暴行令人髮指。<br><br>事發於上周二晚上約八時，受害人聽到有人按門鈴，她女兒開門，一名男子闖入，然後當著女童面前性侵了她母親。色魔得手後逃走，受害人報警。<br><br>警方接報到場，曾在附近進行搜索，但未發現疑犯。警方公佈疑犯樣貌及左手的紋身照片，指他年約二十歲、淺棕色皮膚及戴牙套。<br><br>澳洲《先驅太陽報》</p></body></html>
