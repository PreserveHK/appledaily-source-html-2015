<html><header><meta charset="utf-8"><title>唐韋琪開騷邀黎瑞恩</title></header><body><h1>唐韋琪開騷邀黎瑞恩</h1><p>唐韋琪、張崇基、張崇德及杜大偉日前在佐敦為「唐韋琪 I see you 演唱會2015」進行綵排，去年個唱邀得黎瑞恩當嘉賓，今年可有邀請對方？唐韋琪說：「我都有短訊慰問佢，可能係個天想叫佢多啲注意身體，我有請佢嚟睇，佢都話會盡量到。」<br>今次演唱會以經典兒歌作主題，唐韋琪指找來多位昔日主持兒童節目的拍檔，如譚玉瑛、杜大偉及蓋世寶等，對於有網友覺得現今的兒歌不及昔日的好，她說：「以前啲兒歌真係百聽不厭，過咗幾十年聽番都仲OK。<br>」採訪：譚倩宜<br>攝影：陳慧安</p></body></html>
