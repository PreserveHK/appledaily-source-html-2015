<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李國祥開騷發正能量 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李國祥開騷發正能量 - 馮仁昭</h1><p>90年代名曲之一《餘情未了》主唱歌手李國祥，噚日喺觀塘舉行記招，宣佈下月26號喺麥花臣場館舉行人生首個演唱會，問佢係咪等咗呢個騷好耐？佢話：「冇等，以前一直覺得自己未準備好，今次覺得可以有新腔口同正能量畀大家，所以好快就傾成咗開呢個騷。」原本想邀請倫永亮合唱《總有你鼓勵》，可惜對方撞咗工作，嗰日嚟唔到。<br>撰文：馮仁昭</p></body></html>
