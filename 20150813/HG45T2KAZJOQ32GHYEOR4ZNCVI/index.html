<html><header><meta charset="utf-8"><title>求驗客手記：鹿角撞破三箭金身</title></header><body><h1>求驗客手記：鹿角撞破三箭金身</h1><p>廣島三箭踏入日聯次階段後真係勁到冇朋友，佢哋唔單止頭五場聯賽贏晒，仲入咗18球咁多。不過喺噚日，廣島三箭終於嘗到輸波嘅滋味。三箭喺主場擺陣，對住鹿島鹿角，喺32分鐘俾對手中場山本脩斗（白衫）攻入全場唯一一個入球，最後完場都係以呢個比數輸波；不過，廣島三箭賽後仍然繼續排喺榜首，次階段六場累積得15分，兩分領先贏佢哋嘅鹿角。至於之前表現好差嘅橫濱水手，亦終於攞到次階段首場勝仗，作客名古屋鯨魚憑住前鋒齋藤學、艾迪美臣巴拉加同埋伊藤翔各入一球，最後大勝3:0。</p></body></html>
