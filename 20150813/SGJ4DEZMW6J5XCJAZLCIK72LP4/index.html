<html><header><meta charset="utf-8"><title>Kelly開騷擬母子檔上陣</title></header><body><h1>Kelly開騷擬母子檔上陣</h1><p>陳慧琳（Kelly）和古巨基昨日在銅鑼灣出席環保月餅禮盒活動，Kelly在12月舉行的個唱現加開23日一場，若反應好會再加場。問到可會安排兒子上台表演，她說：「我想呀！要睇佢哋情況，大仔淨係識唱《花花宇宙》，諗過一開場同囝囝上台，但雷頌德嫌開場音樂唔夠勁，諗咗個super hero造型。」<br>另外，古巨基於11月補辦結婚酒會，將為太太設計婚紗，問到會否影多輯婚紗相，他說：「睇吓古太減唔減到肥先決定影唔影。」他更笑謂沒偷懶有造人：「順其自然，我都忙，好多嘢做，仲要俾你哋問有冇做到腳震震。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
