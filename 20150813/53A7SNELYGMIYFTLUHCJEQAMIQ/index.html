<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅霖忙湊細仔開學 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>羅霖忙湊細仔開學 - 馮仁昭</h1><p>半百美魔女羅霖之前忙完寫真宣傳，就趁暑假帶咗三個仔去日本旅行。噚日佢細仔Jonathan話咁快就要開學，佢即刻做跟得媽咪送囝囝返學。原來Jonathan就讀嘅ICS學校，就係張栢芝兩個囝囝今年考入嘅學校，學費成十萬以上。此外，羅霖噚日喺fb貼圖（圖），原來佢出寫真嘅新聞喺新西蘭嘅stuff.co.nz網站都有報道，繼續揚威海外。<br>撰文：馮仁昭</p></body></html>
