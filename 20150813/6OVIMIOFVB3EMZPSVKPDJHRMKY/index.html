<html><header><meta charset="utf-8"><title>四哥盛怒出掌打中曾江一刀不剪全面睇</title></header><body><h1>四哥盛怒出掌打中曾江<br>一刀不剪全面睇</h1><p>昨日TVB節目《4個小生去旅行》於將軍澳一間酒店舉行記招，完畢後本應進行訪問，可是此時四哥突然表示要等TVB高層走先。當時眾人在台下，修哥坐四哥曾江中間，四哥突指摘有人經常詐病，「好多活動無去」，又稱病坐輪椅。四哥越講越嬲，起企身，一拳想打曾江，坐在中間的修哥即以身擋，結果面頰中拳，眼鏡飛脫，曾江亦被打中呆晒，企喺修哥身後，再之後四哥就嬲爆走人，想知詳情?去片睇足本啦！</p></body></html>
