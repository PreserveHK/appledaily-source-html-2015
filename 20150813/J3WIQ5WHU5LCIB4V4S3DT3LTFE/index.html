<html><header><meta charset="utf-8"><title>徐淑敏食腦賣鞋</title></header><body><h1>徐淑敏食腦賣鞋</h1><p>徐淑敏（Suki）近日獲本地品牌Lucia Stella邀請設計鞋款，她花了兩周時間設計出四款新鞋，她日前穿上多套服飾大賣Suki x Lucia Stella新鞋拍廣告。<br>Suki指這次主題是大都會女性，未入行前曾修讀設計課程的她絞盡腦汁，Suki昨在電話中說：「第一次設計鞋，好開心，過程唔算太複雜，開咗兩次會，出嚟效果都好好。我仲學咗啲做鞋知識，佢哋好肯教我。我喺對鞋加入閃閃元素，除咗襟興，女仔着上去又多咗一份魅力。」Suki這次賣鞋晒靚腳，她說：「化妝師都有功勞，佢喺我對腳上咗粉，又打咗陰影，營造長腿效果。」<br>採訪：陳杰</p></body></html>
