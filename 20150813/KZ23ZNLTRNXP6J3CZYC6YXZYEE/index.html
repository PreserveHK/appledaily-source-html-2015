<html><header><meta charset="utf-8"><title>王宗堯幫陳詩慧拍MV</title></header><body><h1>王宗堯幫陳詩慧拍MV</h1><p>王宗堯前日下午現身銅鑼灣，當時他拿着相機，拍攝在街頭彈結他唱歌的陳詩慧，雖然圍觀的人不多，但不少人對他們行注目禮。昨日疑團終於解開，原來今次是王宗堯為陳詩慧拍攝《I'll be there》的中文版MV，首次執導的王宗堯說：「呢個算係我自己公司嘅第一個project，今次係陳詩慧喺我哋公司第一張發行嘅CD入面嘅主打歌，所以我就幫佢拍，希望大家留意吓我哋嘅用心。」<br>採訪、攝影：梁繼光</p></body></html>
