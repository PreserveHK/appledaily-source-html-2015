<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之養聲開作品賞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王菀之養聲開作品賞 - 馮仁昭</h1><p>王菀之最近喺深圳開咗場音樂會，佢話做完今次音樂會之後，決定暫時收聲，養靚把聲10月開「王菀之作品賞」，之前做咗好多場舞台劇，搞到把聲沙沙哋，呢次喺深圳做騷又嗌得好勁。佢講笑咁話：「唱得好興奮，搞到一身汗，聲都沙埋，不過最估唔到唱《但願人長久》時，現場反應咁好，觀眾開晒手機燈，好浪漫好靚，睇到我好感動。」<br>撰文：馮仁昭</p></body></html>
