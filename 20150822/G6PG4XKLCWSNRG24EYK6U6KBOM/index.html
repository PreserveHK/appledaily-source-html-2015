<html><header><meta charset="utf-8"><title>隔牆有耳：田二少成功爭取大家樂 - 李八方</title></header><body><h1>隔牆有耳：<br>田二少成功爭取大家樂 - 李八方</h1><p>仲幾個月就區議會選舉，各個政黨就梗係趁呢段時間係咁出「成功爭取」橫額，喺地區領功。之前八方以為，建制派嗰啲乜嘢成功爭取交通燈綠公仔多十幾秒已經好經典，點知真係一山還有一山高。<br>話說有老友喺fb見到有人貼咗張田北辰喺荃景花園掛嘅橫額，宣傳自己「力爭一年 成功落實」喺區內開大家樂概念店，仲標明間舖佔地3,700呎，預計9月開幕。好多人睇到真係忍唔住笑，大家樂係上市公司，以為開唔開分店係睇有冇生意？原來唔係嘅，係睇議員爭唔爭取！唔知田二少公司又會唔會因區議員要爭取，明知蝕本都開間舖呢？</p></body></html>
