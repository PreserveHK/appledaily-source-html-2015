<html><header><meta charset="utf-8"><title>君如傷腰獲華仔呵番</title></header><body><h1>君如傷腰獲華仔呵番</h1><p>吳君如近日忙於演出舞台劇《狂揪夫妻》，不少圈中好友撐場支持，劉德華和容祖兒亦有到場。不過謝幕時君如在台上忍不住哭了出來，原來她大前晚演出時不小心扭傷腰，但最後君如都忍痛撐到完場，事後拍檔秋生及潘燦良等人，表示當時都很擔心她的腰傷，萬一真的撐不下去，大可終止演出，結果君如被感動哭了。</p><p>華仔知道後亦問候君如，叮囑她用腰封好好護理腰部，幸好經過家庭醫生診斷後，並沒出現筋骨撕裂情況，僅扭傷筋骨，君如鬆一口氣說：「好彩冇影響之後啲演出，查實我每日都做運動、行跑步機，手腳筋骨都唔生硬喇，點知喺台上隨便屈一下就出事！」<br>撰文：張曦彤</p></body></html>
