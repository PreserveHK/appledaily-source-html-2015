<html><header><meta charset="utf-8"><title>阿詩開騷隔岸撐傘</title></header><body><h1>阿詩開騷隔岸撐傘</h1><p>何韻詩前晚假伊館舉行第二場「十八種香港HOCC」演唱會，雖然她面對封殺，但她堅持自己的信念，請來台灣的原住民歌手巴奈和那布跟她隔岸唱出台語版的《撐起雨傘》，阿詩說：「第一天聯絡到巴奈姐，佢二話不說就應承咗，令為搵連線嘉賓極煩惱嘅我超級感動。佢哋實在太率性太可愛，嗰把小小嘅黃傘係佢哋畀香港人嘅心意。」<br>阿詩又指原住民也努力捍衞着他們少數的權利，故此她覺得大家應該要互相扶持，並說：「呢啲係不可多得嘅緣份。感謝你哋，我哋一齊撐，台灣加油，香港加油，有信念嘅人都好好加油！」<br>撰文：黃曉妍</p></body></html>
