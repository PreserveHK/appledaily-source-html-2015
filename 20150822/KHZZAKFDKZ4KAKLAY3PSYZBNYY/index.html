<html><header><meta charset="utf-8"><title>印度小學提早放學因為校長要幽會</title></header><body><h1>印度小學提早放學<br>因為校長要幽會</h1><p>印度北方省比傑諾爾（Bijnor）一名年輕的小學男校長，為了與另一間學校的女校長在校內「獨處」，竟然提早放學，讓學生離開。<br><br>周二上午十時，該校學生比平常早了三小時放學回家。家長感到奇怪，便前往學校查看，結果發現男校長與另一間學校的女校長躺在床墊上。原來男校長為了與女方會面，不惜「犧性」學生上課時間提早放學。<br><br>家長隨即報警，兩名校長被控「在公共場所從事淫穢行為」罪，可能判囚三個月及罰款，翌日兩人已遭停職。<br><br>男校長否認指控，指一切都非屬實，而女校長稱到學校只是與一位老師校長。<br><br>《印度時報》／中央社</p></body></html>
