<html><header><meta charset="utf-8"><title>《五個小孩》登年度票房冠軍</title></header><body><h1>《五個小孩》登年度票房冠軍</h1><p>電影《五個小孩的校長》不經不覺已在港上映151天，最終以$46,729,492港元票房暫居本年度港產片票房第一位，更打入「香港最高電影票房」 華語電影第12位。女主角楊千嬅昨日透過WhatsApp回覆：「實在好開心，係全劇組一個鼓勵成績，好多謝陳木勝、林小明畀機會我演同學習，最緊要係多謝係呂校長（呂麗紅），因為呂校長係真實地幫助好多有需要受教育同水深火熱嘅小朋友，好多謝大家有共鳴而得到呢個成績。」<br>監製陳木勝回覆說：「再次感謝大家的努力才有這麼好的成績，最重要是呂校長的博愛精神能傳達給觀眾的心！」<br>採訪：非非</p></body></html>
