<html><header><meta charset="utf-8"><title>《星空3》全新外星人曝光</title></header><body><h1>《星空3》全新外星人曝光</h1><p>由林詣彬執導的新版《星空奇遇記》第三部電影《Star Trek Beyond》正於溫哥華進行拍攝，早前一直在室內拍攝，令影迷無法一睹拍攝過程。不過日前因為要拍攝一場大型動作場面而搬到室外，可以見到扮演卻克隊長的男主角基斯派克（Chris Pine）穿着新的制服從太空船內爬出，最搶眼的是由女星Sofia Boutella扮演的白臉外星人。據悉此角是全新角色，是企業號的盟友。</p></body></html>
