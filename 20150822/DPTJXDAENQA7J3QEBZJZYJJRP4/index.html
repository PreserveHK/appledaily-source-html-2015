<html><header><meta charset="utf-8"><title>少時拖獅綵排搶風頭</title></header><body><h1>少時拖獅綵排搶風頭</h1><p>近日韓國歌壇掀起女團爭霸戰，要從中突出必須搞吓花臣，而近日帶住新歌《Lion Heart》回歸的韓流大姐大少女時代（少時），昨日現身首爾汝矣島出席KBS音樂節目《Music Bank》綵排時，就帶同於新歌MV中出現過的人形獅子同行，氣勢迫人。少時一行八人跟獅子一同現身，當中徐玄更跟獅子手拖手並行，非常搞笑，而她們在進入電視台前更跟獅子在停車場大合照，即時搶盡風頭。</p><p>另外，同樣要參與綵排的女團T-ara亦出招搶鏡，六女穿上黃色圍裙加廚師帽，更一人捧一盤三文治化身外賣妹，為現場圍觀粉絲派三文治，即時引來粉絲搶食。<br>撰文：金美兒</p></body></html>
