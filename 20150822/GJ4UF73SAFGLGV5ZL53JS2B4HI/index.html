<html><header><meta charset="utf-8"><title>90後員工娶52歲珠寶商</title></header><body><h1>90後員工娶52歲珠寶商</h1><p>真愛面前年齡不是問題？江蘇周三（19日）舉行一場特殊婚禮，24歲的90後新郎，迎娶52歲的新娘（圖），兩人在熱議聲中結為夫婦。有指新娘在外地經營珠寶生意，新郎是其公司下屬。<br>消息指，新娘給了新郎200萬元人民幣當禮金，但未知孰真孰假，有網民認為：「郎為財，女為貌。」這場矚目的婚禮在徐州經濟技術開發區東賀小區舉行，新娘披婚紗，略胖的新郎則以短袖恤衫及西褲完成人生大事。據悉，兩人在共事時日久生情，不顧世俗的眼光交往，喜結連理。有網民指，在真愛面前，年齡不是問題，並送上祝福。也有網民調侃：「找到媽媽了。」<br>江蘇《揚子晚報》</p></body></html>
