<html><header><meta charset="utf-8"><title>小愛怕醜掉頭走</title></header><body><h1>小愛怕醜掉頭走</h1><p>定居於日本的「國民BB」秋小愛自從演出韓國人氣節目《超人回來了》後，深得眾韓國商戶歡迎，跟爸爸秋成勳先後拍住上由日本飛到韓國搵真銀。昨日秋氏父女又再現身首爾一個服裝品牌活動，秋成勳原本帶頭拖住小愛出場，但未知是否現場迫滿記者令小愛怕醜，小愛行出兩步即掉頭走，爸爸想捉都捉唔切，其後小愛就由爸爸抱住出場，但古靈精怪的她就全程用雙手遮面，又玩手指，又擰轉身不肯直望記者，爸爸都無晒符。</p></body></html>
