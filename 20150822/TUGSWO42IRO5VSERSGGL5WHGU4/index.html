<html><header><meta charset="utf-8"><title>陳瀅全裸博盡谷寫真</title></header><body><h1>陳瀅全裸博盡谷寫真</h1><p>陳瀅昨日於中環出席其圖像文學新書《半透明的舞孃》簽名會，得到周柏豪、王敏奕及賴慰玲等撐場，而陳凱琳及劉佩玥等則拍片支持。正為女性衞生用品任代言人的柏豪，為陳瀅送上以棉花球造成的花束，寓意對方星途如棉花一樣有彈性，豈料陳瀅收下花束後說：「我以為你話祝我好似M巾咁越嚟越紅！」令全場爆笑。</p><p>陳瀅透露其中一個全裸與仙人掌影相，令她印象最深刻，亦是最大膽的嘗試，對於公司有意找周柏豪為陳瀅下一本寫真當攝影師，柏豪表示：「冇所謂，我俾人影得多，都想影番人。」<br>採訪：譚倩宜<br>攝影：沈健程</p></body></html>
