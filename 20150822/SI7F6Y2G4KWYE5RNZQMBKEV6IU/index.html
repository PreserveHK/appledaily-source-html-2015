<html><header><meta charset="utf-8"><title>GiGi湊女慶七夕</title></header><body><h1>GiGi湊女慶七夕</h1><p>現年39歲的人妻梁詠琪（GiGi）跟西班牙籍老公Sergio結婚三年，今年2月28日誕下愛情結晶品Sofia（祈淑菲），適逢前日是七夕，GiGi昨日在微博上載兩張相，一張是Sofia伏在素顏GiGi的肩膀上，另一張是眼仔睩睩、肥白可愛的Sofia戴着印有「Sofia」的口水肩，GiGi留言道：「七夕節目和平常一樣的工作、湊女、做家事！一樣快樂！」<br>GiGi早前因要到內地工作，在離港前跟只有半歲的Sofia玩，GiGi還將短片上載到社交網。<br>撰文：黃曉妍</p></body></html>
