<html><header><meta charset="utf-8"><title>IS姦性奴染愛滋16戰士逼做人肉炸彈</title></header><body><h1>IS姦性奴染愛滋<br>16戰士逼做人肉炸彈</h1><p>一名醫生聲稱，極端組織「伊斯蘭國」（IS）十六名戰士因與兩名摩洛哥性奴進行無保護性交，感染愛滋病。<br><br>那些中招戰士多來自外國，正在敍利亞東部城市邁亞丁（Al-Mayadeen）一間由IS管理的醫院接受隔離治療。<br><br>消息引起IS領導層恐慌，已下令有愛滋的戰士充當人肉炸彈。兩名性奴擔心被處決，已逃到土耳其。<br><br>今年較早時一名有愛滋的印尼籍IS戰士仍繼續捐血，令他的十五歲雅茲迪族性奴和另一名輸了他的血的埃及戰友中招，而兩名強姦那性奴的沙地人也感染愛滋。那名印尼籍戰士最終被斬首。<br><br>英國《每日郵報》</p></body></html>
