<html><header><meta charset="utf-8"><title>【科健籽】弓道八部曲　首要左腳踏前</title></header><body><h1>【科健籽】弓道八部曲　首要左腳踏前</h1><p>現代《弓道教本》的射法八節，由「全日本弓道連盟」在1953年編輯而成，當中用了德川時代的吉見順正所寫的《射法訓》的精華作教學。射法八節由八個動作組成，第一部叫踏足：先用雙腿開步、拉成直線，雙腳尖指向靶位，姿勢正確已經射得中；第二部叫構身，利用腹式呼吸，把重心放在腹部核心肌肉；第三部是上箭，右手抓着弦，左手做一個手之內的姿勢；第四部是舉起，將弓舉起高過頭；第五部是拉開，作拉弓動作；第六部叫集中，拉弓拉到嘴部位置；第七部和八部叫分離和殘心，即是放箭，整套動作完成後，雙手會張開。<br><br>記者：胡靜雯<br>攝影：潘志恆</p></body></html>
