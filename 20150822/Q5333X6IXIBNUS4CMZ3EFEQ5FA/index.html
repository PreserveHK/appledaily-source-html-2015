<html><header><meta charset="utf-8"><title>阿倫豪飲賀牛一</title></header><body><h1>阿倫豪飲賀牛一</h1><p>明天是譚詠麟（阿倫）65歲的生日，前晚他與足球好友踢波，臨完場時各隊友為他送上驚喜，送上巴塞隆拿球衣造型生日蛋糕為他提早慶生，李克勤等人則唱生日歌；之後，他們再去晚膳，阿倫除了「食神」上身，還化身為「皇上」，向吳國敬、梁烈唯、林韋辰、林迪安、張志德等人「賜酒」，故不到一小時，他們已豪飲了四支威士忌。最後，他們還先後清唱阿倫的歌曲。<br>昨日，熱愛足球的阿倫再去踢波，當他射入第二球時，有球員大叫「校長好波，生日快樂！」阿倫謙虛地說：「都係表現一般，作為前鋒入波係基本責任，冇乜特別！」<br>撰文：黃曉妍</p></body></html>
