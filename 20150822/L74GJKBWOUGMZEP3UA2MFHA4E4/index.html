<html><header><meta charset="utf-8"><title>美心妹妹復出撐王友良</title></header><body><h1>美心妹妹復出撐王友良</h1><p>「美心妹妹」楊鎧凝（Celine）自上月寫真風波後，一直迴避出席公開活動，不過後日她將落實出席王友良於尖沙嘴舉行的新歌《幸福的開始》發佈會。<br>王友良昨透露，美心妹妹在寫真風波前已為他拍攝《幸福的開始》MV，並純為義務性質，未有收取分文，王友良說：「好開心佢嚟緊星期一可以出席我發佈會支持我，佢今次係義務幫我手，所以好感激佢。」美心妹妹今次出席活動，是否不想開學時繼續被傳媒追訪？王友良說：「佢媽咪之前都公開講過，希望大家喺佢個女返學時畀番啲空間佢。」<br>採訪：魯吉</p></body></html>
