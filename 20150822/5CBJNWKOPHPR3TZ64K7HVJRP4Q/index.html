<html><header><meta charset="utf-8"><title>金鐘國興奮Cosplay</title></header><body><h1>金鐘國興奮Cosplay</h1><p>韓國綜藝節目《Running Man》主持金鐘國，早前首度代言手機遊戲《第一神劍》，並首次cosplay拍攝新廣告，新相亦於日前公開。金鐘國興奮地表示：「活到現在，還是第一次穿cosplay的衣服，從小看漫畫或遊戲的主角時，就想試穿一次這樣的衣服，因此這次是個很好的經驗。」據知，金鐘國獲邀任代言人正正因為本身的造型跟遊戲的經典角色外形相符，而他下月初亦會飛抵台灣出席宣傳活動。</p></body></html>
