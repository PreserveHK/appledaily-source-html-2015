<html><header><meta charset="utf-8"><title>馬詩慧憂兒星途難行</title></header><body><h1>馬詩慧憂兒星途難行</h1><p>馬詩慧與兒子王躍穎昨在荷里活廣場出席「健障動歷」活動，兩母子試玩室內攀石。首次玩攀石的馬詩慧比兒子更靈活，王躍穎賣口乖說：「我啲運動細胞係佢遺傳畀我嘛。」而馬詩慧表示首次攀石比想像中更用力：「我覺得自己體力都OK，係好好嘅意志鍛練。」<br>早前馬詩慧曾指不贊成兒子做模特兒，她昨日糾正謂：「唔係唔畀，不過男模難搵食囉。」王躍穎卻直言有興趣入行，更以爸爸王敏德的型男形象為目標，但如果媽媽不批准，就會揀其他工作，馬詩慧笑謂：「讀好書先，唔好畀佢有幻想。佢接棒做飛虎？要做𡃁先喎。」<br>採訪、攝影：盧妹</p></body></html>
