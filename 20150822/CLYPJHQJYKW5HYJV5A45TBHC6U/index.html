<html><header><meta charset="utf-8"><title>莊思敏同苟姑娘傾掂數</title></header><body><h1>莊思敏同苟姑娘傾掂數</h1><p>莊思敏前晚在灣仔出席電影《猛龍特囧》首映禮，對於近日與苟芸慧因為點心店股份問題爆出風波，她說：「股東上面已有共識，大家唔會再提，盡量保護股東私隱，因為新舖啱啱開，成件事運作順利，希望今年再開第二間。」她坦言與到苟姑娘見面不會尷尬：「冇嘢，私下已經搞清楚，冇人想有是非嘅，亦有啲股東唔係圈內人，想保持低調。」<br>近日曼谷發生爆炸，問同場的蘇民峰師傅會否去曼谷？他即場計算並說：「今年農曆七月及農曆十二月比較高危，建議大家呢兩個農曆月份特別留意。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
