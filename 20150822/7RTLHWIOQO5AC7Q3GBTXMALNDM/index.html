<html><header><meta charset="utf-8"><title>青霞息影廿年拍戲淆底</title></header><body><h1>青霞息影廿年拍戲淆底</h1><p>林青霞正在北京為湖南衞視拍攝真人騷節目《偶像來了》，日前她接受內地傳媒訪問時談到這個節目，笑謂最初以為是要當節目導師，只需坐下來點評就可以，後來才知道是拍真人騷，一天要連續拍攝20個小時。節目主持人何炅邀請青霞拍攝《偶像來了》大電影，不過青霞表示：「沒勇氣拍電影，已經放下了21年，沒勇氣再拿起。」<br>在真人騷中，青霞和汪涵等會在陶藝館學整陶藝，青霞首次接觸陶藝，但仍做了不少作品，汪涵提議青霞做一個煙灰缸送給老公邢李㷧，完成這個精心傑作後，青霞即席寫毛筆字「偶像來了」，字體工整，在場工作人員都不禁大讚。<br>撰文：黃曉妍</p></body></html>
