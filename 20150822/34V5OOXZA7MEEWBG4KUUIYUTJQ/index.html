<html><header><meta charset="utf-8"><title>JM心口翳急求醫</title></header><body><h1>JM心口翳急求醫</h1><p>文詠珊Janice Man（JM）昨午大約3時半，與男助手現身中環萬邦行，她在大廈外㩒了一輪電話後，就上了11樓一間醫務所，記者發現她當時正在登記及輪候看醫生，此時，其男助手行出診所外，問JM是否因早前拍戲弄致腳傷而來覆診﹖男助手表示：「唔係，腳傷好番晒，佢近排覺得心口翳住翳住，有時間咪嚟check吓。」<br>約5時左右，JM看完醫生後，準備下樓到對面街乘七人車離開，其司機打算開定車門等她，點知有警察大聲斥喝司機：「你開住度門揸車㗎！」心口有點不適的JM亦被警察突然喝令而嚇親。JM日前亦在微博曾留言指胸口一直隱隱作痛。<br>採訪、攝影：畢紹基</p></body></html>
