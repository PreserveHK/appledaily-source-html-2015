<html><header><meta charset="utf-8"><title>猷君收波衫被𠱁轉會</title></header><body><h1>猷君收波衫被𠱁轉會</h1><p>一向崇拜曼聯球星朗尼的何猷君，最近與媽媽四太梁安琪及胞妹超欣暢遊意大利拿玻里。昨日猷君在微博貼上一張去Don Alfonso 1890米芝蓮餐廳打卡開餐相，猷君和四太還與拿玻里足球會會長Aurelio De Laurentils食飯，會長還送了一件中場球員咸錫（Marek Hamsik）的17號簽名球衣給他，猷君留言說：「我是足球迷這消息已經傳到意大利來了，Don Alfonso整家和球隊主席正在努力說服我別再支持曼聯，應該開始支持那不勒斯（球隊拿玻里）！」未知猷君會否為了一件球衣而變心，放棄曼聯而轉投拿玻里懷抱呢？<br>撰文：楠楠</p></body></html>
