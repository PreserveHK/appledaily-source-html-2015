<html><header><meta charset="utf-8"><title>賭王之子：何家公子女友多</title></header><body><h1>賭王之子：何家公子女友多</h1><p>澳門賭王何鴻燊的未婚公子猷啟、猷亨和猷君是城中的筍盤，感情生活均受到關注。</p><p>何猷啟（24歲）</p><p>18歲初戀，與貌似DJ小儀的女友Mina拍拖；2012年被拍下與「翻版江若琳」在中環逛街後（圖），並到酒店短敍45分鐘。之後再被傳媒拍下與「長面鍾嘉欣」到九龍城嘆魚蛋粉。</p><p>何猷亨（21歲）</p><p>去年12月傳他狂追港姐陳凱琳不果，轉追另一港姐劉佩玥，被傳媒拍下他人肉速遞糖水。有傳猷亨覺得「有人」放料，即時落閘疏遠，並轉追梁政珏胞妹梁政欣。</p><p>何猷君（20歲）</p><p>讀書時曾有一名西班牙籍女友，去年被爆和女子組合By2成員Yumi於銅鑼灣蹺手逛街。</p></body></html>
