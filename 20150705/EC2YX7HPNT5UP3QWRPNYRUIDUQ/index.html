<html><header><meta charset="utf-8"><title>雲妮女昏迷照遭圖利</title></header><body><h1>雲妮女昏迷照遭圖利</h1><p>美國已故樂壇天后雲妮侯斯頓（Whitney Houston）的女兒Bobbi Kristina Brown（右）至今已昏迷約5個月，近日她情況轉壞，並已送往善終護理院，不過卻疑有親戚探病時拍下Bobbi的照片，並向雜誌及網站兜售圖利。Bobbi家人對此極為憤怒，更欲揪出拍照者，Bobbi姑姐Leolah受訪時說：「相信照片是在我們不知情下拍攝，希望曾接近過Bobbi的都去接受測謊測試，包括我自己。」</p></body></html>
