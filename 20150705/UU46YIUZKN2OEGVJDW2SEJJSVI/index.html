<html><header><meta charset="utf-8"><title>趣趣地︰謝四舉衫利迷心碎</title></header><body><h1>趣趣地︰謝四舉衫利迷心碎</h1><p>前利物浦隊長謝拉特已經為新一頁做好準備，早已到咗美國洛杉磯嘅佢，日前拎住新東家洛杉磯銀河件波衫，仲以荷李活山做背景影番張靚相，不過網上就有好多利迷話心碎。而謝四亦趁上周六銀河對FC多倫多場美職聯半場休息嗰陣同主場球迷見面，周二就會正式參加集訓同埋開記招。預計周六對CF阿美利加場國冠盃賽事，會係謝四首次代表銀河落場。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
