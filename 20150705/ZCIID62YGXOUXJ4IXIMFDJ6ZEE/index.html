<html><header><meta charset="utf-8"><title>【飲食籽】又到荔枝浸酒時</title></header><body><h1>【飲食籽】又到荔枝浸酒時</h1><p>這陣子經過水果檔，看到大大顆當造荔枝，又在想除了做果凍外，還可打它甚麼主意，回家便看到朋友傳給我的自浸荔枝酒相片，還跟我說這荔枝酒不用加糖已很甜，聽得我心癢癢便也要浸酒去。<br>浸荔枝酒比浸梅酒簡單，只要把荔枝剝殼去核，加桂花陳酒去浸便可，我朋友跟我分享的比例是荔枝1斤便浸桂花陳酒750毫升，三個月至半年已可享用。不過要留意荔枝洗後要風乾才剝，別讓果肉沾上生水，而浸酒的玻璃樽記緊要用滾水烚煮十五分鐘作消毒，風乾才加酒，沒消毒的樽會讓酒發霉的，切記。<br>記者及攝影：謝翠玲</p></body></html>
