<html><header><meta charset="utf-8"><title>翁靜晶自傳等爆料</title></header><body><h1>翁靜晶自傳等爆料</h1><p>翁靜晶昨日到灣仔接受吳綺莉電台節目訪問，翁靜晶自稱無秘密，但不想影響身邊人，她說：「其實以前試過寫自傳，寫到15歲就停咗，我身邊好多人物，好似賭王咁，自細睇到好多花花碌碌嘅嘢，或者遲啲等佢哋走咗先寫，當趣事咁睇都幾得意。」<br>吳綺莉與女兒吳卓林關係轉好，她說：「好咗好多，因為我聽多咗佢講嘢。」吳綺莉透露女兒正做暑期工：「佢要睇住人跳彈床，佢仲話人工好低，不過我覺得佢自己搵工，又去勞工署買保險，係個幾好嘅訓練，獨立咗好多，識自己照顧自己。」會否為女兒戒酒？她坦言睡前會輕酌，但現時有積極做運動保持健康。<br>採訪、攝影：盧妹</p></body></html>
