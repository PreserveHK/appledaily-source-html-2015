<html><header><meta charset="utf-8"><title>趣趣地︰魔兵踩板坐艇玩到癲</title></header><body><h1>趣趣地︰魔兵踩板坐艇玩到癲</h1><p>曼聯周一就會開操準備美國之旅，班球員梗係玩盡佢！隊長朗尼喺巴巴多斯同屋企人享受陽光與海灘，仲同囝囝一齊喺隻橡皮艇度玩滑水；新兵迪比就話「要玩唔使去海灘」嘅，日前推住架BB車行街買嘢，近睇原來踩住「飛天滑板」，小心啲好喎！</p><p>另外，皇家馬德里副隊長沙治奧拉莫斯有傳想轉會曼聯，英國《太陽報》就話皇馬願意開到同基斯坦奴朗拿度睇齊嘅人工挽留。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
