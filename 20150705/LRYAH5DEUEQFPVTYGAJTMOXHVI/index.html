<html><header><meta charset="utf-8"><title>腦殘背心女潛入鱷穴玩挑機</title></header><body><h1>腦殘背心女<br>潛入鱷穴玩挑機</h1><p>到動物園觀賞猛獸，還是安份守己的好。一名少女在參觀墨西哥動物園時，膽粗粗爬進鱷魚養殖區，幸好鱷魚只擺擺姿態把她嚇走，留她小命。<br><br>這名穿著性感的「沙膽」少女，不理會朋友勸阻，跨過圍欄跳入鱷魚區，一條鱷魚一動不動躺在樹蔭下乘涼，少女躡手躡腳湊近鱷魚身旁，牠仍無甚反應，但當少女伸手想摸鱷魚尾時，鱷魚猛然轉身就噬，幸未有咬中，但已嚇得少女驚呼狂叫，之後急忙奔向圍欄爬出園區，相信鱷魚當時未算肚餓、心情頗靚，否則不會留在原處，而是追上前把將少女當成午餐。<br><br>英國《太陽報》</p></body></html>
