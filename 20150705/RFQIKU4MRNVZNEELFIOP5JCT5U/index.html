<html><header><meta charset="utf-8"><title>【汽車籽】寶馬氫氣電能車　2020年有望面世</title></header><body><h1>【汽車籽】寶馬氫氣電能車　2020年有望面世</h1><p>電能車是否真正環保，一直是外界爭論的話題。然而，科技這回事就是不斷進步，例如寶馬正研發氫燃電池驅動（Hydrogen Fuel Cell eDrive）技術，以氫氣發電。</p><p>好處是毋須在車上放置很多電池，因為加滿氫氣後可以行走500公里，而排出的就只有蒸氣，更能夠配搭寶馬的TwinPower Turbo引擎，非常厲害。據稱寶馬目標是在2020年前成功製造出能通過檢驗的氫氣動力核心組件，究竟何時推出正式產品，則未有定案。<br><br>記者︰梁立勤</p></body></html>
