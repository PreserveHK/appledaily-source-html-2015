<html><header><meta charset="utf-8"><title>碧咸全家慶結婚16年</title></header><body><h1>碧咸全家慶結婚16年</h1><p>英國萬人迷碧咸（David Beckham）與老婆Victoria昨日慶祝16周年結婚紀念，一家六口一齊食飯。Victoria昨日上載了全家福，三個囝囝都着得西裝骨骨，而着裙仔的哈七（Harper Seven）則笑得十分開心。Victoria更留言向老公示愛：「我很愛你，為我們美麗的家庭感到驕傲。」另外，近日有人道工作者踢爆藝人行善真面目，碧咸及安琪蓮娜祖莉（Angelina Jolie）獲高度讚揚。</p></body></html>
