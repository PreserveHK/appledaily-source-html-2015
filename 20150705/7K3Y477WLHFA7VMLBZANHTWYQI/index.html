<html><header><meta charset="utf-8"><title>勁Slim現身英國洗米嫂一家晒幸福</title></header><body><h1>勁Slim現身英國<br>洗米嫂一家晒幸福</h1><p>大台劇《愛‧回家》Season 1大結局，而另一套《洗米‧家》天天在上映。上回講到，太陽娛樂老闆洗米華(周焯華)陪幫佢生咗個女嘅Mandy Lieu喺新加坡血拼。當時所見，產後嘅Mandy已經話咁快收身成功。<br><br>咁這邊廂嘅正印Heidi又點呢？洗米華大仔周柏豪昨日就喺英國行畢業禮，唔止老竇有到，剛剛坐完月嘅洗米嫂都帶埋大女同行噃。<br><br>洗米嫂個女仲貼咗阿哥畢業禮相上網，畢業相就張張都係咁上下，重點係見5月31號先生完嘅洗米嫂，全身零贅肉，弗到漏，真係犀利！應該好多人都想知佢嘅秘方!!!</p></body></html>
