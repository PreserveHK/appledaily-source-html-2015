<html><header><meta charset="utf-8"><title>體壇拾趣：美人魚失落決賽都OK</title></header><body><h1>體壇拾趣：<br>美人魚失落決賽都OK</h1><p>兩年一度嘅世界大學生運動會噚日喺光州上演第二日賽事，香港代表團亦相繼出場，當中第三次參賽嘅「美人魚」歐鎧淳，噚日出戰200米背泳，雖然同隊友劉彥恩分別喺初賽得第五殺入準決賽，但最後分別游第五同第七，無緣決賽。不過，美人魚賽後話總算為聽日上演嘅主項100米背取得好開始︰「游完200背再游埋女子4x100自由泳接力賽初賽（第五，無緣決賽），成績比自己預期OK，係個好開始。世大運係長途戰，希望一日比一日好。」</p></body></html>
