<html><header><meta charset="utf-8"><title>Lollipop@F奪粉絲初吻</title></header><body><h1>Lollipop@F奪粉絲初吻</h1><p>台灣組合Lollipop@F昨日在迪士尼樂園酒店舉行粉絲見面會，除獻唱外，還與粉絲玩遊戲及抱抱等環節，其中一個遊戲由成員各自與歌迷兩人一組，一齊吃一條百力滋，食得越短越好，除了阿緯外，其他成員都差點與粉絲錫到嘴，他們還問其中一位女粉絲，會否介意獻出初吻，對方點頭示意應允，不過他們均指粉絲很怕醜。<br>有傳四子不和，不過昨日所見，他們互動頗多展現友情，威廉說：「不會啦！我們默契仍然在，只要一個眼神，就知道彼此想甚麼。」有傳敖犬媽咪要求兒子單獨工作賺更多收入，敖犬否認說：「她只管我的錢，怕我亂花，報道不真實。」<br>採訪、攝影：王連連</p></body></html>
