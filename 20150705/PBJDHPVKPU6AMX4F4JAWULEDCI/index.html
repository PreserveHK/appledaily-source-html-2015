<html><header><meta charset="utf-8"><title>體壇拾趣：沈教練嘆全港賽冷清</title></header><body><h1>體壇拾趣：<br>沈教練嘆全港賽冷清</h1><p>全港場地單車賽噚日起一連兩日喺香港單車館上演，由於「牛下女車神」李慧詩（Sarah）冇份參賽，只有「肥榮」梁峻榮同孟昭娟等港將孭飛，就連港隊主教練沈金康都慨嘆場面冷清。沈教練又透露，單車隊之後會兵分幾路，「山地興」陳振興今日就會喺青海出戰環青海湖多日賽；而噚日喺全能賽領先嘅肥榮，連同張敬樂等四名車手，下月就會去巴西參加奧運公路測試賽。肥榮話︰「我哋未去過巴西，都要去了解吓啲公路同彎位等，順便為最大機會爭牌嘅Sarah睇場。」</p></body></html>
