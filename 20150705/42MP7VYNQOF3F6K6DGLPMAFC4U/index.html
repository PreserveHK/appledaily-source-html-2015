<html><header><meta charset="utf-8"><title>超市氹氹轉︰曼城解禁即贖戴爾夫</title></header><body><h1>超市氹氹轉︰<br>曼城解禁即贖戴爾夫</h1><p>曼城上周五收到好消息，歐洲足協已就其觸犯財政公平條例的處分解禁，意味球會可大灑金錢增兵。</p><p>據悉曼城打算在今夏花費逾億英鎊收購球員，首先吼準阿士東維拉的中場戴爾夫（圖）；後者與維拉的合約存在「贖身」條款，曼城只要付出800萬鎊（約9,700萬港元）便可購入。球會其他目標還有利物浦的史達寧、祖雲達斯的保羅普巴及禾夫斯堡的奇雲迪布尼，三人身價皆至少達4,000萬鎊。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
