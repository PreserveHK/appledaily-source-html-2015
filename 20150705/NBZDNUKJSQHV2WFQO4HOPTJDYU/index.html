<html><header><meta charset="utf-8"><title>趣趣地︰法卡奧減薪一半上車</title></header><body><h1>趣趣地︰法卡奧減薪一半上車</h1><p>車路士喺上周五正式宣佈借用法卡奧，呢位哥倫比亞前鋒有多一季證明自己踢得掂英超；佢上季喺曼聯得四個聯賽入球，以28.5萬鎊（約344萬港元）周薪嚟講真係接受唔到。雖然車仔領隊摩連奴睇好法卡奧仲有虎威，都唔會咁儍畀番咁高人工，據講後者願意減薪一倍到14萬鎊，仲賣口乖話加盟車仔好高興，會全力協助球隊衞冕英超同喺歐聯踢出佳績喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
