<html><header><meta charset="utf-8"><title>【一周必看】散戶睇淡A股　沽空！沽空！</title></header><body><h1>【一周必看】<br>散戶睇淡A股　沽空！沽空！</h1><p>【深圳直擊】A股狂瀉不止，散戶由牛變熊！滬綜指由高位計累瀉逾兩成，本報記者上月尾前往深圳最大的泰然九路國信證券直擊，發現股民心態和人氣已大起變化──大堂水盡鵝飛，記者早上在詢問處觀望約一小時，都未見有人前來諮詢開戶，與之前擠滿欲開戶的散戶，以及推銷孖展的銷售人員盛況比較，可謂差天共地。<br>股民心態亦見悲觀，記者提起近期市況，多數散戶都大力搖頭。經歷過2007年股災的林先生說︰「這次可能厲害過上次股災！」他指短期內滬綜指3800點是重要心理關口，一旦守不住，將直瀉至3400點，之後何時見底更難言。 </p></body></html>
