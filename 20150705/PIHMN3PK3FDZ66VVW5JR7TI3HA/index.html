<html><header><meta charset="utf-8"><title>趣趣地︰秘魯hea踢冧莊季軍</title></header><body><h1>趣趣地︰秘魯hea踢冧莊季軍</h1><p>美洲國家盃喺上周五上演季軍戰，由秘魯對巴拉圭。可能因為呢場波爭嘅只係安慰獎，實際意義唔大，兩隊都唔算踢得好肉緊，全場只係出現三面黃牌；進攻方面兩隊加埋只係得七次攻門中框，巴拉圭喺上半場更加連禁區都未入過。結果秘魯由安達卡里路同埋荷西古里路喺下半場各入一球，以2:0擊敗對手，連續兩屆成為美洲盃季軍。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
