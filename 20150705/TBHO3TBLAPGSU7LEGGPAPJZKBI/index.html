<html><header><meta charset="utf-8"><title>失魂父母　B女漂出海中心</title></header><body><h1>失魂父母　B女漂出海中心</h1><p>土耳其西南庫古庫俞鎮（Kucukkuyu）海灘昨日發生一宗驚險的嬰兒漂流記，一對粗心大意的父母，把10個半月大幼女放在水泡上戲水，豈料一時不慎，女兒被海浪沖走，隨水漂流至近一公里外的海面，要勞動海岸警衞隊把她救起。<br>女嬰伊金前日被父母帶到海灘，父母把她安置在小小的黃色水泡上自然漂浮，然後二人自顧享受陽光與海灘。冷不防一陣海風吹至，小女孩隨水越漂越遠，父母才驚覺不妙，泳客報警求助。海岸警衞隊抵達時，伊金已漂流至離岸約800米外海面，直往希臘方向進發。海岸警衞隊成員跳入海中將她救起（圖），幸好她毫髮無損。<br>英國《每日電訊報》</p></body></html>
