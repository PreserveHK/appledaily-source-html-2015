<html><header><meta charset="utf-8"><title>【親子籽】快樂閱讀經典繪本鼠小弟</title></header><body><h1>【親子籽】快樂閱讀經典繪本鼠小弟</h1><p>鼠小弟的媽媽為他縫製一件合身的小背心，不過鴨子、猴子、海豹、獅子、大象等動物都問牠借來穿，小小的背心最後會變成怎樣呢？</p><p>故事情節雖不斷重複，但作者利用簡單的文字及可愛的圖畫，為小讀者帶來愉快的故事及想像空間。安徒生會計劃幹事符雪怡認為小朋友亦可留意不同動物的表情，從多方面思考牠們是否願意借給別人穿上小背心。其實這次由符雪怡推介的《鼠小弟的小背心》，是日本著名繪本作家中江嘉男和繪者上野紀子合作創作的經典繪本之一，他們由1974年開始創作「鼠小弟系列」，至今這系列總銷量逼近500萬冊。<br><br>記者：梁蔚澄</p></body></html>
