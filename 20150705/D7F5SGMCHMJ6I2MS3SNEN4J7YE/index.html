<html><header><meta charset="utf-8"><title>陸客孩子毀清境風車</title></header><body><h1>陸客孩子毀清境風車</h1><p>又是陸客！台灣南投縣清境農場連續第五年舉辦「風車節」活動，以「七彩雲南」為主題建構雲南傣族文化意象，萬紫千紅的風車插滿青山綠野，隨風轉動時景象美不勝收；但《蘋果》記者昨卻直擊一群明顯帶着有大陸口音的遊客放任孩子走到風車集中處，無視立在附近的「請勿拿取風車拍照」告示，用手撥弄車葉不說，還拔起玩弄（上圖），甚至整個風車脫落掉在草地上（小圖），家長不阻止，只吆喝着孩子看鏡頭拍照，最後一行人揚長而去！清境農場副場長彭松鶴無奈說，希望遊客發揮公德心，將優美景色留在心中、留給下一位遊客。<br>台灣《蘋果日報》</p></body></html>
