<html><header><meta charset="utf-8"><title>李東健承認撻着智妍</title></header><body><h1>李東健承認撻着智妍</h1><p>韓國娛樂圈近日喜事多籮籮，繼李鍾碩和朴信惠傳拍拖後，韓劇《巴黎戀人》34歲男星李東健，昨日承認與22歲的韓國女團T-ara成員智妍拍拖。據知昨日韓媒先公開了兩人甜蜜約會的照片，在有圖有真相下，二人所屬的事務所亦大方承認戀情。<br>李東健和智妍近日因合作演出中韓合作電影《邂逅》而撻着，拍拖僅一個月。智妍方面表示：「智妍和李東健因拍攝時討論有關演技的事而越來越親近，現時互相懷着好感進一步了解中，希望大家能夠看好這對情侶，多謝！」<br>另外，韓流天王Rain和女友金泰希亦被拍得在首爾江南某酒吧約會的照片，大方地享受二人世界。 <br>撰文：施洛冰</p></body></html>
