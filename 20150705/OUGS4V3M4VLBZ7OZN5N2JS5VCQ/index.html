<html><header><meta charset="utf-8"><title>資優包括獨創思考藝術天份</title></header><body><h1>資優包括獨創思考藝術天份</h1><p>【話你知】<br>正常人的智商在90到109之間，以上為智力優秀，69以下屬智力有缺陷。根據香港資優教育學苑資料，本港對「資優」定義寬闊，可以是智力經測定屬高水平、在某學科有特強資質、具獨創性思考、富藝術天份等，智力資優兒童通常指智商130或以上者，但不能單以智商衡量，因此香港有多少資優兒童不會有明確數目，教育界一般會選取某年齡組別最高智商的某個百分比為資優。<br>在英國，屬於首百分之五至十的兒童屬於資優。按教育局統計，2014/15學年全港有近88萬名幼稚園至中六生，由此推算香港有4.4萬至8.8萬名資優兒。<br>■記者朱雋穎</p></body></html>
