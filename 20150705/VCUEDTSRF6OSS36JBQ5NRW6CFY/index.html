<html><header><meta charset="utf-8"><title>體壇拾趣：換畫活士「驚喜」晉級</title></header><body><h1>體壇拾趣：<br>換畫活士「驚喜」晉級</h1><p>前高球一哥老虎活士，換咗新女友雅曼達之後似乎真係幾旺。喺美國西維珍尼亞打緊綠薔薇精英高球賽嘅佢，繼首輪打出低標準四桿嘅66桿，上周五就打出69桿，兩輪計總成績135桿，雖然只係同其餘15人並列第26位，但終於唔使打兩輪就被淘汰，可以參與埋最後兩日比賽。咁令人驚喜，就連PGA網頁嘅新聞標題都係講活士成功晉級，而唔係暫時以總成績低標九桿、131桿領先緊嘅兩位球手維加斯同蘭格利。（now684台明日1:00am直播第四輪賽事）</p></body></html>
