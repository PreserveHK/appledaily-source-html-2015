<html><header><meta charset="utf-8"><title>王宗堯重返校園想往事</title></header><body><h1>王宗堯重返校園想往事</h1><p>王宗堯、唐文龍、歐錦棠及潘燦良，昨在皇仁書院拍攝港台短劇，他們飾演舊同學，劇情追憶過去多年來的變化，經歷多件社會大事，王宗堯透露當中包括89民運、64事件、97回歸、沙士、南丫海難及佔中等。王宗堯演充滿抱負的文青，他特意寫毛筆字送給大家，他說：「冇刻意練習，好耐冇寫喇！反而棠哥啲字好靚。」重返校園令宗堯想起許多往事，原來他與崔建邦是小學同學，他笑說：「小學時我好怕醜，唔活躍。」<br>唐文龍近年多於內地拍戲，他坦言有意回港拍戲，他說：「想喺香港搵經理人，唔想做孤兒，自己傾埋工作好攰。」<br>採訪、攝影：王連連</p></body></html>
