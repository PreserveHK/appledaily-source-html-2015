<html><header><meta charset="utf-8"><title>潛水遇正大白鯊索女GoPro近拍鋸齒牙</title></header><body><h1>潛水遇正大白鯊<br>索女GoPro近拍鋸齒牙</h1><p>大白鯊出名兇殘，有遊客在南非潛水觀鯊，結果上演觸目驚心一幕，鋼籠遭大白鯊狂噬至變型形，肯定畢生難忘。<br> <br>女遊客彼德羅斯基（Hillary Rae Petroski）最近在莫塞爾灣（Mossel Bay）觀鯊時，便親眼目睹大白鯊發狂。雖然有堅固金屬鋼籠保護，但大白鯊猛襲她身處的鋼籠，張開血盤大口狂咬，令金屬支架吱吱作響，連浮標亦被咬至彎曲，非常恐佈，幸鋼籠依然保持完好無缺，大白鯊施襲近一分鐘後，最終意興闌珊離去。<br> <br>英國《每日電訊報》</p></body></html>
