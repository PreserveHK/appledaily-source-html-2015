<html><header><meta charset="utf-8"><title>《多啦A夢3D》全球收12億</title></header><body><h1>《多啦A夢3D》全球收12億</h1><p>陪伴大家一起成長的《叮噹》，不論電影、劇集或漫畫，都受到觀眾愛戴。為紀念「多啦A夢之父」藤子．F．不二雄誕辰80周年，日本特別製作首部以CG特效打造的《多啦A夢》大電影《STAND BY ME：多啦A夢3D》，該片於去年在日本上映，共收83.8億日圓（約5.4億港元）。而今年大年初一，該片在香港上映，勁收4,600萬港元票房。而內地方面則安排今年5月28日上映，票房衝破5.29億人民幣，令《STAND BY ME：多啦A夢3D》全球收超過12億港元，非常厲害！</p></body></html>
