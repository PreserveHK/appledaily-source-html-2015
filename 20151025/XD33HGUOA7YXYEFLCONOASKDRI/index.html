<html><header><meta charset="utf-8"><title>腦部退化：琴姐接受物理治療</title></header><body><h1>腦部退化：琴姐接受物理治療</h1><p>腦退化症是與大腦認知能力衰退有關的病症，一般較常出現於65歲以上長者，患者有認知障礙、漸失去記憶力、視覺轉差、出現吞嚥困難及失禁情況。已淡出娛樂圈的李香琴，有傳她因血壓長期偏高，曾爆血管中風，亦開始有腦退化現象，現時在家休養。琴姐平時做物理治療，其好友譚炳文早前接受訪問時，直指琴姐「已經唔認得人」。<br>諾貝爾物理學獎得主、光纖之父高錕於2003年初證實患腦退化症，其妻黃美芸曾透露丈夫病情，說話及記憶力轉差，所以當時高太讓高錕經常做家務、散步及打乒乓波，保持四肢和腦筋靈活，最近就藉繪畫訓練手部機能。</p></body></html>
