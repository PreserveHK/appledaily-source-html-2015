<html><header><meta charset="utf-8"><title>零時開工的松本零士</title></header><body><h1>零時開工的松本零士</h1><p>原名松本晟的松本零士於1938年在福岡縣出生，取「松本零士」這個筆名，乃因他往往要到半夜「零時」後才有創作靈感，每天零時仍在工作之士。</p><p>松本於小學時受到手塚治虫作品影響而立志要成為漫畫家，15歲憑《蜜蜂的冒險》獲首屆「新人王」獎，其作品以科幻漫畫最為人所熟悉，包括《銀河鐵道999》和《千年女王》等，而《宇宙海賊夏羅古》曾被改編成電影，獲邀作2013年威尼斯電影節特別獻映，連荷李活名導演占士金馬倫也讚口不絕。</p></body></html>
