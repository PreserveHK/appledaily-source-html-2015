<html><header><meta charset="utf-8"><title>用App影相變厲鬼細路嚇到爆喊唔敢睇</title></header><body><h1>用App影相變厲鬼<br>細路嚇到爆喊唔敢睇</h1><p>萬聖節是扮鬼扮馬的節日，但有父母利用手機應用程式Snapchat的濾鏡，為子女化身成妖魔鬼怪，不少小孩被嚇到尖叫大哭。<br> <br>父母先着子女對鏡笑，然後就為相片加上過濾效果，小孩的臉即變得臉目猙獰，猶如厲鬼一樣，嚇得他們尖叫大哭，亦有人嚇得退避三舍。但亦有男童毫無懼色，張口大叫，希望能「嚇退」對方。<br> <br>不過不少網民認為父母令小孩受驚是不對，怒斥「這是殘酷，這不是喜劇」、「這樣對孩子是愚蠢行為」。<br> <br>英國《每日郵報》</p></body></html>
