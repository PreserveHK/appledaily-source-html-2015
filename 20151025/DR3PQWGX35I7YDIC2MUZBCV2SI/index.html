<html><header><meta charset="utf-8"><title>【遊泰國】泰國美食節　鐵廚駐商場獻技</title></header><body><h1>【遊泰國】泰國美食節　鐵廚駐商場獻技</h1><p>去開曼谷旅行可以留意，泰國美食節剛剛開展，商場Central Embassy及Central Chidlom將有一連串美食活動，包括聯同四十多家餐廳提供限時飲食優惠，一周七天各有主題，如將周一定為甜點日，周二是咖啡日，周四是泰式美食日，指定餐廳提供相關主題優惠，而部份餐廳更於美食節提供期間限定料理。</p><p>另外，商場更邀得當地電視節目《Iron Chef Thailand》中主理不同國家料理的星級鐵廚即席示範幾道拿手菜式，去開當地不妨睇睇。<br><br>記者：曾冠輝</p></body></html>
