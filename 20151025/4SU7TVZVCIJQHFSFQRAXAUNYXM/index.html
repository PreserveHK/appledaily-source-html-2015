<html><header><meta charset="utf-8"><title>顏子菲Big爆拉鏈</title></header><body><h1>顏子菲Big爆拉鏈</h1><p>隆胸33C顏子菲前晚以性感黑色透視裝出席一個酒吧開幕，她被發現左腋下逼爆拉鏈，她說：「件衫係贊助借嘅，可能少少唔啱身，之前抽脂之後都冇做運動。𠵱家同張孝全和吳彥祖拍緊電影《天火》，對自己身形仲未滿意，我想練馬甲線。」而張家瑩和何佩瑜等女嘉賓都性感現身，其中性感露背騷腿的張家瑩表示亞姐找到贊助商，11月會跟幾名亞姐到韓國4日宣傳。</p><p>同場還有早年患上鼻咽癌的張達明，他將於明年3月復出跟農夫開騷做棟篤笑，自稱好多年無夜蒲的達明說：「醫生叫我唔好飲，所以我特登揸車來，咁一年總有幾日生日日子要劈吓，其他日子我唔會飲。」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
