<html><header><meta charset="utf-8"><title>【一周必看】G.E.M.仆台出醜自嘲要翻睇</title></header><body><h1>【一周必看】<br>G.E.M.仆台出醜自嘲要翻睇</h1><p>鄧紫棋（G.E.M.）日前腳踏7吋高踭鞋在北京出席活動，演唱完華麗轉身行返後台時，竟不慎當眾仆倒半跪在台上，右腳的高踭鞋都半甩掉，大會馬上關掉台上的燈光幫她遮醜，工作人員急扶她返後台。 <br>之後G.E.M.在微博貼短片，自嘲：「『希望今天你們能在發佈會發現很多的驚喜……』結果第一個驚喜就是我自己在台上摔跤，哈哈哈哈！但高踭摔了一跤卻能聽到現場的各位一句又一句暖心的加油，暖死我了，這個摔跤我要翻看100遍！」網友都留言問候笑她是儍瓜，叫她下次記得穿平底鞋</p></body></html>
