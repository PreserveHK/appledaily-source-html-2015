<html><header><meta charset="utf-8"><title>林雅詩懶理老公不滿寫真</title></header><body><h1>林雅詩懶理老公不滿寫真</h1><p>林雅詩、仙樂都昨日在九龍灣出席電單車展，齊齊性感上陣。林雅詩透露曾坐老公的電單車：「佢前排話喺歐洲訂咗架電單車番嚟，不過佢話我捉到佢好實，鬧我整到佢紅晒損晒。」問到老公有否看她的寫真集？她說：「唔知佢睇咗未，不過我唔會同佢一齊睇，唔會討論。我知佢實有嘢唔滿意，由佢喺個心度鬧又好、讚又好啦！」<br>林雅詩的寫真內有張露股罅的相，她強調只是露了一半，亦沒露點，希望可以消除老公的誤會。至於兩人現時關係如何？她說：「叫做好啲，未去到鬧交囉。」仙樂都19歲已有電單車牌，但曾經炒車，要看跌打兩個月，最後為免爸爸擔心沒有再揸電單車。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
