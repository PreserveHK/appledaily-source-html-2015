<html><header><meta charset="utf-8"><title>古仔嘆做Gym冇人陪</title></header><body><h1>古仔嘆做Gym冇人陪</h1><p>古天樂、陳鈺芸等昨日在旺角出席拳館開幕活動，大會即場送古仔永久會籍，平時也愛做運動的他，剛度過了44歲生日，古仔說：「每年嘅生日願望都係希望身體健康，所以都會經常做運動，所以身體脂肪含量係低。」他更表示做運動並沒有人陪伴，他說：「做運動係孤獨啲，如果要搵伴都係教練，我平時會睇住戲做。」<br>從小便會做運動的古仔，透露因沒有錢，惟有把書包當啞鈴，問到女同學見到會否誇獎？他笑說：「梗係喺屋企舉，如果喺操場舉咪黐線咯。」至於可會像張家輝嘗一次爆肌效果？古仔說：「佢嗰隻要谷嘅，但我又唔使去到咁，如果拍戲需要先會。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
