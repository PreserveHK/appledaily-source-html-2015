<html><header><meta charset="utf-8"><title>【呠呠趣】日產回到未來　GT-R改成Time Machine</title></header><body><h1>【呠呠趣】日產回到未來　GT-R改成Time Machine</h1><p>《回到未來》熱真的燒不完，連日產也能參一腳，他們將自家的跑車GT-R改裝成戲內DeLorean DMC-12模樣。同樣將噴射器放在車尾，即使連將垃圾化成動力的裝置也完美地裝上，但整個設計卻異常地合理。</p><p>用上GT-R跑高速到88mph真的不是件難事，唯一問題是不能飛上天呢。<br><br>記者︰梁立勤</p></body></html>
