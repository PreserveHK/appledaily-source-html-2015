<html><header><meta charset="utf-8"><title>李光洙跨欄跳騎呢舞</title></header><body><h1>李光洙跨欄跳騎呢舞</h1><p>韓國大熱綜藝節目《Running Man》（RM）前晚在北京舉行粉絲見面會，今次七位成員總動員現身，並在見面會上施展渾身解數，除了與粉絲大玩《RM》內的遊戲外，亦載歌載舞。當中以李光洙的表現最high，跳舞時滿場飛，又走到台邊圍欄亂舞一番，不過未知他是否將圍欄當成鋼管，竟然成個人跨上欄上勁扭，配合他獨有的騎呢舞姿，即時笑爆全場。</p><p>宋智孝和Gary前日就被指着上同款格仔衫，前晚他們繼續甜蜜，Gary更不避嫌勁攬智孝，認真sweet爆。<br>撰文：施洛冰</p></body></html>
