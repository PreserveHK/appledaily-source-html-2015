<html><header><meta charset="utf-8"><title>星級化妝師Jake自殺亡</title></header><body><h1>星級化妝師Jake自殺亡</h1><p>荷李活著名星級化妝師Jake Bailey，前日早上在洛杉磯家中被發現死亡，終年37歲。警方指初步估計他是死於一氧化碳中毒，暫列作自殺案處理。Jake在業內相當成功，與不少荷李活影星歌手合作，包括安琪蓮娜祖莉（Angelina Jolie）、Selena Gomez、Katy Perry（右）、Paris Hilton等等。Jake的死訊傳出後，不少圈中人包括Katy都在網上悼念。</p></body></html>
