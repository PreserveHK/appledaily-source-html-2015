<html><header><meta charset="utf-8"><title>MJ御用皮膚科醫生逝世</title></header><body><h1>MJ御用皮膚科醫生逝世</h1><p>美國流行天王米高積遜生前「御用」皮膚科醫生、「Botox之父」克萊因（圖），上周四在加州逝世，終年70歲。他死前患有多發性硬化症，要以輪椅代步。<br>克萊因與MJ交好，始於1983年為他治紅疹，後來也為他治白蝕，並因此成名，越來越多名人光顧他，包括「玉婆」伊麗莎伯泰萊。2009年MJ離世後，他曾公開指MJ是同性戀，又暗示自己是MJ長子Prince和女兒Paris生父。MJ暴斃調查揭克萊經常為MJ注射強力止痛藥Demerol，儘管MJ死時體內無該藥物、克萊因未須負責，但聲譽受損，2012年申請破產。<br>美聯社</p></body></html>
