<html><header><meta charset="utf-8"><title>【爆機達人】《COD》限量同捆主機　黑橙配色勁cool</title></header><body><h1>【爆機達人】《COD》限量同捆主機　黑橙配色勁cool</h1><p>《Call of Duty:Black Ops lll》除了有大型試玩會，現場更有遊戲的限量PS4同捆裝主機展?。主機以黑底配上醒目橙色線條，機面有一大個今集遊戲Logo之外，機前方亦有3個分別代表今集3個遊戲模式的符號標誌，就連電源和退碟按鈕亦配上相同的橙色。而手掣則以灰橙為主色，同樣有今集遊戲logo，同捆裝更特別收錄了《Black Ops》系列中最受歡迎的NUK3TOWN多人地圖，Fans要有。<br>記者：韓繼聰</p></body></html>
