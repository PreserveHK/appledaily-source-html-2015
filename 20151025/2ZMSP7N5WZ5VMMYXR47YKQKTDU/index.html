<html><header><meta charset="utf-8"><title>露雲娜備戰衣見松本</title></header><body><h1>露雲娜備戰衣見松本</h1><p>無綫於1981年播映的《千年女王》同名主題曲和插曲《傳說》，原唱者其實是露雲娜，但因無綫後來要力捧梅艷芳，於是在83年換上阿梅演唱版本。本周四《千年女王》作者松本零士舉行的展覽開幕禮，露雲娜將擔任表演嘉賓獻唱《傳說》一曲，日前她便在女助手陪同下，到尖沙嘴商場揀衫準備周四演出。<br>露雲娜雖曾唱《千年女王》主題曲和插曲，但卻未曾有機會跟77歲原作者松本見過面，是以露雲娜對今次會面十分期待和興奮。<br>採訪：魯吉<br>攝影：陳俊強</p></body></html>
