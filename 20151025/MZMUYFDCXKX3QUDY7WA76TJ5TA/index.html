<html><header><meta charset="utf-8"><title>祖兒賀老闆玩到凌晨</title></header><body><h1>祖兒賀老闆玩到凌晨</h1><p>楊受成與太太陸小曼前晚在金鐘舉行結婚30周年派對，玩至凌晨時分，劉鑾雄（大劉）和紅顏知己甘比才離開，甘比手拖依然精神奕奕的囝囝上車。隨後劉嘉玲、謝賢（四哥）、四太梁安琪及超欣等亦相繼離開，李家誠走時更一臉通紅。楊受成夫婦步出酒店門外時，高興表示非常感動，楊受成笑說：「我一定唔會有小三小四！」前晚單拖赴會的林峯則透露女友吳千語在韓國工作。</p><p>之後容祖兒、Twins及張敬軒等玩完盡興離場，不過全晚最情緒高漲的應是黃玉郎，他被問到手上一個印有「30周年」字樣的紅色盒是何物時，即風騷地說：「俾我飲咗落肚嘅茅台！」<br>採訪：卓寶花<br>攝影：陳志嵐</p></body></html>
