<html><header><meta charset="utf-8"><title>謝偉倫靠父蔭走捷徑</title></header><body><h1>謝偉倫靠父蔭走捷徑</h1><p>謝偉倫（Alan）以獨立創作歌手身份推出專輯，昨日在火炭舉行首個小型音樂會。專輯由他自資製作，填詞、編曲、MV及封面一手包辦，Alan笑言：「我成本多過900幾元嘅（揶揄FFx以900多元製作簡陋MV）。下次我都想挑戰吓，最緊要有勇氣去做。」專輯由Alan父親謝昭光監製，他透露父親曾和Beyond及太極的Joey合作，認識不少圈中人，他說：「希望老竇幫幫手，唔使兜咁多圈。」</p></body></html>
