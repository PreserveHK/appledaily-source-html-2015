<html><header><meta charset="utf-8"><title>黃百鳴蒲老蘭俾女撇</title></header><body><h1>黃百鳴蒲老蘭俾女撇</h1><p>【中環】現年69歲嘅黃百鳴噚日凌晨2點幾蒲完蘭桂坊，同兩名長腿索女一行三人玩完準備搭車走，不過搵唔到的士，黃百鳴就建議行落去置地嘅的士站搭車，而沿途黃百鳴不停同兩女講笑，行到去置地廣場附近時，兩女突然話要去㩒機，唔一齊搭的士，黃百鳴即刻急話：「到啦喎！」但兩女堅持去㩒機，留低黃百鳴一個人孤伶伶等的士。等車人龍都有近五十人，黃百鳴個樣又無奈又攰，一路等一路玩電話打發時間。<br>採訪、攝影：吳耀輝、潘冠恩</p></body></html>
