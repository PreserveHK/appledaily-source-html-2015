<html><header><meta charset="utf-8"><title>【動物畫室】漫畫家Cuson畫哥基：畫咗當養咗</title></header><body><h1>【動物畫室】漫畫家Cuson畫哥基：畫咗當養咗</h1><p>哥基狗身粗腳短，頭大的同時，鼻也似乎特別大。憑漫畫《我的港女老婆》而爆紅的漫畫家盧熾剛（Cuson Lo）家有愛貓，不過他說自己也喜歡儍頭儍腦的哥基狗，假如有機會就肯定會領養一隻。既然時機未到，好吧，他說不如先實行「畫咗當養咗」！<br>畫哥基狗，最緊要繪出其身體的比例和特徵，例如剛提過，又圓又粗的身體、短小可愛的四肢，以及啡白分明的毛色。今次Cuson貪快，就選用有顏色的粗記號筆（Marker） 上色，再加木顏色豐富層次感，大家不妨參考。<br><br>記者：許政<br>攝影：劉永發</p></body></html>
