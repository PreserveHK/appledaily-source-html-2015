<html><header><meta charset="utf-8"><title>徐子淇晒細仔瞓覺萌樣</title></header><body><h1>徐子淇晒細仔瞓覺萌樣</h1><p>千億新抱徐子淇本月初為老公李家誠誕下第四名兒子建熹，昨日她又在Instagram上載囝囝新照，留言：「Baby looks like mama when he is asleep（BB睡覺時的樣子很像媽咪）」，她和老公分別抱着囝囝，李家誠抱B照刻意製成黑白效果，突出了子淇的抱B相更富色彩感，而相中的建熹在媽咪懷裡微笑入睡，趣緻可愛，五官精緻。</p><p>而李家誠抱B照，子淇就留言謂：「And looks like papa when he's awake（醒來時的樣子似爸爸）」眼仔睩睩的建熹BB，遺傳了李家的高鼻子。<br>撰文：炎炯炯</p></body></html>
