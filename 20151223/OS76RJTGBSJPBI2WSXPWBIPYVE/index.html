<html><header><meta charset="utf-8"><title>宋鐘國小三曝光</title></header><body><h1>宋鐘國小三曝光</h1><p>曾演出親子節目《爸爸！我們去哪兒？》而建立好爸爸形象的韓國前國腳宋鐘國，早前被爆疑似「偷食」而導致跟結婚9年的老婆朴葉善離婚收場。</p><p>近日網民就摷出疑似「小三」（下圖）的真面目，而前日有記者更於節目力數宋鐘國疑似偷食證據，指疑似「小三」多次在網上放相晒恩愛，又曾公開「男友」送她朴智星簽名運動鞋及巴西世界盃用過的足球，而宋鐘國過去曾跟朴智星現身巴西世界盃，暗示宋鐘國偷食證據確鑿。</p></body></html>
