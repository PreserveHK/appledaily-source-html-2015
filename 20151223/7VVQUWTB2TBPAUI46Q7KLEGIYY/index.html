<html><header><meta charset="utf-8"><title>昆頓獲頒名人之星</title></header><body><h1>昆頓獲頒名人之星</h1><p>荷李活著名導演昆頓塔倫天奴（Quentin Tarantino）昨日於荷李活大道獲頒發名人之星，由於他早前在公開場合將洛杉磯警方比喻為殺人犯，因此昨日於現場維持秩序的警員明顯比平時少。不過昆頓仍獲大批影迷及老友到場支持，包括與他合作多年的森姆積遜（Samuel L. Jackson）。昆頓新片《冰天血地8惡人》（Hateful Eight）仍未上映，但試片版已在網上流傳任人下載。</p></body></html>
