<html><header><meta charset="utf-8"><title>徐天佑夫妻檔拍廣告</title></header><body><h1>徐天佑夫妻檔拍廣告</h1><p>新婚不久的徐天佑，最近應一個手錶品牌的邀請，與太太Olive夫妻檔合作拍廣告，雖然今次是太太首次在幕前演出，不過多得老公的引導，很快便投入拍攝過程，天佑笑說：「結婚嗰陣時已經累積咗唔少經驗，嗰陣要見記者，第一次係會生外、陌生啲。」<br>Olive則表示今次未見壓力，反而樂在其中，更令她重拾不少拍攝婚照的回憶：「我哋喺法國影相，有兩個意大利攝影師影，佢哋要我哋做啲好性感嘅動作，咁我就好驚，反而今次拍攝好舒服。」至於將來會否再夫妻檔合作，天佑說：「睇時間，太太都好忙，要兼顧藝術同護膚品生意。」<br>撰文：唐琛悠</p></body></html>
