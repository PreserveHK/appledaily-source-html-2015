<html><header><meta charset="utf-8"><title>曉格蘭特第4度做老竇</title></header><body><h1>曉格蘭特第4度做老竇</h1><p>英國男星曉格蘭特（Hugh Grant）第四度做老竇！據瑞典傳媒報道其瑞典電視劇監製女友Anna Elisabet Eberstein（右）上周三再為他誕B，而女方母親亦已證實喜訊，據悉Anna這胎是生女。出名風流的阿曉，於2011年爆出與華裔女子Tinglan Hong生了個私生女，兩年前再誕下B仔，不過之後他被爆與Anna早已在2012年撻着並誕下兒子，而隨住Anna再度有孕，確認這段三角關係已告終。</p></body></html>
