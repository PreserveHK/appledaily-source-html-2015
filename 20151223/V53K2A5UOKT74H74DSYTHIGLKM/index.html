<html><header><meta charset="utf-8"><title>鄺佐輝喪禮低調進行</title></header><body><h1>鄺佐輝喪禮低調進行</h1><p>藝人鄺佐輝大前日因癌症病逝，其生前好友鄧英敏在電話中表示其家人暫仍未定喪禮日期，但就會遵從鄺的遺願，以天主教形式進行，鄧英敏說：「佢係虔誠天主教徒，聽講佢母校（鄧鏡波書院）亦會幫佢舉行追思彌撒懷念。」<br>至於身為毅進同學會主席的麥長青（麥包），昨日出席新城活動時表示仍等待鄺佐輝家人的通知：「我星期二時問過佢個女經濟有冇問題，佢哋話冇，我話有問題隨時通知我哋，我哋到時再開會傾吓可以點協助。」麥包坦言鄺佐輝家人並非圈中人，不想太高調，但毅進同學會上下會以協助形式幫手，因為喪禮有可能會有不少圈中人到場。<br>採訪、攝影：曹家誠</p></body></html>
