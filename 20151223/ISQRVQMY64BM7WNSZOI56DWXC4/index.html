<html><header><meta charset="utf-8"><title>黎諾懿想入股TVB話事</title></header><body><h1>黎諾懿想入股TVB話事</h1><p>黎諾懿、張達倫、李霖恩、歐陽妙芝昨日在紅磡出席「愛心送暖迎冬至長者千人宴」，對於無綫處境劇《愛．回家》換走「馬家」後，師奶粉絲似乎不接受，收視未如理想，黎諾懿透露馬家於今晚回歸《愛．回家》。提到新版口碑差？他說：「咁講對新版唔公平，始終馬家3年半，只係觀眾唔適應。」<br><br>有傳無綫兩位高層曾勵珍與余詠珊權力大鬥法，黎諾懿笑謂：「我地位太低級，上面點變我唔知，或者我買少少股份睇吓可唔可以話吓事。」張達倫又搭嘴說：「佢想收購TVB好耐。」提到《東張西望》大地震，令到黎芷珊被out，其前男友張達倫指聽聞芷珊另外有新節目。</p></body></html>
