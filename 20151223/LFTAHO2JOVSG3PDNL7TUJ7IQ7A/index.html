<html><header><meta charset="utf-8"><title>陳倩揚正能量面對出局</title></header><body><h1>陳倩揚正能量面對出局</h1><p>陳倩揚、黎芷珊、林映輝、蓋世寶等即將被調離《東張西望》，由「有線幫」區永權、陳貝兒和李潤庭頂上。日前在facebook公開指無綫「一朝天子一朝臣」的陳倩揚，據悉對無綫感到心淡，計劃明年7月約滿後不再續約。<br>雖然陳倩揚未肯就此回應，但她昨日在facebook多謝力撐她的朋友說：「我相信正面思想正能量磁場能改變命運與遭遇，就等同8年前我樂意肩負起額外嘅使命，我會從『當係賺咗』嘅角度去諗。」對大家疼惜，陳倩揚謂實在暖在心頭，相信一切焉知非福，並笑謂：「萬大事我屋企都有至少三個正能量充電器……」明顯是指丈夫和兩子給她正能量。<br>撰文：魯吉</p></body></html>
