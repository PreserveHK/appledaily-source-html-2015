<html><header><meta charset="utf-8"><title>馮仁昭四圍超：刨姐長帶圍巾護聲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>刨姐長帶圍巾護聲 - 馮仁昭</h1><p>龍劍笙（刨姐）噚日喺演藝學院為今晚開鑼嘅《紫釵記》全劇進行總綵排，刨姐為咗今次演出，好認真兼謹慎保護身體健康，尤其係喺進食方面，食得好清淡，佢只係食三文魚同飲暖水，出入一定會戴圍巾圍住條頸，避免着涼。刨姐話：「養好身體係演員嘅責任，今次同大家合作好開心，期望合作可以擦出火花，我相信觀眾都會喜歡今次演出！」<br>撰文：馮仁昭</p></body></html>
