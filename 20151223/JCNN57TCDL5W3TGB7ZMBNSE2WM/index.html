<html><header><meta charset="utf-8"><title>吉田榮作離婚撇膠面妻</title></header><body><h1>吉田榮作離婚撇膠面妻</h1><p>現年46歲的日本男星吉田榮作昨日發聲明宣佈已經辦妥離婚手續，與44歲名模妻子平子理沙正式結束18年夫妻關係。聲明內容指，吉田與平子無論工作或生活環境都起了不少變化，令彼此出現分歧，二人今後仍會互相扶持。</p><p>據透露，吉田前日已往名古屋拍新劇，離婚文件是由其事務所人員代為遞交。吉田與平子被指各自發展婚外情，男方去年被爆暗撻混血模特兒加賀美聖良，而容貌越來越膠的平子亦與男星村井克行拍拖5年，日前更有二人拍拖照曝光，因而加速離婚決定。<br>撰文：哥羅</p></body></html>
