<html><header><meta charset="utf-8"><title>甄詠珊兜路司機衰多瓣</title></header><body><h1>甄詠珊兜路司機衰多瓣</h1><p>甄詠珊、梁雨恩同師弟安俊豪等一班藝人昨日到一間安老院探訪，甄詠珊稱特地親手炮製愛心靚湯，而安俊豪則準備咗手套給眾公公婆婆。聖誕和新年臨近，問到仍單身的甄詠珊會否倍感寂寞？她說：「唔會，我日日都有安俊豪陪，即使有拍拖嗰陣對住佢仲多過男朋友。」<br>甄詠珊提到早前坐的士時被司機兜路兼出言侮辱，她表示案情有新進展：「警察同我講原來個的士司機仲用咗另外一個人嘅司機證，所以警察𠵱家告多佢一條罪，使用他人駕駛證同不以最短路程去目的地。」又稱涉事司機已認罪，故不用她上庭作證，同時希望其他的士司機切勿效法。<br>採訪、攝影：曹家誠</p></body></html>
