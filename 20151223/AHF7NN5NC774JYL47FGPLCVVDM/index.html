<html><header><meta charset="utf-8"><title>馮仁昭四圍超：艾威賀老婆回復健康 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>艾威賀老婆回復健康 - 馮仁昭</h1><p>林熹瞳、艾威同陳聞平噚日去咗一間特殊學校探訪，做冬兼玩遊戲派禮物，艾威話：「今次真係好開心，平時拍劇時間好忙，好少有呢啲機會。」講到聖誕活動，艾威說：「我會喺屋企過，今年要慶祝太太身體回復健康。」林熹瞳代表公司用咗4位數字買禮物送畀啲同學仔，聖誕節佢就要籌備下年開拍嘅網上電影，同公司啲製作團隊去美國洛杉磯睇景。<br>撰文：馮仁昭</p></body></html>
