<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大劉甘比福臨門做冬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>大劉甘比福臨門做冬 - 馮仁昭</h1><p>噚日係冬至，好多人都要做節，大劉劉鑾雄喺中午12點20分左右，繼續去到灣仔福臨門食晏，同行仲有二位女士，不過就唔見甘比，餐午飯食咗個零鐘就走人。<br>但係俗語有云「冬大過年」，大劉又點會唔同屋企人過，去到夜晚6點幾，大劉又再現身福臨門，今次就有甘比加埋一對寶貝仔女，再同埋甘比媽咪，一齊做冬。<br>撰文：馮仁昭</p></body></html>
