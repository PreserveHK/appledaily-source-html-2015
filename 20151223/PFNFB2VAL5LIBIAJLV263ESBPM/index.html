<html><header><meta charset="utf-8"><title>李思欣鑽石店欲搞上巿</title></header><body><h1>李思欣鑽石店欲搞上巿</h1><p>李思欣、范振鋒投資的網上鑽石商店昨日喬遷之喜，並於銅鑼灣舉行剪綵開幕儀式。思欣指生意營運兩年幾，之前由80呎劏房型公司，現在得以擴充，思欣說：「老闆娘之前嚟我公司買鑽石，佢話有得做，所以注資。」思欣透露，一個月大約有幾百萬營業額，希望可以達成上巿心願。<br>李思欣兩夫婦除了搞鑽石生意，還有餐飲、保齡球場、電影製作等，思欣說：「鑽石主要係我負責，老公搞餐廳，𠵱家保齡球場啲生意麻麻哋都要蝕。」思欣暫時屬自由身，剛拍完電影《選擇遊戲》，之後又拍老公監製的江湖喜劇。<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
