<html><header><meta charset="utf-8"><title>求驗客手記︰史卡迪爾傷埋利記頭痕</title></header><body><h1>求驗客手記︰史卡迪爾傷埋利記頭痕</h1><p>利物浦喺嚟緊聖誕同新年快車期嗰三場英超，領隊高路普可能要靠高路托尼同埋馬馬度沙高鎮守後防中路；皆因史卡迪爾喺周日作客輸畀屈福特0:3嗰場英超拉傷大腿，情況似乎相當嚴重，或者要休息三個月。由於洛夫雲要唞到新年，祖高美斯係長期傷兵，泰亞高艾羅尼則被借咗去阿士東維拉，所以嚟緊喺拆禮物日主場對榜首李斯特城，高路普應該要靠高路托尼同埋馬馬度沙高，李城對進攻孖寶占美華迪同馬列斯見到紅軍呢對中堅組合仲唔笑晒咩。家陣利物浦後防鬧兵荒，睇嚟高路普要喺明年一月重開嘅球員轉會市場補充後衞，希望佢簽一、兩件好嘢返晏菲路救亡啦。</p></body></html>
