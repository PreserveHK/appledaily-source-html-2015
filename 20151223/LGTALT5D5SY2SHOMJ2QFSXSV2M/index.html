<html><header><meta charset="utf-8"><title>姚子羚籲畀空間「嘉坤」</title></header><body><h1>姚子羚籲畀空間「嘉坤」</h1><p>姚子羚和吳若希等昨日到北角參與捐血活動，其中子羚被問室友龔嘉欣因為留言惹來吳業坤的粉絲不滿，她說：「佢未必係呢個意思，粉絲都好錫坤哥，其實佢哋感情好好，畀啲空間佢哋啦，不過感情事冇得幫，可能佢哋只係姊弟情。」</p><p>另外，吳若希連續第二屆奪得《勁歌》頒獎禮金曲金獎，被問到是否跟大台加簽5年換獎，她指合約是公司商業秘密，不便透露，她又說：「很久前已簽約，與獎項無關。」吳若希指一篇報道便抹煞她過去一年的努力，令她感到委屈及氣餒。有指吳若希續約後底薪加一倍變4萬元，她未有否認。<br>撰文：非非</p></body></html>
