<html><header><meta charset="utf-8"><title>求驗客手記︰尼馬x AJ 5明年出籠？</title></header><body><h1>求驗客手記︰尼馬x AJ 5明年出籠？</h1><p>當球王遇上波神會係點？新晉巴西球王尼馬，啱啱幫巴塞隆拿贏咗世冠盃，今年豪奪五冠，足球界人氣持續高企；佢所屬嘅波鞋贊助商「一剔」，就將尼馬Crossover去籃球界殿堂級人物、「波神」米高佐敦度。江湖傳聞明年秋季就會推出尼馬系列嘅復刻飛人系列第五代（AJ 5），不過其他細節就未公佈，究竟會用巴西傳統嘅黃綠色、定巴塞嘅紅藍色呢？復刻飛人波鞋本身已經炒到飛起，今次加埋尼馬，大家真係又要坐定定等抽籤睇吓抽唔抽得中嘞！</p></body></html>
