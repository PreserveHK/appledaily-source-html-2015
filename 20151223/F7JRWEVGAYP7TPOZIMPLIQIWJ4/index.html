<html><header><meta charset="utf-8"><title>求驗客手記︰車仔名將杜夫宣佈退役</title></header><body><h1>求驗客手記︰車仔名將杜夫宣佈退役</h1><p>前車路士同埋愛爾蘭翼鋒杜夫周一宣佈退役，效力愛超聯球隊沙姆洛克流浪嘅佢，在球季結束後決定結束20年嘅職業球員生涯。現年36歲嘅杜夫係車仔喺2004/05球季首奪英超冠軍嘅功臣，嗰季佢上陣30場入咗六球，表現好搶鏡。杜夫表示：「我個心好想繼續比賽，可惜身體經已頂唔住，所以決定停落嚟。」雖然佢喺車仔只係踢咗三季，不過被認為係車仔最具代表性嘅球員之一，而且仲贏得前領隊摩連奴嘅讚賞。摩佬話：「杜夫係一部殺人機器。佢真係好勁，唔係齋扭，扭完一定會射波。佢喺2006年離隊轉投紐卡素時，大家都好唔捨得佢。」</p></body></html>
