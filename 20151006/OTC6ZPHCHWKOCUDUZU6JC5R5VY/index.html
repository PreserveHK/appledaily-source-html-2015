<html><header><meta charset="utf-8"><title>陳秀雯叫亞視撐葉家寶</title></header><body><h1>陳秀雯叫亞視撐葉家寶</h1><p>亞視前一姐陳秀雯昨日在數碼港接受dbc數碼電台訪問，對於亞視的新投資者將投放100億，她表示替亞視高興。提到亞視執董葉家寶牽涉亞視欠薪案，她說：「點解會關佢事？佢要出嚟擋？唔係告佢私人吖嘛？」當她知道是告葉家寶本人時，陳秀雯一臉驚訝，說：「唔係吖嘛！我成日都覺得唔關佢事，關佢私人事？真係？我諗如果身為亞視老闆，如果葉家寶真係上身嘅話，應該要出嚟撐佢。」<br>講到葉家寶如被判有罪，可能要坐監，陳秀雯表示：「我諗全香港市民冇可能見證一件咁嘅事，不過裏面實際係點就唔知，但就咁樣聽就應該呢件事唔會咁發生啩！」<br>採訪：黃曉妍<br>攝影：陳志嵐</p></body></html>
