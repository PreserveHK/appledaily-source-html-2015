<html><header><meta charset="utf-8"><title>隔牆有耳：朱耀明變獨眼龍 - 李八方</title></header><body><h1>隔牆有耳：<br>朱耀明變獨眼龍 - 李八方</h1><p>今屆區議會選舉其中一個特點係一批受雨傘運動影響嘅傘兵參選，擬從社區開始重奪香港。噚日由和平佔中三子力撐嘅「灣仔廣義」兩個召集人梁柏堅同區麗莊齊齊報名參選，三子陪同報名，撐場以示支持。不過，八方見到朱耀明牧師慘變「獨眼龍」，左眼纏上紗布，佢同八方講，因為左眼做完白內障手術無耐。<br>不過佢之前都透露過，近年身體多毛病，不時出入醫院，眼部都動過手術，而2013年更試過左眼睫毛倒插，刺傷眼角膜，要做手術改變睫毛生長方向。<br>好在八方噚日見朱牧精神都唔錯，相信無乜大礙，但佢認真要多休養，唔好再為政事咁操勞先得喇。</p></body></html>
