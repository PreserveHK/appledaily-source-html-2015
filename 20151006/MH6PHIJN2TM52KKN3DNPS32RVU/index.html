<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿徐巴黎跑步堅離地 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>阿徐巴黎跑步堅離地 - 馮仁昭</h1><p>陳奕迅同徐濠縈（右）嘅寶貝女康堤（包包）前日11歲牛一，不過身為媽咪嘅阿徐就喺巴黎參加馬拉松，冇時間陪囡囡慶祝之餘，仲鬼咁開心喺Instagram貼出參加馬拉松嘅相，着短褲嘅阿徐邊跑邊笑，仲開心到跳起。而網友都紛紛留言祝包包生日快樂，阿徐噚日仲貼出酒店泳池嘅新相，喺巴黎日日換新裝嘅佢睇嚟收穫甚豐。<br>撰文：馮仁昭</p></body></html>
