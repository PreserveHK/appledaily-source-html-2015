<html><header><meta charset="utf-8"><title>馬修變禿頭肥叔</title></header><body><h1>馬修變禿頭肥叔</h1><p>金像影帝馬修麥康納希（Matthew McConaughey）現身紐約街頭趕拍明秋上映新片《Gold》，今次他增磅變身禿頭凸腩商人，再加上特技化妝效果，簡直是判若兩人。馬修今次跟賣座電影《侏羅紀世界》（Jurassic World）女主角布斯達拉斯侯活（Bryce Dallas Howard）合作，他更因劇情需要，出手向女拍檔乘機抽水。<br>近年馬修為角色下盡苦功，繼在《光豬舞壯士》（Magic Mike）中化身fit爆舞男後，前年在攞獎電影《續命梟雄》（Dallas Buyers Club）中又激減50磅，憑愛滋病角色掃盡影帝殊榮。<br>撰文：哥羅</p></body></html>
