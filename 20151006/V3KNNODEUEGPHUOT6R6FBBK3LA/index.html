<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JuJu跣胎險遇車禍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>JuJu跣胎險遇車禍 - 馮仁昭</h1><p>陳鈺芸（JuJu）噚日以大使身份，去到中環為慈善團體《仁人家園》舉行嘅「世界人居日」30周年活動擔任嘉賓。JuJu話朝早坐保母車從佛山返港差啲遇車禍：「凌晨3點司機送我返香港，車速最少行緊百幾公里，因為落雨架車突然跣胎，打咗5、6個轉，司機猛叫弊啦！我當時心諗住實撞，死梗，好彩旁邊冇車，最後停咗冇事，轉嗰幾個圈真係好漫長。」<br>撰文：馮仁昭 </p></body></html>
