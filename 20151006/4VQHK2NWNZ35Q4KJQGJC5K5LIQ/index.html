<html><header><meta charset="utf-8"><title>火爆內地旅客推撞本港女導遊</title></header><body><h1>火爆內地旅客<br>推撞本港女導遊</h1><p>【本報訊】尖沙嘴中港客運碼頭離境大堂，昨晨發生男團友與女導遊因購物問題爭拗，演變肢體推撞事件，警員接報到場調解，雙方願意和解，警列糾紛案處理。<br> <br>一個來港觀光購物的內地旅行團完成旅程後，於昨晨6時許，由42歲姓田本港女導遊帶領團友們到達中港城的一樓中港客運碼頭離境大堂，等候搭船離港期間，其中1名30歲姓夏男團友，疑因早前的購物問題，向田女導遊投訴時發生爭執。<br> <br>雙方越吵越劇烈，並發生肢體推撞，其中田報警稱遇襲。警方到場調停，男女事主情緒稍為平復，經調查兩人沒有受傷，雙方亦表示願意和解及不作追究，旅行團如期離港。<br> <br>■記者潘志能</p></body></html>
