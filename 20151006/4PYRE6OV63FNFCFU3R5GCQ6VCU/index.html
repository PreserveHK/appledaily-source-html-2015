<html><header><meta charset="utf-8"><title>杜德偉拖老婆撐枱腳</title></header><body><h1>杜德偉拖老婆撐枱腳</h1><p>現年53歲的杜德偉（Alex）大前年脫離寡佬行列，與比他年少24歲的女友李曉冰（Ice）結婚，婚後Alex不但經常拖老婆出入，更公開讚太太𠱁得他很開心。<br>前晚7時多，杜德偉跟太太在跑馬地撐枱腳，雖然他們已經結婚三年，但兩人仍似有說不完的話題，7時多開飯到9時多離開，全程雞啄唔斷。之後有侍應通知Alex有記者拍照，但心情明顯大靚的他完全不介意，離開餐廳時更主動向記者揮手。<br>採訪、攝影：朱志聰、羅德光</p></body></html>
