<html><header><meta charset="utf-8"><title>谷草A欄　贏馬唔難</title></header><body><h1>谷草A欄　贏馬唔難</h1><p>禮拜三谷草賽事用A欄，睇番今季谷草開鑼戰亦是用A欄，當晚雖然有「公証揚聖」及「光速銀桂」居中勝出，但係整體上仍然對前領馬有利，八匹放頭入直路之馬匹，僅一駒不入前四名，其中「金滙龍華」及「愛寶」更加由頭放到尾勝出，另外「加州金獎」及「路路發」跟守前領馬之後位置贏馬，具前速之馬匹仍要優先留意。<br>今戰列陣馬中，五場「偉寶之星」正是於9月9日谷A欄放頭入Q，肯搶的話三甲機會好大。另外，七場「你知我心」四次跑谷A欄獲兩勝兩位，場地性能有保證，抽埋一檔可打開今季勝門。</p></body></html>
