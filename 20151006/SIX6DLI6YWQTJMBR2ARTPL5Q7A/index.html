<html><header><meta charset="utf-8"><title>隋棠晒囝囝花浴照</title></header><body><h1>隋棠晒囝囝花浴照</h1><p>台灣「犀利人妻」隋棠於8月尾誕下兒子Max，昨日她在微博等社交網站貼囝囝的出浴照，留言：「滿月洗花澡見客囉！」原來是幫囝囝用鮮花沐浴，剛滿月的Max頭髮濕濕的泡在水中，一點也不怕水，完全沒有扭計哭泣，十分乖巧。單眼皮的Max樣子似爸爸，手長腳長好趣致。</p><p>隋棠雖然未回復昔日的苗條身材，但榮升人母的她一臉幸福，上圍亦明顯升cup。隋棠於今年1月跟拍拖不足5個月的Tony閃婚，兩人婚後一擊即中，隋棠產後很享受湊仔的樂趣，日前在微博留言：「Max一個月大了。也越來越有個性了。我的睡眠時間還是持續維持至多兩小時的循環。覺得，放空中的嬰兒是天使。」<br>撰文：皓騫</p></body></html>
