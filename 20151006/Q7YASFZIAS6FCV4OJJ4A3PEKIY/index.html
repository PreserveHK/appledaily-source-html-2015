<html><header><meta charset="utf-8"><title>衞生巾塞女口　單親母判感化</title></header><body><h1>衞生巾塞女口　單親母判感化</h1><p>【本報訊】48歲單親媽媽因13歲女兒沒有執屋，向女兒飛字典、用衞生巾塞她的口、用掃帚打膝頭、擲廁所刷和踢她。單親母早前承認三項虐兒罪。裁判官昨考慮她初犯和有悔意，判處12個月感化令，其間下令她接受精神和心理輔導，並寄語她修補與女兒的關係。<br>被告於今年7月13至19日在家中犯案，同月24日有親戚發現女童手臂和膝頭的傷勢，告知社署後報警。社署已為女童申請了為期18個月的保護令，她現居於關愛中心。被告早前求情稱，因經濟壓力和不懂管教反叛期女兒才犯案，會學習做好媽媽。<br>案件編號：TWCC2572/15<br>■記者勞東來</p></body></html>
