<html><header><meta charset="utf-8"><title>馮仁昭四圍超：棠哥唱劉德華經典 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>棠哥唱劉德華經典 - 馮仁昭</h1><p>葉振棠（右）噚日到新城電台宣傳下個月喺旺角麥花臣場館舉行嘅演唱會，今年3月時，佢已經開過演唱會，棠哥話嚟緊嘅騷會同上次好唔同，唔會只係唱自己嘅金曲，反而會唱多啲其他歌手嘅作品，佢話：「會有劉德華、張學友嘅歌，我唔會唱歌迷鍾意嘅歌，只會唱我眼中嘅經典歌。」佢又指打消咗退休念頭，因為太享受台上獻唱感覺，娛人娛己。<br>撰文：馮仁昭</p></body></html>
