<html><header><meta charset="utf-8"><title>王大陸、宋芸樺出手冧韓迷</title></header><body><h1>王大陸、宋芸樺出手冧韓迷</h1><p>台灣校園電影《我的少女時代》大熱，令男女主角王大陸和宋芸樺人氣急升，昨日二人就將這股熱潮帶到去釜山國際電影節。他們於海雲台海邊的戶外舞台和粉絲見面，一現身即令粉絲叫到拆天，更拿出手機喪影。王大陸和宋芸樺為答謝大家支持，齊齊整心心手勢，認真識做。<br>此外，金宇彬、長澤正美、趙又廷等六人於Casting Board上他們被選為最有潛質打入國際舞台的韓、日及台三地代表。大會播出金宇彬於韓劇《繼承者們》中向心儀對象朴信惠提出約會的場面，主持即問他現實生活中會否有類似表現時，已有女友申敏兒的金宇彬即尷尬地笑說不會。<br>撰文：江瑚</p></body></html>
