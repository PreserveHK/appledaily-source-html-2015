<html><header><meta charset="utf-8"><title>五日跳三課都未夠喉？隻馬竟然仲......</title></header><body><h1>五日跳三課都未夠喉？<br>隻馬竟然仲......</h1><p>今日沙田馬場有兩駒走甩，都是來自吳定強馬房，分別是「銘記心中」及「佳運來」，其中前駒更是周三有程馬，並將會列陣第六場三班1200米。看看「銘記心中」操練，可以說是空前積極，上月尾已安排大閘，而且在近五日更快跳了三課，有晒搏殺手影。雖然這匹吳廐馬受到密集性的操練，但馬兒竟然沒有疲倦之感，還走甩來「自我加課」，證明此駒的火氣真的旺到不得了。查賽績，「銘記心中」雖然在港跑過一次同程不上名，但牠在外地正是贏1200米，且看強哥能否為馬房的忠實支持者鄭是鳳取得頭馬吧。</p></body></html>
