<html><header><meta charset="utf-8"><title>大鬧東京秋葉原浣熊「襲警」被生擒</title></header><body><h1>大鬧東京秋葉原<br>浣熊「襲警」被生擒</h1><p>一隻浣熊大鬧日本東京秋葉原，咬傷三人後被捕獲。<br> <br>事發在上周六晚上7時許，在JR秋葉原站附近，有電器店店員報案，指「路上的樹上有動物」。警員到場後發現體長約60厘米的浣熊，消防員出動設有雲梯的消防車，嘗試將牠捕獲，終於在約1個半小時後，浣熊由樹上下來時將牠捉住。<br> <br>不過在生擒浣熊其間，兩名警員及1名男途人手部被咬傷。<br> <br>警視廳表示，從未聽過秋葉原有浣熊出沒的消息，暫時未知浣熊到底是野生抑或有人飼養。<br> <br>日視新聞網</p></body></html>
