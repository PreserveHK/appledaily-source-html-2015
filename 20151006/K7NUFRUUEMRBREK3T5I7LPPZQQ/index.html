<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王友良唱歌妨礙工作 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王友良唱歌妨礙工作 - 馮仁昭</h1><p>相隔成5年再推出新歌《幸福的開始》，王友良噚日去到新城宣傳，首歌由小丸子作者填詞，佢再將日文詞繙譯兼演唱。今個月要兼顧幕後工作同幕前宣傳非常忙，佢話：「其實都有少少影響到幕後工作，因為好多時啲客都搵唔到我。」剛從日本拍攝節目返來，佢指地震過後少咗家庭旅客到東京，相反要求佢推介九州、沖繩同關西等旅遊景點。<br>撰文：馮仁昭</p></body></html>
