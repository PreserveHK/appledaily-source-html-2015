<html><header><meta charset="utf-8"><title>翠翠孖老公超市掃貨</title></header><body><h1>翠翠孖老公超市掃貨</h1><p>葉翠翠與老公周曉東雖然之前要為前妻贍養費官司奔波，但無損新婚心情，前日又見夫妻二人恩愛拍拖行街；下午約5時許，周曉東駕駛白色寶馬載住戴上口罩的翠翠，由銅鑼灣開車往北角雲景道，泊好車後，翠翠和老公拖手行去超市，翠翠一副小鳥依人模樣，不時和老公貼面細語交談。<br>二人在超市內極速掃貨，買了洋葱、廚房紙、梳打水及汽水等物品，僅5分鐘時間，就拿着兩大袋戰利品離開超市，其時發現有記者影相，翠翠神情有點兒緊張，當她在停車場等候老公開車門時，還問記者：「你哋幾時開始跟㗎？」之後二人就開車駛回賽西湖寓所。<br>採訪、攝影：羅德光、朱志聰</p></body></html>
