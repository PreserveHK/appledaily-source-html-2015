<html><header><meta charset="utf-8"><title>佔旺畫家非禮女童囚三周</title></header><body><h1>佔旺畫家非禮女童囚三周</h1><p>【本報訊】人稱「佔旺畫家」的潘運塘在旺角花園街公共圖書館內，藉詞教14歲女童畫畫及帶她看畫畫用具為名，強吻她並多次捉着她的手，又企圖擁抱她。女童受驚下向同學求助，及後報警揭發事件。潘昨在九龍城法院承認一項非禮罪，被判入獄三星期。<br>被告潘運塘（27歲）昨承認於今年6月11日，在旺角非禮就讀中三的女童X。控方指被告有27次案底，其中一次與本案性質相同。辯方求情時向法庭呈上由甘浩望神父撰寫的求情信，指二人於社運中認識，認為被告善良及樂於助人，願在被告出獄後作出長期監護及指導，而甘神父昨亦有到庭旁聽。<br>案件編號：KCCC2171/15<br>■記者蘇曉欣</p></body></html>
