<html><header><meta charset="utf-8"><title>李英愛為仔女早收工</title></header><body><h1>李英愛為仔女早收工</h1><p>經典韓劇《大長今》女星李英愛近日復出拍攝新劇《師任堂, the Herstory》，原來她為了平衡家庭和事業，要求於晚上9時前收工回家，照顧一對龍鳳胎子女。據知愛姐決定接演此劇前，曾跟導演商量要在拍攝行程上互相配合，好讓她可以繼續做好媽媽的角色。此外，愛姐早前以短髮造型為雜誌影新相，盡顯型格。</p><p>至於另一韓流阿姐崔智友的高收視劇集《第二個二十歲》有傳會加長集數以滿足觀眾要求，不過製作方作出否認，照原定計劃以16集大結局。<br>撰文：江瑚</p></body></html>
