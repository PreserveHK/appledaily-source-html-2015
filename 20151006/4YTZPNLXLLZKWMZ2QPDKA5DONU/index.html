<html><header><meta charset="utf-8"><title>陳凱琳感謝嘉穎批評</title></header><body><h1>陳凱琳感謝嘉穎批評</h1><p>陳凱琳（Grace）昨日在銅鑼灣出席宣傳活動，對於男友鄭嘉穎彈她演技是小學雞起步階段，Grace說：「佢一向都好鼓勵我，說話亦都好中肯，呢啲都係善意批評，反而只係講最好嘅一面，呢啲唔係實質意見，對我都冇幫助。」她續說：「就算身邊啲朋友話我係新人，已經做得唔錯，我都唔會用呢個做藉口，我會覺得自己可以再好啲，希望大家可以畀啲時間我去改善。」曾經公開向洪永城下戰書的陳展鵬，未知是否怕找數而缺席，洪永城稱對方是趕工病倒而休息一日。<br>此外，被人批評演技差的黃浩然，昨日在灣仔接受電台訪問，他自辯演技比以前好，更認同嘉穎所講每個人都需要過程。<br>採訪：黃曉妍</p></body></html>
