<html><header><meta charset="utf-8"><title>壹傳媒稱暫無調整人手計劃</title></header><body><h1>壹傳媒稱暫無調整人手計劃</h1><p>【本報訊】本地紙媒面臨困難時期，壹傳媒（282）早前亦曾調整人手。集團臨時主席張嘉聲昨日出席特別股東會後稱，集團目前未有進一步調整人手計劃，「暫時不覺應該有，但主要看編輯部認為如何，我沒有收到他們有任何報告正在做。」他未有透露今年4至9月集團的廣告收入情况，指11月會公佈中期業績。<br>集團於7月宣佈，旗下《忽然1周》結束印刷及網上業務，編採部70名員工全體遣散。至於《壹週刊》早前亦裁減人手，並一度合併A書及B書，但近期已重新分為兩本。而昨日所舉行的股東會，審議更改集團名稱為Next Digital Limited，獲股東贊成通過。</p></body></html>
