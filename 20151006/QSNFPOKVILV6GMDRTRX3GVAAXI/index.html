<html><header><meta charset="utf-8"><title>型爆狗界車神扭軚轉彎自駕行</title></header><body><h1>型爆狗界車神<br>扭軚轉彎自駕行</h1><p>小男孩和狗狗在紅色的玩具車上，開車了，司機竟是狗狗？！<br> <br>片段所見，狗狗駕駛得頭頭是道，雖然車速有點緩慢，但狗狗用前腳控制軚盤，沒有失控「撞車」，小男孩看來也很享受和狗狗一起「兜風」。<br> <br>這段有趣的片段日前上載YouTube後吸引逾萬人觀看，有網民指紅色玩具車其實是遙控，並非真是由狗狗駕駛。但上載片段的孩子母親稱，她只能遙控油門，軚盤的確由狗狗控制。<br> <br>英國《每日郵報》</p></body></html>
