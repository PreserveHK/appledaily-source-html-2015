<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡渭康肖像被盜製假證 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>胡渭康肖像被盜製假證 - 馮仁昭</h1><p>胡渭康噚日發現自己嘅肖像被盜用，除咗用嚟開fb戶口，更懷疑有人用嚟合成假身份證呃人。胡渭康接受本報電話訪問直認肖像被盜用，感到無奈，佢話：「我問過朋友話好難做，我唔係受害者，有人用我啲相，但係佢可以話唔係我都得，佢又冇用我個名，所以我𠵱家出嗰post等大家散播呢個消息出去，等大家警惕。」可能都係唔太放心，最終佢噚日夜晚都有去警署備案。<br>撰文：馮仁昭</p></body></html>
