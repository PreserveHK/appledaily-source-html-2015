<html><header><meta charset="utf-8"><title>【男潮籽】達人教路　恤衫T-shirt速成摺法</title></header><body><h1>【男潮籽】達人教路　恤衫T-shirt速成摺法</h1><p>T-shirt恤衫人人有，衣櫃大有足夠衣架掛起自然最好，不然就要學懂摺衫節省空間。平時逛服裝店見到T-shirt恤衫整齊叠起，心想家中衣櫃可以如此便最理想。心動不如行動，男潮籽請來STAYREAL店員Bieber及Giordano店員Ricky，示範如何摺得快而整齊，男士們不妨學懂一招半式傍身，以後便沒藉口亂放衣服了。</p><p>記者：劉東佩</p></body></html>
