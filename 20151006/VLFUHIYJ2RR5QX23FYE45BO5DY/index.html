<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜如風私伙古着嚇鬼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杜如風私伙古着嚇鬼 - 馮仁昭</h1><p>杜如風（左）同迪士尼樂園合作，為萬聖節拍咗一系列潮遊攻略，仲一人分飾幾角，教大家喺樂園「詭城」玩失蹤，而佢拍嘅攻略片喺社交平台有得睇。杜如風其中一套衫係私伙全白喱士古着配白色遮，真係有人畀佢嚇親，不過杜如風自己就扮得好興奮：「我好鍾意收藏古着，一身懷舊服完全融入場境，如果全部人一齊扮鬼扮馬就最好玩喇！」<br>撰文：馮仁昭</p></body></html>
