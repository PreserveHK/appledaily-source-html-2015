<html><header><meta charset="utf-8"><title>馮仁昭四圍超：石修工作狂不停拍戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>石修工作狂不停拍戲 - 馮仁昭</h1><p>石修噚日到新城電台做訪問分享近況，佢話簽咗英皇差唔多4個月，先後拍咗兩部戲，呢個月底會再拍一部新戲，電影方面成績好好，希望自己多一個平台發展，但同時都會兼顧埋拍劇，好彩老婆冇投訴，因為老婆知佢係工作狂。講到之前同方力申拍戲演父子，石修笑話：「啲人成日話我似佢，今次都係第一次合作，等大家睇下似唔似。」<br>撰文：馮仁昭</p></body></html>
