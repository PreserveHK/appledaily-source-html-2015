<html><header><meta charset="utf-8"><title>隔牆有耳：施榮懷孖賭后搞交流會 - 李八方</title></header><body><h1>隔牆有耳：<br>施榮懷孖賭后搞交流會 - 李八方</h1><p>近年喺北京全力支持下，唔少加強中港兩地聯繫團體先後成立，之前唐唐成立咗個江蘇社團總會，加強香港江蘇交流，今次到廠商會前會長施榮懷夥拍何超瓊等人搞咗個香港北京交流協進會，背後仲有中央機關支持。<br>呢個會由施榮懷自己做會長，開宗明義係要團結北京在港人士同香港各界交流，仲有支持特區政府施政，重點係呢個會背後除咗有西環支持外，仲有北京市委、北京市政協支持。呢個會將會喺下個月2號正式成立，睇睇到時CY又會唔會去支持吓！</p></body></html>
