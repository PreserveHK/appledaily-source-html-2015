<html><header><meta charset="utf-8"><title>蕭煌奇恨同Eason鬥扮嘢</title></header><body><h1>蕭煌奇恨同Eason鬥扮嘢</h1><p>內地失明歌手蕭煌奇及黃小琥，昨日在尖沙嘴舉行發佈會，二人分別於下月13及14日，在九展舉行「蕭煌奇好好先生個人演唱會」及「黃小琥琥魅人生演唱會」。蕭煌奇到時會演唱陳奕迅（Eason）的歌曲，對於很多人指他外形像Eason，他笑說：「我看不到怎知道，我有看過醫生，沒看過Eason，但如果他能出現我的演唱會，可以互相模仿就很有趣，他的音樂非常棒。」會否邀請香港歌手做嘉賓？蕭煌奇說：「香港懂唱歌的歌手檔期很難求。」<br>黃小琥就會演繹張學友的歌曲，她說：「自己有一首歌其中一段是粵語，希望來到的朋友不會笑我。」<br>採訪、攝影：張俊銘 </p></body></html>
