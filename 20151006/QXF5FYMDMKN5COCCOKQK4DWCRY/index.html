<html><header><meta charset="utf-8"><title>柳俊江抱病太太操勞</title></header><body><h1>柳俊江抱病太太操勞</h1><p>柳俊江與太太雷康怡（Florence）昨日於銅鑼灣出席nowTV電視新節目發佈會，夫婦兩人都熱愛大自然，因為家住近海灘，所以最愛與1歲囡囡Bella到海邊嬉水，親親大自然。柳俊江指囡囡日前生日，但自己身體不適，心痛老婆要獨自籌備女兒生日會，他說：「媽媽好辛苦，咁啱搬屋，我又病咗，一個人要搞一個20幾人嘅生日會。」他表示有意再追個小朋友，因第一個經驗好好，好開心，比想像中容易。<br>此外，對於日前無綫記者陳嘉欣遇襲一事，柳俊江表示有看過片段，他表示當時有很多突發情況，既是考驗，亦要小心。<br>採訪、攝影：羅慧敏</p></body></html>
