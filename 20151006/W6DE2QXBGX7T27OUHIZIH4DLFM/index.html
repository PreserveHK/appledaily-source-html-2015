<html><header><meta charset="utf-8"><title>兩棲發展：Shine拆夥又重組</title></header><body><h1>兩棲發展：Shine拆夥又重組</h1><p>現年32歲的徐天佑，01年與黃又南組成男子組合Shine，與Twins同期出道，二人都是由導演陳果發掘。翌年，Shine有份拍攝電影《香港有個荷里活》及《一碌蔗》等，在樂壇頒獎禮亦獲得組合獎項，成績不俗，成名歌有《祖與占》、《燕尾蝶》等。07年，兩人宣佈分開發展，Shine正式拆夥，直至12年，Shine在黃偉文的作品展再次合體演出，大受歡迎，之後重組開演唱會及錄歌。天佑入行以來，緋聞不多，最為人知是02年與楊愛瑾（Miki）拍拖5年，二人再見亦是朋友。</p></body></html>
