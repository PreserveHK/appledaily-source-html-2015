<html><header><meta charset="utf-8"><title>日本大叔直播玩火機論盡變火燒屋企</title></header><body><h1>日本大叔直播玩火機<br>論盡變火燒屋企</h1><p>日本一名男子，買了一個新火機，一時興起在家中直播玩新火機與網民分享，怎知真的「玩出火」，不慎燒著家中雜物，火燒家園的情景更全情直播。<br> <br>愛媛縣一名男子，於網上直播與網民分享，如何使用其新火機，但見他卻似乎不太懂怎樣打火，多次嘗試失敗後，試圖倒一些機油再試，怎知意外燃燒著雜物，男子狼狽撲火，但越救越大火，火勢迅速蔓延，全屋火光熊熊的片段，全情直播，結果直至有網民提醒該男子報警，他才懂得逃離火場。</p></body></html>
