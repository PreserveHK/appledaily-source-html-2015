<html><header><meta charset="utf-8"><title>馮仁昭四圍超：石貞善逼坐人肉椅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>石貞善逼坐人肉椅 - 馮仁昭</h1><p>吳建豪同新加坡有米老婆石貞善（Arissa）一年多婚姻，屢傳婚變。石貞善近日去咗巴黎睇騷，仲響Ig放咗朋友聚會時，自己坐黑帽男大髀嘅相片，佢噚日睇騷時就開腔解畫：「他是我很好的朋友，用那個照片很離譜，那天是很多人擠在一起，我是沒有位置，才坐在他的大腿上。」佢強烈否認黑褲男係第三者，但講到同老公感情如何，就繼續封口。<br>撰文：馮仁昭</p></body></html>
