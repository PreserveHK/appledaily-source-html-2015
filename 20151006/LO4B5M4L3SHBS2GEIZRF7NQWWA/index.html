<html><header><meta charset="utf-8"><title>金美侖飲醉仆親</title></header><body><h1>金美侖飲醉仆親</h1><p>現年43歲的荷李活女星金美侖戴雅絲（Cameron Diaz），與年輕她7載的rock友丈夫Benji Madden自年初結婚後，有傳近日已造人成功，兩人日前到洛杉磯一間餐廳食飯，不過仍見金美侖着住高踭鞋，更疑似飲醉酒。<br>當晚Benji拖着金美侖離開餐廳，即被大批傳媒追訪，金美侖對於被記者追問是否懷孕，都充耳不聞，她欲登車離開時，更因天雨路滑不小心跣腳仆倒，幸得Benji在旁即時將她扶起，但見在車上的她眼神迷離，又衣衫不整，似乎於晚飯時幾杯落肚後有點醉意。<br>撰文：程芬</p></body></html>
