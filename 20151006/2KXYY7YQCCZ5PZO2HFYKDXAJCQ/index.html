<html><header><meta charset="utf-8"><title>何紫綸忙事業未試婚紗</title></header><body><h1>何紫綸忙事業未試婚紗</h1><p>名模何紫綸（Ann）昨日在尖沙嘴出席其有份投資的製作公司開幕，陳樂榣都有到場支持。何紫綸透露與其他股東合資過千萬元，又表示未婚夫好支持她有自己的事業。會否因工作太忙，婚後暫不生小朋友？她說：「會生，順其自然，隨緣。」何紫綸於下月1日跟圈外男友結婚，在酒店筵開32席，但現時仍未試婚紗。<br>已為人母的陳樂榣指女兒Aria快將5個月大，由於餵哺母乳，所以跟女兒關係好親密。她透露除了開畫室教畫畫外，還有開online shop賣韓國首飾，她說：「8月尾我去咗韓國四日三夜入貨，好掛住個女。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
