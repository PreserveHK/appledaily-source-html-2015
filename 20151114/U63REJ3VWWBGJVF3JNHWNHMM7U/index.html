<html><header><meta charset="utf-8"><title>求驗客手記：泰利識睇芭蕾冇人信</title></header><body><h1>求驗客手記：<br>泰利識睇芭蕾冇人信</h1><p>退出咗英格蘭國家隊嘅34歲車路士隊長泰利（左）唔使打國際賽，趁得閒喺禮拜三同老婆東妮去皇家歌劇院，睇莎士比亞名著《羅密歐與茱麗葉》嘅芭蕾舞劇，仲喺禮拜四朝早將佢同太太嘅自拍相上載至instagram。我求大俠咁講可能好衰，但泰利向來畀人感覺係老粗一名，好懷疑佢同太太自拍完可能經已瞓着咗。英國有網友把口仲賤，笑佢應該成晚喺度打《Candy Crush》；亦有網友話家陣喺英超排尾五嘅車仔水深火熱，佢有時間去扮上等人，不如加操好過啦。</p></body></html>
