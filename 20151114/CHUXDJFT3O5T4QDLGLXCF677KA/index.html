<html><header><meta charset="utf-8"><title>【韓勢力】東浩晒甜蜜婚照</title></header><body><h1>【韓勢力】東浩晒甜蜜婚照</h1><p>現年21歲的韓國男團U-KISS前成員東浩（圖），上月突然宣佈本月28日與大他一年的圈外女友結婚，不過東浩十分保護未婚妻，其樣貌一直未有曝光，直到昨日東浩終於公開婚照，其未婚妻的靚樣亦首度曝光。在婚照中，一對新人相當甜蜜，東浩未婚妻先後換上復古風及性感低胸婚紗，二人又恩愛地大擺咀嘴的甫士，畫面甜蜜。雖然東浩的未婚妻多以側面出鏡，不過網民都讚其未婚妻是氣質靚女。而當日東浩的婚禮將不會對外開放，男團Super Junior成員圭賢會負責唱祝賀歌。</p></body></html>
