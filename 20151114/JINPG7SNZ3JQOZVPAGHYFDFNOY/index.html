<html><header><meta charset="utf-8"><title>賽後有古講：匈牙利先立「威」 - 牽牛</title></header><body><h1>賽後有古講：<br>匈牙利先立「威」 - 牽牛</h1><p>歐國盃附加賽周四率先上演挪威主場對匈牙利首回合比賽，匈牙利憑21歲中場奇連希斯拿26分鐘一箭定江山，以1:0擊敗挪威，周日回師布達佩斯主場只要保持不敗，就可以1972年以來，再度晉身歐國盃決賽周，也是相隔30年後再度亮相國際足球大賽決賽周；匈軍教練史托克賽後承認對手表現較佳，周日之戰要有改善才能晉級。其實挪威全場表現優於對手，17次射門兼獲16個角球，但洛辛堡前鋒蘇達倫連番失機，終於主場失利。文：牽牛</p></body></html>
