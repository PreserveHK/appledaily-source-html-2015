<html><header><meta charset="utf-8"><title>舒淇拒凍卵當後備</title></header><body><h1>舒淇拒凍卵當後備</h1><p>第52屆金馬獎頒獎典禮將於下周六（21日）在台北國父紀念館舉行，今年大會與珠寶品牌伯爵合作拍攝，為影帝、影后、導演等入圍者留下「金馬52榮耀時刻」，憑電影《刺客聶隱娘》獲提名最佳女主角的舒淇，被視為熱門人選，今次她以Allback髮型兼中性褲裝上陣，與過往性感的造型截然不同，看起來另有一種味道。<br>舒淇前日在台灣出席活動，又再被人追問感情生活，她坦言目前一個人過得好好，將來擇偶條件最重要是要能與貓相處，其後再問她會否考慮冷凍卵子，她笑說：「生孩子是上天給的禮物，有就有，凍卵就像是準備幾顆後悔藥放在那裏，隨緣吧！」<br>撰文：張曦彤</p></body></html>
