<html><header><meta charset="utf-8"><title>中方祝願緬甸穩定　沒賀全民盟</title></header><body><h1>中方祝願緬甸穩定　沒賀全民盟</h1><p>外界關注緬甸變天後對外關係變化，中國、印度及美國近年爭相拉攏昂山素姬，中印領導人早與她會晤，日本擴大對緬甸投資。中國外交部昨指中方衷心祝願緬甸政治穩定，中方將繼續支持和幫助緬方，但沒祝賀全民盟勝選。<br>昂山素姬曾說將延續不結盟政策，雖然她和英美領袖聯絡緊密，但強調不會忽視印度、中國及東盟。分析家及商界認為，當中最大變數是美國態度，始終美國仍未完全撤銷對緬甸的制裁，和前軍政府做過生意的緬甸商人仍在制裁黑名單之內。美國會否改變緬甸政策，當下還看新政府組成能否做到美方要求。<br>美國《華爾街日報》</p></body></html>
