<html><header><meta charset="utf-8"><title>體壇拾趣︰梅禮年終賽抽好籤</title></header><body><h1>體壇拾趣︰<br>梅禮年終賽抽好籤</h1><p>ATP年終賽下周日喺倫敦開波，周四就先抽籤，主場球手梅禮避開咗衞冕嘅塞爾維亞一哥祖高域同瑞士天王費達拿，同瑞士嘅華域加、兩位西班牙球手拿度同費利一齊喺「納斯泰斯組」；祖高域、費達拿就被編入「史密夫組」，同組仲有捷克嘅貝迪治、日本嘅錦織圭。祖高域今年贏咗三大滿貫加上六個大師賽，狀態勁「弗」，睇嚟好大機會第四次喺年終賽封王。另外，ATP行政總監基莫迪話年終賽去到2018年都會喺倫敦搞。</p></body></html>
