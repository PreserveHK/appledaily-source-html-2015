<html><header><meta charset="utf-8"><title>威廉床戰學超難體位</title></header><body><h1>威廉床戰學超難體位</h1><p>台灣男子組合棒棒堂的成員廖亦崟（威廉）早前拍攝電影《愛上花豹女》，在片中他跟台灣女演員六月有多場床上翻雲覆雨戲份，事後六月笑言拍床戲比拍動作片更辛苦。在片中他們由梳化纏綿到床上，還做出不少難度極高的動作，她說：「以後接戲一定載明，再也不拍肉搏床戲！以前床戲就只躺在床上而已！」<br>在片中六月要用腳撐起威廉，她形容好像海獅頂沙灘球，又笑言丈夫李易太弱做不出這些動作。威廉透露是導演要求嘗試不同體位：「簡直拍A片（色情片），招式又多又難，連反應都還來不及作，更沒時間扭捏！比練肌力還累！」<br>撰文：李森</p></body></html>
