<html><header><meta charset="utf-8"><title>【迷雲黨】崔建邦轉投樂易玲</title></header><body><h1>【迷雲黨】崔建邦轉投樂易玲</h1><p>陳志雲於無綫任職總經理年代，除王喜外，亦不乏「迷雲黨」陪伴在側，但隨着志雲惹官非，迷雲黨的友情亦面臨考驗。</p><p>邦邦少聯絡</p><p>志雲曾非常重用崔建邦，可惜自志雲失勢後，崔建邦卻多次離棄他，轉投靠樂易玲，現甚少聯絡。</p><p>健泓見家長</p><p>亦師亦友，鄧健泓雖從未陪志雲上庭，但志雲曾笑指見過鄧的所有女友，前度李施樺更不時向他求助。</p><p>基仔從未變</p><p>與志雲友好，志雲離開無綫前的53歲生日，只邀請基仔慶生。日前基仔結婚，志雲雖冇到，但也貼相恭賀。</p><p>阿聰漸疏遠</p><p>志雲因謝安琪關係，09年把張繼聰納入愛將之列。近年張繼聰備受無綫重用，二人逐漸疏遠。</p></body></html>
