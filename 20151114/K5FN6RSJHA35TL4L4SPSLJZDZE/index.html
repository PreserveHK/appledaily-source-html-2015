<html><header><meta charset="utf-8"><title>Burberry旗艦店面積減半</title></header><body><h1>Burberry旗艦店面積減半</h1><p>【本報訊】英國Burberry表示，位於金鐘太古廣場的旗艦店，將於2017年關閉第2層的店舖，店面面積由2.15萬平方呎降至逾1萬平方呎。彭博報道，Burberry財務總監稱此舉是為了提高每呎樓面盈利能力。<br>太古地產（1972）發言人承認，早前已與Burberry達成協議。土地註冊處資料顯示，Burberry於2012年5月開始租用太古廣場舖位，合約期至2018年5月，本年度每月租金為365萬元及店舖收入的15%。按租約計，2017年租金約200萬元。</p></body></html>
