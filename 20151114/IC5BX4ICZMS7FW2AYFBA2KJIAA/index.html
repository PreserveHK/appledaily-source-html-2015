<html><header><meta charset="utf-8"><title>Rita性感奪斑比獎</title></header><body><h1>Rita性感奪斑比獎</h1><p>由德國傳媒主辦、為表揚不同界別卓越人士的斑比獎（Bambi Awards）頒獎典禮前日於柏林舉行，早前來過香港演出的英國歌手Rita Ora獲得國際歌手獎，她穿了條低胸雪紡裙，很有公主的感覺。她亦於台上表演，站在花環之中，似足花仙子。<br>金像影后希拉莉史雲克（Hilary Swank）當晚獲頒發國際演員獎，至於德國模特兒Heidi Klum就獲得時裝獎，她更興奮咀設計師Wolfgang Joop。<br>撰文：泰米</p></body></html>
