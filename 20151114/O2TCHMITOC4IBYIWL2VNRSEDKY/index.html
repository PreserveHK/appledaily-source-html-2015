<html><header><meta charset="utf-8"><title>體壇拾趣︰費斯甩轆龜速失冠</title></header><body><h1>體壇拾趣︰<br>費斯甩轆龜速失冠</h1><p>歷嚟贏咗18面奧運金牌嘅美國泳手費斯，周四出戰明尼阿波利斯泳賽，為出年夏天嘅里約熱內盧奧運作準備，點知慘遭滑鐵盧；喺強項男子100米蝶泳決賽，輸畀美國嘅基利斯史密夫同加拿大嘅干杜利，只得第三名，而且時間只係52秒99，比之前喺美國游泳錦標賽做出嘅50秒45，慢咗成兩秒有多。同日嘅女子200米自由泳決賽，美國嘅列迪姬游出1分55秒37奪冠，仲比以1分56秒73得亞軍嘅法蘭克琳快成一秒有多。</p></body></html>
