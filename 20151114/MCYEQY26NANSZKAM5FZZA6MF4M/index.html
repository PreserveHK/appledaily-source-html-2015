<html><header><meta charset="utf-8"><title>高部被爆吸毒派對照</title></header><body><h1>高部被爆吸毒派對照</h1><p>日本偶像組合美少女俱樂部31成員高部愛，上月中因涉嫌藏毒及吸毒被日本警方拘捕。她昨日獲准保釋外出，步出原宿警署時並無發言，只深深鞠躬。高部被雜誌爆她在被捕後驗毒時，檢出懷孕6周，據指經手人是一名居於海外年輕商人，高部稱毒品由該男子提供。日本報章《東京SPORTS》昨日更刊登高部一張照片（圖左），經專家研究後指相中的高部面部極紅、瞳孔放大，懷疑剛吸過毒，可能身處吸毒派對。</p></body></html>
