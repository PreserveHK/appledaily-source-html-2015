<html><header><meta charset="utf-8"><title>求驗客手記：德國狂牛新衫鬥醜</title></header><body><h1>求驗客手記：<br>德國狂牛新衫鬥醜</h1><p>德國件2016年歐國盃決賽周作客波衫（左圖），喺禮拜四正式登場，最大特色係衫身用上灰黑色橫間，衫袖就係綠色，靚唔靚就見仁見智；雖然德國班球員身在巴黎，但要備戰禮拜五對法國，所以要由退出咗國家隊嘅阿仙奴中堅梅迪薩卡帶一班小將出席發佈會。西班牙亦正式推出2016年歐國盃全新作客波衫，呢件衫以白色為主（右圖），仲有啲橙色嘅三角形同菱形圖案不規則咁散佈，但遠睇好似俾啲橙汁潑污糟咗。</p></body></html>
