<html><header><meta charset="utf-8"><title>盧凱彤開騷瘦5磅</title></header><body><h1>盧凱彤開騷瘦5磅</h1><p>盧凱彤和麥浚龍（Juno）前晚在中環出席Microsoft活動，盧凱彤今日開騷表示壓力好大：「無啦啦瘦咗5磅，兩年冇開騷，都幾緊張。」問到有何突破，是不是結婚？盧凱彤說：「唔係，自己嘅人工放晒落製作，好似貼錢打工，貼咗5位數左右。」<br>有傳周柏豪今年有機會得商台「叱咤」男歌手金獎，Juno會不會抽時間去？他說：「未知，因為我係導演，如果為咗拎個獎，所有人要遷就我，就唔係咁好。」<br>採訪、攝影：王連連</p></body></html>
