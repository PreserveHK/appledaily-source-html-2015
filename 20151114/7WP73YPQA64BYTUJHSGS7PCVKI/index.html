<html><header><meta charset="utf-8"><title>求驗客手記：情聖C朗享受俾女爭</title></header><body><h1>求驗客手記：<br>情聖C朗享受俾女爭</h1><p>要數當今球壇筍盤，皇家馬德里前鋒基斯坦奴朗拿度（C朗、右）真係數一數二，佢自從同俄羅斯模特兒女友艾琳娜散咗，一直未有公開女友；可能錢多到使唔晒，葡萄牙報章就報道，C朗用1,900萬歐元（約1.6億港元）買咗架私人飛機，仲話佢呢個禮拜飛到倫敦出席自傳電影首映就係坐新機。C朗日前上真人騷節目就自爆，𠵱家真係同幾個女仔交往緊，仲知道佢哋互相競爭，爭做正印女友，真係一個大情聖。</p></body></html>
