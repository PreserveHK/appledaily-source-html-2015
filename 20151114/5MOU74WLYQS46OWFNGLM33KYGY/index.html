<html><header><meta charset="utf-8"><title>誘女兒13歲男友車震慾女：他有一個美臀</title></header><body><h1>誘女兒13歲男友車震<br>慾女：他有一個美臀</h1><p>美國特拉華州一名母親，引誘女兒的13歲男友發生性行為，涉嫌強姦被捕。<br> <br>45歲的古德曼（Elaine B. Goodman，圖）周三被控強姦、不正當性接觸及性引誘兒童罪。警方今年3月接到消息，指古德曼與13歲少年有染，調查發現她透過短訊聯絡少年，兩人在3月15日凌晨1時許會面，然後在汽車後座發生性行為。<br> <br>調查人員查看古德曼的訊息紀錄，亦發現她曾發訊息予朋友，形容少年「非常可愛及有一個漂亮的臀部」。<br> <br>美國《特拉華州新聞報》／英國《每日鏡報》</p></body></html>
