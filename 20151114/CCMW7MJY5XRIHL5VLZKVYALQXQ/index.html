<html><header><meta charset="utf-8"><title>薛凱琪怕冇獎會失望</title></header><body><h1>薛凱琪怕冇獎會失望</h1><p>薛凱琪（Fiona）昨日到商台宣傳新歌《點水蜻蜓》，對於有報道指她踢走楊千嬅在叱咤頒獎禮獲頒女歌手銀獎，Fiona笑謂：「叱咤寫封信話你知呀？最好唔好睇，如果唔係咪會失望，我已經付出咗120分努力，對產量同努力有交代㗎啦。我係有信心嘅職員同歌手，好老土呀。」<br>Fiona亦提到好友王菀之結婚，她表示已在WhatsApp祝福對方：「我、佢、吳雨霏同林二汶有個group chat，阿之話佢嫁得出啦，要用其他3個女仔嘅力量祝福我。」<br>採訪、攝影：盧妹</p></body></html>
