<html><header><meta charset="utf-8"><title>昆凌為女搽母乳助長睫毛</title></header><body><h1>昆凌為女搽母乳助長睫毛</h1><p>昆凌自從與老公周杰倫生了「小周周」Hathaway後，話題離不開家庭生活，她前日錄影內地節目時，笑稱囡囡出生不久已經聽爹哋的歌，加上遺傳到爹哋的音樂感，所以聽到爹哋的歌會有反應，後來有人問到小周周的睫毛很長，昆凌直認是因搽了母乳的關係。<br>昆凌亦大爆向來cool爆的周杰倫，在她面前會非常幽默愛講笑話，就算分隔異地工作，每朝都會打電話給對方，昆凌大讚老公：「他在家中是一個好老公、好爸爸，不單洗碗、做家務，又會主動幫狗狗清潔。」<br>撰文：唐琛悠</p></body></html>
