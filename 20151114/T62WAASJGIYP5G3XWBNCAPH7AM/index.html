<html><header><meta charset="utf-8"><title>哈仔獲頒名人之星</title></header><body><h1>哈仔獲頒名人之星</h1><p>憑電影《哈利波特》（Harry Potter）系列成名的「哈仔」丹尼爾拉德克里夫（Daniel Radcliffe圖）昨日於荷李活獲頒名人之星，剃了光頭的哈仔西裝骨骨到場，相當醒神。現場除了有不少哈利波特迷撐場，執導第一及第二集《哈利波特》的導演基斯哥倫布（Chris Columbus）也有到場。哈仔趁機會公開多謝父母：「我想向他們講多謝，但我不可以看着他們，因為他們不愛被注目，現在他們應感到很尷尬。」</p></body></html>
