<html><header><meta charset="utf-8"><title>【瞬間看北美】罐頭意粉可致窒息　金寶湯回收35萬罐</title></header><body><h1>【瞬間看北美】<br>罐頭意粉可致窒息　金寶湯回收35萬罐</h1><p>金寶湯宣佈，旗下的罐裝意粉品牌SpaghettiOs有潛在的窒息風險，需要回收美國全國共35.5萬罐罐頭。<br> <br>需要回收的SpaghettiOs罐頭屬於14.2盎司的類別，罐底印上2017年2月22日為到期日的批次。<br> <br>金寶湯集團發言人表示，收到顧客投訴後，在該批次的部份罐頭邊陲，發現紅色塑膠物料，強調該物料令產品不適合食用。<br> <br>集團向市民致歉，又稱如顧客買到有問題批次，可到購買地點退貨或更換其他貨品。<br> <br>美國全國廣播公司</p></body></html>
