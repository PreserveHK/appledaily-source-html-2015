<html><header><meta charset="utf-8"><title>特稿：紋身雙塔箝制伊巴 - 吾中</title></header><body><h1>特稿：紋身雙塔箝制伊巴 - 吾中</h1><p>在瑞典迎戰丹麥的歐國附首回合，球迷有望見到紋身男大戰，皆因瑞典前鋒伊巴謙莫域身上亦不乏紋身，而今役要看管他的一對丹麥中堅丹尼爾艾格與卡積亞，同樣熱愛紋身。<br>曾效力利物浦的艾格，他本身亦是紋身師傅，更經常找來國家隊好友兼好拍檔卡積亞做他的「實驗品」，久而久之，連卡積亞亦喜歡紋身。周六訪瑞典時，艾格與卡積亞要合力看管瑞典前鋒伊巴謙莫域，而伊巴雖然好波，又有1米94身高，但艾格與卡積亞亦分別身高1米90及1米89，堪稱「丹麥雙塔」，加上這兩支北歐球隊是老對手，因此，艾格亦有信心他們可以箝制伊巴。文：吾中</p></body></html>
