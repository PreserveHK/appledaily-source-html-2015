<html><header><meta charset="utf-8"><title>周迅睇中陳少琪囡囡</title></header><body><h1>周迅睇中陳少琪囡囡</h1><p>由周迅監製、白百何及劉暢主演的電影《陪安東尼度過漫長歲月》前晚在北京舉行首映，周迅老公高聖遠與舊愛朴樹均現身撐場，周迅、朴樹和湯唯在後台合照，朴樹笑說：「不來（周迅）就翻臉啦。」<br>另外，由著名填詞人陳少琪女兒陳明蘔（Jocelyn）親自作曲填詞的英文新歌《October Snow》，得周迅賞識成為《陪》插曲，真是虎父無犬女。Jocelyn的新歌昨日推出MV，找來一隻鹿及結他伴奏，感覺清新。<br>選文：嵐山</p></body></html>
