<html><header><meta charset="utf-8"><title>隔牆有耳：利君雅離巢投《明報》 - 李八方</title></header><body><h1>隔牆有耳：<br>利君雅離巢投《明報》 - 李八方</h1><p>一向甚有觀眾緣嘅無綫新聞部主播利君雅（圖），原來同唔少無綫記者一樣，已決定離巢外闖，唔少新聞部友好近日都搵佢合照留念。曾被網民戲稱為港姐冠軍陳凱琳「失散姊妹」嘅利君雅，因為屬新聞界少數巴基斯坦裔記者，加上說得一口純正廣東話，報新聞時表現淡定，令佢一直不乏擁躉。咁利君雅離巢後會去邊？<br>據聞唔少傳媒公司都對佢有興趣，但消息指佢最終決定轉投紙媒，去歷史悠久嘅《明報》做記者，所以大家仍有機會睇到利君雅嘅報道。</p></body></html>
