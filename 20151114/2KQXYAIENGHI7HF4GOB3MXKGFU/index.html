<html><header><meta charset="utf-8"><title>【韓勢力】申敏兒變火爆肥妹</title></header><body><h1>【韓勢力】申敏兒變火爆肥妹</h1><p>由申敏兒（左）和蘇志燮主演的KBS新劇《Oh My Venus》後日首播，劇組昨日又公開男女主角的新劇照，當中蘇志燮就化身運動狂人，頻頻操肌做健身型男。而申敏兒就一改其靚女形象，變身大肥婆律師的申敏兒在法庭上進行一宗離婚訴訟，點知卻在庭上與眾人大打出手，申敏兒更一手狂扯男方頭髮，認真火爆。另外，韓劇《未生》女星姜素拉被指有望與Rain合作新劇《再見，我最珍貴的人》。</p></body></html>
