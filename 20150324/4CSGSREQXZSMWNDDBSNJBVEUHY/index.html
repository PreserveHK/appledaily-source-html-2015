<html><header><meta charset="utf-8"><title>何澤堯勁過雷神？</title></header><body><h1>何澤堯勁過雷神？</h1><p>說到今季表現最出色的騎師，一定是莫雷拉，事關他現已取得93場頭馬，在騎師榜遙遙領先。但在今季夜泥贏馬最多的騎師，竟不是莫雷拉，而是何澤堯，而後者今季已在夜泥取得五W，可謂「夜泥王」。雖說雷神缺席了兩期夜泥賽事，但都要何澤堯表現好才能有馬贏。<br>說回今期賽事，何澤堯在頭場五班泥地1200米，將策告廐「時尚風華」出戰。雖然此駒同程欠根據，但查人馬合作，原來合作過兩次都可以上名，反映人馬十分合拍，加上「時尚風華」在今季贏過泥閘，故亦不能小覷。且看何澤堯這位今季在夜泥表現出色的騎師，屆時會有怎樣的表現。</p></body></html>
