<html><header><meta charset="utf-8"><title>糖妹減磅玩花式</title></header><body><h1>糖妹減磅玩花式</h1><p>黃山怡（糖妹）昨日到商台接受訪問，過去一段時間不停飛，她笑指去台灣已變成好似去銅鑼灣般頻密，剛到台灣拍完旅遊專輯及新歌MV，稍後再飛沖繩拍攝旅遊書，書展會推出多本旅遊書及個人著作。因為每次出埠都大吃大喝，糖妹承認近年在運動方面已不敢躲懶，就像今次台灣之行，由於拍MV是最後一天進行，所以之前數晚都落街跑步，以免包包面上鏡，她說：「平時我做運動要不斷換吓花式，咁先唔會覺得悶而有恆心去做，之前就跳鄭多燕，近排就做跳步開合動作。」此外，糖妹表示太久沒出唱片，擔心會被遺忘歌手身份，所以最近積極籌備推出新大碟。<br>採訪、攝影：馬建華</p></body></html>
