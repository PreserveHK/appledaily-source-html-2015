<html><header><meta charset="utf-8"><title>30秒剝橙切三刀不弄髒手</title></header><body><h1>30秒剝橙<br>切三刀不弄髒手</h1><p>很多人不愛吃橙是因為嫌剝橙麻煩，有新方法就教人以三刀剝橙，全程三十秒就辦妥（圖），且乾淨利落。<br>第一刀，切掉橙的上端；第二刀，切掉橙的下端；最後一刀，就是在橙側切下去，但注意必須在兩塊橙內之間的縫隙落刀，再將橙皮拉開，橙肉就一塊塊的呈現眼前，而橙汁又不會亂濺弄髒雙手，如此簡單易學，難怪影片短時間內就有逾四十二萬人點擊觀看，有網民大讚「這絕對是救星」、「下次我終於不用榨汁，可以真真正正吃掉一整隻橙」。<br>英國《每日郵報》</p></body></html>
