<html><header><meta charset="utf-8"><title>知多啲︰輪椅拳擊禁打後腦</title></header><body><h1>知多啲︰<br>輪椅拳擊禁打後腦</h1><p>黎志偉（右）周六在修頓室內場出戰Windy Hong Kong 2015的兩場比賽（共十八場賽事），亦是當天唯一兩場輪椅拳擊賽，大會安排兩場賽事在晚上約七時舉行，每場只設一回合（兩分鐘），雙方要坐在輪椅上，輪椅要加固定器，以防拳手向後仰，參賽者要戴拳套及牙套，除講明不能打後腦外，其餘上肢部位都可以攻擊。黎志偉兩場輪椅賽之間會有一分鐘休息。賽事票價一律二百五十港元，另設五千元貴賓票。</p></body></html>
