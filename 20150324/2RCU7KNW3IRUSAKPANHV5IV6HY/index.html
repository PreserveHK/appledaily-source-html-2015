<html><header><meta charset="utf-8"><title>花絮：巴粉齊心「砌」低皇馬</title></header><body><h1>花絮：巴粉齊心「砌」低皇馬</h1><p>巴塞隆拿粉絲球迷真係有心思，九萬八千名喺周日入魯營睇國家打吡嘅「巴粉」，每人手中攞住塊紙牌，砌出一個巨型十二號主場球衣圖案（圖），為球隊打氣，象徵球迷就係巴塞嘅第十二人，喺場內幫手一齊擊敗死對頭皇家馬德里。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
