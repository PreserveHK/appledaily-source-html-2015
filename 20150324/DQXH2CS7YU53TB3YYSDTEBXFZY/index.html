<html><header><meta charset="utf-8"><title>哥連北京狂擦美食</title></header><body><h1>哥連北京狂擦美食</h1><p>金像影帝哥連費夫（Colin Firth）為宣傳新片《皇家特工：間諜密令》（Kingsman：The Secret Service）前日首次到北京，並把握時間參觀長城。他昨日出席記者會時，透露自己最喜歡食中國菜，此行品嚐了不少美食。在片中有大量動作場面兼首次演特工片的他，表示訓練很辛苦：「九成的動作都是親自上陣，有六個月的時間，每天都會有超過三小時的武術訓練。」<br>採訪、攝影：陶然婷</p></body></html>
