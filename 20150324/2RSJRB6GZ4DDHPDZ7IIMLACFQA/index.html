<html><header><meta charset="utf-8"><title>體壇拾趣：迪祖贏費天王攞五十冠</title></header><body><h1>體壇拾趣：迪祖贏費天王攞五十冠</h1><p>印第安韋爾斯網賽周日舉行嘅男單決賽，雖然已經係ATP歷來第三十八次上演迪祖高域（左）火併費達拿（右）嘅大戰，但場波依然精采，絕冇悶場。經過兩個幾鐘嘅激戰後，迪祖以盤數2:1贏波，第四次喺呢個比賽封王，亦贏得個人第五十個ATP巡迴賽冠軍。不過，迪祖嘅塞爾維亞同胞積歌域就冇咁威嘞，呢位前一姐喺同日進行嘅女單決賽，對住羅馬尼亞新星哈蕾普，喺先贏一盤嘅情況下連輸兩盤失冠。</p></body></html>
