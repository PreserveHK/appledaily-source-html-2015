<html><header><meta charset="utf-8"><title>體壇拾趣：法拉破歐洲紀錄賀生辰</title></header><body><h1>體壇拾趣：法拉破歐洲紀錄賀生辰</h1><p>英國長跑好手法拉周一啱啱過咗三十二歲生日，周日參加里斯本半馬拉松就先以一場勝仗為自己慶生。呢位奧運金牌氣袋只係用咗五十九分鐘三十二秒就到終點，奪冠之餘仲以二十秒之差打破歐洲紀錄，亦係第一位英國選手可以喺六十分鐘內完成呢個長度嘅比賽。兩個月內先後刷新兩英哩跑世界紀錄同呢個歐洲紀錄，睇嚟法拉開季狀態唔錯，要喺今年八月北京舉行嘅世錦賽衞冕五千米同一萬米冠軍，機會都幾大。</p></body></html>
