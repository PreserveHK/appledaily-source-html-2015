<html><header><meta charset="utf-8"><title>京香Julia襲港　重演人妻AV戲</title></header><body><h1>京香Julia襲港　重演人妻AV戲</h1><p>日本AV女優京香Julia昨日應邀來港，在觀塘出席「關懷愛滋」記者會，今日將會參與拍攝一條男士性健康的宣傳片，男主角是商台監製毫子，演出尺度只會有二點九級，屆時會在網上平台播放。</p><p>京香Julia透過繙譯表示第一本寫真在香港取景，所以並非首次來港，談到片中將會重演一些經典AＶ場面，她最想重演哪一幕經典場面？她說：「我最想做人妻那一幕，在門口按鐘。」至於對港、日男士的感覺，她笑說：「日本男士比較講內心感受，香港男士很懂得表達自己，我不注重外表，最重要性格好，可以保護我。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
