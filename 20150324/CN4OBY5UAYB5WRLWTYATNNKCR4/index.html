<html><header><meta charset="utf-8"><title>【跑道特色】夜泥利追定利放？</title></header><body><h1>【跑道特色】夜泥利追定利放？</h1><p>今個禮拜三夜賽跑泥地，呢條跑道一向短途利放，中距離利追，此情況在夜賽就更加明顯，睇番上季3月26日全泥夜賽，五場1200米頭馬均守前五位入直路建功，其中「香港至尊」、「千軍萬馬」及「雄心勁龍」都係貼欄或者走二叠擺前帶到。至於中距離外叠後追唔蝕底，好似「威悅」及「經典皇牌」直路從大外欄後上衝贏對手。<br>今戰列陣馬中，第六場「一定旺」兩次跑泥地夜賽都冇W有P，亦係全場唯一贏過夜泥嘅參戰馬，憑較佳場地性能可坐位望贏。另外，第五場「經典皇牌」連續兩季都喺三月份嘅全泥夜賽贏馬，今次又吼準同日賽事上陣必有所圖。</p></body></html>
