<html><header><meta charset="utf-8"><title>中環在線：二手機貴過原廠 - 李華華</title></header><body><h1>中環在線：二手機貴過原廠 - 李華華</h1><p>買得起私人飛機嘅客人，大部份非富則貴。Velupillai講，私人飛機唔似靚車，落地後唔貶值不特止，二手市場放售仲有機會升值。不過近年全球經濟麻麻，客人長期持貨居多。<br>私人飛機由落訂到交收，一般需要兩年至兩年半，頭一年製造飛機，其餘時間係設計機艙、買材料、裝修機艙，完成後仲要通過測試，確保飛行安全。<br>Velupillai話，飛機生產時間較長，經常有富豪願意出高價收購二手機，仲貴過原來機價。空巴亦會協調搵買家同賣家。</p></body></html>
