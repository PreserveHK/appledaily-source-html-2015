<html><header><meta charset="utf-8"><title>情史回顧：男神女神少緋聞</title></header><body><h1>情史回顧：男神女神少緋聞</h1><p>李敏鎬在秀智之前，只公開承認過跟朴敏英相戀。和朴敏英於二○一一年八月爆出因在韓劇《城市獵人》飾演情侶而拉近關係，被發現在清潭洞附近約會。當時二人大方承認戀情，可惜拍拖不到半年，因工作繁忙而分手。李敏鎬前年亦因與朴信惠在《繼承者們》有連場咀戲而傳緋聞。<br>至於秀智，曾於二○一一年跟另一男神金秀賢因合演《星夢高飛》而傳緋聞，兩年後再次傳出熱戀，不過秀智否認，指對方只是好哥哥。同年，秀智被偷影到夜會《九家之書》奀星拍檔盛駿，秀智極速否認戀情。</p></body></html>
