<html><header><meta charset="utf-8"><title>遭消防員撬爛門難索償</title></header><body><h1>遭消防員撬爛門難索償</h1><p>【話你知】<br>北角男子半天吊事件中，消防員需要破門入屋救人。消防處發言人表示，根據《消防條例》，處方人員毋須為他們在火警或災難發生時造成的損害作出賠償，或者承擔法律責任，即使事後證實火警或災難根本沒有發生。<br>執業大律師陸偉雄表示，以是次事件為例，如僅是門鎖被撬爛，業主如要追討損失，相信成功索償機會很微。<br>不過，陸偉雄又稱，如果政府部門是「擺烏龍」，例如情報出錯而破錯門，又或屋內事後有不必要的損失，業主則可透過民事索償，以往亦確有相關案例。</p></body></html>
