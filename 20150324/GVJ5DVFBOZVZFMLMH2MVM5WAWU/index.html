<html><header><meta charset="utf-8"><title>內裏花弗：專吼女拍檔</title></header><body><h1>內裏花弗：專吼女拍檔</h1><p>阮經天和女友許瑋甯拍拖八年，表面一直對女友忠堅不移，但實際小天拍一個愛一個，經常和合作的女星暗撻，女友隻眼開隻眼閉啞忍至今。</p><p>陳喬恩</p><p>二○○八年阮經天和陳喬恩合作《命中注定我愛你》日夕相對，二人來港宣傳時在機艙被拍到撇甩其他人黐住坐，到港後又經常在一起而傳緋聞。</p><p>尹恩惠</p><p>二○一一年阮經天和韓星尹恩惠因合作拍攝內地手機廣告後互相聯絡，女方將合照貼上網並大讚小天有風度，而男方大膽以韓語我愛你回應。</p><p>李睿紜</p><p>前年阮經天現身大鵬灣台灣賽車活動，並要求與上圍36E的E奶車神李睿紜合照，還公然要求對方交換電話，希望切磋車技。</p></body></html>
