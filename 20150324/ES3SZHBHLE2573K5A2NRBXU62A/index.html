<html><header><meta charset="utf-8"><title>李易達師徒諗計上岸</title></header><body><h1>李易達師徒諗計上岸</h1><p>對上兩季都因贏不夠數而收警告信的李易達，如果之後再有任何一季未能上岸，隨時連個練馬師牌也不保。今季這位練馬師似乎知恥近乎勇，至今已取得14W，距離達標只欠一W，但相信李易達都不會怠慢，以盡早上岸。<br>今朝李易達與徒弟楊明綸密斟多時，估計話題離不開兩匹周三合作馬，第二場「心有靈犀」及第四場「驪龍」。其中出戰四班泥地1650米的「驪龍」，在港唯一贏馬便是跑這個路程，而且亦是跑夜泥賽事。現時這匹馬只評44分，比贏馬時還低4分，在分利路合下，今場的機會不俗。且看李易達能否在周三贏馬，來提早上岸吧！</p></body></html>
