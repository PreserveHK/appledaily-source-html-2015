<html><header><meta charset="utf-8"><title>女攝影師赤裸擁抱紐約</title></header><body><h1>女攝影師赤裸擁抱紐約</h1><p>藝術與色情只是一線之隔，稍一拿揑不準，就會令惟美淪為猥褻。旅居紐約的法國二十九歲攝影師西蒙娜（Erica Simone），為了鼓勵其他人「擁抱原始的存在狀態」，過去五年輕解羅裳，用相機拍下自己赤身露體在紐約的日常生活（上圖），最近更準備把作品結集成相集出版。</p><p>這本名為《Nue York》的相集，輯錄了西蒙娜坐的士（左圖）、購物、吃東西、借書，甚至裝成露宿者在街頭行乞的片段，只見相片盡顯西蒙娜的勻稱身段，絲毫沒有賣弄色情，還呈現紐約大都市生活的點滴。<br>英國《每日郵報》</p></body></html>
