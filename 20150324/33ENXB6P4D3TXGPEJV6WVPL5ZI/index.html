<html><header><meta charset="utf-8"><title>奧瑪翻撻酒店大亨</title></header><body><h1>奧瑪翻撻酒店大亨</h1><p>《標殺令》（Kill Bill）女星奧瑪花曼（Uma Thurman）近日似乎與酒店大亨Andre Balazs舊情復熾。她與Andre及其他友人日前在加勒比海聖巴特斯島（St. Barts）度假。她除向Andre施展冧功又攬又錫之外，更咬他的耳仔。其後二人在海中又忘我濕吻。奧瑪與Andre的戀情由二○○三年開始，斷斷續續維持了四年。<br>另一對翻撻男女有奧蘭多布魯（Orlando Bloom）及前妻Miranda Kerr，據《OK!》雜誌報道，二人近期一有機會及興致便會做愛，關係比之前很親近，亦可令囝囝Flynn感受父母的愛。<br>撰文：泰米</p></body></html>
