<html><header><meta charset="utf-8"><title>理查三世移葬　3.5萬人圍觀</title></header><body><h1>理查三世移葬　3.5萬人圍觀</h1><p>英格蘭國王理查三世（Richard III）的骸骨二○一二年在萊斯特市一個停車場被發現，被視為英國考古史上一次重要發現，當局前日為他舉行葬禮，吸引三萬五千名民眾夾道圍觀，後日將安葬他的骸骨在萊斯特市大教堂，儀式由英國聖公會坎特伯雷大主教韋爾比主持。<br>理查三世在一四八五年死於戰場，終年三十二歲，遺體葬在一間修道院，但修道院在一五三○年代拆卸時，骸骨不知所終，直至二○一二年才重見天日。他是金雀花王朝最後一名君主，但登基兩年就被亨利七世（Henry VII）的軍隊殺死，不單象徵薔薇戰爭的結束，還標誌都鐸王朝的開始。<br>路透社</p></body></html>
