<html><header><meta charset="utf-8"><title>蕭正楠翠如隔空晒恩愛</title></header><body><h1>蕭正楠翠如隔空晒恩愛</h1><p>蕭正楠昨日三十八歲牛一，踏入凌晨時分，女友黃翠如即在微博貼上男友的改圖，留言：「Blue先生的好日子，請大家給點好祝福。例如，越肥越愛……乖乖巧巧。」翠如BB精心挑選了蕭正楠穿上一身白衣的白馬王子look照片，還改圖及寫上祝福語，透過隔空祝福來晒恩愛。壽星仔蕭正楠昨日在電話中說：「佢（黃翠如）好有心，噚日收咗佢份禮物，我好鍾意，我嘅生日願望係工作順利，兩個人開開心心。」<br>採訪：楊定</p></body></html>
