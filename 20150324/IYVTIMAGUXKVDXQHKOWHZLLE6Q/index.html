<html><header><meta charset="utf-8"><title>雙紅會花絮：球迷幫手</title></header><body><h1>雙紅會花絮：球迷幫手</h1><p>利物浦前鋒巴洛迪利（紅衫）不嬲惹火，下半場後備入替後，尾段竟同紅魔嘅基斯史摩寧，喺邊線爭波發生衝突。當時，巴神跌咗喺廣告牌附近，起身後想同史摩寧（中）開拖，竟然被場邊嘅紅軍球迷出手拉住。估唔到球隊輸緊波，最冷靜嘅竟然係球迷。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
