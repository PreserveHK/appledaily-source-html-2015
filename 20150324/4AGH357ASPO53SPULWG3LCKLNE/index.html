<html><header><meta charset="utf-8"><title>雞排妹嫌棄港男</title></header><body><h1>雞排妹嫌棄港男</h1><p>台灣女星鄭家純（雞排妹）昨日在灣仔出席簽約儀式，她與香港一間電影公司簽下兩年合約拍五部港產片。問她兩年身價多少？她說：「片酬問題不太清楚，我對台灣經理人很信任，他覺得OK就可以，我拍片是重質不重量的。」<br>雞排妹透露新戲六月開拍，會與陸永做夫婦，片中不需要性感，故事講述陸永經營一樓一網站，她幫老公打理。問到希望跟哪位男星合作？她說：「我不看娛樂新聞、電影和電視，想不出想跟誰合作。」她表示沒打算搬來港住及學廣東話，更無意與港男拍拖：「遠距離戀愛，對彼此都不太好。」<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
