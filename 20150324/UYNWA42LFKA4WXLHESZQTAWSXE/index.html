<html><header><meta charset="utf-8"><title>Liddy心情未好過</title></header><body><h1>Liddy心情未好過</h1><p>黃美棋、李悅彤（Liddy）、高鈞賢與媽咪及吳耀漢夫婦等，昨日出席有線新節目《帶亞媽去旅行》宣傳活動，現場播放他們去各地旅遊的片段，其中有段美棋哭着說媽咪本來不想讓她出世。事後她說：「有次媽咪同我講，話本來唔想要我，因為已經有哥哥同家姐，我以為佢講笑，先係呆一呆，之後就嬲咗佢一個禮拜。」<br>Liddy透露媽咪因不慣出席這類場合所以沒來到，她說：「多謝佢陪我做復出第一份工作，自從爸爸走咗，我帶住唔開心嘅心情去生活，所以呢次旅程都好感觸。」此外，高鈞賢媽媽說：「如果呢次唔係同佢一齊去，都唔知呢行咁辛苦，佢付出好大。」<br>採訪、攝影：黃曉妍</p></body></html>
