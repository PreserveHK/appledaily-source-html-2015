<html><header><meta charset="utf-8"><title>葉家寶追究亞視被惡搞</title></header><body><h1>葉家寶追究亞視被惡搞</h1><p>亞視執行董事葉家寶、朱慧珊、袁潔儀及蔡國威等，昨日在會展出席「香港國際影視展2015」，公佈亞視推出多個節目。亞視第二大股東蔡衍明入稟高等法院，向大股東黃炳均追討五千萬利息，葉家寶對此不作評論。有法律界人士指事件可能影響亞視賣盤，他說：「係會有啲影響，佢哋過往唔係協調得好好，我諗新投資者會理解。」<br>問到有網民惡搞一個網站放入亞視一些節目，葉家寶說：「𠵱家追究緊，暫時冇報警備案，最重要唔好影響公司運作同聲譽。」至於三月薪金，葉家寶指正籌集中，希望四月二日前可以解決發薪金問題。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
