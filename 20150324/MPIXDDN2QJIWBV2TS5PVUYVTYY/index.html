<html><header><meta charset="utf-8"><title>顧嘉煇加場「十全十美」</title></header><body><h1>顧嘉煇加場「十全十美」</h1><p>入行五十四年的樂壇教父顧嘉煇，將於五月假紅館舉行六場「顧嘉煇榮休盛典演唱會」，昨日門票首日公開發售，早上大批觀眾到售票站排隊，亦有網友在微博留言：「顧嘉煇演唱會的票搶起來太嚇人，城市售票網一度登不上。」至下午約三時，七萬二千張門票幾被掃清，只餘單丁位。<br>主辦機構新娛國際負責人丘亞葵昨宣佈加開四場，他在電話說：「決定加開五月十四至十七日，總共開十場，十全十美，煇哥知道好開心。」<br>採訪：皓騫</p></body></html>
