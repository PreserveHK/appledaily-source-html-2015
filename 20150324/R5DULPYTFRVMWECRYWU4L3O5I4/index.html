<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝君豪偏心撐嘉玲封后 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>謝君豪偏心撐嘉玲封后 - 馮仁昭</h1><p>謝君豪、鍾景輝（King Sir）、彭秀慧等噚日喺港台出席「第二十四屆香港舞台劇獎公佈候選名單」記者會，咁啱噚日係King Sir七十八歲，同埋君豪五十二歲嘅正日生日，大會準備咗蛋糕同佢哋兩個慶祝，君豪話好多時都會同King Sir一齊慶祝。講到候選心水名單，君豪笑住話：「私心嚟講就梗係想劉嘉玲得最佳女主角（《杜老誌》）。」<br>撰文：馮仁昭</p></body></html>
