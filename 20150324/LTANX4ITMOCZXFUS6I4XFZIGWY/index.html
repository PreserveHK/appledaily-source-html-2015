<html><header><meta charset="utf-8"><title>隔牆有耳：「梁特」向梁智鴻請願 - 李八方</title></header><body><h1>隔牆有耳：<br>「梁特」向梁智鴻請願 - 李八方</h1><p>勞工界呢排好火滾，事關標準工時委員會早前話，研究立法規定僱主同僱員簽合約時必須寫明工時、午飯時間同加班等安排，被質疑屬「合約工時」，令剝削合法化。<br>職工盟成員噚日趁特首梁振英到北角一間酒樓出席勞工界新春酒會，喺場外舉起「合約工時搵老襯，標準工時咪走數」橫額示威，而身為標時委員會主席嘅梁智鴻接收請願信時，見到個帶住梁振英肖像面具嘅示威時份外親切，笑笑口同對方握手。而梁振英抵埗時，有示威者一度向佢擲紙飛機，差啲掟中，場面有啲混亂。</p></body></html>
