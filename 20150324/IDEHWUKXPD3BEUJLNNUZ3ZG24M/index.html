<html><header><meta charset="utf-8"><title>雙紅會花絮：燈神比利</title></header><body><h1>雙紅會花絮：燈神比利</h1><p>球王比利（中）出名烏鴉口，貼邊隊死邊隊，佢應邀入晏菲路睇雙紅會，雖然就冇貼邊隊贏，但之前喺活動上拎住紅軍波衫影相，又點名讚過謝拉特同菲臘比古天奴，結果係點，大家有眼睇，唔知下次紅軍仲敢唔敢再請呢位燈神入場呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
