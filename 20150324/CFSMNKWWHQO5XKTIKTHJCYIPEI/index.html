<html><header><meta charset="utf-8"><title>傅珮嘉湊仔變狂躁</title></header><body><h1>傅珮嘉湊仔變狂躁</h1><p>傅珮嘉（現改名傅又宣）昨日到商台宣傳去年十月推出的國語專輯，她已有三年沒做唱片宣傳工作，兩年多前曾被邀出唱片，但當時兒子僅兩歲，為了專心湊仔而放棄工作，她說：「囝囝三歲開始返學，我先再寫曲錄歌，老公都好支持我，連囝囝都識哼我嘅歌。」她提到改名原因：「唔係刻意，遇到一位老師話我多年冇做幕前，藝人需要藝名去旺吓。」<br>傅又宣的好友張栢芝最近遭向華強夫婦炮轟一事，她說：「其實我哋有超過兩年冇聯絡，佢嘅事就唔方便評論，不過我老公成日話我情緒化，有時都覺得自己有狂躁，湊小朋友好大壓力㗎！」<br>採訪、攝影：馬建華</p></body></html>
