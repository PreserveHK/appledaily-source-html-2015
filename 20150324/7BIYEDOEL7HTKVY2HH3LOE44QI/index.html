<html><header><meta charset="utf-8"><title>遲到男追巴士發生笑爆瘀事</title></header><body><h1>遲到男追巴士<br>發生笑爆瘀事</h1><p>趕返工返學，見到巴士剛駛離巴士站，情急之下很自然拔足狂追，只是記得要扣好褲頭。<br><br>近日網上出現一條乘客追巴士短片，據稱片中男子因未能及時登上巴士而曾與司機口角，巴士其後開走，「遲到男」不忿，於是緊追，巴士上的乘客拿出手機拍下其狂奔情況。<br><br>然而，「遲到男」的褲頭卻不斷往下移，終於令自己給絆倒了，好不狼狽。或許他下個生日願望會是獲贈一條皮帶。<br><br>英國《都巿報 》</p></body></html>
