<html><header><meta charset="utf-8"><title>體育盛事　將為「習十年」畫句號</title></header><body><h1>體育盛事　將為「習十年」畫句號<br></h1><p>【話你知】<br>北京為何要奪二○二二年冬奧會主辦權？有京城分析人士指除官方所舉理由如帶動經濟、促進環境改善等之外，另一不可明言之處是，二○二二正好是中共二十大舉行、習近平「任期屆滿」交班之年，當局大概想用冬奧會這場盛事，為「習十年」畫上句號。<br>事實上京張聯手申辦冬奧是去年二月習近平出席索契冬奧會後才決定的，其時之前曾考慮申辦的五個民主國家因國內反對，全放棄申請，它們分別是德國慕尼黑、瑞士格勞賓登州、挪威奧斯陸、瑞典斯德哥爾摩和波蘭的克拉科夫。</p></body></html>
