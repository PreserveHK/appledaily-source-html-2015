<html><header><meta charset="utf-8"><title>美國軍艦率千人訪港</title></header><body><h1>美國軍艦率千人訪港</h1><p>【本報訊】排水量達一萬九千噸的美國海軍第七艦隊指揮艦藍嶺號（USS Blue Ridge LCC-19）昨第九度訪港，將停泊本港水域三天進行補給。<br>伊斯蘭國（IS）被指近日於本港印傭間進行招募，藍嶺號公共事務官William Marks回應稱，IS是一個全球性威脅，第七艦隊會繼續與各地盟友合作，加強訓練及情報交換工作。<br>配備先進系統的藍嶺號，全長一百九十四米，寬三十三米，最大航速二十三節，為美國海軍第七艦隊旗艦，能提供海、陸、空綜合指揮控制設施。藍嶺號總共載有九百七十人，當中包括一百七十名指揮部人員。<br>■記者佘錦洪</p></body></html>
