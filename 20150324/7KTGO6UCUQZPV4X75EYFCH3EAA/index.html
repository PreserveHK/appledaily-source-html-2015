<html><header><meta charset="utf-8"><title>馮仁昭四圍超：FFx Christy想學A-Lin勁嗌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>FFx Christy想學A-Lin勁嗌 - 馮仁昭</h1><p>組合FFx兩個成員周葆諭（Christy）同楊澤怡（Shirley），噚晚帶埋組合Honey Sis喺中環出席就職典禮活動，Shirley話開始試自己填詞，以台灣歌手A-Lin為目標：「好想可以好似A-Lin咁唱得！佢可以嗌到好勁，我都好想可以咁。」FFx兩女仲話復活節會返內地登台，會當今次登台係一種練習。<br>撰文：馮仁昭</p></body></html>
