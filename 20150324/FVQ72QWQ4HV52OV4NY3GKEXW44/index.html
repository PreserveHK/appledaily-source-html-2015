<html><header><meta charset="utf-8"><title>拍檔反應：金宇彬叫李敏鎬好好戀愛</title></header><body><h1>拍檔反應：金宇彬叫李敏鎬好好戀愛</h1><p>韓國男神李敏鎬承認戀上女神秀智，傷透不少女粉絲的心。而曾跟李敏鎬合作劇集《繼承者們》的男星金宇彬昨日接受傳媒訪問時，就表示不知道二人拍拖的消息，並笑言：「還沒看到新聞，看來暫時無法跟敏鎬哥聯絡了。」對於公開戀情，金宇彬就表示：「該談戀愛的時候就會好好談。」有網民則傷心表示：「秀智根本配不起我們男神」、「不可能會是這個女人」，亦有粉絲力撐「男神跟女神，絕配。」</p></body></html>
