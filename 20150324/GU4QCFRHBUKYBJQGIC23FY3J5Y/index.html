<html><header><meta charset="utf-8"><title>體壇拾趣：港欖巴士帶你遊港九</title></header><body><h1>體壇拾趣：港欖巴士帶你遊港九</h1><p>話咁快一年一度嘅香港國際七人欖球賽，星期五就殺到。踏入四十周年，大會都搞搞新意思，噚日喺尖沙嘴文化中心露天廣場舉行「九巴欖球路路通」嘉年華，帶出欖球運動係香港社區一部份嘅意思；其中九巴首架欖球主題巴士十分搶鏡，印有香港欖球隊圖案（圖），部份七欖球員仲到場合照㖭。喺周五起一連三日嘅香港七欖賽期間，九巴安排117R特別線由香港大球場開去旺角，每日喺比賽結束前一小時開始，就會喺聖保祿醫院附近接載乘客。</p></body></html>
