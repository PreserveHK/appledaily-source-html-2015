<html><header><meta charset="utf-8"><title>女兒國： 黃榕剝衫怕惹人犯罪</title></header><body><h1>女兒國： 黃榕剝衫怕惹人犯罪</h1><p>近年黃榕學跳鋼管舞，已學到能在管上轉圈、一字馬及空中動作，黃榕日前在觀塘接受訪問時說：「我一向鍾意跳舞，學鋼管舞係因為好性感，呢行都要性感。」<br>黃榕表示之前有人提議她到內地登台跳鋼管舞，但自己暫不考慮，她說：「暫時都只係為興趣，未係搵食，喺內地着普通性感裙已好瘋狂，跳鋼管舞要着bra同內褲，驚會失控，惹人犯罪就唔好。」她又指有不少老闆級的男士追求，但未遇到合眼緣對象，她說：「我想搵風趣幽默，𠱁到我開心嘅男仔，其實我都好恨拍拖，想有人錫。」<br>採訪：溫敏芝</p></body></html>
