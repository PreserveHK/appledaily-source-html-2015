<html><header><meta charset="utf-8"><title>希德總理會晤解債務問題</title></header><body><h1>希德總理會晤解債務問題</h1><p>希臘總理齊普拉斯（Alexis Tsipras）上台後首次到訪德國，他昨日在柏林會見德國總理默克爾（Angela Merkel），要求對方提供更多協助，解決希臘債務問題。<br>希德關係鬧僵，主因齊普拉斯領軍的反緊縮「左翼聯盟」一月勝出大選後，隨即挾民意脅迫德國領導的歐盟及其他國際債權人，要求對方放寬緊縮甚至赦免部份債款，更派財長到歐洲游說各國支持。<br>另外，英國《金融時報》昨日公開齊普拉斯上周給默克爾的信，警告假如歐盟不提供財政協助，希臘將無法償還債務，希望對方不要讓一個細小的「現金流」及「制度慣性」問題，釀成一個大問題。<br>美聯社/法新社</p></body></html>
