<html><header><meta charset="utf-8"><title>關仁隱事：「冷飯」插手男友公事 - 關仁</title></header><body><h1>關仁隱事：<br>「冷飯」插手男友公事 - 關仁</h1><p>好多人心目中嘅強國女神「冷飯」出晒名緋聞多，最難頂嘅係佢次次同親邊個行埋，都搞到人哋公司立立亂。點解咁講？首先冷飯睇中嘅男仔都係行內人嘅藝人，咁行內人嘅藝人都會有自己所屬嘅公司處理工作，冷飯會成日插手管理人哋嘅工作，好似變咗人哋個經理人咁，同嗰期行埋嗰個接埋job，仲次次傾好晒就畀份約人哋經理人公司簽名，擺明恃住自己喺呢行嘅身份同地位，個個唔敢逆佢意，絕對係犯眾憎。<br>撰文：關仁</p></body></html>
