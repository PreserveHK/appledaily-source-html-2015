<html><header><meta charset="utf-8"><title>體壇拾趣：團隊大戰馬刺炒老翻鷹</title></header><body><h1>體壇拾趣：團隊大戰馬刺炒老翻鷹</h1><p>鷹隊今季雖然靠團隊籃球威盡東岸，不過極其量都只係衞冕馬刺翻版；兩隊喺周日對壘，「正版」馬刺就作客大勝114:95，狠狠咁教訓咗鷹隊一餐。可能係今場贏得太輕鬆，連出名cool爆嘅鄧肯（Tim Duncan、圖）都興奮到喺後備席跳舞慶祝。馬刺周二會同宿敵小馬上演已成經典嘅「德州打吡」，希望兩邊可以一如以往咬得咁緊，唔會好似對鷹隊呢場咁一面倒啦（now635台明日8:00am直播）。</p></body></html>
