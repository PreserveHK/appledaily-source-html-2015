<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kary着吊帶死頂寒風 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Kary着吊帶死頂寒風 - 馮仁昭</h1><p>人妻吳雨霏（Kary）剛推出新廣東碟，日前為主打歌《流螢》拍MV，天濛光就要到山頂拍攝，十幾度低溫之下只着住吊帶薄裙抵冷上陣，唔凍病都算好彩，Kary話：「當日真係寒風刺骨，返到屋企攬住張被焗咗幾個鐘。」<br>另有Super Girls嘅Heidi同關楚耀（Kelvin）演出，Heidi要成日喊，點知cut機後都喊唔停，要大家安慰𠱁佢先收聲。<br>撰文：馮仁昭</p></body></html>
