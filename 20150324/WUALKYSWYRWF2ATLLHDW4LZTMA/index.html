<html><header><meta charset="utf-8"><title>少女時代晒腿迎回歸</title></header><body><h1>少女時代晒腿迎回歸</h1><p>剛剛去完台灣演出SM家族騷的韓國組合少女時代（少時），一向是廣告商的寵兒，昨日又有她們代言的手錶廣告新相曝光。今輯靚相充滿度假感覺，八名成員都性感上陣，穿上養眼誘人的露肩裝、露臍裝或低胸裝，而且個個都美腿無限放送。她們一字排開躺在沙灘床鬥擺甫士，獲粉絲大讚索爆。</p><p>此外，有傳少時將於五月回歸韓國樂壇推出新大碟，答謝苦等她們一年多的韓迷。而在韓國出碟之前，少時會率先於下月二十二日在日本推出新碟《Catch Me if You Can》，昨日更公開宣傳照。由於今次是少時叮走Jessica後首次以八人姿態強攻日、韓兩地出碟，所以特別受注目。<br>撰文：江瑚</p></body></html>
