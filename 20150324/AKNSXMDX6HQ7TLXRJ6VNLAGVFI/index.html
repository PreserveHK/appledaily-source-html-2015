<html><header><meta charset="utf-8"><title>早熟女童　網上拍片教化妝</title></header><body><h1>早熟女童　網上拍片教化妝</h1><p>五歲女童本該只愛玩洋娃娃，但哥倫比亞女孩戈麥斯竟已熟悉運用眼線和粉底為自己塗脂抹粉，還拍片在網上傳授扮靚心得（圖），早熟得令人瞠目咋舌。<br>一臉稚氣的戈麥斯在片中大談如何用化妝令人看起來顴骨更高、鼻子更纖細，吸引數以百萬人收看。儘管不少人為她趣致的表現傾倒，但亦有人批評鼓吹對兒童揠苗助長，「為可我們不可讓兒童當兒童？為甚麼要在他們預備好前，逼他們成為大人？」有人直斥這是「將兒童性化的完美例子」。上載片段的姑母反駁指小孩經常會扮醫生和消防員，認為戈麥斯化妝並無不妥。<br>英國《每日郵報》</p></body></html>
