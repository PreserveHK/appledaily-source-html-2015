<html><header><meta charset="utf-8"><title>趙海珠忌諱得罪無綫高層</title></header><body><h1>趙海珠忌諱得罪無綫高層</h1><p>趙海珠昨日在荃灣擔任一個素食文化推廣活動的司儀，她對於前無綫主播陳珍妮出書爆電視台工作血淚史，表示沒有太大感覺，但當年亦遇過類似的情況，她說：「當時我畢業第一份工，仲好fresh，打工就跟公司規則，唔會有太多反抗。」<br>被問到陳珍妮着短裙坐巴士被高層秘書指失儀和禁止佩戴飾物的事時，趙海珠說：「冇特別限制，淨係叫我哋着得要端莊，但𠵱家就唔知。」好明顯趙海珠是冇遇過陳珍妮的遭遇，不過當她被問到會不會小心得罪高層，她說：「做新人時做乜都會小心。」<br>採訪、攝影：王連連</p></body></html>
