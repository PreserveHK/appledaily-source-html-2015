<html><header><meta charset="utf-8"><title>【一周必看】iBond點都盞冇錢抽都有9百蚊賺！</title></header><body><h1>【一周必看】<br>iBond點都盞冇錢抽都有9百蚊賺！</h1><p>第五批通脹掛鈎債券（iBond，4228)已開始認購，在市況淡靜下，市場料今年認購人數將達50萬人，認購者每人應可穩獲兩手。在循環配發機制下，專家建議全家出動抽iBond以增中籤率，每人至少抽兩手，由於上海商業銀行及工銀亞洲免收任何手續費，故出本金兩萬元，料每人可淨袋1,000元。另外，有不少券商推出十成孖展優惠，佣金連孖展利息等支出不足100元，若 iBond首日掛牌升至105元，投資者仍可穩袋逾900元。</p></body></html>
