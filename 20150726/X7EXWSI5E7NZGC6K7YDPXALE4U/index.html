<html><header><meta charset="utf-8"><title>翻版雞排妹谷「小新patpat」胸仙樂都千層腩反擊</title></header><body><h1>翻版雞排妹谷「小新patpat」胸<br>仙樂都千層腩反擊</h1><p>噚日喺動漫節，「翻版雞排妹」黃芷嫣就谷「蠟筆小新屁股」咁樣嘅咪咪，谷到連乳溝都冇，當然令人O晒嘴啦。<br><br>其實去動漫節cosplay是常識吧，但有啲衫，真係好蝦人著，就好似仙樂都，佢就著咗件話係晒腿嘅衫。咁本來好地地企定影相，都冇事，點知佢就無啦啦要坐低想搶fo，唉！咪反而搞到自己有千層腩。</p></body></html>
