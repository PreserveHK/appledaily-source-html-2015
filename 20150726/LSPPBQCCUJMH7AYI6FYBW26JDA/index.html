<html><header><meta charset="utf-8"><title>【一周必看】亞視前小花餐廳調情　胸壓四眼佬</title></header><body><h1>【一周必看】<br>亞視前小花餐廳調情　胸壓四眼佬</h1><p>去年約滿亞視的32歲落選亞姐鄭伊娜，今年2月被指介入前中國小姐趙哲妤與半億身家的投資公司老闆Jeff戀情，雖然Jeff最後重投趙哲妤懷抱，但原來鄭伊娜亦不愁寂寞，火速找到新目標。<br>日前有讀者透過本報「爆相爆片」爆料，指日前在觀塘的阿鴻小吃發現鄭伊娜媾仔。當時鄭伊娜坐在一位打扮老實的四眼佬身旁，四眼佬並拿起相機 睇相，本來二人邊睇相邊有講有笑，但突然鄭伊娜從四眼佬身後伸手搶相機，甚至從後揞實四眼佬雙眼，力阻對方睇相，打情罵俏一輪才離開。</p></body></html>
