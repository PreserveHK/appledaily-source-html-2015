<html><header><meta charset="utf-8"><title>體壇拾趣︰陳七復出可戰亞協</title></header><body><h1>體壇拾趣︰<br>陳七復出可戰亞協</h1><p>南華噚日拉隊入天水圍再同香港U18友賽，上半場部份副選先發，表現就唔多對路，僅靠林學曦建功逼和1:1，下半場一發力就反勝5:1。上季尾因膝傷提早收咧嘅陳肇麒，就後備落場廿分鐘，佢話停咁耐踢番感覺唔錯，應該趕到下月亞協盃八強候命。至於上場後備出場搶晒鏡嘅魯卡斯，噚日同少林新10號路爾斯卡路士齋坐，令唔少專程嚟睇波嘅擁南躉失望。教頭米路就解釋，路爾斯剛到，下場友賽先出都未遲。</p></body></html>
