<html><header><meta charset="utf-8"><title>拋女友落海變掟落地網民：睇嚟有人要單身了</title></header><body><h1>拋女友落海變掟落地<br>網民：睇嚟有人要單身了</h1><p>夏日炎炎，男士們切忌在船上派對玩得太興奮，幫女友跳落海時失手，否則成為分手導火線！<br> <br>YouTube近日流傳一段名為「怎樣不要拋女友落海」的短片，片中穿上比堅尼上衣的女士，與另外兩名男士站在高處，相信其中一人是其男友，她見兩名男士各自伸出雙手、紮穩馬步後，於是跳上兩人的手掌，準備好被兩人拋落海，怎料女士起跳失敗，失足猛烈擊向欄杆墜地，場面非常尷尬。<br> <br>雖然片中沒有指明，片中那位男士，才是受害人的男朋友，但有網民戲稱：「看來有人要單身了！」<br> <br>英國《每日郵報》</p></body></html>
