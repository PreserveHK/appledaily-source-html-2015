<html><header><meta charset="utf-8"><title>【親子籽】湊仔恩物　BB車揹上身</title></header><body><h1>【親子籽】湊仔恩物　BB車揹上身</h1><p>父母平時帶B出街，既要帶奶粉袋，又要推BB車，一抽二褦，上車落車、去到人多地方就仲麻煩，兩個人得4隻手，抱住阿B仲點拎住咁多嘢呢？唔使擔心，救星來了！</p><p>今年4月在英國伯明翰舉行的Gadget Show Live獲得年度發明大獎的OmniO Rider BB車，可輕易摺叠成背包大小，而且附有兩條肩帶，可隨時揹上身，方便！BB車僅重5公斤，但可承受25公斤重量，摺叠後可放在車尾箱，甚至是機艙座位上的行李架，無論帶住去街定出埠旅行，都夠晒輕鬆。產品預計將於明年初推出，售價待定。<br>資料及相片來源：互聯網<br>記者：黃子配</p></body></html>
