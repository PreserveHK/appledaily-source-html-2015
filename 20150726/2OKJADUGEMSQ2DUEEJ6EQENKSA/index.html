<html><header><meta charset="utf-8"><title>華原半裸賀入行20周年</title></header><body><h1>華原半裸賀入行20周年</h1><p>日本女歌手華原朋美於經歷過自殺不遂以及服過量鎮靜藥物等事件後，近年人氣已大不如前，現年40歲的她，趁今年入行20年，轉行性感博翻身。華原將於下月10日推出紀念書《華原朋美生存》，她不單半裸掩胸拍封面，還舉高雙手拍攝半裸露背照。書內華原透露她會每周做三次健身，還會每日全裸照鏡，以力保自己維持最佳狀態。現時華原正忙於出道20周年紀念騷，她前日則抽空到廣島為棒球賽進行開球禮。</p></body></html>
