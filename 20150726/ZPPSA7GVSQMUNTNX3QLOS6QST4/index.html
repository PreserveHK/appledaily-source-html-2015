<html><header><meta charset="utf-8"><title>《踏血尋梅》韓國奪三獎</title></header><body><h1>《踏血尋梅》韓國奪三獎</h1><p>翁子光執導的新片《踏血尋梅》，剛於韓國富川奇幻電影節勇奪「最佳電影獎」，飾演援交少女的新人春夏奪「最佳女主角獎」，另一位新演員白只則獲「大會特別表揚」。春夏說：「我第一次拍電影，特別要感謝翁子光導演、攝影杜可風、郭富城同幕前幕後工作人員，令我知道我可以做得更好。」她坦言飾演這個沉重的角色對於她來說實在不簡單，除了必要的大膽戲份，還要掌握女主角複雜微妙的心路歷程。<br>翁子光對得獎大感意外：「《踏血尋梅》演員先後得獎，佢哋得獎比我自己得獎更開心，希望金馬獎再下一城。」<br>撰文：炎炯炯</p></body></html>
