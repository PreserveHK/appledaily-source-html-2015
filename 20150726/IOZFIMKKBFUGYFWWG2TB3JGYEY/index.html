<html><header><meta charset="utf-8"><title>糖妹想搵男友敷面膜</title></header><body><h1>糖妹想搵男友敷面膜</h1><p>黃山怡（糖妹）日前為代言護膚品牌於汀九拍攝廣告，慳妹糖妹表示第四年做該品牌代言人，最開心是可以免費任用，糖妹被問到有否為前男友充當美容師，單身的糖妹帶點酸溜溜說：「以前有拖拍嗰陣都有咁做，好似對方生暗瘡，就會搵支暗瘡膏幫佢搽，又會幫佢敷吓面膜，我都好想快啲搵到個可以俾我蹂躪佢塊面嘅人！」<br>最近糖妹開始做gym，成功收身，糖妹笑說：「𠵱家真係有腹肌，到時都可以騷畀大家睇，做gym之後肌肉結實咗。」<br>採訪：譚倩宜<br>攝影：沈建程</p></body></html>
