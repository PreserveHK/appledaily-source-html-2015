<html><header><meta charset="utf-8"><title>吳日言靠打機維繫戀情</title></header><body><h1>吳日言靠打機維繫戀情</h1><p>吳日言（Yan）昨日在灣仔香港動漫節出席手機遊戲宣傳活動，玩遊戲有板有眼的Yan表示：「呢個game係男朋友介紹我玩，我同佢長時間分隔異地，只有靠呢一樣興趣嚟維繫。」<br>吳日言透露與男友拍拖超過十年，對方未有求婚，她說：「我𠵱家30頭，等40歲前，等佢事業有成先。」Yan日前將麥浚龍（Juno）與謝安琪最新合作新歌《羅生門》的宣傳照改圖成為自己，令歌迷想起她與Juno合作的《耿耿於懷》，Yan說：「好開心啲人記得我。」<br>採訪、攝影：張俊銘 </p></body></html>
