<html><header><meta charset="utf-8"><title>天倫樂：梁家輝模範家庭</title></header><body><h1>天倫樂：梁家輝模範家庭</h1><p>梁家輝與太太江嘉年結婚28年，育有一對22歲孖女Nikkie與Chloe，梁家屬圈中公認的模範家庭。梁家輝與老婆的愛情故事十分動人，30年前他剛出道，一度陷入經濟困境，當時於香港電台任製作人的江嘉年，主動邀請他參演廣播劇，二人漸生情愫，90年代傳出黑幫強押藝人拍片，當時梁家輝帶江嘉年到越南拍攝《情人》，卻突被押到菲律賓拍另一部片，江嘉年更遭軟禁，二人共度患難，不離不棄，兩公婆走到哪裏總是十指緊扣。<br>而梁家輝對兩個寶貝女愛護有加，更曾形容愛女是他生命中的天使，經常與女兒旅遊，不時攬頭攬頸，三父女更曾經一同穿上泳裝拖手合照，認真惹人羨慕！</p></body></html>
