<html><header><meta charset="utf-8"><title>體壇拾趣︰加拿大靠水貨狀元入決賽</title></header><body><h1>體壇拾趣︰<br>加拿大靠水貨狀元入決賽</h1><p>美國男籃連贏兩屆奧運，幾乎唔識寫個輸字，不過上周五嘅泛美運動會準決賽就慘遭滑鐵盧，戰至加時以108:111不敵主隊加拿大。當然呢支美國隊陣容係幾弱，只有帝王中鋒賀連斯（Ryan Hollins）係效力NBA，好多仲係NCAA球員。講番加拿大，水貨狀元班尼特（Anthony Bennett）就認真爭氣，全場貢獻18分14籃板，三分球仲四射兩中。加拿大會喺決賽鬥巴西，巴西同日喺另一場準決賽，就68:62險勝波多黎各。</p></body></html>
