<html><header><meta charset="utf-8"><title>SJ三子輪住入伍</title></header><body><h1>SJ三子輪住入伍</h1><p>韓國男團Super Junior（SJ）不少成員已先後入伍，好像利特、金希澈、藝聲和強仁都已經當完兵，目前服役中的就有神童和晟敏。據知今年就輪到崔始源、銀赫和東海入伍當兵，近日更有網民在入伍名單中發現銀赫的名字，並指他的入伍日期在下月25日，而據知東海和始源亦通過義警考試，希望能投身義警行列。而SJ成員聯同少女時代、EXO等同門，分別於前日及昨日由韓國飛到日本大阪，準備參加昨晚舉行的SMTOWN演唱會。而銀赫、東海和利特亦於下月1訪台，為服飾品牌「SPAO」宣傳。</p></body></html>
