<html><header><meta charset="utf-8"><title>假面女子廁紙射粉絲</title></header><body><h1>假面女子廁紙射粉絲</h1><p>日本組合假面女子首次來港出席動漫展，昨日順道於九展開騷，在日本漸走紅的她們，雖然香港知名度不算高，但演出落力，開場時擸架生現身，成員都各自拿着玩具大鉸剪、電鋸等。經常戴着面具的假面女子，騷中亦有以真面目示人，除了主音立花安奈坐橡皮艇表演、各成員玩廁紙槍發射廁紙之外，川村虹花更瞓落台下粉絲堆中，讓歌迷抬回台上，澤田麗莎因腳部受傷未能演出，只上台致謝。<br>採訪：阮瑜<br>攝影：陳俊強</p></body></html>
