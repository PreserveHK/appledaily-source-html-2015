<html><header><meta charset="utf-8"><title>小鬼想搵女朋友</title></header><body><h1>小鬼想搵女朋友</h1><p>黃鴻升（小鬼）、Super Girls及C AllStar前晚在旺角麥花臣室內運動場出席音樂會，小鬼新片《角頭》報捷：「《角頭》有7,000萬新台幣票房，本來是想有教育功能，不過有好多粗口，血腥暴力，在台灣有限制級。」<br>小鬼是王陽明的好友，他已經接到王陽明結婚的邀請，他小心翼翼說：「不要套話，他是我的好朋友，他有邀請我，現在請假中。日期地點待他公佈。」多年拍檔小豬羅志祥已公開跟周揚青的戀情，小鬼說：「他有公開嗎？蠻驚訝，不像他的作風，但人總會長大成熟，如果覺得值得分享，就沒有甚麼不好！」小鬼則表示自己不急，最重要是找到女朋友。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
