<html><header><meta charset="utf-8"><title>楊埕三點式爭國際小姐</title></header><body><h1>楊埕三點式爭國際小姐</h1><p>今屆「國際小姐總決賽」鐵定於11月5日於日本東京舉行，共有70多國佳麗角逐，去年因合約問題退選港姐的「清純栢芝」楊埕（Sabrina）將代表香港參賽，她將展開為期兩個多月的特訓，包括catwalk、體能、化妝及談吐等。大會昨日發放Sabrina三點式泳衣相，問她自覺有何優勝之處？Sabrina說：「我認為評判都感受到我嘅決心同熱誠，佢哋應該受到感動。」她直言今次比賽較上次緊張：「參加國際小姐係代表香港，所以我會將香港人嘅獨有氣質帶到國際舞台。」<br>撰文﹕嵐山</p></body></html>
