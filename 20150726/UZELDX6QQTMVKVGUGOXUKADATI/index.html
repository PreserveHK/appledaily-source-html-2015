<html><header><meta charset="utf-8"><title>求驗客手記：聖卡斯失波慘被批鬥</title></header><body><h1>求驗客手記：<br>聖卡斯失波慘被批鬥</h1><p>正所謂一沉就百踩，34歲嘅卡斯拿斯今夏俾皇家馬德里放棄，要轉投葡超嘅波圖，諗住有個新開始；點知佢上周五代表波圖踢友賽，以1:2不敵德甲嘅慕遜加柏之餘，仲俾網民批評慕遜加柏中場伊巴謙查奧爾喺39分鐘所入嘅第二球，畀着其他門將應該救到，但聖卡斯就反應慢，仲踩佢回晒塘咁話。唉，一場友賽箒，聖卡斯都唔算犯咗大錯，希望佢新一季打番起信心，幫波圖爭取佳績，令班網民收口。</p></body></html>
