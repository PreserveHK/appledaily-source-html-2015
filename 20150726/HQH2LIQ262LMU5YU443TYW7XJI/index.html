<html><header><meta charset="utf-8"><title>內地原油期貨8月起人幣計價</title></header><body><h1>內地原油期貨8月起人幣計價</h1><p>【本報訊】內地股災並無阻礙中國推進人民幣國際化的決心，人行昨日公佈，境內原油期貨交易，將以人幣計價結算，8月1日起實施。<br>目前國際上大部份原油期貨，均以美元結算為主；今年4月，中國已超越美國，成為世界最大原油進口國。<br>人行公佈謂，境外交易者，包括中港台方，可直接使用外匯作為保證金，外滙保證金結滙（等於將外幣沽出並購入為人幣）後，方可用於境內原油期貨資金結算。人行認為，此舉（人幣結算）「與中央推動人民幣國際化的努力相符」。</p></body></html>
