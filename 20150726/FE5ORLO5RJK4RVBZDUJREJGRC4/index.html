<html><header><meta charset="utf-8"><title>希臘救助談判延遲展開</title></header><body><h1>希臘救助談判延遲展開</h1><p>【希債危機】<br>希臘（圖）國會通過兩批改革法案後，原定前天與國際債權人就多達860億歐元（7,316億港元）的第三輪救助計劃，正式展開談判，但落筆打三更，在希臘不少民眾對緊縮憤怒的保安考慮下，消息指雙方仍未在當地找到合適談判地點，或要明天才開始談判。<br>希臘這輪談判時間緊迫，希望在下月12日前完成，給有關國家足夠時間確認，以期趕及在下月20日還欠歐洲央行的32億歐元（272億港元）貸款。<br>另一方面，希臘央行前天宣佈放寬對企業的資金管制措施，將企業向國外支賬每日上限，提高一倍至10萬歐元（85萬港元），以減輕企業經營困難。<br>路透社/法新社</p></body></html>
