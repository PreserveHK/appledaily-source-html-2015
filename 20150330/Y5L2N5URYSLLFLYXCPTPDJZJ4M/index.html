<html><header><meta charset="utf-8"><title>體壇拾趣︰不敗肯塔基險「聖」晉級</title></header><body><h1>體壇拾趣︰<br>不敗肯塔基險「聖」晉級</h1><p>NCAA大學男籃錦標賽上周六打咗兩場八強比賽，頭場上演嘅西區一、二號種籽大戰，威斯康辛靠卡明斯基（Frank Kaminsky）同森姆迪加（Sam Dekker）兩位前鋒合力攻入五十六分，以85:78擊敗亞里桑那，殺入Final Four。佢哋下場嘅對手肯塔基，晉級過程驚險得多。今季未輸過嘅肯塔基（圖）對住聖母大學半場只係打和，下半場仲大部份時間落後㖭。不過安祖夏里遜（Andrew Harrison）臨尾入晒兩個罰球，最終險勝68:66，保住今季個三十八連勝紀錄。</p></body></html>
