<html><header><meta charset="utf-8"><title>鮑姐怒摑青雲</title></header><body><h1>鮑姐怒摑青雲</h1><p>劉青雲、鮑起靜及導演李光耀日前在灣仔宣傳新片《暴瘋語》，他們分別獲今屆電影金像獎提名最佳男主角、女配角及新晉導演獎，這部片的監製爾冬陞曾指劉青雲等的演員都是不正常，青雲說：「我好正常，普通一個男人，放假時都係買餸、行山，結婚20年，最能減壓就係有個關心你嘅人可以傾訴。」<br>首次演精神病患者的鮑姐，有一幕怒摑殺女仇人青雲，她說：「我角色充滿仇恨，心底裏恨一個人，唔放得低，我都唔記得打咗幾多次。」李光耀則說：「我覺得拍呢場戲難為咗青雲同鮑姐，如果佢哋拍一個有經驗嘅導演，可能會打少啲。」<br>採訪、攝影：張俊銘</p></body></html>
