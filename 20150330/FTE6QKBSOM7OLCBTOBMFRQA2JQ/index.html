<html><header><meta charset="utf-8"><title>印度色魔姦9童　揚言七日後沒人記得</title></header><body><h1>印度色魔姦9童　揚言七日後沒人記得</h1><p>印度強姦案無日無之，近日一名孌童色魔坦言過去十一年先後強姦九名約四歲女童，並囂張地說「你七天後就忘記我所幹過的罪行」。<br>27歲色魔索努（Sonu圖）在糖果店任職送貨，上周三拐騙一名四歲女童到偏僻水壩非禮，但遭途人撞破，他丟下女童慌忙駕車逃走，但被途人記下車牌而落網。他被捕後承認自2004年開始強姦年幼女童，但當年他犯案時仍未成年，得以消遙法外，繼續犯案。直至2012年，他再犯案八次，專挑年僅四歲左右的女童埋手。即使他鋃鐺入獄，前年才獲釋，但他仍不知悔改，繼續性侵女童。<br>印度Daily Bhaskar</p></body></html>
