<html><header><meta charset="utf-8"><title>金在中入伍後照出碟</title></header><body><h1>金在中入伍後照出碟</h1><p>明天便要服兵役的韓國人氣男團JYJ成員金在中，前、昨兩日於首爾舉行了暫別歌迷的演唱會。雖然歌迷都表現得依依不捨，但金在中卻希望大家不要難過，他在前日首場演出時說：「比起悲傷的音樂，反而準備了大家可以一起跳起來的快歌。」他更趁機宣佈送給歌迷大禮物，他將於入伍後推出個人全新大碟，他說：「我花了很多心機去製作，所以大家聽的時候，可能不會察覺我已入伍。」</p><p>至於其JYJ隊友朴有天夥拍申世京的新劇《感覺男女》，將於後晚首播，劇組昨日公開了朴有天變身食物焚化爐的劇照。只見朴有天將一碗又一碗的炸醬麵吞落肚，場面搞笑。<br>撰文：江瑚</p></body></html>
