<html><header><meta charset="utf-8"><title>李冰冰用盆洗澡夠環保</title></header><body><h1>李冰冰用盆洗澡夠環保</h1><p>李冰冰大前晚以地球一小時全球大使身份，於北京的首都博物館出席地球一小時「能見蔚藍」活動，已是第七年現身活動的冰冰，在場跟大家分享環保心得，她認為環保會為大家帶來正能量，冰冰說：「我會有一種使命感，責任感吧！在冰桶挑戰中，自己是被老父拉到小區的花園，一桶水澆下來，選擇花園是因為桶內的水正好用來澆花，不致浪費。」<br>冰冰更謂習慣洗澡是用盆而不是用常流水，她更會叮囑同事少用紙質文件，希望可以透過自己的行為感染他人。<br><br>撰文：栐仁</p></body></html>
