<html><header><meta charset="utf-8"><title>體壇拾趣︰波神打街場照出絕招</title></header><body><h1>體壇拾趣︰波神打街場照出絕招</h1><p>一九九○年三月廿八號，波神米高佐敦（Michael Jordan、左）喺加時贏騎士嗰場波，攻入個人職業生涯最高紀錄嘅六十九分；上周六就係呢項偉大壯舉嘅廿五周年紀念，由波神做班主嘅黃蜂，同日就以115:100贏咗鷹隊，仍保住季後賽希望。喺巴哈馬度緊假嘅波神，就同包括四分衞布拉迪（Tom Brady）在內嘅球星朋友落咗街場切磋。五十二歲嘅波神球技依然冇生疏，喺網上流傳嘅片入面，波神射入球fadeaway都仲有當年嘅功架。</p></body></html>
