<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Chilam靚靚封完美夫妻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Chilam靚靚封完美夫妻 - 馮仁昭</h1><p>張智霖（Chilam）同老婆袁詠儀（靚靚）參演嘅浙江衞視真人騷《一路上有你》前晚播出最後一集，佢兩公婆除咗喺首爾街頭上演一幕大型求婚儀式外，仲同嘉賓趙薇玩追捕遊戲，由於場館內有李敏鎬人形紙牌，靚靚見到即刻兩眼發光要合照，搞到Chilam都冇佢符，最後佢哋被趙薇成功追捕。<br>韓星金希澈喺節目尾聲宣佈Chilam同靚靚獲封最完美夫妻。<br>撰文：馮仁昭</p></body></html>
