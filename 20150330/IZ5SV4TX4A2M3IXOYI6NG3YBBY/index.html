<html><header><meta charset="utf-8"><title>【一周必看】停工一年助夫抗癌成功　Celine Dion喊住復出</title></header><body><h1>【一周必看】<br>停工一年助夫抗癌成功　Celine Dion喊住復出</h1><p>加拿大天后Celine Dion為與73歲患癌丈夫Rene Angelil共度難關，去年臨時取消亞洲巡迴騷，目前其夫的病情已見好轉，她近日終於宣佈復出，並落實8月再於拉斯維加斯開賭場騷。而日前Celine Dion接受美國ABC電視台訪問時，當談到丈夫抗癌的辛酸，不禁哽咽。她指患喉癌的丈夫，每天三餐也要從鼻孔插喉協助進食，但她仍堅強面對，廣大網民及歌迷均有留言為她打氣。</p></body></html>
