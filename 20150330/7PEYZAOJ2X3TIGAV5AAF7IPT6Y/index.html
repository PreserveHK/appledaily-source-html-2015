<html><header><meta charset="utf-8"><title>藝術日重奪清新空氣</title></header><body><h1>藝術日重奪清新空氣</h1><p>【本報訊】健康空氣行動發起「草民重奪空氣」活動，昨於啟德跑道公園草地舉行藝術體驗日，由13名藝術家帶領下，以油畫、T恤設計、裝置藝術等不同方式，表達對空氣污染的關注，喚起公眾對郵輪空氣污染的關注，全日吸引約300市民參加，有小朋友在啟德公園草地上繪畫大型作品。<br>健康空氣行動行政總裁鄺芯妍表示，郵輪排放染污已成本地空氣污染主要來源，希望政府及公眾可以正視問題。葵盛西邨及啟晴邨分別鄰近貨櫃碼頭及郵輪碼頭，遠洋輪污染首當其衝，多個家庭昨親身參加活動，小朋友紛紛在畫紙上畫出對健康空氣的願景。<br>■記者佘錦洪</p></body></html>
