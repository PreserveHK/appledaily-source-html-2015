<html><header><meta charset="utf-8"><title>體壇拾趣︰寶查BB爆冷出局</title></header><body><h1>體壇拾趣︰寶查BB爆冷出局</h1><p>邁阿密網賽上周六繼續進行單打嘅次圈比賽，男單戰果都幾正路，迪祖高域、錦織圭同華奧歷等多位前列種籽都順利贏波晉級（now636及660台今日11:00pm起直播）。但係女單就繼續吹冷風，六號種籽加拿大美少女寶查（圖）竟然以直落兩盤0:6、6:7輸咗畀世界排名一百一十三、由外圍賽一路打到入主賽圈嘅德國球手瑪莉亞。五年前曾經爆冷贏過中國一姐李娜嘅瑪莉亞就話，呢場係佢歷嚟最大嘅勝仗喎。</p></body></html>
