<html><header><meta charset="utf-8"><title>連詩雅遭釗峰撇甩</title></header><body><h1>連詩雅遭釗峰撇甩</h1><p>連詩雅與組合C AllStar昨日在大埔出席慈善街跑活動，他們要揹起一袋物資跑4.5公里，跑過馬拉松的連詩雅跑到臉紅紅，她說：「雖然我係女仔，但冇諗過相差咁多，跑咗一公里就連釗峰尾燈都見唔到。」釗峰笑說：「只係諗快啲跑完就有得休息。」<br>另外兩位成員Jase和King就跑得比連詩雅慢，King尷尬說：「因為望住佢個背影好靚，唔捨得超越佢。」連詩雅表示想請C AllStar寫歌，被笑指要為她寫首《尾燈歌后》。<br>採訪、攝影：馬建華</p></body></html>
