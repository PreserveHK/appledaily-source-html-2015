<html><header><meta charset="utf-8"><title>港醫生：怕細菌入腦</title></header><body><h1>港醫生：怕細菌入腦</h1><p>香港家庭醫生關嘉美指，利用腦部電擊治療厭食症十分新穎，香港暫時沒有聽過，但她指這種方法屬高風險的侵略性手術，如果過程出錯會令身體受感染，細菌會進入腦部，並演變成腦炎。<br>雖然治療有危險性，但關嘉美認為當厭食症患者對其他治療方法無效，在最後一步使用屬無可厚非，因為病情嚴重的患者完全不進食，又不願接受治療，甚至拔掉供應營養的喉管會有性命危險，「病人要死，其他方法又沒有用，雖然有危險，但都要做」；而香港一般會用行為認知和藥物治療助厭食症病人。<br>《蘋果》記者</p></body></html>
