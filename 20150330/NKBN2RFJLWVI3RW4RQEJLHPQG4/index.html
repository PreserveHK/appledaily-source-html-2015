<html><header><meta charset="utf-8"><title>為食狗偷薯皮斷正駁嘴駁舌萌爆</title></header><body><h1>為食狗偷薯皮斷正<br>駁嘴駁舌萌爆</h1><p>沒有父母喜歡教訓做錯事的孩子時被頂嘴，偏偏一隻雪橇犬不識相，偷食主人的焗薯皮被鬧仍然大聲「駁嘴駁舌」，結果被鬧到只能傷心地低嗚。<br><br>人狗鬧交片段由網民CERKirby上載到YouTube，並寫道：「我的雪橇犬偷吃了我爸碟上的焗薯皮，觸發了其後的爭執」。老爸火氣十足地指罵偷食狗，「不，你不能這樣說話，你是一隻狗，不是一個食焗薯皮的人」。<br><br>由於雪橇犬仍似不斷抱怨，老爸繼續開火，「你連我都駁嘴！做你應該做的事吧」。經過約一分半鐘的強烈抗議，雪橇犬終不再反擊，低下頭一副傷心可憐的樣子。<br><br>英國《都巿報》</p></body></html>
