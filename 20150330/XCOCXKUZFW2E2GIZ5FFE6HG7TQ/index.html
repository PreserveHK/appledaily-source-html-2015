<html><header><meta charset="utf-8"><title>梁特累新西蘭七欖隊被噓</title></header><body><h1>梁特累新西蘭七欖隊被噓</h1><p>【本報訊】一連三日在大球場上演的香港國際七人欖球賽昨日曲終人散，特首梁振英下午在香港仔視察「2元乘車優惠計劃」擴展至綠色專線小巴的運作情況後，亦走入大球場觀戰，欣賞壓軸上演的斐濟對新西蘭銀盃決賽。<br>新西蘭最終以19:33不敵歷來在香港贏得15次銀盃冠軍的斐濟，雖然衞冕失敗本來是兵家常事，但新西蘭球員上到頒獎台接受特首頒發亞軍獎項的時候（圖），突然傳來陣陣噓聲。香港球迷可能對特首被噓見怪不怪，但新西蘭一班球員力戰而敗，還要無辜受牽連，相當慘情。<br>■記者鄧永賢</p></body></html>
