<html><header><meta charset="utf-8"><title>Kelly真空裝唔怕走光</title></header><body><h1>Kelly真空裝唔怕走光</h1><p>陳慧琳（Kelly）昨日在銅鑼灣出席維多C活動，以穿窿上衣激罕真空示人，Kelly說：「唔係好性感啫！都冇嘢睇，最重要係兩個窿都遮住咗。」作為潮媽的Kelly，平日要工作兼要照顧老公和兩個囝囝，但依然會花心思安排不同主題的晚餐，她說：「Pizza、Japanese、Korean night都試過，都幾好玩㗎！真係會同囝囝一齊搓麵粉，又笑吓佢整得樣衰咁。」<br>Kelly更自誇廚藝不俗，她笑說：「佢哋最鍾意食我整嘅豉油雞翼，老公就好多都鍾意，以前實逼佢食晒㗎嘛。」不過她指即將要為年底舉行的演唱會作準備，要戒高脂食物。<br>採訪、攝影：盧妹</p></body></html>
