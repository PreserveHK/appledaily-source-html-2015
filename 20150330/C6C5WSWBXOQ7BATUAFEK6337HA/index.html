<html><header><meta charset="utf-8"><title>居港僑民到領事館看直播</title></header><body><h1>居港僑民到領事館看直播</h1><p>【本報訊】新加坡駐港領事館昨在灣仔中環廣場46樓空中大堂直播李光耀的國葬，逾千名新加坡僑民和市民出席觀看，送別李光耀（圖），出席者包括行政會議成員陳智思及其新加坡籍太太、新加坡籍資深電視人蔡和平等。空中大堂除有直播大電視外，還放了多幅李的大型照片及弔唁冊供到場人士表達哀思。儀式下午2時開始，由新加坡駐港總領事傅光燊致辭，出席人士大多身穿素色衣服、有些手持白色鮮花、神情肅穆，部份人士在儀式進行期間哀慟落淚。<br>■記者張婷婷</p></body></html>
