<html><header><meta charset="utf-8"><title>名人性秘聞「守門員」</title></header><body><h1>名人性秘聞「守門員」</h1><p>【紅極一時】<br>現年71歲的克利福德，曾是英國炙手可熱的公關大師，客戶不乏名人，包括才藝節目《全英一叮》評判Simon Cowell，同時也代表不少向小報收錢爆名人料的「𡁻完唱」、「二五仔」，例如聲稱與碧咸有一手的Rebecca Loos就是他的客戶。<br>據悉克利福德在1970年代搞成人派對，由此跟許多伴遊、「媽咪」混熟，掌握不少名人醜聞。他還自吹自擂說「有辦法令女人對我唯命是從」，甚至自封為名人性秘聞的「守門員」。但他守不住自己的犯罪秘密，去年被裁定八項性侵四名14至19歲少女罪成判囚八年。<br>英國《星期日鏡報》</p></body></html>
