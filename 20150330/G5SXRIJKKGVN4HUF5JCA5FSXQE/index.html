<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李菁聞亞視執笠嘆可惜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李菁聞亞視執笠嘆可惜 - 馮仁昭</h1><p>前亞姐李菁同貓明星忌廉哥噚日喺長沙灣出席餅店開幕活動，做統籌工作嘅李菁講到娘家亞視可能今個月就要執笠，佢話：「係咪真㗎？聽到真係好可惜，其實亞視好多自製節目都好好，仲領先過無綫。員工都出心出力，老闆就唔開水喉，又唔係薪水高，希望新一任老闆唔好丟低亞視。」李菁又讚港視節目好睇，又指王維基係一個神童。<br>撰文：馮仁昭</p></body></html>
