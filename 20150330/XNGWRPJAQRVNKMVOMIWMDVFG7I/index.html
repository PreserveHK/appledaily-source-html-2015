<html><header><meta charset="utf-8"><title>新占士邦片劇組醉酒大鬧飛機</title></header><body><h1>新占士邦片劇組<br>醉酒大鬧飛機</h1><p>由英國男星丹尼爾基格（Daniel Craig）主演的第24部邦片《007：鬼影帝國》（Spectre），繼續於墨西哥進行拍攝，昨日又爆出更多是非，原來劇組日前於飛往墨西哥的專機上醉酒搞事。<br>《鬼影帝國》開拍至今一直風波不斷，據昨日英國《每日郵報》報道，12天前劇組於倫敦乘坐專用飛機出發到墨西哥時飲醉酒大鬧機艙，不但於通道上小便及嘔吐、漠視禁止吸煙的指引、辱罵機組人員，還移走可釀成空難的逃生門安全針，離開時機艙大亂，最後要請特別清潔人員用過萬港元清潔，據知監製已就此展開調查。<br>撰文：盧葦</p></body></html>
