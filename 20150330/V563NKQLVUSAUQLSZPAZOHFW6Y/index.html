<html><header><meta charset="utf-8"><title>體壇拾趣︰日飛人超風速跑九秒八七</title></header><body><h1>體壇拾趣︰<br>日飛人超風速跑九秒八七</h1><p>日本十九歲短跑新星桐生祥秀（中）上周六喺美國德州一項青年田徑邀請賽嘅男子一百米跑，跑出九秒八七，係有電子計時以嚟亞洲人創下嘅一百米跑最快時間。<br>可惜，由於當時嘅風速超過咗規定嘅每秒兩米，所以佢係喺超風速下跑出嘅九秒八七成績，唔可以被列入任何紀錄。查實桐生祥秀喺二○一三年十七歲時，就喺日本國內一項賽事跑出十秒零一；潛質咁好，將來有可能喺唔超風速下喺九秒九內完成一百米。</p></body></html>
