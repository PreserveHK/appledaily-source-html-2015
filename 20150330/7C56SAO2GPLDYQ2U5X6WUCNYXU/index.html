<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小春數字回應唔妥Leon - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小春數字回應唔妥Leon - 馮仁昭</h1><p>陳小春離開咗向華強嘅中國星之後，自己搞咗間工作室，而之前佢同黎明（Leon）嘅A Music簽3年合約亦都約滿。最近有周刊報道話小春唔滿意Leon阻佢搵奶粉錢，呢3年間工作少之又少，得一首單曲，當初幫佢出碟開騷嘅承諾亦冇兌現過。小春噚日透過短訊回覆呢單報道，佢只係留咗5個數目字，就係「95087」，即刻話報道九唔搭八。<br>撰文：馮仁昭</p></body></html>
