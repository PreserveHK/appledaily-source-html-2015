<html><header><meta charset="utf-8"><title>製片人出租財產與眾同樂</title></header><body><h1>製片人出租財產與眾同樂</h1><p>獨樂樂不如眾樂樂。英國52歲紀錄片製作人唐納（John Dunton-Downer圖右）和妻子，將房子、家庭影院和電單車等物件放上網出租，效果出乎意料受歡迎，佔兩人收入1/4。<br>雙人房連浴室和露台，每晚68英鎊（784港元）；13座位的家庭影院，一晚30英鎊（346港元）；Alfa私家車，30英鎊一天……唐納將家中物品出租，全因他與妻子在2011年參加慶祝威廉王子和凱蒂結婚的街頭派對，令他深深感受到鄰舍間的社交力量，令他決心將財產以出租方式與人分享。<br>英國《星期日泰晤士報》</p></body></html>
