<html><header><meta charset="utf-8"><title>胡杏兒自認掛住拍拖</title></header><body><h1>胡杏兒自認掛住拍拖</h1><p>胡杏兒昨日在大潭出席「奧比斯步步獻光明慈善步行」活動，蜜運中的她最近被爆夜店老闆男友Phil先後向她求婚3次，她笑說：「係咩？我自己都唔知，似乎大家比我仲想咁，其實係開心事，多謝大家，不過就仲未，一齊唔係好耐，唔急，要啲時間相處吓，雖然近排都係掛住拍拖，不過都要工作，希望兼顧到啦！我驚大家以為我退出。」杏兒透露正與無綫談續約條件，發展方向及時間都要考慮，香港市場同樣重要，但不逼切。</p><p>此外，最近有傳她的好姊妹姚子羚將結婚，對此杏兒說：「我都唔知喎！最緊要佢開心。」問她會否今年內結婚齊做羊年新娘？她笑說：「冇咁快。」<br>採訪、攝影：藍文浩</p></body></html>
