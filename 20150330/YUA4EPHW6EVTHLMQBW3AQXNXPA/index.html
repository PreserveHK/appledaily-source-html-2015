<html><header><meta charset="utf-8"><title>陳志健減20磅為打拳</title></header><body><h1>陳志健減20磅為打拳</h1><p>陳志健（Otto）前晚在灣仔參加西洋拳68公斤級別賽事，獲老婆羅苡之、外母陳寶儀、好友陳山聰、錢嘉樂、傅嘉莉等撐場打氣，他說：「一個月要減20磅至可以打呢個組別，受訓期好辛苦，戒口同戒酒，老婆煮白烚菜、白烚雞髀畀我食，輸贏唔重要，今次參賽係為關注性暴力嘅「風雨蘭」籌款。」準備比賽前有否戒色？Otto笑說：「運動做多啲都好攰，返到去都瞓覺。」而羅苡之的足踝綁了繃帶，原來是之前做運動弄傷了十字韌帶。<br>此外，陳山聰有份演出的電視劇《殭》，播出的片花被指集百家之大抄，山聰謂最重要有美感，演員演好劇本，其他事控制不來。<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
