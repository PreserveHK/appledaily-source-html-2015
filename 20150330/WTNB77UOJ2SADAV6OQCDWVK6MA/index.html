<html><header><meta charset="utf-8"><title>肚痛保安員猝死</title></header><body><h1>肚痛保安員猝死</h1><p>【本報訊】大角嘴海輝道中銀中心一名保安員，昨凌晨值班期間感到肚痛不適，逕自到員工休息室休息。至早上，他被同事發現昏迷沙發上，全身冰凍，送院後證實死亡。警方經初步調查，懷疑他患有隱性心臟病猝死，並無可疑。<br>死者姓黃（48歲），據知他在海輝道11號中銀中心，任職通宵更保安員，是上址物業管理公司聘請的員工。黃身材雖略為肥胖，但並無患病紀錄。<br>昨凌晨時分，黃當值期間感到肚痛，向同事表示不適後，逕自到休息室休息。至昨早7時許，他被同事發現昏迷沙發上，身體冰凍。救護員接報到場將黃送院搶救，卒告不治。警方稍後找來黃的妻子到醫院認屍，死因有待驗屍確定。<br>■記者梁澤岡</p></body></html>
