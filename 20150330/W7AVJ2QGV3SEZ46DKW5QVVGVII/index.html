<html><header><meta charset="utf-8"><title>關仁隱事：「沙塵」抄電影橋避勾線 - 關仁</title></header><body><h1>關仁隱事：「沙塵」抄電影橋避勾線 - 關仁</h1><p>舊年上咗套港產片，講今時今日科技發達，要偷聽到人哋嘅電話內容其實唔係件咁難嘅事。早年已經喺樂壇搵夠收山嘅「沙塵」，近年做咗間內地娛樂公司嘅主席，原本發展得幾好，不過間公司因為有啲手續唔清楚，搞到好鬼麻煩，幾個部門走去調查佢。沙塵有位搭通天地線嘅朋友叫佢小心啲，原來已經有部門勾咗佢條電話線，有專人招呼佢，搞到嗰排沙塵冇晒心機，手提電話長期唔敢開，仲學埋電影橋段除埋嚿電池出嚟㖭，真係活學活用。<br>撰文：關仁</p></body></html>
