<html><header><meta charset="utf-8"><title>Ella騷靚事業線</title></header><body><h1>Ella騷靚事業線</h1><p>台灣女子組合S.H.E近年各自單飛發展，Ella（陳嘉樺）日前為自己首張專輯宣傳，特別在網上推出MV預告花絮，其中一幕是她除剩內衣大騷美背，然後轉身展露事業線，向來愛玩的Ella，更將這個兩秒除衫的鏡頭，截圖上載到社交網站，有網民笑稱已備份！</p><p>另一隊友Hebe（田馥甄）上周六赴澳門舉行巡迴演唱會，她在個唱中化身成極光女神，演繹歌曲《渺小》和《還是要幸福》等。<br>撰文：黃曉妍</p></body></html>
