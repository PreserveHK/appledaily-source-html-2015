<html><header><meta charset="utf-8"><title>【一周必看】貴婦狗失蹤3月　奇蹟重逢主人</title></header><body><h1>【一周必看】<br>貴婦狗失蹤3月　奇蹟重逢主人</h1><p>因為堅持才看到希望！去年12月狗主區小姐在上水賽馬會雙魚河鄉村會所內離奇失狗，兩隻貴婦狗被人偷走，其中一隻在事發後八日尋回；事隔三個月，狗主上周一於元朗發現一隻全身毛髮蓬鬆的「流浪」貴婦狗，卻不知正是自己朝思暮想的愛犬，只是一片好心將牠帶給獸醫治理，並準備通報漁護署接收，直至當局檢查晶片才真正人狗重逢，事件感動不少網民，大嘆有奇蹟。</p></body></html>
