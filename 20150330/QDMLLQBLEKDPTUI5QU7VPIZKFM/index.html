<html><header><meta charset="utf-8"><title>放生變殺生　數千人踩蝴蝶遍地屍</title></header><body><h1>放生變殺生　數千人踩蝴蝶遍地屍</h1><p>四川成都市一個商場昨日進行宣傳活動，當主辦單位舉行「放飛蝴蝶」時，未料引發數千名圍觀市民搶蝶，大量蝴蝶停在舞台，遭興奮的市民和孩子追趕及捕捉，結果無數蝴蝶慘被踩死，屍橫遍地。</p><p>工作人員表示，蝴蝶由雲南空運而來，由於室外氣溫較低，蝴蝶顯露出「昏昏欲睡」的狀態。當民眾打開箱子後，蝴蝶隨處飛舞，台下家長及孩子情不自禁擠上舞台。蝴蝶停在圍觀者的頭頂、衣領及袖口，孩子不停追趕蝴蝶，家長則興奮地幫忙拍照，突然有人大叫「地上好多蝴蝶，莫踩了」，場面混亂。有網民批評：「這種不靠譜的國民氣質甚麼時候改改？不優秀真是一種病。」<br>《華西都市報》 </p></body></html>
