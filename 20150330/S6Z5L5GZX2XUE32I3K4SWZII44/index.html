<html><header><meta charset="utf-8"><title>霍金申請註冊名字成商標</title></header><body><h1>霍金申請註冊名字成商標</h1><p>英國著名物理學家霍金（Stephen Hawking圖）最近向知識產權部門提交申請，將自己的名字正式註冊成商標，意味他今後可推出各種印有其名字的商品、成立教育慈善基金，甚至作為遺產留給家人。<br>73歲的霍金在英國一直人氣高企，最近更因奧斯卡得獎電影《霍金：真愛方程式》而再次成為公眾焦點，過去有商人擅自挪用其名字推出商品，今次註冊正好杜絕上述情況再出現。除霍金外，另一英國著名物理學家考克斯（Brian Cox）也申請註冊自己的名字。<br>英國《星期日泰晤士報》</p></body></html>
