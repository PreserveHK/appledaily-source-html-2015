<html><header><meta charset="utf-8"><title>上山詩鈉後巷啜煙嘆果汁</title></header><body><h1>上山詩鈉後巷啜煙嘆果汁</h1><p>上山詩鈉向來人緣甚廣，她先後從事保險業20多年，近年又於西環投資火鍋店，是名副其實的女強人，日前下午約四時多，上山詩鈉獨自於銅鑼灣Sogo地下的名店Celine現身，她邊逛邊看着手機，更不時向店員查詢，似乎早已有所目標，可惜最後卻未能買到合適的款式。<br>當日可見上山詩鈉行色匆匆，離開Sogo後她便急急腳步行至金百利商場附近，途經一條後巷時，她熟路地走到一間果汁店買果汁解渴，在等候其間她即取出煙包，短時間內已吸啜了一支煙，之後又匆匆離開。<br>採訪、攝影：徐錦池</p></body></html>
