<html><header><meta charset="utf-8"><title>秀智鬼祟開工會劉在錫</title></header><body><h1>秀智鬼祟開工會劉在錫</h1><p>韓國女團miss A成員秀智，日前透過事務所公開承認與男神李敏鎬熱戀，消息震驚演藝界。前日是秀智在戀情曝光後首次露面，錄影劉在錫主持的節目《Happy Together》，大批傳媒於是在KBS電視台門外等候，希望秀智能親口談及拍拖，但秀智就選擇偷偷進入錄影，事後她才在Instagram公開與節目另一嘉賓Jessi作狀咀嘴的合照。不過醜婦終需見家翁，據知秀智今日要出席活動宣傳miss A的新碟。</p><p>此外，劉在錫主持的另一人氣綜藝節目《無限挑戰》，台前幕後正努力度期，希望5月可以拉大隊出國旅行，但地點尚未決定。<br>撰文：江瑚</p></body></html>
