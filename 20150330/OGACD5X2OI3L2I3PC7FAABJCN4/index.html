<html><header><meta charset="utf-8"><title>求驗客手記︰挪威神童破歐國外紀錄</title></header><body><h1>求驗客手記︰挪威神童破歐國外紀錄</h1><p>挪威喺前晚嘅歐國盃外圍賽，作客以1:5慘敗畀克羅地亞；不過，隊中神童馬田奧迪加特就破紀錄，以十六歲一百零一日嘅年紀，成為歐國盃外圍賽最年輕嘅正選上陣球員。呢位喺今個冬季轉會窗加盟皇家馬德里嘅超新星，今場比賽中同皇馬嘅「大師兄」莫迪歷較量，賽後兩人仲交換波衫，而莫迪歷仲話呢位挪威神童前途無可限量㖭！克羅地亞大勝之後，目前喺H組五戰四勝一和排榜首，挪威就排第三。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
