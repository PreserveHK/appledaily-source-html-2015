<html><header><meta charset="utf-8"><title>陳奐仁解釋抄歌覺無奈</title></header><body><h1>陳奐仁解釋抄歌覺無奈</h1><p>陳奐仁前晚在灣仔伊館出席「國際無伴奏音樂盛典」，他為鄭欣宜作的新歌《你瘦夠了嗎?》被指是抄襲KinKi Kids的歌，陳奐仁解釋此歌是4年前作品，一直沒用，他說：「有唔開心，好無奈，可能首歌畀人有啲相同感覺，但唔會有侵權問題。英國創作歌手Sam Smith都講過，有啲歌你係冇聽過，但呢個係一個無知偶遇。」他不諱言聽眾感覺似就覺得是抄，但認識音樂的人不會如此作區分。<br>陳奐仁強調兩首歌只是剪輯段落較相似，但拍子不同，他說：「除非兩首歌完全一模一樣，只係改咗個名，咁就屬抄襲，我翻唱都會唱啲唔同感覺，從音樂角度出發已經唔係同一樣嘢。」<br>採訪、攝影：盧妹</p></body></html>
