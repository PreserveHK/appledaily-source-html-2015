<html><header><meta charset="utf-8"><title>梁小冰激嬲囝囝</title></header><body><h1>梁小冰激嬲囝囝</h1><p>梁小冰、周家怡等昨日在九龍灣出席電影《回憶中的瑪妮》首映禮，小冰透露由於最近工作繁忙，惹8歲兒子不滿，她說：「我啱啱由內地返，攬住佢但佢黑面，下個月9號係佢生日，到時要同佢慶祝下。」她指兒子最近被狗仔隊跟拍感到不快，她說：「有導演想搵阿仔拍戲，不過佢話唔做藝人，要做醫生，而且佢都唔鍾意我哋做藝人。」<br>此外，家怡表示自從港視劇《導火新聞線》播出之後多了不少工作機會，希望工作越多越好，稍後會為杜琪峯新戲客串演出，她說：「套劇下個禮拜四會喺戲院有條宣傳片播，剪咗一條trailer，多啲唔同方法宣傳都好。」<br>採訪、攝影：王連連</p></body></html>
