<html><header><meta charset="utf-8"><title>Snapshot調情　比fb更挑伴侶醋意</title></header><body><h1>Snapshot調情　比fb更挑伴侶醋意</h1><p>全球最大社交網站facebook（圖）遇勁敵？最新研究顯示，照片分享網站Snapshot較fb更能挑起伴侶更大妒意。<br>德國圖賓根知識研究中心研究員烏茨和英國蘇格蘭格拉斯哥大學心理學系哈立德所做的調查顯示，若伴侶在Snapshot上載性感照、前伴侶的性感照或加入前伴侶做朋友等，較在fb擺放同一樣「挑逗性動作」為多，更易令對方打爛醋埕。調查顯示，閱後即毀的Snapshot，私隱度較高，網民調情找對象大多會用Snapshot，fb則用於接觸朋友，仍是主要網上交誼平台。<br>英國《獨立報》</p></body></html>
