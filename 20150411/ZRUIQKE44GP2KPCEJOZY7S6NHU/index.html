<html><header><meta charset="utf-8"><title>小八卦：李敏鎬戀情勁好抽</title></header><body><h1>小八卦：李敏鎬戀情勁好抽</h1><p>男神李敏鎬的女友秀智疑因太搶風頭而被成員合力排擠之際，二人的戀情亦同樣被男神代言的手機廣告擺上枱，惹來網友不滿。日前，由李敏鎬代言的LG電子就在facebook公開一張李敏鎬新廣告照，照片上寫上「LG？秀智？」的字眼。因為秀智的「智」其韓文發音跟LG的「G」相同，品牌就用秀智來引關注，不過網友就認為廣告商過度利用明星戀情來炒作，亦有人表示對於二人經常被扯上關係而感到煩厭，其後LG即刪除廣告照。 <br>撰文：金美兒</p></body></html>
