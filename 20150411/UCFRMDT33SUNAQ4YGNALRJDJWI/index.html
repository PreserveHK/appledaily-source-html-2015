<html><header><meta charset="utf-8"><title>蘋果綠葉平安擬組股權眾籌平台</title></header><body><h1>蘋果綠葉<br>平安擬組股權眾籌平台</h1><p>《財新網》引述消息人士指，平安集團計劃斥1億人民幣成立股權眾籌平台，公司全名為「深圳前海普惠眾籌交易股份有限公司」。有關消息人士表示，目前的業務重點是創新股權眾籌、房地產眾籌及其他眾籌等，相關業務正在籌備中，具體上線計劃則待定。據工商登記資料顯示，該平台於上月尾完成工商註冊。公司法定代表人為平安証券投行事業部總經理王建陽，現任陸金所總經理、前阿里巴巴集團副總裁葉朋將擔任前海眾籌的籌備總負責人。</p></body></html>
