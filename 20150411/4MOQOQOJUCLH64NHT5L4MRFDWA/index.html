<html><header><meta charset="utf-8"><title>Danielle孖老公逛老銅</title></header><body><h1>Danielle孖老公逛老銅</h1><p>現年37歲混血女模Danielle，2009年在吉隆坡與當地銀行界才俊Patrick Khoo結婚後，生了一子一女的她專心相夫教子，定居新加坡。前日她與老公齊齊現身銅鑼灣，當日下午2時多，戴黑超、穿牛仔褲、平底鞋的Danielle，與老公站在銅鑼灣時代廣場地下的連卡佛門外傾偈，Danielle雖然已淡出模特兒界，但對鏡頭敏感度依然十足，未幾便發現記者影相，還拉老公速速走人。</p></body></html>
