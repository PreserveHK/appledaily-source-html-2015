<html><header><meta charset="utf-8"><title>周董險被航拍機批後腦</title></header><body><h1>周董險被航拍機批後腦</h1><p>準爸爸周杰倫（周董）前日被台灣《壹電視》發現他在墾丁拍攝《我要夏天》MV，周董騎着水上電單車在海上飄移，但當日使用的航拍機突然掉落海，更險些「批」中周董的頭。事後周董微博留言：「我突然聽到後面有一股巨大聲響，快速接近我後腦勺，大概零點幾秒的時間，我頭馬上一低，空（航）拍機差點削過我的頭，呼！空拍機掉到海裏，請了許多潛水夫還是找不到，有時候想想為了拍MV，這樣值得嗎？」<br>而昆凌昨日在台灣出席活動時稱當日有目擊到情況，覺得很驚險。她冇透露陀B多久並說：「我尊重老公要保密給驚喜，不過他很貼心，會下廚，更常常跟寶寶說『我是爸爸』。」<br>撰文：張曦彤</p></body></html>
