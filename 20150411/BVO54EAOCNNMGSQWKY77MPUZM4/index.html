<html><header><meta charset="utf-8"><title>體壇拾趣： 90後領放大師賽</title></header><body><h1>體壇拾趣： <br>90後領放大師賽</h1><p>美國高球大師賽周四打咗第一輪賽事，上年喺奧古斯塔飲恨攞亞軍嘅90後新星史比夫，今年一開波就嚟料，18個洞入面有一半打出低標準一桿嘅「小鳥」，全日總成績低標八桿嘅64桿，喺榜首一枝獨秀；並列第二嘅艾斯同路斯等幾位球手，已經落後佢三桿。而力爭個人首件「綠外套」嘅北愛一哥麥艾萊就打出低標準一桿嘅71桿，暫時同另外12位球手並列第18位。（now670台明日3:00am起直播第三天賽事）</p></body></html>
