<html><header><meta charset="utf-8"><title>體壇拾趣： 梅禮師徒喜事成雙</title></header><body><h1>體壇拾趣： <br>梅禮師徒喜事成雙</h1><p>現任梅禮教練、前女網一姐瑪莉絲莫，周四喺社交網站post咗張有兩對同款成人同童裝鞋嘅相（圖）宣佈有喜。瑪莉絲莫嘅預產期係八月，即係嚟緊五、六月嘅法網同溫網可能會見到佢腹大便便幫梅禮備戰；不過，美網喺八月底開打，到時可能有影響嘞。而梅禮今日就同拍拖九年嘅女友施雅絲喺家鄉舉行蘇格蘭皇家式婚禮；施雅絲前晚開咗單身派對，班姊妹仲特登預備咗有兩個網球、貌似男性生殖器官嘅搞笑蛋糕賀佢。</p></body></html>
