<html><header><meta charset="utf-8"><title>關鍵打吡戰　曼市風雲變</title></header><body><h1>關鍵打吡戰　曼市風雲變</h1><p>上季英超冠軍的曼城，周日到訪奧脫福球場，與曼聯上演打吡戰，勝負對爭冠軍當然關鍵性不大，但曼市「一哥」之位，一樣重要。紅魔近況極佳，近10場聯賽只輸過一次，表現亦越來越好，甚有隊型，如果今仗取勝，領隊雲高爾訂下壓著藍月亮的目標，幾可達成。至於曼城今仗勝負，隨時關乎領隊比歷連尼帥位，傳聞如果輸波，「工程師」會被炒魷，亦會借勢大清洗。能否留下，就要看球員的表現。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
