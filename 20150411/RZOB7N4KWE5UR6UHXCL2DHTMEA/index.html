<html><header><meta charset="utf-8"><title>曾展章想吳綺莉開心</title></header><body><h1>曾展章想吳綺莉開心</h1><p>謝寧和有線娛樂電視高層曾展章等昨日在中環為節目《為食情報局》造勢，對於有線奇妙電視去年10月接通知獲發免費電視牌照，但至今仍開台無期，反而香港電視娛樂獲批12年免費電視牌照，曾展章被問此事時即落閘：「唔講呢啲，唔係我負責去講。」但冇牌會否影響員工士氣？他說：「你哋唔開心箒。」對於他的契妹吳綺莉涉虐女兒卓林被捕，日前卓林終於回家，曾展章說：「唔關我事呀，總之佢兩母女開開心心，放佢哋一馬啦。」<br>此外，謝寧透露早前有人邀請她到澳門開舖，不過謝寧說：「未係時候，最近想做寵物曲奇，喺屋企都有整過畀狗狗食！」<br>採訪、攝影：盧妹</p></body></html>
