<html><header><meta charset="utf-8"><title>少女超恐怖化妝術化成厲鬼對抗欺凌</title></header><body><h1>少女超恐怖化妝術<br>化成厲鬼對抗欺凌</h1><p>英國南約克郡一名少女，從小遭到同學欺凌，令她變得自卑內向，最終透過「恐怖化妝術」，將自己的臉化成厲鬼，才能把積壓已久的悲傷發洩出來。<br><br>14歲的赫斯特(Eve Hirst)自小貪吃，令她身材肥胖，而遭到同學欺凌，小息、午飯時間往往躲在廁所，又曾轉校，可惜情況未見好轉。欺凌更蔓延至網絡世界，令赫斯特失去自信，更不敢外出。<br><br>去年10月，赫斯特看到曾遭欺凌的彩妝師，上傳的恐怖臉部化妝短片後，她嘗試拿起彩妝，把自己化成喪屍厲鬼，成功把內心抑壓多年的傷痛抒發出來，更因此重拾自信心，對抗欺凌。<br><br>英國《每日鏡報》</p></body></html>
