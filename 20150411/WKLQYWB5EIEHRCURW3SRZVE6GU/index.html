<html><header><meta charset="utf-8"><title>蔡楓華撐亞視金曲騷</title></header><body><h1>蔡楓華撐亞視金曲騷</h1><p>亞視即使財困，不獲續牌，但明晚錄影的大騷《歲月如歌》卻繼續，該節目將於本月26日播出，明晚錄影還會招待逾百觀眾入場欣賞，亞視早前在官網讓觀眾投選十首經典劇金曲，結果將於《歲》中公佈和頒獎，節目司儀是張家瑩和馮家俊，還邀得蔡楓華、李隆基、黎燕珊、黎小田、盧國沾和星光幫三子黃文韜、蔡梓銘及彭遠揚等。<br>以亞視現在情況，還有財力搞騷嗎？亞視公關發言人昨回覆：「我哋以公司有限資源去製作，係低成本，所以問題唔大。」<br>採訪：楊定</p></body></html>
