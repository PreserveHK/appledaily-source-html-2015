<html><header><meta charset="utf-8"><title>獨立屋：元朗　御皇居</title></header><body><h1>獨立屋：元朗　御皇居</h1><p>御皇居座落於元朗錦上路元崗村，採屋苑式管理，設圍牆大閘，現有一幢全新複式連花園物業放售，物業面積2,100方呎及入契花園1,600方呎（可泊車），採3房2廳 (3套房)間隔，另有工人房。外望翠綠山景及內園景。門口有小巴及巴士前往錦上路西鐵站，車程約5分鐘，交通方便。現開價1,280萬元，呎價6,095元。<br><br>資料提供：皇誠置業<br>電話：2481 1777</p></body></html>
