<html><header><meta charset="utf-8"><title>劉坤銘懶理羅霖出寫真</title></header><body><h1>劉坤銘懶理羅霖出寫真</h1><p>林建名、劉坤銘及林孝賢昨日現身灣仔君悅，出席仁濟醫院的就職典禮，林建名的大女林煒珊更榮升主席。林建名透露支持大女做主席：「我38年前做過主席，𠵱家到佢，我會資助佢，不過唔會畀意見，年輕人有意見同方向係好。」<br>同場的劉坤銘對於前妻羅霖被冠以美魔女及打算出寫真全力在娛圈發展，他表現冷淡：「唔清楚，冇乜聯絡，冇乜comment，如果做啱事希望順暢。」記者問他感情生活有否新春天，他表示：「呢啲上天安排。」對於前妻所任董事的公司，近日被自稱股東人士的水貨集團負責人扯上關係，他亦表示不清楚。<br>採訪、攝影：羅慧敏</p></body></html>
