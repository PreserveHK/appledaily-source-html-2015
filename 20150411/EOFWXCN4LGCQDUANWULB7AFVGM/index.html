<html><header><meta charset="utf-8"><title>體訊速遞： （足球）重賽18秒英女出線</title></header><body><h1>體訊速遞： <br>（足球）重賽18秒英女出線</h1><p>挪威上周六於北愛爾蘭進行的U19女子歐國外第四組賽事，原以2:1擊敗英格蘭，但德籍女球證居迪絲完場前犯錯，在英軍隊長莉雅威廉臣主射12碼時，其隊友衝入禁區，由於莉雅威廉臣射入，按球例應要重射，卻錯判挪威間接自由球。歐洲足協周四下令雙方重賽18秒，莉雅威廉臣（圖）操刀中鵠逼和2:2，英軍以較佳得失球取得小組首名，與最佳小組次名挪威雙雙出線今夏決賽周。 綜合外電（瑞士）</p></body></html>
