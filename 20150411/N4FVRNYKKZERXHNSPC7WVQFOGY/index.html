<html><header><meta charset="utf-8"><title>張崇德學口音上癮</title></header><body><h1>張崇德學口音上癮</h1><p>張崇德、冼色麗及曾演出《志明與春嬌》的Singh Hartihan Bitto昨日在文化中心上演音樂劇《香港有個Bollywood》，日前他們在綵排期間接受訪問，張崇德於劇中飾演過氣天王巨星會與Bitto交換身份，所以要學習半鹹淡口音廣東話：「其實都幾好玩，有時自己講講吓都會變咗有口音。」而冼色麗要做張崇德的經理人，她表示會多留意自己經理人同助手的行為，而且會更加體諒他們。</p></body></html>
