<html><header><meta charset="utf-8"><title>林青霞貴氣掃化妝品</title></header><body><h1>林青霞貴氣掃化妝品</h1><p>大美人林青霞前日黃昏與女助手逛中環ifc，她穿起皮草斗篷及Hermès手袋的貴氣打扮，與助手到露天餐廳嘆茶，飲足一小時才開始shopping。青霞先去揀化妝品，當中她到了Dior店舖揀唇彩，試了多種顏色，在旁的助手亦有給她意見。青霞買完化妝品後，再到附近的眼鏡店，先入房驗眼，之後到櫃台揀眼鏡，相信青霞是熟客，即有三、四個工作人員前來給意見，她逗留了半個小時離開，離開時發現有記者採訪，即從容地換上太陽眼鏡，保持笑容，極有大明星淡定的氣場。<br>採訪、攝影：徐錦池</p></body></html>
