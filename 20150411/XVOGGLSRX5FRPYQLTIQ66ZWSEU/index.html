<html><header><meta charset="utf-8"><title>徐子淇帶兩女野餐</title></header><body><h1>徐子淇帶兩女野餐</h1><p>千億新抱徐子淇與夫婿李家誠及三名子女日前趁復活節，坐私人飛機外出度假，與子女齊齊合力整蛋糕，她更笑言此行會增磅回來。子淇昨日在其Instagram再貼了兩幅新相，當中一幅是一家人在牧場野餐，其間她更找來髮型師幫手整頭扮靚，相中子淇的兩個囡囡亦以「影后」身份亮相，齊齊穿上白色小裙仔及戴上白色花環，凝神看着媽咪扮靚，應該遺傳了子淇的貪靚性格，有網友留言大讚她美麗。而另一幅就係子淇老公李家誠拿着相機做「龍友」的側面相，應該忙緊為囡囡影相，而子淇更留言：「我是攝影師背後的攝影師。」<br>撰文：唐如</p></body></html>
