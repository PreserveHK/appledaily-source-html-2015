<html><header><meta charset="utf-8"><title>周麗淇掃貨唔使錢</title></header><body><h1>周麗淇掃貨唔使錢</h1><p>【金鐘】近排愛情同事業兩得意嘅周麗淇，日前見到佢同一個男友人去咗金鐘行街，兩個人邊行邊傾，睇嚟似係單純嘅朋友關係，所以佢男友徐正曦應該可以放心。<br>一身casual打扮嘅周麗淇，當日同男友人去咗間叫VIDIVICI嘅專櫃睇化妝品，男友人似乎喺呢方面好有心得，仲專登搵個男sales專人幫周麗淇，每次周麗淇試完啲產品之後，都會問吓佢嘅意見，周麗淇前前後後喺度磨咗大半個鐘，走嗰陣拎咗一大袋嘢，不過全程都唔見周麗淇畀過錢，睇嚟靚女真係有着數喎！<br>採訪、攝影：陳辰</p></body></html>
