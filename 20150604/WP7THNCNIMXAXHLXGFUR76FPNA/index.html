<html><header><meta charset="utf-8"><title>JM嘆茶嬲爆爆</title></header><body><h1>JM嘆茶嬲爆爆</h1><p>【中環】喺內地拍完劇嘅Janice Man（JM），前幾日同內地演員葉祖新孖住出埠，轉眼佢已經返咗香港，噚日大約5點幾，JM同一個女友人喺中環置地廣場嘆茶，其間見JM邊食邊講，不停指手劃腳，唔知講乜嘢話題講到好勞氣咁，後來JM發現有記者影相，仲忟忟地咁即刻擰歪面。<br>JM食到大約6點幾就埋單走人，做咗老闆娘嘅JM特別闊卓，叫埋單後毫不猶豫就攞咗張單畀錢，走嗰時就即刻戴番副黑超，但個樣仲依然係嬲爆爆咁，唔知邊個激親佢呢？<br>採訪、攝影：潘冠恩</p></body></html>
