<html><header><meta charset="utf-8"><title>王宗堯靠黑手上高登</title></header><body><h1>王宗堯靠黑手上高登</h1><p>男神王宗堯原來做了高登仔，拍完改編高登小說的電影《壹獄壹世界．高登闊少踎監日記》後，索性在高登討論區以真名Gregory_Wong開賬戶，跟巴打絲打直接交流，日前他在鰂魚涌接受訪問說：「最近開始有賬戶，好難申請，要幕後黑手，佢要控制人流同人物身份，呢樣好有公信力。」<br>王宗堯大讚高登仔卧虎藏龍：「香港最大優勢係食腦，高登嗰個腦依然喺度，作為香港最大社交平台討論區，上面嘅人真係卧虎藏龍，每個都係真人，其他內地網站，好容易可以種票。」問有否開帖寫文？他笑說：「嘩！我驚啲post追唔切，所以開戶只係答嘢囉，自己答兩句留名正評。」<br>採訪：皓騫</p></body></html>
