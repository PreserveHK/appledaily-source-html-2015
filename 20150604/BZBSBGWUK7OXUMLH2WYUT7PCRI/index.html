<html><header><meta charset="utf-8"><title>馮仁昭四圍超：南拳Lara質疑母死因 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>南拳Lara質疑母死因 - 馮仁昭</h1><p>台灣組合南拳媽媽女主唱Lara（梁心頤）嘅媽媽梁瓊文上個月29號因胸悶入醫院睇心臟外科，接受心電圖檢查時不適暈倒，急救後不治。Lara喪母很傷心，更質疑媽媽死因，希望警方調查。噚日梁母親嘅遺體已被解剖，Lara嘅三個家姐去咗殯儀館了解事件，雖然Lara冇現身，但佢喺fb發聲明：「不希望媽媽的意外被拿來炒作，謝謝大家關心。」<br>撰文：馮仁昭</p></body></html>
