<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孝天被揭搭上內地女星 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>孝天被揭搭上內地女星 - 馮仁昭</h1><p>現年36歲嘅台灣藝人朱孝天，今年2月曾經喺微博寫下「我們就這樣定了」，疑似公開戀情，外界好奇朱孝天嘅真命天女係邊個。</p><p>噚日朱孝天就被發現戴住口罩同內地女星韓雯雯十指緊扣行街，有指佢哋已經同居。對於有記者問佢感情狀況，朱孝天透過助手回應：「謝謝大家關心。」韓雯雯嘅影視作品唔多，曾同歌手李健傳緋聞。<br>撰文：馮仁昭</p></body></html>
