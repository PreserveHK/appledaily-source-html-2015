<html><header><meta charset="utf-8"><title>話你知：何謂二按？</title></header><body><h1>話你知：何謂二按？</h1><p>金管局早前收緊細價樓按揭，700萬元物業樓下「一按」最多做六成，惟由於按揭成數甚低，意味首期金額大，香港按揭證券公司遂提供最多兩成至三成之「二按」，另要交按保費用。有業主希望做「二按」但未符合按證要求，或會透過非受金管局監管的財務公司借取，牽涉息率較高，而且亦可能違反與銀行的貸款合約。被發現「違規二按」銀行有權追回貸款。不過，有急需周轉的業主，仍會「偷雞」選擇將物業抵押申請二按，甚至三按及四按。而業主還清部份貸款後再「加按」套現，屬另類的「二按」。</p></body></html>
