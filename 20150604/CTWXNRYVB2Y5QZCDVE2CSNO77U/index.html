<html><header><meta charset="utf-8"><title>黃芳雯出閣　有線主播陪嫁</title></header><body><h1>黃芳雯出閣　有線主播陪嫁</h1><p>有線娛樂台主播黃芳雯（Paula）將於本月14日出閣，與男友Jacky Poon共諧連理，並於九龍香格里拉酒店設宴。姊妹團包括主播王曉君、羅嘉如及剛離開有線的史澤雅、高志忻等，當中還有兩名男友人，包括前有線娛樂主播鍾健威及虞逸峰，二人除了是新娘陪嫁團，還擔當婚禮司儀。</p><p>Paula在有線主持節目《為食情報局》，Jacky則從事食品批發，二人都愛懷舊，Jacky特別買了一輛1972年出廠的古董車送給未婚妻做結婚禮物，他們還駕古董車到山頂拍婚紗照。<br>撰文：張俊銘</p></body></html>
