<html><header><meta charset="utf-8"><title>師姐出馬：少時攜專輯回歸</title></header><body><h1>師姐出馬：少時攜專輯回歸</h1><p>韓國每年出道的女團多不勝數，不過女子天團少女時代（少時）多年來都站穩一姐地位。雖然去年鬧出Jessica「被退團」的是非，不過少時現已重整旗鼓，將以8人姿態推出新專輯。昨日，相關人士就表示：「少時目前正忙於新專輯的準備工作，不過具體回歸時間尚未確定。」但就表示今年內必定推出新歌。<br>另一女團SISTAR亦預計於本月出新碟，近日四位成員就分別於Instagram公開四張不同風格的預告照，更特別標籤了「邪惡」、「動搖」、「惡女」等字，令人好奇新歌的風格。</p></body></html>
