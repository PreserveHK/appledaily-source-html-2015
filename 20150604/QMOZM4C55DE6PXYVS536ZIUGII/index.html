<html><header><meta charset="utf-8"><title>柯震東報平安否認涉車禍</title></header><body><h1>柯震東報平安否認涉車禍</h1><p>柯震東自去年在北京涉毒後形象受損，台灣傳媒昨日指柯震東上月底邀請友人到其寓所玩通宵，之後柯震東乘坐友人駕駛價值300多萬港元的紅色法拉利落山時，疑因超速轉彎失控，撞上路旁大樹，繼而反車，眾人未有受傷自行爬出車外。事後，柯震東被拍得與父母拜天宮，未知是否求神祈福。</p><p>柯震東昨日向傳媒澄清車禍時他不在現場，昨午他又於facebook貼了一張「吉祥」字樣的圖片，並留言：「朋友開車回家的路上出了意外！幸好人都平安！謝謝大家關心！大家開車會更注意安全！」<br>撰文：張俊銘</p></body></html>
