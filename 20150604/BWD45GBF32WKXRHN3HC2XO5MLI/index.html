<html><header><meta charset="utf-8"><title>關仁隱事：「貓女」逼老友買飛捧場 - 關仁</title></header><body><h1>關仁隱事：<br>「貓女」逼老友買飛捧場 - 關仁</h1><p>圈中好多女藝人都婚姻唔如意，有啲離婚後仲要養仔女，單親媽咪唔易做。好似「貓女」咁，間唔中會拍吓戲，之前做舞台劇仲擔正做女一，佢都好畀心機閉關排戲。貓女喺呢個圈幾十年，人緣確係唔錯，好多朋友都自動波去撐佢，加上佢好主動叫啲好朋友嚟捧場，成班朋友都覺得貓女好有心，當然會去打吓氣。後來貓女搵助手打畀班朋友，要指定班朋友「認購」幾張飛，仲要係最貴嘅飛，成件事搞到好似係促銷多過真心叫朋友嚟捧場，班朋友當然覺得有啲難為啦。<br>撰文：關仁</p></body></html>
