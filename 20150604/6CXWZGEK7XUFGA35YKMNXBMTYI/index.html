<html><header><meta charset="utf-8"><title>多重身份：上海出生自稱台灣人</title></header><body><h1>多重身份：上海出生自稱台灣人</h1><p>莊家彬的新歡程新惠（Grace），今年30歲，出生上海，但卻經常自稱為台灣人，並常跟台灣藝人自拍。Grace在內地有很多身份，她於微博上自稱是阿爾法光子科技有限公司董事、上海華大影業董事長助理、上海唔秀文代傳播公司執行董事。2012年，她更曾任台灣大哥吳宗憲的內地經理人，其間更有指Grace介入吳的婚姻，並多次逼吳宗憲與老婆離婚，拖拉多年，最後吳宗憲寫「分手文」跟她劃清界線。</p></body></html>
