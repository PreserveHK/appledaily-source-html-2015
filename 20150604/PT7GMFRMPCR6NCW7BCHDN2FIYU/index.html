<html><header><meta charset="utf-8"><title>李亞男腸感染祖藍自責</title></header><body><h1>李亞男腸感染祖藍自責</h1><p>人妻李亞男昨午在微博貼出吊鹽水相片，寫道：「第三天了，希望可以快點度過一個星期。」老公王祖藍不在身邊，只能隔空呵愛妻：「心痛、無奈、乾着急，願主與你同在，快點康復，我真的很想回來看你。」</p><p>昨本報聯絡祖藍，他透過短訊自責不在老婆身邊照顧：「大前晚亞男有點肚子痛，以為吃了不乾淨的東西，第二天約了專科幫她照腸，原來腸壁外有個氣泡，氣泡穿了，有點感染。醫生說要留醫三天打抗生素，防止感染，否則可能變腹膜炎或穿腸，過幾天會盡快回去看她。」<br>採訪：皓騫</p></body></html>
