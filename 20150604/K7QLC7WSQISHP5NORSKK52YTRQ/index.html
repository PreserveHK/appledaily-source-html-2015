<html><header><meta charset="utf-8"><title>昨33.2℃今年最熱</title></header><body><h1>昨33.2℃今年最熱</h1><p>【本報訊】藍天與白雲整日佔據着天空的好天氣，為香港刷新今年最高溫紀錄。天文台昨下午2時30分，錄得今年最高33.2℃高溫，打破上月15日所創的32.6℃紀錄，元朗公園昨更錄得全港最高34.5℃。天文台指，一道副熱帶高壓脊將會為香港繼續帶來晴朗天氣，今日天氣會持續酷熱，最高氣溫仍會超過33℃，大致天晴，晚間氣溫則會回落至28℃。不過好天氣無法持續，天文台展望隨後一兩天本港地區雲量將增多，間中有驟雨，下周二天氣更將轉壞，會有雷暴甚至狂風雷暴。<br>■記者鄭啟源</p></body></html>
