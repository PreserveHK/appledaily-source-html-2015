<html><header><meta charset="utf-8"><title>里安納度再戀金髮索模</title></header><body><h1>里安納度再戀金髮索模</h1><p>除祖迪羅以外，另一女伴換唔停的還有荷李活鑽石王老五里安納度狄卡比奧（Leonardo DiCaprio），一向鍾情金髮長腿索模的他，近期則被指新目標是《體育畫報》的24歲索模Kelly Rohrbach。</p><p>里安納度已不止一次被目睹跟Kelly約會。在上個周末，兩人再被發現與友人到美國漢普頓度假，而在前晚的美國服裝設計師協會時尚大獎CFDA慶功派對，又見兩人影蹤，前後腳現身的里安納度跟Kelly，選擇在角落位置坐底，更表現親密。</p></body></html>
