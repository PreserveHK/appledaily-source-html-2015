<html><header><meta charset="utf-8"><title>【科技籽】《Monster Hunter X》宣傳影片釋出　最快年末推出</title></header><body><h1>【科技籽】《Monster Hunter X》宣傳影片釋出　最快年末推出</h1><p>即使不留意遊戲新聞，只要見到一大班人在全港各區快餐店一起玩手提遊戲機的話，便知道《魔物獵人》又有新作。這個景象最快會於年末出現，因為Capcom剛公佈了2015年冬季推出新作《Monster Hunter X》，主機平台仍是3DS，從影片來看完成度經已相當高，大有可能如期推出，各位可以準備好現金了。<br><br>網址： https://youtu.be/vz7Ge7SJOX8 <br><br>記者： 李澤輝</p></body></html>
