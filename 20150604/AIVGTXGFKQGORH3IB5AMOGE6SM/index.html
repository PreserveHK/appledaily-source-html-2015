<html><header><meta charset="utf-8"><title>周筆暢登紅館有Wyman撐</title></header><body><h1>周筆暢登紅館有Wyman撐</h1><p>內地人氣歌手周筆暢，日前在北京舉行巡迴演唱會發佈會，率先預告她繼2002年那英在紅館舉辦個人演唱會之後，成為第二位踏足紅館開騷的內地女歌手。周筆暢的巡迴香港站於8月22日在紅館舉行，優先訂票在開賣當天火速售罄。月前周筆暢來港時，被問到會否計劃來港開騷，當時她還笑言：「希望快點夢想成真。」<br>據知周筆暢到時大有機會演唱廣東歌及邀請香港歌手擔任嘉賓。她同時宣佈，最新推出的新碟《數碼專輯》預售兩天便賣出11萬張，銷量直逼天后級，其專輯邀得從未為內地女歌手填詞的黃偉文（Wyman）合作，為她的新曲《翻白眼》填詞。<br>撰文：張俊銘</p></body></html>
