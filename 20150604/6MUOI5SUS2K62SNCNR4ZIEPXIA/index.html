<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蓋鳴暉就住負傷吳美英 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蓋鳴暉就住負傷吳美英 - 馮仁昭</h1><p>蓋鳴暉、東華三院主席何超蕸噚日喺旺角出席記者會，宣佈下個月會喺北角新光舉行兩晚慈善粵劇晚會，為東華籌募經費。蓋鳴暉話今次會同總理做對手戲，至於3個月前扭傷要做手術嘅吳美英亦會復出，蓋鳴暉話：「我有探美英，佢有做物理治療，𠵱家行得慢啲，但佢準備就緒，到時我會就佢，盡量我做多啲，唔使佢跑同跪。」<br>撰文：馮仁昭</p></body></html>
