<html><header><meta charset="utf-8"><title>【寵物籽】狗狗怕行雷閃電　點算？</title></header><body><h1>【寵物籽】狗狗怕行雷閃電　點算？</h1><p>上星期黃、紅和黑色暴雨警告訊號統統襲港，家中狗狗不知道有沒有被雷電嚇倒？狗狗容易對聲音、光線、雨聲、雷聲和喇叭聲等產生恐懼，繼而吠叫、發抖、呼吸急促，甚至失禁。這時候主人記得要冷靜，再參考下列數招，為即將踏入的打風季節作準備。<br><br>● 將電視聲音調大<br>● 將狗狗放進狗籠內，並在籠內蓋上毛巾<br>● 用喜歡的玩具或零食來分散狗狗注意力<br>● 抱起狗狗以安撫情緒<br>● 先錄下狗狗害怕的聲音，再邊讓牠聽，邊給予牠喜歡的食物，讓牠習慣這個聲音。建議音量由小慢慢調大。<br><br>資料來源：Pet Talk 說動物<br><br>記者：許政</p></body></html>
