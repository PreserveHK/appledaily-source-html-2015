<html><header><meta charset="utf-8"><title>《咒怨》兩鬼首映嚇破板</title></header><body><h1>《咒怨》兩鬼首映嚇破板</h1><p>日本恐怖電影系列《咒怨》已拍過多部電影，而本月下旬日本將會上映這系列最後一部片《咒怨~The Final~》，該片主角平愛梨、小野Nonoka及桐山漣，前日於東京新宿出席首映。原來平愛梨十分膽小，從來都不看恐怖片，偏偏今次卻選中她演主角。平愛梨表示兩名鬼主角俊雄與伽椰子很可怕，在拍攝期間，她曾試過因太過驚慌，嚇得氣喘、手震兼貧血，結果要暫停拍攝來休息。<br>平愛梨如此膽小，但大會仍玩大整蠱，當三主角在台上受訪時，俊雄與伽椰子突然打爆台上的佈景紙板撲出來，嚇得他們彈起兼走樣！平愛梨等人後來與拿着鬼仔俊雄面具的觀眾合照，場面詭異。<br>撰文：泉水</p></body></html>
