<html><header><meta charset="utf-8"><title>涉襲警佔中義工　休庭借尿遁</title></header><body><h1>涉襲警佔中義工　休庭借尿遁</h1><p>【本報訊】佔中義工吳定邦（38歲）和文員蘇永健被控於去年底在金鐘海富中心襲警一案，昨進入結案陳詞階段。吳於下午3時舉手向法庭表示肚痛要上廁所，裁判官遂決定休庭，惟吳一去不返。控方翻看法院大樓閉路電視紀錄，發現吳於3時11分已離開法院。<br>吳的代表大律師郭憬憲稱徵詢法援後，決定退出審訊以免不公正。裁判官指吳明知自己權利仍缺席聆訊，決定發出拘捕令，聆訊繼續，押後本月30日裁決。<br>案件編號：ESCC302/15<br>■記者蔡少玲</p></body></html>
