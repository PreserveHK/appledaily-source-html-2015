<html><header><meta charset="utf-8"><title>乘客因病退團避過一劫</title></header><body><h1>乘客因病退團避過一劫</h1><p>【點滴】<br>山東青島一名團友李乃田（74歲），因身體不適臨時退團。他昨稱，不久前與76歲好友胡先生一同報名參加出事的旅行團，出發前一日身體不適，手腳發麻，故他臨時退團，至今仍在醫院吊鹽水。他的家人都為其因病錯過上船，感到十分慶幸。不過，李坦言此刻的心情既難過又複雜，因為好友就在出事的船上。他難過地說：「我現在不敢聯繫他，不敢給他的家人打電話，害怕聽到不好的消息。」</p></body></html>
