<html><header><meta charset="utf-8"><title>單親母虐兒判感化18月</title></header><body><h1>單親母虐兒判感化18月</h1><p>【本報訊】患有抑鬱及邊緣人格障礙的43歲單親母去年10月服藥尋死，又以膠袋笠熟睡7歲兒子的頭，及綑綁其手腳，幸兒子因呼吸困難醒來求救，母親終為他鬆綁。她早前承認虐兒罪，昨被判感化18個月。裁判官溫紹明勸勉她不應放大自己認為不好的遭遇，「我1個仔都冇，你有3個，好過我，你好有成就啦！」<br>精神報告建議女被告入院治療3個月，但她要求法庭按另一建議判她感化，讓她能與保護令下的幼子每兩周見面一次，同時在本月12日陪伴兒子慶生。她對曾自殺和自殘圖獲加快分配公屋的做法感後悔，保證今後會努力做人，不令裁判官失望。<br>■記者蔡少玲</p></body></html>
