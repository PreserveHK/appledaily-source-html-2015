<html><header><meta charset="utf-8"><title>各找真愛：葉劍波出獄女伴不斷</title></header><body><h1>各找真愛：葉劍波出獄女伴不斷</h1><p>今年44歲的傅明憲，感情路上頗為崎嶇。99年，身為無綫姐仔的她，放棄事業與葉劍波閃婚。直到06年，葉劍波的海域集團因賬目出現問題，他失蹤潛返內地，兩年後，傅明憲正式與葉劍波離婚。之後傅明憲身邊出現不少男伴，如前東華副主席梁定宇、丁子高及周立璟等，但最後情傾莊家彬，拍拖九年。</p><p>傅明憲的前夫葉劍波其後因詐騙被判監，出獄後，其感情生活從未缺少。12年本報發現他偕中女到銅鑼灣撐枱腳，該名中女驟眼看來就與前妻傅明憲有點相似；兩年後，他再被本報拍下與一名紋身女在時代廣場逛街。</p></body></html>
