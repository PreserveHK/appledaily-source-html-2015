<html><header><meta charset="utf-8"><title>卓寧變阿伯辣舞磨Fans</title></header><body><h1>卓寧變阿伯辣舞磨Fans</h1><p>由美國男星卓寧泰坦（Channing Tatum）扮演脫衣舞男的新片《巨揪舞壯士》（Magic Mike XXL）將於下月上映，卓寧更扮成甩毛阿伯宣傳，以阿伯造型貼着fans跳辣身舞！</p><p>卓寧先化妝變成甩髮伯伯調查員，訪問出席試映活動的fans表示要做巿場調查，卓寧之後叫觀眾戴上3D眼鏡欣賞立體效果，跟着混入現場的大班脫衣舞男便脫衣跳舞磨向觀眾，然後輪到化阿伯妝的卓寧上陣於fans身上狂扭，卓寧最後才撕掉裝扮現真身，令一班fans大為興奮！<br>撰文：盧葦</p></body></html>
