<html><header><meta charset="utf-8"><title>陳婉衡沙灘坐半日</title></header><body><h1>陳婉衡沙灘坐半日</h1><p>【淺水灣】近排成日喺無綫啲旅遊節目出現嘅陳婉衡（Alycia），每次出鏡都搞到好多觀眾𠵱嘩鬼叫，原因好簡單，因為佢身材好鬼勁，秒殺唔少宅男！<br>前日陳婉衡同埋好友李汶蔚，趁住天氣好就去咗淺水灣曬太陽，見到陳婉衡着住件三點式泳衣坐咗喺度，身旁兩側仲見到有紋身，不過唔多見佢兩個有傾偈，大家都忙住喺度玩電話，好彩嗰陣沙灘唔算太多人，冇乜人𥄫佢哋，所以總算可以好寧靜咁休息吓，去到5點幾，佢兩個各自各執嘢走人，不過臨走嗰陣冇去沖身，着番件衫就分開去搭巴士返歸。<br>採訪、攝影：朱志聰、羅德光</p></body></html>
