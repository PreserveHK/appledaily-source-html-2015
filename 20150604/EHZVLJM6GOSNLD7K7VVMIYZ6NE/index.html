<html><header><meta charset="utf-8"><title>環團倡成立節能基金</title></header><body><h1>環團倡成立節能基金</h1><p>【本報訊】未來電力市場公眾諮詢月底結束，綠色和平及城大能源與環境政策研究中心總監鍾兆偉倡議兩電和政府成立節能基金，用戶可申請節能項目獲五成資助。基金每年需要9.6億元便達節能1%，政府承擔一半款項，餘下透過向商業用電大戶每度電徵費額外0.024仙，以港鐵為例等於電費開支多2.5%。<br>電力公司若成功節能1%，以中電為例可從基金獲獎0.93億元，失敗的話則需要向基金注資1.85億元。中電指，歡迎所有獲大眾支持的節能項目，會就相關團體提出的建議研究其可行性。<br>■記者潘柏林 </p></body></html>
