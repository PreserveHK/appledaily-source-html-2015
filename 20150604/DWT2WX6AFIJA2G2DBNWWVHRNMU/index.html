<html><header><meta charset="utf-8"><title>柏豪想學阿B生四個</title></header><body><h1>柏豪想學阿B生四個</h1><p>周柏豪與盧凱彤早前為護膚品牌設計限量版瓶蓋，昨日兩人齊現身銅鑼灣街頭，為今次活動籌得的30萬善款捐給「環保觸覺」，柏豪在場跟一位VIP粉絲合照，她便是B哥哥鍾鎮濤的女兒鍾嘉晴，柏豪指嘉晴一向有留意他的音樂，本身也跟B哥哥認識，他說：「B哥哥係我媽咪嘅偶像，我都好想似B哥哥keep得咁好，如果可以嘅話我都想（似B哥哥生4個子女）。」<br>盧凱彤於上環舉行的畫展將於今日結束，共賣出54幅畫，籌得6位數。此外，她透露日前到台灣工作時跌傷腰骨，要接受詳細檢查及休養，希望7月復工時康復。<br>採訪、攝影：馬建華</p></body></html>
