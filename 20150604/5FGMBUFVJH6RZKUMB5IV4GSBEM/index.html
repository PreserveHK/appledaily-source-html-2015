<html><header><meta charset="utf-8"><title>栢芝奶媽首爾公幹怕隔離</title></header><body><h1>栢芝奶媽首爾公幹怕隔離</h1><p>南韓出現俗稱新沙士的中東呼吸綜合症個案與日俱增，不少準備到首爾的港人十分擔心。有「栢芝奶媽」之稱的林芷嘉，最近為時裝生意到首爾公幹，要在當地逗留至本月尾，她昨天回應說：「呢幾日收到好多朋友電話問我呢邊情況，我都見到好多香港人，但冇乜人戴口罩，自己會小心啲，最緊要返香港時唔好病，唔係就要被隔離。」<br>另外，鄧麗欣（Stephy）日前到首爾替now TV觀星台拍旅遊特輯，她昨說： 「好多朋友留言畀我，叫我唔好去人多地方，最誇張係叫我唔好同人有眼神接觸，其實我嚟之前都準備晒口罩同洗手液，又有食維他命，會小心注意清潔。」<br>採訪：小米</p></body></html>
