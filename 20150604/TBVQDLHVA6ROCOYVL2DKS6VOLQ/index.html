<html><header><meta charset="utf-8"><title>《原來是美男》主角暗撻三年半</title></header><body><h1>《原來是美男》主角暗撻三年半</h1><p>日本尊尼組合Kis-My-Ft2人氣成員藤谷太輔，昨日被報章《報知新聞》踢爆與四年前合演日劇版《原來是美男》的女星瀧本美織，暗地拍拖三年半，今日出版的《週刊文春》更拍到瀧本美織變裝到訪藤谷家。報道指藤谷與瀧本2011年合作《原來是美男》之後就開始拍拖，二人曾被發現有情侶戒，早已被懷疑是一對，但由於藤谷是當紅偶像，所以拍拖十分低調。<br>據指瀧本每周都起碼會到藤谷住所一次，為避耳目會從地下停車場進入，男友更會到停車場接她，二人亦曾被發現拍拖去江之島看音樂會。他們所屬事務所都不回應事件，而藤谷有不少瘋狂粉絲卻表示不再喜歡他。<br>撰文：泉水</p></body></html>
