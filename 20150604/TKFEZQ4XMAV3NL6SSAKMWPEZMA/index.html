<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王友良被投訴唔交貨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王友良被投訴唔交貨 - 馮仁昭</h1><p>王友良喺今年4月底大搞美少女戰士20周年活動，同時推售精品，吸引好多fans訂購。不過噚日有讀者投訴話上月頭訂咗貨，大會話兩周內會有貨，但遲咗成個月都未有消息，連熱線電話都冇人接聽。馮仁昭噚日問番王友良，佢話：「落單時講明5月31日後先有貨返，𠵱家有貨㗎啦，由於呢次我哋處理過千張定單，所以訂咗貨朋友要耐心等等。」<br>撰文：馮仁昭</p></body></html>
