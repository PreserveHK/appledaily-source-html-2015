<html><header><meta charset="utf-8"><title>【膠一膠】《大時代》金句變潮語會係點？</title></header><body><h1>【膠一膠】<br>《大時代》金句變潮語會係點？</h1><p>玲姐、慳妹、方婷、方敏，the list goes on，講起《大時代》就只是關心這些女角？當然不是！是一句句精警的金句，甚麼「趁地腍」等等你我都記得。<br><br>不過，《大時代》始終是廿年前的作品，對白有些都停留在那個年代，令人好奇的是，如果用上今時今日的潮語的話，感覺會是如何呢？<br><br>隨時比新詩來得更有詩意！去片啦！</p></body></html>
