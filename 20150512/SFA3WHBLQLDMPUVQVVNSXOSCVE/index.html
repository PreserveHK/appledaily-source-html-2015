<html><header><meta charset="utf-8"><title>有錢有面：姚明曾連霸六年</title></header><body><h1>有錢有面：姚明曾連霸六年</h1><p>《福布斯》是美國最早的大型商業雜誌，也是全球最為著名的財經出版物之一，2003年發佈《福布斯》中文版，翌年2月10日公佈首屆中國名人榜，榜上排名準則是由去年度3月1日至今年2月28日或29日為止，依據各名人收入和曝光率兩大數據計算出商業價值。<br>收入金額計算包含名人在影視演藝工作、廣告代言、體育比賽及書籍出版等文化娛樂產業活動中，在未扣除與經理人公司分賬的稅前收入。曝光率則來自報章、雜誌、電視及網絡等四大媒體，再綜合計算出數據。《福布斯》中國名人榜頭六年的首位，均由前NBA球星姚明（圖）奪得。</p></body></html>
