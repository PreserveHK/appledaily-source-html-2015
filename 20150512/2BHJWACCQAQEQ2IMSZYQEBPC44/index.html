<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Bob爆粗讚華仔好型 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>阿Bob爆粗讚華仔好型 - 馮仁昭</h1><p>林盛斌（阿Bob）噚日喺facebook話可以好自豪咁同人講，劉德華為佢絞低車窗喎！原來阿Bob噚日朝揸車返工，喺燈位停車時，有架車駛到佢隔籬，對方架車個玻璃窗絞低咗，嗰位司機（即係華仔）望住佢笑兼打招呼。</p><p>阿Bob又話：「我哋互相問候幾句，然後各自開車走，嗰一刻，我真心覺得佢真係好X型！」<br>撰文：馮仁昭</p></body></html>
