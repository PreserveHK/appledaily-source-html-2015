<html><header><meta charset="utf-8"><title>少爺占慰妻陪掃貨</title></header><body><h1>少爺占慰妻陪掃貨</h1><p>【銅鑼灣】少爺占同老婆Tina上年生咗個可愛B仔Timmy，唔經唔覺已經有一歲多，老婆日日湊仔都好辛苦，間唔中都要出嚟行街食飯透吓氣。</p><p>上個星期六就見到少爺占拖住老婆喺銅鑼灣拍拖行家品店。下午約3點幾，兩人拖住手行咗入francfranc，其間有市民認出少爺占，不停眼望望，而佢兩公婆一於少理，專心睇家品，不過行咗半個鐘都冇收穫，之後繼續行其他舖頭。<br>採訪、攝影：杜錦麟</p></body></html>
