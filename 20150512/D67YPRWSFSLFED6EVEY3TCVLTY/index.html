<html><header><meta charset="utf-8"><title>港人唔撐：《武則天》微升一點</title></header><body><h1>港人唔撐：《武則天》微升一點</h1><p>范冰冰主演電視劇《武則天》（圖）在無綫播影，上周的平均收視錄得25點（約162萬人觀看），較上一周平均收視升一點，未算理想。<br>事實上，《武》劇在內地播出時口碑及收視極佳，於湖南衛視首播大結局時，創下近年內地電視劇收視新高，但由於劇中女演員均谷胸演出劇集曾中途停播，刪走谷胸鏡頭變成大頭娃娃版本再播放。大台有見及此，外購放到黃金檔播出，更邀請范冰冰來港宣傳造勢，當觀眾期待能收看完整豐胸版《武》時，無綫卻播出以電腦加工的封胸版，相對台灣播出原整版本，吸引力大打折扣，難怪收視未能顯著上揚。</p></body></html>
