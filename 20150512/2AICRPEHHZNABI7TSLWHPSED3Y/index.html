<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿澤代言又食又拎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>阿澤代言又食又拎 - 馮仁昭</h1><p>杜汶澤雖然俾內地封殺，但喺香港依然有得撈，最近佢以過百萬代言酬金續約大快活。日前佢拍新一輯廣告，原來佢好貪靚，開工前必定會敷面膜，仲話上鏡會靚啲。曾經地獄式減肥嘅阿澤，佢話好想減肥，但因為鍾意食，最後放棄減肥大計。今次拍廣告更可以大飽口福，佢仲話：「食同落廚都係我減壓方法，好樂意做專業煮飯公。」<br>撰文：馮仁昭</p></body></html>
