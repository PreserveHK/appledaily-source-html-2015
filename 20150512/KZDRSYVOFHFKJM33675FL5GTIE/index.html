<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曾詠欣克服陰影冇有怕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>曾詠欣克服陰影冇有怕 - 馮仁昭</h1><p>樂壇新人曾詠欣噚日去商台宣傳新歌《永遠的愛麗斯》，佢話早前拍咗人生首個MV，入面有好多個造型，有勁誇張嘅打扮，曾詠欣話：「因為MV入面講我係個好硬淨嘅人，而現實中嘅我都係個好強勢、乜都唔怕嘅人。」之前佢參加歌唱比賽《中國好聲音》，因為驚唔掂而令人失望，所以留下陰影，不過佢話已經克服咗，再上台表演都唔會驚。<br>撰文：馮仁昭</p></body></html>
