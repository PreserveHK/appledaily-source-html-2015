<html><header><meta charset="utf-8"><title>吳日言聽牢騷想瞓</title></header><body><h1>吳日言聽牢騷想瞓</h1><p>【大坑】早排要喺旺角企街做sales嘅吳日言，其實生活環境一啲都唔差，早前就見到佢揸住架Benz跑去大坑食雪糕。當晚11點幾，佢同個男友人一齊去大坑買分子雪糕，買完就揸車到附近一處可以停車嘅地方，一齊傾偈食雪糕。</p><p>兩人落車行去車尾食住傾，男友人似乎好勞氣，不停發牢騷，十分鐘已經扯咗四支煙，吳日言聽咗大半個鐘開始捽眼，最後就一齊坐車走人。<br>採訪、攝影：畢紹基、吳耀輝</p></body></html>
