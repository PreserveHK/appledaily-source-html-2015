<html><header><meta charset="utf-8"><title>HaHa箍老婆晒恩愛</title></header><body><h1>HaHa箍老婆晒恩愛</h1><p>韓國大熱綜藝節目《Running Man》的主持人HaHa跟其歌手老婆星向來在人前都恩愛到暈，兩公婆不時會在Instagram晒甜蜜合照之外，近日二人就為韓國雜誌影靚相，二人在相中就各自換上多套禮服及靚裙，更動作多多，一時攬頭攬頸，一時相隔對望，HaHa更背對老婆，箍住對方條頸，但同時又各自擺出一副含情脈脈的樣了，非常入戲。網友見到後都大指二人恩愛十足，是娛圈的模範夫婦。</p></body></html>
