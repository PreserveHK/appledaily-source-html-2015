<html><header><meta charset="utf-8"><title>村姑大娛塘：雷神成名前要洗揼奶器</title></header><body><h1>村姑大娛塘：<br>雷神成名前要洗揼奶器</h1><p>近年荷李活超級英雄片當道，位位超英紅到爆燈，當中包括一身肌肉嘅「雷神」基斯咸士禾夫（Chris Hemsworth），𠵱家佢真係接戲都接唔切，不過佢同唔少紅人一樣都有段不堪回首嘅經歷，近日受訪時佢就自爆成名前曾經幫人洗過揼奶器。<br>雷神做訪問提到做過最差嘅工作時話：「我曾經喺藥房工作過，嗰度有得出租揼奶器，我要用牙刷刷走啲奶迹，有時仲要幫手修理。」佢仲驚死人唔信，發誓話真係做過喎。<br>撰文：李村姑</p></body></html>
