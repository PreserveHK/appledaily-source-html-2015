<html><header><meta charset="utf-8"><title>馬賽控壹傳媒案雙方調解</title></header><body><h1>馬賽控壹傳媒案雙方調解</h1><p>【本報訊】藝人馬賽穿着情趣內衣跳艷舞的影片流出後被廣泛報道，她控告壹傳媒集團旗下公司侵犯其私隱，早前成功獲法庭頒下臨時禁制令，禁制壹傳媒使用或披露艷舞短片等私密資料。案件昨進行案件管理聆訊，聆案官將案押後至9月8日再訊，以讓雙方進行調解。<br>被告包括壹週刊出版有限公司、蘋果日報有限公司、忽然1周有限公司、Face Magazine Limited等七家公司。聆案官給予雙方10星期作調解，並下令馬賽一方的律師須於調解完畢後14日內，以書面形式通知法庭調解結果。<br>案件編號：HCA1500/14<br>■記者蔡曉楓</p></body></html>
