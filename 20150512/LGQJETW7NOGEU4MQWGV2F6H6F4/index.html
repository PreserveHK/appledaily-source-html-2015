<html><header><meta charset="utf-8"><title>梁漢文呻唱歌媾唔到女</title></header><body><h1>梁漢文呻唱歌媾唔到女</h1><p>梁漢文（Edmond）日前為新歌《一路走來》拍MV，唱片公司落重本包了整個演奏廳，又請樂手和合唱團拍攝，場面盛大，原來Edmond讀書時是合唱團的中堅分子，問當年有否趁機識女仔譜合唱情緣？他說：「唉！小學讀男校，邊度有呀？每次去表演同比賽都超緊張，有同學上台時仲趴咗喺地，如果𠵱家Big Four其中一個跌倒，其他3個仲唔笑死咩。」<br>此外，Edmond將於8月假紅館開騷，個唱亦會有合唱團參與表演，現年43歲的他說：「今次唔叫『演唱會』，而係叫『中場表演』，代表自己演唱生涯過咗一半，要開展另一頁。」<br>撰文：皓騫</p></body></html>
