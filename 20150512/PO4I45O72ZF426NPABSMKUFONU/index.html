<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盛君甩膠紙險走光 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>盛君甩膠紙險走光 - 馮仁昭</h1><p>盛君噚日喺九展為自己嘅第一首歌《誰懂我》MV微電影舉行首播活動，真空上陣嘅佢係咁轉身畀記者影相，點知就轉到連防走光嘅膠紙都走晒位。<br>MV花過百萬去越南取景，唱K鍾意唱祖兒同Beyond嘅盛君就話，為咗拍一個同師弟陳子華嘅借位錫錫鏡頭，足足拍咗10次，點知最後都係要真錫先得，仲一take過搞掂咁話。<br>撰文：馮仁昭</p></body></html>
