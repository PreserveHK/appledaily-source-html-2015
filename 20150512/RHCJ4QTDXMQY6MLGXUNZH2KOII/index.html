<html><header><meta charset="utf-8"><title>養狗原來為開餐大學生烤食自家狗</title></header><body><h1>養狗原來為開餐<br>大學生烤食自家狗</h1><p>印度班加羅爾三名學生涉嫌將所飼養的狗殺死後煮來吃，鄰居報警後，三人被捕。<br> <br>鄰居上周三嗅到多吉（Dholjit）、米高、羅門共住的屋傳出怪味後生疑，查看時發現那三名年約20歲的學生正把他們半年前買來飼養的狗剝皮，準備烹煮。<br> <br>三名學生觸犯《印度刑法典》殺害有價值動物罪，面臨最高兩年監禁。<br> <br>英國《都市報》</p></body></html>
