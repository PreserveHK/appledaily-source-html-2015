<html><header><meta charset="utf-8"><title>Miki帶狗仔影婚紗相</title></header><body><h1>Miki帶狗仔影婚紗相</h1><p>楊愛瑾（Miki）昨日在尖沙嘴出席「日本青酒文化祭」活動，身穿和服的Miki示範打鼓及調酒。Miki將與永安太子爺郭永淳結婚，問到會否考慮穿和服影婚紗相？她說：「唔會着和服，會依照中國人傳統做法。結婚相正路會今年影，好想自己隻小狗參與，日本同歐洲比較容易安排。」<br>傅穎（Theresa）被指與Cookies成員關係欠佳，Miki被問到會否發帖邀請Theresa飲喜酒？她直言：「未知，如果請得少人未必會請。」此外，Miki透露近日開始朝九晚五上班，工作與金融理財有關，與男友郭永淳多了溝通話題。<br>採訪：卓寶花 <br>攝影：葉君海</p></body></html>
