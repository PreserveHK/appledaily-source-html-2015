<html><header><meta charset="utf-8"><title>呂慧儀想生女叫沙律</title></header><body><h1>呂慧儀想生女叫沙律</h1><p>呂慧儀早前連續四年成為DreamBeautyPro代言人，最近她更帶挈老公黃文迪，各以六位數字的酬勞夫妻檔拍攝全新廣告。呂慧儀自去年加入人母行列後，一直堅持塑身，拍攝當日，呂慧儀與老公以多個不同造型拍攝，黃文迪大騷肌肉，而呂慧儀則露背、露腰兼露腿。<br>身為模特兒及導師的黃文迪，更即場為老婆教路，其中一個拍攝場景鋪了絲綢，黃文迪小心翼翼拖着呂慧儀，十分體貼，呂慧儀甜笑說：「由拍拖到結婚，直至𠵱家我哋都好甜蜜㗎。」談到有否再造人計劃？呂慧儀笑指想生多個女：「咁就可以囝囝叫蟹籽，囡囡叫沙律。」<br>撰文：栐仁</p></body></html>
