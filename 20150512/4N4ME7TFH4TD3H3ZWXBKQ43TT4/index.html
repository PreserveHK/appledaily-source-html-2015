<html><header><meta charset="utf-8"><title>行李篋藏足浴女無頭四肢只剩身軀</title></header><body><h1>行李篋藏足浴女<br>無頭四肢只剩身軀</h1><p>有內地網民發微博爆料，浙江杭州九堡和睦港的清淤工人，前日清晨在河道裏撈起了一個拉桿箱，打開一看，竟是一具已被分屍的女性屍體！<br> <br>警方隨後透露，九堡確實發生了一宗命案，但發現屍體的時間實際是上周六下午，而本案的疑兇也很快就被抓獲，並展開審訊工作。從現場可見，當時這個拉桿箱裏其實還有一個編織袋，袋裏是女子遺體，頭和四肢都已經和軀幹分離。<br> <br>經初步調查，被害女子就租住在九堡家苑3區的一間房間內。據附近的居民說，女子年僅26歲，生前在一家足浴店上班，其他情況因為彼此很少有交流，大家也都不了解。<br> <br> <br>浙江《都市快報》</p></body></html>
