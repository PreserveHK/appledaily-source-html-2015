<html><header><meta charset="utf-8"><title>千嬅醫好氣管再追女</title></header><body><h1>千嬅醫好氣管再追女</h1><p>楊千嬅演出的真人真事電影《五個小孩的校長》大受歡迎、昨日千嬅與呂麗紅校長在大埔教育學院出席「教育夢飛行」講座，千嬅表示平日會問呂校長育兒心得，現時兒子Torres喜歡聽故事，會說大獅子是爸爸，長頸鹿較瘦是媽媽，問千嬅被囝囝指似動物會否生氣？她笑說：「唔會，佢講乜都甜。」</p><p>千嬅指兒子不喜歡她化妝，因每次化妝都是出外工作，她說：「好似今朝佢發高燒冇返學，見我化妝師嚟咗都唔願瞓。」 問到何時再追小孩？千嬅表示要先調理好身體，因氣管未好，但問過囝囝，他說喜歡妹妹，不過千嬅指囝囝亦遺傳了其氣管不好，所以想他踢波多做運動。<br>採訪：溫敏芝<br>攝影：陳慧安</p></body></html>
