<html><header><meta charset="utf-8"><title>【跑道特色】點先可以快人一步？</title></header><body><h1>【跑道特色】點先可以快人一步？</h1><p>禮拜三谷草賽事用B跑道，睇番最近3月11日同一移欄賽事，當晚九匹頭馬中，除了尾場「享耆成」受惠極快步速，從包尾沿欄衝上贏馬外，其餘頭馬都係守中前位置建功，其中「連利之星」及「至尊飛星」放頭入直路帶到，另外「糖黐豆」貼欄守好位贏，走三叠或以外轉彎已難贏。<br>今戰列陣馬中，第五場「快人一步」係全場唯一贏過谷B欄1200米嘅參戰馬，憑較佳場地性能有力贏馬補中。另外，尾場「勁飛揚」上仗正是於谷B欄贏馬，勝後等番同一移欄再跑，有機會再下一城。</p></body></html>
