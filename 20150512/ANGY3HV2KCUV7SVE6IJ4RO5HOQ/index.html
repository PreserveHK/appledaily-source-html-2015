<html><header><meta charset="utf-8"><title>【科技籽】戰場適用　低調防彈公事包</title></header><body><h1>【科技籽】戰場適用　低調防彈公事包</h1><p>這個名為＂Savior MTS＂的公事包看似普普通通無甚特別，但其實它由軍事物料製成，重約8磅，一打開就能變成三呎長的防彈護盾。所謂MTS是指＂Multi-Threat Shield＂，顧名思義能防護多種威脅，如抵擋點44口徑子彈、鋒利刀鋒等，比較適合需出差到受戰火牽連地區的人。Savior MTS的內櫳亦相當多暗格，實用性高，而且外形相當低調，提着出出入入都沒有問題。必要時打開就能保住小命。其售價非人人能負擔，約6,500港元，不包郵。要去危險地方的話，有些錢絕對要洗。</p><p>資料來源：Gizmag</p><p>記者：臧　諾</p></body></html>
