<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周永恒鬧阿Yu經理人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周永恒鬧阿Yu經理人 - 馮仁昭</h1><p>因家暴而搞到要離婚嘅周永恒（Roy）同分居妻趙頌茹（Yu）又有罵戰，佢鬧阿Yu唔畀佢見兩個女，但阿Yu經理人暗示話生活有壓力好易令人有脾氣。噚日阿Roy再喺fb還擊話有人好多事：「家事，家人的事，外人唔應該多事。教會事，弟兄姊妹的事，牧師正在處理的事。公事，大眾想知的事，經理人喜歡多事。可笑的事，圈子細，總有些自以為是……」<br>撰文：馮仁昭</p></body></html>
