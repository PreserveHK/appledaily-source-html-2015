<html><header><meta charset="utf-8"><title>康仔向煇哥自薦做嘉賓</title></header><body><h1>康仔向煇哥自薦做嘉賓</h1><p>前晚第三場顧嘉煇榮休盛典演唱會，蘇永康擔任特別嘉賓演繹《萬水千山縱橫》和《當年情》，康仔笑言是自薦做嘉賓，他說：「因為適逢母親節，最好就係請媽咪睇演唱會，但啲飛實在太難買，所以做嘉賓就可以同媽咪睇騷。」<br>原來康仔和煇哥淵緣甚深，60年代煇哥在夜總會玩音樂，當年康仔的爸爸蘇財是樂隊成員，康仔說：「以前聽父母講煇哥好認真，每晚演出前都好專注練習，媽咪話夜總會係酒色財氣嘅地方，但煇哥收工就即走，證明佢係一個好乖嘅人。今次有幸參與煇哥榮休騷，雖然爸爸已離世冇法欣賞，但喺某個空間知道一定好開心，呢個係蘇家嘅榮幸。」<br>撰文：皓騫</p></body></html>
