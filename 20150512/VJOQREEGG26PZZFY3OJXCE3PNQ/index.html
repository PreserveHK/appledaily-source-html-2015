<html><header><meta charset="utf-8"><title>吳克羣摺星星𠱁超蓮</title></header><body><h1>吳克羣摺星星𠱁超蓮</h1><p>賭王何鴻燊三房千金何超蓮大前日24歲生日，當晚她穿上真空裝連走兩場，先於中環與友人嘆意大利菜，之後換上熱褲夜蒲dragon-i，至於超蓮男友吳克羣當日卻要開工，未有陪女友慶祝。</p><p>昨日克羣在台灣宣傳專輯《數星星的人》，被問到女友性感開生日P時？他大方說：「不會介意，生日只要她過得開心就好！」他表示還未送禮物，打算補送親手製作的心意卡及摺幸運星，他自嘲說：「不要嫌老派，我擔心明天媒體標題，一定會用吳克羣DIY送女友。」<br>撰文：栐仁</p></body></html>
