<html><header><meta charset="utf-8"><title>廣西社總成員多建制派</title></header><body><h1>廣西社總成員多建制派</h1><p>【話你知】<br>香港廣西社總曾被揭發以現金聘請「臨記」參與反佔中遊行。該會成員有不少知名政界、教育界及商界人士，包括人大常委范徐麗泰、基本法委員會副主任梁愛詩、全國政協常委陳永棋、立法會主席曾鈺成等；建制派議員譚耀宗、李慧琼、葉劉淑儀、張宇人、梁美芬、謝偉俊及田北辰也在該會任要職。<br>該現屆常務理事會會長為位元堂藥業控股主席鄧清河，他是行政長官選委會成員；副會長有來自教育界的風采中學副校長兼教育評議會副主席何漢權。本報昨就事件致電何漢權，對方只說「你搵會長啦」便掛線；會長鄧清河以及榮譽會長李慧琼至截稿前也未有回應。</p></body></html>
