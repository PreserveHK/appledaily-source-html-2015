<html><header><meta charset="utf-8"><title>萬呎高空突然生B母親節難忘禮物</title></header><body><h1>萬呎高空突然生B<br>母親節難忘禮物</h1><p>一名加拿大孕婦飛往日本東京途中，驚險生女！<br> <br>這名準媽媽與丈夫周日乘坐加拿大航空公司客機，由加拿大卡爾加里飛往東京成田機場，在高空上突然作動，機組人員連忙把她從經濟艙移到商務艙，剛好機上有一名醫生，隨即幫助她生產，誕下一名可愛女嬰，母女平安。<br> <br>成田機場接到機長報告後，立即出動救護車，並調整客機起降計劃，讓這架客機提前緊急降落，然後把母女送往成田的醫院。<br> <br>日本新聞網</p></body></html>
