<html><header><meta charset="utf-8"><title>安志杰剝衫咀JC</title></header><body><h1>安志杰剝衫咀JC</h1><p>混血模特兒Jessica C.（JC）與安志杰（Andy）去年因拍攝電影《屍城》互生情愫，拍拖後二人經常在互聯網大晒甜蜜，二人一有空檔便孖公仔外遊，又愛玩煮飯仔，早前JC更帶同Andy返美見家長。<br>昨日是Andy的38歲生日，JC昨日早上在Instagram貼上與男友的咀嘴相片，大晒幸福，JC更留言道：「You mean the world to me. Happy Birthday.（你是我的世界。生日快樂。）」照片中見JC只露出香肩，而Andy亦赤膊上陣，未知他們是否晨早便身穿泳衣鴛鴦戲水？<br>撰文：栐仁</p></body></html>
