<html><header><meta charset="utf-8"><title>女司機撞豪車無錢賠嚇哭</title></header><body><h1>女司機撞豪車無錢賠嚇哭</h1><p>遼寧省瀋陽市一名女的士司機，上周六開車撞到一輛瑪莎拉蒂，對方司機稱她的30萬元（人民幣．下同）第三者保險不夠賠償，把她嚇得捂臉哭泣（下圖）。</p><p>事發瀋陽市鐵西區攬軍路一個路口，這名女司機在路口左轉時與直行的白色瑪莎拉蒂相撞。目擊者稱的士車頭泵把撞甩、車頭全碎，瑪莎拉蒂左前方亦有損毀（上圖），一邊車頭燈破損，部份泵把壓在輪下。年約30歲的瑪莎拉蒂司機稱，女司機承認負全責，他更揚言30萬元不夠維修，嚇得女司機當場痛哭。可是，圍觀者卻稱豪車司機虛張聲勢：「這車才200萬元，碰一下要修30萬？」<br>遼寧《瀋陽晚報》</p></body></html>
