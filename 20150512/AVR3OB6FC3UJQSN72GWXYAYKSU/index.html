<html><header><meta charset="utf-8"><title>秋成勳退休開餐廳</title></header><body><h1>秋成勳退休開餐廳</h1><p>韓國人氣節目《超人回來了》的一眾爸爸們早前就帶同BB們去到濟州度假，每日要陪玩，又要煮飯餵食，認真攞命，當中「國民BB」秋小愛的爸爸秋成勳在前晚播出一集更化身「秋大媽」，一手一腳負責BB們及爸爸們的晚餐，事後，無論是BB們或是爸爸們都食到唔停口，出名擦得的宋一國更讚「好味」，秋成勳都不禁自爆：「隱退的話，我要開餐廳，餐廳名字叫『超人』。」</p><p>宋一國就推薦餐廳名為「秋主廚的小愛之家」。 </p></body></html>
