<html><header><meta charset="utf-8"><title>馮仁昭四圍超：夏韶聲相隔5年再出碟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：夏韶聲相隔5年再出碟 - 馮仁昭</h1><p>夏韶聲月底出發燒碟《2015打造經年之諳》，噚日佢喺商台宣傳。夏韶聲話隔咗5年再出，差唔多係時候，全碟有11首歌。講到製作費，夏韶聲話：「平時用25日錄完，今次用咗11日，不過單係歌曲製作費都要30、40萬。」有冇諗住幾時開演唱會？佢話唔會咁快，今年唔開住，或者搞音樂會先，因為演唱會大型啲，想鋪排得好啲先。<br>撰文：馮仁昭</p></body></html>
