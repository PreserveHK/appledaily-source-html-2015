<html><header><meta charset="utf-8"><title>保鑣炫富浸「英鎊浴」</title></header><body><h1>保鑣炫富浸「英鎊浴」</h1><p>想發達除了靠中六合彩，還可以向羅馬尼亞男子克拉埃特（Petre Craete）取經，到英國做幾年保鑣，就賺到「花不完的錢」，多到足夠浸「英鎊浴」（圖）。<br>克拉埃特坦言「錢多到不知放哪裏好」，索性用大叠英鎊鈔票「洗澡」，還拍片上網炫富。他說以前在羅馬尼亞一貧如洗，但來到英國後成功「躋身」上流社會，替巨胸名模佐敦的拳手前夫Alex Reid等名人當保鑣，收入就排山倒海而來，「真是多到會令人流淚……如果將錢全塞進褲袋，會寸步難行呢」。<br>英國《每日郵報》</p></body></html>
