<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林宥嘉挑機《我是歌手3》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林宥嘉挑機《我是歌手3》 - 馮仁昭</h1><p>《我是歌手3》日前播咗第一集，令到有份參加嘅歌手古巨基同陳潔儀嘅另一半，成為內地網民的搜尋對象，人氣急升。<br>比賽只係剛開始，鹿死誰手都仲未知，但係噚日節目嘅官方facebook就已經公佈咗踢館嘅歌手名單，包括鹿晗、林宥嘉（圖）、曲婉婷等。林宥嘉舊愛G.E.M.嚿年自從參加完呢個比賽之後，就喺內地爆紅。<br>撰文：馮仁昭</p></body></html>
