<html><header><meta charset="utf-8"><title>健康Express醫學新知：空氣污染致胎兒先天缺陷</title></header><body><h1>健康Express醫學新知：<br>空氣污染致胎兒先天缺陷</h1><p>以色列一項研究跟進216,730名初生嬰兒的健康狀況，分析孕期受空氣污染影響的危害。研究監察二氧化硫、氮氧化物、臭氧及可吸入懸浮粒子（PM10）四種污染物水平，並評估嬰兒的母親懷孕期居住地的空氣質素，收集分析懷孕首三個月及全懷孕期數據作比較。<br>結果發現在整個懷孕期也受到高濃度的氮氧化物及PM10影響，胎兒出現先天缺陷的比率，較母親懷孕時居住在空氣清新地方的嬰兒高，其中以呼吸及生殖系統出現缺陷風險較高。二氧化硫及臭氧對懷孕初期孕婦影響較大，誕下的嬰兒較易出現過敏及呼吸系統問題。</p></body></html>
