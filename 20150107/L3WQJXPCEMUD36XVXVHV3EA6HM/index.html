<html><header><meta charset="utf-8"><title>欣宜繼承肥姐助護苗</title></header><body><h1>欣宜繼承肥姐助護苗</h1><p>鄭欣宜最近應護苗基金之邀，為護苗教育初小課程短片，聲音演繹「護苗小女俠」一角。欣宜媽咪沈殿霞（肥姐）生前曾擔任護苗大使，對於能夠承繼母親使命，倍感意義，欣宜說：「因為要變聲去配，錄音時間比較長，配完喉嚨都有啲痛，不過有機會做呢件咁有意義嘅事，都係值得嘅，一定要堅持。」<br>欣宜認為小朋友須學懂性知識，才會懂得保護自己的身體，但香港社會比較保守，兒童性教育應多加推廣，她說：「外國性教育好普及，6歲時學校已經有正規性教育課程，中國人比較避忌，就係透過教育可以幫到佢哋跨過尷尬嘅感覺。」<br>撰文：麥萍萍</p></body></html>
