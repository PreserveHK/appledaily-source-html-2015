<html><header><meta charset="utf-8"><title>傳染性極強
死亡率超過8成</title></header><body><h1>傳染性極強<br>
死亡率超過8成</h1><p>【話你知】<br>犬瘟熱是由同名病毒引起的疾病，傳染性極強、平均死亡率超過八成，主要感染犬科及貓科動物，包括純種狗、警犬、熊貓及貂、虎、浣熊、獅子等群體，不屬於人畜共患病。<br>犬瘟熱常在冬春季節爆發流行，病徵是體溫升高，白細胞減少，呼吸道及胃腸發炎，沉鬱嗜睡。傳播途徑為空氣、接觸、病患分泌物、排洩物等，被患病動物飛沫污染的空氣擴散時，會攜帶病毒傳染給有過接觸的其他動物。<br>中國是犬瘟熱多發地區，近年在內地時有爆發疫情。</p></body></html>
