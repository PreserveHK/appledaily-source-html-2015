<html><header><meta charset="utf-8"><title>隔牆有耳：立會新矮欄有乜用？ - 李八方</title></header><body><h1>隔牆有耳：<br>立會新矮欄有乜用？ - 李八方</h1><p>政務司司長林鄭月娥今日喺立法會宣讀政改第二論諮詢聲明，雖然立會之前已經加強保安，但唔知係咪仍然驚有人會衝擊立會，噚日有人發現係立會玻璃門同玻璃牆前面，放咗一排好似港鐵月台閘門嘅矮欄，不過呢啲矮欄，就梗係唔識自動開關！<br>有議員助理越睇越奇怪，唔知啲矮欄有乜用，若然要阻示威者衝立會大樓玻璃，啲欄又未免太矮；若然要阻示威人士佔領，似乎又冇乜作用。<br>究竟呢啲矮欄用途係乜？佢真係睇極都唔明！<br>佢仲同八方講笑咁話，唔通呢啲矮欄嘅真正目的，係畀啲示威人士企到悶悶地嗰時，拎嚟玩跨欄輕鬆一下？</p></body></html>
