<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）柴崎岳病癒歸隊</title></header><body><h1>體訊速遞︰<br>（足球）柴崎岳病癒歸隊</h1><p>日本中場柴崎岳（圖）感冒痊癒，周二抵達澳洲會合大軍，備戰亞洲盃。這名鹿島鹿角中場入選了23人大軍，但在出發前患上感冒，球隊為免隊友受傳染，命令他留在日本，直至痊癒才可歸隊。日本首場亞洲盃比賽會在下周一對巴勒斯坦。 綜合外電（日本）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
