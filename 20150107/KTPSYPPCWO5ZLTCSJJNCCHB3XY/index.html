<html><header><meta charset="utf-8"><title>黃集鋒做鴨日袋過千</title></header><body><h1>黃集鋒做鴨日袋過千</h1><p>亞洲先生出身的黃集鋒早前因為亞視拖欠薪金，令戶口只剩7.94元，合約已於去年底屆滿。不過黃集鋒早前客串了幾天吳君如的賀歲片《12金鴨》，就日日有工開之外，更日日有糧出，總算可解燃眉之急。<br>黃集鋒早前就憑健碩的身形，獲君如賞識在《金鴨》中飾演伴舞舞男，在幾場有君如跳舞的場口，他都會出現在左右伴舞，曝光率都算高。作為戲中的特約演員，每日收入約有4位數，而且日日清數絕不會拖糧。<br>採訪：李森</p></body></html>
