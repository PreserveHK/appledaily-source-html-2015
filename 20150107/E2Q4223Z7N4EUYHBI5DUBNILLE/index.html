<html><header><meta charset="utf-8"><title>柯震東祝祖名「越來越好」</title></header><body><h1>柯震東祝祖名「越來越好」</h1><p>在北京涉毒被捕的房祖名，將於後日上庭受審，當日跟祖名同時被捕的柯震東，去年8月已獲釋返台，重新出發的柯震東昨日在台北出席品牌Porter活動，也是他出事後五個月的首個商業活動，對於祖名可能被判囚，柯震東表示無法跟祖名聯絡，但仍祝福好友：「我們內心都有得到啟發，不管結果如何，希望他越來越好，我會祝福他。」<br>柯震東在台上說：「希望今年work（工作）多一點，play（玩）少一點。」被問到今次活動是否為演藝事業熱身或正式復出？他說：「不是，我也沒說我要退出，目前有很多電影及舞台劇的邀約，現在還是要上課，如果可以，我真得很想拍戲。」<br>撰文：皓騫</p></body></html>
