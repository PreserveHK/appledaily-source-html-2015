<html><header><meta charset="utf-8"><title>冬季轉會窗：傳沙基利外借國米</title></header><body><h1>冬季轉會窗：傳沙基利外借國米</h1><p>【綜合意大利外電】據意大利傳媒報道，意甲球隊國際米蘭擊敗了英超的利物浦，贏得拜仁慕尼黑中場梳頓沙基利（圖）的青睞。</p><p>雖然利物浦已跟沙基利的代表就轉會一事洽談了一段時間，但據報國際米蘭在中途殺出，並獲得這名23歲瑞士國腳的注視。沙基利將先以借用的形式過檔國米，而國米更可以在季尾時以1,200萬鎊（約1.4億港元）轉會費買斷他。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
