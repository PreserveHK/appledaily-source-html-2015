<html><header><meta charset="utf-8"><title>腦退化村村民40歲發病</title></header><body><h1>腦退化村村民40歲發病</h1><p>哥倫比亞安第斯山脈的亞魯馬爾村（Yarumal）流傳着「愚蠢」的詛咒，許多村民在40歲壯年就記憶力衰退，自理能力漸漸下降，要年老父母照顧，出現腦退化症徵兆。<br>村內有5,000名村民，他們遺傳了祖先巴斯克人的基因，有50%風險在早年就患上腦退化症，部份人在32歲就會病發，而村民近親通婚更令病情擴散。自小在村內長大的神經學家洛佩拉（Francisco Lopera圖）現正嘗試新藥，希望能扭轉村民命運，預計在2020年有試驗結果。<br>美國《紐約時報》</p></body></html>
