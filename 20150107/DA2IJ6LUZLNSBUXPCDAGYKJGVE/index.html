<html><header><meta charset="utf-8"><title>日久生情：祖師因電影撻着</title></header><body><h1>日久生情：祖師因電影撻着</h1><p>容祖兒為男友劉浩龍主演的賀歲電影《12金鴨》，客串任嫖客，原來二人亦情訂於電影。鮮有拍戲的祖兒，為杜汶澤監製、11年開拍的電影《DIVA華麗之後》任女主角，戲中與現實一樣，飾演天后，但與祖兒發展成情侶的卻是內地演員胡歌，師兄在戲中只是飾演祖兒保母車的司機，但拍攝期間因朝夕相對而撻着愛火。戀愛大過天的祖兒與師兄，更因為戀事而與好友何韻詩反目。祖兒亦從沒有嫌棄師兄，甘於放下天后的身份，不惜與男友嘆平民餐、以飛行里數換機票給師兄陪她到美國特訓等。</p></body></html>
