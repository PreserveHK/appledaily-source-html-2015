<html><header><meta charset="utf-8"><title>關仁隱事：「四眼文」鬼祟賣衫套現 - 關仁</title></header><body><h1>關仁隱事：「四眼文」鬼祟賣衫套現 - 關仁</h1><p>「四眼文」雖然唔靚仔，但份人就鬼咁貪靚，仲周不時鍾意買名牌，自命係潮流達人㖭，成日晒命話啲衫多到要租個倉嚟擺，點知有日關仁有朋友喺銅鑼灣嘅蚊型商場撞到四眼文，佢戴住黑超攞住個名牌購物袋出現，之後入咗間買賣名牌嘅二手店，原來佢係嚟放售二手名牌套現㗎！<br>其實好多藝人買埋啲名牌用一、兩季就擺埋一邊，唔用攞去放售好正常，但四眼文就扮晒嘢話要嚟收藏，令人以為佢真係好有錢，事實上咪一樣都係攞去放售最實際！<br>撰文：關仁</p></body></html>
