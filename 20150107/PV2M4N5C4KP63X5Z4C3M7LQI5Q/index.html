<html><header><meta charset="utf-8"><title>體壇拾趣：圭仔刀手Look賣杯麵</title></header><body><h1>體壇拾趣：圭仔刀手Look賣杯麵</h1><p>日本網球手錦織圭（圖）舊年喺美網贏攞到男單亞軍後人氣急升，佢近排有個杯麵廣告出街，內容講佢以武士身份去咗美國紐約，仲以武士木刀代替網球拍打咗場比賽。另外，𠵱家喺澳洲出戰布里斯班網賽嘅錦織圭，話今年嘅目標係喺大滿貫單打力爭入4強甚至決賽，同贏到大師賽；另外，俄羅斯嘅舒拉寶娃禮拜二喺次圈晉級。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
