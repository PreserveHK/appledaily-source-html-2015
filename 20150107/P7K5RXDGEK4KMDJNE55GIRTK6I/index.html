<html><header><meta charset="utf-8"><title>熊黛林帶病濕平五小時</title></header><body><h1>熊黛林帶病濕平五小時</h1><p>熊黛林（Lynn）與郭可盈胞弟郭可頌公開戀情後，Lynn一直春風滿面，早前二人到過台北浸溫泉，之後郭可頌又被拍到駕駛她的車往維修，同時Lynn的舊愛郭富城卻捲入網交的桃色新聞。日前中午12時半，Lynn由兩名助手陪同下，從嘉亨灣家中出發到中環看醫生，見Lynn面容略為憔悴，之後她便駕車載助手到柴灣，之後便相約友人到銅鑼灣血拼，未知是否要跟男友到寒冷的地方旅遊，Lynn急着買了羽絨等禦寒衣物，一逛更逛足5小時，最後她帶着4袋戰利品回家。<br>採訪、攝影：陳辰、羅德光</p></body></html>
