<html><header><meta charset="utf-8"><title>衛詩雅封天王嫂怕怕</title></header><body><h1>衛詩雅封天王嫂怕怕</h1><p>衛詩雅、陳家樂、洪卓立及湯怡等，昨日在上環出席新片《三條友飲醉酒》開鏡活動，早前有報道指郭富城暗媾衛詩雅，她否認說：「我自己都好愕然，經過書攤見到相先知，好無辜，同佢唔熟。我個名係M字頭啫，但我唔係，私下冇約過佢，冇通電話，可以溝通到嘅都冇，朋友同我講佢喺instagram關注我，我先關注番佢，因為佢係前輩。」她坦言對天王嫂之名有點害怕。問她目前是否單身？她遲疑一會才說：「了解中，佢係圈外朋友。」<br>陳家樂透露戲中與吳浩康、衛詩雅都有咀戲：「詩雅會𦧲啖嘢入我個口，排過一次，已經好難頂，吳浩康就用嘴餵我食藥。」<br>採訪：黃曉妍</p></body></html>
