<html><header><meta charset="utf-8"><title>阿倫下令禁買炒飛</title></header><body><h1>阿倫下令禁買炒飛</h1><p>譚詠麟（阿倫）昨日在尖沙嘴舉行新碟《銀河歲月》發佈會，現場率先試聽三首經典歌，阿倫表示《忘不了你》已獻唱近千次。新碟封套阿倫肚凸凸，問他是否沒有減肥？他說：「演唱會都唔減啦，我keep fat。」<br>阿倫透露去維也納兩星期錄音及拍攝MV，雖然不是首次與管弦樂團合作但仍有壓力，他說：「未行出去好大壓力，出咗去就唔理咁多。」即將舉行演唱會的阿倫呼籲樂迷千萬別買假票，他透露門票於網上已炒至6,300元一張：「仲要一買買兩張，再加890蚊手續費，但放出嚟10分鐘就賣咗，真係好離譜，大家千祈唔好買假飛。」<br>採訪、攝影：盧妹</p></body></html>
