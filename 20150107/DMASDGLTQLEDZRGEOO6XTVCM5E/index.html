<html><header><meta charset="utf-8"><title>孫儷改劇本搣甩甄嬛味</title></header><body><h1>孫儷改劇本搣甩甄嬛味</h1><p>孫儷繼《甄嬛傳》之後再度與鄭曉龍導演合作的古裝新戲《羋月傳》，前日在橫店舉行記者會，並首度發佈一段長達9分鐘的宣傳短片。在曝光片段中，孫儷從造型、後宮鬥爭到上位復仇等橋段，不難找到甄嬛的影子。而方中信飾演的秦惠文王因是配音的關係，與原聲示人的孫儷，就有點格格不入感。<br>曾因《甄嬛傳》掀起熱潮的孫儷坦言因觀眾太期待這劇而感到很大壓力，她說：「發現劇本和《甄嬛傳》相似，都會請編劇改掉，這劇較重大情懷，格局也比《甄嬛傳》大。」鄭曉龍表示無意超越前劇，只想創造另一個高𥧌，他並說：「因一劇兩星政策影響，我和演員甘願削減三成片酬。」<br>撰文：麥萍萍</p></body></html>
