<html><header><meta charset="utf-8"><title>玩命雙雄攀最難爬峭壁</title></header><body><h1>玩命雙雄攀最難爬峭壁</h1><p>美國加州優勝美地國家公園（Yosemite National Park）內的巨型花崗岩山El Capitan高逾914米，由於山勢陡峭、表面佈滿鋒利石塊，一直被視為全球最難攀爬的岩石。近日美國兩名攀山好手卻勇敢挑戰，徒手攀爬（圖）。<br>攀山好手喬格森及考德威爾無懼艱辛，昨日已完成一半左右行程，預料最快後天或周六登頂。二人攀爬期間只能在懸掛式帳篷內進食、休息和睡覺，透過facebook、Twitter等社交網絡上載最新情況，並與全球各地的支持者保持聯絡。<br>美聯社</p></body></html>
