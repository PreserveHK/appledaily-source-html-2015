<html><header><meta charset="utf-8"><title>Coffee甩拖病倒</title></header><body><h1>Coffee甩拖病倒</h1><p>「一廁成名」的林芊妤（Coffee）成名後戀事一籮籮，早前原以為她搭上「上海仔」郭永鴻，男方為她搞生日派對又給她做馬主，但近日Coffee被拍到跟一名年輕金融才俊Joseph毫無避忌地去ifc食飯睇戲約會，之後再去看舞台劇，當日向她求證時，她還暗示有發展空間。<br>不過最新消息Coffee似乎又甩拖，昨日她在微博自認單身：「開始作病了，以前就算病了也覺得沒所謂，因為有人疼有人照顧自己。現在單身最怕就是生病，尤其在天冷的時候，特別顯得痛苦。」真是我見猶憐。<br>撰文：非非</p></body></html>
