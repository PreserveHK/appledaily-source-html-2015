<html><header><meta charset="utf-8"><title>鍾楚紅愛日系平民服</title></header><body><h1>鍾楚紅愛日系平民服</h1><p>鍾楚紅每次出席活動都打扮高貴迷人，但私底下卻相當簡約，日前下午約5時許，紅姑獨自現身銅鑼灣，沒有化妝的她隨意地盤起髮髻，她沒有走到貴價名店「鳩嗚」，反而逛日本平民服裝店Uniqlo，入到店內一心買七分褲的她，不介意跟市民逼在一起揀心頭好，最後揀了一條米色褲到試身室排隊，不過最後都空手而回。紅姑離開時裝店時眼見人頭湧湧，為保持形象，她即戴回黑超遮掩素顏，立刻充滿星味，並惹來不少途人注目。<br>採訪、攝影：梁繼光</p></body></html>
