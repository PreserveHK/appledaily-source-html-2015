<html><header><meta charset="utf-8"><title>何猷君拒絕被誘吸毒</title></header><body><h1>何猷君拒絕被誘吸毒</h1><p>賭王何鴻燊四房孻仔何猷君即將踏入20歲，向來品學兼優，自幼是「數學天才」，去年更成立了中國同舟會獎學金，替中國的學生出力，深得父母愛戴的猷君，現正在美國麻省理工修讀經濟，早前趁放假回港，被本報拍得跟By2組合的白瑋玲（Yumi）拍拖，昨日有報道指猷君對戀情三緘其口，不肯承認有新戀情。</p><p>而訪問中更爆出曾經有人誘他吸毒，但都遭他一口拒絕，他在訪問中說：「有啲人唔知我百毒不侵，遞過嚟畀我，當然拒絕啦！我呢世仔一口煙都未吸過，毒就更加唔會掂！」<br>撰文：栐仁</p></body></html>
