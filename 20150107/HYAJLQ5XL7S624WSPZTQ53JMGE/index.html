<html><header><meta charset="utf-8"><title>李秉憲膺最受期待藝人</title></header><body><h1>李秉憲膺最受期待藝人</h1><p>韓國人夫李秉憲前日被公開疑似跟小三李智妍的露骨短訊，令形象直插谷底，不過在昨日韓國媒體Heraldcorp公開的「2015年活動最受期待的藝人」選舉中，憲哥順利入選。</p><p>是次選舉由80名文化專家選出，當中神劇《來自星星的你》男星金秀賢及男團EXO，分別成為放送及歌謠組別的人選，而李秉憲就落入電影組別。專家指李秉憲雖然去年被負面新聞纏身，但他的演技在荷李活獲肯定，令人期待他會靠新片《未來戰士：創世智能》翻身。<br>此外，有韓國保險公司進行「最有可能將存款用來做善事的藝人」調查中，劉在石位居男藝人的榜首。<br>撰文：金美兒</p></body></html>
