<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）白禮達連任遇挑戰者</title></header><body><h1>體訊速遞︰<br>（足球）白禮達連任遇挑戰者</h1><p>國際足協副主席、來自約旦的阿里哈辛（右）宣佈參選，與現任主席白禮達（左）競逐下屆國際足協主席。39歲的阿里哈辛表示，國際足協近年飽受醜聞困擾，他希望可以帶來新氣象，讓外界焦點放回足球本身。國際足協主席選舉會在今年5月29日舉行。綜合外電（約旦）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
