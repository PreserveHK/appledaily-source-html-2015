<html><header><meta charset="utf-8"><title>SinB撞樣似Jessica</title></header><body><h1>SinB撞樣似Jessica</h1><p>韓國女團輩出，要突圍就要靠噱頭，而將於本月15日出道的6人新女團G-Friend，就因為成員和韓國一姐少女時代前成員Jessica及男團EXO前成員Kris「撞臉」而成為焦點。<br>成員平均年齡只得18歲的G-Friend，主打清純路線，而近日她們的所屬公司就公開了組合的團體照，有網民就發現成員SinB生得和Jessica極為相似，而另一成員Ye Rin和Kris亦十足孖生兄妹。此外，Kris前日現身北京宣傳新片《有一個地方只有我們知道》時，大爆自己在感情上只是初哥，但又自打嘴巴說：「我的初戀發生在5歲。」<br>撰文：金美兒</p></body></html>
