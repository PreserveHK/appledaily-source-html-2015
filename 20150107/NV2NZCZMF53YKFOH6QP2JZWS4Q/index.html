<html><header><meta charset="utf-8"><title>【唱作徐子淇】靚女YukiLovey教結他</title></header><body><h1>【唱作徐子淇】<br>靚女YukiLovey教結他</h1><p>今集《動樂搞》搵嚟人靚聲甜嘅YukiLovey做嘉賓，對於有人話佢似陳綺貞，Yuki話可能係髮型似啫，音樂上覺得唔似。動主播吉吉同阿Gi覺得Yuki似徐子淇多啲；Yuki笑住咁話：「媽媽都有講過，不過佢話係似徐子淇有咗嗰陣喎...」好搞笑！靚女Yuki之後化身結他老師，即場教大家彈咗隻歌《抓緊青春的尾巴》：「呢首歌好易彈，學識用幾個Chord就可以出去搵食！」仲話阿Gi好快學識咗都可以去搵食喇。<br>想同YukiLovey齊齊去搵食，就要睇多幾次今集《動樂搞》嘅結他教學喇！</p></body></html>
