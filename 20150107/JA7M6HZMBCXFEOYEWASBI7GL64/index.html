<html><header><meta charset="utf-8"><title>男生否認闖有線斬人</title></header><body><h1>男生否認闖有線斬人</h1><p>【本報訊】IVE男生疑因無法終止有線合約，涉闖入荃灣有線電視大樓斬傷兩人，昨被押解到區院提堂。IVE生否認有意圖而傷人、管有攻擊性武器等共四罪，案件押後至4月14日開審，預料審期八天。控方將傳召市民、警員及專家等共24名證人，專家將會作供證明被告所管有的物件屬於違禁武器。<br>被告吳仕文（19歲，圖）在候審期間須繼續還柙。他被控於去年9月22日在有線電視大樓傷害一名保安員及另一名男子，另被控管有彈簧刀及鐵蓮花等武器。<br>案件編號：DCCC1056/14<br>■記者林綺琪</p></body></html>
