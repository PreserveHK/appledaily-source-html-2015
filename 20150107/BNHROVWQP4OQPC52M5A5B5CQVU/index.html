<html><header><meta charset="utf-8"><title>賭城電子展開幕三星推名廚app</title></header><body><h1>賭城電子展開幕<br>三星推名廚app</h1><p>新科技迷翹首以待的年度「消費者電子產品展」（CES），前日起在美國賭城拉斯維加斯舉行四日，當中有全新的消閒產品、亦有提高生活質素的軟件，叫人目不暇給。以下是部份推介產品和新設計，其中三星推出的名廚食譜板腦應用程式，讓人隨時隨地都可跟名廚學藝。美聯社</p><p>南韓三星推出名廚食譜板腦內容應用程式（圖），搜羅法國名廚特魯瓦格羅（Michel Troisgros）、加州名廚考斯特（Christopher Kostow）以及紐約名廚布魯德（Daniel Boulud）食譜。</p></body></html>
