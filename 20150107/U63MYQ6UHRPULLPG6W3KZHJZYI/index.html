<html><header><meta charset="utf-8"><title>酒鬼老公招呼損友日日回家輪姦老婆</title></header><body><h1>酒鬼老公招呼損友<br>日日回家輪姦老婆</h1><p>印度一名酗酒成性的無恥丈夫，經常「請來」多名朋友在家大搞豪飲派對，更任妻子被輪姦。<br><br>事發在中央邦阿斯霍克納加爾（Ashok Nagar），該名30歲的不幸人妻與無恥男結婚10年，育有3名3至7歲的小孩。她近來每日被丈夫帶返家的酒友輪姦，甚至試過在孩子面前受辱，又被威脅如作出舉報將有可怕後果，包括縱火燒死其雙親等。<br><br>然而，人妻見丈夫不斷帶陌生人回家向她施暴，上周日終忍無可忍報警。警方正追捕包括其丈夫在內的9名疑犯。<br><br>印度時報</p></body></html>
