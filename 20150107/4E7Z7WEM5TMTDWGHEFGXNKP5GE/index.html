斷食助降體重　改善膽固醇</title></header><body><h1>健康Express醫學新知：<br>
斷食助降體重　改善膽固醇</h1><p>美國一項老鼠實驗發現，每天毫無節制不停吃的老鼠，可以在三個月體重急升10至25%，膽固醇過高及脂肪肝等問題也會陸續出現。研究將392隻實驗老鼠分成兩組，其中一組老鼠每日只能於限定的9小時內進食，即有15小時的斷食時間，另一組則想吃便吃。<br>結果顯示，即使進食相同種類及份量的食物，每天消耗的熱量也相近，斷食組老鼠的體重只是另一組老鼠的一半，前者患上脂肪肝、膽固醇超標或代謝綜合症的機率也較低，運動時耐力也較佳。若想吃便吃組的老鼠飲食模式改為斷食，三個月內可將體重降低5至12%。</p></body></html>
