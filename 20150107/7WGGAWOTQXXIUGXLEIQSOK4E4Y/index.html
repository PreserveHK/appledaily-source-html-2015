<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《警界線》驚變無綫劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《警界線》驚變無綫劇 - 馮仁昭</h1><p>馮仁昭前晚喺facebook發現港視藝人周俊偉，話發現到一張佢有份拍嘅港視劇集《警界線》海報，但係海報上竟然係寫住TVB出品（箭嘴示），身為套劇集主角之一嘅周俊偉睇到，緊係唔高興啦，立即留言話：「TVB出品？係咪玩嘢呀？」仲要張海報連佢個樣都冇，只係見到林嘉華、廖啟智同唐寧，佢就嬲上加嬲啦。</p><p>但睇到張海報啲英文字，似係越南文，唔知係咪因為TVB喺越南有叫座力，所以就印咗TVB個標誌落去增加銷路！<br>撰文：馮仁昭</p></body></html>
