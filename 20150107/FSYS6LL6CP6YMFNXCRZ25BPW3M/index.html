<html><header><meta charset="utf-8"><title>賽車手控汽車會誹謗</title></header><body><h1>賽車手控汽車會誹謗</h1><p>【本報訊】賽車手去年參加由香港汽車會舉辦的「2014年香港汽車會挑戰賽」，八場賽事中多數都排行前三名。但他事後獲車會通知，指他在最後兩場比賽中未獲批准便自行更換引擎，故取消他所有賽事的排名資格。車手上訴被駁回，排名跌到最尾的第12位。車手日前入稟高院，指車會誹謗兼取消他排名的決定不合法，要求恢復排名資格及賠償。<br>原告李秉輝在入稟狀指，車會去年7月在網上公佈指他違規及表現不專業。李認為車會的說法屬誹謗，要求車會收回此言論。李澄清，他更換引擎前有通知車會職員，並獲批准，不知道要作書面申請。<br>案件編號：HCA25/15<br>■記者黃幗慧</p></body></html>
