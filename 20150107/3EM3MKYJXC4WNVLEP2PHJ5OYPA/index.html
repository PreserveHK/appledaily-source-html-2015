<html><header><meta charset="utf-8"><title>蔡恩真瑞士見家長</title></header><body><h1>蔡恩真瑞士見家長</h1><p>蔡恩真及黃美棋昨日在尖沙嘴海港城出席旅行社頒獎活動，早前與男友人到瑞士過聖誕的蔡恩真說：「是發展中的朋友，可以叫他Mr. H，他的家人想見我，所以去旅行之餘認識對方。」但她表示自己不急於發展。</p><p>美棋𠱁母出鏡</p><p>美棋BB去年拍旅遊節目與鍾健威傳緋聞，她說：「嚟緊都會同爸爸媽媽去韓國拍旅遊節目，第一次帶佢哋去旅行，好緊張。」美棋BB坦言花幾日時間說服媽媽出鏡拍攝，擔心她會不習慣。<br>採訪、攝影：盧妹</p></body></html>
