<html><header><meta charset="utf-8"><title>金秀賢儍氣抵鄭州</title></header><body><h1>金秀賢儍氣抵鄭州</h1><p>韓國男神金秀賢上月忙完劇集《製作人們》後，將會投入新片《Real》的拍攝工作，不過《Real》10月先開拍，所以金秀賢亦趁這段空檔期密密搵真銀。昨日他就由韓國飛到鄭州，為晚上舉行的見面會做準備。不少內地粉絲聞風而至到機場接機，而金秀賢更以一頭儍氣新髮型會粉絲，「都敏俊」個招牌齊蔭頭失了蹤，但是新髮型就將金秀賢的靚靚額頭展露人前，粉絲都大讚男神新髮型儍氣得來又十分可愛，最重要是仍然保持靚仔樣。</p></body></html>
