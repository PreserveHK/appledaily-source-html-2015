<html><header><meta charset="utf-8"><title>不滿大量水魚死金正恩槍決繁殖場經理</title></header><body><h1>不滿大量水魚死<br>金正恩槍決繁殖場經理</h1><p>北韓領導人金正恩五月視察一個水魚養殖場時，因發現大批年幼水魚死亡曾大發雷霆，痛斥負責人管理不善，近日傳出水魚養殖場的經理因此被槍決。<br> <br>金正恩到大同江甲魚養殖場親自指導時，發現場方沒有按時更換水槽水以及供應飼料，勃然大怒，痛斥「有損黨的威嚴」。消息人士指，因養殖場的電力時有時無，導致無法及時換水，加上飼料供應不足，所以才死了大批幼水魚。<br> <br>養殖場工人亦指，死的其實只是小水魚，如果內部人員有好好交代問題，經理不至於要被槍斃。不過因是最高領導人現場指導，所以才作出處決以儆效尤。<br> <br>英國《每日鏡報》/南韓《每日北韓》</p></body></html>
