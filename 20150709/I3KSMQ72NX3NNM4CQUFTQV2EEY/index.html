<html><header><meta charset="utf-8"><title>超市氹氹轉：車仔平購巴甲兵</title></header><body><h1>超市氹氹轉：車仔平購巴甲兵</h1><p>19歲巴西左翼羅拔堅尼地（圖）周二達抵倫敦進行體測，若通過則由巴甲富明尼斯以630萬鎊加盟車路士。</p><p>車路士今夏先後簽入巴西新星尼敦阿倫及借得哥倫比亞前鋒法卡奧。羅拔堅尼地若體測合格將成為車仔今夏第三簽。消息指車仔如成功簽入羅拔堅尼地，領隊摩連奴不會在來季讓他於英超披甲，或外借至其他歐洲球會累積經驗。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
