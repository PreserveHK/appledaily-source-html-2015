<html><header><meta charset="utf-8"><title>洗米嫂發威甩開洗米華</title></header><body><h1>洗米嫂發威甩開洗米華</h1><p>澳門賭業猛人周焯華（洗米華）早前陪完在英國產女的Mandy Lieu去新加坡血拼後，上周又偕正印洗米嫂陳慧玲（Heidi）母女，飛英國出席長子周柏豪的畢業禮。不過昨日有報道洗米華一家在香港機場準備出發去英國時，Heidi面對老公都是嬲爆爆，洗米華想幫她拿手袋，但Heidi不領情兼甩開老公，完全唔畀面。<br>自從Mandy為洗米華生女後，洗米華與Heidi的婚姻已現危機，雖然洗米華已不斷認錯求原諒，但太太似乎心已死。今次Heidi答應同行，純粹是因為柏豪親自邀請她去英國觀禮，她才答應出席。<br>撰文：鍾國仁 </p></body></html>
