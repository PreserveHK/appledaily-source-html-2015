<html><header><meta charset="utf-8"><title>滙豐：出口商以應收賬融資減風險</title></header><body><h1>滙豐：出口商以應收賬融資減風險</h1><p>【本報訊】鑑於國際貿易環境轉變，大型買家從以往開出信用證的交易模式，更多轉用記賬式交易，令出口商面對更大風險，滙豐環球研究預期，未來幾個季度，亞洲貿易前景仍極具挑戰，促使出口商更積極利用應收賬融資，管理出口風險。<br>有別於信用證由進口商主導，應收賬融資是出口商牽頭，出口商只需將發票交予銀行便可貼現資金；假如有買家拖數或無力支付，出口商可透過信用保險獲得保障。<br>滙豐環球貿易及融資業務部港澳地區主管宋若蘊指，應收賬融資讓出口商獲得後備資金，縮短貿易現金周轉期，故近年越來越多企業使用。</p></body></html>
