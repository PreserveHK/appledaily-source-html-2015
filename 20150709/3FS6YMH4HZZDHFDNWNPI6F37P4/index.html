<html><header><meta charset="utf-8"><title>戰機飛得低行人路過要趴低</title></header><body><h1>戰機飛得低<br>行人路過要趴低</h1><p>利比亞日前幾乎發生戰機「批」甩頭意外！當地一名男子早前在戰機跑道，欣賞戰機起飛的時候，幾乎被一架突然迎面飛來的戰機撞到，嚇得他大叫並抱頭伏地。幸好該男子及時躲開，才沒有釀成傷亡。<br> <br>影片沒有交代拍攝的日期、時間及地點，也沒有說明該男子的身份。片段開首，只見男子在一條戰機跑道上慢行，突然一架戰機不知從那裡冒出，以高速低飛至他眼前，嚇得他立即伏在地上躲避。<br> <br>驟眼看來，戰機看似已經撞到該男子，實際只是錯覺，事故沒有造成任何傷亡。<br> <br>英國《每日郵報》</p></body></html>
