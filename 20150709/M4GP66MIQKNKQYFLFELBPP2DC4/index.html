<html><header><meta charset="utf-8"><title>華姐情路：閨蜜多嫁才俊</title></header><body><h1>華姐情路：閨蜜多嫁才俊</h1><p>07年華姐冠軍的宋熙年，其閨蜜也多是華姐出身，已覓得好歸宿的她，她的好姊妹又情歸何處呢？</p><p>朱璇　08年冠軍</p><p>有傳與資產逾百億的湯臣集團二公子湯珈鋮秘戀三年。</p><p>陳爽　07年季軍</p><p>12年與金融才俊梁梓軒結婚，14年誕下一子。</p><p>陳法拉　05年亞軍</p><p>有指10年與Neway太子薛世恆在美國秘婚，前年離婚。</p><p>李亞男　05年冠軍</p><p>王祖藍去年於台慶夜高調向李亞男求婚，今年2月於迪士尼舉行夢幻婚禮。</p></body></html>
