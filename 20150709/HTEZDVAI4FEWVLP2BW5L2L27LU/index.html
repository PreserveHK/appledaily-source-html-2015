<html><header><meta charset="utf-8"><title>【科技籽】想變洛克人即刻變，得咗！</title></header><body><h1>【科技籽】想變洛克人即刻變，得咗！</h1><p>小時侯看卡通片我們總幻想自己是主角，模仿主角每個動作、出招手勢等，在酒樓、升降機裏與自己幻想出來的敵人搏鬥。Capcom近日推出旗下經典作品《洛克人》當中主角洛克人的頭盔，相信能滿足不少洛克人迷。<br><br>頭盔以ABS塑膠配以拋光處理，最特別之處是左右兩邊耳仔部份會發出紅光，完全跟足原裝設計。若只能放在家中或辦公室作擺設，各機迷可能會感到可惜，但這個頭盔是可以戴上頭，隨時變身洛克人。<br><br>記者：容逸富<br><br>Capcom將會於capcom store獨家發售，各位洛克人迷要留意啦。</p></body></html>
