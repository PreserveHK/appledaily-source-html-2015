<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿姐第七次做八和主席 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>阿姐第七次做八和主席 - 馮仁昭</h1><p>香港八和會館噚日喺油麻地舉行「第37屆理事會互選會」，汪明荃（阿姐）全票當選，第7次做主席，副主席為阮兆輝、龍貫天、李龍同埋新劍郎。<br>阿姐話今年要繼續培訓新秀計劃，關注西九戲曲中心同埋修改會章。家英哥噚日亦有到場，佢話計劃遲啲同阿姐去日本旅行唞唞。問家英哥係咪投阿姐一票做主席？佢即話：「一定啦，都冇人同佢爭。 」<br>撰文：馮仁昭</p></body></html>
