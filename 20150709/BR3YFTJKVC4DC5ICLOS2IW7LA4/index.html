<html><header><meta charset="utf-8"><title>關仁隱事：「女會長」鬧爆舊愛賤精 - 關仁</title></header><body><h1>關仁隱事：「女會長」鬧爆舊愛賤精 - 關仁</h1><p>最近「褲二代」被踢爆背「女會長」另結新歡，表面上女會長處處維護舊愛，完全冇喺傳媒面前講褲二代半句壞話，但咪以為佢睇得好開，其實女會長對褲二代簡直恨之入骨。事關褲二代同女會長講咗一堆藉口分手，女會長諗住等褲二代一切穩定咗再喺番埋一齊。點知到頭來發現褲二代一早背住自己識第二個，搞到女會長完全崩潰，喺朋友面前鬧爆褲二代係賤精同大話精。<br>撰文：關仁</p></body></html>
