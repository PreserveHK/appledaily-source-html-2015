<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李丞責預言股災早咗到 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李丞責預言股災早咗到 - 馮仁昭</h1><p>近日中港股市有股災，原來堪輿學家李丞責早喺今年初已經預言咗，但佢當時話今年9月28日出現嘅日全食效力好大，60日內會發生股災，恒指會喺21,000水平徘徊，但𠵱家只係7月，咁即係早咗發生？佢又預測今年會有疾病發生，咁韓國嘅新沙士都算應驗咗嘅！馮仁昭噚日打電話畀李丞責，佢話：「大家要忍耐到秋冬天，到冬天會好番啲。」李丞責又話佢都有投資，但喺25,000點就逐步放咗啲。<br>撰文：馮仁昭</p></body></html>
