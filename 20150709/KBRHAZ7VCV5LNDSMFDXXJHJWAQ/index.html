<html><header><meta charset="utf-8"><title>趙海珠避談張文采甩拖</title></header><body><h1>趙海珠避談張文采甩拖</h1><p>無綫新聞主播是非不斷，離職或現任小花都不停被爆料，曾被指欺壓黃紫盈的張文采，最近就狠撇羅鈞滿。前主播趙海珠昨日與周中在新蒲崗出席有線烹飪活動，她坦言不便評論，不過就承認現在新聞主播變得娛樂化，她說：「係多咗人留意，市場需求關係。」<br>此外，趙海珠自稱廚藝一般，故會趁機會向周中拜師，惡補廚藝再為老公兒子下廚。至於近日股市大跌，有為數碼電台主持財經節目的她承認有損手，可幸損失算係輕微，她說：「因為自己都係揸大藍籌，同埋揸貨唔多。」<br>採訪、攝影：譚倩宜</p></body></html>
