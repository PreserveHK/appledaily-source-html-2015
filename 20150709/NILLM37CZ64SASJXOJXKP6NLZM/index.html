<html><header><meta charset="utf-8"><title>馮仁昭四圍超：卓林俾鸚鵡兜巴星 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>卓林俾鸚鵡兜巴星 - 馮仁昭</h1><p>吳卓林同阿媽吳綺莉和好如初後，心情睇嚟都特別好，經常係Instagram更新動向，噚日佢就一連上載咗幾張相，有兩張相見到卓林同鸚鵡合照，兩雙鸚鵡好乖咁分別企係卓林手上，但卓林話俾其中一隻鸚鵡摑咗一巴，好彩冇受傷咋！另一張就係佢喺到教小朋友畫畫，見佢耐心咁向身邊嘅小朋友講解，相信一定係一個好老師。<br>撰文：馮仁昭</p></body></html>
