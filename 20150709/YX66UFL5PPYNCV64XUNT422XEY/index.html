<html><header><meta charset="utf-8"><title>陶喆道歉後開心飯敍</title></header><body><h1>陶喆道歉後開心飯敍</h1><p>陶喆前日在台北舉行記者會，親認婚後與內地女子楊子晴出軌，當時他還哽咽感謝老婆江佩蓉（Penny），並喊話「Penny是我這一輩子只會愛的女人」。記者會後，陶喆便帶老婆Penny與台灣名媛好友林青蓁、林嘉綺夫婦等一齊食飯，還於網絡上載飯敍的合照，Penny表情開心。事後台灣傳媒就向林青蓁求證，她說：「飯敍是一個半月前約的。」林青蓁還透露陶喆兩公婆看起來很好，全程都冇人再提道歉記者會嘅事。<br>此外，楊子晴亦放下與陶喆的是非，昨午於微博上載在北京三里屯嘆下午茶的相片。<br>撰文：楠楠</p></body></html>
