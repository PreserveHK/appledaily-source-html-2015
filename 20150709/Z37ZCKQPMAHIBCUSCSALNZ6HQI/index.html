<html><header><meta charset="utf-8"><title>蜥蜴仔出歌自嘲</title></header><body><h1>蜥蜴仔出歌自嘲</h1><p>做臨時演員超過20年的蜥蜴仔（曾德華），為實現夢想，節衣縮食9個月，由一日三餐變一餐，終於儲夠錢自資5位數字做歌手，推出新歌《我最騎呢》。蜥蜴仔昨在觀塘當上男主角拍MV，還邀女模程芷渝（Milla）做女主角，又動用法拉利拍攝。<br>蜥蜴仔首隻新歌有如自己主題曲，他即場演繹其中歌詞「茄哩啡 你估我想㗎咩？」他又使出螳螂舞步扭動身體，賣力演出。至於為何會推出歌曲？蜥蜴仔說：「想畀觀眾重新認識我，MV中會講一班忠實fans迎接我落車，係好cool型爆look，仲有女dancer同我跳辣身舞。」稱得上艷福無邊。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
