<html><header><meta charset="utf-8"><title>【一日一瑜伽】曲腳散氣×十字開筋　治胃痛（一）</title></header><body><h1>【一日一瑜伽】曲腳散氣×十字開筋　治胃痛（一）</h1><p>都市人由早忙到晚，坐得多、運動少、壓力大，加上食無定時，飲食又無節制，搞到都市病纏身。要搞好身體，唔一定要靠進補或去gym room嘅，喺辦公室或安坐家中做一招半式瑜伽或者都幫到手。科健籽邀請了有超過40年瑜伽經驗、香港瑜伽教練總會主席及總教練方輝，一連四日每日教大家一招半式，針對不同都市身體毛病，幫你諗諗計。</p><p>都市生活，腸胃病實在極常見，呢招叫曲腳散氣。據說抱膝三分鐘胃痛即消，到底有冇咁神奇？</p></body></html>
