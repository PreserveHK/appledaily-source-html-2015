<html><header><meta charset="utf-8"><title>祖兒笑邵仲衡麥包似樣</title></header><body><h1>祖兒笑邵仲衡麥包似樣</h1><p>容祖兒早前與台灣四胞胎拍攝百老匯電器廣告，最近祖兒再拍新一輯廣告，今次邀請邵仲衡與麥長青（麥包）助陣。日前祖兒在一幢大廈的天台取景，並要在天台邊瞓身擺甫士，步步驚心。正當她投入拍攝之際，邵仲衡與麥包突然現身，原來導演安排二人客串拍攝。繼四胞胎後，邵仲衡與麥包甚有「兄弟相」，連祖兒也說：「佢哋側面真係幾似。」<br>祖兒還即場向二人請教扮惡人技巧，她笑說：「《大時代》嘅大佬孝（邵仲衡），聞名不如見面，部劇佢演到咁奸，見到真人時都有啲戰戰兢兢。」此外，劉以達亦有客串另一部份，二人在籃球場喪跑數十個圈。<br>撰文：炎炯炯</p></body></html>
