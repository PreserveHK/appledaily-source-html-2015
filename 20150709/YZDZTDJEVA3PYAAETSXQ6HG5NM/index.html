<html><header><meta charset="utf-8"><title>隔牆有耳：田二少借老董讚馬時亨 - 李八方</title></header><body><h1>隔牆有耳：田二少借老董讚馬時亨 - 李八方</h1><p>港鐵委任財經事務及庫務局前局長馬時亨明年起接任港鐵主席，外界對於肥馬嘅能力當然冇質疑，但擔心佢捱唔捱得住，因為肥馬2008年因為腦部動靜脈畸形症而辭職，雖然唔係坊間所講嘅患上腦瘤，到底佢應唔應付到港鐵主席繁重職務？<br>新民黨田北辰就對肥馬信心十足，二少噚日話對任何人以健康理由辭任都有保留，舉例前特首董建華都以健康理由辭職，近期一樣生龍活虎，所以假設肥馬已康復，明言對肥馬接任好有期望。<br>近年肥馬減磅變fit馬，據聞三高都消滅埋，行得食得走得兼打得，難怪被港鐵徵召上戰場。</p></body></html>
