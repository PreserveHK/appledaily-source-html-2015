<html><header><meta charset="utf-8"><title>設計公司控《壹週刊》誹謗</title></header><body><h1>設計公司控《壹週刊》誹謗</h1><p>【本報訊】一間聲稱一年純利逾500萬元的室內設計公司入稟高等法院，指控《壹週刊》今年3月19日的一篇報道誹謗，傷害設計公司聲譽，並令設計公司喪失四名涉及32萬元合約的客戶。設計公司申請禁制《壹週刊》再作誹謗報道，並要求《壹週刊》賠償及書面道歉。<br>原告為經營明思設計廔的明思設計集團有限公司，其陳列室位於馬鞍山。被告包括報道中的投訴人蔡太胡文芳、壹週刊出版有限公司、總編輯李志豪，以及壹傳媒互動有限公司。原告指，公司沒有誤導蔡氏夫婦，沒有收取過高費用，亦從沒有以欺詐手段取得利益。<br>案件編號：HCA1528/15<br>■記者黃幗慧</p></body></html>
