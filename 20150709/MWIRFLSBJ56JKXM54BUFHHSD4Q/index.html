<html><header><meta charset="utf-8"><title>停板可買賣　停牌如休戰</title></header><body><h1>停板可買賣　停牌如休戰</h1><p>【話你知】<br>股份停牌，是指相關股份停止買賣，有別於近日經常聽到的跌停板。所謂跌停板，其實是交易所規定，某一股份的股價相對前一日收市價的最大跌幅，內地股市的限制為10%；即一旦股價較前一個交易日跌超過10%，便會啟動停板機制，但不代表股份停牌，投資者仍然可以繼續買賣，但跌幅不能超過10%。有跌停板，亦有漲停板，操作與跌停板相反，即是限制跌10%變為限升10%。<br>■《蘋果》記者</p></body></html>
