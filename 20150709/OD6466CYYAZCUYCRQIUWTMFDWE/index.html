<html><header><meta charset="utf-8"><title>伍家謙𠱁𤷪𤺧周家怡</title></header><body><h1>伍家謙𠱁𤷪𤺧周家怡</h1><p>周家怡跟有「體育新聞王子」之稱的伍家謙，前日下午在中環拍攝跟醫療有關的宣傳片。兩人之前同屬TVB員工時未有合作，反而離巢後有機會一起工作。周家怡和伍家謙打扮端莊，在中環匯豐銀行總行對開拍攝，有新聞報道經驗的伍家謙有板有眼，反而演技出色的家怡接連幾次NG，到中段又再NG的家怡，除了不停向拍檔及工作人員道歉外，還不時低聲自責說：「點解會咁㗎！」反過來要導演安慰她。<br>經過一輪休息及補妝後，拍攝再度進行，可惜有點緊張的家怡表現失準再NG，她再次握緊拳頭表現有點;𤷪，要身邊的家謙開解才順利拍完。<br>採訪、攝影：楊浩賢</p></body></html>
