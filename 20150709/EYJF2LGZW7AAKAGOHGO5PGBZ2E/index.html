<html><header><meta charset="utf-8"><title>32.8%人肥胖墨國全球第一</title></header><body><h1>32.8%人肥胖<br>墨國全球第一</h1><p>雖然肥胖人口最多的國家是美國，但聯合國最新一份發佈的肥胖率報告，墨西哥以32.8%人口屬肥胖佔領榜首，美國只得31.8%「屈居」第二。<br>家庭醫生關嘉美指，肥胖與多種疾病有直接關係，包括糖尿病、心血管病等。英國醫學期刊《柳葉刀》上月亦發報告，指全球糖尿病人數的上升趨勢，中國起了「助燃劑」的作用，在過去20年中國糖尿病患者人數就增加了56%，每10萬人中，中國的糖尿病患者就有6,480人，直逼美國的6,630人。<br>BBC中文網/英國《柳葉刀》</p></body></html>
