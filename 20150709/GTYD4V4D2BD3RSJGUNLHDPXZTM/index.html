<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉念琛踩入時裝界 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>葉念琛踩入時裝界 - 馮仁昭</h1><p>導演葉念琛嘅愛情電影，今年就10周年，有品牌特別邀請佢設計咗一系列以「Love is Nothing」為主題嘅服飾。葉念琛話：「從來都無想過可以同時裝界搞crossover，真是既興奮又緊張！自己對時裝界的了解不多，但都有不時留意時裝趨勢，打扮亦會參考時下年輕人，保持一顆年輕的心。」葉念琛仲會出書同舉行回顧展，之後會同方力申和鄧麗欣再合作拍電影。<br>撰文：馮仁昭</p></body></html>
