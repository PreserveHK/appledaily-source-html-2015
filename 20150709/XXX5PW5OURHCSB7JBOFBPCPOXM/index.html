<html><header><meta charset="utf-8"><title>張敬軒返港吐血</title></header><body><h1>張敬軒返港吐血</h1><p>張敬軒昨日到商台宣傳新歌《找對的人》，他高興表示新歌能登上音樂商店首位。有報道指軒仔以月租20萬搬到山頂豪宅，他回應說：「梗係唔係，𠵱家市道咁差，住到最頂都唔使20萬，我係想搵空氣好啲嘅地方住，原先想搵西貢，但竟然貴過山頂，𠵱家山頂5萬蚊都有得租，話晒都係市區，所以揀住山頂。」<br>日前軒仔從武漢搭飛機返港後，翌日不斷吐血，他隨即找醫生檢查，他說：「由於我家族成員有癌症紀錄，而且自己呢個年紀，所以立刻做全身檢查，最終醫生話我中耳同鼻竇軟嘅組織，搭飛機時被氣壓谷爆。」 <br>採訪、攝影：張俊銘</p></body></html>
