<html><header><meta charset="utf-8"><title>周汶錡出院餵囝囝食人奶</title></header><body><h1>周汶錡出院餵囝囝食人奶</h1><p>周汶錡（Kathy）上周五在嘉諾撒醫院誕下7.2磅囝囝Jacques，昨午約12時半，周汶錡在老公Julien Lepeu陪同下帶BB出院，不過BB包到實，未見靚仔樣。榮升人母的周汶錡身材依然纖瘦，化淡妝的她精神奕奕，流露有仔萬事足的幸福表情。<br>周汶錡覺得Jacques樣貌較似爸爸，她說：「似我老公多啲，要返屋企適應吓環境先，BB有時會變樣。」她透露請了高人為BB改中文名：「要二選一，仲未決定到。我會嘗試吓餵人奶，暫時未知幾時復工，但一定唔會做全職媽媽，亦唔心急收身，都唔係肥好多箒！」<br>採訪、攝影：盧妹</p></body></html>
