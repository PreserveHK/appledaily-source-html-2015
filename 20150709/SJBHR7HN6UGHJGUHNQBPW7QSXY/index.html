<html><header><meta charset="utf-8"><title>趣趣地：基迪拉同索模女友分手</title></header><body><h1>趣趣地：基迪拉同索模女友分手</h1><p>今夏以自由身轉投祖雲達斯嘅德國中場基迪拉，日前宣佈同拍拖四年嘅模特兒女友嘉琪分手。28歲嘅基迪拉話：「嘉琪同我幾日前決定分手。我哋都認為呢個係一個非常困難嘅决定，希望大家諒解，具體情况就唔會公開。」基迪拉亦成為舒韋恩史迪加、紐亞、奧斯爾同埋薛拿之後，第五個喺巴西世盃後同女友分手嘅德國國腳，睇嚟呢隻大力神盃都幾邪。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
