<html><header><meta charset="utf-8"><title>嘉玲戴550萬珠寶　巴黎會安芭</title></header><body><h1>嘉玲戴550萬珠寶　巴黎會安芭</h1><p>劉嘉玲近日現身巴黎時裝周，日前又應BVLGARI之邀，於品牌位於巴黎喬治五世大道的旗艦店，欣賞以意大利文藝復興風格為靈感的全新系列Italian Gardens（意大利花園），同場還有荷李活女星、尊尼狄普（Johnny Depp）老婆安芭赫德（Amber Heard）、米雪洛迪古絲（Michelle Rodriguez）、法國女星茱麗葉庇洛仙（Juliette Binoche）及多位超模等。嘉玲戴上該品牌超過550萬港元的珠寶現身，她說：「我鍾意欣賞藝術，可以傳達幸福同快樂。」<br>撰文：炎炯炯</p></body></html>
