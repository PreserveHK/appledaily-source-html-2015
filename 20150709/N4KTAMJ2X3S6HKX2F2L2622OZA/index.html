<html><header><meta charset="utf-8"><title>六合彩王子攪珠嚴選幸運「冧巴」</title></header><body><h1>六合彩王子攪珠<br>嚴選幸運「冧巴」</h1><p>「六合彩王子」蔡國威(威仔)，喺亞視主持咗十年《六合彩》攪珠，十年喎，點會冇心水冧巴呢又。於是，我哋誠意邀請佢亮相動新聞節目《數自己榜》，請佢親自數出「六合彩心水冧巴排行榜」。各位朋友，睇吓你中幾多個？<br><br>威仔表示：「有好多朋友話我知，原來我主持嘅《六合彩》，通常偏向攪出大『冧巴』。」所以，威仔嘅first draw number is 49，一於大到最盡咁話。<br><br>至於佢心水嘅第二個幸運號碼，就係39號。點解？答案隱藏於佢嘅上圍…暫時。其餘四個號碼又係乜？想知嘅話請睇片！</p></body></html>
