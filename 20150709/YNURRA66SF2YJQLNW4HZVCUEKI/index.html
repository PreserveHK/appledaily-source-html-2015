<html><header><meta charset="utf-8"><title>有女人緣：跟鍾嘉欣傳緋聞</title></header><body><h1>有女人緣：跟鍾嘉欣傳緋聞</h1><p>陳智燊被喻為「新一代筍盤」，今年37歲，自小於英國長大，父母於英國開設餐館，家底也算不俗，四兄弟中排行第二，畢業於倫敦大學經濟學碩士，後於英國一醫院做管理工作，因工作沉悶，03年回流香港欲加入娛圈。<br>2004年陳智燊考入無綫藝員訓練班，因能操流利英語被安排於明珠台任主持，間中拍攝劇集，但以閒角居多，更曾做過黃宗澤的替身。2011年在處境劇《誰家灶頭無煙火》擔任第一男主角，首部擔正的劇集是翌年的《幸福摩天輪》，即與對手鍾嘉欣（圖）傳緋聞，之外亦曾跟李璧琦及馬賽傳緋聞，連糖妹亦曾看中這個筍盤，自爆鍾意陳智燊。</p></body></html>
