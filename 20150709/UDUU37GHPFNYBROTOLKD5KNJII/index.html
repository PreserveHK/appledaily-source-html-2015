<html><header><meta charset="utf-8"><title>《星戰》漢蘇奴開外傳</title></header><body><h1>《星戰》漢蘇奴開外傳</h1><p>《星球大戰7：原力覺醒》（Star Wars：The Force Awakens）雖然年底才上映，但迪士尼昨日宣佈會開拍夏里遜福（Harrison Ford）扮演的漢蘇奴（Han Solo）的外傳故事，專注講述他的年輕時代，包括與天行者相遇的故事，之前曾傳出有望演年輕版漢蘇奴的《絕命毒師》（Breaking Bad）男星Aaron Paul（小圖），昨日更於網上留言說：「我的願望成真！」似暗示自己將會演出。</p></body></html>
