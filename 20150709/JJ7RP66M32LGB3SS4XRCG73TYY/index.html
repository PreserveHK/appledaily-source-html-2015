<html><header><meta charset="utf-8"><title>李東健舊劇被內地翻拍</title></header><body><h1>李東健舊劇被內地翻拍</h1><p>近日公開認撻着女團T-ara成員智妍的李東健，他和舊愛韓智慧於2004年主演的韓劇《新娘18歲》（圖），將會被翻拍內地版。KBS的《新娘18歲》當年在韓國大受歡迎，事隔11年劇集再次被睇中翻拍，據知內地版《新娘18歲》將於今年通過極火影視集團開始拍攝，暫定會拍攝30集，並於明年上半年在內地和亞洲各地播放，而製作方昨日就表示現時仍物色演員當中，亦期待邀請韓國演員參與合作。</p></body></html>
