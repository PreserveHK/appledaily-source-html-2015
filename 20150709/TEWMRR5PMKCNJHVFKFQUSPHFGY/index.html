<html><header><meta charset="utf-8"><title>窪田演夜神月上位</title></header><body><h1>窪田演夜神月上位</h1><p>翻拍自漫畫的真人版日劇《死亡筆記》首集在一片噓聲中錄得16.7%收視，暫成今年開播成績最好的連續劇。雖然有粉絲不滿劇中主角夜神月被改寫成追星宅男，但初擔大旗的26歲男星窪田正孝卻獲讚演得，在oricon公佈的2015上半年上位男星排行榜中，窪田更得票最多成為冠軍，打敗亞軍的福士蒼汰和季軍的齋藤工，同劇飾演L的山崎賢人就打入第5位。另外，緋聞纏身的齋藤工被指天生異稟，有傳他與舊愛奧菜惠仍保持床伴關係。</p></body></html>
