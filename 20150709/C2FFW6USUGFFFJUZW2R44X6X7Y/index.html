<html><header><meta charset="utf-8"><title>超欣未成年入賭場</title></header><body><h1>超欣未成年入賭場</h1><p>賭王何鴻燊四太梁安琪千金何超盈，前日帶妹妹超欣飛抵巴黎，欣賞高訂時裝騷，劉鑾雄女友陳凱韻（甘比）及囡囡秀樺亦有同行。<br>今年Chanel主帥Karl Lagerfeld搞搞新意思，將時裝騷場景變成一個老少咸宜小賭場，令今年只得16歲的超欣和6歲秀樺，都有機會入「賭場」見識。拖住秀樺入場的超盈則賭后上身，不停在賭枱邊擺甫士影相。而甘比帶秀樺玩老虎機，四人之後更大玩自拍非常盡興。<br>撰文：小米</p></body></html>
