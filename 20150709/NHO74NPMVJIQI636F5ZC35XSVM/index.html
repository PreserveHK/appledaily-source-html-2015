<html><header><meta charset="utf-8"><title>馮仁昭四圍超：又南千語封獨立電影帝后 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>又南千語封獨立電影帝后 - 馮仁昭</h1><p>黃又南、吳千語早前憑新導演劉偉恒執導嘅電影《王家欣》，獲得美國「The Indie FEST film awards」頒發最佳男、女主角。首次捧電影獎嘅佢哋，噚日上電影公司攞番個獎座，又南話：「入行已經14年，提名試過，呢個係我出道以來第一個電影獎項，我會特別珍惜。」而入行都4年嘅千語話會慶祝，仲打算屈老闆黃百鳴請客。<br>撰文：馮仁昭</p></body></html>
