<html><header><meta charset="utf-8"><title>隔牆有耳：CY率群官拱照楊偉雄 - 李八方</title></header><body><h1>隔牆有耳：CY率群官拱照楊偉雄<br> - 李八方</h1><p>一向好重視內交嘅特首梁振英，周五會拉大隊訪問深圳，同深圳市委書記馬興瑞以及深圳市市長許勤見面。<br>睇返佢今次嘅內交團，陣容卻不容忽視，除咗帶埋政務司司長林鄭月娥以及財政司司長曾俊華，仲有4名局長，包括運輸及房屋局局長張炳良、政制及內地事務局局長譚志源、保安局局長黎棟國及發展局局長陳茂波。已經好大陣仗？未算，因為隨團嘅仲有創新及科技諮詢委員會主席楊偉雄。楊偉雄冇局長之名而有局長之實，此行可見一斑。有消息指重點交流議題包括科技問題，唔通咁令楊偉雄獲群星拱照？</p></body></html>
