<html><header><meta charset="utf-8"><title>馮仁昭四圍超：糖妹：箍牙改變我一生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>糖妹：箍牙改變我一生 - 馮仁昭</h1><p>黃山怡（糖妹）、方健儀同Supper Moment，噚日去咗港台出席紀錄片《香港歷史系列III》啟播儀式，糖妹話讀書時歷史科最差：「我鍾意歷史同舊嘢，有儲以前嘅物件，中一嘅牙箍模都有留低，因為經過箍牙改變我一生，樂意笑同發音準。」<br>糖妹仲話有寫日記習慣，覺得創作人需要檢視自己：「睇番日記以前會鬧男友，都唔知點解愛得咁深。」<br>撰文：馮仁昭</p></body></html>
