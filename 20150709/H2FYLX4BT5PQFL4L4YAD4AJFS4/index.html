<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡國威出書爆娛圈狗事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔡國威出書爆娛圈狗事 - 馮仁昭</h1><p>亞視六合彩之子蔡國威、李麗霞、漢洋等，去到新城電台宣傳佢哋本新書《娛樂圈·9》。佢哋話今次籌集咗9個喺娛樂圈打滾多年，冇紅過但係又死唔去嘅藝人，一齊撰寫一本書，裏面講述喺娛樂圈見盡嘅「狗」事，同埋點樣喺娛樂圈生存。蔡國威話，下月亞視會推出新節目《開門見珊》，「係關於民生嘅節目，朱慧珊同我主持。」<br>撰文：馮仁昭</p></body></html>
