<html><header><meta charset="utf-8"><title>趣趣地：梅拿哥帥開操炒大鑊</title></header><body><h1>趣趣地：梅拿哥帥開操炒大鑊</h1><p>拜仁慕尼黑內訌？德國《圖片報》爆料，教練哥迪奧拿同射手湯馬士梅拿喺訓練場炒大鑊！報道話哥帥唔滿意梅拿態度，當面怒斥梅拿，梅拿唔順氣頂撞哥帥，話唔踢喇，走去沖涼！梅拿之後冷靜落嚟，同哥迪奧拿道歉先收到科。盛傳曼聯領隊雲高爾好想買愛將梅拿，唔知今次事件會唔會搞到梅拿想走呢？<br>另外，巴西國腳丹尼爾爆料，原來哥迪奧拿舊年想帶巴西國家隊踢世盃，但巴西足總唔想請外國人所以拒絕咗。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
