<html><header><meta charset="utf-8"><title>古天樂叫謙仔食藥提神</title></header><body><h1>古天樂叫謙仔食藥提神</h1><p>古天樂昨日在金鐘為其拍攝的日本藥品廣告做宣傳，發言人在台上激讚古仔既英俊、精明又有魅力，令古仔尷尬地笑。有報道指無綫有意重拍當年經典的劇集《尋秦記》，古仔所演的項少龍一角意屬羅仲謙，但卻受到不少網民批評，對此古仔笑說：「咁叫佢（羅仲謙）食多啲呢隻藥，精神狀態好啲，拍得好啲，我冇法去評價人哋。」<br>不過古仔承認有意開拍《尋秦記》電影版，他說：「會用新方法去拍攝，𠵱家年代同科技都唔同，希望原班人馬，劇集有宣萱、林峯、郭羨妮，有啲角色想保留，但都要等劇本出咗先決定。」<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
