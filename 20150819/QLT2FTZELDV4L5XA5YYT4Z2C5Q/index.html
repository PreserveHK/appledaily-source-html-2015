<html><header><meta charset="utf-8"><title>李曼筠亂葬崗撞邪</title></header><body><h1>李曼筠亂葬崗撞邪</h1><p>有線節目《怪談．大逆北道》的主持梁思浩、李曼筠（動漫Maggie）及陳皓雲，昨日坐靈車到旺角鬧巿宣傳，Maggie表示早前到四川一個亂葬崗拍攝時，突然半邊面癱及手腳抽搐，她說：「好彩當時工作人員即刻抬我走，之後就冇事。」<br>梁思浩透露數月前遇到騙徒，困擾了他3個月，事件令他未能跟隨攝影隊到內地拍攝外景，思浩說：「3個月前有人冒我個名告上法庭，告某人冇交稅，由於冇咁嘅事，要我打電話去解釋，我交咗畀律師處理，公司註冊處出咗封信叫我報警，騙徒主要想騙取資料，最終我冇損失，係使咗啲律師費。」 <br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
