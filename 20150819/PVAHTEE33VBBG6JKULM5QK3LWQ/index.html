<html><header><meta charset="utf-8"><title>未開鑼　文家良已包Q</title></header><body><h1>未開鑼　文家良已包Q</h1><p>今晨(8月18日)新馬季首次試閘，雖然只得一組七匹馬出試，而且仲係得文家良同苗禮德兩個倉玩晒，不過，文家良就唔係來湊熱鬧，仲頭威頭勢包咗條包房Ｑ，「風雲」係吳嘉晋胯下贏鄭雨滇騎嘅「小林夜雨」五個馬位，苗禮德都同樣包Ｑ，不過就係包辦尾兩名，「你同我定」跑尾二，「金在手」跑包尾。<br>「風雲」以往不用熱身亦跑得好，上季首戰就喺泥地千六跑第二，上季未交代馬，一季減咗13分，今季實盡快贏番場。</p></body></html>
