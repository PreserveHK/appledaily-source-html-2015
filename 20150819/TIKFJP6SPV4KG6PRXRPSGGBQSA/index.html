<html><header><meta charset="utf-8"><title>求驗客手記︰紅軍靠問題球破「茅」</title></header><body><h1>求驗客手記︰紅軍靠問題球破「茅」</h1><p>利物浦前晚喺英超主場對升班馬般尼茅夫，靠「三千萬鎊射手」賓迪基喺26分鐘一箭定江山贏1:0，同曼城、李斯特城同埋曼聯一樣開季兩戰全勝。</p><p>值得一提嘅係，喺賓迪基入波之前，佢隊友菲臘比古天奴明顯越位在先（黃圈示），但球證同旁證都睇唔到，造就賓迪基喺晏菲路攞到加盟利記後第一球。利記兩場贏晒兼零失球，不過領隊羅渣士自爆隊長佐敦軒達臣隻腳有事，係靠打止痛針先可以落場，結果踢到52分鐘頂唔住要由安利簡恩入替。我求大俠希望軒仔冇事，可以趕得切喺下周一對阿仙奴場雙紅會上陣啦！</p></body></html>
