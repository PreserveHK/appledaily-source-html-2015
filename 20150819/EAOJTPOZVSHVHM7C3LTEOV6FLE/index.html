<html><header><meta charset="utf-8"><title>【Summer透視】夏天體味好難頂　辟臭止汗要問袁彌明</title></header><body><h1>【Summer透視】<br>夏天體味好難頂　辟臭止汗要問袁彌明</h1><p>夏天為大地帶來露背美腿，同時都為男士女士帶來唔少汗水，政府建議室內溫度保持喺25.5℃，呢個溫度對於健碩嘅西裝友嚟講，肯定升溫、係上升體溫，亦因為咁搞到成身汗臭，再引發唔少尷尬事件。<br><br>第一集《Summer透視》，動主播阿Gi、斌斌、CK，會親身同大家解構夏天帶嚟嘅煩惱，仲請嚟「美容達人」袁彌明，教大家點樣可以扭轉局勢，變成男神！<br><br>下一集《Summer透視》會講講夏日為女士帶嚟嘅煩惱，敬請密切留意。</p></body></html>
