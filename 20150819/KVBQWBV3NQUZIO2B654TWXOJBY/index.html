<html><header><meta charset="utf-8"><title>香蕉、士多啤梨代甜食</title></header><body><h1>香蕉、士多啤梨代甜食</h1><p>【控制糖量】<br>家長普遍關注子女的飲食健康，希望能做到三低的少糖、少鹽及少油。兒科專科醫生葉夢詩指，家長一般較難掌握「少糖」飲食，因坊間不少食品均含有一定糖份，如麵包及穀麥早餐，也有機會添加不少糖份，「呢個就係陷阱」。最理想的方法是自己烹調食品，較易控制落糖份量，除可自製麵包外，也可以用新鮮水果代替高糖甜食，「小朋友比較鍾意食香蕉、士多啤梨同藍莓」，或以天然果汁自製啫喱。<br>■記者伍雅謙</p></body></html>
