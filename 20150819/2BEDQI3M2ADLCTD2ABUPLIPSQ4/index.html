<html><header><meta charset="utf-8"><title>劉心悠着高踭鞋彈跳</title></header><body><h1>劉心悠着高踭鞋彈跳</h1><p>劉心悠昨日在元朗拍攝護膚品廣告，現場放了幾個健身氣球，本身是運動愛好者的她，在廣告中玩健身氣球及跳彈床，她說：「今次要同啲波比較邊個夠彈性，又要用力跳，我都鍾意動感啲同啲跳舞動作，有幾個鏡頭要着住高踭鞋跳，好彩唔係喺彈床度跳。」她笑言希望不會因為做彈跳動作而扭傷腳。 <br>劉心悠又表示拍廣告前要多保養皮膚，有多飲水及多做運動。此外，她將為兩部電影宣傳，之後便會返內地拍戲，問到會否需要到天津工作時，劉心悠稱未知地點，如果是天津則可能會改地方。<br>採訪：溫敏芝 <br>攝影：陳慧安</p></body></html>
