<html><header><meta charset="utf-8"><title>體壇拾趣：古高出山拍住柏賓</title></header><body><h1>體壇拾趣：古高出山拍住柏賓</h1><p>有番咁上下資歷嘅NBA球迷，都對公牛王朝仲好津津樂道，當年除咗波神米高佐敦（Michael Jordan）、柏賓（Scottie Pippen）係頂級戰將，當然唔少得最佳第六人兼三屆冠軍成員古高（Toni Kukoc、左）。呢位克羅地亞前鋒退休後就喺芝加哥附近小鎮享受人生，不過最近終於出山，成為公牛主席嘅特別顧問，同柏賓做同事。講真新一季公牛經過換帥，東岸競爭性亦越嚟越大，搵到古高幫手都係好事。</p></body></html>
