<html><header><meta charset="utf-8"><title>小環拒做王宗堯阿媽</title></header><body><h1>小環拒做王宗堯阿媽</h1><p>譚小環、王宗堯和導演胡耀輝（Mark）前晚到銅鑼灣宣傳電影《猛龍特囧》，片中客串的王宗堯充當攝影師，一班候選男神到譚小環的魚蛋檔面前鬥chok。譚小環認為男神最緊要有智慧，她說：「Body都係其次，反而太大隻似筋肉人會驚，我老公屬於智慧型，自己欣賞有智慧人士，靚仔唔啱。」她直認很想和王宗堯合作，大讚對方敢言率直，她說：「呢行已經好少，希望有機會合作，我都keep得好好，唔使做佢阿媽。」<br>至於胡耀輝老婆張暖雅上載素顏近照被網民大讚，胡耀輝說：「我唔想佢拍《一路向西》呢類戲，但係影相都會keep住性感，冇得我介意。」<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
