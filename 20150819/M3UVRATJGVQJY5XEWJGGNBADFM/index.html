<html><header><meta charset="utf-8"><title>容祖兒悼歌迷︰希望Vivian家人保重</title></header><body><h1>容祖兒悼歌迷︰希望Vivian家人保重</h1><p>陳詠釿亦是歌星容祖兒（Joey）的超級粉絲，Joey聞訊後在fb留言：「這一刻我真的很難過…… 最有趣的是妳每次看完我的演出都有一份詳盡的感想送給我，感謝妳出現在我的生命裡……希望妳早日安息。」容祖兒經理人霍汶希表示，當Joey看到新聞時已覺得對方很面熟，想起時更一度見暈，Joey還記得：「呢位fans喺英國讀書好乖，在年頭見過一次，仲答應會畀心機讀書！」</p></body></html>
