<html><header><meta charset="utf-8"><title>裴勇俊扯火告網民</title></header><body><h1>裴勇俊扯火告網民</h1><p>上月底迎娶女星朴秀珍的韓流始祖裴勇俊，遭部份網民對其結婚散播惡意留言，其所屬的Keyeast事務所表示：「我們已向警方提交訴狀，發現幾名持有相同賬號的網民持續地散佈有關結婚的虛假消息，更進行人身攻擊及寫下辱罵性留言，故對網民採取強硬的法律措施。」另外，BIGBANG的勝利去年發生車禍，有記者在網上發佈勝利醉駕的猜測，其所屬的YG事務亦向該名記者索償2億韓圜（約130萬港元）。</p></body></html>
