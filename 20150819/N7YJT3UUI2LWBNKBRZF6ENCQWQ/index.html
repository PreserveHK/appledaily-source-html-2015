<html><header><meta charset="utf-8"><title>【玩轉腦殘友】政府打擊Uber　胃豬你點睇？</title></header><body><h1>【玩轉腦殘友】<br>政府打擊Uber　胃豬你點睇？</h1><p>曾被揭發家族持有「先達的士公司」股份的全國人大代表痰胃豬，日前被記者問及是否歡迎手機App電召車Uber的引入時，回應道：「我唔理佢係Uber、抑或Eber，冇所謂，最緊要乘客嘅安全同賠償嘅保障。」<br><br>對於電召車行業應否引入更多競爭 ，胃豬腦內的情緒專員，亦引發一番討論。想知他們有何結論？立刻觀看今集「玩轉腦殘友」。</p></body></html>
