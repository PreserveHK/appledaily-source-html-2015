<html><header><meta charset="utf-8"><title>色素、防腐劑減專注力</title></header><body><h1>色素、防腐劑減專注力</h1><p>【影響情緒】<br>部份無糖或低糖汽水，並非沒有糖，只是由代糖取替。兒科專科醫生葉夢詩稱，有家長發現子女每逢進食顏色繽紛的糖果後會特別興奮，情緒高漲，但未必是好事，除因游離糖令身體的血糖水平改變外，也因添加劑如色素及防腐劑均會影響孩子的情緒，並令專注力減弱。代糖即甜味劑，雖然熱量較低，但甜味高於一般糖，若加入兒童飲食之內，有機會增加其嗜甜程度，反而令他們在其他食物中攝取過量糖份。<br>■記者伍雅謙</p></body></html>
