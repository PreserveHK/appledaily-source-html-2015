<html><header><meta charset="utf-8"><title>石詠莉買莊思敏舊車</title></header><body><h1>石詠莉買莊思敏舊車</h1><p>石詠莉日前被報道指獲男友鄧健泓送贈跑車，昨日石詠莉到商台宣傳新碟時，澄清二人純粹是換車，而跑車是向莊思敏購入的，她說：「部車係為咗我哋將來打算，可以接載到家人，傾一個價錢買入。」今次出碟，她決定親自行台派歌，問到為何不找男友跟陳志雲說聲幫忙時，她謂凡事應該親力親為。<br>新專輯經已印刷第三版，總數量還未突破一萬張，石詠莉表示要繼續努力，她堅持要做有質素的歌。石詠莉前後投資了近七位數，現時仍未回本，問到第三版會有甚麼特別？她說：「加咗歌，會再重新混音。」<br>採訪、攝影：馬建華</p></body></html>
