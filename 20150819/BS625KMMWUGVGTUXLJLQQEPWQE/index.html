<html><header><meta charset="utf-8"><title>泰王御林軍列10大高危區</title></header><body><h1>泰王御林軍列10大高危區</h1><p>曼谷前晚和昨日先後發生疑針對遊客的炸彈爆炸，泰王御林軍第一騎士營昨日列出曼谷10大爆炸高危區，包括遇襲的四面佛對出拉差巴頌路（Ratchaprasong）十字路口、勝利紀念碑等遊客聚集的地方。</p><p>拉差巴頌路位於曼谷購物區，鄰近Central World、Big C等大型購物商場，四面佛亦在拉差巴頌路十字路口旁，幾乎是外籍遊客遊泰必到的地方。<br>至於勝利紀念碑附近亦有林林總總的商店和夜市，亦是熱門旅遊景點。<br>泰國《曼谷郵報》</p></body></html>
