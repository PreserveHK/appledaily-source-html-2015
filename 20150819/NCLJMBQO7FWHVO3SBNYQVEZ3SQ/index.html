<html><header><meta charset="utf-8"><title>被取消登記選民將收米色信</title></header><body><h1>被取消登記選民將收米色信</h1><p>【話你知】<br>為免到達票站才知悉投票資格被取消，已登記選民即日起可登入選舉事務處的網站 http://www.voterinfo.gov.hk ，了解登記資料是否正確，選民可同時知道自己是否列入取消登記名單。除了網上查閱，選民亦可以於辦公時間內親身到選舉事務處或各區民政事務處查閱登記資料。<br>選舉事務處昨提醒，上月已向4萬多名被納入取消登記名單的選民發出提示信，信封特別選用米色，並有「須立刻處理，與投票權攸關」的紅色提示，收信人須在本月25日或之前填妥回條確認或更新登記住址，而所有選民登記的資料更新，同樣須於本月25日或之前通知選舉事務處。</p></body></html>
