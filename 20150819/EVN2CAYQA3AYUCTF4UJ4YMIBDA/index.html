<html><header><meta charset="utf-8"><title>阿Sa外賣服侍男友</title></header><body><h1>阿Sa外賣服侍男友</h1><p>蔡卓妍（阿Sa）與陳偉霆拍拖初時，常被形容為女尊男卑，不過隨着陳偉霆在內地發展，人氣急升，更打入福布斯中國名人榜後，轉況就急轉彎，阿Sa竟然要做外賣妹。日前有周刊影到身穿短褲素顏的阿Sa，在九龍城買煎釀三寶和豆腐花，當時男友正在車內嘆冷氣等候。</p><p>另外，Twins早前到台灣拍新歌MV，阿Sa被各人大讚是最佳領隊，帶大家周圍搵食。而阿Sa之前更與好姊妹鍾欣潼（阿嬌）結伴到馬爾代夫旅遊，發現阿嬌原來對執行李甚為講究，阿Sa笑說：「本來諗住觀光前同阿嬌去游水，但佢苦惱緊帶啲乜嘢出街，結果我游完，佢仍然苦惱緊。」<br>撰文：炎炯炯</p></body></html>
