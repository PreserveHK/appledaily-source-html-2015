<html><header><meta charset="utf-8"><title>海關涉安排假結婚明年審</title></header><body><h1>海關涉安排假結婚明年審</h1><p>【本報訊】被形容為「明日之星」的海關署理高級監督李漢華（圖）涉與一名高級關員安排一名內地女子與港人結婚，令女子可藉詞與丈夫團聚而留港。李漢華等人被控串謀串騙罪，案件已排期明年1月25至29日在粉嶺裁判法院審訊。<br>3名被告為海關署理高級監督李漢華（53歲）、高級關員林銳強（46歲）及內地女子童曉紅（32歲）。<br>控罪指3被告於2013年1月1日至去年11月14日期間，與廖健明串謀詐騙入境處職員，訛稱女被告與廖於2013年3月在港結婚。<br>案件編號：FLCC2406/15 <br>■記者陸羽平、黃幗慧</p></body></html>
