<html><header><meta charset="utf-8"><title>關寶慧揀$950皮草</title></header><body><h1>關寶慧揀$950皮草</h1><p>現年49歲的關寶慧近年雖然轉戰內地，早前亦有返港替港視拍劇。昨午四時多，記者在銅鑼灣巧遇她一個人行街，本來window shopping的她，途經一間賣特價皮草的時裝店，即時被吸引入店，更看中一件原價$1,999，現在特價$950的黑色背心皮草，還即時叫店員給她試穿。<br>不過關寶慧對着鏡子左照右照後，最終都沒有買，然後她步行到附近利園的士站等車，其後一架由四眼鬍鬚男駕駛的私家車駛來把她接走。<br>採訪、攝影：徐錦池、潘冠恩</p></body></html>
