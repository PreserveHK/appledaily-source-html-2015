<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融兜圈避談婚期 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄭融兜圈避談婚期 - 馮仁昭</h1><p>鄭融噚日現身商台宣傳新歌，同外籍男友感情穩定嘅佢，提到結婚計劃，講笑話做娛樂圈有個好處，就係婚期可以一拖再拖，冇朋輩間趕結婚嘅壓力。咁同男友有冇結婚共識？佢即刻避開話題：「不如講番工作。」公司有冇施壓？鄭融就話：「互相都有，我希望工作充實啲，不過跑數嘅工作，就交番畀身邊同事去處理，我自己會專心做好工作。」<br>撰文：馮仁昭</p></body></html>
