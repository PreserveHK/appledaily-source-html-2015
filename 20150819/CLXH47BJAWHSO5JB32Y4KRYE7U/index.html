<html><header><meta charset="utf-8"><title>Baby箍實曉明唔講金</title></header><body><h1>Baby箍實曉明唔講金</h1><p>楊穎（Angelababy）昨日在上海出席電影《新娘大作戰》的發佈會，Baby與老公黃曉明被爆在今年10月8日擺酒結婚，更有傳曉明給岳父岳母高達3,838萬人民幣的禮金，兼用巨資購豪宅買跑車。Baby被問到此事，立即否認說：「哈哈沒有啦，哪有這麼誇張。其實我也不知道這個報道是哪裏來的，還有一個這麼精準的數字，我覺得還挺好笑的。其實人都是我的了，還會在乎禮金嘛？」<br>不過，Baby承認婚禮地點確實在上海，Baby甜笑地說：「在對的時間遇見對的人已經很幸福了，婚禮只需要浪漫溫馨，親朋好友能夠有個機會聚一聚，就很滿足了。」<br>撰文：張曦彤</p></body></html>
