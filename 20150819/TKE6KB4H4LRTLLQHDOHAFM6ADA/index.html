<html><header><meta charset="utf-8"><title>《愛．回家》召集馬家救收視</title></header><body><h1>《愛．回家》召集馬家救收視</h1><p>無綫處境劇《愛．回家》第二輯換走了「馬家」，律師樓被失蹤，一班慣性追看的師奶粉絲似乎不太接受，收視一直下滑。昨日有報道指第二輯收視不理想，若持續下跌，半年後將會腰斬，更打算找馬家救亡，可惜演員已各散東西，最快11月才有機會歸位。<br>無綫解散馬家後，找來張繼聰和黃翠如撐場，不過如意算盤打不響，據知張繼聰和黃翠如只是「短暫」加入兩個月，因為張繼聰有工作在身不能繼續，而他們現已經完成所有拍攝工作。處境劇稍後發展多條支線，有麥長青開的海味舖，又有龔嘉欣、何君誠和張振朗的三角戀發展。<br>撰文：非非</p></body></html>
