<html><header><meta charset="utf-8"><title>體壇拾趣：小占士嶄露頭角</title></header><body><h1>體壇拾趣：小占士嶄露頭角</h1><p>上季NBA總冠軍勇士，就有史堤芬居里（Stephen Curry）同K湯遜（Klay Thompson）係名將之後，之後會有咩星二代上位，𠵱家講當然太早，不過就真係要留意吓騎士前鋒勒邦占士（LeBron James）囝囝勒邦二世（箭嘴示），佢所屬球隊「Gulf Coast Blue Chip」，最新就贏咗全國性比賽，占士仲不時喺個人社交網絡上載10歲囝囝嘅比賽片，真係有板有眼，據報克里夫蘭當地唔少初中已經留意佢，想招攬佢入學。</p></body></html>
