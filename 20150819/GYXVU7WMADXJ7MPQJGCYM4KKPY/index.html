<html><header><meta charset="utf-8"><title>Kim妹獲鹹網天價邀拍AV</title></header><body><h1>Kim妹獲鹹網天價邀拍AV</h1><p>美國真人騷女星Kim Kardashian當年與男友的春宮帶於網上被瘋傳，卻帶挈她打響名堂，其同母異父妹妹Kylie Jenner，亦頻頻於網上晒性感照，又隆厚唇，她最近剛滿18歲即成為各大鹹網的搶手貨。鹹網Vivid Ent已發信邀請Kylie與男友Tyga拍春宮帶，出價更達約7,800萬港元，另一鹹網則以約2,300萬港元，力邀她拍至少22分鐘的春宮帶。另有鹹網邀請Kylie任代言人，又叫她考慮拍AV。</p></body></html>
