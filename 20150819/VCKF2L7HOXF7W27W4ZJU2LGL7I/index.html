<html><header><meta charset="utf-8"><title>中環在線：太古坊新餐廳有蠱惑的門 - 李華華</title></header><body><h1>中環在線：<br>太古坊新餐廳有蠱惑的門 - 李華華</h1><p>太古坊最近有一間名為Mr &amp; Mrs Fox嘅西餐廳試業，呢間餐廳嘅室內設計十分特別，最有趣係有一道「蠱惑的門」！<br>話說呢間餐廳設有3層，3樓主要俾人包場，但行樓梯上到去3樓，竟然乜都見唔到，只係見到一個相當懷舊嘅大書櫃，原來要推開書櫃，先至入到裏面間房。呢個環境，係咪好易令人聯想到《哈利波特》或者特務乜乜乜嘅場景呢？<br>呢間房最多可以坐24人，晚飯最低消費8,000蚊。</p></body></html>
