<html><header><meta charset="utf-8"><title>點滴︰大馬七口家四死一失蹤</title></header><body><h1>點滴︰大馬七口家四死一失蹤</h1><p>馬來西亞一個華僑家庭一家七口到泰國旅行，豈料途經四面佛時不幸遇上爆炸，其中4人遇難死亡，1人下落不明。<br>倖存的姓梁父親（圖）及懷有身孕的女兒亦被炸彈炸傷，原本美好的一家突然變得支離破碎。<br>《蘋果》記者</p><p>澳歌手行天橋避一劫</p><p>澳洲著名搖滾歌手巴恩斯（Jimmy Barnes）在曼谷炸彈爆炸中與死神擦身而過，他當時與家人朋友步行前往附近酒店用膳，原本會途經四面佛所在路口，但臨時改變主意，取道天橋前往，才避過一劫，「這個決定救了我們全部人」。<br>德新社</p></body></html>
