<html><header><meta charset="utf-8"><title>陳嘉桓喜迎細佬出世</title></header><body><h1>陳嘉桓喜迎細佬出世</h1><p>陳嘉桓（Rose）早前承認身兼她經理人的媽媽陳瑰霖（Ronnie），改嫁白鶴派武術宗師陸智夫的孫子陸灼盛，並稱媽媽已有BB，當時她坦言家庭再添成員感到興奮。<br>前日陳嘉桓在Instagram貼了一張與弟弟的合照，宣佈她再度榮升做姐姐，她留言說：「Hello~Jaxton BB.」她更標籤自己為陳嘉姐，陳嘉桓與細佬相差二十二年，有不少朋友留言恭喜！事後陳嘉桓接受電話訪問，她說：「細佬係出咗世！多謝關心！」 <br>採訪：嵐山</p></body></html>
