<html><header><meta charset="utf-8"><title>馮仁昭四圍超：二汶怒睥戲院自私精 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>二汶怒睥戲院自私精 - 馮仁昭</h1><p>林二汶噚日喺尖沙嘴出席「電影院禮儀」短片活動，佢為呢條短片唱主題曲，二汶話最憎有人睇戲時講電話，曾經遇過有對情侶，女嘅一邊睇戲一邊仲同步聲演畫面：「我望住佢哋，佢男朋友都覺得有啲尷尬。」<br>二汶笑話有時嬲到想打暈對方。會唔會因為咁而少入戲院睇戲？二汶話：「唔會，我好鍾意一個人下晝睇戲。」<br>撰文：馮仁昭</p></body></html>
