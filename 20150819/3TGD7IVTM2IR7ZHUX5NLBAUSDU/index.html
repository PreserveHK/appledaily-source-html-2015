<html><header><meta charset="utf-8"><title>【汽車籽】坐冰雪農夫車　pat pat涼浸浸</title></header><body><h1>【汽車籽】坐冰雪農夫車　pat pat涼浸浸</h1><p>雖然已踏入立秋，香港氣溫還是高得要命，攝氏三十多度烈日當空下，就算十把芭蕉扇圍着自己也沒用。不期然讓我想起早前加拿大輪胎商，花了一個月時間，打造的一台冰雪農夫車。全車幾近透明的賣相，還可清楚見到頭燈及鬼面罩，相當之酷。雖然這台「冰車」重量接近7,000kg，居然還行得走得，看得出輪胎的強橫承受能力。當然，除了底盤、引擎等機械及電子裝置外，整個車架也是用大型冰塊堆砌、再雕琢打磨而成，連司機及乘客位也是硬邦邦的冰塊，坐落pat pat肯定涼浸浸，確實是消暑佳品。</p><p>記者：徐影龍</p></body></html>
