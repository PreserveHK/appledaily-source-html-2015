<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Amy胸器升級負荷重 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Amy胸器升級負荷重 - 馮仁昭</h1><p>艾美琦（Amy）噚日去到旺角為其豐胸代言嘅美容院宣傳，佢話試過晒所有呢個品牌嘅療程，希望將𠵱家34D上圍再升多1級，佢話：「不過負荷好大，有駝背問題，要多啲做運動。」Amy踢爆話身邊一個朋友早前到韓國豐胸，但因語言不通，接受麻醉後竟被注入矽袋隆胸，Amy話：「個朋友投訴無門，搞到好唔開心，都係留喺香港做好啲。」<br>撰文：馮仁昭</p></body></html>
