<html><header><meta charset="utf-8"><title>馬會投注助理騙病假判社服</title></header><body><h1>馬會投注助理騙病假判社服</h1><p>【本報訊】衞生署及賽馬會多名職員早前被揭向一中醫師購買病假紙騙病假，其中馬會一電話投注事務助理早前認罪，聲稱一時愚蠢才犯案。裁判官考慮他表示願做控方證人及有悔意，判他履行160小時社會服務令。<br>被告吳兆銘（44歲）早前在粉嶺裁判法院承認10項使用虛假文書罪。辯方指被告輕視法律責任，但現感後悔，被告母親亦懇請法庭不要判被告監禁。裁判官指被告願做控方證人，雖最終不用他作證，但也反映其悔意。<br>案件編號：FLCC5763/14 <br>■記者陸羽平、黃幗慧</p></body></html>
