<html><header><meta charset="utf-8"><title>艾美夏斯打人踎監15日</title></header><body><h1>艾美夏斯打人踎監15日</h1><p>年初於辛丹斯電影節舉行期間向派拉蒙電影公司女高層Daniele Bernfeld動粗的30歲《極速賽車手》（Speed Racer）男星艾美夏斯（Emile Hirsch左），昨日於美國猶他州鹽湖城出庭應訊。一臉嚴肅的艾美承認襲擊罪，結果被判入獄15日、50小時社會服務令及罰款4,750美元（約3.7萬港元），據知他完成所有判刑後，案件會自動撤銷，可謂不幸中之大幸。</p></body></html>
