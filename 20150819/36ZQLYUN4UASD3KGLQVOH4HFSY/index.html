<html><header><meta charset="utf-8"><title>求驗客手記︰泰利被貶即晒「藍車」</title></header><body><h1>求驗客手記︰泰利被貶即晒「藍車」</h1><p>車路士喺今季英超雖然只係踢咗兩場，但已經好唔對路，領隊摩佬喺下一個離隊英超領隊嘅賠率中，仲熱至11倍，同韋斯咸比歷及屈福特嘅科利斯並列次熱。英傳媒仲話其實摩佬喺大敗俾曼城嘅賽前，已經諗住將隊長泰利貶做後備，不過喺最後一刻先回心轉意，又話摩佬對另一後衞伊雲洛域都好唔滿意，打算加碼至4,000萬鎊（約4.8億港元）買愛華頓嘅史東斯。不過，泰利就一於好少理，周一喺instagram度晒自己新買嘅古董法拉利275（圖），而且架車仲係藍色嘅㖭！</p></body></html>
