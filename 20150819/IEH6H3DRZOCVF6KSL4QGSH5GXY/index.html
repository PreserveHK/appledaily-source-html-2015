<html><header><meta charset="utf-8"><title>洗米嫂開餐　洗米華冇影</title></header><body><h1>洗米嫂開餐　洗米華冇影</h1><p>澳門賭業猛人周焯華（洗米華）背着正印老婆陳慧玲（Heidi），與Mandy Lieu誕下女兒，結果激嬲洗米嫂。雖然洗米華送樓送珠寶賠罪，但老婆依然未肯原諒他。前晚洗米嫂現身香港與友人飯敍，身邊不見老公蹤影，不知兩人是否仍陷冷戰，還是洗米華又靜雞雞去偷會Mandy？</p><p>前晚約9時許，洗米嫂與兩女一男在中環的SEVVA餐廳晚膳，四人言談甚歡，其間洗米嫂攞手機給朋友看，似乎是與大家分享手機內的細女相片，飯後他們齊齊離去，着橙色衫挽橙色鱷魚皮Hermès的洗米嫂襯到絕，臨上車前還與女友人先後擁抱及錫面吻別。<br>採訪、攝影：陳辰、畢紹基、徐錦池</p></body></html>
