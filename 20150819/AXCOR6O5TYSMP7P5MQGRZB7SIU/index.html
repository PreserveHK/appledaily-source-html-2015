<html><header><meta charset="utf-8"><title>中環在線：吳天海玩即興考學生哥 - 李華華</title></header><body><h1>中環在線：<br>吳天海玩即興考學生哥 - 李華華</h1><p>九龍倉（004）過去幾次嘅業績會都充滿青春氣息，事關九倉大約兩年前推出一個叫做「學校起動」嘅全方位學校改進計劃，幫一班中學生接觸社會，其中一個活動就係讓一班中學生旁聽業績會。<br>噚日大約有7名將於今年升讀中六嘅學生在場旁聽業績會，臨尾當然要同管理層嚟張大合照，首次以九倉主席身份主持會議嘅吳天海，忽然興之所至，問身邊一位男同學，問佢知唔知人民幣貶值對經濟嘅影響，呢位同學仔細細聲答完，吳天海就話「早知搵你答記者喇」。<br>獲上市公司主席咁樣讚一讚，呢位同學仔話唔定將來就可以跟吳天海學嘢呀。</p></body></html>
