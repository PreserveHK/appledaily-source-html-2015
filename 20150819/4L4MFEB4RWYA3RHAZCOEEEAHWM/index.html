<html><header><meta charset="utf-8"><title>黃毓民促梁特上庭對質</title></header><body><h1>黃毓民促梁特上庭對質</h1><p>【本報訊】立法會議員黃毓民去年7月在行政長官答問會投擲水杯，遭律政司起訴普通襲擊罪，控罪指他襲擊梁振英。黃昨午到中區警署報到，數十名支持者聲援（圖）。他指當日立法會主席曾鈺成已照議事規則將他逐出議事廳，不明白律政司為何還要起訴他。他認為這是政治打壓，歡迎特首在法庭上與他對質。<br>黃毓民進入警署前高舉V字手勢高呼「梁振英落地獄」，約1小時後步出警署，指東區裁判法院明日開庭審理案件，預計無錢請律師，一定選擇自辯和不認罪，他更擬邀請過百證人上庭，「曾鈺成使唔使嚟法庭啊？」</p></body></html>
