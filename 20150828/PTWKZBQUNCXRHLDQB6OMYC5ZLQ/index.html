<html><header><meta charset="utf-8"><title>夾公仔機自己郁網友：高手藏陰間</title></header><body><h1>夾公仔機自己郁<br>網友：高手藏陰間</h1><p>夾公仔不是人人曉，此片就顯示有夾公仔「高手」......台灣網友在fb網路社團「爆料公社」上傳一段影片，片中的夾公仔機，竟然在四下無人的狀態下，自己移動爪子夾公仔，而且更順利夾中。由於適逢農曆七月，惹來網友議論紛紛。<br> <br>大部份網友都將影片與七月鬼節拉上關係，有人更說「高手藏於陰間」，但也有人理性地說，應該是線路的問題，懷疑有人透過遠端遙控。<br> <br>店主蔡先生是在星期二盤點時，發現機內有一隻大公仔未有人取，於是翻查閉路電視，看到「靈異」畫面。他說機器從來都沒有發生過故障，事件匪夷所思。<br> <br>台灣《蘋果日報》</p></body></html>
