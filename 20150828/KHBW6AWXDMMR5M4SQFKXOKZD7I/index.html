<html><header><meta charset="utf-8"><title>選民「兩會」取態迥異</title></header><body><h1>選民「兩會」取態迥異</h1><p>【話你知】<br>九龍塘又一村被視為傳統富豪區，該區選民在立法會及區議會的選擇有明顯差別。<br>2012年立法會選舉，又一村票站數據分析可見，泛民奪近65%選票，建制派只佔三成半，可見泛民候選人較獲選民歡心。而泛民支持者中，較傾向支持公民黨毛孟靜、民主黨黃碧雲；之後得票較多的政黨，則是建制派如民建聯蔣麗芸、及當時以西九新動力牌頭出戰的梁美芬。<br>至於2011年區選，民協派出較現任建制派議員郭振華年輕的李健勤出戰，但得票率僅近三成，反觀郭卻以逾七成選票連任，可見選民在兩場選舉中的迥異。</p></body></html>
