<html><header><meta charset="utf-8"><title>趣趣地：巴神投AC要守戒</title></header><body><h1>趣趣地：巴神投AC要守戒</h1><p>巴洛迪利轉投AC已成事，不過佢喺利物浦嘅趣事就真係一籮籮！有傳媒爆話巴神有次訓練見到隊友拎住iPhone 6，佢就唔執輸即刻扮傷唔操去買機！而為咗令巴神有健康生活，AC高層就將意大利空軍遵守嘅規則加落佢份約，除咗必須準時操練，仲嚴禁食煙、唔可以剪奇怪髮型同着古靈精怪嘅衫，嚴禁去夜場，仲限制酒量。巴神接受訪問就講到自己喺利物浦失敗係因為融入唔到羅渣士嘅風格，仲大讚新教練米赫洛域，又表示好有信心可重返佳態。</p></body></html>
