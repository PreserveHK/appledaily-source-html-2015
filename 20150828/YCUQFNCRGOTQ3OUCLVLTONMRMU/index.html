<html><header><meta charset="utf-8"><title>狗狗淋雨等主人遮雨好在有好心途人</title></header><body><h1>狗狗淋雨等主人<br>遮雨好在有好心途人</h1><p>英國近日天氣驟變，逛街時突然下起大雨叫人非常狼狽，何況是一隻狗呢？<br><br>在多佛爾（Dover）一間百貨公司外，一隻德國牧羊犬被綁在燈柱等待主人，但突然風雲驟變下起大雨來，冷得牠直打顫，幸好一對好心人為狗狗遮風擋雨，其中一人情願被淋濕，脫下外套幫狗狗擋雨。<br><br>附近一名店員見狀送上兩把雨傘，這對善心男女便蹲下，一起為牠擔遮，直至狗主人20分鐘後由店內出來為止。店員將照片上載至社交網讚揚他們，「看到這樣的善心真令人感動，令我們都想幫忙。」網友亦紛紛留言指兩人無私奉獻，令人感到窩心。<br><br>英國《每日郵報》</p></body></html>
