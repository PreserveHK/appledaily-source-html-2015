<html><header><meta charset="utf-8"><title>拔萃生　喇沙仔　區選決戰又一村</title></header><body><h1>拔萃生　喇沙仔　<br>區選決戰又一村</h1><p>【區選搶先睇】<br>【本報訊】學界場上，喇沙與拔萃注定是宿敵；宿敵年底區議會選舉再次較勁，戰場移師至九龍塘又一村。深水埗區議會又一村選區的現任區議員郭振華據聞有意退役；兩位同居又一村選區內的「村民」，男拔的自由黨李梓敬，與喇沙的社民連周嘉發，極有可能對壘。二人經濟立場一左一右，政治立場一激一驕。李梓敬稱在區內擁強勁網絡，一個WhatsApp便叫齊人；周嘉發則深信，又一村向來力撐民主公義，社民連中產味不夠濃，惟靠勤力。兩位名校生，決戰前夕親訴心聲。<br>記者：姚國雄</p></body></html>
