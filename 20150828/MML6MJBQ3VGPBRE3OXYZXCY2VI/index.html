<html><header><meta charset="utf-8"><title>趣趣地：車仔死纏史東斯</title></header><body><h1>趣趣地：車仔死纏史東斯</h1><p>前年夏薩特喺英聯盃同史雲斯球僮爭執引起好大風波，今次輪到愛華頓中場米拿拉斯喇！前晚愛華頓作客班士利嘅英聯盃第二圈，打到加時先以5:3擊敗對手晉級，而喺球隊落後2:3期間，米拿拉斯因為心急追番而推咗個作勢畀波佢嘅球僮一吓，唔知會唔會秋後算賬喇！另方面，雖然領隊馬天尼斯好堅決咁話會拒絕史東斯嘅轉會申請，一定唔會賣佢，不過外國傳媒估計車路士將會第四次出價，去到3,300萬鎊。其實史東斯去意已決，馬天尼斯就算留到個人，都留唔到個心啦。</p></body></html>
