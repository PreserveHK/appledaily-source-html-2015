<html><header><meta charset="utf-8"><title>色狼斷正遭少女當街兜頭冚</title></header><body><h1>色狼斷正<br>遭少女當街兜頭冚</h1><p>印度不時傳出風化案，網上近日流傳的一段片，或可為受辱女性消消氣。<br> <br>片段地點是北方邦的勒克瑙（Lucknow），少女在街頭當眾大罵非禮她的色狼，繼而出手打，致他跪地求饒。少女指色狼趁她在天台小睡時胡作非為，少女找當地一個叫「赤旅」的打壓風化案婦女團體幫手，捉到色狼，讓她打罵一番，給他教訓。<br> <br>「赤旅」創始人Usha Vishwakarma表示，警察通常對風化案不多理會，女孩別無選擇，唯有自衞。「赤旅」旨在羞辱色狼，令他們明白被騷擾的滋味。<br> <br>RT.com</p></body></html>
