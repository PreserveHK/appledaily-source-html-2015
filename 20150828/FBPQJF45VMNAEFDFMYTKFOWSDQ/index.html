<html><header><meta charset="utf-8"><title>美雙胞胎熊貓細孖夭折</title></header><body><h1>美雙胞胎熊貓細孖夭折</h1><p>美國華盛頓國家動物園上周六傳出喜訊，17歲大熊貓「美香」 誕下一對雙胞胎，令人喜出望外，但事隔僅4日，體形弱小的「細孖」因缺乏母親悉心照料，周三不幸夭折。<br>該對孖胎出生時均非常虛弱，體形較瘦小的一隻被母親唾棄，美香只專心照顧較大的，動物園職員無法令牠輪流照顧一對孖胎，惟有代牠嘗試扮演母親角色，以奶樽餵飼缺乏母愛的「細孖」，並為牠注射抗生素對抗病菌感染，但最終徒勞無功，「細孖」疑患上呼吸系統疾病，至周三死亡，死時體重不足79.8克，僅及「大孖」一半。動物園形容幼崽之死「是沉重的損失」。<br>法新社</p></body></html>
