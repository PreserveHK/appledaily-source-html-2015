<html><header><meta charset="utf-8"><title>隔牆有耳：盛智文變師奶　街市彈琴 - 李八方</title></header><body><h1>隔牆有耳：<br>盛智文變師奶　街市彈琴 - 李八方</h1><p>Play Me, I'm Yours繼旺角街頭及PMQ元創方後，噚日再將多部鋼琴搬咗去油麻地新填地街街市，畀途人居民任彈唔嬲。點知一位包租婆打扮嘅女士，頭上髮夾都未除，就跑落街彈。一睇，原來係最鍾意扮鬼扮馬嘅盛智文，今次化身師奶。<br>其實盛智文係同埋活動發起人、英國藝術家Luke Jerram一齊撐呢個活動，盛智文仲係首次為巿民表演彈奏㖭。盛智文噚日都有返老家海洋公園哈囉喂宣傳活動，反而冇扮鬼扮馬。咁又係，佢已經冇做主席，可能唔想搶風頭，但扮嘢條癮就甩唔到。</p></body></html>
