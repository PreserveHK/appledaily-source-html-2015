<html><header><meta charset="utf-8"><title>最深最長　瑞士56公里隧道完工</title></header><body><h1>最深最長　瑞士56公里隧道完工</h1><p>經過近20年時間、耗資65億英鎊（約780億港元），瑞士終於完成在阿爾卑斯山峯下2,438米（8,000呎）地底，興建全長約56.3公里的「戈特哈爾德基底隧道」（Gotthard Base Tunnel圖），超越日本青函隧道，成全球最長及最深隧道。<br>「戈特哈爾德基底隧道」將於10月測試通車，明年6月1日正式投入運作，屆時乘坐鐵路來往蘇黎世與意大利米蘭，只需2小時50分鐘，比現時節省近1小時。隧道建造過程動用超過2,000名工人，挖出的泥土足以載滿200萬輛貨車，施工期間8名建築工人不幸殉職。<br>英國《每日郵報》</p></body></html>
