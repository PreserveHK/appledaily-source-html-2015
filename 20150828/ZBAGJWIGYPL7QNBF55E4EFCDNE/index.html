<html><header><meta charset="utf-8"><title>隔牆有耳：教院就升呢　張仁良暴脹 - 李八方</title></header><body><h1>隔牆有耳：<br>教院就升呢　張仁良暴脹 - 李八方</h1><p>就快開學，學生哥當然唔多高興，但對一班準教師嚟講，就可喜可賀，因為香港教育學院可以「升呢」正名為大學。八方近日見到教院校長張仁良（圖）鬼咁風騷，原來好事近，下個月大學教育資助委員會嘅研究小組會發表報告，佢有信心升格成功，到時就有9間政府資助大學。<br>張校長話，報告出爐後會提交特首，經行會拍板，再交由立法會通過，預計明年上半年可以正式正名。張校長仲自爆最近應酬多多，肥咗4kg，八方睇落唔多覺，但遲吓就好難講，教院正名後，大把人爭住請食飯，唔肥就假。</p></body></html>
