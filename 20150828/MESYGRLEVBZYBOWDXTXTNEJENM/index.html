<html><header><meta charset="utf-8"><title>12歲高妹獲模特兒獎</title></header><body><h1>12歲高妹獲模特兒獎</h1><p>還記得12歲的自己在做甚麼？日前在山東舉行的龍騰精英模特兒大賽，三圍32、23、34的女生高一菱（圖）獲得最具潛質獎，引起輿論關注。究竟高一菱有甚麼特別？原來她年僅12歲，身高達1.77米。<br>高一菱是參加決賽的20名女生中，年紀最小的一位。高母說，女兒從10歲開始身高猛長，身高比較像孩子的父親（1.85米）。這是女兒第一次穿高跟鞋和旗袍，首次走上舞台參加比賽，第一次穿比堅尼在這麼多人面前展示。高母說：「家人都支持孩子參加比賽，也非常佩服孩子的勇氣，只要她自己喜歡，會支持孩子繼續參加其他模特大賽。」<br>央廣網</p></body></html>
