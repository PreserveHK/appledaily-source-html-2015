<html><header><meta charset="utf-8"><title>【汽車籽】平治新F1駕駛艙設計　似足飛機艙</title></header><body><h1>【汽車籽】平治新F1駕駛艙設計　似足飛機艙</h1><p>儘管現今科技努力讓賽車傷亡數字降至最低，可是依然無法避免一些致命意外，數天前參加IndyCar賽事的英國車手Justin Wilson，就意外遭車輛殘骸擊中而去世。</p><p>為此，據外媒報道，平治一級方程式賽事團隊，正研究設計新F1賽車駕駛艙，一如圖片所見，有點像飛機擋風玻璃的設計，以聚碳酸酯製成，這設計的最大問題是能否確保車手有足夠駕駛視野，以及發生意外時可否順利快速逃脫。<br>基於這原因，一級方程式主辦單位FIA，決定暫停這款新駕駛艙的測試。換言之，要看見這個新設計，還需要多一點時日了。<br><br>記者︰梁立勤</p></body></html>
