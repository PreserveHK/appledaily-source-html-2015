<html><header><meta charset="utf-8"><title>猴子炸斷指　兇手大笑</title></header><body><h1>猴子炸斷指　兇手大笑</h1><p>一段短片昨在微博瘋傳，片中一隻猴子正蹲着吃遊客擲給牠的食物，隨後幾名男子扔出一包零食，牠抓了幾下預備拆開，零食袋疑被放入燃點着的炮仗，未幾開始冒煙，突然「砰」的一聲爆炸（左圖）；畫面傳來幾名男子笑聲的同時，慘遭毒手的猴子手指被炸掉（右圖），鮮血淋漓。<br>短片並未有交代事發地點及日期。但內地網民仍怒不可遏，紛紛斥責炸傷猴子人「畜生不如」，還咒罵他們應該下地獄、遲早有報應。但有網友指，事發地點非內地，應是馬來西亞，這個叫「Michai」的猴子其後被送往動物診所治療，最終不治。<br>新浪微博</p></body></html>
