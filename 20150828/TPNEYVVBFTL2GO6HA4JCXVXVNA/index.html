<html><header><meta charset="utf-8"><title>索空姐諗出咩服務客人話爽極？</title></header><body><h1>索空姐諗出咩服務<br>客人話爽極？</h1><p>日前在浙江省杭州市一海鮮酒樓裏，一個面容姣好的年輕女子不斷將剝好的蟹肉，餵到同桌一名男子口中，滿桌的蟹殼和親匿的動作，引來四周食客的好奇。<br><br>據悉，這名27歲的杭州女子小謝，與同桌的39歲豐姓男子，並非情侶。小謝曾做空姐，因擅長剝蟹，在網上發佈了「技能」服務。豐男無聊時通過淘寶拍下了此服務，一口氣拍下20單，每單10元（人民幣‧下同），餵到嘴裏加收5元。兩人相約在杭州西湖區一海鮮酒樓進餐，為此，豐男花了260元剝螃蟹服務費。<br><br>中新網</p></body></html>
