<html><header><meta charset="utf-8"><title>王維基公司追版權費</title></header><body><h1>王維基公司追版權費</h1><p>【本報訊】由港視主席王維基（圖）任董事的製作公司，去年與深圳市騰訊簽合約，由製作公司提供210集港視的電視劇，當中包括《導火新聞線》、《三面形醫》等，但深圳市騰訊未有如期支付126萬美元（約976萬港元）版權費。製作公司前日入稟高等法院追討本金連利息129萬美元。在香港上市的騰訊，昨未收到相關入稟狀，無法作出評論。<br>原告為香港媒體製作有限公司，被告為深圳市騰訊計算機系統有限公司，其報稱地址位於深圳飛亞達科技大廈。據入稟狀指，雙方在去年8月18日簽合約，由原告向被告提供210集劇集的播映權。<br>案件編號：HCA1956/15 <br>■記者黃幗慧</p></body></html>
