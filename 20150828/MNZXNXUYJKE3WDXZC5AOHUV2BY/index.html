<html><header><meta charset="utf-8"><title>【iPhone小技】免裝App設定時間　聽音樂助入眠</title></header><body><h1>【iPhone小技】免裝App設定時間　聽音樂助入眠</h1><p>你有壓力，我有壓力，很多人都有在睡前聽聽音樂的習慣，舒緩一下神經。不過有時人太累，不知不覺就睡着了，音樂卻一直播放，尤其很多人用手機聽歌，起床時可能發覺手機快要沒電。如果你是用iPhone的話，本身就可以預設音樂停止播放時間，完全免裝App，跟住做吧，這樣早上起床時就不用立即出動尿袋了。<br><br>當然，這是iOS的內置功能，iPad也可使用。<br><br>記者：許福合</p></body></html>
