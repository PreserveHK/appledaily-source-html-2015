<html><header><meta charset="utf-8"><title>天華B仔出世趕過年</title></header><body><h1>天華B仔出世趕過年</h1><p>四十七歲謝天華與太太李天恩（Tina）結婚多年終於造人成功，昨日無綫《東張西望》主持宋熙年在節目公佈天華昨已榮升老竇，她說：「佢同太太Tina嘅愛情結晶品今日出世，母子平安。」<br>Tina預產期為今個月，由於是天華首次做爸爸，所以心情份外緊張，自己就算在外地忙於工作，也會抽時間返港陪老婆。前日早上有人目睹天華偕腹大便便的Tina往養和醫院入院待產，前日有傳媒致電天華求證是否陪太太待產時，他聲稱「快啦」，結果昨日B仔順利出世。昨日謝天華亦透過WhatsApp回覆我們，他說：「多謝晒，多謝晒，母子平安，一切順利。」<br>採訪：魯吉</p></body></html>
