<html><header><meta charset="utf-8"><title>李鍾碩孖朴信惠泰國𢱑銀</title></header><body><h1>李鍾碩孖朴信惠泰國𢱑銀</h1><p>由李鍾碩和朴信惠主演的韓劇《Pinocchio》，開播以來一直叫好又叫座，兩人更被視為金童玉女，在劇中非常合拍。</p><p>由於《Pinocchio》在亞洲各地都受到關注，令到兩人的人氣急升不少，近日兩人更被邀請到泰國合作拍Millet運動服飾廣告，有網友偷拍到二人在河邊拍攝的情況，在夕陽之下他們浪漫在河邊散步，未知是否當地氣溫太熱關係，不用埋位時，李鍾碩就坐下休息，身邊工作人員更即拿出扇子為他散熱。</p></body></html>
