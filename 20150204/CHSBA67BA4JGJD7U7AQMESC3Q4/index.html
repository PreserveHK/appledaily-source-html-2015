<html><header><meta charset="utf-8"><title>擁港上市公司股價年漲逾兩倍</title></header><body><h1>擁港上市公司<br>股價年漲逾兩倍</h1><p>【話你知】<br>如果說投資水電站令李河君進入內地富人行列，那麼投資太陽能薄膜電池則是令他身家暴漲、成為內地首富最重要的原因。去年李旗下的香港上市公司漢能薄膜發電股價一年漲幅逾兩倍，由年初約一元漲至年底三元左右，今年一月最後一周，更獲得二點七億港元淨買入資金。<br>太陽能薄膜電池是目前發達國家正研究發展的新能源，具有輕、薄、可彎曲、易攜帶、無污染、應用範圍廣泛等優點，除可用於建築物發電，更可製成各種形狀的電池。李河君聲稱進軍太陽能汽車業，甚至要「用衣服背包給手機充電」。</p></body></html>
