<html><header><meta charset="utf-8"><title>鄧達智入院覆檢大腸</title></header><body><h1>鄧達智入院覆檢大腸</h1><p>本地時裝設計師鄧達智（William）去年確診患上乙結腸癌二期，之後已順行進行切除手術，昨日他再度入院。記者致電身在醫院的William，他表示例行檢查：「舊年十月尾已食晒標靶藥，差唔多一年要重新驗身，今日照咗大腸，今次冇事，要照足五年。」<br>William透露飲食盡量清淡：「食嘢會盡量食多啲菜，𠵱家有戒口，少食啲雞，燕窩同大閘蟹都唔食，飲酒都少咗。其實自己不嬲都係青菜主義者，應該係前十年成日返內地做嘢，都唔知食咗乜垃圾，呢個先係病因。有半年唔做得運動，𠵱家有踩返單車。」<br>採訪：唐如</p></body></html>
