<html><header><meta charset="utf-8"><title>松松邊唱邊向外婆祝壽</title></header><body><h1>松松邊唱邊向外婆祝壽</h1><p>陳松伶日前在美國三藩市舉行「相聚一刻」演唱會，適逢當日是松松外婆生日，全場觀眾跟松松一起唱生日歌向外婆祝壽，令松松感動不已。<br>仍身在美國的松松昨日在WhatsApp說：「有個fans已經成家立室，佢話我帶畀佢好多回憶，佢後來喺facebook留言話攞車時玻璃俾人打爛咗，車胎都好似有事，好彩冇俾人偷嘢，但佢話一啲都唔心痛，仲好滿足。另一個婆婆就由孫女拖住嚟，婆婆話《天涯歌女》開始睇住我大，睇咗我二十幾年，生平第一次見我，仲塞咗封利是畀我，我跪咗喺台上面攬住婆婆錫咗兩啖。」松松為此感動到眼濕濕。<br>採訪：魯吉</p></body></html>
