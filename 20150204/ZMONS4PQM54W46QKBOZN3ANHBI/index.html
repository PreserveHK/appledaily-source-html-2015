<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）吳安儀奪大師賽亞軍</title></header><body><h1>體訊速遞：<br>（桌球）吳安儀奪大師賽亞軍</h1><p>香港「Cue后」吳安儀（圖）周一於英國出戰伊甸世界女子大師賽，在決賽以1:5不敵世界冠軍伊雲絲，繼去年世錦賽後再負同一對手而屈居亞軍。本報消息（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
