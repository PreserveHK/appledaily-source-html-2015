<html><header><meta charset="utf-8"><title>韓戲報告：《半世紀的諾言》搶《戇爸》地位</title></header><body><h1>韓戲報告：<br>《半世紀的諾言》搶《戇爸》地位</h1><p>由黃政民、金允珍主演的感人韓戲《半世紀的諾言》（前譯：國際市場）在開畫以來一直來勢洶洶，即使其後有多套韓國電影先後上映，但仍未令《半》片的地位受到動搖，多個星期企穩韓國票房的冠軍位置。</p><p>直到昨日為止，《半》片的累積入場人次更衝破千萬大關，得到近千三萬名觀眾捧場，而《半》片亦成為歷史票房史上第八部突破千二萬的電影。<br>此外，《半》片跟韓國史上人氣電影排行第五位的《戇爸的禮物》更只相距四十九萬入場人次，以《半》片現時的走勢，大家都看好它極有可能會搶走《戇》的地位。<br>撰文：金美兒</p></body></html>
