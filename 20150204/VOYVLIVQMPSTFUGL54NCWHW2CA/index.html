<html><header><meta charset="utf-8"><title>冰冰傳嫁李晨以雪談情</title></header><body><h1>冰冰傳嫁李晨以雪談情</h1><p>范冰冰（范爺）與李晨的緋聞，隨着內地劇《武媚娘傳奇》越接近結局篇，越傳越熱。先有傳范爺狠飛李治廷戀上劇中飾演將軍的李晨，上月又傳出二人雙雙回鄉見家長，李晨向范爺送上鑽戒跪地求婚。昨日凌晨就傳終於求婚成功喇，有網民言之鑿鑿指李晨是在前晚十時向范爺求婚成功的。<br>之後兩人在微博隔空傳情，李晨放了張落雪相，留言：「下雪了，如果我們不打傘，一直走下去，是不是就可以一路到白頭……」未幾，范爺即在微博鋪相呼應：「愛一個人很簡單，北京今夜下雪了。」不過昨日范爺的宣傳人員澄凊二人沒相戀，隔空傳情也純粹巧合。<br>撰文：麥萍萍</p></body></html>
