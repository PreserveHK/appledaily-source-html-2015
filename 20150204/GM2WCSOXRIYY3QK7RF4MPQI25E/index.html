<html><header><meta charset="utf-8"><title>金希澈見邱淑貞即面紅</title></header><body><h1>金希澈見邱淑貞即面紅</h1><p>男團Super Junior成員金希澈，多次公開表示其初戀對象是本地息影女藝人邱淑貞，更坦言對方是他的理想型，亦曾自爆看過邱淑貞主演的《倚天屠龍記之魔教教主》逾十次以上，認真誇張。</p><p>近日希澈演出內地綜藝節目《一路上有你》終於得償所願親近女神，節目刻意利用隱藏式攝影機進行拍攝，並安排邱淑貞驚喜登場為希澈提早慶祝牛一，雖然希澈七月才生日，但無損他的興奮心情，因為女神駕到，更為他送上生日蛋糕，即時搞到希澈「面都紅晒」，樣子十分可愛。<br>撰文：施洛冰</p></body></html>
