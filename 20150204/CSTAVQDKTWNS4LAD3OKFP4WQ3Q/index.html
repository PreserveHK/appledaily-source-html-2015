<html><header><meta charset="utf-8"><title>周潤發又遭捕獲</title></header><body><h1>周潤發又遭捕獲</h1><p>劉嘉玲、梁家輝等主演的舞台劇《杜老誌》昨晚在灣仔演藝學院最後一場公映，周潤發夫婦、梁李少霞、楊千嬅夫婦、吳君如、徐小鳳及梁朝偉媽媽等捧場，而偉仔就趁記者採訪發哥期間，由工作人員通道進場。</p><p>發哥現身即引起哄動，當他見到梁李少霞時即遭「捕獲」，二人即場相擁，之後發哥邊行邊接受訪問說：「都最後一場，唔使講乜嘢打氣說話，專誠嚟捧嘉玲場。」君如笑言今次是來偷師，她說：「都有諗過將《金雞》、《12金鴨》嘅電影橋段搬上舞台。」<br>採訪：文國駿<br>攝影：沈健程</p></body></html>
