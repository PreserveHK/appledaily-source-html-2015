<html><header><meta charset="utf-8"><title>地產商砌人仔磚牆豪派一億俾民工</title></header><body><h1>地產商砌人仔磚牆<br>豪派一億俾民工</h1><p>貴州清鎮市近日一個樓盤售樓部，有地產商堆砌1億元(人民幣‧下同)現金，有如磚牆般展示，準備為農民工發放工資。<br><br>現場所見，一捆捆的鈔票擺放在大廳內，農民工爭相一睹這幅人民幣磚牆。房產公司董事長解釋：「我們今天將會在現場發放我們項目上千農民工的工資，整整一個億。農民工們辛苦了一年，也為我們項目做出了較大貢獻。同時，這也是踐行我們企業的承諾。」<br><br>當工資發放時，有承建商獲得300多萬元，地產商已準備好大竹籮，不少農民工直接用竹籮挑走工資，確實誇張。有網民謔稱，這種任性的發薪方式，不得不讓人感嘆：有錢就是任性！<br><br>《成都商報》</p></body></html>
