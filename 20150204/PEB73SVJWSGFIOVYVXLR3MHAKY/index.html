<html><header><meta charset="utf-8"><title>李逸朗首嘗演主角</title></header><body><h1>李逸朗首嘗演主角</h1><p>李逸朗最近以哭腔唱陳慧嫻的《儍女》由谷底反彈，成為YouTube點擊王，不少商演都希望他現場演譯這首歌，不過他認為這首歌不適合唱現場，故放棄賺錢機會。據知無綫為谷收視，已安排李逸朗上一個歌唱節目做嘉賓，要他即場獻唱《儍女》，李逸朗昨日受訪時，似有口難言：「𠵱家同band夾緊，睇吓到時點演繹。」<br>另外，李逸朗昨到商台宣傳新碟，他透露最近有兩套電影及一個電視劇找他演出，他慨嘆：「等咗十二年，終於可以做男主角。」<br>採訪、攝影：盧妹</p></body></html>
