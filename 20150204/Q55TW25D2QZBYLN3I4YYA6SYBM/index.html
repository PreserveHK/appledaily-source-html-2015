<html><header><meta charset="utf-8"><title>求驗客手記：保方床戰太嘈惹投訴</title></header><body><h1>求驗客手記：保方床戰太嘈惹投訴</h1><p>做守門員其中一個首要條件，可能係要講嘢夠大聲，皆因要成日向隊友提場嘛！不過，祖雲達斯門將保方（圖）就唔止提場夠大聲，據報，佢同新歡因為床戰太大聲，俾鄰居投訴㖭！三十七歲嘅保方舊年同太太離婚，投入記者狄艾美歌嘅懷抱，而近日就有指佢同狄艾美歌喺屋企不分晝夜，經常「埋牙」，造成聲浪太大下，騷擾鄰居，因而被投訴。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
