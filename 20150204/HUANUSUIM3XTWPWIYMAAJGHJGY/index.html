<html><header><meta charset="utf-8"><title>體壇拾趣：傑志亞冠外直播好火辣</title></header><body><h1>體壇拾趣：傑志亞冠外直播好火辣</h1><p>傑志除咗準備周五對黃大仙嘅港超，下周二仲首次亮相亞冠盃，喺第二圈外圍賽作客泰超春武里，教練摩連拿噚日就把握時間試陣。總領隊伍健透露呢圈電視播映權歸傑志；傑志目前同幾間本地電視台傾緊，希望日內落實。成事嘅話，球迷有波睇之餘，仲有機會欣賞到春武里火辣啦啦隊（圖），呢班由泰國電池公司搵嚟打氣嘅女仔個個都索，球迷要贒實嘞。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
