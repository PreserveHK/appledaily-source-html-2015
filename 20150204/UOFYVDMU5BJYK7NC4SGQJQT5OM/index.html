<html><header><meta charset="utf-8"><title>體訊速遞：（足球）日足總辭退艾古爾</title></header><body><h1>體訊速遞：<br>（足球）日足總辭退艾古爾</h1><p>日本足總周二決定與因涉嫌打假波而正接受調查的墨西哥籍教練艾古爾（右）解約。日足總會長大仁邦彌坦言，擔心官非纏身的艾古爾對「藍武士」爭取出線二○一八年世盃決賽周造成負面影響。大仁邦彌說：「有見及此，我們決定與艾古爾解約。」除此之外，日本於今屆亞洲盃八強出局，據報是艾古爾另一個要下台的原因。綜合外電（日本）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
