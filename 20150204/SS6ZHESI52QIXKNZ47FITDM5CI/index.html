<html><header><meta charset="utf-8"><title>關仁隱事：「珊瑚」專對男人放生電 - 關仁</title></header><body><h1>關仁隱事：「珊瑚」專對男人放生電 - 關仁</h1><p>「珊瑚」出名係發電廠，佢同合作過嘅男藝人都好易傳緋聞。關仁聽講珊瑚放電嘅範圍好廣，連拍劇嘅燈光師、場務都唔放過，總之係男人都會嗲聲嗲氣。有次有位女記者問珊瑚攞電話號碼，佢話自己未開新號碼，要遲啲先。隔咗一輪，佢喺一次訪問，話經常同班同事WhatsApp，記者再問佢攞電話號碼，佢又答未開，即刻俾人質問：「咁點解同人玩WhatsApp？」佢就面懵懵答想公事同私事分開，但之後就有男記者踢爆，其實珊瑚一早畀咗個電話號碼，嘩，佢份人真係好重男輕女囉！<br>撰文：關仁</p></body></html>
