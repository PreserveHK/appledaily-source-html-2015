<html><header><meta charset="utf-8"><title>上鎖新書偵測臉孔無表情才開卷</title></header><body><h1>上鎖新書偵測臉孔<br>無表情才開卷</h1><p>英文有句諺語：「Don't judge a book by its cover」（不應先入為主），荷蘭有藝術公司將這意念帶到書籍封面中，不過作審判的不是讀者，而是封面，判別讀者表現冷靜、木無表情才會開卷。<br>封面內置鏡頭及臉部偵測功能，並有屏幕顯示讀者表情。解開封面鎖扣的唯一方法，是配合屏幕的樣板擺出中性臉孔（圖），不可喜上眉梢、不可皺眉，即使略展歡顏或稍有不悅都會碰釘。設計公司Moore希望「將人性及科技」帶到書本，認為文字才是書本精髓，不應被封面的單調或華麗包裝騙倒。<br>英國《每日郵報》</p></body></html>
