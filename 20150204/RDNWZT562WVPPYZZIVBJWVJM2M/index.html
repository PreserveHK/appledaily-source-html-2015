<html><header><meta charset="utf-8"><title>熊貓喜見雪　伸脷熱舞周圍碌</title></header><body><h1>熊貓喜見雪　伸脷熱舞周圍碌</h1><p>湖北武漢動物園的大熊貓「偉偉」前日見到落雪，沒有躲入室內取暖，反而變得十分興奮，牠在潔白雪地上吐出舌頭手舞足蹈（左圖）、奔跑、翻滾（右圖）、爬樓梯、撒尿，看起來像是停不下來，有參觀者大讚極之可愛，萌態可掬。今年九歲、相當於人類二十七歲的「偉偉」，二○○八年與另一隻大熊貓希望從四川卧龍送到武漢，但前年底希望回到四川，只有「偉偉」繼續留在武漢。動物園的工作人員稱大熊貓其實是怕熱不怕冷，雪天出門對牠們健康有益。<br>新華網</p></body></html>
