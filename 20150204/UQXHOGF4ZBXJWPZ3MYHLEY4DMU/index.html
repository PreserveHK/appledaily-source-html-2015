<html><header><meta charset="utf-8"><title>體壇拾趣：超級碗過億人睇破紀錄</title></header><body><h1>體壇拾趣：超級碗過億人睇破紀錄</h1><p>相隔九年再贏美式足球超級碗嘅新英倫愛國者，打算喺周二搞勝利巡遊，但波士頓被大風雪吹襲，所以順延一日至周三先舉行。至於愛國者捧盃之後，班球員包括M畢拿隨即喺周一去咗加州迪士尼樂園，同米奇老鼠一齊慶祝。另外，NBC話有成1.14億美國觀眾睇周日場超級碗決賽，創下美國本土最高收視紀錄。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
