<html><header><meta charset="utf-8"><title>唐詩詠洪永城撻着三個月</title></header><body><h1>唐詩詠洪永城撻着三個月</h1><p>唐詩詠和洪永城這對緋聞男女，關係認真撲朔迷離，這邊廂男方發表愛的宣言，女方又開綠燈直認有發展空間，但轉頭又表示多謝大家關心，仍在觀察中。<br>不過昨日有周刊報道，原來唐詩詠和洪永城已經拍拖三個月，在大台已經是公開的秘密。洪永城去年十一月拍劇時，他坐着的是唐詩詠的私家摺椅。日前洪永城被發現於鯉景灣寓所與唐詩詠撐枱腳，但行蹤曝光後，兩人分別各自找友人陪食，上演一場大龍鳳飯局。<br>撰文：張曦彤</p></body></html>
