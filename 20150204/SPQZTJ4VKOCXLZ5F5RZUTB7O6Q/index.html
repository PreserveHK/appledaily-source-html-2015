<html><header><meta charset="utf-8"><title>【騎呢政府】後佔領時代五大怪異現象</title></header><body><h1>【騎呢政府】<br>後佔領時代五大怪異現象</h1><p>在後佔領時代，市民的抗爭模式已由過往的遊行示威變成流動「鳩嗚」，政府和建制人士處理民怨的手法亦變得怪異。<br><br>《壹錘定音》主持李慧玲將它們歸納為「後佔領時代五大怪異現象」。<br><br>分別是：<br>1.香港突然建軍<br><br>2.政府論功行賞<br><br>3.左仔爭住上位<br><br>4.老人政治<br><br>5.特別公關技巧</p></body></html>
