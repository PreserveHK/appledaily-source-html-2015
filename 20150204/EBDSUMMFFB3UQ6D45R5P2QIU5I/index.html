<html><header><meta charset="utf-8"><title>琦琦澳洲掘金得粒沙</title></header><body><h1>琦琦澳洲掘金得粒沙</h1><p>名模琦琦日前到了澳洲墨爾本，為內地時尚節目《愛上超模》拍攝，節目中她會以專業導師身份分享，潮人韓火火亦有份參與其他拍攝。琦琦趁有空檔，與女友人去睇《油脂》歌劇，行街shopping，亦參觀了當地的舊金礦場，她更拎起鋤頭掘金，她笑言：「十幾個朋友去玩吓，睇吓淘唔淘到金，原來係好難，我兩個朋友淘到兩粒金沙。」<br>琦琦的夫婿任達華亦抽空飛去探班，二人在公園影靚相，而華仔趁老婆開工期間，去參觀法國老頑童設計師Jean Paul Gaultier的藝術展覽，他在微博留言：「去朝聖，我最喜歡的設計師。」<br>採訪：唐如</p></body></html>
