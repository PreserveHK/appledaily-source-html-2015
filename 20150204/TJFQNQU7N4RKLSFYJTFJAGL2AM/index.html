<html><header><meta charset="utf-8"><title>體壇拾趣：港小乒王想快高長大</title></header><body><h1>體壇拾趣：港小乒王想快高長大</h1><p>港乒周日喺匈牙利公開賽掃走兩金兩銀一銅，噚日呢班功臣返嚟喇！除咗姜華珺、李皓晴等獎牌常客，仲有贏得U21男單冠軍嘅何鈞傑；咪睇佢得十七歲，上年已贏過菲律賓公開賽成人組冠軍。讀完小學就北上打波嘅佢話，今次轉戰青年組贏得較輕鬆，希望快啲長大，為俾人話青黃不接嘅男隊打出成績。至於師兄江天一事隔七年再贏巡迴賽男單。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
