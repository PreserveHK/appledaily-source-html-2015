<html><header><meta charset="utf-8"><title>占卜迷信死期將至 母女燒屋命危</title></header><body><h1>占卜迷信死期將至<br> 母女燒屋命危</h1><p>英國一家三口沉迷占卜問卦（圖），母女玩占卜接觸狗狗亡魂。兩人用通靈板占卜得悉自己時日無多，涉放火燒屋被拘捕。<br>現場為英格蘭北部杜倫郡康塞特鎮附近一間住宅，上周六晚上，住宅突然濃煙密佈，並一度傳出爆炸聲。六十歲的卡爾羅太太和三十七歲女兒被人發現在花園內，傷勢危殆，送院救治。警方發現，母女傷勢和大火無關，懷疑兩人縱火，將兩人拘捕。<br>卡爾羅太太丈夫保羅早前浸死並肢解家犬莫利，訛稱莫利被靈體附身死亡，後來才承認虐畜，等候法官判刑。<br>英國《每日鏡報》/ 《都市報》</p></body></html>
