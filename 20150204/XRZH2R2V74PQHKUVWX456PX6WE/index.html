<html><header><meta charset="utf-8"><title>13歲女被賣作人妻　九度逃走失敗</title></header><body><h1>13歲女被賣作人妻　九度逃走失敗</h1><p>浙江諸暨一名十三歲姓趙少女，前年九月離家出走後，與男朋友「私奔」，及後竟被男友帶到雲南山區，以兩萬多元人民幣的價格賣掉，被迫與一名四十多歲、年紀比她父親還要大的男人做老婆。<br>被賣到山區後，趙女一年內九次嘗試逃跑，可是走到外面竟是連綿大山、彎彎曲曲的山路，每次都失敗。其父經過一年多尋找，最近終於找到她，報警將趙女丈夫拘捕。趙女丈夫被指拐賣婦女兒童，已被刑事拘留，將趙女賣掉的男友去年則涉故意傷害他人，已被判監四年。<br>浙江《錢江晚報》</p></body></html>
