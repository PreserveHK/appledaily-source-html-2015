<html><header><meta charset="utf-8"><title>羅賓離世掀爭產風波</title></header><body><h1>羅賓離世掀爭產風波</h1><p>荷李活一代笑匠羅賓威廉斯（Robin Williams）去年八月自殺身亡，豈料他離世半年，他的遺孀舒奈達（Susan Schneider）便因他的遺產與其三名子女對簿公堂。 據網站TMZ報道羅賓第三任太太舒奈達在去年十二月，入稟指控羅賓的三名子女Zac、Zelda與Cody，在羅賓死後數天便入屋搬走他的物件。<br>不過羅賓的子女有另一個說法，他們反控繼母無權阻止他們入屋，又斥舒奈達玩文字遊戲，將遺囑內容重新定義，試圖搶去父親遺留給他們的東西。<br>撰文：程芬</p></body></html>
