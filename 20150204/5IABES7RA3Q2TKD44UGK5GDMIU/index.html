<html><header><meta charset="utf-8"><title>丁子高為博千嬅一笑</title></header><body><h1>丁子高為博千嬅一笑</h1><p>楊千嬅剛完成一連七場的「Let's Begin 2015」世界巡唱香港站，現全面進入休養狀態。</p><p>記得演唱會尾場時，其老公丁子高混入眾舞蹈員中，場面令人驚喜又感動，不過丁生給老婆的驚喜事不絕，昨日是千嬅的四十一歲生日，黃偉文、郭偉亮夫婦、陳奕迅及蘇永康等出席慶祝生日派對，丁生昨早便將派對照片貼上Instagram，見千嬅收到一個一家三口公仔生日蛋糕，並露出幸福笑容，丁生還留言：「每次見到你笑成咁，就係我最大嘅成就。老婆：生日快樂。」Sweet到爆燈！<br>撰文：李森</p></body></html>
