<html><header><meta charset="utf-8"><title>中醫︰食金鎮靜定驚</title></header><body><h1>中醫︰食金鎮靜定驚</h1><p>【話你知】<br>明代名醫李時珍《本草綱目》記載：「食金，鎮精神、堅骨髓、通利五臟邪氣，服之神仙。以箔入丸散服，破冷氣，除風。」自古之來中醫都有用金箔入藥醫病，香港中醫師公會會長關之義表示，金箔對小孩驚風、成人驚恐都有效果，具有鎮靜、定驚的作用，入藥的份量很小，僅為一厘（千分之一兩），但已發揮功效。北京同仁堂的安宮牛黃丸、牛黃清心丸（圖），烏雞白鳳丸等名貴中成藥，都有採用金箔入藥。此外，全球六成金箔產於南京龍潭鎮，其被譽為世界五大金箔中心之一。</p></body></html>
