<html><header><meta charset="utf-8"><title>米娜谷奶復工</title></header><body><h1>米娜谷奶復工</h1><p>美國女星米娜古妮絲（Mila Kunis）為艾斯頓古查（Ashton Kutcher）誕下囡囡後，近日終於全面復出，為新片《木昇戰紀》（Jupiter Ascending）出席荷李活舉行的首映禮。米娜產後約半年，已回復最佳狀態，低胸上陣的她更呈現出谷奶後的爆乳效果。<br>同片拍檔的金球影帝艾迪烈柏尼（Eddie Redmayne），昨日就出席奧斯卡午餐聚會，同場還有憑《美國狙擊手》（American Sniper）爭影帝的畢列谷巴（Bradley Cooper），該套由奇連伊士活（Clint Eastwood）執導的冠軍新片，票房已累積逾十九億港元。<br>撰文：哥羅</p></body></html>
