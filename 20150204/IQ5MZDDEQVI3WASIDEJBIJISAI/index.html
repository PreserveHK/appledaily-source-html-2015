<html><header><meta charset="utf-8"><title>短裙女一秒變身　勁過美少女</title></header><body><h1>短裙女一秒變身　勁過美少女</h1><p>日本一個汽車品牌是最新廣告中，女主角一摸到新車即瞬間變裝。汽車公司強調廣告絕對沒有加電腦特效，原來秘密全在「隱形的線」。<br><br>廣告中，一名女子在展覽場甫觸摸新車，馬上化身成跳絲帶舞、穿藍短裙的藝術體操運動員；一名穿水手服的女學生摸到車身，水手服即變成芭蕾舞衣。<br><br>汽車生產商強調變裝不靠特效，網友都驚嘆如何做到，對秘密很好奇，廣告公司上載廣告拍攝花絮短片揭開秘密，原來每個變身演員身上都綁上許多「隱形的線」，工作人員拉線，便拉走演員身上的「第一層服裝」，變裝就此完成。<br><br>台灣東森新聞</p></body></html>
