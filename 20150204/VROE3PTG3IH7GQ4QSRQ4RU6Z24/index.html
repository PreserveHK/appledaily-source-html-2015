<html><header><meta charset="utf-8"><title>倫敦雙層巴撞樹枝離奇劏頂</title></header><body><h1>倫敦雙層巴撞樹枝離奇劏頂</h1><p>英國倫敦發生罕見巴士劏頂意外，一架雙層巴士行駛期間撞及一棵大樹樹枝，車頂恍如開罐頭般掀起，驟變「開篷車」。意外導致五名乘客受傷，警方正調查肇事原因。</p><p>事發於前日中午，該輛雙層巴士駛經倫敦市霍爾本區（Holborn）時撞上大樹，司機即時煞車，但整個車頂不但已由頭至尾割開，更滑下擱在車尾位置，僅餘部份鋼索與車體相連。有途人初時還以為發生恐襲事件，連到場處理事件的消防員，都形容這是一宗離奇意外。<br>意外中共有五人受傷，其中兩名坐在頂層的乘客分別撞傷頭部及鼻骨，需要送院治療，其餘三人即場接受治理後並無大礙。<br>英國《每日電訊報》</p></body></html>
