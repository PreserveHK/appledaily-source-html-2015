<html><header><meta charset="utf-8"><title>RM七主持韓國合體</title></header><body><h1>RM七主持韓國合體</h1><p>《RM》製作組為了拍攝新年特輯，前日兵分幾路，安排眾主持和嘉賓分散到香港、泰國、濟州島等地方進行拍攝，當中李光洙就走勻全港九進行拍攝，而Gary就孖「金嘆媽」金成鈴在曼谷進行拍攝。<br>由於拍攝進程非常緊迫，所以在外地拍攝完後，即趕回韓國繼續拍攝工作。昨日七位主持又再合體拍《RM》。稍作休息的光洙、Gary，聯同劉在錫、宋智孝、金鐘國、HaHa和池錫辰，昨午分別現身韓國仁荷大學，當中還包括參演的嘉賓男團2PM成員澤演、Fei、金成玲、瑞雨、延正勛等，在現場更吸引數百人圍觀。<br>撰文：施洛冰</p></body></html>
