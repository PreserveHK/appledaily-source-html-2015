<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄子丹勁舞晒歌喉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：甄子丹勁舞晒歌喉 - 馮仁昭</h1><p>黃百鳴賀歲電影《浮華宴》請到甄子丹客串演出，佢喺戲入面大晒舞藝同歌喉，一人分飾四角模仿老牌美國樂隊The Four Seasons唱《Sherry》。其實子丹為咗投入拍《葉問3》，已經推晒所有賀歲片邀請，不過老闆黃百鳴親自打電話畀子丹，所以佢唔好意思推辭，拿拿臨喺一星期內練歌、排舞、錄音，一人唱晒主音同三把和音。<br>撰文：馮仁昭</p></body></html>
