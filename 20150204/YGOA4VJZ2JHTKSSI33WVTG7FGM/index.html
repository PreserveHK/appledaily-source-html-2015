<html><header><meta charset="utf-8"><title>麥記拍賣巨無霸醬汁叫價逾13萬元</title></header><body><h1>麥記拍賣巨無霸醬汁<br>叫價逾13萬元</h1><p>巨無霸醬汁值千金！不少麥當勞餐廳愛好者都喜歡巨無霸的獨特醬汁味道，但這款醬汁一向不公開發售，不過澳洲麥當勞就破天荒首次把限量版巨無霸醬汁（圖）放上eBay拍賣，兩天就吸引一百三十五口叫價，出價升至二萬三千一百澳元（約十三萬七千港元）。<br>澳洲麥當勞推出二百支五百毫升的醬汁，但只有一支在eBay拍賣，下周三截止競投，收益撥捐慈善基金；餘下的醬汁都不會公開發售，令今次拍賣機會難逢。未能購得心頭好就不用灰心，因為澳洲九百二十間麥當勞分店，各有六百支廿五毫升的醬汁，以五毫澳元（約三港元）出售。<br>英國《每日鏡報》</p></body></html>
