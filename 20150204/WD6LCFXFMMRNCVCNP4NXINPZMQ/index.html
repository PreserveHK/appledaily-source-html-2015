<html><header><meta charset="utf-8"><title>法刀手斬傷三反恐士兵</title></header><body><h1>法刀手斬傷三反恐士兵</h1><p>法國尼斯昨日有三名士兵在一間猶太社區中心外（圖）進行反恐巡邏時，被三名持刀男子襲擊，三名士兵同告受傷。警方拘捕兩名疑犯。<br>其中年約三十歲的刀手庫利巴利（Moussa Coulibaly），姓氏與上月在巴黎猶太雜貨店槍殺一名警員及四人質的槍手相同。他當時手持一把至少二十厘米長的刀，分別斬傷三名士兵的下巴、面頰及前臂。有見義勇為的市民及運輸工人協助制服刀手。另有一名同黨逃之夭夭。其中一名被捕疑犯有盜竊及暴力紀錄，未知行兇動機。<br>美聯社</p></body></html>
