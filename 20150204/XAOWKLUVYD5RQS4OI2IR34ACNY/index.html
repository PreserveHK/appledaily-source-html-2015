<html><header><meta charset="utf-8"><title>Baby體貼幫黃曉明開門</title></header><body><h1>Baby體貼幫黃曉明開門</h1><p>Angelababy與黃曉明拍拖五年，依然愛得甜蜜，近月更有傳二人會於今年完婚。Baby早前飛到巴黎睇時裝騷後，匆匆逗留兩天便飛返上海，與男友見面，內地傳媒於日前晚上拍到他們二人同行吃上海菜開餐。<br>Baby當日身穿粉紅色的皮草外套及揹上Chanel手袋獨自先到飯店，在飯店門外邊玩電話邊等男友，未幾黃曉明的座駕到達。黃曉明戴上黑超和Baby戴上帽子裝束，都有默契地低調拍拖，Baby見到男友即露笑容，識做地行先到餐廳開門，二人在食肆撐足兩個多小時，才一齊離開。<br>撰文：唐如</p></body></html>
