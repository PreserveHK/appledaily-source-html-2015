<html><header><meta charset="utf-8"><title>安仔避接添丁揮春</title></header><body><h1>安仔避接添丁揮春</h1><p>許志安、蔣志光、韋綺珊及麥玲玲昨日到跑馬地宣傳「年初三新春賽馬日」，眾人大合照時，麥玲玲將手上的「丁財兩旺」揮春交給安仔，但安仔堅持不接，於是麥玲玲直接對安仔說：「生BB啦！生BB啦！」安仔笑說：「添丁留番畀師傅，揮春要睇清楚，唔可以亂接。」<br>問安仔老婆鄭秀文有否幫他買紅底褲過年？他笑言買底褲要親力親為，至於過年有甚麼節目？安仔說：「負責煎糕囉，又睇《嚦咕嚦咕新年財》，年年都睇，好似恐怖片。我哋今年會睇電影《衝上雲霄》，要買套飛機師衫，年初一喺屋企着。」<br>採訪、攝影：盧妹</p></body></html>
