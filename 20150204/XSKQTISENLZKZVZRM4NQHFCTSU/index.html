<html><header><meta charset="utf-8"><title>打工仔日行34公里網民籌70萬擬送車</title></header><body><h1>打工仔日行34公里<br>網民籌70萬擬送車</h1><p>美國底特律五十六歲男子羅伯遜（圖）堪稱模範員工，即使座駕早在十年前壞掉，該市又沒巴士直達他工作的工廠，導致他過去逾十二年無論任何天氣，每日上班和回家要步行共三十四公里。最令人驚訝的是，他一次也沒遲到，深得上司讚賞。<br>當地傳媒報道羅伯遜的盡責表現後，吸引不少熱心市民出手相助，有人請纓每日義載羅伯遜，有民眾則提出送車。有大學生更成立籌款網站，目標是籌集五千美元（三萬九千港元），為羅伯遜購買汽車及支付汽車保險，網站目前已籌得逾九萬美元（七十萬二千港元）。<br>美聯社</p></body></html>
