<html><header><meta charset="utf-8"><title>黃芷晴拋胸搶風頭</title></header><body><h1>黃芷晴拋胸搶風頭</h1><p>黃芷晴、莊思敏及黃翠如昨到上水出席「宮廷京繡殿堂展」揭幕活動，身穿低胸裙的芷晴寫揮春時露事業線搶風頭。而日前晒全裸海報的莊思敏，坦言不介意被搶鏡，她笑說：「大家要睇都睇夠，所以配合活動着番件富中國特色嘅裙。」<br>芷晴透露在農曆新年前搬屋，之前父母一直未落實搬屋時間，她說：「上個禮拜先話呢個星期搬，啱啱開緊劇，冇時間執嘢，唔知點算。」此外，翠如否認與男友蕭正楠同居，強調要再了解一段日子，她又表示情人節想約洪永城一齊過：「佢係一個好畀到驚喜嘅人，希望佢鍾意嘅女仔會接受佢。」<br>採訪、攝影：馬建華</p></body></html>
