<html><header><meta charset="utf-8"><title>索爆孖女為爭仔自相殘殺太無謂</title></header><body><h1>索爆孖女為爭仔<br>自相殘殺太無謂</h1><p>克羅地亞一名模特兒與孖生姊妹同時愛上一名男子，在一次爭吵中，竟然姊妹都無情講，拿刀刺入對方胸口，如今可能被控意圖謀殺。<br><br>22歲的薩拉(Sara Grkovic)與達婭娜(Dajana)與母同住在克羅地亞里耶卡，鄰居表示她們平日總是打扮得漂漂亮亮，對人有禮，很難想像居然會互相殘殺，「她們因為同時愛上一名男子而爭執，而男主角看來準備與達婭娜在一起，但就令到薩拉不滿。」<br><br>周六晚兩姊妹激烈口角後，薩拉拿菜刀重創達婭娜的胸部及大腿，警方接報到場後即場拘捕了薩拉，達婭娜送院後情況穩定，但現時仍在深切治療部。<br><br>英國《每日鏡報》</p></body></html>
