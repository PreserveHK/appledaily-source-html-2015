<html><header><meta charset="utf-8"><title>Tao黑仔扭傷腳踝</title></header><body><h1>Tao黑仔扭傷腳踝</h1><p>男團EXO、GOT7等前晚為MBC綜藝節目《2015偶像運動會》進行錄影，眾人在節目內要挑戰不同的運動競賽，當中EXO的Tao在參與籃球比賽時因為太過激烈而扭傷腳踝，當時他已即時接受應急治療，其後再到附近醫院接受檢查。其所屬SM事務所前日即回應指Tao的傷勢並不嚴重，Tao亦在Instagram上報平安，叫粉絲不用擔心，加上有粉絲目睹Tao受傷後即與經理人哥哥出去擦炸雞醫肚，估計其傷勢也沒有大礙。 <br>另外，上周六來港開騷的GOT7，其香港籍成員Jackson參與田徑比賽時亦告腳踝受傷，幸而他的傷勢亦沒有大礙，對之後的工作亦沒有影響。<br>撰文：施洛冰</p></body></html>
