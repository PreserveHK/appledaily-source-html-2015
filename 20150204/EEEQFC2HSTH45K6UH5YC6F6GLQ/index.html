<html><header><meta charset="utf-8"><title>體訊速遞：（足球）飛馬「拍跳」炒港U22</title></header><body><h1>體訊速遞：<br>（足球）飛馬「拍跳」炒港U22</h1><p>再由總監陳志康領軍的太陽飛馬，昨在小西灣運動場友賽香港U22足球代表隊，半場憑拉斯錫（左）的十二碼建功領先1:0，下半場再由李康廉及沈國強各入一球，大勝3:0。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
