<html><header><meta charset="utf-8"><title>帶女友去畢業舞會癌少年圓願兩日病逝</title></header><body><h1>帶女友去畢業舞會<br>癌少年圓願兩日病逝</h1><p>蘇格蘭十五歲少年特魯曼（Jak Trueman）去年八月確診罹患致命淋巴癌，死前最後願望是帶十四歲女友博伊德（Hannah Boyd）參加畢業舞會，校方因見他健康急劇惡化，上周六臨時決定舉行舞會，他最終在了卻心願後兩日離世。<br>儘管身體異常虛弱，特魯曼仍與女友悉心打扮出席舞會（圖），不少同學哭成淚人向他致意。可惜由於病情惡化，特魯曼最終在舞會上只撐到十分鐘就要提早離開，周一更與世長辭。他逝世前寫下遺言，感謝各界為他特別提早舉行舞會。<br>英國《每日郵報》</p></body></html>
