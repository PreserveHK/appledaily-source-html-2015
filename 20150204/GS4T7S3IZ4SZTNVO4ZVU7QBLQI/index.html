<html><header><meta charset="utf-8"><title>求驗客手記：羅比堅尼見總統好high</title></header><body><h1>求驗客手記：羅比堅尼見總統好high</h1><p>洛杉磯（LA）雙雄洛杉磯銀河同埋洛杉磯帝王日前認真威威，兩支大軍都獲得美國總統奧巴馬（前排中）喺白宮接見。點解奧巴馬要接見佢哋？皆因銀河係二○一四年美職聯總冠軍，而帝王就係捧走史丹利盃囉！喺歐洲踢波時冇乜點捧盃嘅銀河前鋒羅比堅尼（前排左二）就特別興奮，皆因成為美職聯MVP嘅佢，仲企正喺奧巴馬隔籬合照㖭！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
