<html><header><meta charset="utf-8"><title>粉絲排長龍搶購多啦A夢精品</title></header><body><h1>粉絲排長龍搶購多啦A夢精品</h1><p>【本報訊】叮噹（多啦A夢）本地配音員林保全遺作，3D電影《STAND BY ME：多啦A夢3D》將於農曆年初一上映，配合電影上映而設、位於銅鑼灣希慎廣場的「多啦A夢Pop-up store」昨正式開賣，即吸引大批fans排長龍搶購，不少人豪擲千元購買心頭好，逾萬精品尤其限量版幾乎售罄。</p><p>為免粉絲失望，主辦單位稱除限量品外，其餘已售罄貨品，均可在展期內，二月二十二日前即場接受預訂。<br>另外，多啦A夢不時於Pop-up store遊走，再加上多啦A夢造型小貨車及商場玻璃門佈置上多啦A夢「大頭相」，吸引大批市民拍照留念。<br>■記者翁煜雄</p></body></html>
