<html><header><meta charset="utf-8"><title>山本彩秘密來港開工</title></header><body><h1>山本彩秘密來港開工</h1><p>日本女團NMB48主將山本彩在AKB家族中備受力捧，被睇好將於今年6月舉行的「第7屆AKB人氣總選」中可攀登更高席位。</p><p>從未來港宣傳的山本彩，原來日前秘密抵港開工，她今次是應ANA全日空拍攝宣傳片，前日更騰出寶貴時間，殺入位於長沙灣的AKB48官方店參觀，現場有十多名神通廣大的fans聞風而至，表現親民的山本彩即場為粉絲簽名及合照，並在店內的牆上簽名留念，又寫上「鐘（鍾）意香港」但可惜卻寫錯字。<br>撰文：哥羅</p></body></html>
