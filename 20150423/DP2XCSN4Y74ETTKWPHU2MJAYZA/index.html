<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周冬雨孖男友遊三亞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周冬雨孖男友遊三亞 - 馮仁昭</h1><p>「謀女郎」周冬雨拍《暴走神探》嗰時，同台灣藝人阮經天傳過緋聞，但周冬雨嘅真命天子終於現身，早前有傳媒影到佢同貌似小天嘅男子，去到三亞一間私人別墅度假，仲影到佢哋係泳池邊擁吻，周冬雨仲不時向男友撒嬌。內地傳媒話翻版小天叫田明鑫，係周冬雨同學，傳係富二代。周冬雨嘅經理人亦證實呢段戀情，話希望大家尊重藝人私隱，保護呢段戀情。<br>撰文：馮仁昭</p></body></html>
