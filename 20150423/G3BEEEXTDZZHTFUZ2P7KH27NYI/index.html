<html><header><meta charset="utf-8"><title>至親相繼身亡傷心女170呎高跳橋不死</title></header><body><h1>至親相繼身亡<br>傷心女170呎高跳橋不死</h1><p>墨西哥一名女子跳橋企圖自殺，由51米（170呎）高橋架躍下，落在消防員張開的救生網上。<br> <br>事發於奇瓦瓦州華雷斯城。30歲的萊蒂（Lety Alvarez Berrios）據報因為丈夫和兩孩子在連串意外中死亡，萌輕生之念，周一攀上一條橋的橋架上，救援人員勸她下來，但不成功，而地面有大批途人圍觀，都為她擔心。萊蒂逗留橋架一小時後一躍而下，落在消防員已張開的救生網上。<br> <br>萊蒂只受輕傷，已送院接受治療。<br> <br>英國《太陽報》</p></body></html>
