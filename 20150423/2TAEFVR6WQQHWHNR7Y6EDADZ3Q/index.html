<html><header><meta charset="utf-8"><title>馬德鐘父子愛英雄</title></header><body><h1>馬德鐘父子愛英雄</h1><p>張敬軒、周家怡、梁小冰、馬德鐘、張家瑩和張致恒等，前晚在尖沙嘴海運戲院看電影《復仇者聯盟2：奧創紀元》首映。</p><p>馬德鐘先行單拖到場，他表示囝囝馬在驤會稍後到來，兩父子都同一口味愛看英雄片，好鍾意英雄片，他興奮說：「我細個會同哥哥一齊扮超人同蝙蝠俠，喺床上面跳落嚟。」又表示想拍英雄片，記者笑言是否想進軍荷李活？他說：「喺香港玩吓都OK嘅。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
