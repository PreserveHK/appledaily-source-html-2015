<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許慧欣宣佈有喜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>許慧欣宣佈有喜 - 馮仁昭</h1><p>台灣藝人許慧欣2013年同家族從事塑料生意嘅男友Dennis喺峇里舉行婚禮，舊年佢仲停工專心造人大計。<br>噚日許慧欣喺微博終於宣佈要做媽媽，佢嘅粉絲紛紛留言恭賀。許慧欣又透露近排喺美國嘅生活，話好掛住亞洲美食，雖然美國都有好多好食嘅嘢。呢排腰部變粗但心情就好好，她留言：「這一生當了女兒、孫女、妹妹、姐姐、堂妹、表姐、阿姨、太太、媳婦等等……終於要當媽媽了。」<br>撰文：馮仁昭</p></body></html>
