<html><header><meta charset="utf-8"><title>馮仁昭四圍超：茜拉年底開個唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>茜拉年底開個唱 - 馮仁昭</h1><p>大馬歌手茜拉因為參加內地節目《我是歌手》而有人識，佢噚日喺尖沙嘴出席簽約儀式，宣佈以港為發展基地：「先出EP再出大碟，應該年底開演唱會。」問茜拉點睇鄧紫棋（G.E.M）嘅負面新聞？佢話好耐冇同G.E.M聯絡，亦唔擔心大家將佢同G.E.M比較，因為大家聲線、歌路都唔同。此外，G.E.M.前日喺洛杉磯舉行記者會，宣佈將於年尾登陸歐洲美加開騷。<br>撰文：馮仁昭</p></body></html>
