<html><header><meta charset="utf-8"><title>隔牆有相：元秋tree根咬耳仔 - 李八方</title></header><body><h1>隔牆有相：<br>元秋tree根咬耳仔 - 李八方</h1><p>學政改三人組話事齋，萬事都要有商有量㗎嘛；無論係真係假，做戲都要做全套啦！噚日八方喺立法會議事廳，就見到兩位惹火人物民建聯嘅蔣麗芸同鍾樹根，身體力行響應政府呼籲，喺席間細細聲密密斟，表情仲要好肉緊（圖）。唔通元秋同tree根係商量緊點樣可以為政改三人組打支強心針？如果佢哋肯雙劍合璧幫政府撬票，獲幫拖嘅三人組又會唔會開心到笑？<br>何家達攝</p></body></html>
