<html><header><meta charset="utf-8"><title>WhatsApp iOS用家喜訊！語音通話功能終於到了</title></header><body><h1>WhatsApp iOS用家喜訊！<br>語音通話功能終於到了</h1><p>WhatsApp iOS用家，終於可以用到免費數據語音通話功能啦！WhatsApp於App Store最新發佈程式更新，最新版本WhatsApp，將支援呢個個全新功能。<br><br>不過，如果你Update咗個App，但都未用到數據語音通話，咁係正常嘅。因為通常WhatsApp唔會一炮過俾所有用戶都用到新功能，佢哋會喺自己Server，分批向用戶推送。相信未來幾個星期，會有越來越多iOS用戶可以試到WhatsApp數據語音通話功能。</p></body></html>
