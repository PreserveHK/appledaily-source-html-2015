<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳若希外婆下月初舉殯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳若希外婆下月初舉殯 - 馮仁昭</h1><p>吳若希噚日出席喺將軍澳舉行嘅活動，講到佢媽咪嘅近況，佢話：「媽媽𠵱家好叻，認到人同埋可以講到超過6個字嘅句子，不過短期內都唔可以出院，始終傷到個腦，康復期要幾個月甚至係一、兩年嘅時間。」佢又話：「媽咪未知婆婆走咗，呢個時候唔適宜講畀佢知，婆婆喪禮定喺5月頭，媽咪身體狀況未適宜離開醫院，我有工作喺身，只可以去到設靈。」<br>撰文：馮仁昭</p></body></html>
