<html><header><meta charset="utf-8"><title>奧巴馬「直接」警告伊朗勿助叛軍</title></header><body><h1>奧巴馬「直接」警告伊朗勿助叛軍</h1><p>美國前日派「羅斯福號」航空母艦（圖後）到也門海域，儘管白宮淡化事件，強調只是維護航行自由，但總統奧巴馬就明言已經「傳送直接訊息」警告伊朗，不要再向叛軍供應武器。<br>消息指，伊朗九艘船正前往也門，相信船上載有支援胡塞武裝部隊的武器。奧巴馬指，若伊朗的船隻有武器並交付到叛軍手上，就會危害航行安全，「我們不是發送隱晦訊息，我們是傳送直接訊息」；國防部發言人就不評論若伊朗船進入也門水域，美國軍艦會否阻止或登船。<br>美聯社/路透社</p></body></html>
