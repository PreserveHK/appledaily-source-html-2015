<html><header><meta charset="utf-8"><title>狄易達認戀吳亞馨互包容</title></header><body><h1>狄易達認戀吳亞馨互包容</h1><p>狄易達、蔚雨芯、恭碩良及彭懷安，昨日在中環出席新人曾詠欣加盟樂壇記者會，狄易達與台灣女星吳亞馨譜出姊弟戀，達仔承認拍拖數月，雙方經朋友介紹下認識，雖然兩人分隔異地，工作時間亦不同，但能夠互相包容。二人被拍下約會過程，兼到酒店共度春宵，達仔大方承認一切：「都係情侶做嘅，好正常。」女友來港時會唔會帶返家照顧？他說：「都會，我係好男友，有時做完嘢就飛過去，可能只係睇場戲食個飯。」</p><p>對於吳亞馨曾經捲入李宗瑞淫照風波，達仔強調不會追問她的過去：「唔會刻意講，佢都係受害人，唔會mind佢嘅過去，冇特別問。」<br>採訪、攝影：王連連</p></body></html>
