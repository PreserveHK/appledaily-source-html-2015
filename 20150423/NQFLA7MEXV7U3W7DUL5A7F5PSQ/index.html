<html><header><meta charset="utf-8"><title>方力申有同性市場</title></header><body><h1>方力申有同性市場</h1><p>方力申與鄧麗欣（Stephy）昨日在中環出席攝影展活動，小方笑言他們以情侶檔現身號召力更強大。曾經拍騷肌照的小方，被問到可有興趣辦攝影展？他說：「有人問過，不過我想同慈善用途掛鈎。」Stephy爆小方有同性市場，可以考慮。問小方會否邀女友充當模特兒？小方笑指女友為人挑剔，Stephy即更正：「係要求高，去旅行佢帶相機，係咁叫我影相，影到我好攰。」<br>最近股市暢旺，原來他們都是股民，小方坦言炒股為儲老婆本，而Stephy就為將來鋪後路，她說：「賺少少就放，阿媽話錢係要放喺袋先係自己。」<br>採訪、攝影：黃曉妍</p></body></html>
