<html><header><meta charset="utf-8"><title>隔牆有耳：袁國強變身劉江華第二 - 李八方</title></header><body><h1>隔牆有耳：<br>袁國強變身劉江華第二 - 李八方</h1><p>政改三人組舊年同學聯五名代表對話時，在席嘅政制及內地事務局副局長劉江華靠零發言成功「上位」，俾網民大讚「一句廢話都冇講」，簡直係「最佳辯論員」；雖然話到明，嗰場辯論不設現場觀眾嘅！<br>唔通眼見無聲勝有聲會令自己爆紅變成大明星，令到政改三人組成員之一嘅律政司司長袁國強，都以劉江華第二為目標？話說政改三人組噚日喺政總舉行記者招待會時，超過一個鐘內，除咗政務司司長林鄭月娥主力回應，政務及內地事務局局長譚志源不時補充、甚至有時會搶住答外，袁國強坐足全程卻一條問題都冇答過。以靜制動，唔通係佢搶鏡招數？</p></body></html>
