<html><header><meta charset="utf-8"><title>體壇拾趣：黑帝心情靚返英滑水</title></header><body><h1>體壇拾趣：<br>黑帝心情靚返英滑水</h1><p>「黑帝」咸姆頓（圖）喺星期日贏完F1巴林站冠軍，今季鬥咗四站贏咗三站，喺車手榜遙遙領先。佢星期一返到英國，最掛住嘅就係佢隻狗，仲喺instagram度放咗兩張佢同隻狗嘅合照。放完狗之後，黑帝喺星期二去咗滑水，喺網上度留言：「喺水上過咗完美嘅一日，好鍾意喺屋企嘅感覺，但啲水好凍！」下一站嘅F1會喺五月八號到十號喺西班牙舉行，黑帝至少可以嘆多個星期。</p></body></html>
