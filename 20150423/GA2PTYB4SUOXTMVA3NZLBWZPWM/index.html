<html><header><meta charset="utf-8"><title> 與車爭路　單車友遇襲</title></header><body><h1> 與車爭路　單車友遇襲</h1><p>【本報訊】3名單車發燒友，昨凌晨1時40分踩着名貴公路單車，在港島西環「環島遊」至柴灣後回程期間，途經鰂魚涌英皇道與芬尼街交界時，懷疑與一輛私家車的司機因「爭路」問題爭吵，遭對方私家車在路中掉頭「閘停」其中兩輛單車，車上跳下兩名戴鴨舌帽男子，不斷爆粗指罵單車友，繼而取出硬物施襲，其中一名姓譚（21歲）單車青年手部受傷，兇徒事後駕車離去。譚負傷與22歲姓李車友繼續行程，踩至約4公里外的銅鑼灣渣甸街會合先行車友始報警，譚傷者接受敷治後拒絕送院，警方正追緝兇徒歸案。<br>■記者李家傑</p></body></html>
