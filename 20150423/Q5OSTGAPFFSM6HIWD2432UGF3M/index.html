<html><header><meta charset="utf-8"><title>趣趣地︰紅魔人工冠絕英超</title></header><body><h1>趣趣地︰紅魔人工冠絕英超</h1><p>英國《每日郵報》報道，曼聯係上季英超人工支出最高嘅球隊，有成2.16億鎊（約25億港元），佔球會收入嘅五成；聽落好似好多，但原來已經係財政最健康，其他球會嘅人工開支都佔收入超過一半。另外，紅魔周二宣佈同基斯史摩寧續約到2019年。呢位中堅今季越踢越好，領隊雲高爾都大讚佢態度專業，防守稱職㖭。另一位後衞拉菲爾達施華就冇咁好彩，喺周一場U21比賽度受傷，證實係肋骨骨裂，好可能收「咧」。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
