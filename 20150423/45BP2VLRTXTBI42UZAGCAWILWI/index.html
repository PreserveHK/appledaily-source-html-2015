<html><header><meta charset="utf-8"><title>朴海鎮捐36萬助兒童</title></header><body><h1>朴海鎮捐36萬助兒童</h1><p>韓國男星朴海鎮去年於金秀賢主演的神劇《來自星星的你》中飾演深情的男配角，現實中他同樣愛心爆棚。早前朴海鎮就與粉絲一同去首爾某兒童保育院做義工，當日他除了準備魔術表演外，又帶同水果及炸雞等食物與小孩分享。朴海鎮更出錢為保育院更換牆紙及添置新的電器，又捐助小孩的培訓班學費，一共捐出5,000萬韓圜（約36萬港元）。朴海鎮表示：「小孩是未來的希望和夢想，為了夢想投資，我一點也不會吝嗇。」</p></body></html>
