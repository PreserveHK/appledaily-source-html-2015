<html><header><meta charset="utf-8"><title>張家輝做埋學友嗰份</title></header><body><h1>張家輝做埋學友嗰份</h1><p>張家輝、張震、余文樂、文詠珊、王學圻、崔始源及池珍熙等，昨日在北京出席電影《赤道》首映禮，眾男演員即場比拼拗手瓜，最後和氣收場。至於缺席活動的張學友預先拍片跟團隊打氣，他說：「抱歉未能跟隨大隊出席記者會，但派了細佬張家輝。」張家輝即笑說：「哥哥張學友沒來，是因為片方減輕成本，我們來一個就夠了。我們是異父異母的親兄弟，其實我很尊重學友，他是思想學家，除了唱歌，我更欣賞學友的個人修養。」<br>剛為人父的張震早前陪太太坐月，談到當爸爸的心情：「有人說男生當父親後會散發出另一種感覺，變得溫柔。」家輝即送上祝福：「這是天上送給你最大禮物。」<br>撰文：炎炯炯</p></body></html>
