<html><header><meta charset="utf-8"><title>允兒搵大隻佬做替身</title></header><body><h1>允兒搵大隻佬做替身</h1><p>韓國女團少女時代（少時）成員允兒，近日在內地趕拍古裝劇《武神趙子龍》，有網民公開允兒於劇中替身的相片，原來替身是一名表情凶惡、身材魁梧的中年男士，他戴上長假髮和穿上跟允兒同款的黃色戲服現身片場。網民對比允兒和替身的相片，指二人無論外貌、身材及氣質也相差太遠，不過也有粉絲表示因劇中有很多動作戲，所以劇組找來男替身也是人之常情。</p><p>另外，允兒的隊友泰妍跟Super Junior的金希澈感情要好。在前日播出的節目《4種秀》中，希澈就表示視泰妍如妹妹，如果她掉進水，他一定會去救她。<br>撰文：梁雯迪</p></body></html>
