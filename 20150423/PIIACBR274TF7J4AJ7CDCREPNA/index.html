<html><header><meta charset="utf-8"><title> 憂被迫退休　工人自縊</title></header><body><h1> 憂被迫退休　工人自縊</h1><p>【本報訊】葵涌國瑞路城市工業中心一間清潔用品公司的64歲姓徐維修清潔機器工人，疑憂慮明年退休頓變失業無收入，加上欠下債項未清，昨晨8時許，他被返回公司的同事發現在辦公室內用尼龍繩上吊自殺身亡。警方調查後相信案件無可疑，安排仵工將屍體移送殮房。<br>其妻子認屍時，稱丈夫早前曾透露有經濟困難。徐的公司姓鄧負責人表示，會協助家屬辦理身後事，對於他生前擔心的退休問題，則表示未有聽過，還稱無打算要他退休，「佢鍾意做到幾時得幾時」。徐遺下妻子和一名成年兒子。<br>■記者詹家志</p></body></html>
