<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大劉忙打點母喪禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>大劉忙打點母喪禮 - 馮仁昭</h1><p>劉鑾雄（大劉）媽咪葉淑婉上星期四離世，噚日大劉繼續同紅顏知己甘比到福臨門食晏，大劉冇回應喪禮點安排嘅問題，再問佢心情平復番未？佢只係揮一揮手冇回答。另外大劉妹妹劉玉珍同劉玉慧，下晝兩點去咗香港殯儀館，之後再有劉鑾鴻（細劉）、劉鳴煒，黃昏就見到大劉同甘比帶埋一對仔女陸續到達，為劉老太喪禮打點。此外，大劉另一紅顏知己呂麗君亦有帶同子女到場打點。<br>撰文：馮仁昭</p></body></html>
