<html><header><meta charset="utf-8"><title>轉工壓力大加劇痛症</title></header><body><h1>轉工壓力大加劇痛症</h1><p>【話你知】<br>辦公室一族經常腰痠背痛，成因除了錯誤坐姿和擺位設計外，工作帶來的壓力、編排及分配都十分關鍵。理大康復治療科學系副教授鄭樹基表示，近年越來越多研究顯示，工作壓力包括工作量增加、新的工作任務、轉工、升職後上司要求提升、工作編排差或同事支援不足等，都可以增加員工的心理負擔，加劇「周身痛」問題。鄭表示，僱主重視員工的精神健康（Mental Wellness），對提升工作效率有幫助，例如工種輪流交替、彈性上班時間、設多個小休時段，都可以減輕員工的心理壓力，對身心健康有幫助，相信也是未來改善職場健康的新趨勢。<br>■記者梁麗兒</p></body></html>
