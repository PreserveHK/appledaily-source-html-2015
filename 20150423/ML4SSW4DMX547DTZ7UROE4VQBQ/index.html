<html><header><meta charset="utf-8"><title>無法割捨的親情看不見仍能找到那個她</title></header><body><h1>無法割捨的親情<br>看不見仍能找到那個她</h1><p>母親節將至，有首飾品牌找來六對母子做實驗，測試子女蒙上雙眼後，能否認出自己的媽媽。<br> <br>短片所見，媽媽排成一直線，讓蒙上雙眼的小朋友分批觸摸，孩子不能發問，只能透過觸摸各媽媽的臉蛋、雙手和頭髮，以及聞聞她們身上的身味，來判斷自己的親生媽媽，結果發現很多小孩能認出媽媽，而媽媽們見到寶貝認出自己，都禁不住喜極而泣。<br> <br>短片想帶出母子互相緊扣、密不可分，即使看不到、聽不見，也能感受到對方，而且上載YouTube一周，已吸引逾440萬次點擊率。<br><br>英國《每日郵報》</p></body></html>
