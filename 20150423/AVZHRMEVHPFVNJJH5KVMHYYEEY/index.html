<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李珊珊為小孩爆粗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李珊珊為小孩爆粗 - 馮仁昭</h1><p>《五個小孩的校長》有一幕講幼稚園學童都要入補習班。唔知係咪借橋，噚日網上瘋傳一張「讓孩子成為interview之皇」嘅海報，金句係「你不愛競爭？但競爭會找上你」。</p><p>對住呢張海報，港姐出身嘅李珊珊睇唔過眼爆粗鬧：「好X反感。18個月還是嬰兒，已和競爭扯上？只有被廁蓋夾過腦袋的人才受落這一套，那更希望被廁蓋夾過的人不多……」<br>撰文：馮仁昭</p></body></html>
