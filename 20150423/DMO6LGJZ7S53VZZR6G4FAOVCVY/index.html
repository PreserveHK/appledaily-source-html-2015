<html><header><meta charset="utf-8"><title>西城秀樹仔細老婆嫩做多十年</title></header><body><h1>西城秀樹仔細老婆嫩做多十年</h1><p>千葉真一被指拋妻戀上嫩口小三，相反藝能界仍有不少恩愛夫妻令人羨慕。剛度過60歲大壽的殿堂級男歌手西城秀樹，經兩度中風仍堅持重踏舞台，原因是為了歌迷及照顧妻兒。西城秀樹於14年前娶了圈外人妻子，為了照顧三個年幼子女，他向老婆許下承諾會唱多10年才肯退休，一於等兒女長大後才功成身退。</p><p>西城秀樹幾經辛苦終克服重重困難再戰樂壇，他花了一年灌錄的全新大碟《心響-KODOU-》成功打入Oricon大碟榜的第15位。</p></body></html>
