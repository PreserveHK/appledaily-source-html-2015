<html><header><meta charset="utf-8"><title>體壇拾趣：普帥窩心賀徒弟攞獎</title></header><body><h1>體壇拾趣：<br>普帥窩心賀徒弟攞獎</h1><p>鷹隊主帥保丹賀沙（Mike Budenholzer）日前獲選為今季NBA最佳教練。</p><p>佢喺2013年做鷹隊主帥之前，喺馬刺撈咗17年助教，跟咗普波域治（Gregg Popovich）好多年。當鷹隊得知保丹獲選之後，特登聯絡普波域治，希望由佢去通知保丹呢個好消息，結果普波一口答應。呢個咁有意思嘅安排令到保丹好感動，領獎嗰陣亦不忘多謝恩師。</p></body></html>
