<html><header><meta charset="utf-8"><title>鄭州民眾拜黃帝搶祭品</title></header><body><h1>鄭州民眾拜黃帝搶祭品</h1><p>始祖黃帝的祭品都搶！河南鄭州前日舉行「乙未年黃帝故里拜祖大典」，在儀式結束後，竟有不少身為炎黃子孫的參與者走上台哄搶祭品（圖），水果、穀物等供品無一倖免，網民直斥：「一幫不肖子孫！」<br>有工作人員表示，每年祭典民眾都會爭搶祭品，有的是因為貪食，有些則是希望吃過神靈的「口水尾」，能夠得到福澤，工作人員又指今年管理得較好，及時制止哄搶及把祭品轉移，保護了大部份祭品，比往年情況好。有網民則認為如果是習俗，民眾圖吉利的話，「也要注意安全，否則容易出現踩踏」。<br>人民網</p></body></html>
