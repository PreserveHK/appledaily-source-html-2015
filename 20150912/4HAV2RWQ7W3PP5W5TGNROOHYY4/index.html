<html><header><meta charset="utf-8"><title>周末使怕瞓得久？雙紅會深夜打餐飽</title></header><body><h1>周末使怕瞓得久？<br>雙紅會深夜打餐飽</h1><p>早前曼聯元老隊對利物浦元老隊，43歲的約基埋門觸覺依然世界級，助曼聯元老隊贏四比二，六個入球，魔迷與利迷看到笑呵呵，肯定很想繼續看好波。香港時間周六深夜12時30分，兩隊會再碰頭，但球員會較年輕，技術當然不輸蝕。紅魔現時排第五，開季四場總共只射入三球，朗尼要負很大責任，在英超還未開齌。紅軍也是半斤八兩，排第七，兩隊都要用行動去挽回擁躉信心。這場雙紅會是有點晚，但適逢周末，睡得太久沒有所謂。</p></body></html>
