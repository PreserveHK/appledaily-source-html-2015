<html><header><meta charset="utf-8"><title>林日曦：牽涉人命　出手太低！</title></header><body><h1>林日曦：牽涉人命　出手太低！</h1><p>英國代餐飲品公司出價3.5萬鎊（約42萬港元），找人試試以其產品取代日常所有食物，為期一年，100毛創辦人林日曦聽罷，認為出手太低，「一啲都唔吸引，佢買緊唔係嗰一年時間，佢買緊你條命，條命係最貴最值錢，呢個擺明牽涉人命，42萬買命又買廣告（宣傳效果），出手未免低咗啲」。<br>他曾說於《100毛》工作是「地獄」，試飲代餐這份「工」又是否地獄？他笑說「我哋係地獄，佢哋唔係，可能上咗天堂」。</p></body></html>
