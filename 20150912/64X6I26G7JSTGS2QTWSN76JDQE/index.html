<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃傷都入年終賽</title></header><body><h1>體壇拾趣：<br>舒娃傷都入年終賽</h1><p>原定喺香港時間周五朝早舉行由莎蓮娜對雲絲、哈蕾普對彭妮達嘅美網女單四強，因天雨關係將會延遲到香港時間周五晚先舉行。香港球迷將可以直落睇晒男女單四強，真係Happy Friday！另一方面，WTA賽會宣佈早前因傷退賽嘅俄羅斯美女舒拉寶娃（圖），會成為繼莎蓮娜同哈蕾普後第三位打入年終賽嘅球手。舒拉寶娃自從溫網後一直受傷患困擾，希望佢會打番出狀態啦！（now676台明日0:00am直播男雙決賽）</p></body></html>
