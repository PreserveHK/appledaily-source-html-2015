<html><header><meta charset="utf-8"><title>蒙嘉慧做司機接友人</title></header><body><h1>蒙嘉慧做司機接友人</h1><p>剛與鄭伊健拍拖9周年的蒙嘉慧（YoYo），婚後養尊處優，閒時最愛在微博上載吃喝玩樂的相片，賺錢養家的工作則交由老公伊健負責，令不少人大為羨慕。前日下午5時左右，YoYo單人匹馬手揸着白色的Range Rover，在九龍城街市附近現身，素顏上車的YoYo並非到街市買餸，只是將車泊在路旁，不時左望右望，似乎正在等人。過了不久終於見到一個女友人，拎着一支香檳會合YoYo，隨後便開車離去。<br>採訪、攝影：黃曉程</p></body></html>
