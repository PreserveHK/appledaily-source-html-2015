<html><header><meta charset="utf-8"><title>佔領期間塗鴉自閉青年守行為</title></header><body><h1>佔領期間塗鴉<br>自閉青年守行為</h1><p>【本報訊】涉與焚燒上水水貨倉案有關的19歲自閉症青年，去年10月14日佔領運動期間在銅鑼灣希慎廣場附近軒尼詩道，用紅油在路面畫上越戰和平標誌。警方到場警告他不要塗鴉，他承諾會抹去標誌，警員於是釋放他，惟警員兩小時後再巡查時發現標誌仍在。他其後自首，警誡下招認，又稱為吸引市民關注佔領行動，遂買油及畫和平標誌。<br>任職維修工人的區溢傑原被控刑事損壞罪，昨在東區法院獲撤銷控罪，准自簽1,000元，守行為12個月，其間不得再犯破壞他人財物的罪行，另繳交堂費500元。<br>案件編號：ESCC1380/15<br>■記者戴國輝</p></body></html>
