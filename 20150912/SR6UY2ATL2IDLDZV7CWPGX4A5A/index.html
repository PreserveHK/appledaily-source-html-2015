<html><header><meta charset="utf-8"><title>崔智友學生裝派咖啡</title></header><body><h1>崔智友學生裝派咖啡</h1><p>正演出tvN熱播劇《第二個二十歲》的女星崔智友（圖）及男星李尚允早前曾承諾如劇集收視達3%，就會出錢送咖啡答謝大家。眼見劇集由開播以來收視節節上升，上周一集更高收4.62%，友姐跟李尚允昨日就履行承諾，去到韓國廣津區某大學闊綽大派600杯咖啡，兩位主角更以學生look現身，現年40歲的友姐更戴上頭箍回到「少女時代」，非常青春，作為韓流巨星的友姐更毫無架子，笑晒口將咖啡逐杯派給學生。</p></body></html>
