<html><header><meta charset="utf-8"><title>何浩文再下海演鴨王2</title></header><body><h1>何浩文再下海演鴨王2</h1><p>何浩文（Dominic）早前憑電影《鴨王》彈出，更自爆有內地富婆出百萬人仔月包和狂接登台騷，「錢途」無限，該片製作成本不到300萬，但港澳兩地總票房約為700萬，成績不錯，電影公司已計劃本月底添食開續集。<br>據知上集露點博到盡的34D女主角袁嘉敏因與劇組鬧不和被飛出續集，但Dominic及同門唐紫睿（Hazel）則有得留低，王晶愛將文凱玲也有份演出，部份演員已開始圍讀。近日有人瘋傳一個WhatsApp訊息，當中指《鴨王2》誠邀古惑仔、肌肉男、比堅尼女、大隻普通樣女仔和、富商老伯的特約演員試鏡，電影公司表示這短訊是臨記公司找演員。<br>採訪：楊定</p></body></html>
