<html><header><meta charset="utf-8"><title>Taylor男友揼邪骨</title></header><body><h1>Taylor男友揼邪骨</h1><p>現年31歲的美國歌手Taylor Swift最近忙於在全國開巡迴演唱會，日前才於侯斯頓開完騷，請了饒舌歌手Wiz Khalifa做嘉賓，二人更一齊唱《See You Again》。Taylor努力賺錢，不過其31歲高大DJ男友Calvin Harris於周二被影到在洛杉磯鬆一鬆。他入了一間泰式按摩店揼骨，記者發現他逗留了兩個鐘。</p><p>有美國八卦網指Calvin很可能於按摩店內揼邪骨，俗稱為「開心結尾」的服務。穿了一身輕便服裝的Calvin，揼完骨出來時嘴角向上揚，似乎相當滿意服務。<br>撰文：泰米</p></body></html>
