<html><header><meta charset="utf-8"><title>求驗客手記：紅鑽險勝柏軍燃爭標夢</title></header><body><h1>求驗客手記：紅鑽險勝柏軍燃爭標夢</h1><p>浦和紅鑽（紅衫）喺噚日場日聯雖然全取三分，但就贏得相當驚險，事關要去到88分鐘，先至由喺84分鐘後備落場嘅高木俊幸入致勝球而小勝來訪嘅柏雷素爾（黃衫）1:0，將主場連勝走勢增至四場。紅鑽喺次階段聯賽榜以十戰五勝兩和三負嘅成績跳升上第四位，比以九戰得22分排榜首嘅鹿島鹿角少五分，保持爭奪次階段盟主嘅希望。柏雷素爾輸波之後，近五場比賽一勝一和三負，睇嚟下周二作客對廣州恒大（FC廣州）場亞冠盃八強次回合都唔樂觀，難望收復首回合輸1:3之失地。</p></body></html>
