<html><header><meta charset="utf-8"><title>愛掃街嗒平民小食</title></header><body><h1>愛掃街嗒平民小食</h1><p>超盈現常往返澳門工作，更會捐窿捐罅掃街頭小食，受訪當日便走訪大堂斜巷附近，大吃夾仔餅、豬扒菠蘿包、木糠布甸等平民美食：「我就唔會成日有時間出嚟食，會叫同事買番office畀我食。」超盈更踢爆四太阿媽好鍾意食菠蘿包：「佢食菠蘿包好特別，會用手壓扁個包，等面個層碎皮黐實個包。」此外，超盈亦遺傳了賭王的語言天份，懂得少許葡文：「我識講意大利話，知道同葡文好多相似地方，有唔少字句都一樣。」</p></body></html>
