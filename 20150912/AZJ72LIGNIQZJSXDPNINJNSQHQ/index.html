<html><header><meta charset="utf-8"><title>Baby想請周董出席婚禮</title></header><body><h1>Baby想請周董出席婚禮</h1><p>【北京直擊】Angelababy（楊穎）和陳曉昨日在北京出席劇集《大漢情緣之雲中歌》的記者會，下月將與黃曉明結婚的Baby，活動上提對愛情的看法，她說：「我覺得選對一個人，跟他領個證，就是最好的諾言。別的都是假的，這是最真的。」Baby更表示自己的偶像是周杰倫，很希望邀請他出席婚禮，但不知對方有沒有空。<br>至於剛與陳妍希宣佈戀情的陳曉，當然亦成為焦點，問到與陳妍希有否結婚計劃？陳曉說：「順其自然，我自己在熱戀中，天天偷着樂十分開心，對於愛情，他覺得陪伴比甚麼都重要。」<br>採訪、攝影：陶然婷</p></body></html>
