<html><header><meta charset="utf-8"><title>亞姐16強赴泰拜四面佛</title></header><body><h1>亞姐16強赴泰拜四面佛</h1><p>亞姐珠海賽區的16強佳麗，日前到泰國拍攝外景，並獲得泰國國家旅遊局的邀請，到上月發生爆炸事件的四面佛，為爆炸案中的遇難者獻花及默哀，一眾佳麗齊祈求世界和平，希望悲劇不再重現。此外，眾佳麗亦組成愛心團隊，出發前往探訪由泰國當地華人創辦的泰國孤兒院，除了向孤兒院贈送所需的日常物資外，眾佳麗亦與院內的孩子打成一片，並向小朋友大派禮物。之後她們到了蘇梅島拍攝外景，於島上接受不同的挑戰，如浮潛、沙灘接力賽等，為今日珠海賽區決賽做好準備。</p></body></html>
