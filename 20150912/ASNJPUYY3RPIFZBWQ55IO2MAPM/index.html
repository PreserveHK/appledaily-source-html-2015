<html><header><meta charset="utf-8"><title>蔚雨芯月事來潮突暈倒</title></header><body><h1>蔚雨芯月事來潮突暈倒</h1><p>蔚雨芯經常在網上面晒比堅尼相，成功吸睛，昨日她現身商台提到早前到非洲拍旅遊特輯，還影了不少充滿時尚動感的泳衣照，並預告之後會在網上開心分享，她說：「喺非洲最後一日去餵海龜時突然暈低，原因係食得太多奇異果，太涼了，遇上我又到月事，暈了半小時，要搵個男仔孭我落車。」<br>蔚雨芯下月將推出新EP，只限量印製500張紀念版，並推出帽和鞋，附隨掃描QR Code在手機聽歌，被問到怕不怕唱歌會變成副產品？蔚雨芯說：「現在買碟的人不多，但不想被韓國人搶走市場，希望將廣東歌發揚光大。」<br>撰文：非非</p></body></html>
