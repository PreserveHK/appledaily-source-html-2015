<html><header><meta charset="utf-8"><title>國產蜘蛛網泳衣熱爆美國</title></header><body><h1>國產蜘蛛網泳衣熱爆美國</h1><p>國產貨終於揚威國際！一件made in china的性感泳衣近日風靡外國，還成為美國網絡零售商亞馬遜（Amazon）的熱賣貨，這件造型十足十蜘蛛網的泳衣，價格十分便宜，只要約六美元（約46港元）就可以買到。泳衣最大特色是可以從視覺修飾用家的身材，不論女士燕瘦環肥，同樣可以穿得好看，亞馬遜網購頁面有近800條評論，48%買家還給了五顆星的最高評價。不少人收貨後還上載泳裝照，大讚「便宜又好看」，連美國女星Laverne Cox都在Instagram發佈泳衣照。<br>東森新聞雲</p></body></html>
