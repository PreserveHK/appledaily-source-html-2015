<html><header><meta charset="utf-8"><title>龍貫天唔會自薦返亞視</title></header><body><h1>龍貫天唔會自薦返亞視</h1><p>粵劇名伶龍貫天昨日到長洲出席安老院舉辦的大型長者活動，原定他與吳君麗合唱，但由於吳君麗早前身體不適，他改邀好拍檔南鳳代替。他表示會唱曾參與的劇集《我來自潮州》的主題曲。<br>提到亞視獲新股東投資100億發展，曾在亞視工作的龍貫天說：「拍劇要好多時間，唔知會唔會返去。」可會自薦做粵劇節目主持？他笑謂：「咁又唔會，呢啲係機遇，有機會合作都好嘅。我1994年喺亞視做，佢發憤過幾次，個個鬥心好強、合作性好好，後來唔知點解會咁，要問番啲管理層喇。」<br>採訪、攝影：盧妹</p></body></html>
