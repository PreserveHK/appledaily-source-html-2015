<html><header><meta charset="utf-8"><title>乘客走晒有乜做？空姐空少塞自己入行李架</title></header><body><h1>乘客走晒有乜做？<br>空姐空少塞自己入行李架</h1><p>紀律部隊學員在完成訓練後，都會舉行畢業禮。空中服務員完成訓練後沒有畢業步操，但也有特別儀式，就是把自己塞入客機的手提行李艙拍照。<br> <br>社交網站Instagram最近出現多張空姐上載的照片，只見她們把自己塞進客機座位上的手提行李艙，展露燦爛笑容。<br> <br>一位空姐說，這是新入職空姐的最近流行的行為，所有空姐或男性空中服務員在完成職前培訓和正式結束首次航程後，都會把自己塞進狹小的行李艙，拍照留念，宛如一場儀式。玩得這麼開心，很多資深空服員也爭相仿傚，齊齊把自己在行李艙上的睡姿放上網。<br> <br>東森新聞網</p></body></html>
