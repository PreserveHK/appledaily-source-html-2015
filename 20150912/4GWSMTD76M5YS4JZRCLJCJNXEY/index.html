<html><header><meta charset="utf-8"><title>塌樓案業主凍資1,400萬</title></header><body><h1>塌樓案業主凍資1,400萬</h1><p>【本報訊】5年前馬頭圍道發生塌樓慘劇，4名死者家屬知悉肇事大廈業主將獲賠償，早前成功在高院凍結業主逾2,000萬元資產，以確保日後可獲賠償。法官昨延長禁制令，但將款項減至1,400萬元。<br>4名死者家屬分別為童慶濤（20歲）的母親李珍華、蔡道強（40歲）的遺孀李翠新、盧建華（46歲）的兒子肖華及家屬肖班，以及李群珍（37歲）的家屬李植南，被告則為大廈業主喜事佳有限公司。原告律師昨指基於聆訊時間縮短，律師費也減少，故減低索償金額，而被告一方則指被告公司東主患乳癌，並且仍未收到賠償。<br>案件編號：HCPI73-75,77/13<br>■記者蔡曉楓</p></body></html>
