<html><header><meta charset="utf-8"><title>國分太一遭水災阻報婚訊</title></header><body><h1>國分太一遭水災阻報婚訊</h1><p>日本藝能界近日湧現結婚潮，昨日尊尼組合TOKIO成員國分太一亦公佈婚訊，與拍拖7年的圈外女友結婚，女友比他細3歲，原本是TBS電視台職員，幾年前辭去電視台職務後已盛傳二人結婚，至昨日才註冊。國分宣佈結婚的方法很特別，他寄了結婚帖給歌迷會全體會員，並表示想先通知一直支持他的粉絲，所以粉絲收到後其婚訊才公開。</p><p>國分原定於昨天開記招宣佈婚訊，但日本廣泛地區受洪水影響，所以取消記招，他更在公佈婚訊的fax中先慰問災民，其隊友長瀨智也等均送上祝福。<br>撰文：泉水</p></body></html>
