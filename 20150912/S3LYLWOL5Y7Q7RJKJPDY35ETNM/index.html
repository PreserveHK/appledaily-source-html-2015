<html><header><meta charset="utf-8"><title>龍小菌盜竊案下月再審</title></header><body><h1>龍小菌盜竊案下月再審</h1><p>歌手龍小菌涉嫌於今年6月10日在康怡廣場永旺（香港）百貨偷竊番茄、莓果、菌、菜等價值125元食物，案件昨在東區法院提訊，她被控一項盜竊罪，暫時毋須答辯，押後至下月9日再訊，讓控辯雙方商討以其他方式處理，她獲准以300元保釋候訊。龍小菌在庭上表現略為緊張，她在經理人邵子風陪同下離開法庭，被問及會否用簽保守行為方法解決，邵重複說：「總之全部嘢交畀律師處理。」<br>案件編號：ESCC2932/15</p></body></html>
