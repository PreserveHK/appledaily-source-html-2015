<html><header><meta charset="utf-8"><title>求驗客手記：艾迪臣偽造彩票行騙</title></header><body><h1>求驗客手記：艾迪臣偽造彩票行騙</h1><p>巴西職業足球員踢到去國腳級，就算唔似朗拿度咁退休後仲風生水起，理論上都衣食無憂，不過唔生性就另計；好似前巴西前鋒艾迪臣（圖），最近就被巴西警方拘捕，仲喺佢屋企電腦入面，搵到大量偽造假足球彩票嘅證據，艾迪臣被控以行騙。43歲嘅艾迪臣假假地都係02世界盃冠軍成員之一，亦效力過哥連泰斯、法林明高等大球會，晚年都去過名古屋鯨魚等亞洲球會掘下金；艾迪臣嘅代表律師就話艾迪臣係冤枉，警方起獲證據都唔係佢擁有，不過真係審過先知。</p></body></html>
