德國槍淚別國家隊</title></header><body><h1>體壇拾趣：<br>
德國槍淚別國家隊</h1><p>歐洲男籃錦標賽周四進行最後一輪分組賽，B組關鍵大戰西班牙鬥德國，德國落後12分下，第四節大反擊，由「德國槍」奴域斯基（Dirk Nowitzki、圖）等射入三分球追至落後三分，但NBA鷹隊後衞舒路達（Dennis Schroeder）雖然最後三秒搏得三個罰球，可惜三射兩中下，德國以76:77飲恨，以一勝四負嘅戰績出局。37歲嘅奴域斯基賽後仲流淚宣佈退出國家隊，場面感人。（有線62及202台明日0:25am直播）</p></body></html>
