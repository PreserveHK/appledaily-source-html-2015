<html><header><meta charset="utf-8"><title>李敏鎬惹整容疑雲</title></header><body><h1>李敏鎬惹整容疑雲</h1><p>韓國「長腿Oppa」李敏鎬出名是靚仔一名，不過近日李敏鎬竟惹來整容疑雲，事緣日前網上就流傳一張李敏鎬的童年照片，相中李敏鎬就剪了一個平頭裝，鼻直直，面露微笑，非常純真，但有網民就留意到當時李敏鎬的眼睛跟現時的有點差距，更沒有雙眼皮，懷疑他長大後偷偷「加工」。</p><p>此外，前日李敏鎬跟港星鍾漢良一同出席「首爾國際電視節」時，有網民就指李敏鎬面部浮腫，不及坐在其身旁的鍾漢良帥氣。</p></body></html>
