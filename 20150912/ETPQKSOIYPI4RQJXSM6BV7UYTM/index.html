<html><header><meta charset="utf-8"><title>百麗鞋類同店銷售跌7.7%</title></header><body><h1>百麗鞋類同店銷售跌7.7%</h1><p>【本報訊】「鞋王」百麗（1880）公佈2015/2016財年第二季度（即今年6至8月）同店銷售數據，其鞋類業務同店銷售按年下跌7.7%，較首季（3至5月）時跌7.8%的表現沒明顯好轉。百麗首季鞋類同店銷售，是公司自公佈有關數據以來表現最差。<br>另外，百麗的運動服飾業務，第二季同店銷售按年增長6.5%，較首季時12.4%的升幅顯著放慢。<br>百麗期內在內地零售網點數目淨减少162間，至截8月底止共20,228間，其中13,704間為鞋類店，6,524間為運動服飾店舖。</p></body></html>
