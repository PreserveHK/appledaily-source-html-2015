<html><header><meta charset="utf-8"><title>體壇拾趣：紐約人想清走甜瓜</title></header><body><h1>體壇拾趣：<br>紐約人想清走甜瓜</h1><p>自從「禪師」積遜出掌NBA紐約人總裁後，推倒重來嘅決心都幾明顯，近日就傳出31歲嘅明星前鋒安東尼（Carmelo Anthony、圖）會成為交易對象；雖然上年紐約人同安東尼簽下五年1.24億美元大合約，但「甜瓜」表現就平平，上季更飽受傷患困擾，有報道指帝王同太陽等西岸球隊都想換到安東尼。不過，安東尼本身都擁有交易否決權，如果佢唔想離開紐約，球會一樣都唔可以換走佢。</p></body></html>
