<html><header><meta charset="utf-8"><title>星閃閃：費托阿蘇各為其主 - 吾中</title></header><body><h1>星閃閃：費托阿蘇各為其主 - 吾中</h1><p>在馬德里體育會迎戰巴塞隆拿這場西甲大戰，原來充滿「紅軍色彩」，皆因馬體會與巴塞的兩大箭頭費蘭度托利斯（費托）及蘇亞雷斯（阿蘇）都曾效力利物浦，更是紅軍球迷心中的一等一前鋒。<br>費托與阿蘇是「前後腳」效力紅軍，阿蘇當年正好是取代由利物浦過檔車路士的費托之空缺，兩人在利物浦均有不俗的入球率。雖然費托在離開利物浦後，要直至上季重返馬體會才重拾射手風采，但原來這名西班牙前鋒是「巴塞殺手」，與巴塞交手15場共入了九球，對巴塞的入球率較皇家馬德里的基斯坦奴朗拿度（C朗）還要高。文：吾中</p></body></html>
