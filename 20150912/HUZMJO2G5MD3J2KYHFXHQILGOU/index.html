<html><header><meta charset="utf-8"><title>連詩雅甩拖變廢青</title></header><body><h1>連詩雅甩拖變廢青</h1><p>連詩雅昨日到商台為新唱片《大了一歲》宣傳 ，她表示入行五年成長了不少，推出的第四隻個人大碟，她想借碟內的同名歌曲鼓勵人遇到挫折要勇敢面對。年少時的連詩雅亦曾做過廢青，她憶述當年跟男友分手的經過：「分手後匿喺屋企喊足三星期，唔食、唔沖涼，媽媽好擔心，出錢逼我去加拿大旅行，我去咗一個月，返嚟覺得大咗一歲。」<br>詩雅覺得人長大了就知道親情可貴，所以她從北京公幹返港，便立即找媽媽慶生，會不會送個女婿給媽媽做禮物？她笑說：「買樓可能開心啲，保障有安樂窩，但我未有能力，不過請咗佢食飯、送蛋糕，希望佢身體健康。」<br>撰文：非非</p></body></html>
