<html><header><meta charset="utf-8"><title>林依晨國籍掀網民罵戰</title></header><body><h1>林依晨國籍掀網民罵戰</h1><p>林依晨和陳柏霖前晚在韓國出席「第10屆首爾國際電視節」，他們與鍾漢良和小田切讓同獲「亞洲明星大獎」。林依晨用三國語言致謝，並用韓文自我介紹「我是來自台灣的藝人」，但同步直播的芒果TV卻在字幕自動加上「作為中國台灣藝人」；陳柏霖只說名字，字幕卻打出「中國台灣的陳柏霖」。林依晨的自我介紹，激起中台矛盾，強國網民留言鬧爆她：「滾回台灣，別再來大陸撈錢」，台灣網友不滿強國網友專橫加入罵戰，即使炎亞綸以流利英文致謝粉絲，都惹來一句「用中文說會死嗎」。對於無辜被罵，林依晨昨封嘴避談，經理人周美豫則說：「依晨就是一個演員，做好本份最重要。」<br>撰文：陳杰</p></body></html>
