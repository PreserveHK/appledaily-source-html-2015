<html><header><meta charset="utf-8"><title>體壇拾趣：傅家俊出局未算差</title></header><body><h1>體壇拾趣：<br>傅家俊出局未算差</h1><p>傅家俊（Marco、圖）噚日喺曼谷舉行嘅六個紅球世界錦標賽，八強以3:7不敵英格蘭嘅施特，但焉知非福，因為佢可以早啲去上海，準備好心情出戰下周一開賽嘅上海桌球大師賽，亦都唔錯呀！Marco曼谷呢場比賽，係佢七月做咗第二任爸爸後嘅第一個比賽，殺入八強都算有交代。（now637台今日2:30pm直播決賽）佢上海嘅比賽會喺下周二進行，屆時會對「外卡」選手。</p></body></html>
