<html><header><meta charset="utf-8"><title>周凱旋出巡閃避鏡頭</title></header><body><h1>周凱旋出巡閃避鏡頭</h1><p>李嘉誠的紅顏知己周凱旋昨午3時多出現中環雪廠街附近，她穿上黑色透視外套配紫色裙，有兩名保鑣傍實，他們發現記者影相即對望，其後還閃避鏡頭上車，可是他們上車後卻仍目不轉睛盯着記者。</p><p>周凱旋出現的差不多時間，還有黑白格仔短褲的俞琤單拖現身，她低頭過馬路，之後便入了一間名店，獲店員貼身招呼。俞琤看中咗一條深色西褲，試身後即碌卡付款，濕平完便到店外等車，店員細心替俞琤拿着購物袋。<br>採訪、攝影：朱志聰、羅德光</p></body></html>
