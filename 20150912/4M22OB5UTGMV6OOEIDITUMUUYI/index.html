<html><header><meta charset="utf-8"><title>劉華親自捧場睇</title></header><body><h1>劉華親自捧場睇</h1><p>《我的少女時代》近日在台灣票房走勢凌厲，甚有當年女神陳妍希主演的電影《那些年，我們一起追的女孩》的聲勢。故事背景發生在90年代，當中有不少我們的集體回憶。《我》片其中一位投資者劉德華，順理成章在片尾客串了一場，前日在北京出席另一部主演的電影《解救吳先生》的記者會的他，更會在明天親自到戲院欣賞特別場。<br>而這套戲的兩位男女主角王大陸跟宋芸樺，亦會在今個月19日來港出席優先場謝票活動，《我》片會在下個月15日上映。</p></body></html>
