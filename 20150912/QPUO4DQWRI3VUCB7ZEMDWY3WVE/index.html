<html><header><meta charset="utf-8"><title>杜汶澤躁底靠雪糕降火</title></header><body><h1>杜汶澤躁底靠雪糕降火</h1><p>杜汶澤和陳茵媺（Aimee）近日在吉隆坡趕拍賀歲片《開飯喇！》，身兼導演的阿澤忙到分身乏術，由於他戲中扮大廚，所以多數在廚房進行拍攝，又熱又煙，他前日在facebook貼相後更坦白表態躁底。<br>阿澤昨日貼出了一張椰子雪糕相，並留言：「有時想去食黃亞華（小食店），其實係掛住佢斜對面檔椰子雪糕……」躁底澤原來去食雪糕降火，同行還有為新戲刻意減磅的Aimee，但偏偏孖着識飲識食的阿澤在大馬開工，相信拍完磅數好易反彈。阿澤昨日繼續在廚房開工，他還煲了靚湯，他說：「現場煲咗個冬瓜煲老鴨，益吓自己又益吓街坊。」<br>採訪：陳杰</p></body></html>
