<html><header><meta charset="utf-8"><title>色狼非禮小五女生</title></header><body><h1>色狼非禮小五女生</h1><p>【本報訊】荃灣梨木樹一間小學發生非禮案。一名10歲小五女生，昨晨上學途中，在學校數十米外的梨木樹邨第2座垃圾房附近遭一名男子非禮，駐校社工獲悉事件後，於昨晨11時20分報警處理。案發後8小時，警方在荃灣區將涉案24歲姓林色狼拘捕，將會通宵扣查。據該校校長周偉強稱，邨內治安一向不差，今次是開校40年首次發生女生被非禮案件，校方日後上學及放學時間會派教師加強照顧學生；目前全校約有300學生居住梨木樹邨，教師亦會大約1對20，放學後接學生回邨內居住大廈。<br>■記者詹家志</p></body></html>
