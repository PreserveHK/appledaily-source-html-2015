<html><header><meta charset="utf-8"><title>英鎊反彈酒客暢飲</title></header><body><h1>英鎊反彈酒客暢飲</h1><p>票站調查公佈立場較「親商界」的保守黨得以延續執政消息前晚一出，英鎊應聲上揚，倫敦股市昨日為之一振。<br>英鎊匯價一度升至1英鎊兌1.548美元，是2月下旬以來新高，升幅其後縱有消減，但英鎊兌歐元匯價亦升2%，有經濟師形容卡梅倫連任是個「出乎意料地親市場的結果」，即使未來脫歐公投為經濟前景帶來隱憂，但大選結果意味着初見成效的削赤政策肯定能夠得以延續。倫敦金融區的酒吧亦一片歡騰，酒客（圖）紛紛暢飲慶祝，有人坦言「我投保守黨是因為工黨無能力應對金融問題」。大選結果刺激富時100指數昨早開市時一度升約2%至7,016點。<br>法新社</p></body></html>
