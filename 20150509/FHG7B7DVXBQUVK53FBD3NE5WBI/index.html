<html><header><meta charset="utf-8"><title>警搜白石窩尋參竇</title></header><body><h1>警搜白石窩尋參竇</h1><p>【2,800萬綁架案】<br>【本報訊】Bossini已故創辦人羅定邦的孫女羅君兒被匪徒入屋行劫及綁票勒索2,800萬元一案，警方昨續派員在西貢白石窩一帶進行陸空搜索，找尋案中贖金和藏參地點，逾6小時搜索仍無果。<br>羅君兒於上月25日凌晨在西貢甘澍路家中被匪徒入屋行劫及擄走勒索贖金，直至28日傍晚綁匪取走2,800萬贖金才被釋放。本月初，6名「貴州幫」綁架集團成員分別在兩地落網，尚有兩疑犯在逃，至今仍未找回贖金及藏參地點。昨早9時起，近半百重點搜索隊警員及直升機到西貢白石窩一帶陸空搜索。<br>■馮國良、張培生</p></body></html>
