<html><header><meta charset="utf-8"><title>隔牆有耳：王丹六四貼紙　派全球 - 李八方</title></header><body><h1>隔牆有耳：<br>王丹六四貼紙　派全球 - 李八方</h1><p>今年香港悼念六四活動，因為學聯唔參加而引起好多風風雨雨，不過呢場震驚國際嘅血腥鎮壓異見事件，中共一日唔平反認錯，海內外好多人係唔會忘記，好似身在台灣嘅八九學運領袖王丹，就搞咗個「全球貼紙，紀念六四；永不忘記，永不放棄」行動，搵設計師設計兩款六四貼紙，喺六四當日全球一齊貼，貼紙有黑白雙色兩款，只印1,000套，供全球支持平反六四嘅人當日貼喺身。<br>原本王丹開咗個網站，希望以成本價賣呢兩款貼紙，但八方聽聞華人民主書院會喺六四燭光集會當日，喺佢哋攤位派發，不過數量有限，派完就冇！</p></body></html>
