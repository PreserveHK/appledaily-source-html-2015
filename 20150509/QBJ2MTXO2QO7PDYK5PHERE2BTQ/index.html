<html><header><meta charset="utf-8"><title>河南醫護唱紅歌逐獨裁院長</title></header><body><h1>河南醫護唱紅歌逐獨裁院長</h1><p>河南洛陽市第八人民醫院的醫生護士，周三（6日）在醫院門口集會，高唱紅歌，聲討該院院長在醫院股份制改革中獨裁專政，企圖侵吞國有資產。醫護人員怒斥貪腐院長「必須立即下台」。<br>現場短片顯示，醫生護士們手持「還我醫院，李勇下台」的橫額（圖），先是唱國歌，高喊「李勇是混蛋」口號，然後唱《國際歌》、《團結就是力量》等紅歌，情緒激奮，引來行人駐足圍觀。洛陽市衞生局昨日回應稱，已對醫院100餘名職工了解相關情況，核實後嚴肅處理。該醫院7日召開董事會，要求院長李勇主動離崗休息。<br>中新網</p></body></html>
