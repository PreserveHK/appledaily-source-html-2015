<html><header><meta charset="utf-8"><title>黃麴黴毒素B1污染花生粟米</title></header><body><h1>黃麴黴毒素B1污染花生粟米</h1><p>【話你知】<br>黃麴黴毒素是化學結構類似化合物的總稱，在已分辨出的12種當中，以B1的毒性最高，它存在於土壤、動植物、堅果當中，經常污染花生、粟米、稻米、小麥、花生油等糧油食品。<br>黃麴黴毒素B1的毒性遠高於氰化物、砷化物和有機農藥，人體大量攝入後，可出現急性中毒，引發急性肝炎、出血性壞死、肝細胞脂肪變性和膽管增生等，印度、非洲多國曾有民眾食用已發霉粟米後中毒，造成集體死亡。更嚴重問題是它能慢性致癌，可以引發肝癌、骨癌、腎癌、直腸癌、乳腺癌、卵巢癌等。<br>《蘋果》資料室</p></body></html>
