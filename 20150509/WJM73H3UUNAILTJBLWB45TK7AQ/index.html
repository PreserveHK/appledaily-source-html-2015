<html><header><meta charset="utf-8"><title>活好周末：嘉年華了解公平貿易</title></header><body><h1>活好周末：嘉年華了解公平貿易</h1><p>【本報訊】今日是世界公平貿易日，每年5月的第2個星期六，全球逾70個國家，均以不同方式來支持公平貿易。由香港公平貿易聯盟舉辦的「公平貿易節 Fair Trade Fiesta」，在今、明兩日早上11時半至晚上9時半，於葵涌新都會廣場天晶館舉行展銷嘉年華，場內有過百款合乎公平貿易原則的產品供選購，所有產品在生產過程中，均沒有童工及剝削農民的情況出現。同場也有表演、名人分享、公平貿易DIY工作坊及試食攤位，讓大家對公平貿易有進一步了解。</p></body></html>
