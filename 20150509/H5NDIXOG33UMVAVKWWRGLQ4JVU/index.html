<html><header><meta charset="utf-8"><title>體壇拾趣︰咸姆頓拍片玩懷舊</title></header><body><h1>體壇拾趣︰<br>咸姆頓拍片玩懷舊</h1><p>今季F1頭四站贏咗三站嘅咸姆頓，噚日喺西班牙站第二節練習造出全場最快嘅1分26秒852，贏晒維特爾同羅斯保，今日排位賽同聽日正賽，相信仲有優勢。（now672台今日7:30pm直播排位賽）。放咗三個星期假，咸姆頓早前先去滑水，之後飛去意大利拍戲，再同名宿摩斯（Stirling Moss）揸咗幾架經典款賽車拍宣傳片，跟住去埋美國睇世紀拳賽同開P，忙成咁都可以keep住表現唔走樣，不愧為兩屆世界冠軍。</p></body></html>
