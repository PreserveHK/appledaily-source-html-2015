<html><header><meta charset="utf-8"><title>這些機會…利記踩場拍掌賀車仔</title></header><body><h1>這些機會…<br>利記踩場拍掌賀車仔</h1><p>車路士成為今季英超冠軍，周日主場對利物浦變成例行公事，而賽事焦點反而是紅軍眾將會按傳統，賽前列隊拍掌歡迎新科冠軍進場。對於利記「神奇隊長」謝拉特來說，最後一季在英超，都只能列隊歡迎，未能染指聯賽錦標，確實幾令人心酸，亦只能說這些機會不屬於謝四。至於車仔周日會否讓副選球員上陣，讓主將提前放假，要看領隊摩連奴的想法。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
