<html><header><meta charset="utf-8"><title>古堡前合照離奇多個白衣人</title></header><body><h1>古堡前合照<br>離奇多個白衣人</h1><p>英國一個家庭趁復活節假期，到利茲（Leeds）一個公園區遊玩，卻成為一段驚嚇十足的經歷。他們在1812年興建的古堡前拍照留影，回家翻看照片才赫然發現古堡拱門下有鬼影。<br><br>37歲伊斯蘭（Nurul Islam）的一對子女，在有逾200歷史的一座古堡前拍照留念，當時並無其他遊客入鏡，但照片卻赫見一個穿著白衣及披紗的鬼影，站在台階上招手，把一家人嚇呆。<br><br>伊斯蘭記得是等到其他遊人走開才拍照，肯定當時空無一人，事後猶有餘悸：「我連恐怖片也不看，更不想看見這張照片，太過詭異了。」當局就指今次是古堡的首宗靈異事件。<br><br>英國《每日鏡報》</p></body></html>
