<html><header><meta charset="utf-8"><title>港龍請空姐空少最重要係識笑</title></header><body><h1>港龍請空姐空少<br>最重要係識笑</h1><p>港龍航空於5月8日（星期五）起，一連3日舉行機艙服務員招聘日，年滿18歲或以上的香港永久居民，香港中學會考5科合格，當中包括英文科（課程乙）或香港中學文憑考試包括英國語文在內，5項新高中科目獲2級程度及手臂伸延最少可及208厘米即可申請，能操流利英語及日語、韓語或粵語，懂普通話者優先考慮。<br> <br>港龍機艙服務員招聘日<br>日期：5月8日至5月10日<br>時間：<br>5月8日、5月9日 上午8時至中午1時<br>5月10日 上午8時至上午11時<br>地點：大嶼山香港國際機場東輝路11號港龍大廈</p></body></html>
