<html><header><meta charset="utf-8"><title>母親節前　台母帶子撞火車亡</title></header><body><h1>母親節前　台母帶子撞火車亡</h1><p>母親節前夕台灣驚傳悲劇！台東縣一名媽媽昨晚帶着年幼兒子在鐵路上，衝向疾駛而來的火車。男童當場慘死，其母送院搶救後亦宣告不治。<br>據台鐵表示，事發昨晚7時25分，由花蓮玉里開往台東方向的台東福源村平交道上，一對母子坐在鐵軌上，其後向疾駛而至的火車迎面衝上去，男童被猛烈撞擊彈飛數十米，身體當場斷成兩截慘死，其母雖然身體完整，但也當場失去生命跡象，送院搶救後證實死亡。警方事後封鎖現場調查（圖），初步認為兩人是母子關係，不過還要等檢察官確定，及釐清事發原因。台鐵事後派車到現場，接走火車上受影響的旅客。<br>台灣《蘋果日報》</p></body></html>
