<html><header><meta charset="utf-8"><title>活好周末：天水圍免費口腔檢查</title></header><body><h1>活好周末：天水圍免費口腔檢查</h1><p>【本報訊】牙齒健康極為重要，不過政府對牙齒保健的資助有限，令不少窮困長者未能得到適當的牙科治療，影響進食及外觀。香港大學牙醫學院就與香港醫藥援助會合作，今日在天水圍舉辦「愛牙潔齒日」，為市民提供免費口腔檢查和治療服務，希望可改善市民的口腔健康和知識。<br>有興趣市民可到天水圍天晴社區會堂晴彩樓，活動時間為中午12時至下午5時。詳情可瀏覽網站： http://www.hku.hk/press/c_news_detail_12722.html。 </p></body></html>
