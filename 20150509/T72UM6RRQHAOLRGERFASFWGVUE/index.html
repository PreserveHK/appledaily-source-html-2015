<html><header><meta charset="utf-8"><title>母護幼子遭惡狗咬五分鐘</title></header><body><h1>母護幼子遭惡狗咬五分鐘</h1><p>29歲的年輕媽媽袁豔（化名）和兒子在成都某公園被一條惡犬襲擊，為了保護兒子，她被狗撕咬達5分鐘。狗主稱被母愛感動，已請人打死狗。<br>事發前日下午，身穿長裙的袁豔（圖）被狗咬傷後，被送院救治，接受了長達三小時的手術。醫生說，袁的傷口達19處，最長達9厘米，左小腿有皮膚被狗扯掉。據悉，狗主人是附近一個租戶，被警方罰款200元（人民幣下同）。恰逢母親節，這位被狗咬的母親在國內媒體網站上成為母愛偉大的典範。<br>狗主昨上午趕到醫院看望袁豔，除送上5,000元生活費，並支付3.5萬元作為前期醫療費。他表示自己也很被母愛感動，已請人將狗打死。<br>中新網</p></body></html>
