<html><header><meta charset="utf-8"><title>曱甴蝦球案　證人不願出庭</title></header><body><h1>曱甴蝦球案　證人不願出庭</h1><p>【本報訊】女食客聲稱去年7月27日在美心旗下的星光行翠園用膳時，發現川汁蝦球內有曱甴屍體。美心早前否認食物的物質與購買人所要求者不符傳票控罪，案件昨再提堂。<br>控方昨日甫開庭便表示主要證人不願出庭作供，故決定不提證供起訴，撤回傳票。特委裁判官余振邦不接納這理由，認為若控方未有詳細分析證據，不應如此輕易放棄檢控；同時表明自己中立，並非強迫控方繼續檢控，但若控方認為證據充份，應利用司法機制傳召證人出庭，而證人不出庭則須自負後果。控方最終表明證據充份，將繼續檢控。裁判官批准案件押後至本月14日再訊。<br>案件編號：KTS136/15  <br>■記者楊家樂</p></body></html>
