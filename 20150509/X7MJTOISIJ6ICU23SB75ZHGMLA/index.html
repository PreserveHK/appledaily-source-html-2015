<html><header><meta charset="utf-8"><title>體壇拾趣︰永倫肥程結婚當打波</title></header><body><h1>體壇拾趣︰<br>永倫肥程結婚當打波</h1><p>恭喜！永倫大前鋒程健文今日小登科，同拍拖一年半嘅準太太Jan拉埋天窗。33歲嘅佢今晚會喺荃灣擺酒，隊友翁萬特就做兄弟，賓客當然唔少得一班永倫老死啦！呢位前港籃代表舊年為港打完仁川亞運後，就着手籌備婚禮。現職消防員嘅佢話步入人生另一階段，對今晚婚禮又緊張又期待，十足打比賽咁！不過，為咗幫永倫打好今季聯賽，肥程獲太太體諒，決定延遲度蜜月，至於會唔會生隊籃球隊出嚟，佢就話要同太太傾吓先喇！</p></body></html>
