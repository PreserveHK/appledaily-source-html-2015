<html><header><meta charset="utf-8"><title>Fiona同祖名傾電話</title></header><body><h1>Fiona同祖名傾電話</h1><p>【澳門直擊】薛凱琪（Fiona）與許志安昨日在澳門出席撲克比賽記者會，Fiona被問到有關房祖名近況時，坦承大家有聯絡：「好朋友談話內容唔應該公開，但從佢嘅聲線對話，感覺到佢個人成熟咗，係全新嘅祖名，以前都係好，𠵱家更好，好開心聽到佢同家人食飯，佢出嚟之後我每日都有工作，我都想同佢面對面食飯。」</p><p>此外，正為五月紅館演唱會作操練準備的安仔，透露前日差點暈倒健身室，他說：「食咗三條菜就去健身，點知體力不支見暈，搞到俾教練訓話，話我冇均衡飲食就唔好再練，之後有同Sammi（鄭秀文）講，佢煮咗營養餐，我哋一齊食。」<br>採訪、攝影：馬建華</p></body></html>
