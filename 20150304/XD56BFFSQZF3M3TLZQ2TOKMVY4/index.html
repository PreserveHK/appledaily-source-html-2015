<html><header><meta charset="utf-8"><title>被偷走的記憶！你我她的經歷</title></header><body><h1>被偷走的記憶！你我她的經歷</h1><p>潛入身體，逐步偷走一個人的記憶、認知和靈魂。<br><br>從日本來的宮崎先生，腦退化奪去了他與世界的一切連繫，只能長困家中「等死」；一個好爸爸，突然性情大變，令全家幾乎崩潰；早期患者福宏，不但失去工作能力，又「未夠秤」申請政府津貼。究竟他們如何面對這個可怕病症？<br><br>密切留意3月5日起，連續一星期的「被偷走的記憶」專題系列：三個「他」的故事。</p></body></html>
