<html><header><meta charset="utf-8"><title>侯佩岑揚言生多個</title></header><body><h1>侯佩岑揚言生多個</h1><p>【米蘭直擊】侯佩岑於香港時間前晚在米蘭出席時裝品牌Giorgio Armani兩個活動，她先到GA的新手袋Le Sac 11發佈會，一派密實的熟齡太太打扮，以杏色cardigan配雪紡長裙，優雅打扮襯淺啡新手袋系列，十分用心，之後她換上及膝裙再捧GA的2015秋冬時裝騷。<br>騷上，侯佩岑透露囝囝已經五個月大，她說：「在我飛之前，他就十分捨不得，好像還有一點sad的表情，我現在都有跟他facetime通話，其實我已有兒子，很滿足了，當然也想有弟妹陪他，但這是上天安排啦。」<br>採訪：顏英儀</p></body></html>
