<html><header><meta charset="utf-8"><title>韓戲報告：《朝鮮名偵探》下降兩位</title></header><body><h1>韓戲報告：《朝鮮名偵探》下降兩位</h1><p>隨着近日有多套荷李活電影上映的關係，韓國電影周末（逢周五至周日）票房排行榜於上周都出現大兜亂的情況。</p><p>原本在兩周前排行周末票房榜首的韓國電影《朝鮮名偵探：消失的奴隸的女兒》於上周末就只錄得近二十七萬入場人次，被推下兩位，排行第三，而荷李活電影《皇家特工：間諜密令》和《解碼遊戲》就分別以近六十萬的入場人次及近三十一萬排第一及第二，至於上映了近三個月的大賣電影《半世紀的諾言》就以五萬入場人次排第八，在韓國本土電影累積票房中仍然排第一，成績不俗。<br>撰文：金美兒</p></body></html>
