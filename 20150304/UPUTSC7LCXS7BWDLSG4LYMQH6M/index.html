<html><header><meta charset="utf-8"><title>陳豪阻大仔掂細佬</title></header><body><h1>陳豪阻大仔掂細佬</h1><p>陳豪同吳君如昨日齊齊現身海洋公園，出席「親子閱讀樂」記者會分享親子樂，君如說：「我個女𠵱家九歲，我同佢講數多過講故事，平時為培養佢嘅閱讀習慣，我返到屋企都會扮睇書。」而剛剛榮升第二任爸爸的陳豪亦笑說：「為咗𠱁小朋友開心，我返到屋企扮小丑碌地沙都要做。」</p><p>陳豪細仔上周出世，一談湊仔經便甜到漏：「因為有經驗，比第一胎湊得舒服，同太太（陳茵媺）好享受呢個時刻，囝囝好可愛，哥哥都好乖豬，但成日想掂細佬，但我哋驚佢太大力拍落去，所以暫時要隔開佢兩個。」陳豪表示想追多個女。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
