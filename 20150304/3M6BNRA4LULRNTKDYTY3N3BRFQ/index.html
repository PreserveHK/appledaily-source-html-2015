<html><header><meta charset="utf-8"><title>Ella脹爆少奶買家品</title></header><body><h1>Ella脹爆少奶買家品</h1><p>上月二日低調做人妻的官恩娜（Ella），跟中法混血醫生老公Domingo剛結束蜜月之旅，昨日婚後首度以脹爆師奶身份現身，於傍晚六時許到銅鑼灣實惠買家居用品，雖然不見老公陪伴，但就有工人傍實，名副其實是少奶奶。<br>戴了黑超着大褸的Ella專攻層架擺設，踎低身左揀右揀，見到記者時友善打招呼，她還呻：「今日好熱着錯褸，好似成三十度咁。」上月她結婚時，向公司請了一個月大假享受新婚生活，復工後將要為新碟忙宣傳。<br>採訪、攝影：陳辰</p></body></html>
