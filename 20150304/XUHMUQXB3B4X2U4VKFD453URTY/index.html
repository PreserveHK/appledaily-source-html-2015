<html><header><meta charset="utf-8"><title>比同類大3倍最巨鬥牛㹴175磅</title></header><body><h1>比同類大3倍<br>最巨鬥牛㹴175磅</h1><p>全球最巨型的美國鬥牛㹴（pit bull）「赫爾克」（Hulk圖）重一百七十五磅（七十九點五公斤），比一般同類大近三倍，單是頭部就闊七十一厘米，牠的體形比三歲小主人格倫南還要龐大，但主人堅稱牠性格溫馴，並任由兒子騎馬般騎在牠身上。</p><p>「赫爾克」年僅一歲半，仍會繼續長大，牠每天都吃四磅牛肉和大量含豐富蛋白質的補充物。外界一直認定鬥牛㹴性格好勇鬥狠，但於美國經營狗隻養殖場的格倫南一家就反駁指，「赫爾克」性格貼心，適合家庭飼養。<br>英國《每日郵報》</p></body></html>
