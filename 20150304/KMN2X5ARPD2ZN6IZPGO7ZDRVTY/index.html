<html><header><meta charset="utf-8"><title>欣宜出街遇肥妹打氣</title></header><body><h1>欣宜出街遇肥妹打氣</h1><p>鄭欣宜昨日到商台宣傳新歌《你瘦夠了嗎？》，她表示新歌MV昨午開始在網上首播，MV中又唱又跳，兼有大膽新嘗試，欣宜說：「過往唱嘅都係K歌，話題離唔開戀愛，我一直都想有一首講肥瘦嘅歌。我係一個肥妹，出街都有好多肥妹同我打氣。」新歌同時邀得黃偉文（Wyman）填詞及陳奐仁作曲兼客串演出MV，三人的共通點都是不會減肥，欣宜笑說：「我哋三個唔減肥嘅人，咁講相信Wyman唔會嬲，因為我覺得佢好型，勁性感。」<br>欣宜透露特別找來排舞老師排舞，當中不乏難度動作，包括直立式一字馬，她說：「今次真係花咗好多心機，有血有汗、有淚。」<br>採訪：張俊銘</p></body></html>
