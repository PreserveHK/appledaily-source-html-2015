<html><header><meta charset="utf-8"><title>「十億賭局」冤家碰頭</title></header><body><h1>「十億賭局」冤家碰頭</h1><p>【點滴】<br>冤家路窄！在廣東代表團抵京後的全體大會上，曾因一場「十億賭局」而結成冤家的格力董事長董明珠和小米科技董事長雷軍，竟被安排坐在一起（圖），但董並未選擇與雷同坐，甚至零交流。二○一三年底，在央視「中國經濟年度人物」頒獎典禮上，獲獎者雷軍表示，五年內如果小米的營業收入擊敗格力，希望董賠他一塊錢，董隨即道：「一塊錢不要再提，要賭就賭十個億。」結果，今年二月董向傳媒表示，因小米現在已進軍房地產行業，自己與雷軍之間的賭約作廢。</p></body></html>
