<html><header><meta charset="utf-8"><title>犀牛救小斑馬結局令人傷感</title></header><body><h1>犀牛救小斑馬<br>結局令人傷感</h1><p>動物有情，即使不是同類也會施以援手，今次說的是犀牛救小斑馬的故事。<br><br>南非導遊雲梅登(Roel Van Muiden)帶領遊客參觀瑪迪卡威禁獵區（Madikwe Game Reserve）時，見到一頭原本在飲水的犀牛，在發現附近有一隻小斑馬被困泥沼後，隨即前往施救，以犀牛角把小斑馬舀起脫困。<br><br>犀牛的英勇行為被雲梅登拍下，可惜援手仍然是來得太遲，小斑馬因獲救前極力在泥澤中掙扎，力氣耗盡，最終還是失去了性命。<br><br>英國《都巿報》</p></body></html>
