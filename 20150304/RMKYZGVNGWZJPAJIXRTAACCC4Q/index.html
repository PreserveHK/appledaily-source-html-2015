<html><header><meta charset="utf-8"><title>心悠BB跳繩腰馬合一</title></header><body><h1>心悠BB跳繩腰馬合一</h1><p>劉心悠去年成立工作室，更加忙於拍攝電影工作，亦不忘她愛運動的喜好，如今年亦有繼續參加渣馬10K跑步。心悠日前與薛凱琪為adidas拍廣告硬照，二人鬥做運動鬥流汗，自言運動狂的心悠在廣告中大玩跳繩，她笑言：「運動已經成為生活中一部份，無論興趣定工作上需要，都要以運動保持健美身段。拍呢個廣告嗰時，最難到我係跳繩同cardio fitness，平時我跑步教練都有要求我練習跳繩，要有好好嘅體能去應付呢個體力消耗量咁高嘅運動，陣先拍嗰時我踢腳要腰馬合一，難度非常高。」<br>撰文：唐如</p></body></html>
