<html><header><meta charset="utf-8"><title>吳綺莉懶理成龍分身家</title></header><body><h1>吳綺莉懶理成龍分身家</h1><p>吳綺莉、王喜及陳彥行等，前晚在尖沙嘴出席有線春茗活動，日前成龍為房祖名剪髮寓意重新出發，而有傳祖名曾在獄中曾寫信指欠缺父愛。吳綺莉囡囡小龍女也欠缺父愛，對此她說：「唔講單親定雙親，我都學緊身教，好大學問，人哋嘅嘢我就唔知。」她強調成龍父子的新聞跟她沒關係，但自己每朝起來會檢討自己重新出發。對於成龍曾說會將所有身家留給祖名兼不會見小龍女，她淡然說：「我唔會回應，講咗成萬次，真係唔會再答。」</p><p>此外，日前陳彥行被拍得肚凸凸咁行街，她說：「一向有減肥，但可能做電台，成日食完就坐好易肥。𠵱家多咗好多妹妹露肉，好難同佢哋鬥。」<br>採訪、攝影：卓寶花</p></body></html>
