<html><header><meta charset="utf-8"><title>語言專家：古人看不見藍色</title></header><body><h1>語言專家：古人看不見藍色</h1><p>網上一條長裙是藍是白引起一番熱議，亦令人洞悉眼睛接收色彩影像的奧妙，但專家有更驚人發現，原來數千年前的古人（圖），可能看不見藍色。<br>有專家發現，在古希臘的文獻，例如詩人荷馬的史詩《奧德賽》中，從未提及藍色，反而形容其他顏色的字詞經常出現。除此外，伊斯蘭《可蘭經》、中國古代典故及古代希伯來文版本《聖經》，都對藍色隻字不提。<br>語言學家認為這是因為那些古人都不懂得分辨藍色，故未能化成文字記載下來。<br>而在眾多古代文明中，懂得製造藍色染料的埃及在公元前二千五百年已出現藍色一詞，是首個能有文字描繪藍色的古代文明。<br>英國《每日郵報》</p></body></html>
