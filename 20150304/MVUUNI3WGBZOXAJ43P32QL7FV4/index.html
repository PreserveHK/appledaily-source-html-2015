<html><header><meta charset="utf-8"><title>朱慧敏搞慳皮婚禮</title></header><body><h1>朱慧敏搞慳皮婚禮</h1><p>朱慧敏昨日在灣仔出席紅十字會頒獎活動，兒時曾加入紅十字會的她表現興奮，表示曾與未婚夫Eddie拍拖捐血。她又笑言很愛穿制服，現時在餐廳幫忙亦會穿制服，問Eddie可有讚她的制服造型？她笑謂：「着乜都靚啦。」<br>至於婚禮籌備的進度，朱慧敏自嘲食米唔知米貴：「佢叫我鍾意就可以決定，預算方面冇問題，我上網睇外國啲佈置到成個花園咁，但原來要成幾百萬，我好知慳識儉㗎嘛，梗係唔制。」她又感謝有贊助商支持，但現時兩人忙於工作未有時間拍攝婚紗相。<br>採訪、攝影：盧妹</p></body></html>
