<html><header><meta charset="utf-8"><title>真實年齡被公開「最強美魔女」劉曉慶嬲爆</title></header><body><h1>真實年齡被公開<br>「最強美魔女」劉曉慶嬲爆</h1><p>內地影后劉曉慶向來駐顏有術，容貌越來越後生，雖然已挨近60歲，但佢保養得宜，曾回春演少女角色，惟外界反應不一。<br><br>被封為美魔女嘅劉曉慶，昨日轉貼日本TBS綜藝節目截圖，內容就稱劉曉慶為「中國最強美魔女」，節目內容仲大大隻字寫上「今年60歲」，此舉似乎令劉曉慶感不滿，佢之後再轉發並留言：「日本鬼子暴露我的年齡」，顯然好介意被該節目公開真實年齡。<br><br>劉曉慶呢個回應惹起網民熱烈迴響，唔少人讚佢真性情，但亦有人話「日本鬼子」欠風範，勸佢將文章刪走。</p></body></html>
