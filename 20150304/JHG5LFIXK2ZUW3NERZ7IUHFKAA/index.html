<html><header><meta charset="utf-8"><title>吳辰君晒B女泳照</title></header><body><h1>吳辰君晒B女泳照</h1><p>前港澳辦主任廖暉新抱、現年三十六歲的吳辰君去年為老公廖懷南誕下女兒Mia，產後迅速收身，前日她在微博放上抱住BB在水中的火辣泳裝照。她表示囡囡兩個月大已帶她到泳池玩水，對寶寶是很好的運動發展。</p><p>此外，現年四十八歲的台灣女歌手陳明真誕下雙胞胎男嬰，日前她與丈夫季忠平，帶一對剛滿月的孖仔由北京返抵台灣，一家四口在機場首度現身。新手父母穿上黑白色情侶裝，一人孭住一個在懷中，場面溫馨。見陳明真似乎是怕吹風受寒，穿上大褸及用圍巾包到實，臉上還掛了超大墨鏡，他們步出機場乘上前來接機親友的車，直接返回寓所。<br>撰文：嵐山</p></body></html>
