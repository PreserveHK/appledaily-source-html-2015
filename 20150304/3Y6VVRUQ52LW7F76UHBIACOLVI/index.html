<html><header><meta charset="utf-8"><title>你能看到太空人嗎？</title></header><body><h1>你能看到太空人嗎？</h1><p>「你在這張相片看到太空人嗎？」國際太空站兩名太空人前日完成接近七小時的太空漫步，其間美國太空人維爾特斯（Terry Virts）從遠處拍下拍檔威爾莫爾（Butch Wilmore）工作情況（圖），發現他與龐大的太空站相比，顯得猶如螞蟻般細小，幾乎淹沒在黑暗中。<br>維爾特斯在Twitter上載太空站的相片，從中根本看不到威爾莫爾的身影，只見太空站在太空中飄浮，「相比太空站巨大的右桁架，他真的很渺小」。是次太空漫步成功鋪置電纜、天線、激光反射器並為機械手臂抹油。<br>英國《每日郵報》</p></body></html>
