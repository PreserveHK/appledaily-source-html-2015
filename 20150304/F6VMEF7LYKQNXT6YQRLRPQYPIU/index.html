<html><header><meta charset="utf-8"><title>范冰冰敷Mask成魔搭Lift時間都唔放過</title></header><body><h1>范冰冰敷Mask成魔<br>搭Lift時間都唔放過</h1><p>由范冰冰、周海媚及張鈞甯等主嘅演內地話題人氣劇《武媚娘傳奇》，自播映以來收視高企，更掀起不少風波，尤以爆乳畫面集體變成特寫大頭最引起熱議，至於「武媚娘」范冰冰同李晨戀情疑幻疑真，兩人仲被影到喺飯店共度浪漫佳節。<br><br>而范冰冰喺劇中妝容備受矚目，並掀起武媚娘妝熱潮，而化妝係冰冰每日開後第一項工作，車程中除咗補眠及讀劇本外，冰冰仲要敷mask，最搞笑係佢敷mask之餘，又戴上黑超，感覺有啲怪，難怪有網民都忍唔住話：「唔係嘛，咁詭異？」</p></body></html>
