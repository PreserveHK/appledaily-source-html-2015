<html><header><meta charset="utf-8"><title>伍詠薇初做刁蠻人妻</title></header><body><h1>伍詠薇初做刁蠻人妻</h1><p>由伍詠薇、陳彥行、單立文、江美儀等演出的舞台劇《嬉春酒店》將於月中假理工大學公演，昨日一班演員到尖沙嘴出席記者會，伍姑娘在劇中演刁蠻太太，她笑說：「我未結婚前係大脾氣女友，成為人妻後冇脾氣，現實生活中一啲都唔惡，老公話我入行多年第一次做到舞台劇女主角，佢會晚晚嚟捧場。」<br>陳彥行的角色是港女釣金龜，她自嘲：「係史上年紀最大嘅妹仔，同家燕姐（薛家燕）扮小龍女冇分別。」扮演怨婦feel角色的江美儀，其中一場戲要與單立文開房，她說：「有親熱戲但唔離譜，不過佢成日講粗口，驚佢臨時爆肚。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
