<html><header><meta charset="utf-8"><title>余文樂狂奔追巴士</title></header><body><h1>余文樂狂奔追巴士</h1><p>余文樂日前着西裝以電影《志明與春嬌》的志明look拍飲品廣告，官仔骨骨追巴士來回狂奔十幾次，問第四年冧莊做代言人酬勞是否加碼？樂仔笑說：「平時我會加個飯盒當加酬勞，今日食咗飯嚟開工，連飯盒都冇攞。」<br>今年主力拍電影的樂仔已有大計：「有日我同彭于晏食飯，我哋十三年冇一齊做嘢，好想搞個project，最想一齊拍劇，可惜未有適合題材。」彭于晏現變身大隻佬，問樂仔要否練六嚿腹肌和人魚線力撼？他哈哈笑說：「大家sell唔同嘢，佢𠵱家大隻到好似Iron Man，要我操到咁勁，可能要等多一年喎。」<br>撰文：皓騫</p></body></html>
