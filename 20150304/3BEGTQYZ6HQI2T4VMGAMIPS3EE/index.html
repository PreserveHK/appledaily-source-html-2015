<html><header><meta charset="utf-8"><title>隔牆有耳：吳秋北怨官媒誤會佢 - 李八方</title></header><body><h1>隔牆有耳：<br>吳秋北怨官媒誤會佢 - 李八方</h1><p>港區人大兼工聯會理事長吳秋北前排話，要喺今年兩會提案將內地《國安法》引入香港，可惜班港區人大唔多騷佢，內地官媒《環球時報》諗住好心幫佢一把，報道吓秋北呢個壯舉，點知秋北尋日話純屬誤會。估唔到除咗《愛．回家》之外，現實中都有咁多誤會。<br>明明秋北早輪都好積極話要提案嘅，但係噚日佢突然間話兩會期間有好多議題要關注，只係話作為人大嘅佢，要履行好自己嘅義務同責任，有需要做嘅佢就會做，然後就話兩會之後會交代清楚，被追問到係咪擱置引入《國安法》，佢就索性表示唔評論。吳秋北抽唔抽得就唔知，不過今次佢就變成唔講得囉。</p></body></html>
