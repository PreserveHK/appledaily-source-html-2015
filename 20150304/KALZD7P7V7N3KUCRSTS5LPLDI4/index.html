<html><header><meta charset="utf-8"><title>金髮Lady Gaga換衫不慎露點</title></header><body><h1>金髮Lady Gaga換衫不慎露點</h1><p>美國百變天后Lady Gaga一向打扮驚人，早前先喺instagram宣傳同奀星男友訂咗婚，上周一喺奧斯卡金像獎高歌更大獲好評，最近又被邀喺《美國恐怖故事》（American Horror Story）中客串演出；不過，佢早前喺紐約出外景於車上換衫嗰陣，唔小心露出左乳頭，真係春光乍洩!<br><br>Gaga當時戴住金色假髮，坐喺汽車後座換衫，當時得一件黃色外套遮住胸前，未知係唔係因為動作太大，先搞到左乳走光，當場被傳媒影到，Gaga亦一於懶理，更對住鏡頭微笑，表現淡定。</p></body></html>
