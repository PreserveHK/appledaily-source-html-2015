<html><header><meta charset="utf-8"><title>體壇拾趣：港重劍小花揚威亞青</title></header><body><h1>體壇拾趣：<br>港重劍小花揚威亞青</h1><p>羊年開始冇幾耐，香港青少年劍擊隊已經傳來喜訊，佢哋周日喺阿布扎比舉行嘅亞洲青少年劍擊錦標賽擸走一金三銅。最犀利係女子少年組重劍隊，香港「三小花」全部殺入個人賽八強，邱嘉賢先喺八強淘汰隊友楊穎一，可惜到四強就以8:15輸畀另一小花張曉晴，好彩曉晴喺決賽以15:7擊敗中華台北代表，為港隊贏得金牌；至於四強出局嘅邱嘉賢就得銅牌。而另外兩位銅牌得主，分別係男佩嘅周敏行同男花嘅袁晉禧。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
