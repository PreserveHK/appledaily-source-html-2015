<html><header><meta charset="utf-8"><title>體訊速遞：（足球）QPR違規蝕過億</title></header><body><h1>體訊速遞：<br>（足球）QPR違規蝕過億</h1><p>昆士柏流浪（QPR、圖）周一公佈截至二○一四年五月的財政年度之業績，由於他們於二○一三年夏天降至英冠後放棄眾多大牌球員，令人工的支出節省了二千二百萬鎊，故全年虧損亦由六千五百四十萬鎊大幅降至九百八十萬鎊（約一億二千萬港元），但因英冠球會最多只可蝕八百萬鎊，故他們有可能違反財政公平競技條例而被國際足協罰款。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
