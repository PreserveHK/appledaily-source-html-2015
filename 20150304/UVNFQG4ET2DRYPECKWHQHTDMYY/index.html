<html><header><meta charset="utf-8"><title>「自慰神棍」女性自拍私處</title></header><body><h1>「自慰神棍」女性自拍私處</h1><p>全球首個具有攝影鏡頭功能的震動器面世（圖）！美國成人用品公司推出裝有高清鏡頭的女性「自慰神棍」，讓用家可以自製情趣影片，從不同角度欣賞女性自娛時的私處狀況。<br>震動器末端裝有高清鏡頭，拍攝後片段可透過FaceTime直接上載電腦或手機，產品推出後大受歡迎，有用家大讚鏡頭質素良好，留言說：「小心！這玩具樂趣無窮！」震動器有六種速度選擇，售價為119.99英鎊（1,431港元）。<br>英國《每日鏡報》</p></body></html>
