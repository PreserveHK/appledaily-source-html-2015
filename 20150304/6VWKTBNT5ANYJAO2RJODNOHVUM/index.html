<html><header><meta charset="utf-8"><title>一片多災：由開戲到互罵</title></header><body><h1>一片多災：由開戲到互罵</h1><p>電影《男極探射燈》自宣佈開拍至今問題多多，先是上月十日導演劉俊輝的電影公司突發出通告召開記者會（圖），指特首女兒梁齊昕與李逸朗任主角，不過齊昕臨時缺席。翌日齊昕卻獨自到中環逛街。上月底齊昕以性感打扮撐李逸朗的音樂會，被發現左手前臂有多條疑似傷痕。近日傳出有人跟劉俊輝買回齊昕的電影合約，其後即爆出齊昕接受雜誌訪問，以家人反對拍三級導演而辭演。不過她在fb卻否認有受訪，並聲言會出律師信。</p></body></html>
