<html><header><meta charset="utf-8"><title>律政司擬告18佔旺者藐視法庭</title></header><body><h1>律政司擬告18佔旺者藐視法庭</h1><p>【本報訊】旺角佔領區去年十一月清場，大批涉嫌妨礙執行禁制令人士被捕。<br>律政司早前表示有意控告其中四十二人刑事藐視法庭，包括在亞皆老街被捕的二十人，前日終入稟高院，就亞皆老街被捕的其中十八人，單方面申請許可，以展開檢控程序，惟可供公眾查閱的文件並沒顯示任何姓名。<br>在亞皆老街被捕的人士，包括立法會議員梁國雄。<br>被捕人士之一翁耀聲透露，律政司於今年初僅獲二十八天提出申請，後來向法庭要求額外二十八天搜證，限期前日屆滿，他批評律政司拖延檢控，處事欠透明度。<br>案件編號：HCMP488-492, 494-506/2015<br>■記者梁偉強</p></body></html>
