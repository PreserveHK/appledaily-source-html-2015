<html><header><meta charset="utf-8"><title>體訊速遞：（F1）艾朗素開鑼日避戰</title></header><body><h1>體訊速遞：<br>（F1）艾朗素開鑼日避戰</h1><p>麥拿侖車隊周二表示，早前於季前試車上發生嚴重事故的艾朗素（左），將不會參加本月十六日的F1開鑼戰。麥拿侖於聲明中說：「艾朗素接受醫生的勸告暫不會比賽，故麥拿侖在澳洲站的兩位車手，將會是畢頓及麥古臣。」綜合外電（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
