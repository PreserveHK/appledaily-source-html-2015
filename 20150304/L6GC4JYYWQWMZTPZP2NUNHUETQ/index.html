<html><header><meta charset="utf-8"><title>洗米嫂陀B念佛胎教</title></header><body><h1>洗米嫂陀B念佛胎教</h1><p>澳門猛人周焯華（洗米華）剛於農曆年帶大肚正印陳慧玲及十歲囡囡周梓潼到日本過年，一家「四口」過得開心，洗米華更不時冧老婆，由餐廳包場同陪shopping做人肉梳化，認真恩愛。洗米嫂陀華B接近六個月，她依然活躍，大前日便在澳門孖住好友鄺美雲（Cally），出席澳門佛會活動。身穿黑色連身短裙襯黑色長boots的洗米嫂與Cally影大合照時，以黑色Hermès鱷魚皮手袋遮掩腹部，而她的囡囡亦有做乖乖女陪實媽咪。洗米嫂去完日本充電，神色極佳，現在更愛上佛學，莫非為腹中BB進行胎教。<br>撰文：唐如</p></body></html>
