<html><header><meta charset="utf-8"><title>江角為女兒轉校　繼續犯眾憎</title></header><body><h1>江角為女兒轉校　繼續犯眾憎</h1><p>經典日劇《庶務二課》女星江角真紀子去年被爆因女兒與著名棒球手長嶋一茂的女兒，鬧出校園欺凌事件後，她指使其前經理人到長嶋寓所的外牆塗鴉，噴上誹謗字眼，自此形象大跌。據雜誌《女性自身》報道，工作量大減的她現時自降身價依然乏人問津，似乎四月開始已經再沒有工作。<br>報道還指經過這事後，江角仍霸氣未減，她在女兒轉到國際學校後，覺得是自己連累女兒轉校，希望助囡囡更易融入新學校生活，令本身已是怪獸家長的她，變成緊張大師，對學校方針意見多多，故即使江角來到新學校仍受家長排擠。<br>撰文：程芬</p></body></html>
