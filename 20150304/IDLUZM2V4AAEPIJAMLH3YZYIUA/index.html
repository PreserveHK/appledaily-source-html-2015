<html><header><meta charset="utf-8"><title>小嶋陽菜T-Back魚網襪晒股寫真被鬧太色情</title></header><body><h1>小嶋陽菜T-Back魚網襪晒股<br>寫真被鬧太色情</h1><p>日本組合AKB48的小嶋陽菜會喺今個月24號推出全新寫真集《怎麼辦》，今次佢走均東京、美國取景，美國洛杉磯拍攝嘅會賣海灘同靚街景，而喺東京拍攝嘅就會以「東京密會」為主題，入面嘅相尺度就會大膽啲，陽菜話好希望寫真集可以吸引到女性，同埋中學生以至中年男士等唔同年齡層嘅男性歡迎。<br><br>寫真集部份相已經陸續曝光，除咗見到陽菜嘅性感谷胸相，最新公開嘅仲有一張佢着住T-Back兼魚網絲襪嘅晒股照，雖然陽菜為新寫真相當搏不惜露股，但就惹來唔少批評聲音，鬧爆佢呢張相太過色情。</p></body></html>
