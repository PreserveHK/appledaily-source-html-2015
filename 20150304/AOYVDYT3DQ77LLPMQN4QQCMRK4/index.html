<html><header><meta charset="utf-8"><title>吳若希取代許亦妮開劇</title></header><body><h1>吳若希取代許亦妮開劇</h1><p>年前曾被無綫力捧的35D港姐許亦妮，自《名門暗戰》後再沒有新劇出街，昨日有報道指許亦妮因工作態度欠佳、要求加薪四倍獅子開大口，兼新劇《鬼同你OT》開鏡第一日，才以屋企有事為由辭演，連累同劇的陳豪、伍詠薇受影響，結果被無綫掟入雪櫃以示懲戒。</p><p>而憑洗腦歌《越難越愛》受無綫力捧的吳若希就成功攝位，取代許亦妮在新劇的角色，甚至連新一輯《街頭魔法王》的主持都取而代之，昨日記者向兩女求證，許亦妮透過短訊否認被雪：「不是事實的事情，真的沒有回應了。」攝石人吳若希則在電話說：「唔係真嘅嘢，唔回應啦。」兩女口吻一樣，認真巧合。<br>採訪：皓騫</p></body></html>
