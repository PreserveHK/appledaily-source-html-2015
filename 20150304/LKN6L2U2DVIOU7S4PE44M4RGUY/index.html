<html><header><meta charset="utf-8"><title>拜仁近季德國盃「大」有路捉</title></header><body><h1>拜仁近季德國盃「大」有路捉</h1><p>簡評：拜仁（圖）近年於德國盃戰績彪炳，對上八場德盃比賽取得七勝一和及開出六「大」兩「細」，法定時間只曾被多蒙特守和0:0；要留意，他們與低組別球隊如列頓、凱沙羅頓及普斯辛蒙斯達交手，更是贏得非常輕鬆，全是淨贏三球或以上。</p><p>另外，他們在該七場勝仗有五場是攻入四球或以上，並且開出了兩次4:1及兩次5:0，如認為「主其他」波膽得4.25倍，太熱冇肉食，可以向贏4:1及贏5:0埋手，賠率分別有10.5倍及8倍。</p></body></html>
