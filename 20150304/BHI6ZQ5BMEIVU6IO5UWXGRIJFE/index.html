<html><header><meta charset="utf-8"><title>體訊速遞：（拳擊）星如披特製外套赴戰場 </title></header><body><h1>體訊速遞：<br>（拳擊）星如披特製外套赴戰場 </h1><p>今日啟程到澳門、準備周六爭取職業生涯十六連勝的香港拳王曹星如，贊助商為他特製一件印有十五粒星星、比賽當日穿着的外套（圖），以表揚他十五連勝。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
