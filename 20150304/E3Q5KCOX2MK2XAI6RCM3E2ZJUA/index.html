<html><header><meta charset="utf-8"><title>宋智孝學生相曝光</title></header><body><h1>宋智孝學生相曝光</h1><p>韓國大熱綜藝節目《Running Man》（RM）的主持宋智孝，一向是各大美女選舉的三甲人選，近日有網友就上載智孝學生時代的畢業照，即時惹來網友議論紛紛。只見照片中的智孝樣子清純可愛，力證沒有後天加工，網友都留言大讚智孝美麗如一，並表示：「智孝果然是天然美人啊」、「真是天生麗質」、「小時候就是個美人胚子呢」、「姐姐真是女神」等。另外，昨日有消息指《RM》另一主持人劉在錫將會跟節目《舌戰》主持人金九拉合作新節目，並將以親情為主題，預計三月或播出。</p></body></html>
