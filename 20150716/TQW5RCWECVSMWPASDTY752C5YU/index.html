<html><header><meta charset="utf-8"><title>蕭定一感謝老婆誕孖仔</title></header><body><h1>蕭定一感謝老婆誕孖仔</h1><p>蕭定一和太太陳敏（Michelle）的一對雙胞胎兒子於上周六出世，各重7磅，孖仔非常健康。昨日蕭定一在facebook貼文感謝老婆，忍受着臨盆前不能行動自如，舉步維艱之苦，又為他帶來一對健康的孖羊B。蕭定一透露孖仔的名字由其父蕭若元所改，哥哥取名蕭燁己（Sirius）、弟弟則叫蕭燁人（Solarius），意指陽光照耀自己與別人。<br>蕭定一又留言表示孖B和老婆昨日終於可以出院回家，他為沒有第一時間通知大家這個喜訊而感到抱歉，他留言謂：「大女兒熵芷（Souleah）很開心看到兩個弟弟的到來，爺爺也有來醫院探望他倆，並親手餵食。」<br>撰文：炎炯炯</p></body></html>
