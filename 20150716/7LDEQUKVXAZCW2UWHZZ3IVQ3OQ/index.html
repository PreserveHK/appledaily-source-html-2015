<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關心妍平反舊潮文 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>關心妍平反舊潮文 - 馮仁昭</h1><p>關心妍噚日到新城宣傳新歌《關家姐》，佢話首歌係為10年前一篇由藝人投訴售貨員，令對方被炒嘅潮文做平反：「當年好多人都覺得潮文入面講嗰個人係我，有段時間連我自己都諗係咪shopping時得罪咗人，唔經唔覺已經10年，所以就諗住做首歌慶祝下，順便幫自己平反。」佢話當年因被誤會而唔開心，有兩年唔敢去行街買嘢，但𠵱家睇開咗。<br>撰文：馮仁昭</p></body></html>
