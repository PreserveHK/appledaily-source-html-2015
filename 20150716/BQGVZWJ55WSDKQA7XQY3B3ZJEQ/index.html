<html><header><meta charset="utf-8"><title>馮仁昭四圍超：nowTV突傳派無情雞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>nowTV突傳派無情雞 - 馮仁昭</h1><p>月初先傳過話nowTV部份收費台嘅藝人好似鄧洢玲咁會被裁走，點知nowTV噚日就發咗張通告，講明高層金廣城、賀志良今晚喺尖沙嘴款待全體觀星台員工，即場宣佈各人去留。賀志良噚日回覆話：「冇發過咁嘅通告，純粹係自己圍內食飯，冇發通告叫記者採訪，亦冇話請食無情雞。」但佢承認有計劃減節目，想放多啲資源去免費台。<br>撰文：馮仁昭</p></body></html>
