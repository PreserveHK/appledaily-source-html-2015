<html><header><meta charset="utf-8"><title>《星空3》邀粉絲做臨記</title></header><body><h1>《星空3》邀粉絲做臨記</h1><p>安排於下年上映的《星空奇遇記》第3集《Star Trek Beyond》，昨日於網上公開招募企業號隊員！「冼樸」沙查昆圖（Zachary Quinto）及「卻克隊長」基斯派克（Chris Pine）等拍攝短片呼籲捐贈善款，指fans只要捐出10美元（約78港元），若果被抽中便可帶同一位朋友齊齊客串演出，至於其他六位被抽中的fans則有機會到片場觀看拍攝，親近偶像。</p></body></html>
