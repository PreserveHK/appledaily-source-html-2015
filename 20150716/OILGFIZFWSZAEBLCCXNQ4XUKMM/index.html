<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樓南光孭球桿遭車長爆粗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>樓南光孭球桿遭車長爆粗 - 馮仁昭</h1><p>噚日有報道話香港退役桌球手陳國明，因為帶住嘅桌球棍過長，被港鐵拒載兼收到警告信。噚日樓南光似乎又有類似事件發生，佢傍晚喺fb上載咗一張新巴車長嘅相，寫道：「唉！攞住背包……孭住套球桿……叫呢位車長開門畀我上，佢諗咗30秒！上車仲對住我講粗口！」附圖仲有車長名同職員編號。不過就冇講到底發生乜事，有網友留言相信係樓南光帶嘅哥爾夫球袋體積太大，被巴士司機嫌棄。根據新巴乘客須知，每位乘客只可攜帶重量唔超過五公斤、總體積唔超過0.1立方米嘅物品上車。<br>撰文：馮仁昭</p></body></html>
