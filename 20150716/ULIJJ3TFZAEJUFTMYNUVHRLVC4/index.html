<html><header><meta charset="utf-8"><title>朴秀珍飲酒證冇陀B</title></header><body><h1>朴秀珍飲酒證冇陀B</h1><p>韓流始祖裴勇俊鐵定本月27日迎娶女藝人朴秀珍，由於二人忽然提前婚期，所以即時惹來未婚懷孕的疑雲，近日更有知情人士爆料指朴秀珍已出現懷孕初期的症狀，朴秀珍為保護胎兒更放棄着高踭鞋及美甲。</p><p>不過二人所屬的Keyeast事務所就指婚期是雙方父母決定，強烈否認懷孕之說，更揚言對不實報道正進行訴訟討論。而裴勇俊的好友亦透露近日朴秀珍有與金秀賢及未來老公等人一齊食晚飯，當時朴秀珍更毫不猶豫飲了紅酒，力證沒有懷孕。</p></body></html>
