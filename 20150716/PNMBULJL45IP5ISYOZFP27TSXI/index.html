<html><header><meta charset="utf-8"><title>洗米華細女識畀like</title></header><body><h1>洗米華細女識畀like</h1><p>太陽娛樂老闆周焯華（洗米華）與正印陳慧玲（Heidi）所生的細女周善潼（Damiana），眨眼間已經個半月大，洗米華大仔周柏豪昨日在Instagram上載洗米嫂抱着B女的近照，相中的Damiana已經識豎起拇指，似畀like，嘴嘟嘟好可愛。<br>至於洗米嫂產後已經極速收身，日前她在facebook放了張跳舞做運動照，並留言：「終於可以跳返舞喇，爽。」穿上白色運動tube top的她，站在大鏡前自拍，隱約可見她的腰間除沒多餘脂肪外，還練到有少許腹肌，完全看不出是剛生完BB的媽咪，難怪朋友們都大讚她收身神速，不過洗米嫂就謙說只是錯覺。<br>撰文：炎炯炯</p></body></html>
