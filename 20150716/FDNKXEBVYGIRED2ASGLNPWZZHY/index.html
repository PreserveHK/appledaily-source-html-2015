<html><header><meta charset="utf-8"><title>克勤祖兒欲組公司出產品</title></header><body><h1>克勤祖兒欲組公司出產品</h1><p>容祖兒和李克勤昨日在西九龍出席合唱新歌《世界真細小》MV首播會，他們9月會一起舉行演唱會，但因二人屬於兩間公司的歌手，推出現場錄音唱片產品遇問題，克勤說：「我哋合作得好融洽，但係就唔知點出演唱會產品，現階段未傾到邊間出，如果傾唔到我同祖兒一齊搞間公司出。」他們更笑指公司名可以是「李唔祖出我出」。<br>祖兒覺得跟克勤合作愉快，希望可以一起主持類似《康熙來了》的節目，克勤又爆前晚在街上巧遇祖兒和劉浩龍，祖兒笑謂：「我冇化妝以為未必認到我。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
