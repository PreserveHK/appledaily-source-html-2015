<html><header><meta charset="utf-8"><title>佛山男童吃茶葉蛋中毒死</title></header><body><h1>佛山男童吃茶葉蛋中毒死</h1><p>茶葉蛋殺人？廣東佛山高明區兩名年約3歲男童，早前食用「鄉巴佬」真空包裝的茶葉蛋後，出現嘔吐腹瀉，經送院搶救10日，其中一人延至周一早上死亡。</p><p>茶葉蛋經真空包裝</p><p>吃真空包裝茶葉蛋中毒死亡的賢仔，其父王先生接到噩耗後泣不成聲。他表示，本月3日他妻子在當地一家小賣部購買兩包茶葉蛋，分給他兒子王裕賢和姪兒小英吃後中毒，一起送院治療。<br>小英不久後康復，但賢仔經兩次轉院後，送到廣州珠江醫院搶救，延至周一回天乏術。廣東佛山當局正在調查案件。<br>廣東大洋網</p></body></html>
