<html><header><meta charset="utf-8"><title>沈卓盈終認甩拖</title></header><body><h1>沈卓盈終認甩拖</h1><p>沈卓盈昨日在尖沙嘴出席活動，對於有傳她與富貴男友Ray分手兼搬回娘家一事，沈卓盈終於承認已和男友分手，回復單身，但她稱一直與家人同住，所以並沒有「搬回」娘家。</p><p>當日有傳沈卓盈與男友鬧交時，對方曾經用網球拍打爆她的車窗，於是問她男友的性格火爆是否二人分手的原因？她說：「我哋分咗手已經有一段時間，兩個人拍拖鬧交一定有，我哋係因為性格不合而和平分手，每次拍拖我都好重視，不過相處之後發現大家嘅價值觀唔一樣，所以要理智啲分開。」<br>沈卓盈亦笑稱不會怕再拍拖，歡迎任何人士追求。<br>撰文：唐心悠</p></body></html>
