<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周汶錡晒貴價B床 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周汶錡晒貴價B床 - 馮仁昭</h1><p>周汶錡（Kathy）同法籍老公Julien Lepeu生嘅混血B仔Jacques喺月初出生，坐緊月嘅Kathy前晚喺Instagram放咗張BB床嘅相，不過就冇擺啲BB新相同大家分享吓。</p><p>見佢將間BB房整到好靚，牆身貼咗啲綿羊仔貼紙，好有法式生活品味，仲襯晒屬羊嘅Jacques。至於張BB床，原來係北歐名牌Stokke，價值大約7千蚊港紙。<br>撰文：馮仁昭</p></body></html>
