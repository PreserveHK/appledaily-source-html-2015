<html><header><meta charset="utf-8"><title>泰國超市拍鹹片外籍索女太瘋癲</title></header><body><h1>泰國超市拍鹹片<br>外籍索女太瘋癲</h1><p>又一對慾火男女情不自禁！一對外籍遊客竟在泰國超市的試身室內「大戰」，事後更拍片上傳到社交網，做真人騷主角，被網民批評道德淪亡。<br><br>當地傳媒報道，片中的外籍女子初時挑選內衣，然後走入試身室，怎料其男伴拿著攝錄機尾隨入內，兩人將試身室變成時鐘酒店，在入面交歡，兩人的行為令人咋舌。<br><br>短片在網上瘋傳後，網友憑片段背景認出超市的地點，超市發言人則回應指，知道有顧客涉嫌在該店的試身室拍攝性愛短片，但事件仍在調查不作評論。<br><br>Coconuts Bangkok</p></body></html>
