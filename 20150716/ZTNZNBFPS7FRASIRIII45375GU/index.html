<html><header><meta charset="utf-8"><title>天華抱半歲囝囝出巡</title></header><body><h1>天華抱半歲囝囝出巡</h1><p>昨日是謝天華48歲生日，今年除了是他與老婆李天恩（Tina）結婚10周年，二人更一索得男，榮升人父人母。囝囝謝浩飛（天天）亦快將半歲大。經過半年的練習，天華的湊仔技術亦似乎越來越好，日前他與Tina及家傭外出，更碧咸上身單手抱BB。着短褲仔襯波鞋的天天眼大大、臉圓圓十分可愛，其間天華遇友人停步寒暄，天天則四圍望，對周遭環境都相當好奇，天華聽到友人讚囝囝得意，更開心到笑晒口回應：「係呀，佢就嚟6個月大喇。」<br>採訪、攝影：黃曉程</p></body></html>
