<html><header><meta charset="utf-8"><title>拒露毛博出位榕姨自爆：我冇毛喎</title></header><body><h1>拒露毛博出位<br>榕姨自爆：我冇毛喎</h1><p>黃榕昨日現身書展，為佢本寫真集《美人‧黃榕》宣傳。榕姨去到現場先除去外套，問到佢驚唔驚喺會展遭趕走？榕姨表示：「都唔驚，自己係健康性感，夏天嘛想靚住嚟。」<br><br>講到佢本寫真集有啲相影到佢臀部好「污糟」，甚至有疑似「瘀痕」，佢就解釋：「係頹廢feel，唔係執漏，特登將地下啲泥抹上身做效果。」<br><br>至於「台灣奶神」張永歆喺宣傳自己寫真集活動上，疑似露毛博出位，問到榕姨會否效法？佢話：「吓，我下面冇毛喎，唔會露囉，想露都冇得露，因為我可能身體比較白滑，做咗激光嗰啲。」</p></body></html>
