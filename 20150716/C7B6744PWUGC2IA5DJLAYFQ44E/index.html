<html><header><meta charset="utf-8"><title>谷祖琳獲囡囡陪開工</title></header><body><h1>谷祖琳獲囡囡陪開工</h1><p>谷祖琳和名模Amanda S.昨日在銅鑼灣出席護膚品活動，小谷的奶奶和3歲大女也有到場，現育有兩名女兒的她，自言不急於追仔：「𠵱家有家人幫手湊還可以，如果3個細路就幾難，仔女都冇所謂，遲多兩年再計劃。」將於銅鑼灣開咖啡店的小谷，透露前晚獲通知自己成為「全港時尚專業女性選舉2015」得獎者，此獎被視為女版傑青，她說：「好開心，覺得係鼓勵。」</p><p>另外，去年離婚的Amanda S.透露有新男友，發展不錯，夏天常一起玩水上運動，但不願多談太多，她說：「之前嗰段感情維持咗11年，𠵱家同新男友始終都要時間習慣。」<br>採訪、攝影：王連連</p></body></html>
