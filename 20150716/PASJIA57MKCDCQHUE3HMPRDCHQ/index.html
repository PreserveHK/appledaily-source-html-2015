<html><header><meta charset="utf-8"><title>趣趣地：李華度父子齊入波</title></header><body><h1>趣趣地：李華度父子齊入波</h1><p>父子兵同場比賽已經唔常見，仲要兩仔爺都有波入就更加絕無僅有。巴西名將李華度（右）已經43歲，最近復出同埋囝囝李華甸奴（左）一齊效力巴乙球隊莫奇米林；周二聯賽主場迎戰馬卡埃以3:1取勝，全部入球都係由李氏父子貢獻。兩仔爺一齊正選上陣，李華甸奴喺開賽三分鐘就先開紀錄，到17分鐘主隊博到12碼，由老竇李華度操刀搞掂；到完半場前三分鐘，李華甸奴再入多一球，最後幫主隊贏3:1。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
