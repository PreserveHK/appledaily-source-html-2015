<html><header><meta charset="utf-8"><title>李彩華恨嫁趕生B</title></header><body><h1>李彩華恨嫁趕生B</h1><p>李彩華、羅霖、吳綺莉、洪欣及陳松伶與老公等昨日在尖沙嘴支持鄭明明的美容公司活動，李彩華表示將合資內衣網購生意，投資額逾千萬元，她坦言樂做生招牌。提到周秀娜及陳松伶亦搞內衣生意，她表示不怕競爭。<br>早前有指李彩華與「新五虎」的何遠恒拍拖，男方更行外母政策，她說：「深入了解中，觀察緊，我都恨嫁同生仔嘅。」至於吳綺莉透露女兒卓林正做暑期工，每月有4,500元，問她會否期望囡囡請食飯？她說：「問過佢，都冇答，之前母親節都未有。」<br>採訪：溫敏芝<br>攝影：沈健程</p></body></html>
