<html><header><meta charset="utf-8"><title>難忘小公寓實用率奇高</title></header><body><h1>難忘小公寓實用率奇高</h1><p>【採訪手記】<br>記者採訪過東京大小住宅，印象最深刻是日本住宅實用率奇高。小小250平方呎的單身公寓，足與現今香港建築面積達400平方呎的單位比擬；而且不論是租金或樓價都普遍較港便宜。<br>當地人供樓開支約佔月薪三分一；相比下港人供樓開支約佔月薪一半甚至更多。記者與幾位在日本發展的香港年輕人談過，他們指若身在香港，未知何時才可購得安樂窩。</p><p>保安持簡體標語逐客
</p><p>記者亦見識到中國遊客「厲害」。在東京銀座中央通一間免稅店外，有近百中國遊客等候上旅遊巴，其間不少人大聲喧嘩亂拋垃圾。免稅店特意聘多名保安人員，手持簡體字中文標語穿梭來往，呼籲中國客切勿阻街。</p></body></html>
