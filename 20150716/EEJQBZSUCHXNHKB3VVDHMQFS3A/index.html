<html><header><meta charset="utf-8"><title>世榮幸家人寬容考試</title></header><body><h1>世榮幸家人寬容考試</h1><p>葉世榮、Mr.及周國賢等前晚在新蒲崗天主教伍華中學出席「屬於我們的放榜打氣音樂會2015」，世榮回想當年放榜，自言不抱期望，家人也沒施加壓力，最終成績尚算不俗。問到會否再舉行Beyond演唱會，他指正努力中，希望大家再聚首做慈善活動，延續黃家駒愛心，有指家強態度強硬，世榮說：「佢有自己觀點，我同佢講唔係要求重組，只係走埋一次，希望大家有停火協議，佢之後態度冇咁激。」<br>此外，網上有一篇Mr.為新歌MV招募臨時演員的貼文，列明不付酬金，Mr.所屬的環球唱片公司昨回覆指沒有招募，相信是遭網民惡搞。<br>採訪、攝影：黃曉妍</p></body></html>
