<html><header><meta charset="utf-8"><title>李光洙牛一狂收禮物</title></header><body><h1>李光洙牛一狂收禮物</h1><p>前日是韓國節目《Running Man》的李光洙30歲生日，雖然他未有透露如何慶祝，不過應該過得幾開心，事關他昨日凌晨於微博多謝粉絲，並公開一張枱上放滿禮物的相。他說：「多謝大家通過信件、短訊及禮物等各種方式送來的生日祝福，我不會忘記這次生日，不知道該怎樣表達好，我會更努力，愛你們。」此外，光洙的新片《突然變異》有花絮相流出，可見他一臉疑惑地望着雙手，半裸上身更十分吸睛。</p></body></html>
