<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭子固離世阿B惋惜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄭子固離世阿B惋惜 - 馮仁昭</h1><p>曾經同早期溫拿夾band嘅鄭子固噚日因心臟病離世，鍾鎮濤（阿B）喺微博悼念：「一路好走！」</p><p>佢接受電話訪問話：「佢好早期同我哋夾band，當年溫拿仲未成軍，我好多年冇見過佢，早幾個月通電話，佢話嚟咗香港，但我冇時間見面，𠵱家佢走咗覺得好惋惜，舊朋友約見面，真係一定要聚！」彭健新就話：「佢負責彈琴同主音，玩咗半年離隊，之後加入玉石樂隊。」<br>撰文：馮仁昭</p></body></html>
