<html><header><meta charset="utf-8"><title>何韻詩落手落腳sell書</title></header><body><h1>何韻詩落手落腳sell書</h1><p>何韻詩昨日親到書展，推廣自己的新書《就這樣認識了》和產品，她表示這本書記錄去年到今年自己及香港的變化，她說：「自己由主流嘅普通歌手成為獨立歌手。」面對同場眾多𡃁模奇招搶客，她笑言要相信香港人的智慧。</p><p>至於陳嘉桓推出韓國旅遊書，昨日她現身書展舉行簽名會，她透露稍後或到韓國學藝及與韓國經理人公司合作，該公司旗下簽有宋慧喬等知名藝人，她說：「聽一啲前輩講，喺韓國受訓，學到嘅嘢終身受用。」另外，昨日現身書展的楊思琦左眼包着紗布為陳圖安的新書撐場，她表示因隱形眼鏡戴了超過20小時，導致眼睛發炎，她笑言最窩心是女兒的問候及顯得擔心。</p></body></html>
