<html><header><meta charset="utf-8"><title>雞排妹$3200賣自己</title></header><body><h1>雞排妹$3200賣自己</h1><p>台灣藝人鄭家純（雞排妹）昨谷胸到會展出席書展，宣傳自己的寫真，對於同鄉「台灣乳神」張永歆前日出場時疑似露毛，雞排妹語帶雙關說：「等有創意的人去爭第一，我本人可是沒甚創意。」之後她展示一個自己的figure，稱拿來拍賣，她說：「底價是3,200港元，明天公佈拍賣方式，中標者可以做我的一天男友，跟我共晉晚餐。」而張永歆昨以比堅尼外加一件外套現身，她強調有穿內褲：「希望大家不要再說我沒有穿內褲。」</p><p>至於黃榕提到張永歆疑露毛博出位，她說：「我下面冇毛喎，想露都冇得露。」而陶枳樽（Crz）低胸吊帶到場，她表示因為有保安保護所以不怕鹹豬手。</p></body></html>
