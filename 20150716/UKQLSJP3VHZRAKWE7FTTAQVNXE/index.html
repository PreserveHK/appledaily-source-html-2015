<html><header><meta charset="utf-8"><title>【汽車籽】紅牛傳奇F1戰車　到港任影</title></header><body><h1>【汽車籽】紅牛傳奇F1戰車　到港任影</h1><p>過往法拉利曾有一級方程式賽車在港展出。今次輪到跟Infiniti有合作關係的紅牛F1戰車登場，在灣仔合和中心的Infiniti旗艦店內展出，讓車迷親睹這傳奇戰車，亦歡迎車迷跟它合照，如讚好及分享Infiniti facebook專頁的話，更可即獲合和中心兩小時免費泊車優惠。</p><p>記者：徐影龍<br><br>Infiniti灣仔旗艦陳列室<br>地址：灣仔皇后大道中183號合和中心地下</p></body></html>
