<html><header><meta charset="utf-8"><title>中環在線：金嗓子一姐霸氣敲鑼 - 李華華</title></header><body><h1>中環在線：金嗓子一姐霸氣敲鑼 - 李華華</h1><p>睇金嗓子（6896）董事長江佩珍呢個敲鑼嘅姿勢，就估到佢應該係性情中人，分分鐘後生嗰陣仲食過夜粥㖭，否則就唔會咁有功架喇，一個字──型！<br>新股首日掛牌上市，老闆通常都係戰戰兢兢敲鑼，真係好少見到有老闆敲鑼敲得咁有氣勢。江佩珍噚日以一身藍色套裝，配兩個甄子丹動作，驟眼睇真係有啲似「功夫熊貓」。<br>不過佢開心興奮都係無可厚非嘅，佢花幾十年捱大間糖廠，𠵱家終於搞到上市。<br>佢之前接受訪問時提到，希望將中藥配方嘅金嗓子喉糖，推廣到海外市場，其實以佢咁可愛，將來要成為中國面向世界嘅「軟實力」代言人都應該唔難嘅。</p></body></html>
