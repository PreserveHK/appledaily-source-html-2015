<html><header><meta charset="utf-8"><title>李嘉欣70歲出書回顧人生</title></header><body><h1>李嘉欣70歲出書回顧人生</h1><p>李嘉欣、陳松伶與老公張鐸等昨日到灣仔會展，擔任好友翟浩然新書《光與影的集體回憶Ⅴ》的記者會。嘉欣透露與作者是相識多年的好朋友，書內有不少珍貴的共同回憶。近日羅霖的寫真大熱，嘉欣表示亦有注意：「50歲人出寫真又keep到咁樣好犀利，我冇佢咁犀利，希望自己70歲先出個人寫真，𠵱家就太忙。」她透露會考慮出散文、自傳的書，記錄人生失敗，以及闖禍經驗。</p><p>另外，陳松伶在台上大讚《光與影的集體回憶Ⅴ》發放正能量，她笑說：「同作者20幾年朋友，我有事走先，留低老公畀你，你哋有機會發展婚外情。」</p></body></html>
