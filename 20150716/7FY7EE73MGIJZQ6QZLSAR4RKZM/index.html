<html><header><meta charset="utf-8"><title>溫州街市現「注膠大蝦」</title></header><body><h1>溫州街市現「注膠大蝦」</h1><p>內地又現注膠蝦！浙江溫州鄭女士周一在當地街市，花100元人民幣買了3隻大蝦，回家後發現大蝦體內竟然被注射了不明膠狀物（圖）。知情者指，這是無良商販給解凍的大蝦注射明膠以增加重量，及令蝦賣相更好。<br>當地記者在溫州調查另外兩個街市，亦發現有賣注膠蝦。記者買回去煮後，不明膠狀物在3分鐘後即溶於水，5分鐘後完全消失。過往內地天津、廈門等地都曾發現過注膠蝦。專家分析指，估計黑心商販是在蝦頭位注射明膠以增重，但明膠也分食用、工業等種類，工業明膠含重金屬，對人體有害。溫州相關部門正在調查中。<br>浙江《溫州都市報》</p></body></html>
