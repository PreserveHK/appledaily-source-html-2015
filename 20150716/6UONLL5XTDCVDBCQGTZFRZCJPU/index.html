<html><header><meta charset="utf-8"><title>馮仁昭四圍超：石詠莉新碟撼贏泳兒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>石詠莉新碟撼贏泳兒 - 馮仁昭</h1><p>石詠莉（圖）噚日到新城為自資推出嘅唱片宣傳，佢隻新碟發行16日就賣斷市，𠵱家要考慮加印第二版，提到新碟銷量撼贏泳兒，佢就話冇留意：「勝負對我嚟講唔重要，我想多啲人聽清楚我把聲。」雖然新碟銷路理想，但原來仲未回本，佢話：「因為今次真係放咗好多錢喺音樂上，即使加印都未回到本。」佢仲因為太擔心銷情搞到生咗唔少壓力瘡。<br>撰文：馮仁昭</p></body></html>
