<html><header><meta charset="utf-8"><title>趣趣地：小RVP搶晒老竇鏡</title></header><body><h1>趣趣地：小RVP搶晒老竇鏡</h1><p>RVP尹佩斯（小圖）離開搵食多年嘅英超，日前由曼聯轉投土耳其費倫巴治，呢間土超球會喺周二搞咗個盛大歡迎儀式，正式介紹呢位荷蘭射手加盟。着住黃黑直間波衫嘅尹佩斯，照計應該係呢次嘅主角，點知就畀佢囝囝沙基爾（Shaqueel、左）搶晒風頭。之前都有講過年僅七歲嘅沙基爾年紀細細但腳法好唔錯，佢跟住爸爸落球場一齊「的」波，之後有樣學樣大腳踢個波去觀眾席，𠱁得大家好開心。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
