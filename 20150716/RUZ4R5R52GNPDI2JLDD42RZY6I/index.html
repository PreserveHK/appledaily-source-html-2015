<html><header><meta charset="utf-8"><title>馮仁昭四圍超：岑日珈笠外套抗壓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>岑日珈笠外套抗壓 - 馮仁昭</h1><p>岑日珈噚日去到新城宣傳新歌《真身》，唔再係樂壇新人嘅佢，話覺得甚有壓力：「要做得比上年好，年頭自己出咗EP，下個月又會派首新嘅快歌，所以歌舞方面都要更加努力，唔知係咪因為壓力影響，自己變得怕凍，𠵱家去到邊都要帶外套。」佢又透露10月將會接拍電影：「自己第一次拍戲，所以都特登報讀咗啲戲劇班，為套戲做好準備。」<br>撰文：馮仁昭</p></body></html>
