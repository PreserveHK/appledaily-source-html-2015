<html><header><meta charset="utf-8"><title>趣趣地：謝四黑腳銀河出局</title></header><body><h1>趣趣地：謝四黑腳銀河出局</h1><p>謝拉特（左）喺上周五國冠盃首次代表新東家洛杉磯銀河上陣，到咗周二終於首次喺正式比賽亮相，美聯盃八強賽事作客皇家鹽湖城後備上陣，可惜輸0:1出局。謝四喺半場入替，表現唔算太突出，結果銀河踢到完場前三分鐘失守輸波。謝四首次喺美職聯上陣，最快要到周五主場對聖荷西地震先得，不過搞笑嘅係佢未踢過一分鐘聯賽，都照樣入選美職聯明星隊，同埋林柏特會喺月尾上演嘅明星賽對熱刺。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
