<html><header><meta charset="utf-8"><title>Miyavi激讚安琪蓮娜</title></header><body><h1>Miyavi激讚安琪蓮娜</h1><p>曾拍過安琪蓮娜祖莉（Angelina Jolie 小圖）執導的《非凡生命歷》（Unbroken）的日本搖滾樂手Miyavi，再度來港開騷並接受傳媒訪問，Miyavi大讚安琪蓮娜有很強的動力，又指當時安琪蓮娜首次執導，他就首次演戲，大家都在學習。去年Miyavi曾為SMAP作曲，他稱SMAP成員有聽他歌曲，更主動要請他合作。訪問中一直很嚴肅的Miyavi，當提到二位女兒時立即展露笑容。<br>採訪、攝影：泉水</p></body></html>
