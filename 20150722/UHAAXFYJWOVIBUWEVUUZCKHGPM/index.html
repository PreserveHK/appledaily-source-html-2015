<html><header><meta charset="utf-8"><title>Mr.否認嫌棄王宗堯</title></header><body><h1>Mr.否認嫌棄王宗堯</h1><p>樂隊Mr.、藍奕邦、Robynn &amp; Kendy、羅力威及RubberBand等，昨日在黃埔出席「香港夏日流行音樂節」記者會。Mr.被指新歌《不屈》MV因顧慮王宗堯政治立場而要換人，對此Mr.作出否認：「宗堯一開始就好支持呢首歌，仲介紹咗佢一班好朋友嘅製作班底，過程亦有份參與，但冇落實崗位角色。」<br>他們強調不存在政治問題，鼓手Tom說：「絕對唔會，音樂歸音樂，唔好將Mr.音樂同政治掛鈎。」Mr.指會如常起用宗堯好友團隊拍攝。但問到會否用宗堯當男主角闢謠時，他們卻指不會刻意去做。<br>採訪：馬建華 <br>攝影：陳慧安</p></body></html>
