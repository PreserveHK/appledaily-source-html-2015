<html><header><meta charset="utf-8"><title>Blur主音來港遭索簽名</title></header><body><h1>Blur主音來港遭索簽名</h1><p>今晚將於香港會展開騷的英國樂隊Blur，前日傍晚已飛抵香港，昨日一班成員更自由活動，鼓手Dave Rowntree下午跟兩位女性友人遊覽香港上山頂睇風景。至晚上7時半，Dave跟獨個兒於酒店酒吧飲酒的結他手Graham Coxon匯合，更跟熱情闖入酒吧的fans閒聊，至於主音Damon Albarn（圖）則於8時許跟女兒離開酒店食晚飯，還被幾名粉絲包圍要求簽名，難得他心情甚靚有求必應。<br>採訪、攝影：徐錦池、吳耀輝、潘冠恩</p></body></html>
