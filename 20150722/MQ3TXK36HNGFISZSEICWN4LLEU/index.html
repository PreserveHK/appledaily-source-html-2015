<html><header><meta charset="utf-8"><title>林炳昌、艾勤賢　告《南早》誹謗</title></header><body><h1>林炳昌、艾勤賢　告《南早》誹謗</h1><p>【本報訊】《南華早報》上周五刊登一篇介紹廉署新任執行處「一姐」李寶蘭的報道，提及有「廉署剋星」之稱的律師林炳昌（圖）及大律師艾勤賢因刑事罪入獄，卻沒提及二人上訴打甩罪名。<br>二人前日入稟高院，指《南早》誹謗，要求《南早》一方在四份中英文報章刊登道歉聲明，及賠償他們的損失，另申請禁制被告再發表類似誹謗言論。<br>本案被告包括南華早報出版有限公司、《南早》總編輯王向偉及撰寫文章的Lana Lam，《南早》前日已刊登道歉聲明。<br>案件編號：HCA1634/15 <br>■記者梁偉強</p></body></html>
