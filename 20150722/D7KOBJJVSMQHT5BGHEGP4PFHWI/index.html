<html><header><meta charset="utf-8"><title>馮仁昭四圍超：戴蘊慧向前夫示愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>戴蘊慧向前夫示愛 - 馮仁昭</h1><p>戴蘊慧（中）日前接受新城電台主持林柏希同鄭芷彤訪問，佢話自己細個時冇乜事業心，所以21歲就退出樂壇結婚。自認係戀愛大過天嘅佢，不停讚前夫謝順來，仲公開向前夫示愛，希望有機會復合﹕「我係鍾意佢，佢好有愛心同責任心，如果你問我會唔會同佢復合，其實唔知，所以咪借個節目同佢講，希望佢聽到啦！」佢仲話如果可以從頭再揀，仍然會揀結婚。<br>撰文：馮仁昭</p></body></html>
