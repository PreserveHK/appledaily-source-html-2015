<html><header><meta charset="utf-8"><title>NU’EST賣大包益港迷</title></header><body><h1>NU’EST賣大包益港迷</h1><p>韓國男團NU'EST前晚首次於香港九展開騷，當中REN（右一）真空上身只穿白色西裝外套，若隱若現騷心口，玩遊戲時又主動搭粉絲膊頭及任攬唔嬲。隊友白虎就更積極，幫粉絲擦唇膏時壁咚對方，之後又捉實粉絲手腕合照，令台下醋聲四起。而原本只有手持$980門票的粉絲才可出席擊掌會，不過大會臨時加開名額，粉絲只要即場買價值$100的海報就可以擊掌，有粉絲就為接觸偶像而購買多張海報。</p></body></html>
