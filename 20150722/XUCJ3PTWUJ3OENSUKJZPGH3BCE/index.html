<html><header><meta charset="utf-8"><title>趣趣地：國歌風波席捲英倫</title></header><body><h1>趣趣地：<br>國歌風波席捲英倫</h1><p>國歌風波唔只喺香港發生，西布朗嘅愛爾蘭新兵占士麥堅恩（小圖、箭嘴示），上周喺季前賽播緊英國國歌時企側兼低頭，惹來大批網民批鬥，仲有議員抽水話唔想𢭃英國份糧就過主，但佢堅稱冇嘢要解釋。其實麥堅恩一直拒絕喺國殤日戴上悼念一戰陣亡英兵嘅罌粟襟花，皆因喺佢出生地北愛德里城，33年前經歷過英軍暴力鎮壓、造成14名爭取脫英示威者死亡嘅「血色星期日」，所以愛恨總有前因嘅。諷刺係佢兩日後繼續上陣，仲入咗球靚波。</p></body></html>
