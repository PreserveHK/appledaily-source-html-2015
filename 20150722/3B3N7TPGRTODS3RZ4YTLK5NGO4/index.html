<html><header><meta charset="utf-8"><title>鄧健泓講結婚</title></header><body><h1>鄧健泓講結婚</h1><p>鄧健泓（Patrick）昨日以唱片出品人的身份，到商台宣傳其女友石詠莉早前推出的新碟。早前石詠莉表示正等待男友求婚，他說：「係未求婚，忙完張碟，會計劃人生另一個project，我年紀都唔細，正如做唱片都影咗封套先，所以會影婚紗相先，影咗冇得唔應承，希望有贊助。」 </p><p>有指Patrick日前帶同果籃向未來岳父提親，他表示果籃是送給唱片監製開酒吧：「佢（女友）屋企好隨意，冇架子，好舒服，唔需要提親。」會否構思大型求婚？他說：「都要諗個記得嘅時機，絕不能馬虎，煮緊飯或者去緊洗手間，畀個驚喜佢。」<br>採訪：溫敏芝<br>攝影：陳俊強</p></body></html>
