<html><header><meta charset="utf-8"><title>馮仁昭四圍超：沒女Elsa派膠鴨拉紅線 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>沒女Elsa派膠鴨拉紅線 - 馮仁昭</h1><p>「沒女」導師Elsa（林希樺）噚晚喺旺角搞活動現場派配對膠鴨仔，佢話：「啲膠鴨仔係畀市民做配對，搵朋友、結交另一半，個活動係為9月開嘅talk show造勢，今次呢個show有部份係做慈善，啲膠鴨仔有一紅一白，個number係啱嘅話，所以大家match到做配對，成功就會請一位低收入家庭小朋友去海洋公園。」<br>撰文：馮仁昭</p></body></html>
