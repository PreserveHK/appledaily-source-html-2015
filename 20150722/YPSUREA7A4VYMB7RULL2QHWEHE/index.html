<html><header><meta charset="utf-8"><title>連詩雅王菀之扮女僕查案</title></header><body><h1>連詩雅王菀之扮女僕查案</h1><p>王菀之（Ivana）與三名宅男女神李靜儀（Heidi）、連詩雅及陳嘉寶（Anjaylia）合組新女子組合Yogurt，在新片《沒女神探》中落力查案。</p><p>身為神探的Ivana為查案，要加入這個𡃁模組合成為其中一員。Heidi賣美貌、連詩雅騷長腿、陳嘉寶化身純純兔，Ivana自然是賣腦代表。戲中她們要以不同造型亮相，當中的女僕服造型更製成1:1的人型宣傳牌。三位宅男女神各展所長賣萌，吸引宅男警察鄭敬基與林盛斌，爭奪連詩雅及Anjaylia的紙板。另外，蔣志光亦以曹達華探長造型出現。<br>撰文：李森</p></body></html>
