<html><header><meta charset="utf-8"><title>【科技籽】Win10規矩改變　更新無得Say No </title></header><body><h1>【科技籽】Win10規矩改變　更新無得Say No </h1><p>Windows用家應該都會有經驗，當工作忙碌之時，電腦卻跳出一個Box，話你知閣下的Windows有更新檔送到了，可以進行更新。相信大多數人見到，都會選擇延遲，甚至拒絕更新，不過，呢個「有得揀」的方式，可能將會改變。7月29日推出的Windows 10，更新方式會與以往不同，使用Home版的用家，將會在無通知的情況下接收自動更新，雖然這個方式有助提高安全性，但如果忙碌之時，電腦因為自動進行更新而變得緩慢，完成後更要求重啟，相信會讓很多人覺得不便。<br><br>記者：許福合</p></body></html>
