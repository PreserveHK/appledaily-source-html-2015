<html><header><meta charset="utf-8"><title>實物與合成ETF有別</title></header><body><h1>實物與合成ETF有別</h1><p>【話你知】<br>目前在港上市ETF（指數買賣基金）可分為實物及合成兩類，後者可由證券簡稱前加註的「X」而識別出來。實物ETF意味相關基金是直接購入追蹤指數的全部或具代表性資產；相反，合成ETF是透過買入相關產品的金融衍生工具或掉期合約，以達複製指數的效果。實物ETF透明度相對較高，或可更準確追蹤表現，但若追蹤項目涉及大量股份或資產，部份實物ETF只會買入具代表性資產，有機會產生追蹤誤差。至於合成ETF，普遍是因追蹤資產或市場有流動性限制、或難以直接複製而出現，由於衍生產品牽涉交易對手風險，因此需涉及抵押品交易。</p></body></html>
