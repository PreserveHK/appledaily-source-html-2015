<html><header><meta charset="utf-8"><title>陳豪茵媺抱仔攞出世紙</title></header><body><h1>陳豪茵媺抱仔攞出世紙</h1><p>【爆相爆片】陳茵媺在今年2月為陳豪再添一個囝囝Nathan Lucas，直到生B後3個月，陳茵媺再透露細仔已改了中文名叫陳浩鋒。昨日本報讀者韓小姐經過「爆相爆片」報料，指見到陳豪夫婦在下午1時左右，與5個月大的細囝鋒鋒現身上環入境處辦理領取出世紙。<br>當時因為是午飯時段的關係，人流不算太多，孭住鋒鋒的陳茵媺以及戴帽的陳豪全程親力親為，亦未見有工人姐姐同行，跟住陳豪去櫃枱交錢後，會合陳茵媺離去。<br>另一邊廂，陳茵媺前晚在微博上載了為囝囝設計兼自製的家具相片，兩張凳仔油上黃色，凳腳位白色，分別配上兩隻不同的貓頭鷹的坐墊，製成品令網友激讚！<br>採訪：唐心悠</p></body></html>
