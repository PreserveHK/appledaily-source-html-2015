<html><header><meta charset="utf-8"><title>體壇拾趣：南華森巴兵友賽搶鏡</title></header><body><h1>體壇拾趣：<br>南華森巴兵友賽搶鏡</h1><p>南華噚日傍晚喺蒲崗村同備戰九月亞青盃外圍賽嘅香港U18友賽，結果大勝6:0。由教練米路親自引入嘅巴西前鋒魯卡斯（右），喺下半場登場表現搶鏡，梅開二度兼交兩助攻，搶晒風頭。南華成軍後首場友賽，半場靠寶馬建功領先1:0，換邊後由艾華、魯卡斯同張健峰入替，好快就贈送U18半打雞蛋。教練米路賽後話，首場熱身賽，最重要係透過熱身賽提升球員狀態，賽果唔重要。問到又入波又助攻嘅25歲新援魯卡斯嘅表現，米路話好清楚佢嘅質素，現階段仲未算「弗」喎，仲叫大家唔好咁捧佢住，希望佢繼續專注比賽。</p></body></html>
