<html><header><meta charset="utf-8"><title>【科技籽】小米要轉型？拍李寧推跑鞋</title></header><body><h1>【科技籽】小米要轉型？拍李寧推跑鞋</h1><p>可能因為小米近期的銷情一般，除了推新機之外，亦打算多線發展，最近公佈會與國內鞋商李寧合作，推出智能跑鞋，今日（7月20日）就會推出。見到智能兩字亦不用太興奮，正如太陽能電筒，講到尾亦只不過是一支電筒。這款智能跑鞋的「智能」在於鞋內設有動作感應晶片，可以記錄步數、卡路里等資料，並可經藍牙將資料傳送至手機。至於鞋本身有「赤兔」及「烈駿」兩款，賣199及399人仔，鞋都係一對鞋，在配上「國產」味濃的名字，興趣實在麻麻，加上個款……我還是穿白飯魚好了。<br><br>記者：許福合</p></body></html>
