<html><header><meta charset="utf-8"><title>趣趣地：拜恩想去西班牙搵食</title></header><body><h1>趣趣地：<br>拜恩想去西班牙搵食</h1><p>NBA未開鑼，湖人後衞拜恩（Kobe Bryant、左三）就好得閒，到訪洛杉磯銀河嘅練習基地，先後睇巴塞隆拿同銀河操練，西班牙除咗足球，籃球都好流行，唔少巴塞球員好似馬斯巴查等都捕獲野生拜恩，合照一番，拜恩除咗同巴塞中場恩尼斯達（右三）交換波衫外，仲好識趣咁講，自己已經捧咗巴塞十幾年，有機會仲想去西班牙落班咁話。另外，拜恩亦都去銀河探班，銀河中場謝拉特亦都送件24號波衫過佢。</p></body></html>
