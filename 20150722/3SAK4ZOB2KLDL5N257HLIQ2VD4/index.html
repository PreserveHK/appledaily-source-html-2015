<html><header><meta charset="utf-8"><title>中環在線：蔡雪瑩兩頭撲賺外快 - 李華華</title></header><body><h1>中環在線：蔡雪瑩兩頭撲賺外快 - 李華華</h1><p>前新聞小花蔡雪瑩早前投身新鴻基私銀，噚日下晝兩點半竟然現身工銀亞洲推新卡嘅活動，擔任活動司儀，華華不禁要問「典解嘅？」點解新鴻基畀佢喺呢啲鐘數接job嘅？<br>蔡雪瑩就話，暫時嘅返工時間都好有彈性，而且佢仲要上堂，進行證券業相關嘅training，未可以湊客，所以呢啲時間都可以接job賺外快囉。聞說，金融機構𠵱家搞活動搵司儀都好頭痕，又要靚女，又要夠專業，難怪一班前主播咁有市場。</p></body></html>
