<html><header><meta charset="utf-8"><title>ASKA毒案後暴肥22磅</title></header><body><h1>ASKA毒案後暴肥22磅</h1><p>日本組合CHAGE &amp; ASKA成員ASKA因涉毒去年9月被判緩刑4年，直至近日他終被雜誌在其東京的寓所前拍到近況。報道指ASKA在判刑後一直自責，加上其涉案的情婦栩內香澄美的案件在本月中才審決，以致他暴肥22磅，頭頂還現壓力禿。當日記者上前問ASKA是否留在家中作歌，ASKA即說：「不是不是，我沒有回應。」但當他聽到栩內香澄美的名字時，即面色一沉，立即轉身想入屋，但可能太過緊張，按了大閘密碼數次才能成功入內。</p></body></html>
