<html><header><meta charset="utf-8"><title>關詠荷陪撒嬌乖女</title></header><body><h1>關詠荷陪撒嬌乖女</h1><p>關詠荷（Esther）早前應邀為牛奶產品擔任代言人，日前更以跑步形式拍攝短片，Esther生女後一直以家庭為先，為照顧女兒更淡出演藝圈，她透露其母親曾經在70及80歲時分別跌傷及跌斷了腳部關節，需要長期治療及更悉心照顧，令她開始重視健康。<br>Esther亦提及到跟丈夫張家輝都愛親子活動，平日都會跟囡囡一同旅行、行山及上興趣班，Esther說：「囡囡曾撒嬌要求我抽多啲時間陪佢，所以我盡量減少工作安排，花多啲心思時間照顧老公同囡囡。」<br>撰文：栐仁</p></body></html>
