<html><header><meta charset="utf-8"><title>鄉謠歌手Miranda突離婚</title></header><body><h1>鄉謠歌手Miranda突離婚</h1><p>美國鄉謠音樂界金童玉女Blake Shelton與Miranda Lambert昨日突然宣佈離婚，結束四年婚姻。39歲的Blake與31歲的Miranda經常一齊出席頒獎禮及表演，06年二人開始拍拖，至今一齊已9年。據美國娛樂網站TMZ報道，Blake早於兩周前已向俄克拉何馬州法庭申請離婚，由於二人一早簽訂婚前協議，故昨日瞬即搞掂所有離婚手續。二人就離婚發聲明說：「這不是我們所預視的將來，我們以沉重的心情分開。」</p></body></html>
