<html><header><meta charset="utf-8"><title>劉心悠靠人多壯膽</title></header><body><h1>劉心悠靠人多壯膽</h1><p>劉心悠、吳家麗及蔡瀚億（BabyJohn）前晚在將軍澳宣傳新片《有客到》，心悠在戲中演無頭女鬼，有幕戲要拿着自己的人頭，而連續拍了兩部鬼片的她，坦言其實自己膽子很小，入場睇戲前要做足心理準備，她笑說：「不過拍時嗰心情就好唔同，因為現場有好多工作人員，但其實我好有興趣拍動作片。」<br>身兼導演及演員的家麗認為香港缺乏演員又難度期，而該片分別以殯儀、紙紮及死人化妝三種職業來講述鬼故事，家麗坦言喜歡當導演：「做導演可以加強自己想表達嘅思想，可以決定好多嘢，同做演員好唔同，演員只係做好自己嘅角色就得。」<br>撰文：炎炯炯</p></body></html>
