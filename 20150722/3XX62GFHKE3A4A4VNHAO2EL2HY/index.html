<html><header><meta charset="utf-8"><title>iBond填表好Easy表格只可遞一次</title></header><body><h1>iBond填表好Easy<br>表格只可遞一次</h1><p>政府推出第五批通脹掛鈎債券(iBond5)，昨日開始接受認購，本月29日下午二時截止。如果大家不想透過網上或電話申請，亦可親身到銀行分行辦理。而填寫申請表過程亦非外界想像般繁複。<br><br>認購iBond表格上，只需填寫姓名、身份證號碼、聯絡電話以及證券戶口號碼等等，還有申請金額，每手入場門檻為1萬元。大家認購多幾手，需要填寫「齊頭數」，例如2萬或3萬；並非1.5萬。認購iBond只需填寫一份表格，而銀行職員亦會全程協助，申請手續尚算簡單。<br></p></body></html>
