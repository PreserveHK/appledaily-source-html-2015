<html><header><meta charset="utf-8"><title>利特炮轟Google</title></header><body><h1>利特炮轟Google</h1><p>韓國男團Super Junior隊長利特，前日在twitter向Google開火，怒指網站利用他去年出席父親及祖父母喪禮時痛哭的相片作人物搜索頭像，並說：「Google有點太過份了吧……忍了又忍，要求後竟然變成這樣……這樣做好嗎？到底是以甚麼想法去這樣做？我向你們做錯了甚麼？」據知，利特因為Google上傳了他在喪禮上被拍的正面相，曾要求更換，但網站只換了張側面相取代。</p></body></html>
