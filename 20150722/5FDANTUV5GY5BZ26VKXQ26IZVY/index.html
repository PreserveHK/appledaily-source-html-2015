<html><header><meta charset="utf-8"><title>吳千語暴瘦全力增磅</title></header><body><h1>吳千語暴瘦全力增磅</h1><p>吳千語早前憑電影《王家欣》獲美國獨立電影獎影后，稍後亦會與韓國型男李敏鎬合作拍新片，不過昨日有周刊稱千語日前因胃酸倒流而影響健康，所以在一個月內體重狂跌15磅。<br>報道亦稱上周一被影到從西環寓所出街買嘢的吳千語，全程有外傭傍實，雖然千語目前食量正常，不過「食幾多、嘔幾多」，所以目前向營養師求助，希望可以增肥10磅。昨日記者向吳千語經理人求證，她透過短訊回覆：「冇啲咁嘅事！佢身體非常健康！謝謝大家關心，剛剛從韓國富川電影節回來，跟着會為新戲試造型及做一些前期準備工作，新戲預計9月份開工。」<br>採訪：小米</p></body></html>
