<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳詩欣上天台暈住喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳詩欣上天台暈住喊 - 馮仁昭</h1><p>新人陳詩欣噚日喺商台宣傳新歌《感情戲》，佢話首歌係講另一半有外遇而選擇逃避，佢慶幸以前拍拖都係和平分手，佢話之前首歌拍MV，最難忘係氣溫30度，要企上天台條「壆」度喊，因為有畏高，嗰一下都暈暈哋，公司仲要冇幫佢買保險！<br>陳詩欣話拍攝時有諗起婆婆同嫲嫲過身嘅感覺，同埋睇咗可憐嘅貓狗片段嚟投入，所以都好易喊得出喎。<br>撰文：馮仁昭</p></body></html>
