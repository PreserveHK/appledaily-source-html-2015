<html><header><meta charset="utf-8"><title>隋棠有咗7個月網民：唔記得帶肚出街？</title></header><body><h1>隋棠有咗7個月<br>網民：唔記得帶肚出街？</h1><p>現年34歲嘅幸福人妻隋棠有咗7個月，體重升咗10kg，不過，身體都係咁fit，四肢都仲係好纖細。<br><br>隋棠前日喺facebook貼出佢同老公Tony去泳池嘅相，留言：「當30分鐘快走漸漸都感覺快成了極限運動，只能搭配游泳才能撫慰那沈甸甸的身軀了。這種最後關鍵時候了要繼續維持運動習慣真的需要好大好大的毅力(和羞恥心)啊～因為真實情況是，嗜睡又嗜吃的雙症頭夾擊下，我根本只想整天躺在床上吞蛋糕。」<br><br>相中所見，身穿比基尼嘅隋棠，用巧妙嘅角度遮肚，效果真係遮得幾好，完全唔似大肚婆，有網民好奇問：「今天忘記帶肚子嗎?」</p></body></html>
