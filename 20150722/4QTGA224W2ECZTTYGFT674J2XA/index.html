<html><header><meta charset="utf-8"><title>隔牆有耳：吳志森、國師　握手言和 - 李八方</title></header><body><h1>隔牆有耳：<br>吳志森、國師　握手言和 - 李八方</h1><p>呢個世界，邊度會有永遠嘅敵人㗎。好似城邦論國師陳雲咁吖，近年批評過時事評論員吳志森係「左膠」，仲話「左膠就是共匪」，仲曾經試過封鎖咗吳志森facebook㖭，擺明唔當吳志森係friend啦。<br>之不過喺書展期間，兩位卻握手言和喎。佢哋兩位有日喺出版佢哋書籍嘅次文化堂攤位相遇，結果冇大打出手，反而仲笑晒咁握手，陳雲攞住吳志森嘅《說不出對未來的感覺》等著作，而吳志森就捧住國師新書《城邦主權論》，互相幫手hardsell㖭呀。<br>乜真係咁好朋友，握手要握到咁肉緊㗎咩？到底係咪此地無銀呢？真係要佢哋先知喎。</p></body></html>
