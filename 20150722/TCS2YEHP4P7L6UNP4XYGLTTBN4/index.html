<html><header><meta charset="utf-8"><title>方健儀放假照讀夜班新聞</title></header><body><h1>方健儀放假照讀夜班新聞</h1><p>無綫前主播方健儀昨日在書展出席一個關於購買日本樓的新書推介會，她透露5年前才置業自住和買車位。對於舊同事陳珍妮在《TVB新聞部血淚史》中大爆料，方健儀謂只看過報道的節錄。被問到有否遇過陳珍妮的遭遇？方健儀說：「我哋崗位唔同，我係記者，當年我一至五都係返夜，就算放例五，夜晚都要返去讀新聞，習以為常。」至於有指他們被迫用上司的髮型師，她坦言未遇過這類情況。<br>對於陳珍妮新書在書展已賣斷市，方健儀說：「咁犀利，珍妮嘅語文能力係好高，2010年同佢合作過報道菲律賓人質事件，我哋合作得好好。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
