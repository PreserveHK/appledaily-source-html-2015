<html><header><meta charset="utf-8"><title>體壇拾趣：星如回歸戰網友晒飛</title></header><body><h1>體壇拾趣：<br>星如回歸戰網友晒飛</h1><p>「買咗喇，睇你拎冠軍！」噚朝10點幾，已經有唔少拳迷將香港拳王曹星如8月29日回歸香港一戰嘅門票（圖）post上網，真係話都冇咁快，因為星如今次喺灣仔會展孭飛嘅「冠軍之夜2」，對首次出國比賽嘅澳洲拳手畢特苛伊（Brad Hore），最平$380、最貴$1,880嘅門票噚日先開始喺快達票發售。</p><p>星如經理人劉志遠話暫時未知道賣咗幾多飛，但全場只有1,800個位，有信心門票好快賣晒。</p></body></html>
