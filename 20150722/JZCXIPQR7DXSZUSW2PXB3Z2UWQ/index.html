<html><header><meta charset="utf-8"><title>霆鋒組班玩煮飯仔</title></header><body><h1>霆鋒組班玩煮飯仔</h1><p>「元祖級」星二代謝霆鋒，早前和浙江衞視合作拍攝《12道鋒味》時，親自邀請眾多重量級嘉賓拍攝，近日霆鋒添食再拍《鋒味2》，邀請了陳偉霆、組合羽泉、內地女演員馬蘇等組成「鋒味家族」一起拍攝。<br>《鋒味2》其中一幕會到北京一家養老機構拍攝，霆鋒不僅製作了低糖曲奇分派給老人家，還親力親為煮飯送到老人家手中。馬蘇不擅長廚藝，經常從旁當小助手，但去到老人院時，她和陳偉霆帶着長者跳廣場舞，氣氛熱鬧。<br>撰文：卓寶花</p></body></html>
