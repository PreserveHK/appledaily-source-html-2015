<html><header><meta charset="utf-8"><title>恬妞囡囡暗撻內地女星</title></header><body><h1>恬妞囡囡暗撻內地女星</h1><p>經歷兩次婚姻失敗的恬妞，跟第一任老公所生的女兒朱曉彤現已30歲，自恬妞和第二任老公萬梓良離婚後，兩母女相依為命，彤彤自小已很懂事，為了保護在情場上傷痕纍纍的媽咪，近年短髮的她打扮越來越中性，甚至改了一個男子的英文名Spencer。恬妞接受訪問曾表示：「彤彤已經跟我講，長大後想好像男性一樣保護我。」</p><p>有消息指彤彤跟曾拍內地劇《步步驚心》扮演玉檀的女藝人葉青打得火熱，最近更雙雙到非洲的塞舌爾「預支蜜月」。據知恬妞亦默認這段關係，有知情者謂恬妞和女兒感情很好，彤彤曾向她坦白，又帶過葉青見媽咪，恬妞當自己多了個女兒。<br>撰文：皓騫</p></body></html>
