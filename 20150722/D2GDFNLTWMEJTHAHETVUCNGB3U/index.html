<html><header><meta charset="utf-8"><title>婆婆被指是女巫遭私刑脫光斬頭</title></header><body><h1>婆婆被指是女巫<br>遭私刑脫光斬頭</h1><p>印度再有人動用私刑！阿薩姆邦（Assam）一名老婦被指施行巫術，被村民毆打和斬頭，當局事後拘捕七名村民，包括兩名婦女。<br><br>居於索尼特普區（Sonitpur）的六十三歲死者，周一被一百五十名村民包圍寓所，再被強行帶到附近河流暴打和幾乎脫光衣服，再被暴徒用利器割斷頭，兇徒事後一度阻止警察進入現場，但警方最後成功驅散村民，並拘捕七名村民，法醫稍後將進行驗屍。<br><br>印度快訊／德新社</p></body></html>
