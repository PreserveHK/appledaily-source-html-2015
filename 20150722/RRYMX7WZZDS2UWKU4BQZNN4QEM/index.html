<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳柏宇啜爆女友放閃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳柏宇啜爆女友放閃 - 馮仁昭</h1><p>陳柏宇同模特兒女友符曉薇噚日喺微博放閃，符曉薇貼咗兩人嘴對嘴啜爆相，留言：「肉麻啲都要講句，感恩我遇上你！」佢哋被網友催婚：「祝幸福！阿嫂你哋快啲結婚啦！」原來前日係陳柏宇嘅32歲牛一，佢哋去咗威尼斯旅行慶祝，符曉薇留言祝男友：「我最最最愛的男神生日快樂！今年第二年去生日旅行，希望我哋每年都會去生日旅行啦！」<br>撰文：馮仁昭</p></body></html>
