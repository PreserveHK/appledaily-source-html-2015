<html><header><meta charset="utf-8"><title>【有片有真相】一刀不剪朱經緯「手臂延伸」足本睇！</title></header><body><h1>【有片有真相】一刀不剪朱經緯<br>「手臂延伸」足本睇！</h1><p>涉嫌去年佔領期間，在旺角街頭揮舞警棍毆打路人的警司朱經緯拒認當日打人。根據《明報》引述朱經緯向警方投訴警察課錄取的口供，他辯稱自己以警棍作為「手臂延伸」拍打投訴人驅使他向前行，更指《蘋果》拍得的影片「經過刪剪、加上旁白」，令他「看似擊打無辜途人」對他不公，又呈上另一條由now新聞拍得的片段，以證當時情況混亂。<br> <br>為還原真相，《蘋果》再次將當晚攝影記者，於亞皆老街近彌敦道所得警方驅趕人群時的片段，一刀不剪播出，讓各位讀者自行判斷朱經緯是「毆打途人」或是「以警棍作為手臂延伸」拍打投訴人。</p></body></html>
