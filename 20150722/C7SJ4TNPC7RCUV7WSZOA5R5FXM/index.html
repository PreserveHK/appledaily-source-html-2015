<html><header><meta charset="utf-8"><title>趣趣地：朗尼再披拖肥戰衣</title></header><body><h1>趣趣地：<br>朗尼再披拖肥戰衣</h1><p>曼聯前鋒朗尼（右）唔經唔覺入魔12年，但球迷就快可以重溫佢當年着起愛華頓波衫嘅肥仔look。愛華頓下月二號喺葛迪遜主場，幫「長人中鋒」鄧肯費格遜（左）搞場對維拉利爾嘅紀念賽，同佢拍過兩季嘅朗尼已經應承出戰，仲話：「作為默郡長大嘅小伙子，鄧肯當年係我嘅英雄；到我入咗一隊，佢亦好幫我同睇住我。」另外，對於雲高爾諗住擺番佢踢正前鋒，朗尼就話今季起碼要入廿粒！</p></body></html>
