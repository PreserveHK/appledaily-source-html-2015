<html><header><meta charset="utf-8"><title>馮仁昭四圍超：宮雪花麥記醫肚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>宮雪花麥記醫肚 - 馮仁昭</h1><p>宮雪花畫功同佢嘅身材年紀應該成反比，佢本人都成日晒自己畫字畫有幾正，噚日近傍晚，見到着住件桃紅色珠片衫嘅花姨現身上環麥記，好搶眼吓，佢同一個女子坐埋講咗幾句，花姨交咗兩張字畫畀個女子，跟住花姨就收咗疊錢，再坐低開始狂擦薯條，似乎好肚餓咁。花姨醫飽肚後拎住個強國師奶篋離開，一路都冇人認得佢，佢之後去咗投注站。<br>撰文：馮仁昭</p></body></html>
