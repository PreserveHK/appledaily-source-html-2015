<html><header><meta charset="utf-8"><title>馮仁昭四圍超：呂方歌酬誓追克勤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>呂方歌酬誓追克勤 - 馮仁昭</h1><p>呂方噚日去咗接受nowTV訪問，對於巫啟賢擔任內地節目《蒙面歌手》嘅評判時，認唔到李克勤把聲俾網友質疑。<br>呂方話未睇過克勤參賽段片，但都覺得克勤把聲易認，佢仲話：「巫啟賢應該好熟香港樂壇，佢細細個應該有聽譚詠麟，克勤比較後生，認唔出都唔出奇。」對於克勤被指獲得750萬酬勞，呂方就笑住話自己都應該可以收到745萬喎。<br>撰文：馮仁昭</p></body></html>
