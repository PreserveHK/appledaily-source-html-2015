<html><header><meta charset="utf-8"><title>Edison殘樣曝光即撇</title></header><body><h1>Edison殘樣曝光即撇</h1><p>近年主力打理名下潮牌生意的陳冠希（Edison），昨晚現身銅鑼灣百德新街Maison Kitsune新店開張，不少潮人如徐濠縈及楊其龍等出席。之前被網友嘲有皺紋現老態的他，現場所見有黑眼圈兼水腫，Edison發現記者即黑面兼嘴藐藐，跟友人們吹了幾句水，逗留不足十分鐘即撇。<br>此外，阿徐老公陳奕迅（Eason）不再與前經理人陳家瑛合作後自己開公司，而陳家瑛有傳會繼續幫王菲、竇靖童兩母女任經理人，但亦有傳言她打算退休，Eason前日在成都宣傳新碟時，被問到會否簽童童？Eason即耍手擰頭拒絕。<br>採訪、攝影：陳辰、楊浩賢</p></body></html>
