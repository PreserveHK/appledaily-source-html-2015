<html><header><meta charset="utf-8"><title>沙拉保夫醉酒鬧事被捕</title></header><body><h1>沙拉保夫醉酒鬧事被捕</h1><p>經常醉酒鬧事的美國男星沙拉保夫（Shia LaBeouf）又惹麻煩！沙仔最近到德州奧斯丁參加音樂節，在當地時間前日晚上，他與一位女性友人因飲到醉醺醺，而被拒進入一間酒吧，他繼而破口大罵欲強行內進但告失敗，之後便開始在街頭發癲亂跑。</p><p>據現場人士指沙仔表現奇怪，若不是幾杯落肚，就應是吸食了毒品，沙仔失控亂跑之餘，又在警察面前衝出馬路，即使警方立即向他作出警告，他都一於少理照樣發癲。警方見狀即以公共場合醉酒將沙仔拘捕，他被鎖上手銬登上警車被帶走。<br>撰文：程芬</p></body></html>
