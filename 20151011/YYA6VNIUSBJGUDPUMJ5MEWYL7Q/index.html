<html><header><meta charset="utf-8"><title>《陰屍路》第6季千萬喪屍圍堵</title></header><body><h1>《陰屍路》第6季千萬喪屍圍堵</h1><p>由美國男星Andrew Lincoln（右）主演的美劇《陰屍路》（The Walking Dead）明天起會播出第6季，今季一開始情節已進入高潮，一班主角於山邊發現成千上萬喪屍被困，為解除危機要引導喪屍去其他地方，Andrew一方面要對付仍想聯手殺死他的舊居民，又要應付千萬於公路大暴走的喪屍，中途更意外頻生，劇集於明天起於nowTV FOX頻道播放。</p></body></html>
