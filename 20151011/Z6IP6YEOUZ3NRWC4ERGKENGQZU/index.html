<html><header><meta charset="utf-8"><title>【動物畫室】漫畫家Cuson Lo速畫可愛青蛙</title></header><body><h1>【動物畫室】漫畫家Cuson Lo速畫可愛青蛙</h1><p>我其實對滑溜溜的青蛙無好感，甚至可以說害怕，因此當漫畫家盧熾剛（Cuson）說要畫青蛙時，我倒抽了一口涼氣。</p><p>學畫卡通漫畫，青蛙其實是很好的入門練習。因為青蛙特徵明顯，例如凸起的雙眼、大而扁的嘴巴、青綠色的身軀和大肚腩等，加上牠沒有體毛，能簡單以線條交代外形，初哥應能輕易畫出。<br>今次Cuson貪快，就選用顏色粗記號筆（Marker） 上色，再加上木顏色豐富層次感，大家不妨參考。<br><br>記者：許政</p></body></html>
