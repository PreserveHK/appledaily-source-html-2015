<html><header><meta charset="utf-8"><title>求驗客手記：大儍愛回家領黑貓</title></header><body><h1>求驗客手記：大儍愛回家領黑貓</h1><p>除咗利物浦外，新特蘭亦都搵到新任領隊人選，就係護級專家「大儍」艾拿迪斯（圖），大儍上季尾俾韋斯咸炒咗之後終於有着落，其實大儍今次都算「愛回家」，事關佢球員生涯時期，80/81年球季踢過黑貓，英國傳媒仲搵番佢代表黑貓時期嘅舊相（下圖），二撇雞加上瀟灑身材，都幾型仔㗎。</p><p>大儍上任後就話急不及待帶新特蘭出戰，仲好有信心幫球隊取得成功，話時話大儍就帶過紐卡素，今季領新特蘭倒戈，東北打吡就更加有睇頭。</p></body></html>
