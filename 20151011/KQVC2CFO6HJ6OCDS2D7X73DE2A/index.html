<html><header><meta charset="utf-8"><title>施嘉莉谷胸扮美人魚</title></header><body><h1>施嘉莉谷胸扮美人魚</h1><p>金像導演高安兄弟（Coen Brothers）喜劇新作《Hail Caesar!》預告片昨日出爐，他們找來多位巨星助陣，包括女神施嘉莉祖安遜（Scarlett Johansson）、佐斯布連（Josh Brolin）及佐治古尼（George Clooney）等。故事背景設於50年代，佐斯扮演電影廠老闆，而施嘉莉及佐治古尼都是影星，最搶眼是施嘉莉的谷胸美人魚look！佐治有凱撒大帝造型，一日他突然被人綁架，令佐斯相當頭痛。</p></body></html>
