<html><header><meta charset="utf-8"><title>Stephy慶生飯食到攰</title></header><body><h1>Stephy慶生飯食到攰</h1><p>鄧麗欣（Stephy）昨日在尖沙嘴KKBOX開幕活動，本周四（15日）是她的32歲生辰，大會特意邀請其好友區文詩擔任司儀，並於活動尾聲時為壽星女慶生。Stephy說：「以往每年都會搞大Party，但今年覺得一把年紀，唔搞喇！點知仲攰，朋友分別同我食飯。」她謂正期待男友方力申給予驚喜：「本來佢話要飛第二度玩，後嚟良心發現唔去。」會否期待有驚喜求婚？她笑指機會不大。<br>提到日前陳小春和林盛斌在錢國偉和陳宛蔚的婚宴中發生衝突，Stephy指當時正專心和友人交談，沒留意有事發生。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
