<html><header><meta charset="utf-8"><title>陳國邦離巢　好友震驚</title></header><body><h1>陳國邦離巢　好友震驚</h1><p>陳國邦前日在微博宣佈離開無綫不再續約，消息一出，不少圈中好友及同事大為震驚，麥長青（麥包）昨日在深水埗出席活動，提到此事時，他說：「阿邦係我嘅良師益友，我一直都好欣賞佢，喺事業上遇到樽頸位，我都會向佢請教，我梗係希望可以再同佢合作，大家留低搵新火花。」</p><p>至於龔嘉欣亦大讚陳國邦是「好好好好演員」，不過亦會尊重對方意願。此外，其好友亦留言力撐陳國邦離巢外闖，其中馬浚偉留言說：「師兄，跟從自己的心，走自己的路。」黃智賢亦說：「一切盡在不言中，支持你，你是一個我非常欣賞的好演員，祝你展翔高飛，迎接更好的將來！加油加油！」<br>撰文：唐琛悠</p></body></html>
