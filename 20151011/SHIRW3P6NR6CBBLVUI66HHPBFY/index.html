<html><header><meta charset="utf-8"><title>旅行5個必講大話免受騷擾防受騙</title></header><body><h1>旅行5個必講大話<br>免受騷擾防受騙</h1><p>外國旅遊網站「About Travel」教路，旅遊時只要學懂5個小謊言，就可保護自身安全，避免遭詐騙、騷擾等煩惱。<br><br>5個小謊言分別是：聲稱有伴侶、否認是第一次到訪、假扮忘記旅館名稱、假扮不懂英語、以及告訴對方是與朋友同行，並非單獨旅遊。<br><br>網站解釋，很多的士司機都會當外國遊客是羊牯，特別是首次到訪、人生地不熟的旅客，經常遇到兜路而要付上雙倍車資。另外佯稱自己有對象，必要時拿出與異性的合照，也是擺脫搭訕或騷擾的好方法。<br><br>中央社</p></body></html>
