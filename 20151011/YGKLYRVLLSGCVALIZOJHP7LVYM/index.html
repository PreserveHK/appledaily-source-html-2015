<html><header><meta charset="utf-8"><title>吳若希談新歡：正常社交</title></header><body><h1>吳若希談新歡：正常社交</h1><p>吳若希和林奕匡昨日在尖沙嘴出席「The One商場慶祝5週年」活動，吳若希被指越奀越愛搭上黃子恒，早前在赤柱撐枱腳，林奕匡指她電力十足，笑言「百無禁忌」不怕傳緋聞。吳若希否認戀情，但不肯透露為何只是二人同行，她說：「我哋光明正大，只係正常社交，會繼續約食飯。」問到二人可有發展機會？她說：「我當佢姐姐。」被指爆朋友性取向，她笑說：「係哥哥先真，因為呢排成日同細佬講想有個姐姐。」<br>另外，吳若希在facebook自爆弟弟同母親爭執，她說：「𠵱家媽咪第二日會忘記之前發生乜事，我有同細佬講，家人係冇得揀要珍惜，家庭和睦。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
