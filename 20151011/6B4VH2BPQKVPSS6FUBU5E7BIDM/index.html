<html><header><meta charset="utf-8"><title>子珊舞蛇腰</title></header><body><h1>子珊舞蛇腰</h1><p>當年子珊於歌曲《Hit Me》MV內扭動蛇腰的舞姿令人留下深刻印象，故這次演唱會中勁歌熱舞環節自然少不了她，子珊笑謂：「好多人都問hit唔hit，但𠵱家真係未知，因為大會都未畀歌list我，如果太遲先知，我怕自己練唔切舞。」<br>近年無綫不少藝員均於約滿後離開，小生花旦青黃不接，連剛出爐的港姐也欲推出來拍劇，已離巢的子珊說：「其實之前我選港姐嗰陣已經係咁，選完都好快有工作做。」又有網友指無綫未有力挽她跟吳卓羲，她解釋：「公司都有同我傾，不過自己𠵱家未諗定，如果再簽公司都想自由度大啲，自己對好多事物都有興趣，話晒已經入行10年，係時候放慢少少諗清楚。」</p></body></html>
