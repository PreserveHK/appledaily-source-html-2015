<html><header><meta charset="utf-8"><title>阿Sa為爹哋空歡喜一場</title></header><body><h1>阿Sa為爹哋空歡喜一場</h1><p>Twins、泳兒、鍾舒漫、衛詩雅及許靖韻等，昨日在銅鑼灣出席時尚配飾展，趙頌茹（阿Yu）則擔任模特兒。阿Sa爸爸早前被周刊影到和辣妹拍拖，阿Sa說：「佢話唔係，真係空歡喜一場。我唔係兜口兜面問佢，佢係send message畀Mani（經理人霍汶希），其實即係想畀我知，佢又唔會直接send畀我，要透過第三者。」<br>此外，對於前夫周永恒早前在facebook向阿Yu再度求原諒，阿Yu臉色一沉說：「唔回應，唔再答佢嘅嘢，唔想再講得太多，最緊要我自己知道做緊乜。」囡囡有否提起爸爸？阿Yu表示會正常回答，做一個負責媽咪。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
