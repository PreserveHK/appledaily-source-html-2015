<html><header><meta charset="utf-8"><title>求驗客手記：利迷捕獲野生高路普</title></header><body><h1>求驗客手記：利迷捕獲野生高路普</h1><p>高路普正式做咗利物浦主帥，令人非常期待，到底佢可唔可以令紅軍大翻身大家仲要放長雙眼睇；不過高路普深受紅軍球迷愛戴就係肯定嘅事實。高路普亮相晏菲路之後，上周五就親身去體察民情，落咗利市一間酒吧度飲番杯。家陣高路普咁紅，自然好快畀人認出，仲成為唔少人嘅集郵對象；而佢亦好識做，要求合照都來者不拒。不過高路普都好勤力，第二朝早就去咗睇U18紅軍嘅比賽，睇吓有冇小將啱使。</p></body></html>
