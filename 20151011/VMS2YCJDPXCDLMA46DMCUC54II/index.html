<html><header><meta charset="utf-8"><title>方東昇搞爛Gag爆紅</title></header><body><h1>方東昇搞爛Gag爆紅</h1><p>無綫力捧的新五虎和港姐小花被批未夠班，觀眾似乎不太受落，反而資深主播方東昇畀到一些驚喜大家。方東昇最近憑《世界零距離II》彈出，以報道新聞形式搞gag，近日好多人在facebook洗版式留言讚他好搞笑，被封「昇爺」榮升男神。<br>昇爺帶着被他形容為疑似淑女的陳沛珈和黃曉瑩走訪九個冷門國家，在節目中昇爺爆出不少搞gag金句，好似「企鵝蛋有企鵝蛋味」、形容列支敦斯登足球隊為「堪稱有骨嘅魚腩」，又幫企鵝同海龜改名做「Please be seated 請坐」同「龜宿」，還以報道新聞形式讀出急口令「郵差叔叔送信純熟迅速送出」等。<br>撰文：嵐山</p></body></html>
