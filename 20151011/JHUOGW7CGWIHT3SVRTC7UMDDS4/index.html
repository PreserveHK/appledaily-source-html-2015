<html><header><meta charset="utf-8"><title>阿詩譚耀文齊悼梅姐</title></header><body><h1>阿詩譚耀文齊悼梅姐</h1><p>梅艷芳十二年前不敵癌魔病逝，昨日是她生忌，不少忠實歌迷早上分別到省善真堂及寶蓮寺拜祭，放下花束及食品，袁詠儀、何韻詩及譚耀文則在網上貼文祝阿梅生日快樂，阿詩寫道：「生日快樂，念。」</p><p>譚耀文更上載了二十四年前與阿梅同台演出的片段，然後留言：「台上一分鐘台下十年功。這段情懷卻是永遠在心中。經驗也受惠了一輩子！謝謝梅姐曾經帶給我人生最珍貴的時刻。我們永遠愛念你 生日快樂。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
