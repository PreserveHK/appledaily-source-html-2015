<html><header><meta charset="utf-8"><title>小學生亡命過路軌</title></header><body><h1>小學生亡命過路軌</h1><p>為了貪圖便利，不顧性命？！四川成都武侯區晉陽小學附近的鐵路旁，兩側的防護網近日被人拆開。前日，9歲的明明（化名）被媽媽拉着衝過鐵路，15秒之後一列火車伴隨着刺耳的汽笛聲呼嘯而過。之後，20多個像明明一樣的小學生不是衝呀衝，就是蹦蹦跳跳地走過鐵路（圖），完全罔顧安全。因為被三環路包圍和鐵路分隔，大約兩公里長的鐵路僅兩處下穿通道供居民穿行，否則要繞道而行。因此橫過鐵路幾乎成了附近居民習以為常的出行方式。<br>騰訊網</p></body></html>
