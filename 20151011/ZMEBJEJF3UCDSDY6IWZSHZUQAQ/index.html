<html><header><meta charset="utf-8"><title>鄧兆尊上訴遺產稅：好小事</title></header><body><h1>鄧兆尊上訴遺產稅：好小事</h1><p>鄧兆尊、黎曉陽及羅啟聰等昨日在觀塘海濱為12月舉行的《我的未來不是夢》音樂會擔任啟動禮嘉賓，音樂會將為內地山區學童籌募獎學金，而兆尊將為音樂會擔任司儀。早前他為父親已故慈善伶王新馬師曾的遺產稅高達8,000萬，向高院提出上訴，兆尊說：「進入咗程序唔方便講太多，都係交畀妹妹處理，好小事啫，我覺得正確嘅嘢就支持佢做。」事前有否與妹妹鄧小艾商討？他笑謂：「我梗係唔話你知啦！其實我先係幕後黑手。」<br>兆尊談到陳國邦離開無綫，他認為出外闖是好事：「我都做咗好多年，無綫係好多人生活一部份，話佢冇好嘢又唔係，不過係保守啲。」<br>採訪、攝影：盧妹</p></body></html>
