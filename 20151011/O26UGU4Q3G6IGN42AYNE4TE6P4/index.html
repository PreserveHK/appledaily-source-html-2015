<html><header><meta charset="utf-8"><title>王宗堯公告戀情放閃</title></header><body><h1>王宗堯公告戀情放閃</h1><p>王宗堯與周家怡昨日在灣仔出席「匡智競步上雲霄2015」慈善跑樓梯大賽，宗堯早前和𡃁模女友Christy甜蜜遊日本，家怡笑言沒有向對方八卦戀情：「唔使問，佢自己講咗，我祝福佢，但我都想佢快啲祝福番我。」宗堯即笑說：「我都想，但家怡要打穩咗事業先。」<br>對於有消防員被同袍欺凌，早前拍攝港台與消防處聯合製作劇集《火速救兵III》的宗堯和家怡，均指有留意事件，宗堯說：「睇到好唔開心，始終消防員形象不嬲都好好，相信係個別事件。但爆咗出嚟之後，紀律處分係好迅速，有警惕作用，相對有啲隔咗一年都未處理。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
