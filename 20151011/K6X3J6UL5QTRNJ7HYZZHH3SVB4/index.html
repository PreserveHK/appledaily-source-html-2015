<html><header><meta charset="utf-8"><title>周汶錡唔認走光：條褲短啫</title></header><body><h1>周汶錡唔認走光：條褲短啫</h1><p>周汶錡（Kathy）、蔣怡、呂頌賢和老婆麥景婷等，前晚在中環出席食店開張活動。Kathy日前出席活動時懷疑失守走光，前晚明顯收起性感，她說：「我一向好謹慎，呢啲唔係叫走光，亦唔係失守，係條褲短啫！」<br>呂頌賢和鄧超在新片《烈日灼心》中有幕「脷叠脷」的濕吻戲，惹起很大迴響，呂頌賢坦言內地觀眾對他陌生，還誤會他是同志，但自己拍攝時沒特別感覺，他笑說：「『死就死啦！』咁就拍，我同鄧超有開會，拍時有同志指導，好順利好快完成。拍時分幾鐘，只剪咗幾秒出嚟，導演答應話會有長版本曝光。今次打破內地審批尺度，涉及唔少禁忌。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
