<html><header><meta charset="utf-8"><title>岑杏賢牛一攬實袁偉豪</title></header><body><h1>岑杏賢牛一攬實袁偉豪</h1><p>前日是岑杏賢的27歲生日，前晚她在微博貼了不少生日派對的相，見到派對現場用了不少氣球佈置，生日蛋糕亦有港姐個標誌，杏賢一班好姊妹如高海寧、張嘉兒、朱千雪等出席，男友袁偉豪當然有份出席，自從兩人公開拍拖後，不時在微博見到他們大晒蜜照，所以今次亦大方地攬實合照，壽星女亦開心地留言：「I'm still overwhelmed by all the surprises tonight.」</p></body></html>
