<html><header><meta charset="utf-8"><title>【升級名單】Sony食棉花糖　Z2竟然有得升！</title></header><body><h1>【升級名單】Sony食棉花糖　Z2竟然有得升！</h1><p>隨著Android 6.0 Marshmallow於上月底正式推出後，各廠商都輪着推出旗下機款「吃棉花糖」時間表，今次輪到Sony。</p><p>即將推出的Z5三兄弟當然有份，就連年半前推出的Z2一樣有得升級，包含的機款亦頗為廣泛，C系列及M系列的手機一樣有得升級。升級將會陸續推出，根據以往經驗都是較新的機款開始更新，如此類推。<br>記者：容逸富</p></body></html>
