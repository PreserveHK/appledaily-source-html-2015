<html><header><meta charset="utf-8"><title>邱淑貞一家雞啄唔斷</title></header><body><h1>邱淑貞一家雞啄唔斷</h1><p>I.T老闆沈嘉偉前晚與太太邱淑貞（豆斗）及14歲大女沈月由上海返香港，據知他們一家三口剛參加完黃曉明及楊穎（Angelababy）的童話婚禮。當晚8時多，三人齊齊出閘口，現場見豆斗與沈月各拎一件行李，而沈嘉偉就兩手空空，豆斗人有三急走去廁所，沈嘉偉把握時間去書店揭雜誌，之後兩父女會合豆斗。沈月和老竇應該感情好好，短短行去停車場的路程，沈月不時擰轉頭同老竇雞啄唔斷。</p><p>此外，黃曉明與Baby大前日於上海的童話式的世紀婚禮完滿結束，二人昨日與雙方父母現身上海虹橋機場貴賓室，全身黑色打扮的Baby戴着紅色cap帽，手上的婚戒相當搶眼。<br>採訪、攝影：唐如</p></body></html>
