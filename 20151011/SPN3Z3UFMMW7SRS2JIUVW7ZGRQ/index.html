<html><header><meta charset="utf-8"><title>潮興全裸扮雪雞要玩無得騰雞</title></header><body><h1>潮興全裸扮雪雞<br>要玩無得騰雞</h1><p>繼全球網民喪玩「仆街」（Planking）後，網絡又興起新的惡搞潮流，今次是扮雪雞影裸照。<br> <br>這股風氣由新西蘭年輕人帶起，被稱為「雪藏雞」（frozen chook），參與者要脫光光捲起來伏在地上，擺佈成市面出售的雪藏雞甫士拍照。<br> <br>雖然甫士「怪雞」，但社交網Facebook已出現了「Frozen Chook」專頁，目前已吸引逾1000跟隨者。專頁發言人表示，這個風潮不只是派對玩笑，更慢慢變成競賽，「我們一班人開始比賽鬥贏fb上最佳#frozenchook照片，它實在太有趣了，希望可以與全球其他人分享」。<br> <br>英國《每日郵報》</p></body></html>
