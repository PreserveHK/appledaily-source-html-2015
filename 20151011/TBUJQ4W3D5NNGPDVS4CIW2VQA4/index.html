<html><header><meta charset="utf-8"><title>鄧穎芝周身傷似被家暴</title></header><body><h1>鄧穎芝周身傷似被家暴</h1><p>鄧穎芝和周美欣昨日在西九龍中心宣傳即將演出舞台劇《蒲Pole》，二人在公演時會跳鋼管舞，昨日特意邀請導師Melody率先示範舞姿，凌空做出多個誘惑利落姿勢。</p><p>鄧穎芝透露跟老師學習鋼管舞一段時間，近日因練舞和練拳導致身上瘀傷及扭傷腳踭和腳趾，她笑言傷痕纍纍似家暴一樣，還說：「今次要演講唔正口音角色，驚隨時講錯變粗口，又成日爆肚會笑。公映時第一次公開跳鋼管舞，好緊張。」周美欣要下周才開始學舞，首次接觸鋼管舞的她希望上半身體力能支撐舞姿，有心理準備接受瘀傷及性感舞衣，屆時二人都會性感舞衣上陣。<br>採訪、攝影：卓寶花</p></body></html>
