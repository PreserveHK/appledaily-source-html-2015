<html><header><meta charset="utf-8"><title>蒙民偉囡囡挾13A讀劍橋</title></header><body><h1>蒙民偉囡囡挾13A讀劍橋</h1><p>有「電飯煲大王」之稱、信興集團已故創辦人蒙民偉逝世五周年，他的慈善基金前晚在尖沙嘴文化中心舉行慈善音樂會。遺孀王蓓芬跟囡囡蒙珮兒到場支持。<br>珮兒接受訪問時透露三年前憑英國會考考獲13A，入讀英國劍橋大學修讀經濟學。對於今年有狀元級的港姐誕生，她謙虛說未夠靚參選：「我仲未夠靚，未諗過畢業係咪會做生意。」<br>而蒙太則表示蒙生生前很喜歡古典音樂，她說：「佢贊助過好多音樂會，好似郎朗、李雲迪等，所以慈善基金會就舉行呢個音樂會。」前晚音樂會司儀由朱潔儀擔任，她笑言為慈善不收錢亦沒有所謂。<br>採訪、攝影：羅慧敏</p></body></html>
