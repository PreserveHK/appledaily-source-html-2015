<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王友良幫麥玲玲組隊闖日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王友良幫麥玲玲組隊闖日 - 馮仁昭</h1><p>王友良最近再戰樂壇出新歌《幸福的開始》，噚日喺商台接受訪問，佢話呢首歌會夾卡通人物小丸子結婚系列限量版產品推出，咁樣就可以確保唱片嘅銷量。對於堪輿學家麥玲玲被影到之前約咗有「日本通」之稱嘅王友良，王友良直認對方想進軍日本市場，所以計劃搵兩個同玲玲師傅身形差唔多嘅徒弟，組合一隊「風水48」。<br>撰文：馮仁昭</p></body></html>
