<html><header><meta charset="utf-8"><title>自拍極危險「殺人」數字超越鯊魚</title></header><body><h1>自拍極危險<br>「殺人」數字超越鯊魚</h1><p>自拍對人類的危險，竟然比食人鯊魚更甚？<br><br>據統計數據，今年自拍時死亡的人數，比受鯊魚襲擊致死的受害人更多：今年因自拍不幸離世的人有十二人，其中四宗死於失足墮下，但全球暫時只有八人遭鯊魚襲擊致死。<br><br>自拍近年成為潮流，但因自拍出意外者亦有上升趨勢，最近一次是六十六歲日本遊客，上周在印度泰姬陵自拍時不幸失足跌死。科羅拉多州丹佛Waterton Canyon便因無法阻止遊客與熊自拍，被迫暫停營業；全球多個博物館或主題樂園，亦以安全理由禁止遊客帶自拍神棍入場。<br><br>英國《每日鏡報》</p></body></html>
