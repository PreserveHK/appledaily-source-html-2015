<html><header><meta charset="utf-8"><title>保安封路　阻iPhone發貨</title></header><body><h1>保安封路　阻iPhone發貨</h1><p>教宗方濟各訪美期間，適逢蘋果新iPhone開始付運，由於當局以保安理由封鎖多條主要道路，令全球「果迷」引頸以待的iPhone 6s及6s Plus，部份也因而被迫延遲發貨，受影響區域分佈在紐約、費城及華盛頓。<br>速遞公司「聯合包裹服務」（UPS）經網站宣佈，因教宗訪問期間多條道路被封，決定暫停周四和周五紐約市7個地點的速遞服務，意味原定明日開售的iPhone6s/6s Plus將未能按時發貨，另一速遞公司「聯邦快遞」（FedEx）則表示有應變措施，服務如常，美國蘋果公司未有回應。<br>美國《紐約每日新聞》</p></body></html>
