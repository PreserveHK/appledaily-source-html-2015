<html><header><meta charset="utf-8"><title>馮仁昭四圍超：千嬅自拍賀《小孩》攞獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>千嬅自拍賀《小孩》攞獎 - 馮仁昭</h1><p>身在英國嘅楊千嬅知道電影《五個小孩的校長》喺福岡國際電影節中，奪得由觀眾票選嘅大獎「Fukuoka Film Festival Audience Award 2015」，千嬅興奮喺街頭自拍兼透過短訊話：「好開心，能夠在香港以外也得到觀眾共鳴和喜歡，實在感到欣慰和很大的鼓舞。感謝導演、監製、五位可愛的小朋友；得到觀眾的支持，是值得鼓舞和紀念的一件事。」<br>撰文：馮仁昭</p></body></html>
