<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉巧琳講男友懶神秘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>葉巧琳講男友懶神秘 - 馮仁昭</h1><p>陳柏宇（Jason）同師妹葉巧琳（Mischa）噚日喺數碼電台接受訪問，本身係樂隊Trekkerz主音嘅Mischa，今次獨自推出單曲《孤單的貝多芬》，問佢單飛會唔會搞到其他成員呷醋？Mischa話：「我哋感情好好，公司係安排我哋唔同方向發展箒。」問到佢有冇男朋友？Mischa就懶神秘話：「唔知呢？我冇講呀。好多人畀意見，唔好將愛人拖入呢行，尤其係圈外人。」<br>撰文：馮仁昭</p></body></html>
