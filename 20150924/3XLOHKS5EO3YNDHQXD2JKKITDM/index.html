<html><header><meta charset="utf-8"><title>河南現最細小竊蛋龍化石</title></header><body><h1>河南現最細小竊蛋龍化石</h1><p>河南省地質博物館近日展出身長只有60厘米的袖珍恐龍化石（上圖），館方負責人表示，這是世界最小的竊蛋龍，在洛陽欒川秋扒鄉蒿坪村發掘出來。該恐龍取名「迷你豫龍」（Yulong mini左圖），吸引韓國、日本、英國、美國、德國等地的古生物研究專家慕名到鄭州。據悉，該化石耗時多年，經過世界各國專家鑑定，確認其生前是一隻竊蛋龍。取名時考慮化石標本體積較小，所以叫「mini」，而「Yulong」就是河南省的簡稱「豫」和漢字「龍」的漢語拼音。<br>中通社</p></body></html>
