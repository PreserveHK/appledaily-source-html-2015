<html><header><meta charset="utf-8"><title>呂慧儀同老公分房</title></header><body><h1>呂慧儀同老公分房</h1><p>呂慧儀昨日在鑽石山出席活動，自爆因怕傳染感冒而與丈夫分房睡覺，但仍被傳染，反而兒子並沒有因此患病。開始重新投入工作的她，被問會否捨不得兒子時，她說：「應該會，但囝囝應該唔會唔捨得唔我。」她稍後將為兒子報讀幼兒班。<br>提到湯盈盈再誕下女兒，呂慧儀替她高興，她更稱錢嘉樂與自己丈夫經常傾湊仔經。問她會否想生女兒，她說：「我都好鍾意，但係要順其自然，女可以同媽咪傾心事。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
