<html><header><meta charset="utf-8"><title>港視劇落幕　樂視今開張</title></header><body><h1>港視劇落幕　樂視今開張</h1><p>擁「紅色資本」的樂視（Letv）繼以天價約31億至47億港元買了港人至愛的英超「全港獨家播映權」後，今日又舉行Letv「出大視」發佈會，加碼請來前大台小生林峯、男神王宗堯、女神謝安琪、鄭欣宜和廖碧兒撐場，推介樂視不同類型的節目，打造成為適合香港的互聯網娛樂平台。<br>另一邊廂，港視最後一部自家製劇集《開腦儆探》，今日卻播映最後一集，大結局講述同樣擁有異能的黃日華飾演的辛紀元和李璨琛飾演的高志摩，兄弟大鬥法，黃日華追查誰是殺害自己兒子兇手時，終於發現兇手是李璨琛，最後李璨琛萌生悔意，將自己冰封在潛意識裏面。<br>採訪：非非、嵐山</p></body></html>
