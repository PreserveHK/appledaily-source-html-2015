<html><header><meta charset="utf-8"><title>樸實親民　坐快意車仔</title></header><body><h1>樸實親民　坐快意車仔</h1><p>教宗方濟各貫徹親民作風，前日落機後乘坐「快意500L」（Fiat 500L 圖）小房車，而非傳統的「教宗座駕」，並在上車後隨即打開窗跟公眾揮手。<br>相比名貴轎車，方濟各選擇了外形小巧、平實的「快意500L」作為座駕。這款意大利牌子的美國製汽車以環保節能見稱，價格便宜，與方濟各樸實的形象不謀而合。而為了保障教宗的人身安全，教宗以往都會以白色、配上防彈玻璃的「教宗座駕」出入，但方濟各沒有跟隨，做法罕見。<br>美國《獨立報》/英國《衞報》</p></body></html>
