<html><header><meta charset="utf-8"><title>中環在線：周松崗挑戰閃眼 - 李華華</title></header><body><h1>中環在線：周松崗挑戰閃眼 - 李華華</h1><p>港交所（388）主席周松崗日前連同港交所管理層代表同埋義工隊成員，以行動支持脊髓肌肉萎縮症患者，齊齊接受「閃眼挑戰」，跟住音樂節奏「閃眼」打拍子！今次呢個「閃眼挑戰」，其實係延續舊年嘅「冰桶挑戰」。<br>估唔到周松崗對眼又幾精靈，約10秒音樂，幾乎跟足拍子眨眼，而且，周松崗好有音樂感，音樂一奏起，佢成個人即刻un吓un吓，做善事好鬼投入。基金期望1年內可收集到5萬條短片，並籌得500萬元。</p></body></html>
