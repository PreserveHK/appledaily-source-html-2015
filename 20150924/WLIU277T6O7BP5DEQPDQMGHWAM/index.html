<html><header><meta charset="utf-8"><title>華仔瞞婚搬上大銀幕</title></header><body><h1>華仔瞞婚搬上大銀幕</h1><p>劉德華在根據真人真事改編的新作《解救吾先生》中飾演一名被綁架的藝人，他早前接受內地傳媒訪問透露，大部份戲份是被綁在床上完成，又要不停講粗口。戲中有不少情節跟現實中的劉德華相似，例如瞞婚，華仔被問到家人現實中佔的位置時，他說：「家是我們的一個港口，就是保護我們的地方，如果有大風大浪我們就會回家。我真的很少透露家人到底怎麼樣，前面忙碌工作了二十幾個小時，還是覺得哪怕回到家就那麼三分鐘都好。」<br>華仔透露每次要代入戲中吾先生角色，就會想到家，他說：「比如說拍這個戲時，年三十在北京，然後十五也在北京，做完事情就很想回家，這是真實的感覺。」<br>撰文：李森</p></body></html>
