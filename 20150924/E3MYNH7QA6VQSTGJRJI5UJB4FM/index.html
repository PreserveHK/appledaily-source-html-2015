<html><header><meta charset="utf-8"><title>Yumiko帶梁浸浸落潮舖</title></header><body><h1>Yumiko帶梁浸浸落潮舖</h1><p>唱歌難搵食，越來越多歌手經營副業，LMF成員Kevin仔於上環四方街投資的潮店剛開張，門外還貼着「只收現金」的招紙，前晚約8時許，人妻鄭希怡（Yumiko）落舖頭幫手執貨，又幫忙試衫試眼鏡影相，其間Yumiko對一副浮誇黑超好有興趣，戴上後不停問友人意見。</p><p>原來，Yumiko前日下午還帶囡囡「梁浸浸」到店舖，昨日Kevin將他跟Yumiko合照和「梁浸浸」相貼人氣app「17」，並留言：「開心快活就係噚日有個老死過嚟探班，仲帶埋佢超得意個B嚟玩，就係咁簡單。」<br>採訪、攝影：陳辰、畢紹基</p></body></html>
