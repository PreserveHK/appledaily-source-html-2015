<html><header><meta charset="utf-8"><title>體壇拾趣：拳王抱女易過舉鐵</title></header><body><h1>體壇拾趣：拳王抱女易過舉鐵</h1><p>啲拳手平時喺擂台望到手瓜粗過大髀嘅世界重量級拳王傑素高（Wladimir Klitschko），都應該好驚俾佢一拳打到不省人事；但對於佢九個月大嘅囡囡卡雅嚟講，爸爸呢對強勁臂彎簡直係全世界最安全嘅地方。呢位39歲烏克蘭拳王日前趁住未婚妻希丹彭妮蒂亞（Hayden Panettiere）拍緊電視劇，帶咗囡囡去邁阿密嘅沙灘玩水，呢位好爸爸一手抱實囡囡，真係鐵漢都有柔情一面。不過，因為佢實在太大隻喇，搞到囡囡望落好似公仔咁細粒。</p></body></html>
