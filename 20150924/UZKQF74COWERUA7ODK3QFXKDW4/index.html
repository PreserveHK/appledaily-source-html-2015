<html><header><meta charset="utf-8"><title>譯成逾百種語言緩和港傘運紛爭</title></header><body><h1>譯成逾百種語言<br>緩和港傘運紛爭</h1><p>《生日快樂》歌詞被繙譯成逾100種不同語言，連電視劇《星空奇遇記》的Klingon語也有繙譯版，更以全球最著名英語歌詞載入《健力士世界紀錄大全》。<br>《生日快樂》原曲《大家早安》是幼稚園教材，以學童容易記得的簡單旋律，在每日上課前唱出，配上不同歌詞慶祝節日和生日。過去幾十年《生日快樂》已成為美國主要文化，更是首支在太空演唱的歌曲。去年香港雨傘運動（圖）期間，示威者佔領旺角街道，有人曾以擴音器調解各方爭論和爭執，但意外播出擴音器預設的生日歌，之後當雙方爭拗時，就有人以唱生日歌的形式緩和氣氛。<br>德新社/《蘋果》記者</p></body></html>
