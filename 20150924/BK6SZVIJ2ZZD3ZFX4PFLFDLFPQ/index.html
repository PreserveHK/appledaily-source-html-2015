<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡穎恩環保想收桔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔡穎恩環保想收桔 - 馮仁昭</h1><p>Super Girls成員李靜儀（Heidi）、陳嘉寶（Anjaylia）同蔡穎恩（Evelyn）噚日喺尖沙嘴出席護膚美容品牌活動，仲製作環保小盆栽。講到收花，Evelyn就唔多鍾意，佢覺得好麻煩：「送盆栽畀我仲好，送盆桔仲可以整鹹柑桔。」Heidi表示：「如果拍拖又唔捨得花咁多錢，食餐飯仲開心。」<br>撰文：馮仁昭</p></body></html>
