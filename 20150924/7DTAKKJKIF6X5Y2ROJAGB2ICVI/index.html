<html><header><meta charset="utf-8"><title>最大股東是南非基金</title></header><body><h1>最大股東是南非基金</h1><p>【話你知】<br>馬化騰雖為騰訊（700）創辦人，但最大股東另有其人，是南非傳媒巨頭Naspers基金，現持33.52%股份。馬化騰2013年接受訪問時透露，Naspers當年前後斥資約2.5億元購入，至今未大手減持，股東關係逾12年。以昨日收市價130.9元計算，Naspers持股市值達4,125億元！</p><p>現時騰訊董事會上，管理層佔據3個執行董事名額，Naspers委任兩名非執行董事。其他需披露的大股東包括減持後持9.37%的首席執行官馬化騰、持6.26%的摩根大通及持6.17%的首席技術官張志東。最新公眾持股量為44.68%。</p></body></html>
