<html><header><meta charset="utf-8"><title>出身富裕：當街親熱公告戀情</title></header><body><h1>出身富裕：當街親熱公告戀情</h1><p>昨日被本報獨家拍到跟葉璇當街親熱的「小默先生」，年約36歲，從事美容生意，據悉家境富裕。其實兩人當街親熱也非首次，今年6月便被拍得在上海外灘蹺手漫遊，其後葉璇更肉緊地雙手箍着男方頸項，在街頭激咀，旁若無人。事件曝光後，兩人不避嫌在微博公告戀情，並不時隔空傳情，肉麻程度爆燈。<br>今年7月，兩人又被內地傳媒拍到現身家品店，葉璇還買了大堆家居裝飾擺設，被指已去到同居階段。日前，他們又拍拖到紅館欣賞容祖兒和李克勤的演唱會，其間不停起身用手機拍攝，甚有默契。</p></body></html>
