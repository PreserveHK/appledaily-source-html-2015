<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kabby生日願望剃光頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Kabby生日願望剃光頭 - 馮仁昭</h1><p>女子組合少女標本嘅成員之一許雅婷（Kabby），日前同埋其他隊員、fans慶祝21歲生日，袁紫僑（Coco）同簡淑兒（Jessica）送咗個美人魚蛋糕之外，仲送咗四個女孩嘅音樂盒，講到生日願望，Kabby話：「希望喺電影度嘗試唔同嘅角色，最想拍剃光頭嘅戲，希望唔會嚇壞fans。公司都實現咗我嘅願望，搵咗伍樂城先生幫我哋打造第一首合唱歌，希望呢首新歌可以成為經典。」<br>撰文：馮仁昭</p></body></html>
