<html><header><meta charset="utf-8"><title>求驗客手記︰碧咸大仔單拖赴首映變星</title></header><body><h1>求驗客手記︰<br>碧咸大仔單拖赴首映變星</h1><p>碧咸個16歲大仔布魯克林（Brooklyn Beckham、左）撇甩咗萬人迷老竇碧咸同阿媽維多莉亞，禮拜二晚單拖出席一個喺倫敦舉行嘅個電影首映禮，同場出席首映嘅仲有一班英國娛樂圈嘅名人，例如英國男星Henry Cavill同電台主持人Nick Grimshaw等等。呢齣電影係由碧咸一家嘅朋友兼維多莉亞嘅工作夥伴Johnny Lu（右）拍嘅，雖然套戲只有短短六分鐘，但布魯克林都着到好型咁到場支持。睇嚟踢波唔係咁掂嘅布魯克林將來都好有機會向娛樂圈發展。</p></body></html>
