<html><header><meta charset="utf-8"><title>林海峰指彭羚似觀音</title></header><body><h1>林海峰指彭羚似觀音</h1><p>林海峰（Jan）昨日出席灣仔舉行「青少年及兒童繪本創作比賽2016」記招，活動是鼓勵兒童創作故事，Jan覺得不只兒童，大人亦需要被鼓勵，Jan指太太彭羚在家中是飾演鼓勵向善角色，有如李嘉誠於大埔起的觀音像一樣，他說：「佢出現就有啲光帶全家人向善，我好少去大埔嗰個，間唔中擰過去張床揭一揭，見到安心啦喺度。」<br>而Jan與跟失去雙臂的展能藝術家楊小芳即場互畫肖像作交流，小芳畫出搞笑版的Jan肖像，他笑指對方畫錯了細佬林曉峰。Jan見到小芳以腳代手繪畫說：「我哋有完整身軀，更要好好去運用。」<br>採訪、攝影：馬建華</p></body></html>
