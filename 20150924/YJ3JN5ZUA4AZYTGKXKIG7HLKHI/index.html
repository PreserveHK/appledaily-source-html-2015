<html><header><meta charset="utf-8"><title>求驗客手記︰卡卡好搵過「雙特」</title></header><body><h1>求驗客手記︰<br>卡卡好搵過「雙特」</h1><p>美職聯球員公會周二公佈球員嘅人工，今夏由利物浦加盟洛杉磯銀河嘅英格蘭中場謝拉特只係排第二，年薪約620萬美金（約4,800萬港元）；而人工最高嘅係奧蘭多城嘅巴西中場卡卡（圖），佢年薪高達666萬美金；至於謝四嘅前國家隊隊友林柏特都唔少，呢位紐約城中場以600萬美金排第三位；但林伯嘅前車仔隊友杜奧巴就搵得少好多，佢喺蒙特利爾衝擊嘅年薪只係167萬美金左右。至於效力紐約紅牛嘅巴利胡禮菲臘斯同胡禮菲臘斯仲少，分別只係得60萬美金同埋約11萬6千美金。所以話，咪以為去美職聯踢波就一定有年薪幾百萬美金。</p></body></html>
