<html><header><meta charset="utf-8"><title>娜姐幫自己執靚樣</title></header><body><h1>娜姐幫自己執靚樣</h1><p>周秀娜與Chocolate Rain合作推出迷你娜姐布公仔nananana，日前她在中環PMQ接受專訪，表示現時工作太繁忙，需要慢活空間放鬆自己：「我好鍾意約埋幾個女仔傾偈，真係好少女心事嗰啲。」<br>對於nananana的誕生，娜姐笑指公仔樣執過幾次：「要改造幾次，個為食樣最似我，我鍾意粉紅色，所以幫佢着咗粉紅色leggings，佢可以有好多唔同造型㗎，大家可以幫佢造衫。我最想整工人褲，嚟緊有個手作坊我都會執一齊整。」除了公仔，還推出茶具、文具及相集等。<br>採訪：盧妹<br>攝影：仇志德<br>場地：Chocolate rain</p></body></html>
