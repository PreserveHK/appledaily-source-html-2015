<html><header><meta charset="utf-8"><title>以軍當眾射殺巴勒斯坦女生</title></header><body><h1>以軍當眾射殺巴勒斯坦女生</h1><p>巴勒斯坦18歲女大學生哈什拉蒙（Hadeel al-Hashlamon），前日被指在西岸城市希伯倫一個檢查站企圖行刺邊境守衞，遭持槍以色列軍人擊斃。這輯照片，記錄了她被槍殺前一刻情況。<br>蒙面的哈什拉蒙雙手下放，未見持有武器，被兩名以軍用槍瞄準，其間有身穿平民服裝的男子作調停狀，但少女未幾就遭槍擊，傷重不治。同日較早前亦有一名23歲巴人被發現倒斃在希伯倫附近一個村落，死因未明。<br>以巴局勢自上周起再度緊張，有巴人藏身同被以巴視為聖地的耶路撒冷的阿克薩清真寺，向警方掟石和爆竹，並燃燒以色列國旗。一名以色列男子駕車時遭巴人掟石擊中死亡。<br>路透社</p></body></html>
