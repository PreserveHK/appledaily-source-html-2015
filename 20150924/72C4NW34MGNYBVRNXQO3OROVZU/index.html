<html><header><meta charset="utf-8"><title>徐子淇記錄十月懷胎</title></header><body><h1>徐子淇記錄十月懷胎</h1><p>恒基千億新抱徐子淇為李家陀着第四名金叵籮，預產期一直盛傳本月尾或下月初，她在懷孕期間雖沒有出席公開活動，但不時貼相上Instagram分享陀B飲食習慣，以與丈夫李家誠及三名子女的家庭日圖片。</p><p>前晚徐子淇再貼圖，擺了一幅當時陀着四個月BB的新圖片分享，相中她穿上白色長袖上衣及短褲行沙灘，肚子微微凸起，她留言：「四個月懷孕，當時肚還時小小的。」不少網民及她的朋友都留言讚她瘦、最美辣媽、最美孕婦等。其實，徐子淇之前放了不同時間的孕婦相，見證她陀B以來，依然靚靚冇走樣，恍如一本美麗陀B日記。<br>撰文：唐如</p></body></html>
