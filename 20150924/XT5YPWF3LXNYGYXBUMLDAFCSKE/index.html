<html><header><meta charset="utf-8"><title>Victoria褲濕搵碧咸遮醜</title></header><body><h1>Victoria褲濕搵碧咸遮醜</h1><p>英國前球星碧咸（David Beckham）太太Victoria於倫敦開設的時裝店，昨日開店1周年紀念，Victoria由老公碧咸陪同，出席於店內舉行的派對。店內鋪滿白色氣球，一向是好老公的碧咸，更充當攝影師，為老婆Victoria拍照。名模納奧美金寶（Naomi Campbell）、歌手Noel Gallagher等均有出席。<br>派對結束後Victoria與碧咸離開時，不知是否太高興的關係倒瀉酒，她被發現褲浪位濕了一灘，十分礙眼，於是Victoria不停躲在老公後面，用碧咸來為她掩護！<br>撰文：泉水</p></body></html>
