<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jeana寸嘴：袁嘉敏已死 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Jeana寸嘴：袁嘉敏已死 - 馮仁昭</h1><p>何佩瑜（Jeana）噚日喺九龍灣出席動漫活動，袁嘉敏日前接受訪問，講到喺《鴨王2》被飛起，佢仲話對王晶嘅品味有保留，馮仁昭問番Jeana呢件事，佢話：「角色唔轉得咁咩？以我所知第一集佢喺戲中死咗，如果要承接《鴨王》嘅話，佢應該唔會翻生，除非好戲劇化咁有孿生姊妹。」Jeana仲笑笑口話今次冇份演出《鴨王2》，要飛起何浩文。<br>撰文：馮仁昭</p></body></html>
