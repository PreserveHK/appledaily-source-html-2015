<html><header><meta charset="utf-8"><title>體壇拾趣：MJ谷鞋殺到中國</title></header><body><h1>體壇拾趣：MJ谷鞋殺到中國</h1><p>「波神」米高佐敦（Michael Jordan）退休咁耐仍然深受球迷愛戴，今年適逢佢嘅飛人球鞋系列推出30周年，MJ就會帶埋品牌旗下球員，好似基斯保羅（Chris Paul）同比歷克格芬（Blake Griffin）等，嚟到大中華宣傳。</p><p>預計MJ亦會以班主身份，帶領黃蜂出戰10月11同14日兩場中國賽外，同埋出席10月1至13日喺上海舉行嘅產品同珍貴照片展覽；香港球迷一向對波神都好熱情，04年訪港就引起追星潮；唔知MJ今次會唔會順道訪港呢？</p></body></html>
