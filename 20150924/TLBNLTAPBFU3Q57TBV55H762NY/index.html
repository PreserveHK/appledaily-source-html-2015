<html><header><meta charset="utf-8"><title>GD招呼粉絲入屋住</title></header><body><h1>GD招呼粉絲入屋住</h1><p>【韓勢力】韓國天團BIGBANG隊長G-DRAGON（GD），大前日化身國際民宿網站Airbnb的星級房東，招待五位中、港、日、韓和新加坡的粉絲，入住他位於首爾弘大區的工作室並作近距離接觸。GD發揮好客之道，特地將工作室改造外，更與粉絲一起吃飯和嘟嘴自拍。此外，GD被英國時尚媒體Business Of Fashion選為「全球時尚500人」，而他亦被踢爆再做老闆，於濟州海邊開設咖啡店。</p></body></html>
