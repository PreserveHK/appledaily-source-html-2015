<html><header><meta charset="utf-8"><title>張可頤贊成離巢</title></header><body><h1>張可頤贊成離巢</h1><p>張可頤昨日在鰂魚涌出席一個學生講座，提到無綫最近有很多藝人離巢，她表示：「有時藝人去到某啲樽頸位係要改變吓，可能出去做其他嘢都好嘅，我覺得可以走吓，好似我離開咗TVB先諗到做𠵱家嘅嘢（舉辦教育學校）。」問到可會考慮再為無綫拍劇，她說：「如果帶到訊息嘅，或者角色有挑戰性會考慮。」<br>活動上可頤分享情緒病經歷，她表示最近青少年自殺率暴增，懷疑是否報道太多有關新聞，令小朋友覺得這是解決方法。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
