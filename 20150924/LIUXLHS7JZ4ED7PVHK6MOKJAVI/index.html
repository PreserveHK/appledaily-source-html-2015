<html><header><meta charset="utf-8"><title>馮仁昭四圍超：米雪如願四面佛前獻舞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>米雪如願四面佛前獻舞 - 馮仁昭</h1><p>米雪同任達華最近應泰國旅遊局邀請，去咗當地四面佛祈福，講到蔡卓妍（阿Sa）同陳偉霆（William）五年情玩完，華哥話：「大家唔好做太多無謂猜測，分手唔一定同第三者有關，我祝福佢哋各自找到快樂。」着住傳統服飾嘅米雪喺四面佛面前跳舞，佢話：「終於做到一直好想做嘅事，唔係個個都可以獻舞，呢啲係我嘅福份，好開心。」<br>撰文：馮仁昭</p></body></html>
