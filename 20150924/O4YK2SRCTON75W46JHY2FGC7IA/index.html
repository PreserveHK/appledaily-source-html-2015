<html><header><meta charset="utf-8"><title>中歐抗拒移民源於排他歷史</title></header><body><h1>中歐抗拒移民<br>源於排他歷史</h1><p>中歐國家普遍抗拒來自中東和非洲的移民，很大程度跟她們的歷史排他因素有關。<br>國際歷史學家利比希認為，德國、法國、英國等西歐國家，過去長期在海外殖民、吸納外來文化，民眾已很習慣跟不同種族或宗教的人共處。中歐國家歷史上大舉接納外來者的經驗較少。巴黎政治學院教授萊克斯尼亦指，西歐在後殖民時代接納大批移民，中歐沒有這種「世界主義」經驗。此外，中歐在蘇聯時代深受共產主義影響，傾向封閉，也是對難民態度保守的原因之一。<br>中央社</p></body></html>
