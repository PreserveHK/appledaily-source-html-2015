<html><header><meta charset="utf-8"><title>楊采妮父親病逝低調火葬</title></header><body><h1>楊采妮父親病逝低調火葬</h1><p>現年41歲的楊采妮（Charlie），其祖藉上海的父親早前逝世，一向低調的Charlie昨日將父親遺體送往哥連臣角火化。Charlie的助手歐小姐昨日透過電話回覆，承認楊父離世的消息，她說：「你哋點知佢爸爸今日出殯，佢啲好姊妹今日係有嚟送佢爸爸最後一程。」<br>據知，楊爸爸的遺體昨日直接由醫院認領，舉行簡單儀式後便直接送往火葬場火化，好姊妹梁詠琪亦有出席葬禮。Charlie 2013年跟邱韶智在新加坡舉行婚禮時，楊爸爸都沒有出席，之後Charlie在香港補辦婚宴。<br>採訪：李森</p></body></html>
