<html><header><meta charset="utf-8"><title>阿佘聞雪卵頭擰擰</title></header><body><h1>阿佘聞雪卵頭擰擰</h1><p>佘詩曼昨日於旺角出席酒店揭幕，提到早前她被拍得於友人新店開幕時，因飲得太盡興而要男友人扶離場，對此阿佘說：「不勝酒力，其實我唔係好飲得㗎咋。」<br>日前有雜誌指，阿佘於家中佈下桃花陣來催旺姻緣，阿佘聞言即表示報道內，無論是傳聞或相片皆為舊事：「報道講嘅嘢、所有相都係舊嘅。拜佛係一個信仰，自己無話求啲乜嘢，一切都順其自然。」是否也想早日找到另一半生小朋友？阿佘指一切均會隨緣。<br>提到葉璇曾於訪問內承認自己已雪卵子，以備日後作人工受孕之用，問到阿佘可會考慮此事？她即頭擰擰地說：「唔……呢啲隨緣啦。」<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
