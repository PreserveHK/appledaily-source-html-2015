<html><header><meta charset="utf-8"><title>透Bra允兒騷女人味</title></header><body><h1>透Bra允兒騷女人味</h1><p>韓國組合少女時代的人氣成員允兒，在前日播出的節目《Channel少女時代》中自毀女神形象，上演瞌眼瞓都要堅持吃的場面，十分搞笑。事緣她叫了一堆食物入酒店房，當中包括海鮮、麵包和雞肉蔬菜湯，當允兒向觀眾介紹完之後，她就急不及待開餐，更邊吃邊讚好味，但未幾睡魔找上門，不過允兒仍然努力和睡魔搏鬥，更說：「上次來洛杉磯，我凌晨5時就起床了，肚餓得要死，所以即使眼瞓都要吃完。」</p><p>此外，允兒早前替雜誌《GRAZIA》拍攝的靚相曝光，當中她以透Bra、露背、露腰及晒腿等多個誘人造型上陣，女人味爆棚。<br>撰文：江瑚</p></body></html>
