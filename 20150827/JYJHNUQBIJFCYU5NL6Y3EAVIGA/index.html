<html><header><meta charset="utf-8"><title>【水着樂園】詩穎鍾情吳卓羲</title></header><body><h1>【水着樂園】詩穎鍾情吳卓羲</h1><p>來自四川的詩穎（SiCi）身形纖瘦，來港不足一年，她坦言有時感到寂寞：「初初嗰陣語言不通，一個人返屋企會覺得好孤單、好寂寞，冇嘢做惟有睇電視，跟住啲演員講對白學廣東話。」問為何會來港加入娛樂圈，SiCi以不流利的廣東話說：「細個自己喺美國讀書，之後嚟香港旅遊嗰陣，鍾意咗呢個地方，就決定嚟香港讀碩士。」<br>23歲的SiCi笑言很想找個香港男朋友，但冇人追：「我覺得搵男朋友最緊要有feel、對我好同埋心地善良。樣就冇所謂，我覺得男朋友、老公不要太帥，不過我好鍾意吳卓羲，如果好似佢咁樣我當然唔介意呀。」<br>採訪：盧妹<br>化妝：Adaa Yiu</p></body></html>
