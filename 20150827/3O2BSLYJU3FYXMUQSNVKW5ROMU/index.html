<html><header><meta charset="utf-8"><title>Whitney下月生又做業主</title></header><body><h1>Whitney下月生又做業主</h1><p>24歲盛女Whitney去年誕長子蜜蜜後，下月再生第二胎。昨日她在Instagram貼了一張摸着肚皮、身邊放了一間玩具小屋及她創立的護膚品牌Whit Whit產品，然後留言說「哈，三喜臨門。」<br>Whitney昨日接受本報訪問說：「啱啱收咗樓，好開心。本來定咗兩年前就要買樓，結果完成唔到，就定咗今年做目標，𠵱家終於實現。」不過她表示暫不會搬家，會待下月生女後再計劃。<br>早前Whitney產檢發現有胎位低的問題，昨日她表示月中檢查已知胎位升回正常位置，故如願可以順產。<br>採訪：小米</p></body></html>
