<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林文龍親自同囡囡剝牙</title></header><body><h1>【馮仁昭四圍超】<br>林文龍親自同囡囡剝牙</h1><p>林文龍噚日去新城為電影《我們停戰吧》宣傳，自爆日前首次同囡囡剝牙：「佢隻門牙好鬆又痛，我問完醫生意見之後，輕輕掂一下，隻牙就已經甩咗。」文龍仲話囡囡所有物品都有儲低，好似首次剪嘅指甲、頭髮、臍帶同臍帶血咁。<br>講到內地親子真人騷勁受歡迎，文龍話都有電視台搵過佢：「想自然啲同唔想影響囡囡學習，所以暫時都唔拍住。」<br>撰文：馮仁昭</p></body></html>
