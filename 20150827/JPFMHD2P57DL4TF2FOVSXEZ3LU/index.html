<html><header><meta charset="utf-8"><title>金秀賢8個月賺2億</title></header><body><h1>金秀賢8個月賺2億</h1><p>韓國男神金秀賢（圖）因為去年接拍神劇《來自星星的你》帶挈，接廣告接不停，據知他今年在短短8個月內已狂接了31個廣告，平均1個月拍4個廣告，當中每個廣告的代言價更高達10億韓圜（約640萬港元），保守估計今年已吸金近2億港元，即時榮登「2015廣告代言排行榜」的吸金王。另外，近日網上就指金秀賢的樣貌與90年代知名藝人朴亨俊撞樣，網民都指兩人的一字型眉毛以及立體的五官十分相似。</p></body></html>
