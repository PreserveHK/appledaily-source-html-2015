<html><header><meta charset="utf-8"><title>Imagine Dragons勁冧亞洲粉絲</title></header><body><h1>Imagine Dragons勁冧亞洲粉絲</h1><p>美國樂隊Imagine Dragons於周日在港開騷前，主音Dan Reynolds及低音結他手Ben McKee接受本地傳媒訪問，Ben表示香港很好玩：「昨天我們去了訂製西裝、一邊食北京填鴨一邊睇幻彩詠香江、搭渡海小輪。」Dan表示：「我們很着重亞洲地區市場，因為很愛亞洲美食，加上亞洲人是最友善的，所以想花多點時間在這裏。」此外，樂隊的facebook專頁換上全黑色的頭像照，二人表示將有重大消息公佈。</p></body></html>
