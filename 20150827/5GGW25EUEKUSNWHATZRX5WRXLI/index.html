<html><header><meta charset="utf-8"><title>兇手曾投訴被歧視</title></header><body><h1>兇手曾投訴被歧視</h1><p>槍手弗拉納根化名威廉斯（Bryce Williams），在三藩市、佛州、北卡州、德州等多個電視台工作後，於2012年春季獲WDBJ電視台聘請擔任新聞主播，直至2013年2月被辭退。<br>在去年5月，弗拉納根入稟控告WDBJ，指電視台員工涉嫌種族歧視他，要求電視台賠償，但在去年7月被法官駁回。弗拉納根在過去數周以威廉斯之名在fb上載多條他以前負責的無聲新聞報道片段，其中更包括他在售賣槍械的店舖手持武器的短片。WDBJ經理馬克斯形容，威廉斯是個不快樂的人，「他有才能，但入職後不久就被形容為難相處，很易感覺被冒犯」。<br>英國《衞報》</p></body></html>
