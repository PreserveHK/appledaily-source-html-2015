<html><header><meta charset="utf-8"><title>繼父虐兒判守行為</title></header><body><h1>繼父虐兒判守行為</h1><p>【本報訊】44歲繼父不滿7歲繼子於浴室玩水，遂拿衣架打其背部三下，並取出30厘米長的牛肉刀指嚇他，揚言斬其手指。裁判官接受讓他自簽1,000元，守行為一年，但不忘斥責他：「繼子得7歲咋，係浴室玩水有乜嘢唔妥？」並指他用牛肉刀恐嚇人，成年人也會感驚慌。<br>案情指羅姓被告為案中男童的繼父，2013年起與男童及男童母一同居於天水圍。今年7月15日下午，被告看到男童於浴室玩水，遂取衣架打背脊及用牛肉刀指嚇他。8天後有人報警揭發事件。被告於7月28日被捕。<br>案件編號：TMCC 2156/15<br>■記者蘇曉欣</p></body></html>
