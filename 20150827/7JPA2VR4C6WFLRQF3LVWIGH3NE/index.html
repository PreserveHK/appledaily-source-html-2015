<html><header><meta charset="utf-8"><title>譚玉瑛送吻細路爆喊</title></header><body><h1>譚玉瑛送吻細路爆喊</h1><p>做兒童節目出身的譚玉瑛前日下午4時許，在銅鑼灣街頭跟一班小朋友拍攝節目，同場的還有糖妹。埋位前因為天氣太熱，譚玉瑛以手提電風扇在街邊猛吹，糖妹就跟小朋友和在場一位負責扭波的哥哥一齊玩。<br>正式拍攝時一位贏了遊戲的小朋友，被加冕上台，更獲譚玉瑛跟糖妹各自送上香吻，小朋友落到台時，其他小朋友上前祝賀。未知是太激動還是受寵若驚，該位小朋友忽然爆喊，要身邊工作人員安慰。拍攝進行期間，吸引了不少家長及小朋友圍觀，當完成後一班家長即刻蜂擁上前，紛紛捉着譚玉瑛及糖妹合照集郵。<br>採訪、攝影：畢紹基</p></body></html>
