<html><header><meta charset="utf-8"><title>【汽車籽】超長軸版A3 Cabrio　六門可坐8人</title></header><body><h1>【汽車籽】超長軸版A3 Cabrio　六門可坐8人</h1><p>一台有六個獨立車門的開篷車，很詭異吧？由Audi製造的特別長軸版開篷車A3 Cabrio，並非造假的相片，而是真有其車。它能夠容納八位乘客，座位包裹着黑色真皮、配備17吋車軨。而且它真的是如假包換的開篷車，因為這台車是沒有電動車篷的！<br><br>但是，為了甚麼目的而製造它呢？暫時還不清楚，但有網民估計是為了一些巡遊或戶外活動而特別打造。<br><br>記者︰梁立勤</p></body></html>
