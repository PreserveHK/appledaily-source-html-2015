<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】C奶Bonnie遭恐嚇報警</title></header><body><h1>【馮仁昭四圍超】<br>C奶Bonnie遭恐嚇報警</h1><p>喺電影《有客到》入面俾Eric Kwok（郭偉亮）姦屍嘅36C巨胸𡃁模姚紫茵（Bonnie），日前收到疑似強姦恐嚇，有人透過社交網站同佢講：「我都想做Eric Kwok……姦你一次！」因為完全唔知對方身份，Bonnie噚日去咗灣仔警署備案，佢同馮仁昭講：「備咗案會安心啲！」問佢以後會唔會減少去夜街，避免引人犯罪？Bonnie就話去夜街一定會搵人送返屋企，因為真係有陰影。<br>撰文：馮仁昭</p></body></html>
