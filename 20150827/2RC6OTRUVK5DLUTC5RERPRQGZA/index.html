<html><header><meta charset="utf-8"><title>【飲食籽】卡樂B全新香辣蟹味薯片　率先試！</title></header><body><h1>【飲食籽】卡樂B全新香辣蟹味薯片　率先試！</h1><p>薯片界大佬卡樂B近期密密推出新口味，繼早前嘅「蜂蜜牛油味」及升呢版嘅「燒烤味」後，緊接登場就有「新加坡香辣螃蟹味」。包裝袋今次大玩紅色，又有大大碟香辣蟹喺到，未試食前覺得會好辣。呢款薯片仲係喺香港工場新鮮製造，每塊入口都脆卜卜，食落有啲似減辣版嘅熱浪薯片，唔算好辣，蟹嘅鮮甜味唔算突出，但反而多咗份番茄香及酸甜味。新口味會於9月初推出，於各大超市及便利店有售。<br><br>記者︰黃依情<br>攝影︰林栢鈞</p></body></html>
