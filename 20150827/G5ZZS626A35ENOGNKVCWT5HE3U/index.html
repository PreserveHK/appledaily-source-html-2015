<html><header><meta charset="utf-8"><title>雨僑被劉馬車催婚</title></header><body><h1>雨僑被劉馬車催婚</h1><p>雨僑、張建聲及石詠莉等前晚以評判身份，出席在荔園舉行的《猛龍特囧》網絡男神選舉，十位候選者以平腳泳褲現身，最後由22歲鄧嘉傑勝出，獲得十萬元現金獎及《導火新聞線》電影合約。網絡紅人「劉馬車」擔任表演嘉賓，雨僑說：「得佢係羅力威粉絲。」對於劉馬車祝福她有情人終成眷屬，雨僑尷尬說：「未有咁快。」<br>此外，張建聲父親日前喉癌離世，終年60歲，他哀傷說：「個人情緒好亂，最親嘅人走咗，真係撐唔住。」他呼籲大家要珍惜跟家人相處時間：「往後會多陪媽咪，就算以後結咗婚，都會同媽咪一齊住。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
