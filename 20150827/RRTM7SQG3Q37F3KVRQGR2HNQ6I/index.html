<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾嘉欣橫店畀丁野抱抱</title></header><body><h1>【馮仁昭四圍超】<br>鍾嘉欣橫店畀丁野抱抱</h1><p>31歲嘅鍾嘉欣最近傳與拍拖八年嘅伍允龍分手，但嘉欣BB身邊不乏追求者，閨蜜胡杏兒又經常介紹筍盤。噚日有報道指嘉欣早前返橫店拍電視劇《哪吒與楊戩》時，同年僅24歲嘅「嫩草」丁野玩得好埋，片場內互相以老公老婆相稱，還畀丁野抱抱。被問係咪有新戀情？嘉欣噚日透過短訊：「沒有，是好老友。」係咪心急拍拖？佢冇正面回覆，只話：「現在好開心。」<br>撰文：馮仁昭 </p></body></html>
