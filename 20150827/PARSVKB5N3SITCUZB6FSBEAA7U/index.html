<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kolor泰國體驗生活</title></header><body><h1>【馮仁昭四圍超】<br>Kolor泰國體驗生活<br></h1><p>組合Kolor為新歌《東西南北》噚日去商台宣傳，Kolor早前去咗泰國遊歷一個月，又喺捕魚船居住幾日，體驗漁民生活，今次佢哋主要喺當地寫歌同埋俾成員多啲機會相處，佢哋話：「有鬧交，但轉頭就冇嘢，大家相處一個星期可以扮吓嘢，一個月就乜都出晒嚟，今次大家都磨合過，同時我哋寫嘅歌夠出一隻碟，算係賺咗。」<br>撰文：馮仁昭</p></body></html>
