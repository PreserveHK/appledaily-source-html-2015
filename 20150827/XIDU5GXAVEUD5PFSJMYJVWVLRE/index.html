<html><header><meta charset="utf-8"><title>求驗客手記：尼馬復出曼聯死心</title></header><body><h1>求驗客手記：<br>尼馬復出曼聯死心</h1><p>英國以《太陽報》為主嘅傳媒呢幾日係咁吹曼聯動用天價1.3億鎊（約29億港元）收購巴塞隆拿嘅巴西前鋒尼馬（右），巴塞就好似睬佢都儍，繼會長巴杜美話會留尼馬直至退休後，尼馬日前仲準備安排個仔盧卡同前女友卡露娜一齊喺巴塞隆拿定居，等尼馬有更多機會可以陪囝囝，咁更加淡化佢轉會曼聯可能性；而尼馬已經醫好腮腺炎復操，可望喺周六西甲聯賽主場對馬拉加場波復出，同美斯（左）、蘇亞雷斯嘅「MSN」組合又齊腳喇！</p></body></html>
