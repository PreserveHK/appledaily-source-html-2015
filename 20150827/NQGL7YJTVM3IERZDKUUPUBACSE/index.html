<html><header><meta charset="utf-8"><title>【科技籽】Moments增設影片　自製專屬回憶！</title></header><body><h1>【科技籽】Moments增設影片　自製專屬回憶！</h1><p>facebook於今年六月推出應用程式Moments，用家可以把當年今日的照片製成moments並於facebook與朋友分享。近日Moments進行升級，除了支援更多國家及語言外，更加入影片功能。<br>用家能於應用程式內把其他人tag了你的相片，或是自己的相片製成短片，還有11款音樂可供選擇。應用程式現時已於香港等城市及國家推出，同時支援iOS及Android。<br>幸好用家能自行選擇，而不是應用程式自行揀選，否則當年的MK照也可能重現人前，被朋友恥笑一番。<br><br>記者：容逸富</p></body></html>
