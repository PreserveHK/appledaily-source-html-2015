<html><header><meta charset="utf-8"><title>屬免疫系統病　牛皮癬無法根治</title></header><body><h1>屬免疫系統病　牛皮癬無法根治</h1><p>【話你知】<br>牛皮癬是與免疫系統有關的皮膚病，患者疑因T細胞出問題致不斷刺激皮膚角質層增生，皮膚紅腫極度痕癢、甚至長出膿疱及發炎，形成皮屑，故又稱銀屑病，估計香港有逾兩萬名患者。<br>牛皮癬暫無法根治，若患者身體轉差或煩躁緊張均可能令病情惡化，不少患者不勝其煩下遂訴諸危險偏方。專家呼籲病情嚴重者必須找醫生長期監察病況，並可以藉類固醇軟膏、維他命D藥膏或抑制免疫系統藥物紓緩病情；另病者若能維持均衡飲食、戒吃辛辣、保持愉快及有充足睡眠，都可減少牛皮癬復發的風險。</p></body></html>
