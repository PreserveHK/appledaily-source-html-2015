<html><header><meta charset="utf-8"><title>911生還者　「灰姑娘」病逝</title></header><body><h1>911生還者　「灰姑娘」病逝</h1><p>美國911恐襲中被拍下全身蒙灰照片的生還者、有「灰姑娘」（Dust Lady）之稱的博德斯（Marcy Borders圖），近日因胃癌病逝，終年42歲。家人周一在fb公佈消息。<br>2001年時28歲的博德斯加入美國銀行僅一個月，在世貿中心上班。911後她深陷抑鬱，未理會公司屢提的調職建議，終告失業，又曾酗酒濫藥。</p><p>曾透露病情與911有關</p><p>2011年911黑手拉登伏法，令她「獲得安寧」走出陰霾。約一年前確診患癌後，她指病情與911時吸入化學物有關。<br>法新社</p></body></html>
