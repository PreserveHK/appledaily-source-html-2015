<html><header><meta charset="utf-8"><title>隔牆有耳：黃偉綸升呢跟波波搵食 - 李八方</title></header><body><h1>隔牆有耳：<br>黃偉綸升呢跟波波搵食 - 李八方</h1><p>政府噚日出咗新嘅高層官員調動，最矚目梗係海事處處長黃偉綸（圖）會喺下個月開始，調去做發展局常任秘書長。Michael Wong雖然喺煲呔年代開始做新聞處處長，但係盛傳當時剛上任嘅特首梁振英都好睇佢，夠鐘調位都唔放佢走住。<br>後來調佢去海事處，就係想佢處理南丫海難之餘，仲要執番正海事處，𠵱家南丫海難算告一段落，Michael亦可以功成身退，仲高升去做發展局常任秘書長，跟CY親信陳茂波打江山，而且搵地起樓亦係重中之重嘅任務，明顯係睇得起佢先畀佢做呢個位啦，睇怕仕途無可限量！</p></body></html>
