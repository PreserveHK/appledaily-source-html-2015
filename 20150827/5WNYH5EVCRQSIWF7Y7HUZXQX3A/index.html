<html><header><meta charset="utf-8"><title>張新悅環保怪獸上身</title></header><body><h1>張新悅環保怪獸上身</h1><p>楊張新悅（Nicola）、童愛玲與湛琪清等，昨日於上環出席藝術展， Nicola大女將於9月升讀小學，她謂正忙於為女兒整理上學用品，她說：「我係環保怪獸，姐姐用完幼稚園嘅嘢，留畀妹妹，之後又要錫住用，過多四年留畀三女。」  <br>另外，童愛玲表示囝囝放暑假兩個月，她要每天陪玩，十分忙碌，今天開學，她鬆一口氣：「因為囝囝升中學，佢話想多啲時間同我一齊，所以冇安排佢參加暑期班。今個暑假日日打籃球，佢成個人弗咗。」 雖然囝囝快滿12歲，她卻直言希望再生，問她會否考慮人工受孕？她說：「有朋友介紹，都有考慮過，不過老公想靠自己。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
