<html><header><meta charset="utf-8"><title>劉浩龍自信冧掂祖兒媽</title></header><body><h1>劉浩龍自信冧掂祖兒媽</h1><p>劉浩龍（師兄）和容祖兒拍拖卻不獲容媽媽接受，令女友慘成磨心。前晚師兄、鄧穎芝及趙頌茹（Yu）在尖沙嘴出席髮型騷，被問到會否多親近容媽媽行外母政策？師兄避談說：「呢啲留番喺屋企講，今日講髮型同工作。」如何處理與未來外母之間關係？師兄充滿自信的說：「冇問題啦！真係冇問題。」<br>此外，阿Yu透露正籌備網上賣服裝及親子清潔用品的生意，出資五位數字和幾個朋友合作，她說：「希望賺啲奶粉錢，我自己都唔係好識，呢排成日睇住電話同電腦，囡囡仲以為我玩電話。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
