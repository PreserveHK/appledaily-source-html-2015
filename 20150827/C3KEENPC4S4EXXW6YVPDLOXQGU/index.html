<html><header><meta charset="utf-8"><title>兩死者分別將結婚</title></header><body><h1>兩死者分別將結婚</h1><p>遇害的帕克3年前在詹姆斯麥迪遜大學畢業，以實習生身份加入WDBJ7。跟帕克拍檔已一段時間的主播麥克布魯姆形容，她「很風趣亦善良，表現專業」。帕克準備跟主播男友赫斯特結婚。<br>至於沃德已加入WDBJ7多年，在同事眼中善於交際及勤奮，亦準備跟同一新聞節目的女監製拉埋天窗，原本計劃跟女友搬到北卡羅來納州展開新生活。該女監製或透過鏡頭目擊了男友被殺一刻。<br>美國WDBJ7電視台</p></body></html>
