<html><header><meta charset="utf-8"><title>畢佬開場前遊Dismaland</title></header><body><h1>畢佬開場前遊Dismaland</h1><p>英國塗鴉大師Banksy正在薩默塞特郡舉行名為「Dismaland」的大型展覽，身為Banksy粉絲的荷李活巨星畢彼特（Brad Pitt 左圖）據悉亦想到場參觀。雖然Dismaland規模似足迪士尼樂園（Disneyland），但卻是寸迪士尼的黑暗版主題公園，因此畢佬不想自己的出現破壞展覽氣氛，據英國《鏡報》報道，Banksy特准畢佬於開場前遊覽。</p></body></html>
