<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】KellyJackie雙截棍贏三金</title></header><body><h1>【馮仁昭四圍超】<br>KellyJackie雙截棍贏三金</h1><p>歌手陳曉琪（KellyJackie）習武一年多，主攻雙截棍，前日佢代表武館參加喺九展舉行嘅「第10屆香港國際武術比賽」，分別挑戰第二同第三級嘅雙截棍破風八棍套路，以平均分八分以上得到三面金牌，佢話：「好開心，第二次參加呢個比賽，係師傅要求我升級挑戰，今次套路佢加多咗幾個跳躍動作，之前比賽都係有啲緊張，真係估唔到可以攞到咁多金牌。」<br>撰文：馮仁昭</p></body></html>
