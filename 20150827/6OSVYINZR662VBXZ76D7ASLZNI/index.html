<html><header><meta charset="utf-8"><title>隔牆有耳：齊昕幫過粗口大狀打工 - 李八方</title></header><body><h1>隔牆有耳：<br>齊昕幫過粗口大狀打工 - 李八方</h1><p>特首囡囡梁齊昕早排上載一幅同民建聯粗口大狀馬恩國嘅合照後，唔少人好奇兩人究竟有乜關係？馬恩國噚日出席完幫港出聲記招後，為大家解開謎團，透露齊昕幾年前讀高中時，曾去佢律師樓工作一個暑假，之後就返英國大學讀法律。<br>被齊昕尊稱為「Legend」嘅馬恩國否認係齊昕師父，指齊昕跟佢時太細個，對政治無興趣，亦無乜法律知識，加上未必想做大律師，所以稱唔上係徒弟。佢又話當日因喺禮賓府食完飯，齊昕鍾意selfie，先配合上鏡喎。</p></body></html>
