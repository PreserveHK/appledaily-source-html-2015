<html><header><meta charset="utf-8"><title>龔慈恩母女檔搵銀</title></header><body><h1>龔慈恩母女檔搵銀</h1><p>龔慈恩昨日與15歲女兒林愷鈴首次以母女檔，在柴灣拍攝一個保健產品廣告，問到有沒有六位數字酬勞？龔慈恩表示沒有計過，但一起工作已是一個好好的紀念，她還指會為女兒儲起酬勞。龔慈恩透露兩年前割除腸的一個9cm良性腫瘤，故現時要好好保健。<br>女兒首次面對鏡頭，林愷鈴說：「有少少攰，不過可以學到好多嘢。」有否打算之後多拍廣告，或者唱歌演戲？她說：「我有興趣學啲我未試過嘅嘢。」龔慈恩指女兒剛考獲八級聲樂。問是否想做歌手？龔慈恩代女兒答道：「呢個太早，佢仲讀緊書，佢比較鍾意文科、音樂、藝術同畫畫。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
