<html><header><meta charset="utf-8"><title>無業漢脫三襲擊罪</title></header><body><h1>無業漢脫三襲擊罪</h1><p>【本報訊】37歲無業男涉在大埔太和邨襲擊兩名女街坊，先在今年6月4日於升降機向其中一人吐口水後再踢腰，另於兩周後掌摑另一人。警方拘捕他後沒進行認人手續。裁判官昨裁定無業男三罪全脫，提醒控方指認人手續不僅能為控方舉證，亦可令被告得到公平審訊。<br>裁判官指升降機的閉路電視片段涉及的打人片段僅一至兩秒，施襲者與被告林文光現時的外貌略不同，若單憑片段認人並不穩妥。他又指另一名女事主被摑後暈倒，不能辨認施襲者，目擊證人指施襲者穿短袖衫，但閉路電視所見卻是穿長袖。<br>案件編號：FLCC3620/15<br>■記者戴國輝</p></body></html>
