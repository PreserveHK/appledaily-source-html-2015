<html><header><meta charset="utf-8"><title>王祖藍捱出頭越搬越豪　億元掃複式單位連泳池</title></header><body><h1>王祖藍捱出頭越搬越豪　億元掃複式單位連泳池</h1><p>王祖藍早前豪擲億元買入大埔白石角逸瓏灣豪宅，同老婆李亞男建新愛巢，呢個頂層連私人空中泳池複式單位，以老婆李亞男名買，因為首次置業有優惠，呢個單位係預備過二人世界或者將來有小朋友一齊住。<br><br>昨日有周刊爆料，祖藍一直好錫李亞男，又認為李亞男份人好純，唔追求物質，就算祖藍返內地搵銀，佢都留守香港，閒時陪奶奶去探朋友，絕對係稱職新抱。咁祖藍當然放心將過億豪宅送俾老婆啦。</p></body></html>
