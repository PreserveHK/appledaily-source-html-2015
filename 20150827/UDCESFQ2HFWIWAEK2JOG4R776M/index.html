<html><header><meta charset="utf-8"><title>【冥界透視】陰間政治經濟學　地獄都有通脹？</title></header><body><h1>【冥界透視】陰間政治經濟學　地獄都有通脹？</h1><p>環球股市跌落地獄，人間都即時變成地獄，個個股民牙痛咁聲！搞成咁皆因一籃子問題，泡沫核爆、匯市風暴，一系列數之不盡嘅黑天鵝出晒嚟，唔跌就有鬼！想折返人間就要睇各國財長，有乜符fit令到個市好似殭屍咁彈返起身。 講到財長，撞啱七月十四又點能夠唔提下面嗰位？唔講唔知原來地獄都有通脹？強國鬼連做鬼都要畀外國鬼排斥？陰間又幾時會加息？【冥界透視】請嚟地獄大學經濟學教授孫柏文，同大家逐一拆解。佢仲強烈推介大家沽冥通，唔好再燒陰司錢畀先人喇！點解對冥通睇得咁淡？一於睇片啦！</p></body></html>
