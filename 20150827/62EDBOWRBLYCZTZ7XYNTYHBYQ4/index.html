<html><header><meta charset="utf-8"><title>黃榕露肩賣旗食檸檬</title></header><body><h1>黃榕露肩賣旗食檸檬</h1><p>黃榕、仙樂都及男子組合Faith等昨日齊做義工，在灣仔街頭為東華三院賣旗籌款，身穿花花露肩連身裙的榕姨更滿場飛。問她是否刻意穿得性感較易賣旗？榕姨說：「都有好多男士幫我買，女士都有，不過都有人拒絕，弱小嘅心靈受到少少傷害，因為平時好少俾人拒絕，但我覺得香港人好有善心，我都sell到外國人幫我買旗。」<br>仙樂都認為榕姨穿得性感有作用，她笑說：「着得唔夠性感輸俾佢（黃榕），我有需要時先咁着，佢怕醜唔敢嗌人，不過我面皮厚自己走埋去，啲人難拒絕，所以着圓領衫。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
