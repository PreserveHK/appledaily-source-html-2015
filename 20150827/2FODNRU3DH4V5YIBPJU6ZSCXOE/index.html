<html><header><meta charset="utf-8"><title>求驗客手記：史東斯表態勢離隊</title></header><body><h1>求驗客手記：<br>史東斯表態勢離隊</h1><p>車路士後防增兵有喜訊！愛華頓中堅史東斯話想投效更高水平嘅球隊，正式向球會遞交咗轉會申請，相信好大機會轉會車仔。車仔今季條防線表現極差，頭三場聯賽就夾埋失咗七球。車仔已經追咗21歲嘅史東斯好耐，今夏曾經三度求購，但都被愛華頓拒絕。隨史東斯表態離隊，據報車路士會向愛華頓終極報價，出價3,500萬鎊轉會費，另加500萬鎊浮動條款，總值高達4,000萬鎊（約4.9億港元）！我求大俠覺得，英格蘭球員啲身價真係好誇張，如果史東斯都值4,000萬鎊的話，咁曼城用4,900萬鎊買到史達寧，都算幾抵！</p></body></html>
