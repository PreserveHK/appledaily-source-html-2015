<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳秀珠撐港視好睇</title></header><body><h1>【馮仁昭四圍超】<br>陳秀珠撐港視好睇</h1><p>陳秀珠（右）噚日到數碼港接受劉美娟（左）主持嘅電台節目訪問，佢講到無綫頻頻有小生花旦離巢，要靠前輩級藝人撐住：「冇計啦！𠵱家一台獨大。其實我覺得港視幾好，王維基好有心，我有睇《三面形醫》，我好少追劇，不過真係好好睇。每次經過港視將軍澳大樓都感到心罨。」佢又話下個月會返美國照顧囝囝：「個仔𠵱家讀大學，過多幾年啦，我就可以返多啲嚟啦。」 <br>撰文：馮仁昭</p></body></html>
