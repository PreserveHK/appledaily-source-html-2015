<html><header><meta charset="utf-8"><title>隔牆有耳：英皇佬CY講母校抗日史 - 李八方</title></header><body><h1>隔牆有耳：<br>英皇佬CY講母校抗日史 - 李八方</h1><p>特首梁振英噚日現身抗日戰爭70周年紀念活動，至於身為紀念活動榮譽主席嘅董建華，離奇地無現身。CY致辭時稱，好早已學習抗日知識，透露中學升讀英皇書院第一日，老師介紹校舍歷史，仲重點講述日軍佔領期間，英皇校舍瓦頂被毀，以及淪陷之後，校舍被日軍佔用為馬廐嘅情況。<br>其實1941年香港淪陷期間，英皇書院校舍除咗被日軍用作飼養軍用騾馬嘅馬廐，有教師更曾被監禁喺深水埗戰俘營，甚至要離港逃往澳門避難，更有校長被監禁喺赤柱監獄。</p></body></html>
