<html><header><meta charset="utf-8"><title>嘉欣封后帶挈票房升</title></header><body><h1>嘉欣封后帶挈票房升</h1><p>林嘉欣憑電影《百日告別》成功擊敗舒淇、張艾嘉跟趙濤，爆大冷以黑馬姿態成為應屆金馬影后，極開心的她更以食薯片慶祝。<br>其實《百》片上星期四已經在香港上映，第一日開畫只公映了12場，票房亦只得4萬左右。不過當嘉欣在上星期六的金馬頒獎禮封后之後，電影即時「升呢」，連帶票房收入亦提高，今個星期日雖然只公映10場，不少觀眾都慕名入場，票房升至5.6萬元，就算前日的票房數字亦不差，有4.5萬。相對於失落影后的趙濤所主演的競賽電影、已在香港上映的《山河故人》，票房上沒有太大起色，前日收1.2萬。<br>撰文：李森</p></body></html>
