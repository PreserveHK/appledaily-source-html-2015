<html><header><meta charset="utf-8"><title>體壇拾趣：梅禮焗去比利時戰台盃</title></header><body><h1>體壇拾趣：<br>梅禮焗去比利時戰台盃</h1><p>比利時因巴黎恐襲事件而進入最高戒備狀態，不過國際網球聯會周一表示，今屆台維斯盃決賽會如期周五，喺比利時嘅根特舉行。以梅禮為首嘅英國隊原定喺周日飛去比利時，但受事件影響，一行15人延至周一先出發，抵埗後隨即進行練習。前英國一哥漢文原本去當地打氣，但最終取消行程。佢話：「我本來同三個女一齊去，但諗過之後唔值得冒險，決定留喺英國睇直播。」梅禮老婆施雅絲都好似冇出現，咁又係，比利時家陣咁危險，如非必要唔值得用條命去博囉！</p></body></html>
