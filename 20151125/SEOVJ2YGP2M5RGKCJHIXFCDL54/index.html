<html><header><meta charset="utf-8"><title>泰遣返維人惹疆獨施襲疑雲</title></header><body><h1>泰遣返維人<br>惹疆獨施襲疑雲</h1><p>參與曼谷爆炸案而被起訴的兩名疑犯都是中國籍的維吾爾族人，其中「黃衫男」穆罕默德居於土耳其，加上案件疑有其他土耳其人參與其中，令疆獨分子發動襲擊之說甚囂塵上。<br>新疆維族與土耳其人份屬同裔，不少維族人被指受中國政府迫害而流亡海外。今年7月，泰國政府被指在中國要求下，將109名流亡的維族人遣返中國，惹起土耳其及新疆維族人不滿，疑埋下襲擊伏線；加上四面佛是中國遊客必到熱點，令事件更似是針對中國。<br>但若此說屬實，等同暴露是泰國政府的外交政策導致襲擊，因此泰國政府一直堅決否認。<br>路透社/法新社</p></body></html>
