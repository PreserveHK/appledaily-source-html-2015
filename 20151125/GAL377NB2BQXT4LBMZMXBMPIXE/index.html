<html><header><meta charset="utf-8"><title>求驗客手記：賓福特中堅勇救小球迷</title></header><body><h1>求驗客手記：<br>賓福特中堅勇救小球迷</h1><p>雖然英冠球隊賓福特中堅夏利爾甸上場聯賽領紅被逐，但佢賽後嘅義舉令佢成為英雄。上禮拜六，賓福特主場對諾定咸森林，夏利爾甸喺71分鐘被趕出場，但好在球隊都保住勝局，以2:1贏波。賽後，夏利爾甸由球場行返屋企嗰陣，發現八歲嘅小球迷史達奇被車撞到。</p><p>夏利爾甸第一時間衝返球場，叫埋隊醫嚟為史達奇急救，同埋一直陪住佢，直至救護車嚟到。好好彩，史達奇嘅傷唔嚴重，只係頸同背部有傷，經治理後已經出院。</p></body></html>
