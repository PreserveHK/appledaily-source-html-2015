<html><header><meta charset="utf-8"><title>全面停工：明哥「香港都冇，好恐怖」</title></header><body><h1>全面停工：明哥「香港都冇，好恐怖」</h1><p>何韻詩、黃耀明和杜汶澤去年都在雨傘運動站出來，支持學生，與反對警方暴力對待學生的黃秋生，同遭封殺，工作寥寥可數。秋生日前接受本報訪問時表示，差不多一年沒有戲拍，坦承經濟出現問題；明哥今年約滿寰亞後，不獲續約，大半年來中港兩地沒工開，連澳門也沒有工作接洽，明哥直言：「我預咗內地係冇工作，但香港都冇，就好恐怖。」<br>阿詩也沒有工作斟洽，於是自資搞市集和開個唱，但只申請到伊館舉行演唱會，未能申請到紅館，她笑言試到80歲都會繼續試。阿澤則轉戰東南亞，早前於吉隆坡與大馬導演鄭建國合資製作公司，並邀請陳茵媺拍攝電影。</p></body></html>
