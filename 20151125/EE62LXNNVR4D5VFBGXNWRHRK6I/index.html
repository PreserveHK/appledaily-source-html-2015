<html><header><meta charset="utf-8"><title>體壇拾趣：費達拿簽約破退休論</title></header><body><h1>體壇拾趣：<br>費達拿簽約破退休論</h1><p>瑞士「費天王」費達拿剛剛喺ATP年終賽決賽，直落兩盤輸咗畀今年狀態大勇嘅祖高域，睇見佢賽後好沮喪嘅樣，搞到一眾粉絲都擔心呢位34歲嘅費天王會好快掛拍，去享受天倫之樂；不過，德國斯圖加特網賽賽會就喺周一為球迷帶嚟好消息，皆因賽會宣佈費達拿同佢哋簽咗約，喺未來兩年都會參加呢項草地賽，咁即係話，費達拿喺未來兩年都唔會退休啦，相信粉絲們可以放心一啲！</p></body></html>
