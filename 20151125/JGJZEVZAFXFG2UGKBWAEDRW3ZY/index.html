<html><header><meta charset="utf-8"><title>深田恭子再變臉出年曆</title></header><body><h1>深田恭子再變臉出年曆</h1><p>每逢年尾，日本定必展開年曆大戰，不少當地女星早於夏天已開始趕製全新年曆，繼新垣結衣、堀北真希、廣瀨鈴及武井咲等搶先有年曆上架，近日再有多位人氣女星的年曆壓軸應市。</p><p>出爐影后綾瀨遙的新一年個人年曆經已曝光，今次她收起性感，對於早前推出的水着寫真集銷情麻麻，相信其年曆也未必大賣。觀乎其同事務所的死對頭深田恭子，近年經常被指變臉，只見她的年曆封面及內頁照片，懷疑經電腦效果大執致再度變樣。至於今年憑日劇版《死亡筆記》上位的性感偶像佐野雛子，在年曆中穿着泳裝上陣大晒33F身材，明顯是要瞄準宅男市場。<br>撰文：哥羅</p></body></html>
