<html><header><meta charset="utf-8"><title>范冰冰熊抱壽星男友</title></header><body><h1>范冰冰熊抱壽星男友</h1><p>范冰冰和李晨拍拖甜蜜蜜，亦不時傳出婚訊，昨日李晨37歲生日，踏正凌晨12點，女友范冰冰即在微博貼出兩人愛的抱抱合照，留言道：「沒想過，真的沒想過，一開始就沒有想過要分開。生日快樂，願你快樂！送一本小書給你，因為那裏是你夢開始的地方。」范冰冰冧仔功夫一流，相中所見，李晨扮醫護機械人「醫神」（Baymax）環抱素顏冰冰，隨後李晨亦轉發了女友微博，並留言道：「感恩，因為有你，所以快樂。」<br>范冰冰送給李晨做生日禮物的書並不簡單，皆因李晨在1997年主演《十七歲不哭》的校園電視劇就是以該書為藍本，李晨當年拍完此劇在內地走紅，算是物輕情義重。<br>撰文：非非</p></body></html>
