<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張建聲豪包Fans睇戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張建聲豪包Fans睇戲 - 馮仁昭</h1><p>張建聲早前喺觀塘一間cafe同影迷聚會，佢因為輸咗遊戲而被罰食辣壽司，成個過程仲用App17直播。其間有影迷祝願偶像可以主演嘅電影《壹獄壹世界．高登闊少踎監日記》，入圍角逐明年嘅香港電影金像獎，張建聲就話：「如果提名得嘅話，我會包起晒我𠵱家有嘅fans以後睇我嘅作品嘅戲飛，希望之後每一年都極力爭取入圍唔同地方嘅影展以答謝大家。」<br>撰文：馮仁昭</p></body></html>
