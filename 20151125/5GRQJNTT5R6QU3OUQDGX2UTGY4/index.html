<html><header><meta charset="utf-8"><title>馮仁昭四圍超：慧嫻唔知足要再瘦啲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>慧嫻唔知足要再瘦啲 - 馮仁昭</h1><p>陳慧嫻（中）日前接受新城訪問，宣傳新碟同演唱會，最近努力減肥嘅佢，雖然已經瘦咗好多，但佢依然唔滿足：「以我嘅高度就唔算瘦，為咗可以喺台上面着貼身衫，我嘅目標係要減到90磅，希望今次有新突破，想着型格同誇張嘅衫。」講到感情問題，慧嫻話：「我係single、available，但唔急拍拖，緣份嚟到就有，冇亦唔介意。」<br>撰文：馮仁昭</p></body></html>
