<html><header><meta charset="utf-8"><title>欣宜發噩夢被迫聽歌</title></header><body><h1>欣宜發噩夢被迫聽歌</h1><p>鄭欣宜與樂隊Supper Moment昨日到商台宣傳本周六舉行的音樂騷，欣宜坦言心情緊張，前晚更發噩夢，她說：「我發夢同Supper Moment一齊坐長途機，當我擰轉面望到佢哋時，發覺4個人變晒喪屍，但最恐怖係機上電視全部壞晒，機師話唯一娛樂節目係聽Supper Moment嘅歌，仲要聽足成個長途機航程。」<br>事關欣宜近期不停練Supper Moment的歌，加上歌單中有一半都是其他人的歌，令她不停向身旁的Supper Moment問為何要虐待她唱別人的歌，欣宜坦言擔心甩嘴及忘記歌詞。<br>採訪、攝影：馬建華</p></body></html>
