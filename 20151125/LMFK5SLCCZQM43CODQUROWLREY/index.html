<html><header><meta charset="utf-8"><title>劉心悠開P指定攜伴現身</title></header><body><h1>劉心悠開P指定攜伴現身</h1><p>劉心悠昨日在中環出席飛利蒲品牌活動，今年是她入行10周年，她打算以慈善方式作為慶祝活動：「想義賣捐錢畀社會少關注嘅團體，會做有關跑步嘅手工藝製品，咁樣比較有心意。」心悠透露正計劃與同事舉辦聖誕派對，但規矩是每人要帶一位同伴出席，因沒有男朋友的關係，只可以帶媽咪出席。<br>10年前入行的她，同年愛上了跑步，心悠說：「跑咗10年，需要一啲堅持，1年跑10公里，再加埋平時練習嘅里數，我人生中做到咁嘅成績已經非常開心，係一個鼓舞，亦都可以鼓勵下後生仔去做運動。」而她剛於澳門睇完賽車返港，心悠表示希望明年可參加賽事。<br>採訪、攝影：黃曉妍</p></body></html>
