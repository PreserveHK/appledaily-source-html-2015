<html><header><meta charset="utf-8"><title>司棋姐撈有線嗌舒服</title></header><body><h1>司棋姐撈有線嗌舒服</h1><p>李司棋、石修、李尚正及鄺芷凡昨日在灣仔出席有線節目《食得有法「補」》宣傳活動，司棋姐即場炮製蓮子麥冬合桃茶，她自稱身材肥胖，要注重飲食：「夜晚飲湯，但好少飲老火湯，因為用肉煲唔係太好，而且我會早食飯。」她之前因無法抵受工時太長而離開無綫，現在主持有線節目好得多：「冇得彈，淨係日頭拍，仲可以扮靚。」<br>石修則自爆有血壓高，以前無肉不歡，但年紀大得注重身體，他說：「𠵱家食魚、雞，防腐劑食品唔食，再配合柔軟運動。」石修上周六67歲生日，眾人為他補祝生日，他笑說：「生日願望係身體健康，我仲有好多嘢未做。」<br>採訪、攝影：黃曉妍</p></body></html>
