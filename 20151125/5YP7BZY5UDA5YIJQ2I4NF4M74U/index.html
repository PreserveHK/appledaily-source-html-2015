<html><header><meta charset="utf-8"><title>金秀賢落區撐秀智</title></header><body><h1>金秀賢落區撐秀智</h1><p>韓國「國民初戀」秀智跟柳承龍主演的新片《桃李花歌》前日於首爾舉行試映會，眾韓流明星都有現身支持，當中跟秀智合作過的男神金秀賢、李昇基及劉延錫都有畀面出席，連秀智新劇《任意依戀》的拍檔金宇彬亦有現身，但在眾男神中，偏偏不見秀智的正印男友李敏鎬，令大家大跌眼鏡。</p><p>另外，於昨日公開的「最希望我孩子生得似的藝人」調查中，俞承豪跟秀智分別以38.6%及23.7%獲得男、女明星第一位。</p></body></html>
