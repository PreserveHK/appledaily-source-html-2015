<html><header><meta charset="utf-8"><title>華仔為愛女被指搞特權</title></header><body><h1>華仔為愛女被指搞特權</h1><p>劉德華女兒劉向蕙（Hanna）今年入讀幼稚園幼兒班（K1），日前有報道指華仔鑑於囡囡入讀德望和創價兩間幼稚園的消息被曝光後，便轉校到位於何文田君逸山的名校維多利亞幼稚園，因該幼稚園有更高的私隱度，但他為了保護囡囡不受騷擾，更被指搞特權可以在接連幼稚園的私人屋苑內的停車場進出，而華仔的助理曾就此事回應是為保護女兒所做的必要措施。<br>華仔的經理人公司發言人宋小姐昨日就有關報道，接受電話訪問時澄清說：「我哋根本冇任何一個助手回應過呢件事。」問到華仔在該幼稚園是否擁有特權？宋小姐說：「有關佢嘅家事一概不作回應，多謝大家關心。」<br>採訪：陳以晴</p></body></html>
