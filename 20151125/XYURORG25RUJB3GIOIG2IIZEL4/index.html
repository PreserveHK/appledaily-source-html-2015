<html><header><meta charset="utf-8"><title>求驗客手記：謝四1月重返利記</title></header><body><h1>求驗客手記：<br>謝四1月重返利記</h1><p>唔係吹水，謝拉特（圖）會喺一月重披利物浦戰衣，但唔係幫紅軍踢英超，而係代表利物浦傳奇隊踢慈善賽。喺出年一月七號，謝四會同加歷查、夏文、懷斯等前隊友故劍重逢，喺悉尼對澳洲傳奇隊。35歲嘅謝四今夏離開紅軍，效力美職聯嘅洛杉磯銀河。另外，利物浦中場菲臘比古天奴喺上場退下火線，好多利迷都擔心佢嘅傷勢，但英媒嘅報道真係令人好亂，英國《鏡報》話古仔傷勢比預期嚴重，但亦有其他報章話佢傷勢冇大礙，最多踢唔到禮拜四場歐霸盃，可以喺下場英超對史雲斯復出。</p></body></html>
