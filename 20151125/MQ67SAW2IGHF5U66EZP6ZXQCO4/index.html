<html><header><meta charset="utf-8"><title>山本彩倒奶扮秘書</title></header><body><h1>山本彩倒奶扮秘書</h1><p>日本組合NMB48兼AKB48成員山本彩，唱得、彈得、身材亦好得，由於她在NHK電視台早晨劇場《阿淺來了》由AKB主唱的主題曲中擔任主音，令她近來備受矚目，昨日出版的雜誌《GOETHE》就以她作封面，人稱彩姐的山本彩，以一個正經秘書look拍攝封面，不過，被艷星壇蜜點名做接班人的彩姐，在內頁大晒身材，她扮在樓梯掉了文件，彎身坐在樓梯成功製造倒奶效果。<br>此外，AKB總監督高橋南前日宣佈明年3月舉行最後畢業演出，眾成員近日返回十年前未紅時拍攝MV的地點，拍攝高橋南最後一首MV單曲。<br>撰文：泉水</p></body></html>
