<html><header><meta charset="utf-8"><title>蘇玉華借機耍花槍</title></header><body><h1>蘇玉華借機耍花槍</h1><p>蘇玉華昨日與男友潘燦良，還有甄詠蓓及黃秋生等，在紅磡出席舞台劇《狂揪夫妻》發佈會，現場司儀問眾人對夫婦相處之道的看法，潘燦良說：「一齊住就好融洽，唔融洽點可以一齊住。」蘇玉華則說：「表面內裏都可以好融洽，可以裝儍扮懵，好似齣劇咁。」<br>潘燦良接受訪問時就大讚女友：「阿蘇好就得人，我哋工作冇乜拗撬，只會討論，唔會吵鬧。」問到蘇玉華和男友平時如何相處？她笑說：「我哋好難嗌交，平時都唔嗌，𠵱家可以盡情嗌。」蘇玉華又謂和男友已合作過多次，但從來沒有設下情侶價：「我哋分開傾，自己做自己事，最後決策都係自己。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
