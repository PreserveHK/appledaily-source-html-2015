<html><header><meta charset="utf-8"><title>葉佩雯賀結婚3周年</title></header><body><h1>葉佩雯賀結婚3周年</h1><p>郭偉亮（Eric）和葉佩雯（Grace）不經不覺已經結婚三年，為了慶祝結婚周年紀念，兩公婆飛去日本玩了一轉，他們兩人鍾情日本，當年他們都是在日本影結婚相。今次他們到了日本輕井澤旅行慶祝，Grace在Instagram上載了兩公婆合照，她手上還拿着一支紅玫瑰，背景是一個小蛋糕和心心卡，他們笑容一致，一副老夫老妻的模樣，Grace留言道：「Happy 3rd wedding anniversary to my hubby.（與老公嘅結婚3周年紀念愉快。）」之後Eric亦有留言道：「今次係一個好有意義嘅周年紀念日。」 <br>撰文：非非</p></body></html>
