<html><header><meta charset="utf-8"><title>裝修工揮膠管抽打繼子</title></header><body><h1>裝修工揮膠管抽打繼子</h1><p>【本報訊】獨力照顧一家四口的23歲裝修工，常打手板體罰搗蛋兼「唔聽話」的14歲繼子，二人上月27日在元朗寓所再因家事爭執，裝修工盛怒下手執膠管抽打繼子手掌、大腿及臀部，令其身體瘀傷處處，終被社工發現而報警。承認虐兒的裝修工稱因壓力而犯案，裁判官聞言批評：「個14歲仔俾你咁打，你有冇理過佢感受？」法庭將案押後至下月9日判刑，其間索閱感化報告。<br>案件編號：TMCC3303/15<br>■記者羅日昇、陳美莉</p></body></html>
