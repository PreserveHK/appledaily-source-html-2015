<html><header><meta charset="utf-8"><title>求驗客手記：基亞利殊夜蒲疑吸笑氣</title></header><body><h1>求驗客手記：<br>基亞利殊夜蒲疑吸笑氣</h1><p>年輕球員真係需要人管吓！好似阿士東維拉新星基亞利殊（圖）輸波夜蒲，仲可能有份吸笑氣。上星期六，維拉作客被愛華頓炒4:0，踢正選嘅基亞利殊無甚建樹，下半場中段就被換走，點知佢夜晚就約埋班朋友去蒲，飲酒就不在話下啦，片段仲見到基亞利殊嘅朋友吸笑氣，唔知佢有冇吸埋一份嘞？維拉今季極頹，13戰得五分排緊聯賽包尾，好心基亞利殊就擺多啲心機踢波啦！</p></body></html>
