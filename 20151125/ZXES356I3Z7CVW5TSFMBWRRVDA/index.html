<html><header><meta charset="utf-8"><title>體壇拾趣：咸姆頓去邊度都要型</title></header><body><h1>體壇拾趣：<br>咸姆頓去邊度都要型</h1><p>記得喺幾年前，香港有個潔衣液廣告，係分男、女版，主角劈頭第一句就係「我咁型仔，時刻都要keep住個身形」及「我咁靚女，時刻都要keep住個靚樣」，而如果呢個廣告𠵱家仲有得播，可能主角就要換上「黑帝」咸姆頓嘞！皆因呢名新鮮出爐嘅F1世界冠軍，無論周日喺美國邁阿密睇NASCAR斯普林特盃總決賽，抑或周一晚喺英國倫敦出席英國時裝協會頒獎禮，佢都扮得好鬼型仔同靚仔，絕對尊重大會。</p></body></html>
