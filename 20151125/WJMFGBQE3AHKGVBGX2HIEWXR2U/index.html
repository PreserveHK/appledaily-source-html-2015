<html><header><meta charset="utf-8"><title>【呠呠趣】VESPA 70周年特別色　意式粉藍綿羊仔</title></header><body><h1>【呠呠趣】VESPA 70周年特別色　意式粉藍綿羊仔</h1><p>VESPA這個綿羊仔品牌，在二戰後成立，具經典造型一直有很多粉絲。由1946年至今已經成立了70周年，繼與Emporio Armani聯乘推出紳士味重到濃的特別版後，它們這次回歸經典，特別推出70周年經典車色「Azzurro 70」，旗下三種車款，分別是Primavera、GTS和PX都會塗上這種粉藍配啡色調的意式風情。</p><p>70周年版本將於2016年推出，售價未知。<br><br>記者︰梁立勤<br></p></body></html>
