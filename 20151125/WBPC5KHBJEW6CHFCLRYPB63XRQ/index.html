<html><header><meta charset="utf-8"><title>主婦涉刑毀後圖闖軍營</title></header><body><h1>主婦涉刑毀後圖闖軍營</h1><p>【本報訊】一名家庭主婦於本年5月涉毀壞中環解放軍軍營的訪客出入口告示牌後，復圖越過禁區闖入軍營而被控，案件昨在東區裁判法院提堂。她暫毋須答辯，案件押後12月29日再訊，准以2千元保釋候訊，其間不得進入軍營。<br>55歲女被告顧少芳被控一項刑事毀壞，及一項無許可證進入禁區罪。控罪指她於本年5月25日在金鐘龍和道中環解放軍軍營，損毀一個屬中國人民解放軍部隊中環軍營的膠牌，及無許可證下進入軍營。<br>案件編號：ESCC3832/15<br>■記者陸羽平、陳美莉</p></body></html>
