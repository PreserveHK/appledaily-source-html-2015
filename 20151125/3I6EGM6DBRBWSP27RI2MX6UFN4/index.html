<html><header><meta charset="utf-8"><title>王宗堯譏是非精</title></header><body><h1>王宗堯譏是非精</h1><p>愛港行動召集人陳淨心昨在微博貼出盧凱彤繫上黃絲帶照片，並留言反問撐佔中的盧凱彤有份演出本周六在東莞麻涌舉行的「2015南方草莓音樂節」，對於陳淨心別有用心的行為，佔中支持者王宗堯昨在電話中說：「對佢咁做出發係點，我唔去評論，既然主辦單位請得嗰個藝人去表演，即係欣賞佢才華，唔應該抹煞咗呢樣嘢。」</p><p>王宗堯認為陳淨心行為可笑，他說：「點解成日都撩起啲是非，有啲藝人關心自己住嘅地方，佢哋好努力自己演藝工作，點解總要挑剔佢哋。部份比較肯發聲嘅藝人，同佢哋可以返內地工作，唔係由某啲人去判斷。」至於已被斷內地米路的杜汶澤，就不為事件作回應。<br>採訪：楊定</p></body></html>
