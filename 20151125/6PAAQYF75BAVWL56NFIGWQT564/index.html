<html><header><meta charset="utf-8"><title>田口淳之介離隊解約</title></header><body><h1>田口淳之介離隊解約</h1><p>尊尼男團KAT-TUN昨晚亮相直播節目《Best Artist》，4子在鏡頭前顯得一臉嚴肅，現年29歲的成員田口淳之介突然公開離隊宣言，表示明年春天退出KAT-TUN後，便與尊尼事務所解約，他表示望趁30歲作出轉變，而組成將10周年的KAT-TUN明年起以三人姿態發展。田口近年以演員身份接拍多齣人氣劇，包括《律政狂人》及《今天不上班》等，他是繼赤西仁、田中聖之後第三位離隊成員。</p></body></html>
