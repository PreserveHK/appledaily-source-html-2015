<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衛詩雅生日收禦寒貼士 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>衛詩雅生日收禦寒貼士 - 馮仁昭</h1><p>噚日係衛詩雅31歲生日，佢嘅一班好友陳家樂、湯怡、麥子樂同埋公司同事一齊為佢搞咗個驚喜party。佢哋因為知道衛詩雅就快要返內地拍戲，一去就兩個月，所以即場傳授禦寒小貼士畀佢。詩雅話去內地拍戲好興奮同期待，因為係一種新挑戰，嚟緊希望喺舞台劇、電影方面有多啲演出機會，最大心願係拍一部代表作，仲想再同林嘉欣合作。<br>撰文：馮仁昭</p></body></html>
