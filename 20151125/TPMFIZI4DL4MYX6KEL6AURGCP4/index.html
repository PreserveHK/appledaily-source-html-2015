<html><header><meta charset="utf-8"><title>隔牆有耳：藍絲派膠　將新盟當新民？ - 李八方</title></header><body><h1>隔牆有耳：<br>藍絲派膠　將新盟當新民？ - 李八方</h1><p>今次區選，新同盟喺新界東大勝，令好多區內藍絲嬲嬲豬，話好多反佔中嘅街坊誤將新同盟當係新民黨喎。屬藍絲陣營嘅沉默之聲fb討論群組內，好多藍絲言之鑿鑿話，好多人叫街坊投「新民」，結果唔少街坊搞錯晒，投咗「新盟」喎！<br>咁賴地硬固然令人嘆為觀止，但留言仲嚇人，有人插泛民用個黨名呃人，有人叫建制派不如改名，仲有人竟然問，咁樣係咪可以告對方？告得入有案底佢哋咪做唔到議員囉咁話！八方睇完咁有「質素」嘅留言，真係唔知講乜好，只可以話建制派有啲咁「高質」嘅支持者，難怪被蒙蔽，以為區選真係報捷囉。</p></body></html>
