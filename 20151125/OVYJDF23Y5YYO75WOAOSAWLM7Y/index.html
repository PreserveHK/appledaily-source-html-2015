<html><header><meta charset="utf-8"><title>柯震東霧水情玩完</title></header><body><h1>柯震東霧水情玩完</h1><p>柯震東和蕭亞軒的姊弟戀情告吹之後，隨即傳出另結新歡李毓芬，兩人多次被拍到外遊，女方上節目《康熙來了》時，亦疑默認跟柯關係密切，外間更認定二人是情侶。但事實並非如此，李毓芬指最近有一個觀察中的對象，時間已經長達半年以上，台灣更有報道指，被李毓芬看中的男子是曾經合作拍《愛上兩個我》的炎亞綸。</p><p>有網友發現李毓芬買了一隻小狗改名做「小太陽」，炎亞綸剛好有新歌叫《擋不住的太陽》，在網上他們又互相關注，更被發現有一對情侶鞋。據知去年中秋，炎亞綸邀請劇組到家中燒烤，就是借機介紹給家中長輩認識，柯震東大有可能是一陣煙幕。<br>撰文：非非</p></body></html>
