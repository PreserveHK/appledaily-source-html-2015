<html><header><meta charset="utf-8"><title>英人網上交友數百計完全信任僅四人</title></header><body><h1>英人網上交友數百計<br>完全信任僅四人</h1><p>現代人在社交媒體上交朋結友（圖），清單上動輒也有數以百計「朋友」，但值得信任的真心朋友卻少之又少。英國電視頻道Pick最近進行調查，發現英國人平均只有四個朋友可以百分百信賴，逾半受訪者又表明假如遭人背叛，永遠不會原諒對方。<br>調查又發現男性較女性更易相信別人，碰上其他人出賣時，也會更快原諒對方。Pick表示信任是人類生活的關鍵，坦言調查結果令人意外，想不到在科技便利人交友的現代社會，值得信任的人只得這樣少。<br>英國《星期日郵報》</p></body></html>
