<html><header><meta charset="utf-8"><title>後印象派大師名畫背藏素描</title></header><body><h1>後印象派大師名畫背藏素描</h1><p>法國後印象派大師塞尚（Paul Cezanne）的名畫有價有市，他有兩幅未完成的素描畫，原來隱藏在自己的作品背面，收藏家近日對畫進行復修時，才意外地讓隱藏逾九十年的畫作重見天日。<br>美國費城巴恩斯基金博物館，日前在復修兩幅塞尚水彩畫時，在兩畫背面發現竟然有未完成的作品，一幅是樹木的鉛筆素描，另一幅則是用水彩繪畫山下房屋的素描（圖）。專家指塞尚愛在畫紙兩面畫畫，過去三十年曾發現十五幅未知的塞尚作品，但相信連在一九二一年買下該兩幅畫作的收藏家，亦不知道畫背「別有洞天」。<br>美聯社</p></body></html>
