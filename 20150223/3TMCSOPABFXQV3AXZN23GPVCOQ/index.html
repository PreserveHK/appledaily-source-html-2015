<html><header><meta charset="utf-8"><title>中環在線：開市儀式　陳家強唐家成唔到 - 李華華</title></header><body><h1>中環在線：<br>開市儀式　陳家強唐家成唔到 - 李華華</h1><p>今日係港股羊年第一擊，港交所（388）照慣例都會有個開市儀式賀一賀佢。不過今年就冇上一年咁星光熠熠，事關舊年做嘉賓嘅財庫局局長陳家強同證監會主席唐家成都唔會到，但都有港交所兩大孖寶，成日笑到「四萬咁口」嘅主席周松崗，同啱啱學識咗幾句廣東話賀年語嘅行政總裁李小加撐住個場。<br>羊年首日開市，一眾股評人亦都要開工，但佢哋都好識得繼續搵節目。好似陸叔陳永陸，喺下晝會同郭sir郭思治、郭家耀同李韻儀等股評人，去到銅鑼灣食特色賀年食品「撈起」，齊齊新正頭攞個好意頭呀！</p></body></html>
