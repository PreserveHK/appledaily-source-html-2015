<html><header><meta charset="utf-8"><title>遊客墮「世界盡頭」不死</title></header><body><h1>遊客墮「世界盡頭」不死</h1><p>一名荷蘭遊客到斯里蘭卡中部有「世界盡頭」之稱的旅遊景點替新婚妻子拍照，失足從一千二百米（四千呎）高的懸崖掉下，竟奇蹟不死。</p><p>中國遊客墮崖</p><p>該名三十五歲的男子為了替妻子拍照，身處懸崖邊仍然後退，失足跌落懸崖。正當人人以為他跌死之際，他卻掉落在離崖頂四十米（一百三十呎）的一棵樹上。當局出動直升機及四十名士兵救援，最終游繩而下把他救起（圖），隨即送院搶救。有軍官指他是首個跌落「世界盡頭」而尚能生還的人。另外，前天亦有一名中國遊客從「世界盡頭」掉落懸崖不死。<br>英國《星期日郵報》</p></body></html>
