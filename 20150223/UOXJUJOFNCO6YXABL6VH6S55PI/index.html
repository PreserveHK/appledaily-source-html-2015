<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方中信悼念猝死前處長 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>方中信悼念猝死前處長 - 馮仁昭</h1><p>消防處前處長曾廣豫前日於家中突然昏迷，送院搶救十五小時後不治。跟曾廣豫因拍攝劇集《烈火雄心》系列而認識對方嘅方中信，噚日喺網上留言悼念：「敬重的曾廣豫先生，曾Sir，一路好走。」於消防處工作咗三十六年嘅曾廣豫，在職時曾經歷過嘉利大廈五級大火、新一代卡拉OK三級火等，《烈》劇第一輯亦有參照嘉利大廈的五級火警做題材。<br>撰文：馮仁昭</p></body></html>
