<html><header><meta charset="utf-8"><title>【福星迎春】江若琳盼遠離小人</title></header><body><h1>【福星迎春】江若琳盼遠離小人</h1><p>江若琳（Elanne）去年官非纏身，為求羊年有好人緣好開始，早前特意到旺角花墟挑選桃花，她說：「有年買咗棵未開花嘅桃花返屋企，點知嗰年好黑，直到朋友提醒，先知買錯咗梅花。」再三確認是正貨後，她即圍着桃花轉圈說：「小人遠離，事事順利，多啲貴人！」<br>主力買桃花的Elanne強調要催旺人緣，問到她是否想催旺桃花運？Elanne說：「每年都想，不過呢啲冇得強求，我希望桃花可以幫我有多啲貴人扶持，少啲小人就已經托賴同感恩。」她坦言希望新一年可以將官非等煩擾事盡快解決。<br>採訪：譚倩宜</p></body></html>
