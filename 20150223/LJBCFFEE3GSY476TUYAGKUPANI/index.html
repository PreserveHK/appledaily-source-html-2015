<html><header><meta charset="utf-8"><title>【一周必看】無止境地等　催淚流浪狗廣告</title></header><body><h1>【一周必看】<br>無止境地等　催淚流浪狗廣告</h1><p>可有想過狗狗在家等待主人回家期間，時間是如何的過？<br><br>美國地產公司Coldwell Banker Real Estate近日推出一段廣告，希望鼓勵更多人領養流浪犬。廣告中多隻狗狗都望着門窗外，一臉憂鬱、非常不安地苦等主人回家，但當聽到主人回來時，牠們立即雙眼發光，整個動起來歡迎主人。廣告雖然只得一分鐘，但已感動了不少人。</p></body></html>
