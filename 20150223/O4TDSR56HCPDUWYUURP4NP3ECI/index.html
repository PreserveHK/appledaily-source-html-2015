<html><header><meta charset="utf-8"><title>Stephy愛睇小方親熱戲</title></header><body><h1>Stephy愛睇小方親熱戲</h1><p>鄧麗欣（Stephy）、薛凱琪（Fiona）、小肥、崔碧珈及As One等太陽娛樂旗下藝人，日前齊在柴灣團年。往年都會陪男友方力申返北京拜年的Stephy說：「今年唔去，長輩每次都會問幾時結婚，搞到我好尷尬。」Stephy透露即將開拍新戲與老友黃又南合演情侶，驚有親熱戲會好尷尬。問小方會否介意？她笑說：「我每次拍佢都唔睇，我逼佢睇，佢要我快鏡飛過，但我鍾意睇佢拍，我幾大方。」<br>單拖Fiona今年會盡量擠出時間覓姻緣，她說：「以前啲男友都係做咗幾年朋友先，都係得幾個。」<br>採訪：張俊銘<br>攝影：葉君海<br>場地：Palco</p></body></html>
