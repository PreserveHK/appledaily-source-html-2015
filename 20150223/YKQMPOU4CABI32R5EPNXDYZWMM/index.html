<html><header><meta charset="utf-8"><title>求驗客手記：舒活首次督師維拉即輸</title></header><body><h1>求驗客手記：<br>舒活首次督師維拉即輸</h1><p>阿士東維拉改由舒活（小圖）領軍之後，前日英超呢位前熱刺教頭正式落場督師，不過腳頭就麻麻。雖然維拉有史葛冼佳亞先開紀錄，不過對手史篤城之後有箭頭馬美迪奧夫（左）頂入扳平。去到補時階段，維拉守將華亞爾一次低級犯錯，累球隊輸十二碼，而佢自己就俾球證趕埋出場，結果史篤城由域陀摩西斯射入反勝2:1。舒活首度領軍即輸波，梗係冇癮。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
