<html><header><meta charset="utf-8"><title>體訊速遞：（網球）拿度出局斷連勝紀錄</title></header><body><h1>體訊速遞：<br>（網球）拿度出局斷連勝紀錄</h1><p>里約熱內盧網賽上周六進行男單準決賽，西班牙泥地王拿度（圖）在先贏一盤6:1下連輸2:6及5:7，爆冷被意大利的霍尼尼淘汰，十二年來累積的泥地賽準決賽五十二連勝紀錄告終。<br>綜合外電（巴西）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
