<html><header><meta charset="utf-8"><title>話你知：二千呎病房日租二萬二</title></header><body><h1>話你知：二千呎病房日租二萬二</h1><p>賭王何鴻燊入住的「秀群套房」位於養和醫院三十七樓，面積二千呎，是院內頂級的私人房間，單是房租每日就需二萬二千港元。除基本設備，如七十吋大電視、免費WIFI、互動輕觸屏幕等外，房內還有私人電子保險箱、浴室、八人寬敞飯廳、開放式廚房等；而房內的落地玻璃設計，則能讓病者盡覽跑馬地景觀，套房更特設兩道大門及防盜系統。<br></p><p>若家屬欲留下陪伴病者，套房內設有獨立洗手間及浴室的陪人房，加床費則每晚需多付六百八十元。</p></body></html>
