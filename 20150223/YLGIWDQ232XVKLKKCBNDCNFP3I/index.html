<html><header><meta charset="utf-8"><title>關仁隱事：「脷筋」恃老賣老好奄尖 - 關仁</title></header><body><h1>關仁隱事：「脷筋」恃老賣老好奄尖 - 關仁</h1><p>喺娛樂圈唔一定樣靚身材正先至可以出到位，有噱頭而網民又like嘅話，其實一樣掂。好似網民極like嘅「脷筋」咁，近年一樣成功出位。<br>不過脷筋表面好隨和好親切，但實際係相當麻煩奄尖，而且見高拜見低踩㖭。話說之前有人搵脷筋拍MV，個MV主角未出現嗰陣，佢同工作人員大大聲彈呢樣彈嗰樣，話自己做呢行工作經驗豐富，教埋人哋點拍，點知到個MV主角出場，脷筋即刻變臉，扮到好隨和咁，乜都話好，之前佢彈人哋嘅說話，完全拋諸腦後，當乜事都冇發生過。<br>撰文：關仁</p></body></html>
