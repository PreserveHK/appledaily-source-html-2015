<html><header><meta charset="utf-8"><title>鍾楚紅野生捕獲發哥</title></header><body><h1>鍾楚紅野生捕獲發哥</h1><p>鍾楚紅（紅姑）、周潤發、劉嘉玲、梁朝偉與張叔平前晚於中環晚飯團拜，發哥與紅姑已很耐沒有碰面，晚飯談談近況之餘，當然要自拍留念，紅姑昨日於微博上載跟發哥的合照，照片中紅姑靠在發哥懷中，各自望向一方，型格十足。</p><p>而嘉玲昨日亦上載跟發哥的合照，由於他們合拍的《賭城風雲II》內地票房報捷，二人開心碰杯，嘉玲更寫道：「好消息！飲返杯！」昨日記者致電發嫂，問到是否跟一眾好友年初三舉行團拜？發嫂說：「係呀，我哋一齊食飯，大家都好開心，已經好耐冇見紅姑，大家拜年同問下近況。」<br>採訪：鍾國仁</p></body></html>
