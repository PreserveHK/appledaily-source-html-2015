<html><header><meta charset="utf-8"><title>體訊速遞：（足球）挪威神童攻入皇馬首球</title></header><body><h1>體訊速遞：<br>（足球）挪威神童攻入皇馬首球</h1><p>上月加盟西甲皇家馬德里的十六歲挪威「神童」馬田奧迪加特（右），上周六為皇馬B隊上陣出戰巴拉卡度，除了取得效力皇馬以來首個入球外，這位天才中場亦貢獻一個助攻，協助球隊大勝4:0。<br>綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
