<html><header><meta charset="utf-8"><title>英酒吧搞機迷對決吸客</title></header><body><h1>英酒吧搞機迷對決吸客</h1><p>打機的吸引力不容忽視，英國有酒吧出奇招，放棄播放球賽，改以睇人打機為噱頭，成功吸引大量機迷光顧。<br>該間主力吸引機迷的酒吧名為「Meltdown」，有大屏幕任玩最熱門的網上遊戲，顧客可以一邊飲酒一邊欣賞機迷對決。酒吧亦創出以經典遊戲「街頭霸王」（圖）招式命名的雞味酒「升龍拳」，貫徹打機主題，除了吸引一般機迷外，連熱衷打機的年輕OL及明星職業打機選手亦聞風而至。<br>該店暫時在倫敦只此一家，但首間機迷酒吧早於三年前已在巴黎開張，現時歐洲有九間分店，經營者更計劃越洋擴張至美國。<br>法新社</p></body></html>
