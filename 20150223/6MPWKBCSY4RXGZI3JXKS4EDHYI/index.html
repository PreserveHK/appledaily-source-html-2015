<html><header><meta charset="utf-8"><title>隔牆有耳：范太詩姑聽校長演唱會 - 李八方</title></header><body><h1>隔牆有耳：<br>范太詩姑聽校長演唱會 - 李八方</h1><p>樂壇校長譚詠麟今年新春期間舉行《譚詠麟銀河歲月40載演唱會2015》，慶祝踏入樂壇四十年；估唔到連全國人大常委范徐麗泰、基本法委員會副主任梁愛詩，都係譚校長粉絲，捧場聽歌。</p><p>喺譚校長前晚嘅演唱會上，八方發現觀眾席上有一對政界女孖寶，范太同詩姑結伴到場聽歌，當晚嘅特別嘉賓仲係溫拿，唔知係咪范太同詩姑那些年愛聽嘅歌？雖然范太同詩姑，唔係好熱情咁聽住歌隨身郁，但都有攞住道具手掌仔，隨住拍子同現場觀眾一齊為譚校長打氣。睇見佢哋全神貫注坐定定，望住台上一副好滿足咁嘅樣，相信譚校長都令呢對政界女孖寶滿載而歸。</p></body></html>
