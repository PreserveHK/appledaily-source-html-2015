<html><header><meta charset="utf-8"><title>利是幾時拆先最好？</title></header><body><h1>利是幾時拆先最好？</h1><p>農曆新年其中一樣最令小孩興奮的便是收利是，小孩面對一封又一封利是總會急不及待希望拆開，往往會被長輩阻止。坊間對「拆利是日」眾說紛紜，有些人認為可以在初七拆利是，但亦有說法認為需要等待至正月十五才可拆利是。<br><br>有指在正月十五拆利是可避免「財散」，亦有人認為過了正月十五人們便會停止派利是，故可以點算農曆年間的利是收獲。另外，亦有人認為初七便可拆利是，在「人日」這個人人生日的日子，將利是當成生日禮物般拆開。</p></body></html>
