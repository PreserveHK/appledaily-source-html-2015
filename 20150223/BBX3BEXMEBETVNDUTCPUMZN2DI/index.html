<html><header><meta charset="utf-8"><title>趙碩之羊年吐氣揚眉</title></header><body><h1>趙碩之羊年吐氣揚眉</h1><p>趙碩之與黃竣鋒（前名黃集鋒）去年犯太歲阻滯多，日前他們相約堪輿學家張芯熏到上環文武廟祈運求福。屬兔的趙碩之去年犯太歲，她期望羊年運程好轉，趙碩之說：「希望可以搵多啲錢，唔心急結婚，想多啲時間陪屋企人。工作方面想拍到啲有發揮嘅角色。」張芯薰批趙碩之今年會吐氣揚眉，桃花和工作運俱佳。<br>至於去年窮到褲穿窿的黃竣鋒，張師傅指黃集鋒的名字令其事業有阻滯，建議他改名催運，但最好保留鋒字，他最後亦遵循師傅的建議改了名，他說：「希望多啲觀眾認識我，拍多啲動作戲，我嘅潛能仲未出嚟，需要機會。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
