<html><header><meta charset="utf-8"><title>台女自焚再跳樓馬路驚現巨火球</title></header><body><h1>台女自焚再跳樓<br>馬路驚現巨火球</h1><p>台灣台北市松山路周日早上驚傳一名女子疑自焚又跳樓雙料自殺。一名巴士司機司機行經該處時，看到一團火球從天而降，靠近一看竟是一名女子，嚇得趕緊報警求救。在旁民眾發現後也趕緊拿滅火器前來滅火，警消到場時，發現女子已無生命跡象。<br><br>警方調查後，發現女子疑似在五樓自焚後跳樓，差點砸中路旁小客車，正逐戶調查該棟公寓住戶，並了解意外發生原因。<br><br>台灣《蘋果日報》</p></body></html>
