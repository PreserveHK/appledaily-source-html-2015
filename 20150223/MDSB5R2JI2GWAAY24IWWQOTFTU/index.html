<html><header><meta charset="utf-8"><title>花絮：主持扮飛鳥俠搞笑</title></header><body><h1>花絮：主持扮飛鳥俠搞笑</h1><p>美國諧星Fred Armisen與女星姬絲汀貝爾（Kristen Bell）擔任頒獎禮主持，二人聯同《鼓動真我》男星Miles Teller事先拍短片搞笑。Fred化身「飛鳥俠」半空打坐（圖），又與扮演愛瑪史東的姬絲汀鬧交。</p><p>保羅倒贊助商米</p><p>導演保羅湯馬士安德遜（Paul Thomas Anderson左）執導的《Inherent Vice》獲Robert Altman獎，他上台領獎時竟突然倒大會贊助商美國航空公司的米。保羅說：「不要搭美國航空，他們會整X唔見你的行李。」其後導演賓納米拿（Bennett Miller）幫他道歉。</p></body></html>
