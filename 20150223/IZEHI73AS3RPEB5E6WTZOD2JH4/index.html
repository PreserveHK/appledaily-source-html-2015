<html><header><meta charset="utf-8"><title>雨僑婚禮要抄周杰倫</title></header><body><h1>雨僑婚禮要抄周杰倫</h1><p>雨僑、張紋嘉（Crystal）、張惠雅（Regen）、黎美言（Winkie）及葉文輝（啤梨）等幾位星娛樂旗下藝人，日前相約到林村許願樹，拋寶牒許願，穿高踭鞋的Winkie跳高拋寶牒時跣腳跌倒，幸好沒有受傷。事業心重的雨僑坦言未來幾年都不會出嫁，她笑說：「見到周杰倫婚禮，會覺得婚禮要搞到好似佢咁樣至好結。」<br>Crystal希望新一年在音樂方面有更好發揮，Regen指自己快將三十歲，希望遇到好姻緣；剛開了設計公司的Winkie表示今年想為澳門娛樂圈做點事。跟女友感情穩定的啤梨，想步入人生另一階段。<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
