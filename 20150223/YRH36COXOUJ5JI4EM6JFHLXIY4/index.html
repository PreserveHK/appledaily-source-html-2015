<html><header><meta charset="utf-8"><title>隔牆有耳：仁哥上網台邊煮邊論政 - 李八方</title></header><body><h1>隔牆有耳：<br>仁哥上網台邊煮邊論政 - 李八方</h1><p>何俊仁今年羊年好大機會啟動辭職公投，料下年新年唔再係立法會議員咯。仁哥噚日請記者到佢府上作客，其間講到唔使做議員後有乜嘢搞作？佢自爆稍後其實有排忙，包括應承咗成日寸爆民主黨嘅「謎米香港」創辦人蕭若元喺網台做節目講國情，仁哥不諱言自己係「大中華膠」，唔知啱唔啱網民嘅口味呢？佢同時亦答應咗另一網台花生台做幾集嘉賓，一邊煮嘢食，一邊論政。<br>仁哥仲極大可能唔再選區議會，佢透露曾喺《主場新聞》做記者嘅二十四歲溫朗鈞大有機會接棒，喺佢原有屯門樂翠選區同聲稱何君堯撼過。</p></body></html>
