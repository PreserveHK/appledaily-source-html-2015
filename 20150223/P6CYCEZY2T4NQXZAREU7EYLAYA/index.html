<html><header><meta charset="utf-8"><title>沙姐唔做心晴主席</title></header><body><h1>沙姐唔做心晴主席</h1><p>林建明（沙姐）昨日以心晴行動主席身份，出席在大埔海濱公園舉行的「心晴行動慈善跑」活動，獲萬綺雯及蔡國威撐場，沙姐透露未來致力於慈善跑及校園計劃：「四月份起就會有下一屆主席接上，我會做番信託人，都做咗十年，好多義工同理事都做得好好，可以交畀佢哋。」<br>萬綺雯因早前於內地拍劇時被暖包燙傷腳，未能落場參與慈善跑，她表示農曆新年休息了三天，與老公四出拜年及不停吃，自覺發福不少。此外，蔡國威指未返亞視取出糧支票，他說：「時間好急，我揸車返去都要油錢，反正初七會返去開工，到時先拎。」<br>採訪、攝影：馬建華</p></body></html>
