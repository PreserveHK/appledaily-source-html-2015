<html><header><meta charset="utf-8"><title>村姑大娛塘：渡邊直美飽暖思淫慾</title></header><body><h1>村姑大娛塘：<br>渡邊直美飽暖思淫慾</h1><p>形象對女星都幾緊要，事關日本女星香里奈上年被公開擘髀床照後，形象直插谷底，又傳出秘密產子，搞到事業就快玩完。不過凡事都有例外，好似以重量級見稱嘅渡邊直美，以二百幾磅嘅體重吃香娛圈，唔止狂接廣告同綜藝節目，最近仲首次擔正拍日劇，有報章踢爆佢有用交友app四出獵食，直美竟大方承認，仲話自己零舍受印度男士歡迎，曾被撩玩一夜情！<br>咪以為直美肉騰騰冇人埋身，佢越爆越多，仲話遇過唔少鹹濕佬相約飯局，當食飽飯就想打佢主意，印象中大概同過八個男人有下文。<br>撰文：李村姑</p></body></html>
