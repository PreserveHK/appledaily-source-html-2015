<html><header><meta charset="utf-8"><title>阿嬌帶超蓮去拜年</title></header><body><h1>阿嬌帶超蓮去拜年</h1><p>何家索爆千金超蓮與圈中人份外投契，除了男友是台灣歌手吳克羣外，閨蜜就有G.E.M.（鄧紫棋）和李蘊，原來超蓮和鍾欣潼（阿嬌）都是好姊妹，昨日超蓮在微博貼上與阿嬌及容祖兒的合照，網友都指超蓮和阿嬌好似樣。</p><p>超蓮和阿嬌私交甚篤，互以「超蓮BB」和「嬌嬌BB」暱稱，今年情人節更相約食拉麵度過，而年三十晚超蓮跟阿嬌到英皇老闆楊受成屋企拜早年，而超蓮亦喜歡祖兒的歌曲，每次祖兒開騷都會捧場。前年祖兒在紅館開騷，超蓮更化身小粉絲到後台合照，所以年三十晚三女難得見面，即合照留念。<br>撰文：皓騫</p></body></html>
