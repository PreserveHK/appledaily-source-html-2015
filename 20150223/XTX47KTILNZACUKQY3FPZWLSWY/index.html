<html><header><meta charset="utf-8"><title>朴孝信隱瞞財產被告</title></header><body><h1>朴孝信隱瞞財產被告</h1><p>韓國男歌手朴孝信，因涉嫌隱瞞財產而被起訴，並將於下月十二日進行首次公審。據知，朴孝信與前所屬事務所因十五億韓圜（約一千零五十萬港元）的債務糾紛，被前事務所向首爾高等法院提出訴訟申請，指朴孝信未執行債務強制償還，為了逃避賠償更故意隱瞞及損毀與現所屬的Jellyfish事務所簽約的有關資料。<br>另外，韓國6人男團B.A.P的全部成員，去年向所屬的TS事務所提出解約訴訟申請，昨日法院方面公佈，雙方暫定於下月十三日進行首次法庭辯解。<br>撰文：梁雯迪</p></body></html>
