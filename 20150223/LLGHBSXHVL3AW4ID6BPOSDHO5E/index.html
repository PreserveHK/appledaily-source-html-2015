<html><header><meta charset="utf-8"><title>後藤真希披紗行禮圓夢</title></header><body><h1>後藤真希披紗行禮圓夢</h1><p>日本女團Morning娘昔日主將後藤真希，昨日與圈外人丈夫補辦婚禮，在東京近郊地區的酒店進行，舊隊友安倍夏美、矢口真里、石川梨華、辻希美及保田圭等共二百名賓客出席。<br>二十九歲的後藤真希，去年七月下嫁年輕三載的同鄉男友，兩人婚後不時於網上晒恩愛，後藤昨日披上純白嫁衣行禮，她自言終可實現夢想，雖然婚禮沒有安排傳媒採訪，但她就有公開婚紗照，獲廣大網民送上祝福。<br>另外，早前拆彈的英國巨胸模特兒佐敦，昨日跟偷食丈夫重訂婚盟。<br>撰文：哥羅</p></body></html>
