<html><header><meta charset="utf-8"><title>歐陸嘉年華Last Day年底回歸加新遊戲</title></header><body><h1>歐陸嘉年華Last Day<br>年底回歸加新遊戲</h1><p>於中環新海濱舉行的「AIA歐陸嘉年華」今日最後一日營業，早上約有50名市民等待開門入場，當中包括一家大小和情侶。多個受小童歡迎的遊戲如「Dragon Slide」、戶外溜冰場，都需排隊輪候。甄先生與太太帶同二歲及四歲的兒子，趕於最後一天入場，「啱啱入場，玩咗木馬同滑梯，仔仔都好開心」。主辦單位表示，今年入場人次達80萬，符合預期。</p></body></html>
