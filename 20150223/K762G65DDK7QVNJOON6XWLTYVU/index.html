<html><header><meta charset="utf-8"><title>隔牆有耳：謝偉俊白姐姐伊朗過年 - 李八方</title></header><body><h1>隔牆有耳：<br>謝偉俊白姐姐伊朗過年 - 李八方</h1><p>今個農曆年，對九龍東立法會議員謝偉俊（阿Paul）嚟講有啲特別，因為佢近幾年都喺香港過農曆新年，尤其會出席唔少地區組織嘅新春活動，但今年就趁農曆新年搞搞新意思，同白姐姐以及一班老友記飛咗伊朗旅遊（圖）。<br>阿Paul話此行最難忘嘅行程，包括遊覽咗Kashan古城，佢話嗰度有七千幾年歷史，喺沙漠旁嘅天然泉水不斷，嘆為觀止。阿Paul亦參觀咗Shiraz古澡堂建築，覺得放眼遠古波斯文明，令佢暫忘香港煩憂。阿Paul話明聽日就返港，要𥄫實財爺周三有冇還富於民喎。</p></body></html>
