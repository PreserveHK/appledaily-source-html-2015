<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）大帝幫口柏堅斯投騎士</title></header><body><h1>體訊速遞：<br>（籃球）大帝幫口柏堅斯投騎士</h1><p>日前被雷霆交易至爵士的中鋒柏堅斯（Kendrick Perkins、圖），上周六與爵士達成協議買斷合約，而他的經理人證實，在勒邦占士（LeBron James）的拉攏下，柏堅斯決定日內正式成為自由身球員後加盟騎士，協助球隊爭冠。<br>綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
