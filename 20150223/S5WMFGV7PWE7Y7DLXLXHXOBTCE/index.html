<html><header><meta charset="utf-8"><title>【福星迎春】陳爽進補急收身</title></header><body><h1>【福星迎春】陳爽進補急收身</h1><p>去年榮升為人母的靚媽陳爽在羊年有仔萬事足，四個月前增添了家庭新成員，陳爽最開心為囝囝裝扮得意造型𢭃利是，自己亦開始努力收身，日前她到銅鑼灣做美容療程，力保靚媽地位。從事網上海味生意的陳爽亦懂得進補，她說：「陀B咁耐都冇着過靚衫同高踭鞋，想盡快回復以前咁樣，坐月時食好多補品，花膠、燕窩又冬蟲草，人人都話我皮膚靚過以前。」<br>陳爽透露湊B生活雖然辛苦，但幸而老公和家人幫忙，她說：「以前好鍾意拜年，感覺自己仲細個，今年要面對現實，會帶埋BB去親友度拜年。」<br>採訪：卓寶花<br>場地：雪纖瘦</p></body></html>
