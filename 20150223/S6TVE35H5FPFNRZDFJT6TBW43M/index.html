<html><header><meta charset="utf-8"><title>朱慧敏未嫁喊定先</title></header><body><h1>朱慧敏未嫁喊定先</h1><p>準新娘朱慧敏昨日出席西寶城賀年活動，穿上貼身桃紅色旗袍的她，似要為懷孕傳聞闢謠，她撐住腰笑說：「之前有好多人恭喜我，但已解釋只係肥咗，冇人信，惟有努力keep fit。」她又派利是予在場記者，並說：「因為我未結婚，所以派住餐廳代用券先。」<br>朱慧敏透露於明年結婚，雖然她鍾情外國的陽光與海灘，但未婚夫Eddie就希望在香港擺酒，問到求婚過程？她說：「佢求過幾次，拜山嗰次係送畀阿媽，之前我哋一齊行花市佢又求婚。」提起快做人妻，她直言不捨家人，提起時眼濕濕：「唔知自己做唔做得嚟，最近開始掛住婆婆同媽咪。」<br>採訪、攝影：馬建華</p></body></html>
