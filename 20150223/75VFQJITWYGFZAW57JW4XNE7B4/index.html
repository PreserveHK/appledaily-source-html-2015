<html><header><meta charset="utf-8"><title>咁急！趕住去邊？</title></header><body><h1>咁急！趕住去邊？</h1><p>在上次賽事，方廐部署「光速銀桂」相隔六日匆出上陣，結果便得一席位置。其實方仔向來部署戰駒匆出有一手，像今季般，他有七駒相隔六日或以內再出，結果便得兩冠一亞一季一殿及一個第五，只得一駒沒有獎金。<br>今期賽事，此廐又有這類匆出馬，就是報跑四班1200米的「和平開心」。這匹馬在上次沙田賽事，雖然只跑第九，不過卻用了一個不擅長的領放跑法。今次「和平開心」雖初跑谷草1200米，但同父馬中亦有「天地福星」這種路程能手。再者，如早前所說，方仔部署馬匆出有一手，說不定今次「和平開心」如此心急出戰，就是趕去跑馬地的凱旋門。</p></body></html>
