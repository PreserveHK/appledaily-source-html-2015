<html><header><meta charset="utf-8"><title>台熱褲「女兵」吸睛「反攻大陸靠她」</title></header><body><h1>台熱褲「女兵」吸睛<br>「反攻大陸靠她」</h1><p>「反攻大陸靠她了！」台北日前有一名身穿疑似台灣陸軍短袖T恤、配搭黑色熱褲的性感辣妹逛街（圖），被人拍下她的芳蹤並上傳到網上，隨即引來熱烈討論，有網民慨嘆自己太早退伍沒能在軍中遇到她。<br>該名女子早前上身穿着淺綠色、寫有「陸軍」字樣的短袖T恤，下身搭配黑色短褲，在台北公館商圈逛街被拍下，不少人乍看她的照片，都覺得她身上的短袖T恤很像台灣早期陸軍當兵時穿的衣服，旋即引來瘋狂討論。隨後雖然發現「陸軍」字樣是後期製作，並不是陸軍T恤，但有網友仍指她可以當募兵廣告代言人。<br>台灣《蘋果日報》</p></body></html>
