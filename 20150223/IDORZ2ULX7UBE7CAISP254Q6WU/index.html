<html><header><meta charset="utf-8"><title>JC安志杰拍拖派利是</title></header><body><h1>JC安志杰拍拖派利是</h1><p>名模Jessica C.（JC）與安志杰（Andy）自公開戀情後，二人愛得高調，昨日他們現身中環ifc，Andy手拿兩袋戰利品行出超市，熱戀中的二人份外甜蜜，Andy不時攬着JC，其間Andy更拿出一支水一人一口兩份飲，認真甜到漏。<br>之後他們便拍拖走到太子大廈的另一超市繼續購物，見Andy拿出一張紙，似乎要為女友炮製愛心大餐，大約十五分鐘後二人便離開，當他們發現記者拍照，均禮貌打招呼，之後Andy突然取出利是說：「新年快樂！是JC給你們的。」<br>採訪、攝影：朱志聰</p></body></html>
