<html><header><meta charset="utf-8"><title>關仁隱事：「足球」麻煩多多勁難頂 - 關仁</title></header><body><h1>關仁隱事：「足球」麻煩多多勁難頂 - 關仁</h1><p>拍咗套露點戲，搞到周身是非嘅「足球」，表面上扮到好似好委屈，查實佢私底下麻煩多多！同佢合作過嘅人，好多都因為頂唔順佢啲脾氣而反目收場。好似當年佢喺大台，你知啦，大台大把小花，爭出位都唔容易，樣要靚，又要識得出招，當然好快上位。<br>不過，偏偏有人要求多，又話自己身材好，唔明點解工作量唔多，兼且接極都冇乜泳衣騷晒身材，嗰陣好多人知道呢件事，個個都揞住半邊嘴喺度笑！<br>撰文：關仁</p></body></html>
