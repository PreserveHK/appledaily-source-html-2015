<html><header><meta charset="utf-8"><title>牛奶池摔跤賽　豆腐中肉搏</title></header><body><h1>牛奶池摔跤賽　豆腐中肉搏</h1><p>廣東佛岡縣一景區前日上演「硒泉豆腐池」豆腐牛奶摔跤大賽。在一個長四點八米、寬三點六米的特製充氣溫泉池中，放入近兩噸的新鮮牛奶和豆腐，參賽選手在牛奶和豆腐中一較高低，比賽分男士組、女士組，現場隨機抽籤決定各自挑戰對手，來自珠三角各地的壯健男女紛紛登場，在豆腐中摔跤肉搏。</p><p>佛岡豆腐是中國「南派」豆腐的代表，延續千年的「佛岡豆腐節」每年農曆正月前後在民間自發舉辦，已列為廣東省非物質文化遺產，今年以「牛奶豆腐浴」取代往年的「擲豆腐大戰」。<br>中新網</p></body></html>
