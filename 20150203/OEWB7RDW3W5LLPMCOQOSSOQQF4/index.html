<html><header><meta charset="utf-8"><title>柯震東認戀李毓芬</title></header><body><h1>柯震東認戀李毓芬</h1><p>柯震東日前在台灣接受電視訪問，除重提去年在北京涉毒被捕一事，當說到與李毓芬的緋聞時，他坦言：「不排斥有進一步可能。」談到被捕後，他坦言經歷人情冷暖，有好朋友疏遠他，甚至網上有多達六百萬封責罵留言，他後悔地說：「我的人生沒有比被逮捕的那一天更痛苦，當時一度覺得自己快得抑鬱症，覺得活着好累，根本不知道怎麼走出家門。」<br>與柯震東一齊被捕的房祖名，將於農曆年前出獄，柯震東對此說：「我們都得到教訓和成長，會一起變得更好。」又直言重新出發：「我不允許再犯這樣的錯，否則真的就是活該，該死！」<br>撰文：張曦彤</p></body></html>
