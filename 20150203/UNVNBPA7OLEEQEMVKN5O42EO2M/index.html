<html><header><meta charset="utf-8"><title>【跑道特色】呢類馬　今期要優先留意</title></header><body><h1>【跑道特色】<br>呢類馬　今期要優先留意</h1><p>禮拜三谷草賽事用A跑道，睇番最近1月7日同一移欄賽事，一至三檔包辦半數頭馬，跑法方面，總共有七匹頭馬守前四位入直路建功，其中「勝任如意」、「天長地久」及「帝聖神駒」更加係一放到底，所以一定要優先留意具前速之中內檔馬匹。<br>今戰列陣馬中，第六場「盈豐駿駒」上仗正是於1月7日谷A欄賽事打開勝門，亦是全場唯一贏過呢條移欄嘅參戰馬，贏完等番A欄先再跑，睇部署應該有心添食。另外，第四場「飛翔星」跑谷A欄一次即勝，抽二檔守貼欄包廂位賺形勢，可替吳定強贏馬破悶局。</p></body></html>
