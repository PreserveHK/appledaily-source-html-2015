<html><header><meta charset="utf-8"><title>體訊速遞：（足球）選FIFA主席三英戰白禮達</title></header><body><h1>體訊速遞：<br>（足球）選FIFA主席三英戰白禮達</h1><p>國際足協（FIFA）周一正式宣佈，共有四名合資格人士參選今屆主席，分別為現任主席白禮達(圖)、約旦王子阿里、葡萄牙名宿費高及荷蘭足總主席雲柏基。下任FIFA主席將於五月二十九日由二○九個會員國代表選出。綜合外電（瑞士）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
