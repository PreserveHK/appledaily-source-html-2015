<html><header><meta charset="utf-8"><title>華仔抵台拍一日戲</title></header><body><h1>華仔抵台拍一日戲</h1><p>劉德華已有半年沒到台灣宣傳，昨日他低調抵台，獲逾五十位死忠粉絲往接機，他以黑色型格打扮現身，甫出現便被包圍，他邊行邊收禮物，即使沿途有粉絲伸手摸他，他都沒抗拒，全程保持微笑。<br>據知華仔此行來台拍戲，行程緊密，今日完成工作就離開。對於華仔此行，其台灣經理人小娟昨日說：「目前不方便透露。」華仔除夕要演央視的春晚，未能跟妻女吃年夜飯，初一工作完即返港團聚。<br>撰文：劉敏</p></body></html>
