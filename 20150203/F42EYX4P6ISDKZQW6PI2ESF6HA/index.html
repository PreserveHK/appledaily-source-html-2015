<html><header><meta charset="utf-8"><title>體訊速遞：（足球）潘文迪領愉園和波止血</title></header><body><h1>體訊速遞：<br>（足球）潘文迪領愉園和波止血</h1><p>去年受假波事件困擾的愉園，上月有潘文迪(右)及范俊業「回歸」出任主教練及守門員教練後，周日港甲終以2:2逼和葵青，搶得接近四個月以來第一分。惟愉園目前仍以十五戰得五分，位列榜尾，護級勢危。 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
