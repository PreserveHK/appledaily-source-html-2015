<html><header><meta charset="utf-8"><title>書蟲露宿者獲贈Kindle</title></header><body><h1>書蟲露宿者獲贈Kindle</h1><p>碰見露宿者，一般善心人或許會送上食物和毛氈，但美國聖迭戈一名好心人發現一名露宿者重複看一本書後，決定將自己一部預載了逾三百本書的電子閱讀器Kindle送給對方。<br>這名好心人向露宿者保羅送禮後，更為對方拍照留念（圖），並上載到社交平台Reddit。他在相片附註中，稱看見保羅經常翻閱同一本書，知道他深愛閱讀，卻沒有其他書可看，所以把Kindle送給對方，更囑咐保羅如果想添加新書，可郵寄閱讀器寄給自己代辦。<br>美國《赫芬頓郵報》</p></body></html>
