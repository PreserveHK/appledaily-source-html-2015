<html><header><meta charset="utf-8"><title>求驗客手記︰阿積士前鋒又學人飛砵</title></header><body><h1>求驗客手記︰阿積士前鋒又學人飛砵</h1><p>馬德里體育會上周西班牙盃被巴塞隆拿踢出局，翼鋒阿達杜倫仲唔忿氣飛波砵，好彩冇俾球證追究；估唔到周日荷甲大戰維迪斯主場對阿積士，客軍前鋒米利克（十九號）又有樣學樣，下半場六十分鐘，米利克俾對手甸摩利撞跌，球證就冇吹罰，呢位波蘭前鋒嬲嬲哋就除咗對鞋擲向甸摩利，結果米利克俾球證罰黃牌，阿積士最終亦以0:1輸波，真係輸波又輸品。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
