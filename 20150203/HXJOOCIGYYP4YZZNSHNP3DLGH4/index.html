<html><header><meta charset="utf-8"><title>學友神級降臨風雲榜</title></header><body><h1>學友神級降臨風雲榜</h1><p>張學友近來有「嘉賓王」之稱，繼早前為楊千嬅演唱會擔任嘉賓後，周日他會與莫文蔚出席在台北小巨蛋舉行的第十屆KKBOX風雲榜，主辦單位直言學友的支持是「神回覆」，更是天上掉下來的大禮。<br>原來學友差不多有近十年沒有參加過大型典禮，故大家都感到興奮。除了學友和莫文蔚外，大會早前公佈了將出席的藝人包括日本超人氣歌姬May J.、韓國K-Pop組合VIXX、MP魔幻力量、白安、李佳薇、李榮浩和梁文音等。<br>撰文：唐芯悠</p></body></html>
