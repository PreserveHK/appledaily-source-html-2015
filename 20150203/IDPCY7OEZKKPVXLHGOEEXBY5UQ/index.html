<html><header><meta charset="utf-8"><title>趙正錫Gummy秘戀兩年</title></header><body><h1>趙正錫Gummy秘戀兩年</h1><p>韓片《我的愛我的新娘》男星趙正錫，昨日被爆與女歌手Gummy秘密拍拖兩年，雙方昨日亦大方承認戀情。趙正錫所屬的事務所表示：「二人確實正在拍拖，他們經朋友介紹而認識，後來由朋友發展成戀人關係。由於這是演員的私事，所以公司並沒有詢問確實的拍拖時間。<br>另外，關於兩人即將結婚的傳聞，一切都言之尚早。」而Gummy所屬的事務所亦表示二人是互相尊重的戀人關係，並希望外界不要給予他們太大壓力。</p></body></html>
