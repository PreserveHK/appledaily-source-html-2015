<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黑人變晒B狂魔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黑人變晒B狂魔 - 馮仁昭</h1><p>范瑋琪（范范）同老公黑人（陳建州）上個月生咗對孖B，黑人即刻變咗「晒B狂魔」，不停將啲B相放上網分享。前日佢又放咗條同老婆一齊餵奶嘅片上網，仲興奮話等咗十七日，終於可以第一次自己餵奶。不過有網民就話佢哋餵奶姿勢唔正確，仲教路話：「一定要把奶瓶豎起來，讓奶嘴裏裝滿奶，不然寶寶會吸入空氣！」而噚日黑人又分享第一次幫囝囝沖涼嘅相，見佢托住B仔條頸，又擺囝囝入懷，好慈父呀！<br>撰文：馮仁昭</p></body></html>
