<html><header><meta charset="utf-8"><title>捧孔孝真話劇尾場</title></header><body><h1>捧孔孝真話劇尾場</h1><p>光洙前晚來港拍攝《RM》前，原來先在首爾欣賞了孔孝真的首部話劇《Educating Rita》的尾場演出。二人因合演韓劇《沒關係，是愛情啊》而變得老友鬼鬼，前日光洙臨飛前，就與《沒關係》拍檔趙寅成、D.O.和成東日去捧孔孝真場，加上有粉絲拉橫額支持，令孔孝真感動落淚。事後孔孝真在微博多謝過去兩個月來捧場的觀眾，而知情人士就爆料指她為了今次演出而瘦了約十八磅。趙寅成欣賞話劇後亦趕搭夜機飛抵泰國工作。</p></body></html>
