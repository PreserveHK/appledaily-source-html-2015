<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何家駒下周二設靈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何家駒下周二設靈 - 馮仁昭</h1><p>曾經喺《監獄風雲》入面演「大咪」一角，兼有「香港影圈四大惡人」稱號嘅資深演員何家駒，上個月二十七日凌晨，因為器官衰竭病逝，享年六十六歲。<br>何家駒嘅身後事，由佢生前好友曹查理幫手處理緊，噚日何家駒嘅細妹何麗晶通知傳媒，話哥哥嘅喪禮定咗十號下個禮拜二喺大角咀九龍殯儀館設靈，星期三大殮，遺體送歌連臣角火葬場火化。<br>撰文：馮仁昭</p></body></html>
