<html><header><meta charset="utf-8"><title>體訊速遞：（乒乓球）港隊巡迴賽大豐收</title></header><body><h1>體訊速遞：<br>（乒乓球）港隊巡迴賽大豐收</h1><p>港隊周日於國際乒聯巡迴賽匈牙利站大豐收，其中江天一(右)及何鈞傑先後於公開組及U21男單封王，李皓晴、姜華珺/李清韻分別於女單及女雙奪亞，杜凱琹則於U21女單摘季，助港隊收穫兩金兩銀一銅。 本報消息（匈牙利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
