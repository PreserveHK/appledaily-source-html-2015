<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《奔跑吧》三日收兩億 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《奔跑吧》三日收兩億 - 馮仁昭</h1><p>以韓國節目《Running Man》為藍圖嘅內地電視節目《奔跑吧！兄弟》，由原班人馬Angelababy、陳赫等拍攝嘅電影版上個禮拜喺戲院上映，三日票房已高收，錄得有兩億二千七百萬人民幣。<br>票房雖好，但卻惹來唔少負面批評，更有影評人狠批電影情節照搬綜藝節目內容，質疑唔使去戲院睇。而陳赫雖然近日受到離婚新聞困擾，但冇影響套戲嘅票房。<br>撰文：馮仁昭</p></body></html>
