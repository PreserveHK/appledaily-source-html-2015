<html><header><meta charset="utf-8"><title>清秀少女罹癌截右手獨臂彈琴盼成社工助人</title></header><body><h1>清秀少女罹癌截右手<br>獨臂彈琴盼成社工助人</h1><p>台灣大學入學試即將展開，高雄市今年有41名特殊考生，較往年多出一倍。當中鳳山高中學生柯菲比，中二時即因骨癌被截去右臂，她依舊樂觀看待人，並勇敢抗癌。樣子清秀的她，期盼能考上社工系，成為助人的社工。<br> <br>17 歲的柯菲比，5歲時學習鋼琴，但中二時罹患骨癌，為保命只得截去右臂，她用左手學習寫字，但未放棄最愛的鋼琴。她以單手彈琴，游泳、打籃球。柯媽媽說：「我們都是虔誠基督徒，相信上帝會帶領菲比走向最好的一條路。」柯菲比說，她住在兒童癌症病房期間，受到社工幫助，因此志願成為社工。<br><br>台灣《蘋果日報》</p></body></html>
