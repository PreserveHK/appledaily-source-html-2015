<html><header><meta charset="utf-8"><title>馮仁昭四圍超：丁悅拎獎兼識新朋友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：丁悅拎獎兼識新朋友 - 馮仁昭</h1><p>樂壇新人丁悅繼新城勁爆頒獎禮得到兩個獎之後，上個禮拜喺廣州舉行嘅「第十屆勁歌王金曲金榜全球華人音樂盛典」，亦都拎咗優秀新人王獎，丁悅話已經製作緊下隻新碟，要用好音樂回報支持佢嘅團隊同粉絲。佢仲話今次出席頒獎禮識到內地歌手魏一寧（右），覺得對方好有才華，送咗自己嘅簽名大碟做見面禮，仲話此行收穫豐富，識到好多新朋友𠻹。<br>撰文：馮仁昭</p></body></html>
