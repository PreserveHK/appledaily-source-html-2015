<html><header><meta charset="utf-8"><title>馮仁昭四圍超：泳兒閉門練性感舞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：泳兒閉門練性感舞 - 馮仁昭</h1><p>泳兒噚日喺天后為佢情人節當日喺演藝學院舉行嘅音樂會綵排，其中會有一個十分鐘嘅性感舞蹈環節，同男舞蹈員有好多交流，仲會俾拍檔抱起。<br>問佢事前使唔使得到男友嘅批准？泳兒話係閂埋房門練，想保持現場嘅震撼感，費事男友睇得多覺得不外如是。因為要着五吋高踭鞋跳舞，泳兒話練到肌肉痠痛，問佢有冇叫男友幫手按摩？泳兒笑話：「佢淨係畀咗按摩師電話我。」<br>撰文：馮仁昭</p></body></html>
