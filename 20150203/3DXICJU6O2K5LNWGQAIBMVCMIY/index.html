<html><header><meta charset="utf-8"><title>旺得交關　紅衣富婆又嚟喇！</title></header><body><h1>旺得交關　紅衣富婆又嚟喇！</h1><p>講到近期最旺的馬主，必定是最愛紅色的富婆伍燕梅。皆因這位「萬事」系馬主，自從在2014尾，憑「萬事勇」贏馬後，之後兩次萬事系有馬出皆勝，包括上次日賽，「萬事欣」在吳嘉晉胯下取得連捷，可見這位馬主，由2014年旺到2015年。<br>今期賽事，伍燕梅又有名下馬「萬事盛」出戰，這匹第五場三班1200米的列陣馬今季雖仍未上名，但此駒在早前的試閘有不錯走勢，可見其狀態回歸。查賽績，「萬事盛」對上一次贏是評64分，現時其評分比當時更低一分，具備反彈條件。且看周三晚，伍燕梅會否在凱旋門門與各位馬迷見面？</p></body></html>
