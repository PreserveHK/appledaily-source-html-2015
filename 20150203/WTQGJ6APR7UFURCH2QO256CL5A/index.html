<html><header><meta charset="utf-8"><title>Annice遭冒認呃電話</title></header><body><h1>Annice遭冒認呃電話</h1><p>在劇集《M Club》扮演江欣燕的孖女組合AOA成員Annice（細Ann），近日發現有人冒認AOA的身份，致電向藝人索取其他藝人的聯絡電話，據知巨聲幫的何雁詩、吳業坤、譚嘉儀等分別中招。昨日本報致電細Ann求證，她說：「朋友話畀我知，有藝人收到自稱係我嘅電話，問知唔知其他藝人資料同聯絡方式，好似有DJ同巨聲幫藝人都中招。」<br>由於中招藝人跟細Ann不相熟，所以收到「她」的電話後覺得很奇怪，從而揭發事件，細Ann說：「我覺得好恐怖，如果唔係朋友話番畀我知，我都唔知情，騙徒唔知會唔會再呃其他藝人，大家接到陌生電話要小心。」<br>採訪：皓騫</p></body></html>
