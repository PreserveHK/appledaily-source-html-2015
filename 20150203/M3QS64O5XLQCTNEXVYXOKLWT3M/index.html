<html><header><meta charset="utf-8"><title>Harry獲碧咸賀壽</title></header><body><h1>Harry獲碧咸賀壽</h1><p>三月將來港開騷的英國當紅組合One Direction（1D）成員Harry Styles，前晚在比華利山的酒吧開生日派對，慶祝二十一歲生日。被喻為小萬人迷的Harry當晚相當大面，球壇萬人迷碧咸（David Beckham）亦是座上客，二人更開心合照。其餘出席的除了有1D成員Liam Payne及Louis Tomlinson外，金像影后珍妮花羅倫絲（Jennifer Lawrence）及男友Chris Martin也有現身。<br>撰文：泰米</p></body></html>
