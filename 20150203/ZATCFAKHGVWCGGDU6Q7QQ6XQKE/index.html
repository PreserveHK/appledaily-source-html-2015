<html><header><meta charset="utf-8"><title>姜皓文：抄得幾新穎</title></header><body><h1>姜皓文：抄得幾新穎</h1><p>李思捷主持的新Talk騷《今晚睇李》，被網民指有抄襲外國同類節目之嫌，前晚為《今》擔任嘉賓的吳君如，昨日接受電話訪問時表示不敢肯定有否參照外國清節目，她說：「抄唔抄真係唔知，但既然有一個宣傳平台幫我部新戲《12金鴨》宣傳，對於推動香港電影工業都係一件好事。」嘉賓之一的姜皓文昨回應說：「就算抄都抄得幾新穎，香港暫時冇類似清節目，對觀眾有新鮮感。」君如舊愛杜德偉亦有份做表演嘉賓，他透過經理人回覆說：「好嘅節目都大同小異，難得思捷願意去做。如果反應好我都想喺七月嘅演唱會加插棟篤笑環節入去。」<br>採訪：李森</p></body></html>
