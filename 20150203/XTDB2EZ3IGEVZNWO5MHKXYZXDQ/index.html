<html><header><meta charset="utf-8"><title>Alice B.情人節孤單飲酒</title></header><body><h1>Alice B.情人節孤單飲酒</h1><p>混血名模Alice B.與Rosemary昨日現身大埔出席一個鳳冠工藝的展覽，二人以短旗袍造型現身，Alice B.對鳳冠設計好受落，不時在台上擺甫士給記者影相，她又暗示情人節未有着落：「都係約朋友食嘢同埋飲下酒度過。」</p><p>而Rosemary彎身幫模特兒試戴鳳冠時卻不慎走光露底，記者更發現她大腿有瘀傷，她解釋因拍動作片所致。Rosemary早已宣佈與男友Jason今年結婚，問到她結婚時會否穿裙褂出嫁，她表示：「要到嗰陣先再諗，婚期唔講得住。」還透露今天兩人會去日本滑雪預祝情人節。<br>採訪、攝影：溫敏芝</p></body></html>
