<html><header><meta charset="utf-8"><title>蔡依林做狐妖點睛</title></header><body><h1>蔡依林做狐妖點睛</h1><p>台灣天后蔡依林（Jolin）去年年尾邀請日本天后安室奈美惠合唱《I'm not Yours》，兩大天后在MV中扮演法力高強的狐妖，在荒山野嶺以魔法築起一間華麗客棧，吸引花心男人上釣，Jolin一身紅色飾演客棧的「紅牌舞姬」，安室以黑色造型飾演「客棧老闆娘」，兩人使盡渾身解數施展媚功。<br>Jolin日前接受台灣《蘋果日報》訪問時，似乎非常喜歡MV的造型，提到有幕她要在眉頭畫上代表狐尾圖騰的「花鈿」時，她忍不住說：「好像有舞龍舞獅在『點睛』的效果，一畫上這『花鈿』我覺得整個人都換了個靈魂。」<br>撰文：張嘉澄</p></body></html>
