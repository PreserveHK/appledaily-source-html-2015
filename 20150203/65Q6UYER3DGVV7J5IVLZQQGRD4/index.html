<html><header><meta charset="utf-8"><title>美棋BB帶媽咪滑雪</title></header><body><h1>美棋BB帶媽咪滑雪</h1><p>黃美棋前日與父母出發到韓國，此行是與媽咪拍攝旅遊特輯，一家人順便去度假，美棋說：「行李都執咗兩日，因為冬天，我哋要去滑雪地方，驚帶唔夠衫唔夠暖，心情都好緊張，第一次同父母去旅行，希望佢哋玩得開心，媽咪比我仲緊張，問我第一日襯乜衫，第二日又着乜衫好，見佢咁緊張，自己反而好興奮。」<br>美棋BB臨登機前亦不忘在機場拍照放上微博並留言：「我們飛了，今次和媽媽去韓國！希望四小時後還看到我的行李牌啦，我幫他買了保險今次帶了smartgo的行李帶，據說很利害，會提示我行李到達目的地……」<br>採訪：卓寶花</p></body></html>
