<html><header><meta charset="utf-8"><title>女兒國：Kabby自爆有同志追</title></header><body><h1>女兒國：Kabby自爆有同志追</h1><p>許雅婷（Kabby）今年主攻電影，她希望可以挑戰演技的角色，也不介意在幕前作出突破表演，她日前接受訪問時說：「我演好鍾意楊丞琳同梁洛施演嗰部電影《刺青》，如果有機會，我都想參演吓以同性戀為題材嘅電影，我唔介意有大膽演出。」<br>Kabby自爆讀中學時，有女同學向她展開追求：「嗰時自己細個，乜都唔知，以為大家只係好姊妹，後來見對方向我表白，我立即彈開，我係百分百鍾意異性㗎。」<br>採訪：比華利<br>場地：Shore Steak</p></body></html>
