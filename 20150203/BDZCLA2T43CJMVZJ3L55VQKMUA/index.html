<html><header><meta charset="utf-8"><title>釣鯊比賽玩死幼鯊捱轟</title></header><body><h1>釣鯊比賽玩死幼鯊捱轟</h1><p>美國佛州釣鯊比賽安排不周，一條小雙髻鯊被活生生玩死，引起愛護動物組織狠批。<br>黑邊鰭真鯊業餘挑戰賽一連三日在佛州海洋礁公園舉行，大會規定參賽者釣到鯊魚後需將鯊魚放生，一條雙髻鯊被捉後（圖），在放回大海前已奄奄一息，一落水即斃命。由於鯊魚落水後才一命嗚呼，沒人觸犯法例，但動物權益人士批評釣鯊比賽弊多於利。<br>其實，釣鯊比賽引起市民諸多不便，由於參賽者用魚餌吸引大批鯊魚游近，救生員擔心鯊魚襲擊泳客，被迫關閉沙灘六小時，弄潮兒、救生員相當不爽。<br>美國WPTV</p></body></html>
