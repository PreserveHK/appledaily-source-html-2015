<html><header><meta charset="utf-8"><title>Mr. Valentino舉行簽書會</title></header><body><h1>Mr. Valentino舉行簽書會</h1><p>Valentino高訂騷上未見歌星或影星，但就來了一眾名媛與時尚圈中人包括Fendi後人兼首飾設計師Delfina Delettrez Fendi、俄羅斯四大名媛之一Elena Perminova等。<br>完騷後Maria與Pierpaolo在Avenue Montaigne的店內，為創辦人Valentino Garavani先生新推出的書冊《Valentino：At the Emperor's Table》舉行簽名會，當然Mr. Valentino 在場主持大局。</p></body></html>
