<html><header><meta charset="utf-8"><title>泰國機場曬紅BRA又係強國大媽</title></header><body><h1>泰國機場曬紅BRA<br>又係強國大媽</h1><p>強國大媽豪放一面，活現外國人眼前！泰國電視3台報道，有中國女遊客將顏色鮮艷的胸圍底褲，晾在泰國清邁機場候機大廳的座椅靠背上，報道並稱，許多泰國觀眾認為這種行為並不合適。<br><br>泰國電視3台報道這則消息後，隨後被泰國亞洲大眾傳媒有限公司新聞部官方微博「泰國頭條新聞」轉載，隨即起引一片嘩然。內地有網民也忍不住插嘴稱，泰國是佛教國家，大媽好應該自重些。<br><br>新浪微博</p></body></html>
