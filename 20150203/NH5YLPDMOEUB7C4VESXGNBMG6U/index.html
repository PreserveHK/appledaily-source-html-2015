<html><header><meta charset="utf-8"><title>後藤眨眼打摩斯密碼「不要救我」？</title></header><body><h1>後藤眨眼打摩斯密碼「不要救我」？</h1><p>後藤健二被斬首後，有日本網友翻看IS早前發放威脅要殺後藤和湯川遙菜的短片，發現跪在地上的後藤眨眼次數多得不尋常，認為他透過眨眼打摩斯密碼，發出「不要救我」的訊息。<br>該網友根據後藤眨眼的頻率與長短時間，比對摩斯密碼後，推斷後藤是在傳達「不要救我」。不少網民看後盛讚後藤悲壯，是一條好漢。<br>但也有不少網民質疑這段經剪接的片段造假，又質疑後藤是否懂得摩斯密碼，認為他不斷眨眼，可能純粹因為大風颳沙。有網民亦試圖還原摩斯密碼，但卻拼不出有意義的日文。<br>台灣東森新聞網</p></body></html>
