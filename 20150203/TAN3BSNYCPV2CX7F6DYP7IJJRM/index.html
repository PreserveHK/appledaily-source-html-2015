<html><header><meta charset="utf-8"><title>大叫「哎唷」可舒緩痛楚</title></header><body><h1>大叫「哎唷」可舒緩痛楚</h1><p>大叫「哎唷」原來真的有助舒緩疼痛！新加坡國立大學研究發現，人類感到疼痛時大叫「哎唷」（圖），可干擾傳遞到大腦的痛楚訊息，有助人類分散注意力並有止痛的功效。<br>研究為五十六人作測試，讓他們五度將雙手浸泡在冰水中，其中一次可以發出「哎唷」，其餘四次就要保持靜默。研究發現，可以喊痛的一次，平均可承受痛楚約三十秒，比保持靜默的忍痛時間多五秒。研究又指不單喊「哎唷」有效，只要張開口，舌頭放平、雙唇不呈圓形發音，亦有助舒緩痛楚。<br>英國《每日電訊報》</p></body></html>
