<html><header><meta charset="utf-8"><title>印尼驚現利爪「咕嚕」</title></header><body><h1>印尼驚現利爪「咕嚕」</h1><p>電影《魔戒》中的「咕嚕」樣子令人印象深刻，卻是虛構角色，但印尼最近有工人在棕櫚樹林發現一隻無毛卻長有利爪的動物，外形及樣子酷似「咕嚕」。<br>當地媒體報道，北婆羅洲有工人在棕櫚園內遇上一隻全身光禿禿卻酷似「咕嚕」的奇怪動物，牠前爪尖銳，一度想襲擊工人而被打暈，但牠蘇醒後逃入樹林失去蹤影。</p><p>工人將拍下的怪物片段放上網後，引發網民熱議，認為那是「咕嚕」。但當地林業公司認為牠只不過一隻普通的馬來熊，估計是因患皮膚病而失去毛髮，可能因為淹水才會離開棲地，當局稍後會派人拯救牠。<br>中央社</p></body></html>
