<html><header><meta charset="utf-8"><title>商界CEO多面尖鼻長</title></header><body><h1>商界CEO多面尖鼻長</h1><p>英國一項研究發現成功人士原來有樣睇，只要看看他們臉部特徵，就可看出他究竟在是甚麼行業領袖。<br>英國華威大學商學院邀請六百人參與研究，從一批美國公司行政總裁、將領、州長及美式足球領隊的照片中，辨別誰人從事甚麼職位，結果大部份人單憑面相都能猜中。<br>專家相信這是因為每種職業的領袖都有特定面相，例如體育界領導層多是高顴骨、薄唇、眼眶深陷；擁有國字口臉和陽剛氣息的多是軍方領袖；商界高層多為面尖、長鼻及雙目貼近。專家推斷部份人能攀領導地位未必是基於才能，可能只因天生「領袖相」。<br>英國《每日郵報》</p></body></html>
