<html><header><meta charset="utf-8"><title>美魔女茱麗葉低胸亮相</title></header><body><h1>美魔女茱麗葉低胸亮相</h1><p>另一部於昨日舉行首映的主競賽電影是意大利導演Piero Messina執導的《The Wait》，女主角是影后級人馬法國影星茱麗葉庇洛仙（Juliette Binoche圖）。51歲的茱麗葉着了一條低胸裙，保養得宜的她可算是一名美魔女。電影探討人如何面對親友死亡，茱麗葉扮演的安娜，其兒子雖已死亡，但有日未知他死訊的女友到訪時，安娜卻假裝兒子還在生，試圖以女友的記憶留着兒子。此片題材特別及藝術色彩濃厚，是影展最愛的電影類型，有望爭金獅獎。</p></body></html>
