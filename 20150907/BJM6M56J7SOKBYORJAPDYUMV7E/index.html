<html><header><meta charset="utf-8"><title>唐寧囝囝幫妹沖奶</title></header><body><h1>唐寧囝囝幫妹沖奶</h1><p>唐寧、施祖男、菁瑋、Mr.的鼓手杜志烜（Tom）和太太何思諺等，前晚在圓方戲院出席電影《閃亮的歌聲》慈善優先場。唐寧透露4歲長子俊俊已經開學，非常適應學習環境，平日在家也會幫忙照顧7個多月大的妹妹，她說：「成日話要沖奶，我就沖好先，佢再幫手捽個奶樽。」不少家長擔憂鉛水問題，唐寧謂學校十分關注事件，所以沒特別要兒子自備水樽返幼稚園。<br>同場的施祖男被問到有否與舊愛邵美琪聯絡？他避談說：「任何關係嘅改變都唔會係差，我一向同身邊嘅人關係都好好。」有否新戀情？他說：「𠵱家好投入工作，拍拖會令到個人懶散，所以好享受𠵱家嘅生活。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
