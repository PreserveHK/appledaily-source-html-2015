<html><header><meta charset="utf-8"><title>【汽車籽】苯賊偷車贏冠軍　網上晒命而被捕</title></header><body><h1>【汽車籽】苯賊偷車贏冠軍　網上晒命而被捕</h1><p>人類總是犯同樣的錯，都不知多少人因在facebook晒命而出事的了。事源一位就讀大學三年級的日本人安木大輔，駕着戰神GT-R Nismo參予了Kumho ECSTA Cup 2015賽事，還憑着優秀賽車技術而摘下冠軍寶座，正是前途無限。可惜參賽的GT-R Nismo是偷回來的，由於他太過得意忘形，把自己參賽及上台領獎的相片Post上了facebook，而原車主及大阪警方也因此而尋回失車，在證據確鑒下也無從抵賴了，最後落得琅璫入獄，可謂天網恢恢了。</p><p>記者：徐影龍</p></body></html>
