<html><header><meta charset="utf-8"><title>【科技籽】小米5曝光　指紋認證是基本</title></header><body><h1>【科技籽】小米5曝光　指紋認證是基本</h1><p>小米手機在推出前，一向都會有不少傳聞，但小米5反而沒有太多消息，就連處理器會用Snapdragon 820還是810，都未曾透露，但指紋認證出現的機會，就大得多了！<br>日前有微博網民@KJuma，把一張疑似小米5的宣傳海報曝光，當中有一個指紋的圖案，似是有點消息想透露。當然這未必是真的，但隨着其他國產手機品牌，都用上指紋認證技術時，有指紋認證可說是手機的基本，相信小米也會不甘落後於人。<br><br>記者：方健銘</p></body></html>
