<html><header><meta charset="utf-8"><title>體壇拾趣：中女籃大敗教練卸膊</title></header><body><h1>體壇拾趣：<br>中女籃大敗教練卸膊</h1><p>中國女籃喺上周六亞錦賽決賽慘敗，主場輸畀日本成35分。教練馬赫賽後就話：「面對壓力，有人會崩潰，亦有人可以克服而變得更強，我相信球員喺大部份時間都唔會有咁差嘅表現，但𠵱家呢個係我哋要處理嘅問題。」冇提到自己都有責任，將個鑊卸晒畀球員似乎唔係咁好喎。事實上馬赫嘅用人以至喺決賽嘅戰術都受到唔少質疑，第一節被日本打到兵敗如山倒嗰陣亦冇嗌暫停，似乎連佢都崩潰埋。</p></body></html>
