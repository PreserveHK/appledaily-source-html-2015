<html><header><meta charset="utf-8"><title>傅明憲帶新寵現身</title></header><body><h1>傅明憲帶新寵現身</h1><p>傅明憲、莫文蔚、伍詠薇與蔣怡等，昨日在新蒲崗出席「關愛動物、尊重共融啟動禮」，帶同剛收養的犬隻到場的傅明憲，被問到現時感情狀況？她說：「空白一片，冇刻意去諗，隨緣啦！好似我都冇諗過收養第3隻狗，緣份嘅嘢好難講。」而莫文蔚早前為助養黑熊設計了幾款Tee，希望令更多人關注黑熊被虐待問題及籌款，稍後更會推出親自設計以熊為主題的月餅。<br>此外，從3歲起便收養流浪貓的伍姑娘，至今照顧了近60隻貓，她希望大家能尊重動物生命：「好耐之前見到有間食店賣貓狗畀人食，我買咗其中一隻返宿舍，返嚟時腳已潰爛，照顧咗3日就喺我大髀走咗。<br>採訪、攝影：馬建華</p></body></html>
