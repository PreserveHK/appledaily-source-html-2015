<html><header><meta charset="utf-8"><title>碧咸添新家庭成員</title></header><body><h1>碧咸添新家庭成員</h1><p>英國萬人迷碧咸（David Beckham）跟太太Victoria已育有三仔一女，Victoria前日在twitter宣佈家中再添了一位成員，原來他們養了一隻新狗仔可卡獵犬，還為狗仔改名Olive Beckham。其實碧咸一家均屬愛犬之人，現時他們已養了一隻沙皮狗及兩隻鬥牛犬，現再飼養多一隻可卡獵犬，可謂令碧咸這個大家庭更加熱鬧。</p><p>此外，曾客串電影《特務型戰》（The Man from U.N.C.L.E.）的碧咸，透露打算正式進軍影壇，但他已預料自己會面對不少批評：「我知道很多運動員或名人嘗試演戲都失敗。」<br>撰文：程芬</p></body></html>
