<html><header><meta charset="utf-8"><title>小環同老公撐枱腳慶生</title></header><body><h1>小環同老公撐枱腳慶生</h1><p>譚小環昨日43歲牛一，其夫蔡強榮（Eric）前晚製造驚喜，他們拍拖到一間法國餐廳撐枱腳嘆燭光晚餐，小環笑言不是不愛浪漫，只是懶於打扮出入高級餐廳，所以平日兩夫妻都幫襯平民餐廳。<br>問到壽星女小環的生日願望？她昨日在電話中說：「身體健康，年年咁青春，我係21歲，細過阿倫（譚詠麟）。」前晚小環和老公Eric飯後歸心似箭，原來他們還有下一場節目，就是跟前日生日的家傭切蛋糕慶生，還給她送上大利是。小環跟Eric今年結婚8周年，他們本周會帶同家人去台灣旅行慶祝。<br>採訪：比華利</p></body></html>
