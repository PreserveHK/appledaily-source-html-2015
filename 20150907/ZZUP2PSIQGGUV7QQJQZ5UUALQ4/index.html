<html><header><meta charset="utf-8"><title>【關仁隱事】小女人誤搵龍友影相</title></header><body><h1>【關仁隱事】小女人誤搵龍友影相</h1><p>近年圈中生仔潮未停過，有咗BB，好多星媽都決定息影專心湊仔。「小女人」就係幸運嘅一個，雖然喺娛樂圈發展平平，唔夠30歲就叠埋心水嫁個富家子，𠵱家生活無憂。早前小女人諗住同囝囝影番輯開心家庭照，就膽粗粗上網搵咗個不知名攝影師，見價錢相宜，小女人梗係唔講價，好快就約咗出嚟影相。小女人同囝囝着到靚一靚，點知見到嗰位攝影師造型騎騎呢呢又口窒窒，問多兩句，發現原來係龍友，專搵妹妹仔影性感相，小女人梗係激氣，即刻抱埋個仔走人。<br>撰文：關仁</p></body></html>
