<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何紫綸請莊思敏去飲</title></header><body><h1>【馮仁昭四圍超】<br>何紫綸請莊思敏去飲</h1><p>何紫綸（Ann）、陳國邦同太太羅敏莊、囡囡陳禛，噚日喺尖沙嘴出席婚紗騷，Ann嚟緊11月會同圈外男友結婚，婚紗相喺日本、香港兩地影，佢自爆件婚紗係自己入行以嚟最性感一次：「老公話係最後一次，之後要收埋，淨係畀佢一個睇。」之前佢同莊思敏夾份做生意鬧交收場，問佢會唔會請對方飲？Ann話會請佢去after party。<br>撰文：馮仁昭</p></body></html>
