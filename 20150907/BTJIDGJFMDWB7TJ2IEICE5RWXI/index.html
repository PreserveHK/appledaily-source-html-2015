<html><header><meta charset="utf-8"><title>靚佬湯上海會馬雲</title></header><body><h1>靚佬湯上海會馬雲<br></h1><p>荷李活影星湯告魯斯（Tom Cruise）主演的《職業特工隊：叛逆帝國》（Mission Impossible：Rogue Nation）昨日在上海舉行首映禮，靚佬湯與女主角莉碧嘉費格遜（Rebecca Ferguson）及導演基斯杜化麥戈里（Christopher McQuarrie）一同出席見內地影迷。有份投資的阿里巴巴集團主席馬雲以神秘嘉賓身份亮相。馬雲表示希望靚佬湯可以拍多幾集《職》，又大讚他超型。</p></body></html>
