<html><header><meta charset="utf-8"><title>警蘭桂坊放蛇拘黑的司機</title></header><body><h1>警蘭桂坊放蛇拘黑的司機</h1><p>【本報訊】警方持續打擊濫收車資「黑的」司機，昨凌晨派員在中環蘭桂坊放蛇，截乘的士往北角一間酒店，到達後司機竟收取200元，較正常車資高近4倍，警員拘捕涉案司機，並拖走的士扣驗。<br>警方中區交通組昨晨零時派出一名男警喬裝遊客，在中環雲咸街63號蘭桂坊一帶放蛇，其間截停一部由姓高（42歲）男子駕駛之的士，前往北角渣華道138號一間酒店。警員上車時司機無落旗，亦無講價錢，抵達後索取車資200元，較合理車資約55元高出近4倍。警員隨即表露身份，將涉嫌濫收車資姓高司機拘捕。<br>■記者唐家輝</p></body></html>
