<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曉明搵王思聰做戥穿石</title></header><body><h1>【馮仁昭四圍超】<br>曉明搵王思聰做戥穿石</h1><p>黃曉明同楊穎（Angelababy）嘅婚禮被爆將會喺10月8號喺上海展覽中心舉行，聽講因為宴請賓客眾多，擺酒有機會搞兩日，婚禮嘅伴郎、伴娘同兄弟姊妹團人選都備受關注，前日一位內地娛樂策劃人星琪文化傳媒總裁陳琪就忽然喺微博話：「黃曉明10.8大婚伴郎有王思聰。」王思聰係富二代，又係電影製作投資人，同唔少圈中人相熟。唔知仲有邊個有份呢？<br>撰文：馮仁昭</p></body></html>
