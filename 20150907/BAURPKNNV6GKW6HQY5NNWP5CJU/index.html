<html><header><meta charset="utf-8"><title>肉燥舖滿明渠？原來係...</title></header><body><h1>肉燥舖滿明渠？<br>原來係...</h1><p>台灣彰化縣最愛大型料理，以前做過五十人份量的大刈包、五千人份量的控肉飯，還有六百三十公斤肉圓。彰化的和美鎮新庄里、犁盛里交界處的大圳(類似香港的明渠)，近日佈滿「肉燥」！但民眾走近一看，發現裏面全是棉絮，「有夠惡心！」<br><br>距離該處有數百公尺遠的紡織廠業者獲報後，也派人前往打撈清理，業者並向環保局解釋，是因為廢棄棉絮沒放好，被風吹走。彰化縣環保局長江培根說，廢棄棉屑屬事業廢棄物，業者貯存不當，將依廢棄物清理法，可罰款六千元至三萬元新台幣(約一千四百至七千一百港元)罰款。<br><br>台灣《蘋果日報》</p></body></html>
