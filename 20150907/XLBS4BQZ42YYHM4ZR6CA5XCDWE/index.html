<html><header><meta charset="utf-8"><title>【先達收風】Samsung摺機　有得摺有得Touch</title></header><body><h1>【先達收風】Samsung摺機　有得摺有得Touch</h1><p>當年Motorola推出的摺機盛極一時，潮人都配備一部，可惜隨着智能電話推出，摺機成了歷史。Samsung最近卻一反傳統，推出名為Samsung Galaxy Folder的摺機。此機除了配備鍵盤外，更有輕觸式屏幕，即使慣用輕觸式的用家亦能使用。Galaxy Folder用上了Android 5.1.1系統，800萬素主鏡頭及200萬主鏡頭。這部新機或令部份人勾起當年摺機的回憶。<br><br>查詢：三禾電氣（九龍旺角先達廣場1樓F33）<br><br>記者：容逸富</p></body></html>
