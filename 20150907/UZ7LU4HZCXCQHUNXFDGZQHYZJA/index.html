<html><header><meta charset="utf-8"><title>梁靖琪買餸晒巨咪</title></header><body><h1>梁靖琪買餸晒巨咪</h1><p>【九龍城】<br>失婚嘅梁靖琪（Toby）前日下晝3點幾，戴黑超現身九龍城街市買餸，同行仲有一位中年女士，好多檔主認出Toby，都會計平畀佢，果然做藝人真係有着數；着白tee用頸巾遮巨咪嘅Toby，喺斜孭袋攞錢畀時，畀肩帶出賣豐滿嘅上圍，十分養眼。<br>之後Toby將餸攞上座駕，不過，原來佢架車違例泊喺路邊，隨時阻住隔籬咪錶位嘅座駕出車，Toby擺低幾袋餸後再去買生果，然後先開車閃人。<br>採訪、攝影：黃曉程、羅德光</p></body></html>
