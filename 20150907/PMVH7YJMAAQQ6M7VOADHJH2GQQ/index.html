<html><header><meta charset="utf-8"><title>佛山小學逼學生打坐代午睡</title></header><body><h1>佛山小學逼學生打坐代午睡</h1><p>廣東佛山南海獅山樹本小學，本月開學後，學生們午休時不能上床睡覺，要原地在課室盤腿打坐，學生們大喊「頂不住」。據家長提供的照片，多名小朋友用報紙墊在課室的地上，盤腿坐在報紙上，閉眼雙手掌向上放腿上，似乎正在「打坐」（圖）。<br>有家長指，自本月1日開學起，樹本小學全校實行打坐午休，校長還在校園電視上示範。學生說：「他在電視上講，所有人都睡着還在說。」<br>巫姓校長回應查詢時，自稱練習打坐已將近20年，覺得效果非常好，希望可在學校推廣。他原計劃一個月後再決定是否繼續，但因家長投訴已取消。<br>新華網</p></body></html>
