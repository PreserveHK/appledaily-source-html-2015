<html><header><meta charset="utf-8"><title>頻換憲法冠絕全球</title></header><body><h1>頻換憲法冠絕全球</h1><p>【政局動盪】<br>泰國在1932年改行君主立憲制後，政局持續動盪，80多年來已發生過12次成功的政變，寫過19部憲法，這次要寫的已是第20部，相當於四年左右換一部憲法，頻率之高冠絕全球，泰國人亦對換憲法已見慣不怪，亦大都不看好立新憲可帶來穩定。<br>泰國川登喜皇家大學上周調查全國1,206人對新憲法通過或不通過後泰國政局的看法，結果51.6%受訪者坦言，相信混亂的情況將會繼續，樂觀相信政局會好轉的只有39.9%；8.5%更認為情況會惡化。<br>泰國《曼谷郵報》</p></body></html>
