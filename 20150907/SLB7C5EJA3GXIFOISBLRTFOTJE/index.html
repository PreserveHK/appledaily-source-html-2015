<html><header><meta charset="utf-8"><title>阿肥撇新歡走先</title></header><body><h1>阿肥撇新歡走先</h1><p>【圓方】<br>曾先後同黃泆潼、林珊珊細女李怡（野人）拍拖嘅組合24味成員阿肥，去年光棍節（11月11）野人喺社交網宣佈分手後，唔夠一年阿肥已經另結新歡，日前下晝兩點幾，阿肥就拖新歡喺圓方睇完戲離開。<br>戴cap帽露出手臂紋身嘅阿肥，初時乖乖陪女友行商場，新歡化行妝搽烈燄紅唇露香肩，不過佢哋行行吓，突然各自散開，被阿肥拋低嘅新歡獨自行街，唔知係咪阿肥冇耐性陪女友shopping呢！<br>採訪、攝影：潘冠恩</p></body></html>
