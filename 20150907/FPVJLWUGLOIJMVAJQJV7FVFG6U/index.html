<html><header><meta charset="utf-8"><title>陽菜廁內險遭偷拍</title></header><body><h1>陽菜廁內險遭偷拍</h1><p>日本組合AKB48成員小嶋陽菜被日本報章《東京SPORTS》指險在廁所遭偷拍。據指一名協助TBS電視台製作節目《早上頻道》的製作公司職員，原本在TBS大樓二樓工作，但他被發現於三樓的女廁企圖進行偷拍，幸而有人發現制止他。該報指當日在三樓影廠拍攝的只有小嶋陽菜主持的《有吉AKB共和國》，因此相信她是偷拍目標。早前乃木坂46成員橋本奈奈未如廁時慘被偷拍，幸好今次陽菜能逃過一劫。</p></body></html>
