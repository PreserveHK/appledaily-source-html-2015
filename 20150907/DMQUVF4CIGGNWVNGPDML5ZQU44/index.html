<html><header><meta charset="utf-8"><title>體壇拾趣：黃德森為囡囡游維港</title></header><body><h1>體壇拾趣：<br>黃德森為囡囡游維港</h1><p>新世界維港泳下個月18號舉行，大會噚日喺東涌舉行水試，前風帆港將黃德森都有參加，仲唔使40分鐘就游完1,500米（規定時間為45分鐘）。佢話10幾年前試過喺維港比賽，但就係滑浪風帆，希望今次參賽為兩個囡囡做榜樣，仲話到時可能叫埋太太「風之后」李麗珊打氣㖭。維港泳今年新設學校組，學界班霸拔萃女書院都派出陳泳柔同孔靖霖參加，而大會抽籤後會喺下周三公佈水試結果，詳情可留意www.hkasa.org.hk。</p></body></html>
