<html><header><meta charset="utf-8"><title>鄭融約歌迷野餐賞月</title></header><body><h1>鄭融約歌迷野餐賞月</h1><p>鄭融昨日在灣仔宣佈成立首個國際歌迷會，好友杜如風除親身到場力撐，其品牌Fungolia更為鄭融創作兩款限量tee。鄭融感激公司為她花心思辦歌迷會，她說：「我覺得同fans交流好緊要，計劃中秋同fans去草地野餐，想用自己少少影響力，帶fans去做義工。」<br>鄭融表示會傳短訊及用FaceTime𠱁fans，她說：「有日王梓軒話，佢有個事業有成、單身又健康嘅男仔朋友係我fans，我即刻錄條片畀佢，佢覆咗我20個心心眼。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
