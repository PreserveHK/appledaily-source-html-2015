<html><header><meta charset="utf-8"><title>【一周必看】佐佐木希誓保美乳</title></header><body><h1>【一周必看】<br>佐佐木希誓保美乳</h1><p>日本女星佐佐木希成為了消閒雜誌《an.an》下期的封面女郎，由於該期以美乳為主題，希妹就以性感內衣look登上封面。日前該雜誌率先將照片曝光，希妹分別晒黑bra及白bra，大騷身材，又講到保持身材的心得，她指女性25歲之後身材容易走樣，她很注意自己的胸部，所以會好好保養，小心選擇胸圍內衣等。希妹更稱當胸部是時裝一部份，有時要配合時裝稍稍露胸。</p></body></html>
