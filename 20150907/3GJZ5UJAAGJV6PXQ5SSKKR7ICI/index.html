<html><header><meta charset="utf-8"><title>修哥冇份飲和頭酒</title></header><body><h1>修哥冇份飲和頭酒</h1><p>胡楓（修哥）、Joe Junior及肥媽等昨在樂富出席活動，對於王羽要求女兒王馨平代安排和頭酒，擺平謝賢怒摑曾江風波，問當時誤被打中的修哥是否受邀請？修哥說：「冇呀！冇搵我呀！」隨後拉開話題：「今日活動係講爺孫關係，我對仔女係教，對孫就係錫，當然佢哋有唔啱我會糾正。」<br>肥媽則透露近日遭老公投訴她經常煮美食，導致體重上升：「佢𠵱家只係畀我一星期煮三晚飯。」<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
