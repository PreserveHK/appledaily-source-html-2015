<html><header><meta charset="utf-8"><title>【跑樓梯】必須熱身　每周加強10%訓練量</title></header><body><h1>【跑樓梯】必須熱身　每周加強10%訓練量</h1><p>跑樓梯屬高度帶氧運動，能強化心血管健康，但跑樓梯時，膝蓋和雙腳受壓是體重的3至4倍，物理治療師陳思薇建議腰背有傷患、膝蓋和腳踝痛人士，不適宜跑樓梯。跑樓梯前，需要進行相關熱身運動，包括拉鬆髖關節及後腿筋位置，至於距離和速度，應循序漸進地每星期加多10%訓練量，讓身體慢慢適應，這樣就可以強化肌肉，避免受傷。</p><p>記者：胡靜雯<br>攝影：楊錦文</p></body></html>
