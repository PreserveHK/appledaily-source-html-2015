<html><header><meta charset="utf-8"><title>素顏王君馨　處女黨團圓</title></header><body><h1>素顏王君馨　處女黨團圓</h1><p>李亞男今年情人節嫁予王祖藍，雖已脫離「處女黨」，但她與鍾嘉欣、王君馨、苟芸慧感情要好，前日相約聚會。早前莊思敏揚言不知苟姑娘是「點心代表」老闆之一，搞到苟姑娘不開心，一班姊妹當然力撐，前日齊穿「蛋黃哥」tee貼相上微博，她們的素顏look獲不少粉絲留言讚索，苟姑娘更鬼馬加上迷你兵，代表缺席的岑麗香。<br>君馨好大感觸，在instagram貼了多張姊妹昔日舊照，並用英文寫了大段深情說話：「終於來到今日，如果沒有你們幾位，我在TVB的旅程會很不一樣。我向上帝祈求在來年我們姊妹感情會更穩固，不論好與壞都會支持對方……」<br>撰文：嵐山</p></body></html>
