<html><header><meta charset="utf-8"><title>小齊忙宣傳忽略子女</title></header><body><h1>小齊忙宣傳忽略子女</h1><p>任賢齊昨日在屯門宣傳首部自導自演浪漫愛情喜劇《落跑吧愛情》，與粉絲玩遊戲，其中一個掟豆袋比賽，有位女粉絲玩到狠夾狼，嚇到小齊笑說：「佢好似立法會掟蕉咁狠，好恐怖呀！」結果該女粉絲勝出，獲得與小齊做心心動作影合照。<br>小齊被問到會否邀請家人出席電影首映禮？他說：「爸爸媽媽在台灣看了，他們很滿意，看到我很用心，而且口碑很好，好開心。」不過他亦感嘆為宣傳新片，子女開學也沒有時間接送。<br>採訪：炎炯炯</p></body></html>
