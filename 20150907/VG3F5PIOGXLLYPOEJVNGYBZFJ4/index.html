<html><header><meta charset="utf-8"><title>景峰拖兩女掃街</title></header><body><h1>景峰拖兩女掃街</h1><p>【尖沙嘴】<br>錢小豪同前妻郭秀雲所生嘅兒子景峰，剛進軍韓國樂壇，前晚11點幾，景峰拖兩女駕車去圓方睇戲，新牌仔兼唔熟路嘅景峰，出隧道時違例cut實線行捷徑，而同行兩個一高一矮嘅女仔，都係留長髮着背心裙露bra帶。去到戲院，景峰就買爆谷汽水，而手機交畀黑裙女代保管，散場後佢哋再去尖沙嘴街邊買煎釀三寶醫肚，再同車返中環愛都大廈繼續下場。<br>採訪、攝影：朱志聰、梁繼光、畢紹基</p></body></html>
