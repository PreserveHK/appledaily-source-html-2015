<html><header><meta charset="utf-8"><title>相隔15年　再現女騎師</title></header><body><h1>相隔15年　再現女騎師</h1><p>【本報訊】昨日馬季開鑼另一焦點，是15年來首位土產女騎師，現年22歲的蔣嘉琦（圖）首日出賽，香港對上一位土產女騎師，是2000年掛靴、現已升任為副練馬師的余詠詩。被網民封為嘉琦BB的蔣嘉琦，昨日雖然未能贏馬攞頭彩，但表現備受馬迷讚賞，於第六場騎「會心微笑」靠搶放衝擊一眾年長騎師，逼到13屆冠軍騎師韋達咬緊牙關使出真功夫，才能把她擊敗，嘉琦BB跑第二已交足功課。<br>嘉琦BB賽前雖已刪掉個人fb賬戶，集中精神應付比賽，但賽後仍成為社交平台大紅人，網民爭相留言貼文對她讚不絕口。<br>譚日華攝</p></body></html>
