<html><header><meta charset="utf-8"><title>中環在線：領展CEO扮速遞員 - 李華華</title></header><body><h1>中環在線：領展CEO扮速遞員 - 李華華</h1><p>越來越多上市公司高層鍾意「易服」出席活動！繼長和（001）副主席李澤鉅打屈臣氏員工呔出席分店剪綵、合興（047）大股東洪明基戴吉野家侍應帽向傳媒介紹新產品，今次領展（823，前稱領匯）行政總裁王國龍（中）同兩個「小生」胡楓（右）同Joe Junior（左）扮速遞員。<br>呢身造型話似油站服務員，或者便利店店員都得！又明明三個人喺度整壽司，點睇都係廚師，點解會係速遞員？原來係領展舉辦名為「Cheers Express」嘅大型餐車活動，希望將歡笑送予社區，造型雖有少少騎呢，但活動都幾有意義。</p></body></html>
