<html><header><meta charset="utf-8"><title>體壇拾趣：史比夫衰開有條路</title></header><body><h1>體壇拾趣：<br>史比夫衰開有條路</h1><p>數今年最出色嘅高球手，勇奪大師賽同美國公開賽嘅史比夫當之無愧，但呢位22歲美國球手最近大跌watt，繼喺巴克萊高球賽無法晉身第三圈，上周六又喺德意志銀行錦標賽次圈，打出高標兩桿嘅73桿，兩圈共得148桿，生涯以嚟首次連續兩賽都入唔到第三圈。佢賽後話：「心理質素一向係我強項，但喺呢個賽事就輸喺心理質素唔夠好！」（now684台今日11:30pm直播第四日賽事）</p></body></html>
