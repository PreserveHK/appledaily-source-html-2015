<html><header><meta charset="utf-8"><title>甄詠珊拖手相爆分訊</title></header><body><h1>甄詠珊拖手相爆分訊</h1><p>郭富城日前在微博貼上與新城嫂方媛拖手相公開戀情，昨日甄詠珊有樣學樣貼出與男友拖手相，留言：「謝謝四年來你對我的好……」還以為她與圈外經商男友好事近，但據悉兩人剛分手，前晚甄詠珊與陳蕊蕊在紅磡出席活動，被問會否織頸巾贈男友？甄詠珊露口風說：「會織頸巾，但𠵱家工作先係我男友。」</p><p>曾為男友「拆彈」的甄詠珊，昨日在電話中承認分訊說：「好新鮮滾熱辣，呢一、兩日嘅事。步伐唔一致，所以和平分手，並唔涉及第三者。」<br>陳蕊蕊男友金早前在台灣夜場捲入槍擊案，她透露金剛日內會返港，她笑說：「估唔到自己咁擔心呢條友。」<br>採訪：嵐山、盧妹<br>攝影：陳順禎</p></body></html>
