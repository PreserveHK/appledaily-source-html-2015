<html><header><meta charset="utf-8"><title>【呠呠趣】瘋狂F1賽手　時速300公里穿越240cm賽道</title></header><body><h1>【呠呠趣】瘋狂F1賽手　時速300公里穿越240cm賽道</h1><p>一級方程式賽車手技術有幾高超，不用懷疑，但若在賽道放置石躉，將賽道收窄至只有240cm，而F1賽車的車身闊度是180cm，即僅夠一架F1賽車經過的話，那就是另一回事，因為稍有差池，就會連人帶車一起粉碎，膽子小一點都出事，可況車速還達200至300公里？McLaren-Honda車手Jenson Button藝高人膽大，成功挑戰這個不可能任務。</p><p>看影片，真的會令人緊張到掌心出汗。</p><p>記者︰梁立勤<br>影片︰ https://youtu.be/gyV_NeeSVIQ </p></body></html>
