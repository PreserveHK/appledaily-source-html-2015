<html><header><meta charset="utf-8"><title>AV天后出悠遊卡貼紙性感cosplay形象百變</title></header><body><h1>AV天后出悠遊卡貼紙<br>性感cosplay形象百變</h1><p>早前台灣台北悠遊卡公司推出日本AV女優波多野結衣悠遊卡，引發各界關注，後來因印有波多野結衣如AV舊作，吸引粉絲搶購。有商家看準見AV女優悠遊卡商機，順勢推出AV女優悠遊卡貼紙。<br> <br>每年都會推出女神年曆的台灣潘朵啦成人娛樂，今年再度找來14名台灣男性心目中的女神拍攝年曆，並加碼推出獨家限量悠遊卡貼紙，由日本超人氣AV天后上原亞衣擔綱拍攝，並有《海賊王》路飛、《星戰》黑武士、《火影忍者》鳴門等三種造型，相信會再掀起搶購潮。<br> <br>台灣《蘋果日報》</p></body></html>
