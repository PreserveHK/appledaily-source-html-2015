<html><header><meta charset="utf-8"><title>死火紅魔鬥頹爆槌仔幫等睇方丈朗尼博反底</title></header><body><h1>死火紅魔鬥頹爆槌仔幫<br>等睇方丈朗尼博反底</h1><p>曼聯將會在英超本周六11時主場迎戰韋斯咸。雖然曼聯已保持十仗不敗，但只入七球，中場安達靴里拉被傳與主帥雲高爾鬧不和，預料此仗將續擔後備。而周中預備組對利物浦時取得入球的費蘭尼或將充當奇兵。<br><br>對手韋斯咸方面，他們已連續四場不勝，進攻主力皮耶預料將繼續養傷，而前鋒迪亞法沙高則剛加入十字大軍。即使槌仔幫今季曾擊敗車路士、阿仙奴及曼城三強，傷兵滿盈下此仗將被看低一線。</p></body></html>
