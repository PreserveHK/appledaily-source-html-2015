<html><header><meta charset="utf-8"><title>查理辛遭舊愛控逼墮胎</title></header><body><h1>查理辛遭舊愛控逼墮胎</h1><p>50歲美國過氣男星查理辛（Charlie Sheen）早前上節目承認約4年前確診感染愛滋病。據美國網站TMZ報道，查理辛確診後仍與女伴作不安全性行為。其前未婚妻、四仔女星Brett Rossi（右）入稟法院告查理辛，指自己去年3月大肚後，被查理辛威逼去墮胎。Brett表示查理辛稱不想生個弱智BB。Brett要求獲得賠償外，亦希望查理辛受到刑罰。查理辛律師Martin Singer回應指會打官司到底。</p></body></html>
