<html><header><meta charset="utf-8"><title>特稿：盧祖甩骱掛免戰牌 - 何西</title></header><body><h1>特稿：<br>盧祖甩骱掛免戰牌 - 何西</h1><p>不少英超球隊在過去一周皆受傷兵問題打擊，阿仙奴兩主力阿歷斯山齊士與辛迪卡索拉皆要缺陣一段時間；曼聯亦再添傷兵，朗尼因足踝受傷缺陣之外，守將馬高斯盧祖亦掛彩，在周三操練時左肩甩骱，肯定無緣在今仗披甲。盧祖在上季因同一問題休戰了一個月，今次有待詳細檢查才會決定是否需要接受手術。<br>另外，曼聯領隊雲高爾與球會的合約尚餘18個月便屆滿，在後者早已表明不欲續約的情況下，曼聯球會方面已着手物色接任人選。據報紅魔已看中前車路士及皇馬主帥，目前仍是自由身的安察洛堤，以及現任祖雲達斯教練艾基利，為接替雲高爾的人選。<br>文：何西</p></body></html>
