<html><header><meta charset="utf-8"><title>TTS露腰又晒腿</title></header><body><h1>TTS露腰又晒腿</h1><p>由少女時代的泰妍、徐玄和Tiffany所組成的小分隊TaeTiSeo（TTS），近日為聖誕新專輯密密做宣傳，前日她們在韓國舉行showcase，三人齊齊穿上白色裝束，露腰之餘又晒長腿，甚具冬日聖誕氣氛。而昨日TTS又前往汝矣島為音樂節目《音樂銀行》進行綵排，三人更急不及待戴上可愛的聖誕頭飾現身，大冧在場粉絲。至於少時的前成員Jessica日前受訪時就透露現時正準備新專輯，預告不久將會回歸。</p></body></html>
