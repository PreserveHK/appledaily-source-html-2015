<html><header><meta charset="utf-8"><title>【人物誌】孫祖君一隻歌攻港</title></header><body><h1>【人物誌】孫祖君一隻歌攻港</h1><p>被指介入何猷君與Yumi戀情的25歲內地藝人孫祖君，於2010年參與何潤東、黃曉明及徐熙媛的偶像劇《我的泡沫之夏》而為人認識，其後接拍《趙氏孤兒》、《不再讓你孤單》和《我知女人心》，但全是閒角。2013年他參加內地舉行的「Cool Guy」型男選舉，憑健碩身形奪得冠軍，成為百事代言人。孫祖君已和陳冠希父陳澤民的娛樂公司簽約攻港，今年更進軍樂壇推出單曲《地心引力》。</p></body></html>
