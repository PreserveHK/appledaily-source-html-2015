<html><header><meta charset="utf-8"><title>非禮女生  「樣衰」男判更生</title></header><body><h1>非禮女生  「樣衰」男判更生</h1><p>【本報訊】就讀中一、有非禮前科的17歲男生，今年初在升降機內伸手「捽」一名中六女生下體，因「樣衰到嚇人」令女生留下深刻印象。他經審訊後被裁定一項非禮罪成立，昨日判刑。<br>裁判官指被告曾因非禮兩度被判感化，但無珍惜機會，考慮他已還柙3個月，判他入更生中心。<br>案情指，女事主於今年1月16日獨自回家，在慈雲山慈樂邨的多層停車場升降機遇上被告楊楚康（圖）。被告突然以手掌「捽」女生下體三秒，待𨋢門打開便逃走。同月28日，女生在住所大堂重遇被告，其後報警。<br>案件編號：KTCC901/15<br>■記者陳美莉</p></body></html>
