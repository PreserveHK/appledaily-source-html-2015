<html><header><meta charset="utf-8"><title>【何家戀藝人】超雲山聰終分手</title></header><body><h1>【何家戀藝人】超雲山聰終分手</h1><p>賭王之子何猷君與新加坡孖妹組合By2成員Yumi分手，其實賭王的子女經常與藝人扯上關係。</p><p>何超儀</p><p>超儀與組合廿四味成員陳子聰於2003年結婚，婚姻生活愜意，但一直未有生兒育女。</p><p>何超雲</p><p>超雲於2011年與陳山聰拍拖，有指男方因超雲而拋棄糟糠，二人於2013年5月分手。</p><p>何超蓮</p><p>日前何超蓮於ig上宣佈「分訊」，與台灣歌手吳克羣的4年戀情正式畫上句號。</p><p>何猷啟</p><p>今年10月，G.E.M.被傳經好姊妹超蓮的穿針引線做媒，與猷啟撻着，可惜猷啟否認其事。</p></body></html>
