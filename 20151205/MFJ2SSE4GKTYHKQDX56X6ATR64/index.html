<html><header><meta charset="utf-8"><title>羅霖MV玩姊弟戀</title></header><body><h1>羅霖MV玩姊弟戀</h1><p>羅霖（Candy）與袁潔儀昨天於中環出席化妝師好友Will Or的化妝書發佈會，Candy謂前天剛拍攝她人生首個MV，與馬嘉均演姊弟戀，Candy笑言首次拍MV與派歌，發生了不少難忘事，她笑說：「我哋要攬住，佢好緊張，話聽到心跳聲，佢有啲怕羞，我主動啲教佢，佢學得好快，始終男人係有本能。」Candy更透露公司將安排她參加音樂頒獎禮，問她有信心取新人獎嗎？她自嘲說：「有得出席已經開心，有提名當攞咗獎，攞年紀最大嘅新人獎。」<br>同場的潔儀姐姐被問到葉家寶有意離開亞視，她說：「我知佢有咁嘅諗法，對自己有保障，我舉手贊成。」<br>採訪：羅慧敏<br>攝影：陳志嵐</p></body></html>
