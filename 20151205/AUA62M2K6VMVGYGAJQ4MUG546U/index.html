<html><header><meta charset="utf-8"><title>古天樂拒賣珍藏品</title></header><body><h1>古天樂拒賣珍藏品</h1><p>古天樂昨日於銅鑼灣時代廣場出席《星球大戰》展覽，大會為古仔送上20:1的X-wing戰機模型。問到身為超級星戰迷的古仔，本身有不少收藏，他透露過往曾經有人想向他收購一些珍品，他說：「有啲好難買到嘅都會有人問我可唔可以割愛，不過珍藏係唔會割愛嘅。」古仔指定期會有一班星戰迷，到其倉庫舉行cosplay派對，問到古仔可有親身cosplay黑武士？他說：「扮黑武士好辛苦嘅，又要夠高。」<br>提到郭富城近日高調公開戀情，問到一直對戀情低調的古仔，若拍拖可會考慮公開？他說：「我對感情事一向低調。」<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
