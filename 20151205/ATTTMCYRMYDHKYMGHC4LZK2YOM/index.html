<html><header><meta charset="utf-8"><title>隔牆有耳：6,000萬意大利超豪遊艇到港 - 李八方</title></header><body><h1>隔牆有耳：<br>6,000萬意大利超豪遊艇到港 - 李八方</h1><p>香港富豪對遊艇越來越講究。有富商一擲千金買入全球第一架設有穩定翼、長95呎、超穩定嘅意大利超級遊艇，出海釣魚、畀小朋友跑嚟跑去唔使驚頭暈，造價為710萬歐羅（約6千萬港元）。<br>一連3日嘅香港國際遊艇展噚日揭幕，參展嘅40架遊艇入面，全場最長最大、全長95呎嘅意大利Azimut RPH超級遊艇肯定最矚目。遊艇代理商胡禮賢透露，呢架靚船年頭已賣咗畀香港一位富豪，而近年富商們對遊艇好講究，唔靚唔買，仲越換越大㖭，就算本港泊位有限，佢都唔擔心生意咁話喎。</p></body></html>
