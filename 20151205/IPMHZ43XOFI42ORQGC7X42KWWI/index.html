<html><header><meta charset="utf-8"><title>劉青雲任金像獎司儀</title></header><body><h1>劉青雲任金像獎司儀</h1><p>爾冬陞前日在微博上載與劉青雲及幾位友人飯敍相片，並留言說：「正式宣佈，2016年4月3日舉辦的35屆『香港電影金像獎』主持人是……噔噔噔……劉青雲先生！」還搞笑地叫傳媒快點公佈，免青雲反悔。<br>被宣佈做司儀的青雲，在相片中用手托着腮對鏡頭儍笑，不少網友就爾冬陞公佈這個消息十分關注，還立即留言追問是真是假，同時有網友提意可以找吳鎮宇、黃秋生及黃子華一齊做。事後金像獎宣佈青雲已答允任司儀。<br>撰文：小米</p></body></html>
