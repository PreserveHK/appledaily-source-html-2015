<html><header><meta charset="utf-8"><title>深扣查21輛套假粵港澳牌豪車</title></header><body><h1>深扣查21輛套假粵港澳牌豪車</h1><p>開着價值幾百萬的豪車上路，卻不捨得上個真車牌？深圳交警本月開始對一批懸掛假粵港等兩地車牌的違法車輛進行查處，至今共查扣21輛套假牌的港澳車輛，其中不乏麥拿侖、瑪莎拉蒂等豪車，總市值為2,300多萬元人民幣（下同，約2,762萬港元），其中全場最貴者為價值逾400萬港元的麥拿侖跑車（上圖右）。警方現已將5名涉案者予以15日拘留。<br>有受害香港市民詹先生指，今年10月開始，曾多次收到違例警告，當中包括他未曾去過的地方。據悉，車輛套牌主要有以下幾個原因：為了少繳納罰款、車輛來源本身有問題和避免被交警查獲等。<br>《深圳晚報》</p></body></html>
