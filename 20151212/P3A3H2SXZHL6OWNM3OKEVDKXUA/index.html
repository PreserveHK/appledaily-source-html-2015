<html><header><meta charset="utf-8"><title>Alexandros針灸醫聲帶</title></header><body><h1>Alexandros針灸醫聲帶</h1><p>日本樂隊Alexandros首次殺到香港開騷，四位成員抽時間接受傳媒訪問，結他手白井真輝自言是李小龍和成龍影迷，希望可以去成龍公司撞偶像。白井今天生日，隊友們表示早前在沖繩開騷已為他預祝生辰。<br>主音川上洋平早前因為聲帶結繭被迫停工，他表示只需三天便康復，其間有進行針灸，目前已回復最佳狀態。問到有否趁今次來港學些少廣東話，川上洋平表示在Twitter上用廣東話的留言只是找來翻譯代勞。當晚四子接受完多間傳媒訪問後，晚上去了山頂欣賞夜景。<br>採訪、攝影：吳家偉</p></body></html>
