<html><header><meta charset="utf-8"><title>E* TRADE香港結業</title></header><body><h1>E* TRADE香港結業</h1><p>專營美股交易的億創（E*TRADE）於網頁上發出聲明表示，經慎重考慮後，億創證券（香港）將終止在香港之證券業務，以及於香港證監會所持有之牌照。該公司表示，本地存款及提款服務將於明年2月12日終止，而客戶服務和香港辦事處亦將於明年3月10日關閉。<br>本報記者昨日曾到億創於中環辦事處，門外冷清，未見有職員出入，辦事處內只有一位穿便服男士，記者於門外觀察一段時間，亦未見有客戶前來了解公司狀況。本報曾多次致電億創電話熱線，惟未有人接聽。</p></body></html>
