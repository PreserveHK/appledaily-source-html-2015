<html><header><meta charset="utf-8"><title>體壇拾趣︰UFC激鬥麥基格寸起火頭</title></header><body><h1>體壇拾趣︰<br>UFC激鬥麥基格寸起火頭</h1><p>愛爾蘭寸嘴格鬥王麥基格（Conor McGregor）對巴西格鬥王艾度（Jose Aldo）呢場UFC世紀之戰，周六會喺拉斯維加斯嘅MGM Grand上演，估計門票收入會破紀錄達600萬鎊（約7,052萬港元），打破今夏麥基格對美國格鬥王查特文迪斯嘅470萬鎊舊紀錄。呢場羽量級賽事原本喺7月11號打，點知艾度以肋骨受傷為由取消比賽，麥基格賽前就揶揄話：「如果佢真心想同我打，佢會贏得我嘅尊重。我唔會尊重嗰啲玩失蹤嘅人。」雙方實力接近，但麥基格就賠率熱少少，威廉希爾開出佢贏嘅係1.8倍，艾度就2倍。</p></body></html>
