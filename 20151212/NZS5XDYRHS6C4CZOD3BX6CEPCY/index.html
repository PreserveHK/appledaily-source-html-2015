<html><header><meta charset="utf-8"><title>隔牆有耳：20吋奶油豬　賀中環翠華 - 李八方</title></header><body><h1>隔牆有耳：<br>20吋奶油豬　賀中環翠華 - 李八方</h1><p>喺老蘭蒲精界甚有地位、人稱「照妖鏡」嘅中環翠華，闊別近3個月，昨回歸威靈頓街！翠華4點幾開幕，20人銀樂隊由國金行到新店，仲有3個20吋大奶油豬賀新店（圖）。<br>翠華品牌發展主管Kenji話想畀大家一個新形象，仲喺每張枱上面都放大吊燈。莫非想將「照妖鏡」功能發揚光大、繼續幫蒲精照清新伴侶嘅花容月貌？Kenji就否認。<br>新翠華續打破茶記傳統，有$198二人英式下午茶，夜晚有$68奶茶加疏乎厘餐，又有意式風乾火腿pizza，以後蒲精唔使淨食魚蛋粉！</p></body></html>
