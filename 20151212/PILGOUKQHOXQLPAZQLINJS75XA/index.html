<html><header><meta charset="utf-8"><title>單身江欣燕唔敢約仔睇戲</title></header><body><h1>單身江欣燕唔敢約仔睇戲</h1><p>江欣燕昨日去到灣仔dbc數碼電台，接受好友劉美娟訪問。江欣燕回想85年自己新秀出身，而劉美娟同年健美小姐出身，二人同年出道相識20載，劉美娟說：「我入行第一次登台都係同欣欣一齊去，兩個人同房好回味。」江欣燕重投單身生活後，表示非常享受現有生活，對於感情生活，她說：「有啲朋友約吓食飯，但係唔敢約人睇戲，怕俾人影，而且自己唔係好急。」<br>欣欣更表示不感到生活孤單，與朋友、家人相處好舒服，她指本月25號是爸爸80大壽，要預早為爸爸慶祝，欣欣說：「明年爸爸同媽咪金婚要大搞。」<br>採訪、攝影：張俊銘</p></body></html>
