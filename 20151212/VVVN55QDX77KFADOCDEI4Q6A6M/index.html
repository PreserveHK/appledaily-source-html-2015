<html><header><meta charset="utf-8"><title>隔牆有耳：毓民獨眼上陣　打網絡23條 - 李八方</title></header><body><h1>隔牆有耳：<br>毓民獨眼上陣　打網絡23條 - 李八方</h1><p>網民除關注泛民會否就網絡23條拉布外，亦好關心提出900多項修正案被刪剩42項嘅獨立議員黃毓民（圖）會否拉布！<br>毓民噚日話下周二要入院接受左眼手術，個手術由眼科醫生林順潮負責，原來毓民左眼視力只有三成，「因為去年進行白內障手術，發現周邊視野唔掂、好矇，好多時都係咁，所以要再做手術」，雖然醫生勸佢最好唞唞，但因手術冇得改期，所以周二做完手術，周三會包住左眼，以「獨眼龍」形象開會，仲有信心令網絡23條今年都過唔到喎。</p></body></html>
