<html><header><meta charset="utf-8"><title>聖誕乜嘢最惹火？30秒就燒出禍</title></header><body><h1>聖誕乜嘢最惹火？<br>30秒就燒出禍</h1><p>聖誕樹是聖誕節其中一項必備裝飾，但原來聖誕樹非常「惹火」，只要有一點小火花，便隨時會釀成火災。<br> <br>美國消費品安全委員會（US Consumer Product Safety Commission）發放短片，片中見到一棵乾涸的聖誕樹，樹上有一點火花，便開始起火，只消30秒整棵樹便焚毁，更波及房間。<br> <br>片中寫道，由2010至2012年，每年估計平均大約200宗火警，因現場的聖誕樹率先起火導致，釀成10人死亡，20人受傷，1,700萬美元財物損失。片段提醒民眾要經常保持家中聖誕樹濕潤，並遠離蠟燭以免發生意外。<br> <br>英國《每日鏡報》</p></body></html>
