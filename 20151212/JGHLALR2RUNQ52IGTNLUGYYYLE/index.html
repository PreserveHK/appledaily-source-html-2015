<html><header><meta charset="utf-8"><title>隔牆有耳：鄺俊宇叫何俊仁返歸睇AV - 李八方</title></header><body><h1>隔牆有耳：<br>鄺俊宇叫何俊仁返歸睇AV - 李八方</h1><p>民主黨何俊仁（圖）喺區選敗陣，仁哥好坦白話，有段時間佢真係選到抑鬱，回想呢次選舉真係好辛苦，一來對手、當選咗嘅何君堯相當勤力，所以仁哥都不敢怠慢，由朝到晚企街，二來仁哥要出席傳媒搞嘅選舉論壇，於是要接受黨內特訓，負責訓練仁哥嘅黨內文青鄺俊宇毫不留情，當面質問仁哥一把年紀，做乜事要出嚟選？不如返屋企睇AV，真係唔好受。仁哥話當時反駁，出嚟選係要反對屯門起焚化爐。雖然最後輸咗，但仁哥對勝負睇得好淡，亦覺得係時候交棒畀年輕人囉。</p></body></html>
