<html><header><meta charset="utf-8"><title>柴智屏呻解約似分手</title></header><body><h1>柴智屏呻解約似分手</h1><p>曾經捧紅不少藝人的台灣著名經理人柴智屏，昨日在北京出席活動，對於王大陸要求解約，有傳他除了不滿一直未被公司重視外，亦因為柴智屏被傳捲入弊案而無力協助他在中國發展。柴智屏表示當初只是以證人身份配合調查，並不是限制她出入境，事實上她今年已經往返多次內地，她之後未有再多解釋，只說：「正在談解約，心情還是很低落，把每個藝人都當家人對待，就像媽媽要和兒子談分手，但公司還是有制度，現階段委託法務團隊協調中。」</p></body></html>
