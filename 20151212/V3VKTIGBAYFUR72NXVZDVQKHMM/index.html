<html><header><meta charset="utf-8"><title>小雷神夠晒情趣</title></header><body><h1>小雷神夠晒情趣</h1><p>應屆南非冠軍騎師雷景勳，在周三的國際騎師錦標賽一鳴驚人，打敗了11位來自世界各地的好手，成為這項錦標賽的盟主。不過這位綽號「小雷神」的騎師今期只得頭場三班1400米的「情趣」一匹座騎，難道大部分練馬師都走寶？而這朝，這匹時廐馬的最後試跑，當然由雷景勳主理，當操練完畢後，這騎師更到屆時出賽的跑道視察，以了解賽道情況，似乎他都很緊張「情趣」。查賽績，此駒外地正是贏1400米，今回在港初出即跑此程，隨時贏得。</p></body></html>
