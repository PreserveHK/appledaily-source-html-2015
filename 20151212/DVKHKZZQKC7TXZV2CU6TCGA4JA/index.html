<html><header><meta charset="utf-8"><title>環保斗車猛撼兩車　司機被困</title></header><body><h1>環保斗車猛撼兩車　司機被困</h1><p>【本報訊】大埔吐露港公路近天賦海灣昨午發生驚險3車相撞意外，一輛環保斗車切線時疑失控，猛撼一輛死火密斗貨車，推撞一輛私家車擦撞石壆後，再衝前逾300米，駕駛室撞至扭曲，司機受傷被困。<br>昨午1時40分，一輛密斗貨車由姓何（41歲）司機因故障將車停在路肩。姓莊（51歲）男子駕駛的環保斗車沿二線行駛，疑欲切慢線，失控撞向密斗貨車車尾，反彈出快線撞及一輛私家車，並將其推撞石壆磨行50米才分開，再衝350米停下。環保斗車車頭嚴重損毀，司機受傷被困，消防員將司機送院；私家車51歲姓朱司機無恙。<br>■記者詹家志</p></body></html>
