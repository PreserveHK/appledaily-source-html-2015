<html><header><meta charset="utf-8"><title>隔牆有耳：祖堯BB讚年輕記者有理想 - 李八方</title></header><body><h1>隔牆有耳：<br>祖堯BB讚年輕記者有理想 - 李八方</h1><p>中大校長沈祖堯噚日出席第七屆中大新聞獎頒獎禮（圖），致辭時形容記者與醫生都是隨傳隨到，但係薪金當然唔及醫生，「可見不少年輕記者是為理想，不怕辛勞」。<br>今屆新聞獎，報章/雜誌組嘅最佳新聞獎大獎由《明報》記者廖穎琪《長者遭剝光露天等冲涼》奪得，最佳專題獎大獎屬《東周刊》高級記者黃詠慈《大維修系列報道》。電視組最佳新聞獎大獎，由《有線電視》高級記者楊量傑《水貨集團運作系列》奪得，最佳專題獎大獎屬《有線電視》記者吳光熙《除害劑系列》。</p></body></html>
