<html><header><meta charset="utf-8"><title>坂本龍一有望三奪配樂獎</title></header><body><h1>坂本龍一有望三奪配樂獎</h1><p>日本音樂大師坂本龍一今年為里安納度狄卡比奧（Leonardo DiCaprio）新片《復仇勇者》（The Revenant）擔任配樂，結果他獲今屆金球獎最佳原創配樂提名。去年宣佈患上癌症的他，專心治療後已經康復，今年為《復仇勇者》及日本電影《與母親生活》擔任配樂。今次已是坂本第3次獲金球提名，他更曾於1987年憑《末代皇帝-溥儀》（The Last Emperor）及1990年憑《情陷撒哈拉》（The Sheltering Sky）兩奪金球配樂獎。</p></body></html>
