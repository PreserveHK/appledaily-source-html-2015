<html><header><meta charset="utf-8"><title>10歲女無家可歸　母否認虐待</title></header><body><h1>10歲女無家可歸　母否認虐待</h1><p>【本報訊】一名在單親家庭長大的10歲女童上月外出返家時，因無鎖匙及拍門多次無人應門，只好到鄰居家中留宿。經過三日兩夜後，警方在女童寓所找到其母親及她的男友，更在屋中發現吸毒工具。女童母親昨在觀塘法院否認虐兒罪，明年1月19日轉介九龍城法院再訊。<br>報稱公關的姓馮女被告（33歲，圖）被控於本年11月13至15日在觀塘寓所犯案。女童現由社署照顧，案件再提訊前一日會有保護令申請。控方指被告男友吳明杭（42歲）日前被控管有吸毒工具，認罪罰款了事。<br>案件編號：KTCC5761/15<br>■記者陳美莉</p></body></html>
