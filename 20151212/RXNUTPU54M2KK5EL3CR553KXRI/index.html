<html><header><meta charset="utf-8"><title>清水寺癡漢多帶長炮偷拍裙底春光</title></header><body><h1>清水寺癡漢多<br>帶長炮偷拍裙底春光</h1><p>日本清水寺是不少京都旅客必遊景點，不過亦因此成為日本「癡漢」偷拍聖地。不少日本網民舉報，有人特意在樓梯附近偷拍女遊客裙下春光，再上載與「同好」分享；警方已追查及帶走七人調查。<br><br>京都警方指七人均坦承偷拍，供稱「因女遊客多、樓梯也多，是為了偷拍才到清水寺」，由10月開始持續偷拍近兩個月。當中3人已被捕，其餘移交檢方決定是否起訴。<br><br>當局自去年秋天起，發現網上偷拍照中有多張都在清水寺拍攝，所以加強打擊。警方曾接報有拿著長鏡頭相機的男子，從清水寺仁王門樓梯下往上拍，於是成立搜查小組由9月底加強巡查。<br><br>日本《產經新聞》／中央社</p></body></html>
