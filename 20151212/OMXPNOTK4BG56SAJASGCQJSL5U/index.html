<html><header><meta charset="utf-8"><title>《變種特攻》預告片外洩</title></header><body><h1>《變種特攻》預告片外洩</h1><p>荷李活片《變種特攻》前傳系列第三集《變種特攻：天啟滅世戰》（X-Men：Apocalypse）已定明年5月上映，片商尚未公開首段預告片，網上已有戲院的偷拍照曝光。該片改用新進演員飾演眾角色的年輕版，電影《戇Scout打爆喪屍城》（Scouts Guide To The Zombie Apocalypse）主角Tye Sheridan的少年版雷射眼造型早已曝光，他更與嫩版靈鳥及黑丑在預告片中出現。</p></body></html>
