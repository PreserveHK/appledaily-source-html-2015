<html><header><meta charset="utf-8"><title>白只爆春夏片約接唔停</title></header><body><h1>白只爆春夏片約接唔停</h1><p>白只、春夏、邵美琪跟導演翁子光前晚在銅鑼灣為電影《踏血尋梅》謝票，截至前日票房累計已超過250萬元。憑此片勇奪金馬獎最佳男配角的白只之前一直忙於舞台劇，前晚終於可以跟春夏合體宣傳，更爆春夏片約一部接一部，他說：「佢𠵱家好犀利，好多片約，我一路都冇，所以專心返舞台劇先囉。希望導演快啲寫第2集出嚟同春夏一齊拍，或者合作另一部電影，以另一個形式合作。」<br>另外，早前大鬧網絡23條的翁子光歡迎網民二次創作《踏血尋梅》改圖，變成喜氣洋洋版。<br>採訪：曹家誠<br>攝影：葉君海</p></body></html>
