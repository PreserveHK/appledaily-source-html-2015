<html><header><meta charset="utf-8"><title>【三個粉絲追韓劇】烤肉店開足40年</title></header><body><h1>【三個粉絲追韓劇】<br>烤肉店開足40年</h1><p>熱播韓劇《生意之神─客主2015》關於做生意，講述由張赫飾演的千奉三怎樣由家道中落變成一代巨商。三個粉絲聽聞在弘大有一間守業40年的烤肉老店叫「小豬存錢筒」，最特別之處是用石頭燒！老闆金先生指他們一開舖除了預備厚切豬肉，還要燒熱一盤盤的石頭，用石頭燒得均勻不易燶。對於《客主》提及做生意之道要有信用，金老闆指信用當然重要，但堅持和專注品質都不可少。<br><br>【三個粉絲追韓劇】<br> http://hk.apple.nextmedia.com/enews/animation/kfans/ </p></body></html>
