<html><header><meta charset="utf-8"><title>霸氣摩佬vs弗爆華dee車仔訪李城英超守尾門</title></header><body><h1>霸氣摩佬vs弗爆華dee<br>車仔訪李城英超守尾門</h1><p>車路士周三晚歐聯主場2:0擊敗波圖，小組首名出線，隊中除了韋利安持續有表現外，今季狀沉的尼曼查馬迪及葛特蘇馬也終於踢出身價波，回勇的藍戰士將在下周一晚造訪榜首李斯特城。<br><br>李斯特城上仗作客大炒史雲斯，首次登上榜首。雖然射手占美華迪連續11場聯賽入球紀錄斷欖，但中場馬列斯上場連中三元，狀態火熱令紅魔傳奇領隊費格遜爵士也揚言他們可奪冠。今仗在坐陣主場迎戰上屆冠軍車路士，大戰可期。</p></body></html>
