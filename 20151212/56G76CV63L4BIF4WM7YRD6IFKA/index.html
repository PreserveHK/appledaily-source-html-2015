<html><header><meta charset="utf-8"><title>【新機速報】LG旗艦V10　新色深藍配金登場</title></header><body><h1>【新機速報】LG旗艦V10　新色深藍配金登場</h1><p>很多手機廠商都愛在新機推出一段時間後推出新色來吸引買家，LG V10在推出了個多月後再出新色深藍色。原本深藍色是韓版才有，現時在港也推出了，藍色背殼配以金色的邊框。早前先達水貨店在V10推出初期也有引有韓版藍色，頗受機迷歡迎，相信今次引入行貨也能吸引一眾粉絲。此機將於12月11日正式開售，價錢為$5,698。<br></p><p>記者：容逸富</p></body></html>
