<html><header><meta charset="utf-8"><title>前港男險墮天仙局</title></header><body><h1>前港男險墮天仙局</h1><p>早前爆出在無綫工作時壓力爆煲的前香港先生蕭家浩，他經過治療已康復，他繼續做演藝工作，原來他曾替兩日前被爆涉嫌騙人入股的永情婚紗做模特兒，警方前日拘捕涉案東主夫婦，至少有八人被騙合共約二百萬元。<br>蕭家浩昨在電話中說：「幫佢哋做model，人工好奀，車馬費最多一千蚊，有時會遲出糧。做熟咗又叫我拍膊頭免費影嘢，之後仲猛叫我介紹TVB王君馨同蔡思貝去幫佢哋影相，同埋叫人入股。」蕭家浩慶幸沒中天仙局，但他明年2月結婚的朋友就受事件影響。另外，跟無綫冇約的蕭家浩，昨與吳孟達為電影《導火新聞線》開工。<br>採訪：楊定</p></body></html>
