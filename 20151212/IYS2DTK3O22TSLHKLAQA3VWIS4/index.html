<html><header><meta charset="utf-8"><title>醉漢拔「槍」 揮舞遭制服</title></header><body><h1>醉漢拔「槍」 揮舞遭制服</h1><p>【本報訊】一名麵包師傅，前晚帶醉搭巴士抵屯門寶田巴士總站落車時，腳步浮浮跌跌撞撞，一名輔警見狀欲上前扶起，事主竟從腰間拔出一支左輪手槍（圖）揮舞，輔警立即報警，混亂間手槍跌在地上，警員到場將懷槍漢制服拘捕帶署，並證實是仿製槍。<br>被捕男子姓侯（47歲），報稱麵包師傅，涉藏有仿製槍械被捕。侯聲稱氣槍用來射公司內的老鼠，警方事後撿走氣槍。事發於前晚11時許，駐守屯門警署姓鄭輔警乘260X線九巴抵寶田總站，見同車滿身酒氣的侯落車時跌倒，上前將其扶起時，侯突從腰間拔出一支左輪手槍，手槍更跌落地上，鄭報警。警員接報拘捕疑人。<br>■記者黃昇</p></body></html>
