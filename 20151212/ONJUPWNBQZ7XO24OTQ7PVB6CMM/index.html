<html><header><meta charset="utf-8"><title>凱蒂王妃變髮　翻着L.K. Bennett套裝</title></header><body><h1>凱蒂王妃變髮　翻着L.K. Bennett套裝</h1><p>英國威廉王子同凱蒂王妃在英國時間周三在倫敦出席慈善活動，向來大方得體的凱蒂以新形象示人。<br><br>凱蒂把長髮剪掉幾吋，髮巴尾剛剛過肩，是她繼月前剪了瀏海之後又再將頭髮剪短。衣着方面就繼續翻着作風，拿出一套幾年前穿過的L.K. Bennett墨綠色套裝，雖然驚喜不大，但腰間有peplum細節的外套classic優雅，又再向職場女士示範完美配搭。<br><br>更多時尚新聞，即上： http://add.appledaily.com <br><br></p></body></html>
