<html><header><meta charset="utf-8"><title>尹恩惠為抄衫風波道歉</title></header><body><h1>尹恩惠為抄衫風波道歉</h1><p>韓國女星尹恩惠早前參與內地時裝設計真人騷《女神新裝》時，被踢爆抄襲韓國及海外設計師的作品而惹來一身蟻，在韓國形象插水，令她要閉關避風頭。相隔3個月，尹恩惠昨日於抄襲是非後首次現身韓國公開場合，跟澳洲索模Miranda Kerr一同出席代言手袋品牌的活動。<br>以黑色連身裙示人的尹恩惠為抄襲是非補鑊，一見傳媒立即90度鞠躬，更公開道歉：「引起爭議真的很抱歉，以後我會更加努力，希望大家繼續支持。」直到後來Miranda到場，尹恩惠才變得輕鬆，二人更有講有笑。<br>撰文：金美兒</p></body></html>
