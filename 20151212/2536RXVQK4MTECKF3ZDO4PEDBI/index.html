<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭聖誕頌歌助兒童脫貧 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭聖誕頌歌助兒童脫貧 - 李八方</h1><p>政務司司長林鄭月娥呢排似乎靜咗少少，但講到扶貧活動，又點會少咗佢嘅出現！好似噚日中環置地廣場舉辦全港最大規模嘅聖誕慈善慶祝活動「聖誕頌歌節2015」（圖），就有佢同勞福局局長張建宗主持開幕禮。<br>呢個活動有逾8,000名市民參加，將於聖誕期間去全港約40個公眾場地唱歌，每個頌歌者已為「兒童發展配對基金」籌得最少200蚊，希望可幫助青少年進一步裝備自己，脫離貧窮，活動至今已辦到第六屆，每年籌到以百萬計善款。</p></body></html>
