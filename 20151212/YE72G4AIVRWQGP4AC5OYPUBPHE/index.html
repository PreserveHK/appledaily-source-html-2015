<html><header><meta charset="utf-8"><title>電話滋擾女教友　已婚漢感化</title></header><body><h1>電話滋擾女教友　已婚漢感化</h1><p>【本報訊】已婚漢稱因生活受壓及未能釋放喪子之痛，先後兩次致電在教會認識的女教友，企圖紓解不快。但當電話無人接聽並轉駁到留言信箱時，他便發出深沉呼吸聲兼語無倫次。已婚漢早前在觀塘法院承認兩項打出令人厭惡的電話罪，法庭昨接納感化官建議，判被告感化令12個月。<br>報稱任職工程行業的被告彭永生（53歲）昨獲妻子及教友到庭支持。控罪指被告於今年4月27日及5月17日犯案。女教友（32歲）當時深感困擾，因生活及工作受影響而報警。警方憑電話紀錄將被告拘捕。<br>案件編號：KTCC4915/15<br>■記者陳美莉</p></body></html>
