<html><header><meta charset="utf-8"><title>琵琶彈《繾綣星光下》</title></header><body><h1>琵琶彈《繾綣星光下》</h1><p>今次「感覺．國樂」中西薈萃的音樂會，關淑怡會唱出由箜篌演奏的《梵音》，更會以古箏配合西樂合奏的《失戀演奏家》，顧芮寧則以琵琶合力演繹《繾綣星光下》。關淑怡和顧芮寧異口同聲表示，將會把琵琶變得不是琵琶。<br>問她們將會是怎樣的音樂？她們謂音樂一切只憑感覺，顧芮寧說：「我試過琵琶彈入去流行音樂，今次想唔一樣，加多啲嘢，琵琶可以彈到好似結他嘅嘢，唔係大家心目中琵琶出嘅聲。」<br>關淑怡聽到也感興趣，表示期待：「呢個我好耐之前想做，我有嘅元素未熟到咁，我以前都有諗過，乜嘢都想試吓，𠵱家有機會做。琵琶彈到唔係好琵琶嘅聲，感覺好玩。」</p></body></html>
