<html><header><meta charset="utf-8"><title>莊思敏被蕭定一召見</title></header><body><h1>莊思敏被蕭定一召見</h1><p>莊思敏之前因拍攝《導火新聞線》電影版角色，嫌涉由記者一角轉至做談判專家，而她亦會以假髮或噴黑彩解決戲接戲的問題，因此與王宗堯在網上展開罵戰，之後她更喊住向記者展示與王宗堯的電話短訊，對話中向老闆蕭定一提議換角，令她激動指罵對方「斷人衣食如殺人父母」。<br>莊思敏昨晚出席無綫活動，透露昨日被老闆召回公司了解事件，經過洽談後，她決定不會辭演《導火新聞線》的角色。記者問到她若再遇王宗堯會否尷尬，她則說︰「再遇見先再算，見面都唔一定要傾談！」似乎她仍未為事件心情轉平伏。<br>撰文：唐如</p></body></html>
