<html><header><meta charset="utf-8"><title>【故味重嚐】又有冬菇亭消失　再來追憶那些年</title></header><body><h1>【故味重嚐】又有冬菇亭消失　再來追憶那些年</h1><p>1985年落成的大埔富善邨，由領展（前稱領匯）管理的兩座冬菇亭，新舊格局出現在同一空間上。新式冬菇亭約六年前由商戶自費翻新，把以往四格打通成一個舖位，整個工程花費約200萬元。另一座舊式冬菇亭只剩下合華咖啡小食一家，賣的雖是簡單粥粉麵飯，卻是不少大埔街坊的好去處。不過，合華將於12月15日（星期二）結業，承載「屋邨友」記憶的舊式冬菇亭又少一個。想追尋昔日屋邨的生活體驗，還有這些選擇。</p><p>記者：何嘉茵<br>攝影：劉永發、許先煜</p></body></html>
