<html><header><meta charset="utf-8"><title>失婚之之搵食心情靚</title></header><body><h1>失婚之之搵食心情靚</h1><p>關之琳（之之）上個月在台灣自爆與富商陳泰銘離婚後，日前曾在Ig以烏雲過去有好的一天、所愛非人等發炮寸前夫。之之有感而發後應該略為釋懷，前晚相約女友人在大坑嘆日本菜，她身穿黑色針織及爛牛仔褲現身，與女友食足三個多小時，接近凌晨才離開。<br>之之離開食肆時，已有七人車守候，她面帶微笑未有回答記者，即箭步上車。之後，之之亦有將與友人相聚的相上載Ig，更送上她創業的美容產品給好姊妹。此外，之之昨日再貼了兩張滑雪相，當中一幅更攬着女性友人selfie，大騷靚樣，似乎失婚後回復單身的她節目多多，容光煥發，不過就未有透露身在何處。<br>採訪、攝影：黃曉程、梁繼光</p></body></html>
