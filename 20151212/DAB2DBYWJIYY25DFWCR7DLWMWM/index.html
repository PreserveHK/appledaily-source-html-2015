<html><header><meta charset="utf-8"><title>體壇拾趣︰聖誕版波鞋　你揀紅定綠？</title></header><body><h1>體壇拾趣︰<br>聖誕版波鞋　你揀紅定綠？</h1><p>聖誕就快到，NBA 25號就有五場大戰，戲碼當然強勁，各大體育品牌都識得趁呢個商機推出聖誕特別版。嗰日公牛作客雷霆，NBA球衣供應商「三間」就推出公牛聖誕特別版波衫，以復刻字體印上Bulls隊名；而公牛球星戴歷路斯（Derrick Rose）就有綠色特別版波鞋，紅襯綠成棵聖誕樹咁，真係夠晒氣氛。另一品牌「一剔」，就以紅色為主題，好似勒邦占士（LeBron James）、杜蘭特（Kevin Durant）等波鞋都加咗紅色，要紅定要綠，球迷自己揀嘞。</p></body></html>
