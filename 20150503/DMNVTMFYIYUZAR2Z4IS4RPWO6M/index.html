<html><header><meta charset="utf-8"><title>體壇拾趣：跳遠王子大熱摘冠</title></header><body><h1>體壇拾趣：<br>跳遠王子大熱摘冠</h1><p>香港田徑錦標賽噚日喺灣仔運動場開戰，悶熱天氣考起唔少跑手，但對於跳遠王子陳銘泰（圖）就冇咩影響。雖然有三跳踩界，但佢憑最後一跳造出7米68而贏得冠軍，同自己保持嘅香港紀錄只差五厘米。佢話有今次成績做強心針，希望月中轉戰台北邀請賽可以刷新港績。而新欄王陳仲泓受感冒影響，仍然喺110米欄初賽跑出14秒24，以小組首名晉身今日嘅決賽。另一港將陳嘉駿就喺男子400米同400米欄都位列小組首名，今日雙線出擊。</p></body></html>
