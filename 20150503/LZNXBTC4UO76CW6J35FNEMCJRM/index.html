<html><header><meta charset="utf-8"><title>趣趣地：李城拆「紐」護級有計</title></header><body><h1>趣趣地：<br>李城拆「紐」護級有計</h1><p>紐卡素衰開有條路，上周六英超早場作客李斯特城，開波38秒就失波，李城前鋒荷西烏路亞（左）先開紀錄，主隊之後靠中堅韋斯摩根助攻得手，烏路亞之後再入一粒，以3:0大炒對手，近六場取五勝，護級一片光明。紐卡素就連輸八場，雖然有35分，仲多李城一分，但個勢咁差，降班都唔奇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
