<html><header><meta charset="utf-8"><title>舊情史：拍檔出愛火</title></header><body><h1>舊情史：拍檔出愛火</h1><p>入行多年的鄧健泓情歸前女子組合Freeze成員石詠莉，有指二人打算今年結婚，以往鄧健泓的另一半不乏港姐和宅男女神，他首位承認的女友是99年港姐亞軍原子鏸，二人相戀4年後分手。之後，鄧健泓與03年最上鏡小姐李詩韻拍攝《老婆大人》時互生情愫，發展至同居階段，09年李詩韻請假到加拿大完成學業，有傳當時女方要男方接濟而經常發生衝突，最後協議分手。一年後，鄧健泓撻着「宅男女神」龔嘉欣，更共賦同居。12年女方承認兩人和平分手，當時有指是因為香港先生許家傑介入戀情，其間鄧健泓亦與07年港姐冠軍張嘉兒傳緋聞。</p></body></html>
