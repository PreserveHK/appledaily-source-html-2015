<html><header><meta charset="utf-8"><title>體壇拾趣：黑妹師妹決賽夢碎</title></header><body><h1>體壇拾趣：<br>黑妹師妹決賽夢碎</h1><p>香港羽毛球隊Icon「黑妹」葉姵延近期狀態浮沉，但師妹張雁宜（圖）就越戰越勇。噚日佢出戰新西蘭公開賽四強，面對日本黑馬川上紗惠奈，落後10:21下，追番一局21:15，可惜決勝局輸15:21，無緣決賽。呢位小將上月尾先夠22歲，轉打全職未夠四年，自舊年五月，世界排名已經由137攀升到35位，上個月更加喺馬來西亞公開賽16強爆冷淘汰當時世界排名第五嘅南韓球手成池鉉；下月轉戰蘇迪曼盃真係令人期待。</p></body></html>
