<html><header><meta charset="utf-8"><title>【一周必看】一國兩制累事？警拒發良民證　歐冲萄甲續約受阻</title></header><body><h1>【一周必看】<br>一國兩制累事？警拒發良民證　歐冲萄甲續約受阻</h1><p>前港腳歐陽耀冲（歐冲）去年八月歷史性登陸葡甲，成為首位加盟葡萄牙體育會的港產華將。正當球會提出續約，他在辦理工作簽證時卻被「一國兩制」留難，他取得中國大使館文件證明，交予香港警方時卻被指格式不符。其經理人亞拔早前送上好消息，指在足總協助下獲警方重新接納申請，現忙於準備後補文件，有望獲酌情處理取得所需的「良民證」。</p></body></html>
