<html><header><meta charset="utf-8"><title>花花女郎舉牌吸睛</title></header><body><h1>花花女郎舉牌吸睛</h1><p>兩大當代拳王交鋒，固然全球矚目，站台的四位Ring Girls（拳擊女郎）也同樣吸睛。屬於「Team Tecate（墨西哥啤酒品牌）」的四位拳擊女郎，將於比賽每回合之間的休息時間出現，提醒觀眾時間。<br>為世紀之戰站台的拳擊女郎，自然也有一定級數，四位皆是之前在選美比賽中得到好成績的索模。其中Dessie Mitcheson（圖）現為《花花公子》模特兒，18歲時參選賓夕凡尼亞州小姐獲前10名。Dessie為兩位拳王站台出席賽前宣傳活動而曝光率激增，成為了網絡紅人，instagram戶口已累積近八萬名追隨者。</p></body></html>
