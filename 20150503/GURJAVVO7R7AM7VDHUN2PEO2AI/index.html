<html><header><meta charset="utf-8"><title>保羅送飛吻日迷受傷</title></header><body><h1>保羅送飛吻日迷受傷</h1><p>前英國經典組合披頭四（The Beatles）成員保羅麥卡尼（Paul McCartney），上月底在日本開騷之後，前日下午離開日本飛韓國開騷。他離開東京有樂町酒店時，有逾300歌迷在酒店門口送行，保羅企高向人群揮手更送飛吻。一班粉絲似乎太過興奮，擁上前向保羅揮手，更有想追車的粉絲將兩名站前面的歌迷推跌，險釀人踩人意外，幸而只腳部受輕傷，其中一人送往醫院治理傷勢，並無大礙。</p></body></html>
