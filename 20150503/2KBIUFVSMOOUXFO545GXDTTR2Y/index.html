<html><header><meta charset="utf-8"><title>黑人女檢察官出身警察世家</title></header><body><h1>黑人女檢察官<br>出身警察世家</h1><p>【話你知】決定起訴六警的莫斯比年僅35歲，有「全美主要城市中最年輕主檢察官」之稱，接任巴爾的摩州檢察官不足四個月，就遇上全國關注的格雷案。她迅速決定起訴，平息示威者怒火，獲傳媒形容為「可能救了巴爾的摩的檢察官」。</p><p>莫斯比是黑人，生於警察世家，父母和祖父都是警察，丈夫是市議員。她強調支持警隊對付壞人，但要打擊警察濫暴，以重建公眾對刑事司法制度的信心。她去年在民主黨初選擊敗被指太親警察的白人在任者後，順利當選州檢察官。警察工會則指莫斯比跟格雷家人的律師是朋友，參選時收過對方捐款，質疑她處理格雷案有衝突。<br>美聯社</p></body></html>
