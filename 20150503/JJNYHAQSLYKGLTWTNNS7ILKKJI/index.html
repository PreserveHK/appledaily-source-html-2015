<html><header><meta charset="utf-8"><title>同李麗珍「三離三合」潘源良為女友平反</title></header><body><h1>同李麗珍「三離三合」<br>潘源良為女友平反</h1><p>將於6月在紅館開騷的潘源良，昨日在商台播放的錄音訪問上，提到與李麗珍「三離三合」情緣，當年珍妹因為拍他執導的電影《戀愛季節》而傳出不倫之戀，有指潘源良因此而離婚，他即時為珍妹平反並說：「唔可以講，隔咗咁多年再問離婚原因，我只可講決定離婚嘅人係我，我係應該負上所有責任，而唔係其他人。」兩人由07年復合至今已有8年，不過雙方仍未有結婚或同居打算，他否認珍妹的囡囡倚榕是一個阻力。<br></p></body></html>
