<html><header><meta charset="utf-8"><title>健仔出墊搞喊安仔</title></header><body><h1>健仔出墊搞喊安仔</h1><p>許志安前晚在紅館舉行第二場演唱會，許太鄭秀文仍然未有在台前現身，Big Four成員梁漢文、蘇永康和張衞健分別擔任嘉賓，梁漢文與安仔首先合唱《教我如何不愛他》，兩人在台上表現親暱，手拖手、掃背兼頭貼頭唱歌。接着安仔與蘇永康合唱《那誰》，但因音樂失靈要重新再唱一次。最後現身的張衞健，與安仔合唱《明星》，安仔在中途忍不住喊。<br>後來Big Four合體，蘇永康和梁漢文即場逼張衞健除鞋，發現鞋內藏有一個吋幾厚的增高鞋墊，事後張衞健說：「呢個唔係增高鞋墊，只係舒服啲鞋墊。」接着張衞健拿着鞋墊打中蘇永康的嘴。」<br>採訪：盧妹</p></body></html>
