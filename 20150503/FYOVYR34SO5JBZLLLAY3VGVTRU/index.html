<html><header><meta charset="utf-8"><title>邵仲衡減磅等復出</title></header><body><h1>邵仲衡減磅等復出</h1><p>最近無綫在深宵時段重播23年前的經典神劇《大時代》，演員樣子多少會有改變，最近有網友就將四蟹「排顏」，當中以四仔郭政鴻保養得最好，第二及三是陶大宇和吳啟明，包尾則是邵仲衡。<br>其實好多人讚邵仲衡有型又靚仔，但息影後身形發福，如今被指似麥長青（麥包）。邵仲衡昨日在電話中大方表示不介意。問會否積極減磅操fit變回型仔？他笑說：「𠵱家狂操喎，仲肥？我最重時200磅，但發覺膝頭哥會痛又好論盡，𠵱家180幾190磅，希望減多十磅八磅啦。」他表示復出要看時機，但直言幕前工作斟洽中。<br>採訪：嵐山</p></body></html>
