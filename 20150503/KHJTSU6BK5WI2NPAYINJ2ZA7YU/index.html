<html><header><meta charset="utf-8"><title>體壇拾趣：永倫再出發戰安青</title></header><body><h1>體壇拾趣：<br>永倫再出發戰安青</h1><p>黃金戰隊永倫上禮拜四喺銀牌決賽，輸畀南華衞冕夢碎，今晚就要喺甲一籃球聯賽轉戰安青。經過上場硬仗，星將泰那扭傷肌肉，方誠義撞親門牙，但球隊實力超班，對住有陳翊麟坐鎮嘅安青，永倫陣中射手李琪（左）就話：「上仗之後心情未有太大影響，因為大家知道失咗銀牌冠軍，到應付聯賽就一定要收拾心情全力爭冠。」賽事今晚8點40分喺灣仔修頓室內場上演，頭場七點就由遊協對戰南青；門票$40、$30（長者及學生），即場有售。</p></body></html>
