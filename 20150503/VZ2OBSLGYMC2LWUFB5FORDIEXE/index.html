<html><header><meta charset="utf-8"><title>學生Look的偲嫣BB忽然變黃絲！？</title></header><body><h1>學生Look的偲嫣BB<br>忽然變黃絲！？</h1><p>中環遮打花園多個支持政府的團體昨日舉行圖片展，支持警方設立辱警罪，正義聯盟召集人李偲嫣以一身學生妹打扮出現，更在貼有泛民頭像的地上「跳飛機」，並上演街頭劇，由於她十分投入，動作多多，表現震撼全場。她指反對派曾稱見到自己「未食要嘔兩碗」，自嘲如今日見到其造型而要嘔吐袋的話，可向工作人員索取。<br><br>她表示，過去兩個月就支持設立辱警罪，收集到10萬個簽名，並會就量刑級別提出建議，料7月初交予政府部門。</p></body></html>
