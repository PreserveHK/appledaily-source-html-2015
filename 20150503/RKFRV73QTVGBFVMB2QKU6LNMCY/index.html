<html><header><meta charset="utf-8"><title>小愛智珉撞臉似姊妹</title></header><body><h1>小愛智珉撞臉似姊妹</h1><p>韓國綜藝節目《超人回來了》的「國民BB」秋小愛一向深得觀眾歡心，近日網民就發現小愛有個「失散家姐」，就是女團AOA成員智珉。早前AOA的官方facebook公開一張智珉的童年照，留言：「這孩子是這樣長大的。」照片中，穿上黑色小背心、紮起頭髮的小智珉眼仔睩睩，緊抿嘴唇的神情竟然十足小愛，於是有網民對比小愛及智珉的童年照，直言二人是「姊妹」，又表示可藉此推斷小愛長大後的樣子。<br>另外，《超人回來了》的製作組早前將觀眾留言板轉為非公開形式，以保護演出的孩子避免受到網民惡意批評。<br>撰文：梁雯迪</p></body></html>
