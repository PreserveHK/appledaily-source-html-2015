<html><header><meta charset="utf-8"><title>Ella用電話筒胎教</title></header><body><h1>Ella用電話筒胎教</h1><p>懷孕三個多月的官恩娜（Ella），日前更新Instagram，她拿着一個疑似膠製電話筒，一邊放在肚皮，一邊對着嘴邊，然後留言說：「係咪好儍呀！睇書叫我同BB傾吓偈！行街嘅時候同佢講吓睇到啲乜嘢！睇書又同佢讀吓睇緊啲乜嘢！」她更笑說，大家若在街上見她自言自語，相信是她進行胎教中，不要影相同拍爆相爆片，認真搞笑！</p><p>另外，年初閃電嫁給藝人賴佩霞繼子Tony的台灣名模隋棠，昨日亦在社交網宣佈懷孕。其實她早前已被爆有孕，但當時因不到三個月，故她堅決不認。<br>撰文：小米</p></body></html>
