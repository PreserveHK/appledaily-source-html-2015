<html><header><meta charset="utf-8"><title>G.E.M.高雄騷踩舊愛場</title></header><body><h1>G.E.M.高雄騷踩舊愛場</h1><p>鄧紫棋（G.E.M.）昨晚在高雄巨蛋舉行演唱會，一開場便以火辣性感造型，施展巨肺唱功。有指G.E.M.說過在「台北曾有過傷心往事」，而今次演出地方高雄就是前男友林宥嘉家鄉，未知G.E.M.演出時會否百感交集。為入境隨俗，G.E.M.事前苦練台語向大家問好。<br>G.E.M.因《我是歌手2》令事業攀升，但負面新聞不斷，她坦言外界的批評聲讓她感到很大壓力，希望有人能陪在身邊及被保護，至於戀愛問題？她只表示期待新戀情，來避談舊愛的問題。<br>撰文：張晴</p></body></html>
