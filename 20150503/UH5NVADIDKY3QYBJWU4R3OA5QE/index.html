<html><header><meta charset="utf-8"><title>深13萬人湧大梅沙產數十萬噸垃圾</title></header><body><h1>深13萬人湧大梅沙<br>產數十萬噸垃圾</h1><p>深圳大梅沙海灘人滿為患，有民眾前日上午7時半抵達海灘時，電子屏幕已顯示有逾3萬人在場。當局表示，前日共有13萬人湧到海灘，同一時間有6萬人在游泳，一度要限制民眾入場。從遠處觀看，沙灘上人頭湧湧，海面如同「煮餃子」，有網友戲稱從此患上「密集恐懼症」。<br>人多的地方自然多垃圾，海灘的清潔人員稱，前日遊客產生數十萬噸垃圾，即使當局今年實施「垃圾不落地」、增聘義工清潔，但情況卻絲毫沒有改善。<br>深圳新聞網</p></body></html>
