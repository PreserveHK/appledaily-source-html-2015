<html><header><meta charset="utf-8"><title>體壇拾趣：最後希望唐鵬出局</title></header><body><h1>體壇拾趣：<br>最後希望唐鵬出局</h1><p>喺中國蘇州舉行嘅世乒賽進入最後直路，港隊最後希望唐鵬（圖）噚日出戰男單八強，有新教練劉國棟親自督師，同中國總教練嘅細佬劉國梁同場鬥法。面對舊隊友馬龍，唐鵬頭兩局只係輸幾分，但局數落後0:2下無以為繼，連輸6:11同1:11，以局數0:4敗陣，無緣四強，但就創下港隊男單最佳成績。港隊今屆只有混雙新星黃鎮廷/杜凱琹喺混雙摘銅，聽日返港。而世界一姐丁寧噚晚就以4:3擊敗劉詩雯，奪得女單后冠。</p></body></html>
