<html><header><meta charset="utf-8"><title>旅遊新規生效禁摳鼻大聲喝湯</title></header><body><h1>旅遊新規生效<br>禁摳鼻大聲喝湯</h1><p>國家旅遊局有關加強遊客文明的新規前日起實行，細節亦在前日公佈。新規禁止的不文明行為相當具體，包括不得在公眾場合摳鼻、在泳池小便、拿走飛機上救生衣、長時間佔用公廁或殘障人士專用設施、喝湯時（圖）發出噪音，同時要維護清潔、適度取用公共用品，及不隨意抽煙或亂丟垃圾等等。<br>新規更表示，若有遊客出現不文明行為，導遊及領隊可向相關主管部門提出檢舉，必要時會向公安、海關、邊檢、交通、人民銀行徵信機構等部門通報「遊客不文明行為記錄」。<br>新華網</p></body></html>
