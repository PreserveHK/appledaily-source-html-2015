<html><header><meta charset="utf-8"><title>穗車展車模幾絕迹405萬元賓利未發市</title></header><body><h1>穗車展車模幾絕迹<br>405萬元賓利未發市</h1><p>五一假期廣州人愛逛車展，除了看車，也是去看車模。可是《蘋果》記者昨在現場所見，在面積3.5萬平方的展場內，竟只有四個為進口車廠站台的車模，而且她們穿着比去年保守得多，只是小露「事業線」，讓不少帶着專業攝影裝備入場的龍友大失所望，紛紛詢問「車模去哪兒了？」</p><p>今年車展有大批民眾入場，絕大部份民眾都打算購買進口車，可是平治的代理商稱今年銷情並不理想，比預期少四分一。而全場最貴、標價405萬元人民幣的賓利 Flying Spur W12，一輛都未有售出。<br>《蘋果》記者</p></body></html>
