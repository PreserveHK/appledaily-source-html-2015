<html><header><meta charset="utf-8"><title>碧咸大陣仗迎40</title></header><body><h1>碧咸大陣仗迎40</h1><p>英國萬人迷前球星碧咸（David Beckham）剛剛迎接40歲，他與老婆Victoria乘坐私人飛機到摩洛哥馬拉喀什度假之外，更在當地舉行大型生日派對，邀請約60名親朋好友一起狂歡，當中包括其地獄廚神老友Gordon Ramsay夫妻，以及李玟與其丈夫。而碧咸為了迎40大壽，於昨日開設Instagram戶口，首次上載的是他剛睡醒的照片，之後更晒與大仔Brooklyn的合照。</p></body></html>
