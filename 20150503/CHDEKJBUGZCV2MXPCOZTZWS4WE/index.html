<html><header><meta charset="utf-8"><title>滬「空中法拉利」遊覽服務擾民</title></header><body><h1>滬「空中法拉利」遊覽服務擾民</h1><p>被稱為「空中法拉利」、上海的直升機空中遊覽服務前日啟動，50名遊客乘直升機從空中觀看上海景色，甚至可以俯瞰正在興建的迪士尼樂園。<br>可是居住在外灘直升機場附近及飛行路線的民眾，卻是苦不堪言，一名陳姓女子說：「幾乎不到半小時就有一架直升機在我家屋頂上空飛過，引擎發出巨響，我家門窗都在震動。」她指出，噪音、震動已嚴重影響生活。經營空中遊覽項目的公司則稱，將會調整飛行路線，提升飛行高度，以減少對居民的影響。<br>上海新民網</p></body></html>
