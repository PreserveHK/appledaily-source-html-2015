<html><header><meta charset="utf-8"><title>【一周必看】綁架案女事主　勇敢站出來</title></header><body><h1>【一周必看】<br>綁架案女事主　勇敢站出來</h1><p>【一周必看】「我平安無事！」2,800萬元綁架案中被綁匪禁錮在山洞114小時的bossini創辦人羅定邦孫女羅君兒，昨晚勇敢現身，獨自在中環四季酒店召開記者會，向各界報平安。身穿深藍色上衣、短褲的羅君兒看上去神情憔悴，記者會只有短短三分鐘，羅君兒用了一分半鐘發言，表現鎮定，她感謝父母為她奔波勞累，又強調「我嘅精神同身體都無受傷害，只是受驚」，希望大家給予她空間過正常生活。羅君兒在發言中沒有向警方致謝，亦無回答提問便離去。</p></body></html>
