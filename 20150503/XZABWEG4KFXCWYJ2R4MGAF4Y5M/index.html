<html><header><meta charset="utf-8"><title>樂基兒專注玩人仔</title></header><body><h1>樂基兒專注玩人仔</h1><p>樂基兒昨日一身白色長裙現身旺角朗豪坊，出席動畫《妖怪手錶》的活動，期間更抱起三歲的小女孩影合照。提到她兒時喜歡的卡通，她表示：「細嗰都會睇《The Simpsons》（阿森一族）、《South Park》（衰仔樂園），佢哋都係一啲幽默嘅卡通，亦會同朋友仔喺屋企玩Barbie公仔。」記者她有否計劃生BB，她笑言：「呢啲將來嘅事，𠵱家都係玩人哋嗰啲。」<br>之前樂基兒與金融才俊滑水傳緋聞，但她表示會繼續，亦不怕被偷拍：「做運動唔驚得咁多，不過等我滑好啲先。」問到會否嚇怕追求者，她表示：「都唔會，都係普通同朋友做exercice。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
