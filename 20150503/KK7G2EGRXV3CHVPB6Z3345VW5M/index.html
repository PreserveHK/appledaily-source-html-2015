<html><header><meta charset="utf-8"><title>杜德偉出埠不忘造人</title></header><body><h1>杜德偉出埠不忘造人</h1><p>現年53歲的舞王杜德偉（Alex），昨日到旺角為一個街舞比賽任頒獎嘉賓，看到一眾年輕參賽者，即勾起他想當年19歲與外籍友人在加拿大參賽回憶。<br>已婚兩年的Alex被問到何時做老竇？他說：「努力中，冇刻意有定冇，開頭好恨有𠵱家順其自然。」由於他出埠，可會影響造人計劃？他衝口而出：「邊走邊造，好刺激。」隨着年紀增長，Alex表示跳舞都不會太搏：「唔可以亂跳，會做足熱身，𠵱家身邊啲20幾歲舞蹈員就好似洪水猛獸，我只係盡力去跳。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
