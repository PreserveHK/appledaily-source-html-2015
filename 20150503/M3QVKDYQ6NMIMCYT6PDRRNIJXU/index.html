<html><header><meta charset="utf-8"><title>【一周必看】陽菜寫真賣多十倍　綾瀨遙水着冇人吼</title></header><body><h1>【一周必看】<br>陽菜寫真賣多十倍　綾瀨遙水着冇人吼</h1><p>日本當紅女星綾瀨遙為紀念踏入30歲，3月底推出全新寫真集《SEA STORIES Haruka Ayase》，雖然是她相隔10年再拍水着寫真，更罕有地僅穿紅、黑比堅尼上陣晒身材，又有除bra的誘人甫士，拍攝出充滿美感的大堆靚相，不過綾瀨遙在書中亦有不慎失手，當她穿便服、人字拖及配上淡妝，竟然散發出娘味及漸現老態。而銷售量更是差強人意，至上周只賣出約8千本，同期小嶋陽菜的暢銷寫真集則大賣近8萬本，是綾瀨遙銷量的十倍！</p></body></html>
