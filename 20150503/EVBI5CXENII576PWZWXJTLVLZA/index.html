<html><header><meta charset="utf-8"><title>柏豪肉緊攬女粉絲</title></header><body><h1>柏豪肉緊攬女粉絲</h1><p>歌手周柏豪昨日在尖沙嘴舉行新碟簽唱會，吸引近300位粉絲到場，包括鍾鎮濤的女兒鍾懿。大會安排4位粉絲在限時內柏豪的面具上印唇印，錫得最多的人就可以攬柏豪，他見粉絲狂嘴面具忍不住大笑。<br>柏豪前日在順德宣傳，發現車窗有9個唇印，相信有男歌迷份。有否遇過瘋狂粉絲？他說：「我喺Instagram收過男性嘅、唔公開得嘅裸露相，又問我私人問題，我嚇一嚇，即刻刪除啲相。」他下周起要出埠工作，故會提早跟媽咪慶祝母親節，他表示最緊要是父母開心。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
