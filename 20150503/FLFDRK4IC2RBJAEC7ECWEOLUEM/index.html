<html><header><meta charset="utf-8"><title>活好周日：愛笑日播歡樂種子</title></header><body><h1>活好周日：愛笑日播歡樂種子</h1><p>【本報訊】為響應「世界愛笑日」，新生精神康復會屬下精神健康綜合社區中心安泰軒聯同數個團體，今日下午2時至5時在尖沙嘴東海濱平台花園及星光大道舉行「世界愛笑日2015」社區推廣活動，透過「愛笑瑜珈」將傳播歡笑種子，提倡以微笑和快樂面對逆境、拉近人與人之間的距離，甚至化解紛爭。「愛笑日」另設攤位，邀請參加者以水樽製作「開心環保樂器」及「愛笑畫臉」創作。活動詳情可瀏覽 https://www.facebook.com/worldlaughterdayhongkong。 </p></body></html>
