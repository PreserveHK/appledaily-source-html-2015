<html><header><meta charset="utf-8"><title>畢業後一直失業24歲仔墮樓亡</title></header><body><h1>畢業後一直失業<br>24歲仔墮樓亡</h1><p>【本報訊】一名24歲姓余男子，昨凌晨零時許突然情緒激動，於荃灣河背街45號唐樓七樓天台危站，並攀出欄杆外危險位置，其47歲姓杜繼父見狀報案，但消防員及警方到場前，他已從高處墮下，倒臥河背街與川龍街交界馬路，重傷昏迷。<br><br>救護員將傷者送院搶救，但終於不治。據稱，死者畢業後一直沒有工作，並患有精神病，警方未有在現場撿獲遺書，調查沒有可疑。</p></body></html>
