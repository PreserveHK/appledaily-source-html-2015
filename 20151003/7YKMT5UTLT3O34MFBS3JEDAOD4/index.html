<html><header><meta charset="utf-8"><title>珍妮花洗手盆小解</title></header><body><h1>珍妮花洗手盆小解</h1><p>金像影后珍妮花羅倫絲（Jennifer Lawrence）日前與祖舒夏捷臣（Josh Hutcherson）及廉安咸斯禾夫（Liam Hemsworth），為新片《飢餓遊戲終極篇：自由幻夢2》（The Hunger Games: Mockingjay－Part2）宣傳，上了節目與主持扮露營。挑戰塞10粒棉花糖入口的珍妮花狂自爆惡心事！她指自己去完廁所不洗手，又試過太急尿而在洗手盆小解。</p></body></html>
