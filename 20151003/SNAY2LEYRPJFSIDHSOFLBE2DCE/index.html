<html><header><meta charset="utf-8"><title>飲醉定攰得滯？Kary要老公孭住走</title></header><body><h1>飲醉定攰得滯？<br>Kary要老公孭住走</h1><p>吳雨霏（Kary）七月初喺意大利同拍拖八年嘅網球王子洪立熙舉行婚禮，Kary當日笑不攏嘴蹺實老公，禮成後仲肉緊咀嘴。<br><br>婚後兩公婆雖然各有各忙，但當然有享受二人世界啦，昨早Kary喺微博上載一張相，Kary就唔知係飲醉定攰得滯，要由老公洪立熙孭住，Kary甜蜜留言謂：「他總不會留下我自己一個。」唔少網民留言讚佢哋好幸福，同時亦有網民讚Kary對腳好靚。<br></p></body></html>
