<html><header><meta charset="utf-8"><title>金判坤有望提早續約</title></header><body><h1>金判坤有望提早續約</h1><p>【本報訊】香港足球代表隊教練金判坤（圖）與足總的合約到年底便屆滿，而足總行政總裁薛基輔昨接受查詢時表示，正計劃與金教練續約，但就不會在本月足總董事會中討論，預計有待下月董事會上研究。金判坤暫未有就將獲足總續約回應。</p><p>港隊下周一復操，為下周五友賽泰國及13日對不丹的世盃外展開備戰，而足總昨晚公佈24名出戰球員名單（見附表），名單與上輪對卡塔爾及中國沒有大分別，但法圖斯對不丹要停賽，只會在友賽泰國時候命，港隊召南華守衞張志勇入隊。</p></body></html>
