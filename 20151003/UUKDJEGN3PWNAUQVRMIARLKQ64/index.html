<html><header><meta charset="utf-8"><title>前警員勒索刑毀囚30月</title></header><body><h1>前警員勒索刑毀囚30月</h1><p>【本報訊】自稱出身警察世家的前警員，向居住屋邨的外判管理公司勒索5.5萬元，又於大年初一在大堂淋白油及用地拖寫大字，早前在區院被裁定勒索及刑事毀壞罪成。辯方昨求情稱，前警員曾參與1994年深灣道槍戰，其後精神受困擾，被調往文職，最後更辭任警察，性格自我、高傲，不容易相信人。法官斥前警員行為惡劣，令居民受驚，判監兩年半。<br>被告李國光（45歲）居於筲箕灣興東邨，被指經常投訴涉案管理公司，即佳富物業服務有限公司，被裁定於去年10月至今年2月，勒索佳富職員及刑毀屋邨大廈大堂。<br>案件編號：DCCC388/15 <br>■記者蘇曉欣</p></body></html>
