<html><header><meta charset="utf-8"><title>佔旺區消失　黃藍矛盾仍在</title></header><body><h1>佔旺區消失　黃藍矛盾仍在</h1><p>【傘運1周年】<br>【本報訊】在佔領版圖中，最風聲鶴唳，當數旺角。去年今日，警黑合作掃場，男兒落淚堅守；月中警察清場，24小時旋風式被巿民收復。一直被指龍蛇混雜、多次被指要棄守的旺角，由在職青年主力留守，有人為普選、有人不滿警方所為，雖然不屑也不擅組織，卻在不知身邊是人是鬼的疑慮中，走出「警來血肉擋」的抗爭路，守護彌敦道60日，有人加入鳩嗚團、有人決定讀書增進知識，走出雨傘下一步。<br>記者：王家文　蘇汝卿<br><br>《雨傘一周年》:  http://umbrella.appledaily.com </p></body></html>
