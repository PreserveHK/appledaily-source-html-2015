<html><header><meta charset="utf-8"><title>【多情謙謙】傳搭上蔡思貝被趕出家</title></header><body><h1>【多情謙謙】傳搭上蔡思貝被趕出家</h1><p>楊怡與羅仲謙的姊弟戀，在2011年合作拍劇集《On call 36小時》撻着，之後更有指楊怡花600萬在將軍澳置業，與謙謙築愛巢，男方即由大埔的村屋搬到將軍澳，共賦同居。<br>事業漸有起色的謙謙，緋聞卻不斷。前年與岑麗香合作拍《On call 36小時II》時，與香香公然調情，楊怡頻頻突擊監場，宣示主權。本年初，與新一代「人肉發電機」蔡思貝合作劇集《衝線》（圖），女方主動向謙謙埋手，攞電話約食飯，有傳事後羅仲謙慘被楊怡趕出「家」。</p></body></html>
