<html><header><meta charset="utf-8"><title>藉詞解劫　司機涉姦少女</title></header><body><h1>藉詞解劫　司機涉姦少女</h1><p>【本報訊】中年的士司機涉向相識多年的17歲女街坊訛稱她12歲胞妹將有災劫，需做儀式化解，兩度騙女街坊到時鐘酒店將她強姦。受辱少女向父投訴，報警將司機拘捕。案件昨提堂，控方透露類似情況發生逾13次。<br>49歲被告李國明被控兩項強姦罪，指他於今年6月13日及7月23日，在時鐘酒店強姦女事主。被告暫毋須答辯，案件押後到11月13日再訊。<br>控方透露案發時李稱進行解劫儀式，伺機將事主強姦。她於9月27日始向父親投訴，警方翌日拘捕李，李在警誡下稱事主同意性交。<br>案件編號：KCCC3368/15<br>■記者歐陽聯發、陸羽平</p></body></html>
