<html><header><meta charset="utf-8"><title>徐若瑄囝囝變紳士拳手</title></header><body><h1>徐若瑄囝囝變紳士拳手</h1><p>台灣靚媽徐若瑄（Vivian）歷盡艱辛終於在今年8月誕下寶貝仔「李V寶」Dalton Lee，這位新手媽媽在湊仔路上遇到不少問題，不過她很快就熟習，最近還有時間上facebook更新囝囝的情況。前日小V寶戴住手套，穿上印有I LOVE SISTER字樣的BB衫，不停轉換甫士，Vivian更讚囝囝：「他今天很紳士！」昨日小V寶換上浴袍現身，Vivian留言問網民：「像拳擊手嗎？」<br>而Vivian早前做了一本小V寶超聲波收藏本，她將原片翻拍之後，再輸入電腦存檔一份，然後印在相片紙，將之永久保存，等囝囝大個可以重溫。<br>撰文：非非</p></body></html>
