<html><header><meta charset="utf-8"><title>邱達根酒駕停牌一年</title></header><body><h1>邱達根酒駕停牌一年</h1><p>【本報訊】已故遠東發展創辦人邱德根幼子、在中環新海濱重辦荔園的邱達根，今年8月駕車途經青葵公路時遭警截停，在酒精呼氣測試中超標逾一倍，當場被捕。邱昨在荃灣法院承認酒後駕駛，被罰款1萬元及停牌1年，並須修讀駕駛改進課程。<br>案情指，警員於今年8月8日凌晨設下路障，約清晨4時截停邱達根駕駛的私家車。邱被發現呼氣酒精含量為58微克，超過法例規定的22微克上限。邱在警誡下保持緘默。<br>案件編號：TWCC2704/15<br>■記者歐陽聯發</p></body></html>
