<html><header><meta charset="utf-8"><title>嫌女友放假太少男友怒打表姐上司</title></header><body><h1>嫌女友放假太少<br>男友怒打表姐上司</h1><p>湖南長沙洞井路一家藥店，一名女店員的男友日前不滿店長為其女朋友安排的假期太少，繼而毆打店長。警方了解，打人者竟然還是這位女店長的表弟。<br><br>當地警員接報抵達現場，被打的女店長不斷哭訴，為打人的男子求情。有目擊者透露，原來打人的李姓男子是女店長的表弟，李男與店內一名女職員交往，由於不滿表姐十一假期時的放假安排，遂向表姐表達不滿，其間更出手打人。女店長的丈夫獲悉妻子被表弟毆打，斷言要追究到底，但女店長卻希望息事寧人。經過警方調解，李男終願道歉，雙方始達成和解。<br><br>湖南都市頻道</p></body></html>
