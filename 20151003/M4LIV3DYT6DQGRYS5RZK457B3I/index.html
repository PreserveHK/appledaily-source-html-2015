<html><header><meta charset="utf-8"><title>阿Sa悲痛未能送別爺爺</title></header><body><h1>阿Sa悲痛未能送別爺爺</h1><p>蔡卓妍（阿Sa）剛與陳偉霆結束五年情，為工作仍要死撐面對傳媒及工作，惟其爺爺前日離世，因阿Sa不在港未能送別，令她悲痛不已。經理人霍汶希昨日接受《蘋果》電話訪問時說：「阿Sa爺爺與世長辭，阿Sa又唔喺香港，同佢喺微信聯絡過，佢好傷心！」<br>阿Sa一向疼錫家人，兩年前慶祝自己31歲生日，特別與家人一起吃生日飯聚天倫，還稱呼祖父祖母做「奶奶BB」及「爺爺BB」，所以爺爺離世令她打擊很大。<br>採訪：皓騫</p></body></html>
