<html><header><meta charset="utf-8"><title>阿B出招𠱁女</title></header><body><h1>阿B出招𠱁女</h1><p>鍾鎮濤（阿B）、太太范姜與兩個囡囡鍾懿及鍾幗，昨日在中環置地享受天倫樂，四人嘆完下午茶離開，在文華酒店等候七人車期間，未知是否因為塞車還是天氣太焗，鍾懿挨在酒店門口扭計發脾氣。不過身為廿四孝爸爸的鍾鎮濤，即𠱁囡囡，但范姜卻因為有記者在場，顯得甚為避忌，一直在商場內等待，他們等了約10分鐘，車一到便即上車。<br>與此同時，張敬軒以一身闊身衫加草鞋造型行中環，最初軒仔邊行邊講電話，見到記者表現大方，記者搞笑問他為何「着草」？他笑謂：「唔係呀，啱啱上完氣功堂，所以就着成咁囉。」原來軒仔只是途經置地搭的士，臨走前更主動向記者講拜拜。<br>採訪、攝影：黃曉程</p></body></html>
