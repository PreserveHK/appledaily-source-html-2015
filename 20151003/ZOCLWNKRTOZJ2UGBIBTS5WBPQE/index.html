<html><header><meta charset="utf-8"><title>金球獎開戰巴塞皇馬七打七</title></header><body><h1>金球獎開戰<br>巴塞皇馬七打七</h1><p>【綜合西班牙外電】西班牙《世界體育報》周五報道，國際足協已為2015年金球獎初選了59人，並交予各國足總初選，再決出23人名單。西甲兩大豪門巴塞隆拿及皇家馬德里各有七人入圍，巴塞今年勇奪三冠王，前鋒美斯勢成大熱，皇馬爭衞冕的基斯坦奴朗拿度當然也有份。英超方面，上季冠軍車路士最威，有四人入圍，包括英超足球先生夏薩特。雖然奪獎呼聲不及美斯，但C朗同日也有喜事，皇馬在巴拿比奴球場舉行慶祝會，祝賀他入球達501球，超越名宿魯爾成球會第一人，隊友和C朗家人皆有出席。</p></body></html>
