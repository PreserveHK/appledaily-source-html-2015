<html><header><meta charset="utf-8"><title>眼神幽怨　面容慘白東莞「女鬼」廣告嚇人</title></header><body><h1>眼神幽怨　面容慘白<br>東莞「女鬼」廣告嚇人</h1><p>東莞虎門大道近日出現一排廣告把司機都嚇得半死，廣告牌（圖）內一個女子以幽怨眼神往開車的司機看，網民看到大呼害怕：「像吊死鬼站在路邊盯着你！」<br>近日網民上載該輯廣告照片，日間所見是一排廣告牌，入面有一個長髮飄逸的美女穿着時裝。但晚上被街燈一照，美女登時添上詭異氣息，面色慘白加上一身白衣，儼如女鬼。據知該廣告牌是虎門一家廣告公司設計，目前正與客戶協商，擬進行更換。<br>新浪微博</p></body></html>
