<html><header><meta charset="utf-8"><title>夫妻合作朝夕相對</title></header><body><h1>夫妻合作朝夕相對</h1><p>何家文06年與意大籍夫婿Samuele結婚，婚後更一起成立珠寶品牌，現育有一對子女Suki及Leonardo。Sarah享受丈夫一起工作、生活：「我哋唔怕一齊做生意，兩個人一起身帶細路返學，一齊返office，一齊食晏，放工又一齊，好多夫婦返到屋企唔講公事，我哋反而好鍾意，就算做嘢有拗撬，啲同事慣晒，5分鐘內嗌完。」Samuele更會為Sarah補位，負責銷售工作。一對子女漸成長，Sarah開始要學識平衡：「搵日同細路仔做返媽咪，唔可以日日夜返屋企，同老公一齊，佢做嚴爸爸，我好錫佢哋，要佢哋知讀書同勤力好緊要。」</p></body></html>
