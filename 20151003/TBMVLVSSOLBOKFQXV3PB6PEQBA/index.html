<html><header><meta charset="utf-8"><title>有片有真相安仔話一隻馬Win得</title></header><body><h1>有片有真相<br>安仔話一隻馬Win得</h1><p>今期賽事，田泰安及苗禮德將合作三駒，當中包括出爭第二場四班1000米直路賽的「快寶駒」，那麼騎者又怎看此駒呢？田泰安表示：「很記得牠初出一役，我從苗廐兩匹參戰馬裡選騎了牠上陣，因為當時牠在晨課展示出良好速度，對其爭勝充滿信心，可是牠原來陣上卻跑不出水準，需要更長時間適應，直至上季尾牠終於發揮出應有實力，目前牠已重回正軌。」至於今仗機會方面，田泰安則認為：「現時牠負輕磅出賽，我相信牠可以贏出四班賽，如果牠起步順利，展示出以往速度，終點前再加速，在此應該可以爭勝。」</p></body></html>
