<html><header><meta charset="utf-8"><title>【轉戰內地】舊愛Theresa狂玩17</title></header><body><h1>【轉戰內地】舊愛Theresa狂玩17</h1><p>羅仲謙的前度女友傅穎（Theresa），2011年自爆與羅仲謙地下情兼被虐打後，慘遭星皓雪藏。之後Theresa轉戰內地，今年2月，她有份主演內地劇《午夜蝴蝶》，人氣急升。Theresa不時於facebook、微博及Instagram更新情況，最近網絡熱爆的人氣app「17」，她亦有下載，更不時直播，與網友聊天。昨午Theresa於17內直播與內地DJ林琳合作單曲《OKOK》的簽名會，近年經常被指變臉的她，昨日又被網友留言指她的臉很圓呢！</p></body></html>
