<html><header><meta charset="utf-8"><title>姚安娜掟百萬復出</title></header><body><h1>姚安娜掟百萬復出</h1><p>姚安娜20年前因為拍拖斷正被上華唱片雪藏，之後嫁人生仔，她跟老公育有16歲的大女Celeste和5歲的細仔James。原來姚安娜的老公一直為太太冇得再做歌手而耿耿於懷，最近姚安娜計劃復出，獲老公，花費百萬配合。姚安娜接受本報電話訪問說：「我想以另類歌手去做，因為我一直都有幫人做心靈輔導工作，我想用音樂幫到更多嘅人，所以用『心靈女王』嘅名。」<br>姚安娜前晚在YouTube放了新MV《末世考驗KaDaWa》，不過，破格MV有點嚇人，航拍紅頭紅衣的姚安娜在山頭跳舞，她說：「全身紅色可以代表憤怒，對社會嘅控訴，我想大家睇咗可以吸收到正面訊息和能量。」<br>採訪：非非</p></body></html>
