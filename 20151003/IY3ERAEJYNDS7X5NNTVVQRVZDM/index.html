<html><header><meta charset="utf-8"><title>安仔愛買手錶獎勵自己</title></header><body><h1>安仔愛買手錶獎勵自己</h1><p>許志安昨晚在尖沙嘴出席Zenith手錶活動，獲大會安排送贈手錶，同場還有王敏德女兒王曼喜及林俊賢女兒林鈺洧擔任模特兒。安仔表示，以前喜歡買手錶獎勵自己，現在想法不同，很少買手錶，但每隻收藏的錶都會有一個故事，而最有故事的一隻錶一定是爸爸送給他的一隻。安仔說：「嗰隻錶我細細個嘅時候已經見爸爸戴住，𠵱家會喺喜慶時先攞出嚟戴，之前壞過都整番。」林鈺洧昨日穿tube dress出現離罩，她表示：「件衫試過係fit嘅，但返入後台都會check吓。」她又指昨日打扮已是性感底線，泳衣一定不會穿。<br>採訪、攝影：譚倩宜</p></body></html>
