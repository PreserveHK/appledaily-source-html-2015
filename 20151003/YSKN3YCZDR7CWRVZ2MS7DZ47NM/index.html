<html><header><meta charset="utf-8"><title>爆乳女模戴臉堅尼遊街途人：打劫銀行？</title></header><body><h1>爆乳女模戴臉堅尼遊街<br>途人：打劫銀行？</h1><p>內地「大媽」游泳時，喜歡戴「臉堅尼」，因它既可防曬防紫外線，又可防水母螫傷的，事件更被外國傳媒報道。日前台灣南投舉行的日月潭國際萬人泳渡盛事，也有泳客戴了臉堅尼，這股潮流也吹到去台灣了嗎？<br><br>台灣《蘋果日報》日前安排兩名美女模特兒，穿上性感泳衣和戴上臉堅尼，走到台北街頭，了解途人對臉堅尼的接受程度。豈料，途人竟指蒙面女模是要打劫銀行的，有人亦指女模頭上的臉堅尼是因為燒傷而戴上的，或者是摔角手所戴的頭套，種種反應讓人捧腹大笑。<br><br>台灣《蘋果日報》</p></body></html>
