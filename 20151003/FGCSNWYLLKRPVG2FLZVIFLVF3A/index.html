<html><header><meta charset="utf-8"><title>隔牆有耳：英文《城壇》冇阿伯踩場 - 李八方</title></header><body><h1>隔牆有耳：<br>英文《城壇》冇阿伯踩場 - 李八方</h1><p>有英文版《城市論壇》之稱嘅港台英文節目《The Pulse》今年啟播10周年，噚日特別將節目移師添馬公園進行室外錄影（圖），更破天荒請咗6個嘉賓，包括泛民同建制派人士，廣播處長梁家榮亦低調撐場。嘉賓不乏重量級人馬，除咗民主黨主席劉慧卿同自由黨張宇人，亦有民主思路召集人湯家驊、法政匯思召集人任建峰、佔中死士兼2047香港監察召集人錢志健同香港基金會顧問盛智文，各自就政改、區選甚至最近嘅港大副校風波熱烈討論，卿姐講到港大事件時仲拍晒枱好勞氣，但同城壇唔同，冇維園阿伯踩場。</p></body></html>
