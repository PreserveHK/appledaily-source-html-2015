<html><header><meta charset="utf-8"><title>陳詠謙支持陳意嵐性感</title></header><body><h1>陳詠謙支持陳意嵐性感</h1><p>陳詠謙昨日到商台宣傳新歌《寫妳太難》，這歌講到一個人為事業向上努力做，卻發現錯失曾在乎自己的人，被問是否與前妻陳意嵐的故事，他說：「28年來我身邊發生嘅事都會影響我創作，如果話完全冇就呃你，但唔可以話係寫畀佢，有朋友都問係咪寫佢。」<br>近日陳意嵐由幕後轉做幕前拍電影，曾傳出二人做夫妻時，陳詠謙反對太太入行，他說：「佢有提過正式做演員，我戥佢開心，任何人追求夢想，就算執貝殼我都支持。」至於可接受到前妻性感拍戲，他說：「我接受能力好高，最緊要拍得好睇。」他稱雖分手要「乾淨」不會隨便聯絡，若工作上見面不尷尬。<br>採訪、攝影：王連連</p></body></html>
