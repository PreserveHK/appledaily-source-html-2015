<html><header><meta charset="utf-8"><title>【男潮籽】「鐘錶與奇蹟」速報（二）　女士心動系列</title></header><body><h1>【男潮籽】「鐘錶與奇蹟」速報（二）　女士心動系列</h1><p>手錶雖說是男人世界，但女性同樣愛不釋手，身邊有好幾位女性朋友或同事都是Panerai擁躉。要明白，女人花起錢來絕對比男人更瘋狂，眼見女性市場越趨重要，許多珠寶品牌都先後推出珠寶手錶，甚至複雜功能手錶，卡地亞、梵克雅寶都是這樣走過來。亦有品牌專門為女性開設新手錶系列，Montblanc Boheme系列、名士Promesse系列都是例證。在「鐘錶與奇蹟」錶展上走一轉，便明白為何越多越多女性為手錶心動，因為璀璨的寶石總讓人忘懷。<br><br>記者：劉東佩</p></body></html>
