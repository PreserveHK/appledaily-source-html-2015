<html><header><meta charset="utf-8"><title>趣趣地：紅軍又和羅帥做錄音機</title></header><body><h1>趣趣地：<br>紅軍又和羅帥做錄音機</h1><p>周四歐霸盃分組賽B組，利物浦迎戰實力一般嘅瑞士球隊錫永，早就由拉爾拉拿先開紀錄，但冇耐就俾對手嘅艾斯夫亞扳平，之後攻極唔入而和波，最近五場第四次喺法定時間賽和1:1，完場嗰陣仲俾主場球迷噓爆。領隊羅渣士賽後都係例牌嗰幾句：「好失望」、「好多入波機會」、「好接近贏波」，希望下周日英超默西賽德郡打吡作客愛華頓，佢賽後唔好再講同一番話啦。</p><p>至於I組嘅費倫天拿就正氣得多，呢支意甲榜首作客大勝比蘭倫斯4:0，埋齋嗰球仲係由過去一年長期養傷嘅前鋒基奧斯比羅斯貢獻，自上年五月之後首次建功。</p></body></html>
