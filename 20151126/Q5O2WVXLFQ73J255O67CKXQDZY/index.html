<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李思林盛讚德國警察 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李思林盛讚德國警察 - 馮仁昭</h1><p>李玟（CoCo）家姐李思林（Nancy圖）同李兆基姪女李慧敏，噚日喺中環出席珠寶店開幕酒會，啱啱嫁去德國嘅Nancy，同老公喺法蘭克福返港，之後會再去歐洲。擔唔擔心恐襲？Nancy話：「法蘭克福嘅警察好犀利，每條街都會截車去查，我哋主要喺市中心，嗰度好細，好似香港咁安全。」Nancy仲話之前9月約咗CoCo同媽咪一齊去捷克旅行。<br>撰文：馮仁昭</p></body></html>
