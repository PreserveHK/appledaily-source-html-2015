<html><header><meta charset="utf-8"><title>【App士多】Android版WhatsApp更新　追加預覽縮圖 </title></header><body><h1>【App士多】Android版WhatsApp更新　追加預覽縮圖 </h1><p>iPhone用家上星期已率先收到WhatsApp更新，分享網頁時能增加預覽縮圖，不過僅為一對一限定，在群組分享網頁成員是不能看到縮圖。今周輪到Android用家享用這個功能，一人限定的問題仍然存在。現時iOS及Android兩大手機系統都擁有這個預覽縮圖功能，但群組仍然無法享有縮圖預覽的功能，難道WhatsApp不計劃讓群組看到預覽縮圖？<br>另外Android這次更新還增加了「星星」的功能，用家能將重要的信息標記，隨時能夠查閱。<br>記者：容逸富<br></p></body></html>
