<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王大陸抱李玉璽冧粉絲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王大陸抱李玉璽冧粉絲 - 馮仁昭</h1><p>電影《我的少女時代》衝出台灣，香港票房截至前日累積逾4,200萬港幣，內地上映6日約1.5億人仔票房，導演陳玉珊噚日帶同王大陸、李玉璽喺北京謝票，兩帥哥賣力宣傳，王大陸抱起李玉璽扮親密，現場粉絲尖叫。噚日北京氣溫零下9度，王大陸着鞋唔着襪出現，佢話：「為了替電影宣傳光腳算甚麼。」王大陸承諾內地票房過5億人仔就唱歌。<br>撰文：馮仁昭</p></body></html>
