<html><header><meta charset="utf-8"><title>愛國商人：賭王捐圓明園銅像</title></header><body><h1>愛國商人：賭王捐圓明園銅像</h1><p>賭王何鴻燊向來致力保護國家級文物，03及07年時，他曾兩度出手，將兩個流失海外的圓明園大水法豬首及馬首銅像投下，並轉贈送回北京，故被封為愛國商人。首個經賭王手送回北京的，是流失海外140多年的圓明園大水法豬首銅像，03年時賭王以600萬港幣，於一名美國私人收藏家手中買下，在完成一切程序後，賭王便將此國寶歸還中國。</p><p>另一個馬首銅像則於07年被賭王投得，當時他以創紀錄6,910萬投下馬首銅像，據知此交易刷新了當年中國清代雕像，於世界的最高成交價，賭王曾表示成交價雖比預期為高，但為了能讓國寶回家，一切均是值得的。</p></body></html>
