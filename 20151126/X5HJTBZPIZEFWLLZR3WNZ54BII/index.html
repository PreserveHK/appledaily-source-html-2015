<html><header><meta charset="utf-8"><title>【貴駕光臨】哈利聯乘美軍　霸氣二戰味電單車</title></header><body><h1>【貴駕光臨】哈利聯乘美軍　霸氣二戰味電單車</h1><p>有時候，電單車比汽車更能散發出濃郁的男人味。正如這台由Harley-Davidson受美國海軍委託而打造，與美國海軍第五艘戰鬥艦 USS Milwaukee同名的電單車，就散發出強大的男人味。這台電單車以Harley-Davidson Softail Slim S為基礎而打造，車側油箱印上「USN」美國海軍字樣。</p><p>車身帶有二戰時的軍用電單車色彩，車身塗上黑色鋼琴漆和灰色襯托下，顯得更有味道。據了解這台電單車將會出售，而所得的收入會運用在美國軍眷協會。<br><br>記者︰梁立勤</p></body></html>
