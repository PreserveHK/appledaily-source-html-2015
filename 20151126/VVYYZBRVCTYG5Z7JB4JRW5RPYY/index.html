<html><header><meta charset="utf-8"><title>王喜搭膊照拒認出櫃</title></header><body><h1>王喜搭膊照拒認出櫃</h1><p>一直為陳志雲撐起雨傘的王喜，日前於社交網上載了一張一隻男人手緊搭另一人膊頭的照片，原本照片平平無奇，但王喜以「我」跟「他」的對答的形式留言，「他」說到天空快下雪，是時候撐起雨傘，但「我」則回答：「不用了，這樣，我們就可以走到白頭。」由於一直盛傳王喜身邊有位同性密友，故不少網友見到照片後高呼sweet爆，均以為王喜勇敢公開出櫃，即紛紛留言恭喜，並希望他們能快快樂樂走下去。<br>對於網友的祝賀，王喜昨日以短訊回覆是大家想多了，他說：「我冇嘢要公佈，啲說話其實係我寫嘅網絡電影《迴光返照》嘅對白，我見幾好，所以就寫段放上網。」<br>採訪：魯吉</p></body></html>
