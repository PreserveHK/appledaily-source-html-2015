<html><header><meta charset="utf-8"><title>周柏豪賴低古董靚車</title></header><body><h1>周柏豪賴低古董靚車</h1><p>周柏豪早前去了美國為新專輯《Roundabout》拍攝封面照及新歌MV，柏豪說：「為咗貼切主題，同事特登搵咗架古董車，真係好靚好型，我有問過同事有冇可能帶架車返香港，點知同事一句『左軚㗎』就K.O.咗我。」<br>柏豪年底將有多站演唱會巡迴演出，剛於廣州完成演唱會宣傳的他，工作量大增，雖然少了時間休息，但他非常享受：「今年飛咗去好多地方登台同宣傳，啱啱喺台灣連續拍咗10日戲，每日都係得2、3個鐘時間瞓覺，之後即刻要趕返香港出席頒獎禮，同事都好擔心會唔會唔夠休息，而我自己覺得好開心，因為拍出嚟嘅效果好靚，再辛苦都值得。」<br>撰文：陳以晴</p></body></html>
