<html><header><meta charset="utf-8"><title>李敏鎬趕返韓望捧獎</title></header><body><h1>李敏鎬趕返韓望捧獎</h1><p>韓國「長腿Oppa」李敏鎬工作繁忙，日前未能抽空捧女友秀智主演電影《桃李花歌》的首映禮，昨日又推出新專輯《The Day》。昨早李敏鎬就從韓國出發到上海出席活動，原本他今日會飛去泰國拍攝電影《賞金獵人》，但因他憑《江南黑夜》入圍青龍電影頒獎禮的新人獎，所以他選擇飛撲回韓國出席青龍獎，之後才到泰國拍戲。李敏鎬在上周舉行的大鐘獎已先拔頭籌獲得男新人獎，未知他會否再下一城得獎呢？</p></body></html>
