<html><header><meta charset="utf-8"><title>家輝俾老婆嚇到跳起</title></header><body><h1>家輝俾老婆嚇到跳起</h1><p>張家輝連續兩部導演的電影都跟鬼怪有關，但他極驚鬼看鬼片亦要老婆關詠荷陪。家輝繼續為《蘋果動新聞》主持《張家輝巧驚驚》節目講鬼古。家輝回想昔日在TVB年代，在家看粵語長片。他說：「嗰日晚上11、12點，打去問太太幾點返屋企，佢話『就收工，乜嘢事』，我就話粵語長片播鬼戲，如果你收工我就即刻睇。如果你收兩、三點我就唔睇嘞。」最後家輝一路驚一路看，看完瞓着覺太太都未回家。<br>當關詠荷回家走到熟睡家輝的身旁「喂」了兩聲後，家輝已嚇了一跳，他說：「我嚇到差點跌落床，我本身就係一個好驚，但又鍾意睇（鬼片）嘅人。」<br>撰文：李森</p></body></html>
