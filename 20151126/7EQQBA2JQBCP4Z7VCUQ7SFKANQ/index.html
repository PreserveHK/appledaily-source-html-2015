<html><header><meta charset="utf-8"><title>稻香涉牛肉充鴕鳥肉</title></header><body><h1>稻香涉牛肉充鴕鳥肉</h1><p>【本報訊】北角和富稻香（已結業）去年10月22日涉將牛肉當鴕鳥肉火鍋生料出售，遭佯裝食客放蛇的海關人員揭發。以稻香名義經營的天毅國際投資有限公司因而被票控供應虛假商品說明的貨品，昨於東區法院受審。該店副經理徐少麗否認員工明知是牛肉也充鴕鳥肉出售。<br>她供稱由於兩種肉類難以分辨，故公司設有守則，收貨員工若發現供應商百好食品有限公司交來沒標籤的生肉會退回，並會將鴕鳥肉和牛肉分開存放。她續稱，去年10月20日曾入貨鴕鳥肉5斤，直至事發日的3天內，只售出6碟，每碟4両的鴕鳥肉當時並無缺貨情況。案件今日續審。<br>案件編號：ESS32464/15<br>■記者蔡少玲</p></body></html>
