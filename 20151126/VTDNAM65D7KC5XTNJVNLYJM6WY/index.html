<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林心如友情紋上身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林心如友情紋上身 - 馮仁昭</h1><p>愛的紋身絕非情侶專利，有時好朋友想有個紀念，都可以紋一個。</p><p>好似林心如、許瑋甯同男星謝佳見咁，佢三個因為合作電視劇《16個夏天》而成為好朋友，為咗紀念呢段難得嘅友情，三個人日前就齊齊喺前臂紋上一個四葉草圖案，許瑋甯仲將三人的前臂相post上網，留言話：「Friends forever，四葉草。」<br>撰文：馮仁昭</p></body></html>
