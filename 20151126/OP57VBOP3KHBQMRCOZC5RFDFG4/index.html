<html><header><meta charset="utf-8"><title>求驗客手記：佩奧爾轉行做經理人</title></header><body><h1>求驗客手記：佩奧爾轉行做經理人</h1><p>真係估唔到，巴塞隆拿名宿佩奧爾決定做經理人！佢退役之後，先喺巴塞做一啲行政工作，擔任前體育總監蘇比沙列特嘅副手，但今年一月，蘇比沙列特下台，佩奧爾好有義氣，同佢共同進退，一齊走人。</p><p>據西班牙傳媒披露，佩奧爾已經轉做經理人。可能因為球員生涯嗰陣係傳奇後衞，佩奧爾特別鍾意簽啲後防球員，據報佢簽咗巴塞嘅馬斯巴查做客仔，𠵱家仲斟緊畢爾包嘅法國中堅拿樸迪。</p></body></html>
