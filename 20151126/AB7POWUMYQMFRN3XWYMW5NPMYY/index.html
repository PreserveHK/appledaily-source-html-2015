<html><header><meta charset="utf-8"><title>馮仁昭四圍超：敖犬被志偉轟冇道義 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>敖犬被志偉轟冇道義 - 馮仁昭</h1><p>台灣組合LOLLIPOP@F上年簽咗曾志偉旗下嘅「分工合作社」，不過其成員敖犬（莊濠全）就喺今年6月3號寄咗封律師信要求解約，仲自己去傾工作，聽聞志偉好嬲，落咗港台演藝圈封殺令，兼要索償1千萬台幣（約239萬港元）。噚日志偉公司發聲明，任何非經志偉公司確認嘅工作一概無效。敖犬單方面解約，唔只冇效仲係不道義行為。<br>撰文：馮仁昭</p></body></html>
