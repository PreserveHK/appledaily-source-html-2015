<html><header><meta charset="utf-8"><title>牛雜妹鍾情大男人</title></header><body><h1>牛雜妹鍾情大男人</h1><p>李美琪（牛雜妹）最近為新城節目《給自己的情歌》擔任嘉賓主持，她坦言對新工作感到戰戰兢兢，雖然平時會接受媒體訪問，但對住電台咪就自然緊張起來。節目以情為主，牛雜妹也談到自己的愛情觀：「其實我好簡單，亦都係一個好容易心動嘅人，其中一個最令我難忘嘅心動時刻，就係前男友有一次喺街上，突然跪喺地下幫我綁鞋帶，嗰刻個心跳得好厲害，覺得一個男仔願意為我跪地，真係好sweet。」<br>李美琪自爆鍾情大男人，因為有安全感，雖然平時在牛雜店招呼客人，習慣粗手粗腳，但當戀愛時會變成是嬌嗲的小女人。<br>撰文：陳以晴</p></body></html>
