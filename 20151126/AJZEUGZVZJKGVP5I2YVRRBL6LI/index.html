<html><header><meta charset="utf-8"><title>求驗客手記：英媒揶揄史達寧學琴</title></header><body><h1>求驗客手記：英媒揶揄史達寧學琴</h1><p>品味呢樣嘢，唔係你有錢就會有。史達寧今夏由利物浦過檔曼城，人工亦三級跳，去到18萬鎊（約210萬港元）一個禮拜。</p><p>唔知係咪啲錢多到冇地方使，呢位英格蘭國腳翼鋒喺五個星期前，就用一萬鎊買咗個Yamaha鋼琴（圖），家陣就學緊彈《Home Sweet Home》同埋《Lullaby》。但英國傳媒就揶揄佢三分鐘熱度居多，皆因佢非常貪新鮮，間屋入面經已有一個泳池、籃球場同埋髮廊，相信佢過一排就會玩厭呢個鋼琴。</p></body></html>
