<html><header><meta charset="utf-8"><title>葉蘊儀自創花菜美食 </title></header><body><h1>葉蘊儀自創花菜美食 </h1><p>葉蘊儀昨日在中環出席一個由其創作的Minerva花菜系列，以蔬菜及水果包裝成禮物，在其網站發售。她指一年前的「肥菜」角色令其有此構思。已有20年入廚經驗的她表示懂得煮中、西餐，但最愛是自創新菜式，她的小朋友也愛吃。<br>對於「愛港行動」召集人陳淨心在微博指，盧凱彤曾綁上黃絲帶演出，質疑這位力挺佔中的女歌手為何會被邀出席內地音樂節，葉蘊儀說：「我都唔識陳淨心，都冇嘢評論。」此外，葉蘊儀透露剛與連詩雅去完意大利，拍完ViuTV新節目《跟着矛盾去旅行》。<br>採訪、攝影：黃曉妍</p></body></html>
