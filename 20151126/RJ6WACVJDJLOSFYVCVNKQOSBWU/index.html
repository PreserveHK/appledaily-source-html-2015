<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湛琪清變身保母講古仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>湛琪清變身保母講古仔 - 馮仁昭</h1><p>湛琪清（Jessica）噚日喺銅鑼灣出席琥珀節活動，佢話最近表姐汪詩詩去咗倫敦探班，所以佢就變身保母，幫手照顧詩詩一對仔女：「我鍾意呀，之前同佢哋一齊去迪士尼，兩個爭住要我同佢哋揸車。」問佢係咪隨時準備做媽媽？佢話：「我嚟到香港係同佢哋一齊住，已經做咗好多準備，同佢哋講bed　time story，自己都作咗好多古仔。<br>撰文：馮仁昭</p></body></html>
