<html><header><meta charset="utf-8"><title>隔牆有耳：70呎白聖誕樹閃爍又一城 - 李八方</title></header><body><h1>隔牆有耳：<br>70呎白聖誕樹閃爍又一城 - 李八方</h1><p>聖誕佳節，又係大家selfie嘅好時節！九龍塘又一城今年好有心思，以雪白羽毛打造咗21米達（70呎）全港最高嘅室內聖誕樹，配合閃閃燈光效果，非常耀目。聖誕樹頂部有代表和平嘅白鴿公仔，加上每個角落有企鵝、白兔、松鼠、貓頭鷹同小鹿擺設，相信會係唔少港女擺甫士自拍熱點！又一城仲邀請咗國際知名表演隊伍喺LG2層嘅聖誕冰雪舞台，以故事形式串連多個歌舞同雜技表演，表演時間係12月5、6、12、13、19、20、23至27日、下午4點同6點。<br>易仰民攝</p></body></html>
