<html><header><meta charset="utf-8"><title>盧廣仲聲明反擊黃安</title></header><body><h1>盧廣仲聲明反擊黃安</h1><p>台灣藝人黃安日前形容盧廣仲是「隱形台獨同路人」，令盧廣仲被飛出東莞南方草莓音樂節。昨日盧廣仲在微博發聲明，強調從未參與政治議論，更表示：「就像你我一樣，都對故鄉感到驕傲，這當中沒有複雜的概念，只有平和的音樂分享。」黃安轉發聲明時揶揄對方：「去年反服貿學運，何等風光霸氣……我就是看不過去，來一個舉報一個。」他又指王大陸在微博就用「內地」，在fb就用「中國」來形容中國大陸，兩邊討好。<br>另外，「愛港行動」召集人陳淨心前日舉報盧凱彤去年曾參與佔中，被黃秋生形容為「茄喱啡」，她竟不理內地封鎖，將本報相關報道截圖貼上微博，獲內地網民安慰。<br>撰文：李森</p></body></html>
