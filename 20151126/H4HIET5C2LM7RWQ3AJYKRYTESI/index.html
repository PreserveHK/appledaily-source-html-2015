<html><header><meta charset="utf-8"><title>求驗客手記：PSG天價周薪誘C朗</title></header><body><h1>求驗客手記：PSG天價周薪誘C朗</h1><p>葡萄牙球王基斯坦奴朗拿度（C朗、右二）今季喺皇馬踢得唔開心，曼聯領隊雲高爾率先表態歡迎佢返奧脫福，但C朗不嬲多人爭，英國傳媒話巴黎聖日耳門（PSG）願意出到除稅後25萬鎊（約292萬港元）周薪利誘佢。PSG開出呢個條件，等同喺英超50萬鎊周薪，錢曼聯都大把，但咁貴簽個明年二月就滿31歲嘅球員，機會應該唔高。<br>另外，C朗嘅皇馬隊友加里夫巴利可能以後都唔會再揸林寶堅尼同法拉利，事關呢啲超級跑車嘅車身太低，揸車時好易整親大髀。</p></body></html>
