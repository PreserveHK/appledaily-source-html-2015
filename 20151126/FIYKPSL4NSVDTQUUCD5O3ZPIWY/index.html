<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯心急衝燈過馬路 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林峯心急衝燈過馬路 - 馮仁昭</h1><p>林峯噚日撇甩女友千語BB，同女助手喺中環行街。下晝4點幾，戴住口罩嘅林峯邊行邊傾電話，隔住口罩都feel到佢甜笑，發現記者影相仲揮晒手打招呼。不過，歸心似箭嘅林峯見到保母車停咗喺對面馬路，燈同車都唔睇就想衝過去，好彩助手拉住佢，林峯就好似細路仔咁企喺路邊，見到綠公仔着咗先過馬路！咁就啱喇！正所謂馬路如虎口㗎。<br>撰文：馮仁昭</p></body></html>
