<html><header><meta charset="utf-8"><title>黃美棋升任媽咪</title></header><body><h1>黃美棋升任媽咪</h1><p>黃美棋昨日在尖沙嘴出席「夢飛行2015」記者會，明天她將與廖碧兒聯同56位傷健兒童及他們的家長展開台灣三日兩夜之旅。能見證56位小朋友實現首次坐飛機旅行的夢想，美棋覺得經驗難得，出發前心情已經非常緊張。<br>同行小朋友分別有肢體殘缺或腦部受損，事前會否準備學習照顧他們？美棋說：「冇特別準備，對待佢哋同普通小朋友就得，千祈唔好帶有同情感，今次行程中對我嚟講都係大挑戰，同埋好多地方我之前都未去過，所以都好期待同一班小朋友去參觀。」美棋透露上月榮升做媽咪，助養一名在剛果的八歲男童，她很期待跟孩子書信來往，並計劃助養至他完成學業。<br>採訪、攝影：馬建華</p></body></html>
