<html><header><meta charset="utf-8"><title>【奇聞】古老和紙變身除臭襪</title></header><body><h1>【奇聞】古老和紙變身除臭襪</h1><p>在朋友家或到某些餐廳用膳時，需要脫鞋，會為露出熱騰騰兼帶點氣味的雙腳而尷尬。雙腳容易出汗的朋友有救了，因為日本產品設計公司Muse Ricette研製出一種新襪，它具吸汗、除臭、濕度控制及防紫外光功能。</p><p>產品設計師Aiko Yukawa表示，新襪由一種古老傳統的和紙Washi製成，約1,500多年前，Washi是製造夏季和服的材料，因Washi的質感很硬，一般需要混合其他材料使用，惟現在發明了一種柔軟纖維Curetex Yam，設計出襪子穿在腳上，可以除臭及抗菌，減少香港腳的產生。<br>資料來源：《每日郵報》<br>記者：黃碧珊</p></body></html>
