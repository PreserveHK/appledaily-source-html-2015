<html><header><meta charset="utf-8"><title>Twins巨網裙晒美腿</title></header><body><h1>Twins巨網裙晒美腿</h1><p>Twins今年會在紅館舉行5場跨年演唱會，與粉絲倒數兼迎接2016年。目前除加緊排練外，也忙於籌備新專輯，她們剛完成唱片封套拍攝工作，Twins所穿的封套照服飾以泳衣打底，蔡卓妍（阿Sa）為此特別進行特訓，希望打造更靚線條，而鍾欣潼（阿嬌）則勤做美容，她笑說：「我要唔使P圖都有美肌效果。」<br>Twins自言大家有共識以靚為首要條件，阿嬌謂：「不過最大考驗唔係着泳衣，而係嗰對唔啱尺碼嘅高踭鞋，拍之前兩日唔小心扭親腳，要做踢腿、彈跳動作，真係好吃力。」阿Sa即笑說：「其實佢一向行路都好論盡，經常左腳撞右腳，好唔小心。」<br>撰文：陳以晴</p></body></html>
