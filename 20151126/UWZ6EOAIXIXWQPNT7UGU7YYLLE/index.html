<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Coffee怕非禮唔賺人仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Coffee怕非禮唔賺人仔 - 馮仁昭</h1><p>林芊妤（Coffee）噚日到新城電台分享瑜伽心得，佢話𠵱家收入嚟自教瑜伽同出席活動，返內地登台同剪綵，試過有人想摸佢，所以唔接酒吧騷。講到舊愛林知譽明年結婚，Coffee話要懇請大家留點空間，唔好再追訪對方：「我冇酸溜溜嘅感覺，會祝福佢，開心到拍手掌。」自稱單身嘅Coffee又話男人靠唔住，有錢有樣唔一定有內涵。<br>撰文：馮仁昭</p></body></html>
