<html><header><meta charset="utf-8"><title>【每日健康】全身水腫？三種食物幫到你</title></header><body><h1>【每日健康】全身水腫？三種食物幫到你</h1><p>一朝起身，特別容易水腫，到底有沒有解救？唔怕，有幾款天然食物可以幫你排去身體過多水份，日日面腫腫的你，要留意喇。<br><br>1. 決明子，可以潤腸通便、利尿消腫， 拿來泡水喝，有助去水腫。<br><br>2. 杞子，明目、利尿、消水腫。平常可以拿一把杞子，幾朵菊花泡茶，好味又有益。<br><br>3. 蔓越莓 (Cranberry) ，不算冷門，但很少會買來當生果食，因為實在太酸太澀，但它是天然利尿劑，排水一流。閣上眼，當作廿四味喝下肚吧！<br><br>資料來源：top1health<br><br>記者：李聰</p></body></html>
