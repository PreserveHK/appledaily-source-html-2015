<html><header><meta charset="utf-8"><title>中環在線：中奧到家敲鑼有功架 - 李華華</title></header><body><h1>中環在線：中奧到家敲鑼有功架 - 李華華</h1><p>【今日我至型】<br>對於好多新上市公司老闆，成功安排到間公司上市，能夠親身去到交易所敲鑼真係一件大事，為此影張型仔敲鑼相大概是常識吧。內地物業管理公司中奧到家（1538）噚日掛牌，主席兼行政總裁劉健（右）認真高興，仲好似事先諗好敲鑼pose，跟非執董衞哲（左）與上市前投資者──易居中國主席周忻一人一個靚pose影相，有晒功架，至有型係佢哋喇。<br><br>李潤芳攝</p></body></html>
