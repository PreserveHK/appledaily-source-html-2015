<html><header><meta charset="utf-8"><title>【網上爆Post】星戰入侵 Google Map黃色人仔變身白兵</title></header><body><h1>【網上爆Post】星戰入侵 Google Map黃色人仔變身白兵</h1><p>Star Wars的威力可謂勢不可當，連科技界巨頭之一的Google亦要趁着電影上映推出聯乘活動。</p><p>現時只要登入 https://www.google.com/starwars/ ，選擇Light Side或是Dark Side，Google其下的服務便會轉成相關陣型的設計！不過提提大家，要先安裝Google提供的Chrome擴充軟件才能盡享當中的功能。<br>記者：容逸富</p></body></html>
