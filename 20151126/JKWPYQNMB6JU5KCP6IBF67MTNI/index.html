<html><header><meta charset="utf-8"><title>潛港強姦犯引渡回英</title></header><body><h1>潛港強姦犯引渡回英</h1><p>【本報訊】英籍港人曾杰兒（31歲）在英國犯下強姦及性侵女童案，今年8月潛逃來港，早前落網。英政府申請將他引渡回英判刑，案件昨在東區法院再提訊。辯方指曾不反對有關安排，並同意自首，裁判官昨正式下令將他引渡回英國。<br>案件曾在本周一提訊，被告當日由囚車押離法庭時沒如其他案件犯人般迴避鏡頭，沒用西裝外套遮蓋或彎身，反而不斷望向記者，且表情多多，向記者打手勢及伸脷。被告昨由囚車押走時，發現再有記者拍攝後對着鏡頭微笑，更一度挨近記者鏡頭。<br>案件編號：ESMP1877/15<br>■記者戴國輝</p></body></html>
