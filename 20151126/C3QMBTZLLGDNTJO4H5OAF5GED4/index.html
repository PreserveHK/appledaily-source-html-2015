<html><header><meta charset="utf-8"><title>另類投資：王中軍4.8億購梵高畫</title></header><body><h1>另類投資：王中軍4.8億購梵高畫</h1><p>名畫可謂有價有市，具潛力的畫作分分鐘能升價百倍，不少富豪都愛買名畫作投資之用。</p><p>王中軍</p><p>梵高《雛菊與罌粟花》　約4.8億元<br>畢加索《盤髮髻女子坐像》　約2.3億元</p><p>劉鑾雄</p><p>高更《清晨》　約3億元<br>安地華荷《毛澤東》絲印肖像畫　約1.35億元<br>塞尚風景畫　9,157萬元<br>David Hockney《The Splash》　4,298萬元</p><p>趙式和</p><p>Paula Rego畫作　300萬元<br>馬來西亞藝術家Zakii Anwar畫作《吸煙的男人》</p></body></html>
