<html><header><meta charset="utf-8"><title>關淑怡避談高調拖仔</title></header><body><h1>關淑怡避談高調拖仔</h1><p>關淑怡、顧苪寧與「二胡王子」王憓，昨日在中環出席下月27日舉行的「《感覺．國樂》中西薈萃音樂國度」記者會。去年曾高調拖男友現身公開場合的關淑怡，被問到男友到時會否捧場﹖她反問：「有男友咩﹖我冇話過佢係，你哋話咋喎！」<br>關淑怡早前與助手多次發生爭拗，又指經理人Marianne偏袒助手，揚言要退出歌壇返美國，對此關淑怡說：「同助手OK，同Marianne有見面有合作，絕對係私人嘢，工作還工作，做嘢還做嘢。」至於是否退出樂壇？她說：「未知，將來嘅嘢未知。」談及關媽媽早前離世，她只說：「呢啲係好私人問題。」<br>採訪、攝影：黃曉妍</p></body></html>
