<html><header><meta charset="utf-8"><title>【很想要吧】日本擬最低時薪加到一千円</title></header><body><h1>【很想要吧】<br>日本擬最低時薪加到一千円</h1><p>日本央行公佈10月份議息會議紀錄，政策委員一致同意維持量寬政策不變，期望穩定地邁向2%通脹目標。為刺激通脹，日本首相安倍晉三想國民打開荷包多消費。<br><br>安倍今日向內閣下達指示要求提升最低工資標準，升幅約每年3%，而且爭取全國平均時薪達1,000日圓（約63.3港元），高過去年每小時798日圓。倘若日本提升最低工資至每小時1,000日圓，折合約63.3港元；相對本港最低工資每小時32.5港元高逾倍。<br><br>日本為達到名義國內生產總值600萬億日圓的目標，安倍冀透過提高最低工資刺激消費，帶動經濟增長。</p></body></html>
