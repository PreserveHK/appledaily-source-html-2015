<html><header><meta charset="utf-8"><title>街坊熱投：青雲阿Sa多人撐</title></header><body><h1>街坊熱投：青雲阿Sa多人撐</h1><p>今年香港電影金像獎頒獎禮入圍名單於昨天公佈，影帝影后將花落誰家，雖仍是未知數，暫且先看看大眾心目中的帝后誰屬。</p><p>鄧小姐</p><p>男主角：劉青雲<br>「咁多套淨係睇咗《魔警》，不過自己鍾意青雲，計埋過往演出，都係投青雲。」<br><br>女主角：蔡卓妍<br>「阿Sa，演技有突破。」</p><p>Matt</p><p>男主角：劉青雲<br>「青雲搞笑又得，演技又得。」<br><br>女主角：蔡卓妍<br>「睇得出佢演技越嚟越進步，同埋佢今次演出好突破。」<br></p><p>黎先生</p><p>男主角：吳彥祖<br>「好鍾意呢套戲，吳彥袓今次做奸嘅警察，表情表現都好好。」<br><br>女主角：趙薇<br>「好多朋友睇咗都讚，口碑好好。」</p></body></html>
