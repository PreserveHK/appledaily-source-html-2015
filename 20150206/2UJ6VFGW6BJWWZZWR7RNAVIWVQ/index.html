<html><header><meta charset="utf-8"><title>秀英獲港迷唱生日歌</title></header><body><h1>秀英獲港迷唱生日歌</h1><p>韓國女團少女時代成員秀英昨日現身將軍澳，出席代言的Colourmix活動，近二百名粉絲到場支持。秀英遲了逾半小時現身，但無損粉絲心情，更即場唱生日歌為下周二滿二十五歲生日的秀英提前慶祝，令她非常驚訝。</p><p>秀英自言首次單拖出騷事前有點緊張，但香港粉絲的熱情令她感覺像跟家人見面。問到會如何慶祝生日，秀英說：「生日當天應該在紐約，可能跟成員提前開派對。」又補充說想收相機做禮物。秀英未有透露如何和男友鄭京浩過情人節，但想以最美的一面見男友。<br>採訪：黎嘉穎<br>攝影：陳順禎</p></body></html>
