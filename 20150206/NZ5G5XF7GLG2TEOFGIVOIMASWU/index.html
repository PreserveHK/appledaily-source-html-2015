<html><header><meta charset="utf-8"><title>紅米2港售899元</title></header><body><h1>紅米2港售899元</h1><p>【接受預約】<br>小米上月發佈旗下最便宜、售價僅得六百九十九元人民幣的4G手機紅米手機2，一個月後即準備進軍香港及台灣市場。小米香港及台灣官方網頁昨日顯示，紅米手機2在香港售八百九十九元，即日開始接受預約，下周二中午十二日時開始在網上發售。<br>紅米手機2的售價較去年推出的紅米手機便宜一百元，亦比其他主流手機品牌的4G手機便宜。不過，小米網頁未有透露當日可供出售的手機數量。另外，外觀與蘋果iPad mini相似的「小米平板」，亦會在當日於網上發售。</p></body></html>
