<html><header><meta charset="utf-8"><title>中環在線：陀住羊B林恬兒冇現身 - 李華華</title></header><body><h1>中環在線：陀住羊B<br>林恬兒冇現身 - 李華華</h1><p>過去幾年中信里昂風水指數嘅吸睛位，係商人林建岳嘅寶貝女、高䠷甜美嘅林恬兒（Emily）會化身為風水師講解份報告，不過舊年五月喺法國同富商何柱國兒子何正德完婚嘅Emily，最近又傳出有喜，噚日就冇現身嘞。<br>雖則Emily已經變身幸福少奶，但據講，佢仍然係證券銷售部經理。至於噚日充當風水分析員嘅兩位專員丘文孚（Marco）同馬卓藍（Cherry），分別係中信里昂嘅銀行同科技股分析員，少見傳媒但表現淡定。</p></body></html>
