<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）「超人」料季後賽前復出</title></header><body><h1>體訊速遞：<br>（籃球）「超人」料季後賽前復出</h1><p>火箭周三宣佈，中鋒「超人」懷特侯活（Dwight Howard）（圖）右膝進行了骨髓刺穿注射，暫時未能訂下復出之期。為他進行治療的醫生亦表示，預計他可在常規賽結束前傷癒復出。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
