<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）飛飛工商盃決賽撼南華</title></header><body><h1>體訊速遞：<br>（籃球）飛飛工商盃決賽撼南華</h1><p>以甲一永倫球員為骨幹的飛飛，今晚八時於灣仔修頓室內場上演的工商盃決賽硬撼南華（紅衫）；至於同晚七時，軒銘將與十八鄉區居民協會角逐男子公開組錦標。門票分$40及$30（長者及學生票）。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
