<html><header><meta charset="utf-8"><title>Baby紐約做搞笑情人</title></header><body><h1>Baby紐約做搞笑情人</h1><p>楊穎（Angelababy）近日與台灣型男彭于晏為adidas拍攝新一輯廣告，Baby近半年都忙於留在內地拍攝內地版《Running Man》綜藝節目《奔跑吧兄弟》，抽出幾日空檔到紐約取景。<br>二人非首次合作，故默契十足，Baby在廣告中以佻皮妹上身，應攝影師要求與彭于晏做小情人，齊齊周街食熱狗小食，玩塗鴉，充滿不少笑料，但出來效果較似兄弟feel，故Baby男友黃曉明應該十分放心。彭于晏更臨時加料玩即興揹起Baby急跑，搞到她笑不停，她表示：「一向知道佢頑皮個性，早有心理準備會被他整蠱。」<br>撰文：唐如 </p></body></html>
