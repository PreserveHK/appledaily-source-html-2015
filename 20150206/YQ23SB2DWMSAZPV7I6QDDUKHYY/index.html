<html><header><meta charset="utf-8"><title>話你知：中國成員走剩兩個</title></header><body><h1>話你知：中國成員走剩兩個</h1><p>今年四月便成團三年的EXO在亞洲各地爆紅，內地更是他們最大的收入來源。當年SM成立十二人的EXO時，為了方便開拓內地市場而加入中國成員：Kris、鹿晗、Tao和Lay，四人都大受同胞歡迎。<br>由於有指SM對中韓成員待遇有別，之後就爆出Kris和鹿晗扭計要走，現時中國成員只剩下Tao和Lay，二人的未來動向大受關注。其實去年底曾有內地娛樂評論人爆料指Tao將會解約回中國，但最終未獲證實，不過內地網民及粉絲都一致力撐EXO的中國籍成員，更怒轟SM當日不珍惜Kris和鹿晗，現時卻眼紅二人的成功。</p></body></html>
