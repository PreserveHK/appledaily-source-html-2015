<html><header><meta charset="utf-8"><title>Mr.唞夠再攻樂壇</title></header><body><h1>Mr.唞夠再攻樂壇</h1><p>樂隊Mr.沉靜一排，主音Alan成家立室，之後Mr.又出埠做騷搵真銀，已經差不多一年未有到電台接受訪問，昨日Mr.現身商台，大談對日後的歌曲發展和宣傳全新構思，他們說：「我哋想宣傳歌好似馬拉松式咁持久啲，所以一首歌可能拍幾個唔同嘅MV。」<br>情人節將至，已婚的Tom和Alan表示早有準備，而未婚的MJ及Ronny有何打算？會不會找兩個人夫幫手？Tom笑說：「自己搞掂啦！唔好煩我哋！」之前Ronny義助公司新人周殷廷（Yan）拍MV，在MV內他可以跟十名索女模有對手戲，艷福不淺。<br>採訪、攝影：王連連</p></body></html>
