<html><header><meta charset="utf-8"><title>自爆姦多具女屍殮房工：培訓一部分</title></header><body><h1>自爆姦多具女屍<br>殮房工：培訓一部分</h1><p>加納一名殮房工在電視承認多次姦屍，又爆料指上司「教」他與屍體做愛，稱是訓練一部份。<br><br>盧卡斯（Sharkur Lucas 圖）在一間教學醫院的殮房工作。他聲稱上司逼他姦屍，因為姦過屍就不會再怕屍體。<br><br>盧卡斯又承認後來產生戀屍癖，說女性不願與殮房工談戀愛，唯有戀屍。<br><br>當節目主持人問他是否精神有問題時，他坦言否認。<br><br>電視訪問近日播出後，盧卡斯稱被醫院炒魷兼報警，正被通緝。不過，他認為自己沒有做錯。<br><br>英國《都市報</p></body></html>
