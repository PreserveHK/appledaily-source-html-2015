<html><header><meta charset="utf-8"><title>手機變化驗器十五分鐘測愛滋</title></header><body><h1>手機變化驗器<br>十五分鐘測愛滋</h1><p>美國哥倫比亞大學成功研發一件智能手機配件，插入手機耳機位置後即可測試愛滋病毒及梅毒，功能及準確度媲美實驗室的血液檢測儀器（圖），而且操作簡易、用電量低，售價僅三十四美元（二百六十五港元），遠比要花一萬八千美元（十四萬美元）的實驗儀器便宜。<br>研究員為測試配件的性能，特意在盧旺達找來九十六名病人進行血液測試，只需十五分鐘就能得知結果，大大縮短傳統檢查最少逾兩小時的等候時間，而且準確度高達92至100%。假如大規模製造及應用，料有助遏止愛滋病毒的傳播。<br>路透社</p></body></html>
