<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）小丁爆冷首圈出局</title></header><body><h1>體訊速遞：<br>（桌球）小丁爆冷首圈出局</h1><p>世界排名第一兼衞冕的中國桌球手丁俊暉（圖），周四在柏林德國桌球大師賽首圈，爆冷以4:5被世界排二十一位的戴爾淘汰。（now637台今日9:00pm直播）本報消息（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
