<html><header><meta charset="utf-8"><title>黃宗澤送大禮賀杏兒</title></header><body><h1>黃宗澤送大禮賀杏兒</h1><p>黃宗澤昨晚現身尖沙嘴的Valentino活動，提起舊愛胡杏兒與獵頭公司老闆Philip Lee拍拖，問到兩人是否相襯？他大方說：「襯！」他表示沒有酸溜溜，還很替對方高興，但不會傳短訊恭喜：「拍拖開心事，呢啲時間等佢哋二人世界啦。」<br>有傳兩人隨時閃婚？黃宗澤表示會送大份人情，會否拖女友現身當做賀禮？他說：「我成日都問朋友有冇好介紹，但自己成日唔喺香港，返嚟兩日又走。」被取笑是沒腳雀仔，他說：「冇腳就唔係雀仔啦，只係未遇到一個啱啫。」他自言不介意與內地女仔拍拖，他說：「緣份冇分地區性，最重要溝通到。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
