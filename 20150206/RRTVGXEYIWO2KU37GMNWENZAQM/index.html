<html><header><meta charset="utf-8"><title>今季首匹五捷馬　周末隨時誕生</title></header><body><h1>今季首匹五捷馬　周末隨時誕生</h1><p>在本周末，除了有新舊馬王大戰，1800米三級賽百周年紀念銀瓶外，第七場三班草地1200米亦有觀賞價值，皆因跑完這場後，隨時會見證到，今季首匹五捷馬出現，說的就是大摩馬房的「御皇鷹」。<br>此駒是今季首匹四捷馬，其中在上個月，「御皇鷹」更加在羅理雅胯下，於一周內連贏兩場谷草1200米賽事，風頭真的是一時無兩。今期賽事，雖然「御皇鷹」跑回沙田，不過牠在季初亦曾於此程取得兩連捷，故路程性能不成疑問；加上此駒沿用過去兩仗的贏馬拍檔羅理雅，默契當然亦是沒有問題。且看這匹顏傑強子爵的名下馬，能否在周六勝出，成為今季首匹五捷馬吧？</p></body></html>
