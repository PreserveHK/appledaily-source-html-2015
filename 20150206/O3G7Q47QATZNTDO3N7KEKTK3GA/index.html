<html><header><meta charset="utf-8"><title>女兒國：Hazel谷盡三條事業線</title></header><body><h1>女兒國：Hazel谷盡三條事業線</h1><p>電影《鴨王》中扮闊太叫鴨的新人唐紫睿（Hazel），戲中有性感演出，她聲言為電影可以豁出去，為了演藝事業更上一層樓，Hazel抵死的說要作出三線發展：「我呢排積極keep fit操馬甲線，我唔介意拋出胸前事業線，加埋手板條事業線，咪就係三線發展囉。」<br>33C咪咪的Hazel身形高䠷，最多謝媽咪生得她一對四十四吋長腿：「都算又長又直，着短裙影相就已經好有台型。」Hazel希望可以挑戰奸角，她說：「我個樣蠢蠢哋，好想試演外忠內奸啲角色。」<br>採訪：比華利<br>攝影：陳志嵐</p></body></html>
