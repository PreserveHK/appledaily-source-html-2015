<html><header><meta charset="utf-8"><title>范范黑人接孖仔返歸</title></header><body><h1>范范黑人接孖仔返歸</h1><p>人妻范瑋琪（范范）於上月十五日為老公陳建州（黑人）誕下雙胞胎兒子，由於早產關係，孖仔一直住保溫箱，直至昨日才終於出院。新手父母范范和黑人戴着口罩，小心翼翼各抱一個兒子坐車返家，范范在微博貼一家四口合照並留言：「終於把寶貝們接出院啦！感謝主！」網友都祝福一切平安，還提醒他們天氣嚴寒，小心不要讓BB感冒。<br>初為人父的黑人連日在微博晒「大小熊貓」睿飛（River）和睿翔（Ryan）的相片，昨返家後又急不及待上載抱兒子睡覺的短片，寫道：「總算可以出院了……我們父子終於可以好好的相處一下！感謝上帝的保守眷顧。」溫馨滿瀉。<br>撰文：皓騫</p></body></html>
