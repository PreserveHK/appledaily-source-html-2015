<html><header><meta charset="utf-8"><title>體壇拾趣：豬隊友累白邊哥出醜</title></header><body><h1>體壇拾趣：豬隊友累白邊哥出醜</h1><p>熱火中鋒「白邊哥」韋西迪（Hassan Whiteside、左），周三作客木狼又交出二十四分同二十個籃板強勁數據，可惜幫唔到球隊贏波兼留下污點。完場前四十一秒熱火落後緊100:101，控衞N高爾（Norris Cole、右）喺底線交咗個波畀白邊哥後，再叫佢出番場邊開波。兩位咁樣派膠法，球證唔吹都唔得啦；錯失進攻機會嘅熱火就咁以一分飲恨。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
