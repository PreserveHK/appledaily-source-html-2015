<html><header><meta charset="utf-8"><title>女兒國：Celia K.氣墊升Cup</title></header><body><h1>女兒國：Celia K.氣墊升Cup</h1><p>娛樂圈當中有多對長短腳之戀，中等身材的陳靜（DaDa）師妹郭穎兒（Celia K.）卻不太接受，她自言喜歡跟自己身高相若的男子拍拖，外形上較匹配，Celia說：「如果男方高我少少，我仲可以着對高踭鞋。」<br>對於天賦身形，Celia縱使不接受都不敢後天加工：「我係嫌自己個胸唔夠大，好想升一cup，但絕對唔會隆胸，𠵱家有氣墊胸圍，我戴住着衫一樣好靚。」33C上圍的她崇尚天然，抗拒整容，只怕越整會越上癮。<br>採訪：比華利<br>場地：The AIR（The ONE）</p></body></html>
