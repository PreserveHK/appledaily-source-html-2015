<html><header><meta charset="utf-8"><title>李弘基老闆被轟偏心　</title></header><body><h1>李弘基老闆被轟偏心　</h1><p>同屬韓國FNC事務所的FT Island（FT）及CNBLUE，多年來一直被外界比較，前晚FNC社長韓勝浩及CNBLUE隊長鄭容和就作客綜藝節目，韓勝浩因狂讚鄭容和兼踩低FT主音李弘基而引起FT粉絲不滿。</p><p>韓勝浩指FT是公司的開荒牛，但CNBLUE則是全公司銷量最高及海外人氣最強的樂隊，韓勝浩更指鄭容和不會闖禍，認為他較李弘基更適合接手公司，惹來粉絲炮轟他偏心，對FT不存感激。</p></body></html>
