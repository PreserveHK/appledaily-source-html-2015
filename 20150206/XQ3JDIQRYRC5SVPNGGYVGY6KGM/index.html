<html><header><meta charset="utf-8"><title>千語爆林峯感冒要隔離</title></header><body><h1>千語爆林峯感冒要隔離</h1><p>吳千語昨日在中環出席nowTV播映香港國際七人欖球二○一五的記者會，她表示很愛看欖球賽事，更大讚欖球運動員好大隻，被問到怕不怕男友林峯介意？她說：「係事實喎，不過運動員咁大隻唔可以運用喺現實生活。」林峯變大隻會否反感？千語坦言沒所謂，但如果他中年發福有大肚腩呢？她謂：「OK，冇所謂，我都偏瘦，我身形又唔係特別標準。」</p><p>林峯最近患有感冒，千語指他情況非常反覆。做女友會否煲愛心粥？她表示會留意有甚麼湯水，不過她認為最重要準時食藥和食維他命C，又說已經開始隔離。<br>採訪、攝影：黃曉妍</p></body></html>
