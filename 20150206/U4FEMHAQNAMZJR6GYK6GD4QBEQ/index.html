<html><header><meta charset="utf-8"><title>中環在線：林鄭「火雞」格有運行 - 李華華</title></header><body><h1>中環在線：林鄭「火雞」格有運行 - 李華華</h1><p>中信里昂風水指數另一個有趣之處，係會幫當年嘅話題人物預測運程，經歷雨傘運動後，政務司司長林鄭月娥成為佢哋今年目標之一。<br>風水指數今年用「火雞」去形容屬雞嘅林鄭，話佢今年有「眾生助力」，有運行，事業上亦會過一個「豐收之年」，唔通估佢搞得掂政改？還是更上一層樓呢？<br>搞鬼嘅風水指數仲建議，「火雞」今年應該要增加運動量，而唔係追求更大權力，「繞路避開佔中場地將有利健康」；另外亦要提防法律問題籠罩喎。</p></body></html>
