<html><header><meta charset="utf-8"><title>美心妹妹騎馬賣萌</title></header><body><h1>美心妹妹騎馬賣萌</h1><p>美心妹妹楊鎧凝（Celine）去年開始學溜冰，她知道中環的嘉年華有石屎森林溜冰場，日前即央求爸媽帶她進場，Celine馬上到溜冰場大顯身手，又玩旋轉木馬。<br>Celine入場後即滿場飛，她逐一試玩不同機動遊戲，Celine說：「我最鍾意玩係嗰個地毯滑梯，最怕係哈哈屋，因為裏面黑麻麻，我好怕黑㗎。」Celine還到3D佈景前影相，來一幅拗腰倒吊，驟眼看去十分逼真。Celine玩擲公仔時，成功抱走巨型米奇BB公仔，她得戚說：「今晚要抱住佢陪瞓，我好想下次入場，帶埋細佬嚟玩。」<br>採訪：比華利</p></body></html>
