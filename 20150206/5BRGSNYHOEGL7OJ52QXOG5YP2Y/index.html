<html><header><meta charset="utf-8"><title>李逸朗唔想賣弄哭腔</title></header><body><h1>李逸朗唔想賣弄哭腔</h1><p>翻唱《儍女》一曲爆紅的李逸朗，曝光率激增，昨日他到新城宣傳表示最近多了很多工作，而且在街上亦得到很多巿民支持，他說：「𠵱家fans群由小朋友到老公公都有，佢哋仲叫我加油，收到好多祝福，贏咗好多人支持我。」<br>李逸朗又表示農曆新年其間會在香港拍劇，以及為準電影系畢業生拍電影，月中會開音樂會。他明天亦會到電視台現場演繹《儍女》，他表示不會重唱獨有的「哭腔」版，問到會否令歌迷失望，他說：「呢個只係喺錄音室神來之筆，唔同地方唱唔同味道，唔係死賣弄大家鍾意嘅所謂哭腔，大家唔可以將希望同失望放喺我度，可以自己喺屋企唱。」<br>採訪、攝影：王連連</p></body></html>
