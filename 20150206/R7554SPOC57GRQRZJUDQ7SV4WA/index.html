<html><header><meta charset="utf-8"><title>楊丞琳、李榮浩讚歌傳情</title></header><body><h1>楊丞琳、李榮浩讚歌傳情</h1><p>內地歌手李榮浩自從在微博晒跟楊丞琳（Rainie）貼頭照後，瘋傳二人姐弟戀，男方隨即傳出已婚，楊丞琳經理人公司即刻割席，說他們只是傾得投契的朋友，不過又有小道消息傳出是唱片公司下令新人李榮浩對外冰封感情一事，不許再公開談及感情事，而楊丞琳和李榮浩現階段是進入曖昧期，是戀情萌芽發展的重要階段。<br>雖然二人已經公開否認戀情，不過一眾眼利的網友，在微博發現兩人早在去年經已微博傳情，互動頻繁，在去年的十二月十二日楊丞琳大讚李榮浩的歌說：「看來我們聽歌的口味很像喔，難怪喜歡你的音樂！謝謝推薦。」李榮浩回覆時又說喜歡楊丞琳的歌。<br>撰文：非非</p></body></html>
