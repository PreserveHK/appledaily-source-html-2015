<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李治廷緊張亂噏屁股 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李治廷緊張亂噏屁股 - 馮仁昭</h1><p>李治廷有緋聞女友范冰冰提攜欽點拍《武媚娘傳奇》，不過隨住劇集拍完，宣傳期過埋，呢段姊弟戀應該好快會冷卻，日前李治廷接受內地媒體訪問，對製片人兼緋聞女友都係蜻蜓點水式回答，然後就話拍《武媚娘傳奇》仲係小小李治廷嘅時候，佢有幾咁緊張，佢成日將屁股掛喺口上面，佢話：「我很緊張，演到發抖，我竟然說出：『父皇常說，北方大腚……」原來大腚即係屁股喎！<br>撰文：馮仁昭</p></body></html>
