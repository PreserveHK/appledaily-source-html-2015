<html><header><meta charset="utf-8"><title>阿Yu活在煲劇中</title></header><body><h1>阿Yu活在煲劇中</h1><p>趙頌茹（Yu）昨晚與徐天佑、糖妹、顏子菲等在中環出席手機應用程式發佈會，阿Yu自言經常上網，每個月的用量都很多：「我每個月6GB都唔夠用，因為成日煲劇，生活都好似圍繞住煲劇。」不過她謂不讓兩個囡囡用電子產品：「只會畀佢哋做勞作練吓手指仔。」<br>近日流感肆虐，阿Yu表示會特別注意囡囡的衞生，幸好早已買了大量兒童口罩，其父則替她買了很多消毒藥水，做足準備。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
