<html><header><meta charset="utf-8"><title>搞性派對遭投訴租客反斥歧視</title></header><body><h1>搞性派對遭投訴<br>租客反斥歧視</h1><p>美國紐約有辦公室淪為變性人性愛派對場所，業主入稟要求趕走租客，租客卻反指業主歧視。<br>byteLair集團去年十一月租用曼哈頓中城區一個六樓辦公室（圖），招待變性人及易服癖者搞性愛派對，還有免費酒水供應。顧客相當狼胎，除了造成噪音滋擾被其他租客投訴，還有人在大堂做愛，業主於是入稟法院指租客違反租約，byteLair老闆萬斯卻批評指控荒唐，指「我是軟件工程師，是變性人，有很多變性朋友及顧客，對於有人嚴重誤導感到震驚，他們損害我及我的生意，我將告他們歧視」。<br>美國《紐約每日新聞》</p></body></html>
