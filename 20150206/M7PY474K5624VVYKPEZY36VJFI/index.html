<html><header><meta charset="utf-8"><title>強吻女友被摑　球迷即咀陌生女</title></header><body><h1>強吻女友被摑　球迷即咀陌生女</h1><p>在美國觀看球賽，中場時被kiss cam對準應怎麼辦？網上片段流傳（圖），一對情侶因此鬧翻。<br>當鏡頭對準兩人之際，男的大感興奮，但女的一臉尷尬，男方遂前傾熱吻女友，但女方大怒下掌摑對方。男方大感無奈，便用公仔和食物攻勢哄回女友，但全被她大發脾氣一手甩開，女方並將飲品倒在男友頭上。<br>大會鏡頭就在這一刻對準兩人，男方身旁陌生女士示意下，兩人來個熱吻引起哄動，女友出手阻止，但男方去意已決，並拖着陌生女子離去。<br>英國《每日鏡報》</p></body></html>
