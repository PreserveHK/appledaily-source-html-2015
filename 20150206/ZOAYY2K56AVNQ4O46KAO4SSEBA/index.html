<html><header><meta charset="utf-8"><title>15歲雙失少年販毒囚八年</title></header><body><h1>15歲雙失少年販毒囚八年</h1><p>【本報訊】來自破碎家庭、中三輟學的十五歲雙失少年為貪圖三百元報酬而販毒，認罪後昨在高等法院判監八年。法官判刑時對少年循循善誘，「爸爸媽媽接受仔女讀書成績唔好，因為知佢哋能力，但爸爸媽媽不接受仔女加入黑社會、作奸犯科。爸爸媽媽唔期望仔女第日攞幾多錢返屋企，只希望佢哋可以堂堂正正，做個有用守法的人。」<br>案發於去年六月二十一日，警員在九龍灣麗晶商場截查被告，在他的身上搜出七百八十克、市值十一萬元的「K仔」氯胺酮。<br>法官陳慶偉建議被告出獄後，隨身攜帶外婆為他撰寫的求情信，提醒自己好好做人。<br>案件編號：HCCC466/14<br>■記者黃幗慧</p></body></html>
