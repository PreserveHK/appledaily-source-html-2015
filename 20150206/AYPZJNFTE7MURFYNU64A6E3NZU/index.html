<html><header><meta charset="utf-8"><title>龍耳創辦人上訴脫襲擊罪</title></header><body><h1>龍耳創辦人上訴脫襲擊罪</h1><p>【本報訊】因聽障狀元妹妹自殺身亡而成立慈善機構「龍耳」的李鸝（圖），被指向聽障女下屬擲硬皮文件夾構成普通襲擊罪成，罰款一千元。李鸝不服定罪向高等法院上訴，昨獲判得直，喜極而泣。<br>代表李鸝（三十五歲）的大律師指，原審裁判官不接受上訴人的解釋而作錯誤的事實裁決，及證人作供時曾向公眾席人士做手語，辯方當時雖提出反對，但裁判官沒有理會。法官昨認為定罪不穩妥，判上訴人得直兼得上訴訟費，裁決理由押後頒佈。<br>案發去年五月，任職社企總經理的上訴人被指在尖沙嘴辦公室與女下屬鄭毅敏有爭拗，向鄭扔文件夾令她手臂受傷。<br>案件編號：HCMA552/14<br>■記者黃幗慧</p></body></html>
