<html><header><meta charset="utf-8"><title>關仁隱事：「花小姐」病態偷竊脫罪 - 關仁</title></header><body><h1>關仁隱事：「花小姐」病態偷竊脫罪 - 關仁</h1><p>內地有位當紅女星「花小姐」真係好奇怪，拍部戲片酬成幾百萬，但得咗個怪病，經常會喺商店偷嘢。上次花小姐喺內地已經衰過一次，不過佢嘅團隊即刻賠錢道歉，同店舖老闆解釋佢有病，所以對方就冇追究。<br>早排花小姐去咗歐洲拍戲，又再病發偷咗支唇膏，離開嗰時俾職員發現，俾人拉咗去警察局，電影公司知道後，即刻拜託當地有勢力人士幫手，解釋係病態控制唔到自己，結果雙方和解了事。其實明知佢有呢個病，係咪應該叫個助手跟住佢，一見佢攞嘢冇畀錢即刻幫佢找數呢？<br>撰文：關仁</p></body></html>
