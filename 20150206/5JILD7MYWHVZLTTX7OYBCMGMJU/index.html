<html><header><meta charset="utf-8"><title>馮仁昭四圍超：金希澈迷戀邱淑貞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：金希澈迷戀邱淑貞 - 馮仁昭</h1><p>好耐冇喺幕前出現嘅邱淑貞（豆斗 右），忽然亮相張智霖（Chilam）及袁詠儀（靚靚）演出嘅節目《一路上有你》。原來扮演管家嘅金希澈（左），初中就已經係邱淑貞嘅粉絲，唔單止睇咗十幾次豆斗嘅《倚天屠龍記》，仲視佢為自己永遠嘅初戀。當Chilam同靚靚知道佢咁迷戀豆斗，索性請豆斗做嘉賓，拍攝期間同金希澈有互動演出，令到小fans不知幾興奮。<br>撰文：馮仁昭</p></body></html>
