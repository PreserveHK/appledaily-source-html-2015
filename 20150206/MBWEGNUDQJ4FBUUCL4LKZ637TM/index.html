<html><header><meta charset="utf-8"><title>《體育畫報》泳裝特集首現大碼女模</title></header><body><h1>《體育畫報》泳裝特集<br>首現大碼女模</h1><p>美國《體育畫報》（Sports Illustrated）讀者最熱切期待的年度泳裝特集下周一出版，雜誌將破天荒刊登二十六歲大碼模特兒格雷厄姆（Ashley Graham）的泳裝廣告。<br>穿十六號超大碼衣服、重一百九十磅的格雷厄姆，為泳衣品牌swimsuitsforall拍攝硬照和電視廣告（圖），圖打破「腰細腿幼」的傳統審美標準。廣告中她身穿黑色比堅尼，在泳池邊搔手弄姿，電視版本中更脫掉上截丟向鏡頭，引得男士掉進泳池。格雷厄姆很高興能參與拍攝，重申身材豐滿一樣有睇頭，「毋須遮遮掩掩」。<br>英國《每日郵報》</p></body></html>
