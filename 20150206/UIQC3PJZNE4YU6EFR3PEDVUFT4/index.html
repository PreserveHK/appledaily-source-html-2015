<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅彩玲做𡃁模要接濟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅彩玲做𡃁模要接濟 - 馮仁昭</h1><p>𡃁模羅彩玲（Vivian）最近退出咗模界，絕迹娛樂圈，之前仲見到佢攬住咗個新仔，仲改頭換面回歸自然，日前有線娛樂新聞台邀請Vivian做訪問，講到佢嘅新生活，佢提到入行之後因為工作唔穩定，收入大減，仲要屋企人接濟，自己都忍唔住喊，為咗生活，𠵱家佢就去讀韓文同埋日文，仲打算放棄娛樂事業，轉行去做繙譯或者空姐，過番啲平淡嘅生活。<br>撰文：馮仁昭</p></body></html>
