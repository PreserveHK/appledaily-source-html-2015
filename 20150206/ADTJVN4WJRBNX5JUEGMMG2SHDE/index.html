<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.寸林宥嘉冇擔當 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.寸林宥嘉冇擔當 - 馮仁昭</h1><p>歌手鄧紫棋（G.E.M.）舊年同台灣男友林宥嘉分手後，公開力數男方罪狀，噚日佢為下月台北小巨蛋演唱會同台灣媒體做視訊訪問，問到同林宥嘉仲係咪朋友？佢話：「這你要問他，我一直很open（開放），但他消失了！」佢話自己曾為對方同現任女友丁文琪祈禱。講到未來男友，G.E.M.話想對方成熟同有擔當，咦，當日G.E.M.經理人曾鬧林宥嘉冇擔當，此話係咪明寸對方？<br>撰文：馮仁昭</p></body></html>
