<html><header><meta charset="utf-8"><title>馮仁昭四圍超：麥翠嫻憶前輩提點勁惡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：麥翠嫻憶前輩提點勁惡 - 馮仁昭</h1><p>亞視財困，真正嘅白武士仲未出現，而向觀眾報告每日最新情況嘅節目《ATV這一家》，近日請嚟麥翠嫻做嘉賓。八十年代曾擔任多套亞視劇集女主角嘅麥翠嫻，認為台前幕後就好似一家人：「當時拍劇好多前輩都關心提點，有時語氣會惡咗啲，但佢哋出發點都係好。」至於亞視𠵱家嘅困境，麥翠嫻認為「有危先有機」，可能係畀亞視翻身嘅一個機會。<br>撰文：馮仁昭</p></body></html>
