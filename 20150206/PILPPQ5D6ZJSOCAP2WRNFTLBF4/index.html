<html><header><meta charset="utf-8"><title>廣瀨鈴愛媾尊尼仔</title></header><body><h1>廣瀨鈴愛媾尊尼仔</h1><p>要數日本今年知名度飆升得最快的新星，非廣瀨鈴莫屬。現年十六歲的廣瀨鈴，因一個JR鐵路廣告而備受注目，近日除登多本雜誌封面之外，亦成為搶手演員，首次主演的日本NTV台劇集《學校的階梯》，更被指將其可愛魅力大發揮。此外，鈴妹夥拍綾瀨遙、長澤正美等阿姐級演員的新片《海街diary》近日再有新片段曝光，她們合力演繹姊妹情深的故事，鈴妹在片中更有出浴鏡頭。</p><p>人紅自然惹是非，鈴妹被指在兩年前甫入行時，已情傾尊尼事務所男星，更被指中三已跟尊尼仔宮近海斗拍拖。<br>撰文：泉水</p></body></html>
