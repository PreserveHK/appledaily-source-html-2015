<html><header><meta charset="utf-8"><title>姬拉反眼扮高潮</title></header><body><h1>姬拉反眼扮高潮</h1><p>憑《解碼遊戲》（The Imitation Game）獲今屆奧斯卡最佳女配角提名的英國女星姬拉麗莉（Keira Knightley），近日跟多位影星如艾迪烈柏尼（Eddid Redmayne）等為雜誌《名利場》拍攝短片，其中由她重演美琪賴恩（Meg Ryan）經典電影《90男歡女愛》（When Harry Met Sally）的戲份最為搶鏡，姬拉重演美琪於餐廳自摸扮高潮戲份，不但呻吟反眼，到後來更興奮到大力拍枱。</p></body></html>
