<html><header><meta charset="utf-8"><title>甜蜜留影做善事</title></header><body><h1>甜蜜留影做善事</h1><p>【本報訊】婚紗照，拍攝時候總是累得很，但往後回看卻甜在心頭。本地設計師湯兆榮以中國傳統屏風及「雙喜」字為題，於尖沙嘴海港城海運大廈露天廣場及正門口，豎立了多組以紅橙色為主調的「雙喜」字形拱門及裝置，而每個「喜」字更以多款中國傳統圖案的屏風作為裝飾，讓情侶甜蜜留影。<br>本地資深攝影師何家偉及新晉攝影師田錦倫，分別於二月七日及十四日在現場為愛侶拍攝甜蜜照片，有興趣可電郵至mailto:hcpromotions@gmail.com報名，並捐款一千元予「香港血癌基金」，攝影後參加者可獲十六吋乘二十吋油畫及十張高解像數碼相底連光碟。<br>海港城提供圖</p></body></html>
