<html><header><meta charset="utf-8"><title>柯震東自言想輕生</title></header><body><h1>柯震東自言想輕生</h1><p>台灣藝人柯震東去年八月於北京涉毒，演藝事業大受打擊。早前他接受台灣媒體訪問時透露，當日離開看守所後，曾經想過輕生，說自己那刻心裏想着：「乾脆死了算了！」<br>柯震東又在訪問中提到：「雖然有心理準備外界會把自己認定是吸毒的壞孩子，但每當看到網上的留言，自尊心確實受到打擊。」他又指自己有三至四個月都活在自我矛盾和懷疑中，不知道自己的優點，不知道自己不當演員可以做甚麼。<br>撰文：小米</p></body></html>
