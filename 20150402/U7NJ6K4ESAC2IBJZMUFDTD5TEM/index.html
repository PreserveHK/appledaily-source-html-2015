<html><header><meta charset="utf-8"><title>伊能靜提生B即封口</title></header><body><h1>伊能靜提生B即封口</h1><p>伊能靜與秦昊上月在泰國舉行婚禮，由於一些圈中好友未能親赴泰國出席觀禮，所以一對新人前晚在北京補擺婚宴與友好分享新婚喜悅，陳喬恩、高圓圓、張梓琳等現身到賀，而伊能靜和老公應記者要求親吻，非常甜蜜，秦昊說：「其實這只是一個party，不是婚宴，想大家聚一聚，分享一下我們重要的時刻。」伊能靜笑指秦昊負責整個聚會及找數。<br>完成手頭上工作之後，伊能靜會專心當少奶奶，她笑說：「我小時夢想就是嫁人，愛情大過天，現在生活就是我想要的。」不過當問到他倆何時計劃生BB時，二人甚有默契即時封嘴，工作人員亦大為緊張阻止追問生B問題。<br>撰文：炎炯炯</p></body></html>
