<html><header><meta charset="utf-8"><title>周美欣突升CUP</title></header><body><h1>周美欣突升CUP</h1><p>最近參加亞洲超模的周美欣，亦在Instagram上載了一張露超長事業線的背心相留言說：「看到有很多人有大的上圍就可以很容易有很多機會演出。我決定讓自己大一點！有五呎十吋高，所以G cup吧！」</p><p>事後記者亦有向周美欣求證，她開心地說：「哈，今（噚）日（愚人節）乜嘢日子，我同大家玩吓。」隨後她在微博貼上另一組相片，解釋沒有隆胸的打算，但會努力健身，希望幾個月後可以練出人魚線。</p></body></html>
