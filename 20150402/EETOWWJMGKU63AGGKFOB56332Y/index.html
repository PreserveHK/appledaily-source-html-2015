<html><header><meta charset="utf-8"><title>「喪屍」圍車廂整蠱騷嚇壞女乘客</title></header><body><h1>「喪屍」圍車廂<br>整蠱騷嚇壞女乘客</h1><p>巴西一名女子獨自搭地鐵回家時，竟然遭大群喪屍包圍（左圖），嚇得她失魂落魄（右圖），最後才發現是惡作劇。<br>巴西一個電視整蠱節目，為了作弄人，竟不惜工本請來大批演員，化上「爛面妝」以求逼真，令一名女乘客飽受驚嚇。製作人員趁她獨處車廂，將車廂燈光調校至忽明忽暗，再突然熄滅，當車廂燈光再次亮起時，車外出現大批喪屍，不斷試圖從窗口湧入車窗，女乘客被嚇得花容失色之際，身後更有喪屍爬向她，令她驚惶失措，最後趁車門開啟拔腿狂奔。<br>英國《每日鏡報》</p></body></html>
