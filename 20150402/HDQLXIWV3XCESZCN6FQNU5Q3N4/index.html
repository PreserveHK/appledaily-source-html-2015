<html><header><meta charset="utf-8"><title>中大揭「貓掌星雲」奧秘</title></header><body><h1>中大揭「貓掌星雲」奧秘</h1><p>【本報訊】星空蘊藏無限奧秘，中文大學物理系助理教授李華白與研究小組，用近十年時間研究位於天蠍座的貓掌星雲（Cat's Paw Nebula）。首次發現星雲的磁場會影響恒星形成，參與研究的中大研究院一年級生袁嘉豪指，天文學界一直以為雲氣團因重力塌縮形成恒星，但研究證明磁場是重要因素，影響星雲中粒子移動行為。<br>研究結果獲著名國際科學雜誌《自然》刊登，期刊評審員指研究證明磁場對星雲的塌縮有關鍵影響，是一項非常重要的發現。<br>哈佛史密松天體物理中心Sarah Willis提供圖片</p></body></html>
