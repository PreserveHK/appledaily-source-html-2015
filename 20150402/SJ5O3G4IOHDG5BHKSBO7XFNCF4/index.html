<html><header><meta charset="utf-8"><title>陀B喜訊難分真假</title></header><body><h1>陀B喜訊難分真假</h1><p>有藝人選擇在愚人節報「噩耗」，但也有藝人報「喜訊」，不過同樣都是假消息。陳浩民老婆蔣麗莎昨日在微博公佈再度懷孕的消息，已經生了三名子女的她，細女還不過半歲，此消息一出難免帶有愚人意味，記者致電蔣麗莎求證陀B一事，她承認該留言是愚人節的惡作劇：「如果真係好消息會同大家講，生唔生順其自然啦！」不過她隨後已將微博的假消息刪掉。</p><p>傳錢嘉樂再添丁</p><p>除了愚人節惡作劇之外，另有一單懷孕消息傳出，有報道指錢嘉樂老婆39歲的湯盈盈已懷有第二胎，不過因不足3個月怕BB小器，所以暫時不公佈，而嘉樂的囡囡凱晴已經兩歲，他們一直希望再追多名子女。<br>採訪：比華利</p></body></html>
