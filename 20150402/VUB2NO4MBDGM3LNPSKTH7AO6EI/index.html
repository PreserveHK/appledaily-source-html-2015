<html><header><meta charset="utf-8"><title>王菀之太肥逼爆衫</title></header><body><h1>王菀之太肥逼爆衫</h1><p>王菀之（Ivana）、金像獎協會副主席劉偉強及麥兆輝，昨日在尖沙嘴出席「第34屆香港電影金像獎」記者會，宣佈專業精神獎由著名道具師李坤龍獲得。獲五項提名的王菀之自爆拍攝官方特刊時因太肥無法拉上拉鏈，她笑說：「頒獎當晚會着法國度身訂做衫，唔怕拉唔到拉鏈，有份影特刊已經好開心，仲企王寶強旁邊，我想買100本派畀人。」<br>劉偉強則認為王菀之有機會連獲兩獎，他說：「Ivana有攞獎相，起碼攞兩個，好耐之前拍《愛君如夢》有搵過佢，不過佢當時話唔夠信心。」此外，他透露即將開拍《賭城風雲3》，會集中在香港取景，演員和製作費都會加碼。<br>採訪、攝影：藍文浩</p></body></html>
