<html><header><meta charset="utf-8"><title>Lucky Blue讚港迷夠甜</title></header><body><h1>Lucky Blue讚港迷夠甜</h1><p>年僅16歲的美國新晉男模Lucky Blue Smith，前日首度訪港即掀起追星熱，到埗後隨即殺入旺角，經結束緊密行程後即品嚐小籠包等點心醫肚。<br>Lucky Blue昨日繼續開工，因他年紀太輕全程要由父親陪同，他受訪時大讚香港Fans友善及最甜，來港受到熱烈歡迎令他覺得好開心亦很享受。問到與家姐組成的樂隊The Atomics將出新碟，擔任鼓手的Lucky Blue表示未有打算唱歌，但不排除日後會開金口。對於入行不久已火速走紅，他亦深感榮幸，希望下次可以去日本及再來香港。<br>採訪：林嘉慈<br>攝影：陳志嵐</p></body></html>
