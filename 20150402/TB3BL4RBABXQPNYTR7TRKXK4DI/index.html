<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mango被影冷靜吹水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mango被影冷靜吹水 - 馮仁昭</h1><p>喜歡集郵嘅王秀琳（Mango）近排比較靜局，前日撞到佢同位女性友人去咗上環荷李活道一間餐廳嘆茶。前日下晝4點幾見到一身休閒打扮嘅Mango同位女性友人咁邊飲凍檸檬水邊吹水，不過佢哋好快發現有記者影相。Mango反應冷靜，女性友人似乎唔慣俾支鏡頭對住，仲要戴番副墨鏡。直到見記者離開至鬆一口氣。<br>撰文：馮仁昭</p></body></html>
