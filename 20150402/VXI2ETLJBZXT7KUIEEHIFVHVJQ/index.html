<html><header><meta charset="utf-8"><title>Romeo挑戰空中鞦韆</title></header><body><h1>Romeo挑戰空中鞦韆</h1><p>正當碧咸與大仔Brooklyn亮相James Corden的清談節目，二仔Romeo（圖）前日則被發現在位於洛杉磯聖塔莫尼卡碼頭的遊樂場，更挑戰玩空中鞦韆。<br>當日Romeo跟隨母親Victoria的好友Tana Ramsay一家去玩，未見碧咸夫婦在場，只見身穿短褲便服的Romeo身上繫上安全帶，玩這項挑戰膽量遊戲，不過觀乎他在空中鞦韆上收起笑容，似乎玩時相當緊張。</p></body></html>
