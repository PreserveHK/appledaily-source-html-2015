<html><header><meta charset="utf-8"><title>謝婷婷想演妓女</title></header><body><h1>謝婷婷想演妓女</h1><p>謝婷婷前晚在圓方出席「北京長安街W酒店─耀動帝都」派對，全球排名前50名的國際知名舞孃Medianoche亦有同場，婷婷表示曾經有電影公司邀請她演出類似舞孃的角色，在YouTube睇過類似表演，而該角色其實是演一個妓女，不過最終推辭了。她說：「好多元素所以接唔到，我都鍾意個角色同劇本都想演㗎！」<br>婷婷笑言想學舞孃跳舞，任何舞蹈都跳過，惟獨這個未嘗試過，如果有一個識跳舞的男士帶領就更加好。會否考慮爸爸謝賢伴舞？她說：「爹哋𠵱家仲係好跳得，之前睇過佢做嘅一個真人騷，好驕傲佢仲好扭得，平時有爹哋帶我跳舞就最安心。」<br>採訪，攝影：馬建華</p></body></html>
