<html><header><meta charset="utf-8"><title>學友自降身價𢱑戲拍</title></header><body><h1>學友自降身價𢱑戲拍</h1><p>張學友與張家輝早前為新片《赤道》拍攝電影海報，經常被指是失散兄弟的雙張孖寶首次正式合作默契十足，一唱一和，令現場充滿笑聲，學友笑說：「有冇一部戲講兩父子，家輝𠵱家仲扮緊後生仔，我自己就越嚟越成熟，或者我可以做家輝嘅未來。」 <br>家輝爆學友喜歡和新導演合作，不收錢也願意，學友解釋：「因為我係一個麻煩人，冇乜人搵我拍戲，但係又想拍，咪冇錢都拍，不過今次拍《赤道》有錢收㗎！如果日後有人想搵我拍戲，請先問准我顧問張家輝。」家輝又笑問學友唱歌和錢喜歡哪樣，學友表示對錢慾望不大，但會揀唱歌，因為唱歌才能賺錢。<br>撰文：炎炯炯</p></body></html>
