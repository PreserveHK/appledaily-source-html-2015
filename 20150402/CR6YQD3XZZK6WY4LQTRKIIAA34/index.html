<html><header><meta charset="utf-8"><title>藏身朱古力醬偷渡　敍難民險溺斃</title></header><body><h1>藏身朱古力醬偷渡　敍難民險溺斃</h1><p>為逃出難民營可以去到幾盡？要聽聽一名敍利亞難民一次藏在朱古力醬中幾乎溺斃的經歷。<br>一名敍利亞難民第18次嘗試逃離法國加萊（圖）難民營，他跟其餘六名同鄉及埃及難民，在蛇頭安排下藏身一輛前往英國的貨車中。貨櫃櫃門甫打開，眾人就嗅到濃濃朱古力香氣，跳進去溫度剛剛好很舒適，但過了15分鐘就開始感到過熱，而且容器很深，主人翁高逾6呎亦站不住腳，眾人要不斷活動雙腳避免沉落缸底遇溺。車程原本只有半小時，但等了逾兩小時貨車仍未開車，七人只好放棄，全身沾滿朱古力醬步行返回難民營，沿途都是朱古力腳印。<br>英國廣播公司</p></body></html>
