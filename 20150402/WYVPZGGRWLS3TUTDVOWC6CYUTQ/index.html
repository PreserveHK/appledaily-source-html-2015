<html><header><meta charset="utf-8"><title>馮仁昭四圍超：琦琦有錢都執唔到 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：琦琦有錢都執唔到 - 馮仁昭</h1><p>琦琦、馬詩慧同囡囡王曼喜，噚日一齊去海港城RUCO LINE鞋履品牌宣傳新春夏鞋裝，其中王曼喜着住親自畫圖案嘅波鞋，身旁嘅阿媽更不忘為囡囡做推介。馬詩慧話除咗開工着高踭鞋外，平時愛以波鞋襯衫。琦琦噚日扭傷腰部舊患，彎身都有困難，連喺屋企化妝時跌咗唇膏都執唔到，佢笑稱自己係容易受傷的女人，仲話：「跌咗錢就踩住先，叫人幫手執。」<br>撰文：馮仁昭</p></body></html>
