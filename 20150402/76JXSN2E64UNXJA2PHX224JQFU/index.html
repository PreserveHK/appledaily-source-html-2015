<html><header><meta charset="utf-8"><title>加州吞亞洲二手煙霧</title></header><body><h1>加州吞亞洲二手煙霧</h1><p>美國加州大學研究發現，加州（圖）受「二手煙霧」影響，當地的臭氧污染有10%來自亞洲及其他地方，加上受持續乾旱和天氣回暖影響，當地出現厚厚的煙霧和灰塵。<br>研究員法隆納（Ian Faloona）指，三藩巿金門橋是加州的入風口，會帶來來自太平洋的空氣，而聖華金谷（San Joaquin Valley）就受到主要來自亞洲的空氣污染影響，成為美國空氣污染問題最嚴重的地方之一，當地居民患有哮喘的比例是加州其他地區的兩倍。法隆納建議監管機構，要監察地區以外的空氣污染，才能夠管理空氣質素。<br>路透社</p></body></html>
