<html><header><meta charset="utf-8"><title>資料寶藏：水手全澳職最「細」 - 青蛙仔</title></header><body><h1>資料寶藏：水手全澳職最「細」 - 青蛙仔</h1><p>澳職入球一向多，十支常規賽球隊中有九隊都是開「大」多於「細」，惟獨中岸水手（圖）是例外。</p><p>水手在今季踢了23場常規賽，有13場的總入球是於兩球或以下，開入球「細」的比率達57%，遠比其他九隊高；除了常開入球「細」外，水手亦常開「半和」，23場常規賽有13場跟對手半場打和，與墨爾本城同以13場，暫時成為今季澳職常規賽的「半和王」；要留意他們對上七場常規賽更場場開「半和」，當中更有四場開出半場0:0波膽，喜歡投注「半場主客和」的球迷宜留意。<br><br>文：青蛙仔</p></body></html>
