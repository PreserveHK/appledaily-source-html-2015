<html><header><meta charset="utf-8"><title>外星劇毒：常盤貴子心口滲汗爆收視</title></header><body><h1>外星劇毒：常盤貴子心口滲汗爆收視</h1><p>日本新進女星土屋太鳳擔正嘅NHK晨早劇《希》本周開播，劇中雲集「阿信」田中裕子、笑匠大泉洋及日劇天后常盤貴子等好戲之人助陣，加上又有中川翔子、上位男星山崎賢人參演，關東區首集即高開21.2%極佳收視，打破前年同時段劇集《海女》首播時嘅20.1%，果然係個唔錯嘅開始。</p><p>呢套總共有156集嘅新劇，係講女主角希要發奮做個整餅師傅，都係晨早劇嘅一貫勵志題材。雖然飾演女主角阿媽嘅常盤就快43歲，但佢扮起慈母時都依舊省鏡，常盤演第一集嘅搬屋場面時，劇情需要搞到成個心口都係汗，結果引來一班宅男嘅無窮幻想。<br>撰文：艾美美</p></body></html>
