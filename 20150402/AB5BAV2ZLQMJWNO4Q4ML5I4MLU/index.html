<html><header><meta charset="utf-8"><title>陳爽收身臻完美</title></header><body><h1>陳爽收身臻完美</h1><p>陳法蓉昨日與曹敏莉、劉倩婷、原子鏸和周美欣等，到九龍塘宣傳慧妍雅集即將舉行的慈善晚會，靚媽陳爽以禮品贊助商身份現身，她打理的參茸海味業務，贊助價值五位數字的珍藏花膠拍賣，連同當晚桌上海味禮盒贊助共捐出六位數字。阿爽近日上載火辣泳衣照力騷產後收身成果，獲網民激讚，她說：「好多謝，唔敢當，自己只希望做個靚啲女仔，我覺得仲差少少先完美。」<br>慧妍雅集會長陳法蓉透露今年晚會有130份獎品，總值超過110萬元，羅慧娟胞兄會代表公司捐出逾十萬元旅遊禮券，林子祥會在當晚獻唱，暫定善款會捐給香港兩個慈善機構。<br>採訪、攝影：卓寶花</p></body></html>
