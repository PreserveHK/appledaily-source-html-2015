<html><header><meta charset="utf-8"><title>藝術館新搞作50呎雙滑梯</title></header><body><h1>藝術館新搞作<br>50呎雙滑梯</h1><p>暑假去英國倫敦旅行，遊藝術館，再玩巨型螺旋雙滑梯，享受狂喜雙重體驗。<br>該座由金屬及玻璃組成的巨型雙螺旋滑梯（圖），高50呎，由屋頂延伸地下，是比利時藝術家霍勒（Carsten Holler）的新展品之一。遊客花15鎊（173港元）在倫敦海沃德畫廊參觀完整個展覽後，要作出最富戲劇性抉擇，就是正正經經離開，還是坐滑梯滑下。<br>這是霍勒九年前在倫敦泰特現代藝術館推出巨梯試玩版，吸引數以千計遊客慕名參觀後，延續滑梯藝術概念，但今次卻來個雙倍體驗，採用雙滑梯之外，還有雙生兒、鏡中影等新搞作。<br>英國《每日鏡報》</p></body></html>
