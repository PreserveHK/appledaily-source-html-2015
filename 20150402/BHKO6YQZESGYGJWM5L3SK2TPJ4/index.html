<html><header><meta charset="utf-8"><title>人物誌：被指累許方輝分居</title></header><body><h1>人物誌：被指累許方輝分居</h1><p>被網民視為女神的周嘉儀今年32歲，外貌標青，2004年浸會大學傳理學院廣播新聞系畢業後，一直受到無綫新聞部重用，曾同時擔任《香港早晨》、《午間新聞》及《六點半新聞》三個主要時段的主播，不過其後她被踢爆搭上已婚男主播許方輝，兩人被拍下在車上親暱，男方到女方荃灣爵悅庭香閨短敍一小時亦當場斷正，婚外情曝光後，二人被下令要暫時休假兩星期，最後男方辭職，女方則返回崗位繼續工作。<br>此外，周嘉儀與主持《香港早晨》的盤翠瑩亦曾鬧不和，有指周嘉儀在辦公室食完奇異果後未有清潔，目擊過程的盤翠瑩在fb留言單打她，事後傳到周嘉儀耳中，兩人在公司當眾嘈交。</p></body></html>
