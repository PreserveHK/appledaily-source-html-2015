<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何超蕸向賭王偷師 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何超蕸向賭王偷師 - 馮仁昭</h1><p>賭王何鴻燊二房女兒何超蕸（左）今年榮升東華三院主席，超瓊（右）、超鳳兩位姊姊齊齊出席喺上環舉行東華嘅就職典禮支持，問賭王知唔知佢榮升主席？超蕸話：「佢知道，今日都有恭喜我，但係天氣唔係咁好，所以冇出嚟，我拍咗片會畀佢睇。」咁賭王有乜嘢鼓勵說話？佢就話：「唔好失禮佢，因為佢係我哋榜樣，都有壓力㗎，我會向佢偷師。」<br>撰文：馮仁昭</p></body></html>
