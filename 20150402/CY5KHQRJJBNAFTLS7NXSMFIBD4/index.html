<html><header><meta charset="utf-8"><title>暈倒炒車　司機猝死</title></header><body><h1>暈倒炒車　司機猝死</h1><p>【本報訊】一名66歲裝修師傅昨駕駛客貨車開工，途至天水圍廈村路時突然暈倒，車輛失控撞路邊鐵欄停下，司機送院不治，不排除他心臟病發肇禍，稍後需剖屍確死因。<br>猝死裝修工人姓余，人稱光叔，昨中午12時55分，他駕駛公司的客貨車開工，車輛沿田廈路往屏廈路方向行駛，轉往廈村路慢線時，他突然暈倒。客貨車在無人控制下鏟往行人路撞向鐵欄停下，途人發現報警，救護員將昏迷的光叔送院搶救，可惜最終返魂無術，初步不排除他因心臟病發猝死，屍體移送殮房等候驗屍。<br>■記者譚健文</p></body></html>
