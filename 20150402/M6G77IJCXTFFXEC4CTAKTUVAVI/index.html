<html><header><meta charset="utf-8"><title>苟芸慧做閒角博翻身</title></header><body><h1>苟芸慧做閒角博翻身</h1><p>華裔小姐冠軍出身的苟芸慧，出道後即簽約成為大台藝員，當時更被封為「宅男女神」，不過近來身形暴肥，曾有傳體重一度高達170磅，更被起了「肥苟」的花名。苟芸慧自上年做完世界盃司儀及前來拍攝的《飛虎II》後，演出機會大大減少，更有點被投閒置散的感覺。<br>有報道指苟芸慧年底會與大台約滿，未知會否續約，到近月終於有拍劇機會，不過已被貶做「茄喱啡」，在劇中連感情線都冇，同劇戲份以朱晨麗及朱千雪為主，連新晉「姐仔」劉佩玥戲份也多過苟芸慧，而苟芸慧為博翻生，也一改乖乖女look，染紅及剪了一個短髮新造型示人。<br>撰文：唐如</p></body></html>
