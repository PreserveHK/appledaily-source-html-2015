<html><header><meta charset="utf-8"><title>伯明翰為避降班需籌班費</title></header><body><h1>伯明翰為避降班需籌班費</h1><p>【本報訊】因洗黑錢7.2億元入獄六年的伯明翰環球前主席楊家誠，要求解除公司接管人安永會計師事務所任命一案，昨在高院提訊。楊的代表律師指，下月底前須就旗下英冠球會伯明翰籌措1.2億元班費，否則球會可能在下季降班，球會價值也會大跌一億元，但接管人在位，不會有人願意注資。法官下令接管人在報章及港交所網頁刊登正審日期，讓公司股東決定是否出席。<br>楊的代表律師又指，今年三月公司開特別大會，委任了一批董事，但接管人翌日將董事全數撤換。代表律師指接管人不懂營運球會，公司如何籌錢及是否出售球會，應由股東自行決定。<br>案件編號：HCMP395/15<br>■記者梁偉強</p></body></html>
