<html><header><meta charset="utf-8"><title>隔牆有耳：民記派60萬《基本法》 - 李八方</title></header><body><h1>隔牆有耳：<br>民記派60萬《基本法》 - 李八方</h1><p>早前清華大學法學院院長王振民話呀，香港居民應該「人手一冊」隨身攜帶《基本法》。護法開到聲，民建聯嗱嗱聲「響應」，噚日宣佈為紀念《基本法》頒佈25周年，印製咗60萬本袋裝《基本法》派畀公眾。主席譚耀宗話呀，已經去信全港中小學、諗住將《基本法》免費派畀學生「袋住先」，之後仲會喺各區派發。<br>呢本袋裝《基本法》加入咗全國人大常委兩次關於香港政制發展嘅決定同說明，即係包括落三閘嘅8.31決定同《中英聯合聲明》等內容。而政府過往宣傳《基本法》重權利、少講義務，應該多啲向市民講解《基本法》起草背景同由來。</p></body></html>
