<html><header><meta charset="utf-8"><title>卞耀漢瞓智孝大髀</title></header><body><h1>卞耀漢瞓智孝大髀</h1><p>《未生》除了令任時完彈起外，亦帶挈劇中另一男角卞耀漢升呢，於下月播出的tvN新劇《前女友俱樂部》中，夥拍大熱綜藝節目《Running Man》的宋智孝談情說愛。卞耀漢和宋智孝上月首次為《前》劇開工拍攝宣傳短片，從花絮相可見智孝在密實中賣性感，身穿V領衫的她，和卞耀漢十足歡喜冤家，一時坐在梳化上捉實手仔甜笑，任由男方瞓大髀，但轉眼間智孝卻變臉，嬲爆爆地手執玫瑰。劇組更指智孝會出手打卞耀漢，令人十分期待此劇。</p></body></html>
