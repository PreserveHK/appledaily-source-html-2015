<html><header><meta charset="utf-8"><title>李敏鎬來港前扮靚</title></header><body><h1>李敏鎬來港前扮靚</h1><p>男神李敏鎬早前承認與女團miss A成員秀智談戀愛，昨晚李敏鎬再度來港出席今日舉行的代言宣傳活動，不過李敏鎬來港前未有偷懶，有粉絲更拍到他現身仁川機場後，即趕往美容室扮靚靚，蜜運中的李敏鎬心情大好，即使粉絲影他的濕髮樣，他亦友善揮手回應。</p><p>至於其女友秀智上月就向故鄉光州共同募捐會捐款1億韓圜（約70萬港元），並成為韓國高額慈善捐贈者組織Honor Society的成員，粉絲都大讚她人美心更美。</p></body></html>
