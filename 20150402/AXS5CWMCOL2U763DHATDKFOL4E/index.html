<html><header><meta charset="utf-8"><title>梅媽送德明最後一程</title></header><body><h1>梅媽送德明最後一程</h1><p>梅艷芳胞兄梅德明上月喉癌病逝，終年62歲，其家人昨日於紅磡福澤殯儀館設靈，靈堂橫匾寫上德範長全，遺體今天移至鑽石山火葬場火化。梅媽覃美金與長子梅啟明昨日傍晚5時許抵達殯儀館，需用枴杖輔助步行的梅媽氣沖沖說：「冇嘢想講。」之後步入靈堂。</p><p>梅啟明透露梅媽經常煲中藥給德明服用，他說：「一路都精神，點知一朝早姑娘打嚟話佢死咗。好多親友都叫梅媽唔好白頭人送黑頭人，不過佢堅持見德明最後一面。」梅媽早前向法庭申請預支15年家用，梅啟明說：「淨係批咗殮葬費，不過未收到，家用部份要再上訴。」<br>採訪、攝影：藍文浩</p></body></html>
