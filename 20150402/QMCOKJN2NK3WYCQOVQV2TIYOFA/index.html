<html><header><meta charset="utf-8"><title>是非多：小飛俠密會龔耀輝</title></header><body><h1>是非多：小飛俠密會龔耀輝</h1><p>近年新聞主播不斷爆是非，有小花為爭上位鬧鬥爭，亦有女主播沉醉愛情世界，不介意搞婚外情。</p><p>林燕玲毀清純形象</p><p>清純形象的「小飛俠」林燕玲，於2009年被拍下與已婚龔耀輝到酒店密會，林現為渣打認股證銷售副董事。</p><p>黃紫盈流淚報新聞</p><p>黃紫盈在報道新聞直播時流淚，有指事因頂替報新聞問題而被張文采以上司身份施壓，黃紫盈抱住委屈心情上陣，卒之落淚人前。</p><p>陳美茵投訴反被雪</p><p>有傳羅鈺文不滿陳美茵長期返早而未有返過通宵，羅鈺文投訴陳美茵卻反被雪藏，有指因陳美茵有個做新聞部採主男友撐腰。</p></body></html>
