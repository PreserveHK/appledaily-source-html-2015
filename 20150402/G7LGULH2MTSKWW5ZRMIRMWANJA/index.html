<html><header><meta charset="utf-8"><title>靚女潮着窿窿短裙慘被同事嘲笑似...</title></header><body><h1>靚女潮着窿窿短裙<br>慘被同事嘲笑似...</h1><p>買衫前真的要三思！台灣網友isnttina日前買了一件紅色米奇老鼠圖案穿洞裙，穿到公司時一直被人稱讚好看，直到有名同事拿了一張專供燒金銀衣紙的「化寶盆」的照片出來相比，立即出事。由於兩者顏色、外型真的很相似，讓isnttina被嘲笑，似穿了化寶盆上身。<br><br>她事後將裙子照及化寶筒的對比照放上網，引發網友熱烈討論，直說這也太像了。有網友說原本看第一張還覺得可愛，結果看第二張照片就笑翻了，還有網友稱讚她穿得還是很好看，而且腿很美，要她不要放棄穿這件裙子。<br><br>台灣《蘋果日報》</p></body></html>
