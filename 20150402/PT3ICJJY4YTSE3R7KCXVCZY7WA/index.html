<html><header><meta charset="utf-8"><title>馮仁昭四圍超：心悠BB收匿名禮物 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：心悠BB收匿名禮物 - 馮仁昭</h1><p>劉心悠同周柏豪等主演嘅新片《我老婆係明星》噚日喺九龍塘開鏡，心悠BB喺戲中飾演影壇新星，柏豪就飾演一名不修邊幅嘅狗仔隊，佢話：「咁啱要跟蹤我老婆，好多人生關口要處理。」噚日係心悠BB嘅34歲生日，劇組送上蛋糕，講到生日願望，佢希望接有挑戰性嘅角色，佢仲話同媽咪同日生日，屋企更收到匿名禮物，心悠笑住懷疑係佢媽咪嘅追求者所送。<br>撰文：馮仁昭</p></body></html>
