<html><header><meta charset="utf-8"><title>Google地圖玩食鬼</title></header><body><h1>Google地圖玩食鬼</h1><p>昨天愚人節，Google也來「與眾同樂」，將旗下的地圖服務（Google Maps）變成「食鬼」（Pac-Man）天地（圖），讓網民齊齊回味這款1980年代的經典街機，懷舊一番。<br>網民不管是用電腦版或流動版Google Maps，只要一按畫面左下角的「食鬼」標誌，地圖就會化成「食鬼」遊戲版面，街道鋪滿「點點」，還有四鬼「通街跑」。若選定的區域沒適合的道路玩遊戲，畫面會彈出告示，請網民改變地點或點選「好手氣」隨機更改地點。<br>美聯社</p></body></html>
