<html><header><meta charset="utf-8"><title>綾瀨遙激罕水着寫真</title></header><body><h1>綾瀨遙激罕水着寫真</h1><p>日本當紅女星綾瀨遙近年只作有限度性感，曾拍下大量水着寫真的她正貴為國民級演員，故就算輕露事業線也越來越難得。</p><p>綾瀨遙夥拍長澤正美及16歲新星廣瀨鈴的是枝裕和執導新片《海街diary》，6月起將在日本及香港等地上映，剛滿30歲的綾瀨遙前日就推出全新寫真集《SEA STORIES Haruka Ayase》，今次她遠赴意大利西西里取景，當中不乏晒腿及脫剩內衣的靚相，已甚少露肉的她還罕有地僅穿比堅尼上陣，展現出健康性感。<br>撰文：哥羅</p></body></html>
