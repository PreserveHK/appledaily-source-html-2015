<html><header><meta charset="utf-8"><title>老牌歌手Joni家中暈倒</title></header><body><h1>老牌歌手Joni家中暈倒</h1><p>現年71歲、榮獲八次格林美獎的加拿大老牌民歌歌手Joni Mitchell，日前被發現於洛杉磯家中不省人事，後來被送往當地醫院途中回復知覺。一個聲稱為Joni的官網發聲明說：「Joni現正在深切治療部進行檢查，她已醒來及精神不錯，我們有新消息會再報告。一齊點起燭光唱首歌，為她送上祝福。」<br>被譽為史上最好作曲家之一的Joni，最為人熟悉的歌曲有《Big Yellow Taxi》及《Woodstock》。她的音樂影響了不少歌手，包括麥當娜（Madonna）及Taylor Swift，亦有歌手翻唱她的歌曲。<br>撰文：泰米</p></body></html>
