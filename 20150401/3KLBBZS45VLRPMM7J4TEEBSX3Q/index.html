<html><header><meta charset="utf-8"><title>韓戲報告：《TWENTY》青春贏晒</title></header><body><h1>韓戲報告：《TWENTY》青春贏晒</h1><p>近日有多套荷李活霸片在韓國上映，令韓國本土電影的成績在周末（周五至周日）票房榜上都有點黯然失色，幸好上周有由韓流四大天王之一的男星金宇彬主演的青春喜劇片《TWENTY》為韓國電影爭返口氣，電影由上周三上映至前日已錄得超過120萬入場人次，於周末期間更錄得超過80萬人次，一躍成為上周末票房榜的冠軍。</p><p>《TWENTY》是一套講述三個血氣方剛、剛剛步入20歲的男子之間燦爛且稚嫩的愛情和友情的故事，電影笑中帶淚，容易令觀眾引起共嗚。<br>撰文：金美兒</p></body></html>
