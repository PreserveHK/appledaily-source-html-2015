<html><header><meta charset="utf-8"><title>金秀賢令粉絲瞓街</title></header><body><h1>金秀賢令粉絲瞓街</h1><p>由韓國男神金秀賢主演的KBS新劇《Producer》確實會於下月8日在韓國時間9時正式首播，接檔現正播放的綜藝節目《撲通撲通印度》。趕拍新劇同時，金秀賢亦將於後日在首爾為代言西裝品牌ZIOZIA舉行簽名會，但只有頭100位於新店開張時消費滿20萬韓圜（約1,400港元）的顧客才可參加。</p><p>有不少內地粉絲得知消息後，即於前晚發動通宵瞓街排隊，有消息指現場中、韓兩地粉絲曾發生爭執，場面一度混亂，預計到簽名會當日情況更惡劣。</p></body></html>
