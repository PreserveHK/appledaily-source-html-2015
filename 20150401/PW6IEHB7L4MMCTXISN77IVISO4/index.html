<html><header><meta charset="utf-8"><title>減肥失敗熊本熊遭降職</title></header><body><h1>減肥失敗<br>熊本熊遭降職</h1><p>圓碌碌的身形、純真儍氣的笑容，是日本熊本熊（圖）廣受歡迎的原因，可惜他因為減肥失敗而遭降職，大受打擊。<br>身為熊本縣營業部長，熊本熊為故鄉作宣傳可謂相當賣力，成績有目共睹，不過在健康風氣盛行下，去年秋季被老闆熊本縣知事蒲島郁夫直斥太肥，要開始節食，出席活動時又經常示範跳瘦身操，但情人節期間熊本熊實在忍不到口，吃了太多朱古力令身形反彈，體重與脂肪都無明顯改善，前天在東京出席活動時收到蒲島的降級指令，將他貶為代理營業部長，幸好降職令只生效到6月底，粉絲不用太傷心。<br>共同社</p></body></html>
