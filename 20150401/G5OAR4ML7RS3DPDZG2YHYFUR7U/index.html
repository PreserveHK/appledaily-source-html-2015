<html><header><meta charset="utf-8"><title>KIL.GUN喊住指控公司</title></header><body><h1>KIL.GUN喊住指控公司</h1><p>韓國經理人公司和旗下藝人經常鬧出不少糾紛，當中主要是藝人不滿公司的不平等條約而作出反抗。昨日女歌手KIL.GUN（圖）在韓國舉行記者會，並聲淚俱下控訴其事務所Soulshop。Soulshop是由元老祖合god成員金泰宇成立，日前公司已發聲明指控KIL.GUN態度惡劣，更試過用自殺方式要脅經理人，而KIL.GUN昨日就作出反擊。不過Soulshop卻公開一段KIL.GUN和金泰宇對話時亂擲東西的視頻，雙方各執一詞，令事件頓成羅生門。</p></body></html>
