<html><header><meta charset="utf-8"><title>手搖單車助殘障者追夢</title></header><body><h1>手搖單車助殘障者追夢</h1><p>【本報訊】來自美國的Joshua Dominick與傷健運動員Dominic Corradin前年創立「手搖中國」，推廣手搖單車運動，即以手作為起動動力的三輪車，讓下半身行動不便人士一圓馳騁天地之夢。<br>他們與去年加入團隊的王豐在上月18日展開450公里的長征冒險，由海拔3,600米的雲南香格里拉起步，一路搖到大理古城。3人昨來到香港與青年傷殘協會成員同行，由沙田搖車（圖）到大埔。 <br>許頌明攝</p></body></html>
