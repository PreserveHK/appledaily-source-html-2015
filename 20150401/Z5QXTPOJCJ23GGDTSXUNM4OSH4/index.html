<html><header><meta charset="utf-8"><title>中國最大股東佔39%</title></header><body><h1>中國最大股東佔39%</h1><p>【話你知】<br>亞投行發起時擬定註冊資本1,000億（美元．下同），初始階段500億由中方「包底」，即中國最高可佔股五成。但隨着參與國家越來越多，中方股份被不斷稀釋，至3月26日已降到39%，但仍是最大股東。亞投行股權分配規定，亞洲國家要佔股75%，非亞洲國佔25%。<br>根據世界銀行及亞洲開發銀行慣例，第一大股東有一票否定權。早前有報道指中方願放棄一票否決權換西方國家加盟，但中國外交部和財政部相繼否認，稱隨着成員國增加，各成員股份比例相應下降，有關中方尋求或放棄一票否決權「是個不成立的命題」。 </p></body></html>
