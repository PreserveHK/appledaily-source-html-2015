<html><header><meta charset="utf-8"><title>神雞雌雄同體兩個蘿生蛋打孖上</title></header><body><h1>神雞雌雄同體<br>兩個蘿生蛋打孖上</h1><p>山東濟南濟陽縣回河鎮近日出現一隻「神雞」，這隻母雞外型看來與一般母雞無異，但牠其實長了2個屁股，一次能生下2隻蛋。飼主把雞捉來展示給內地記者看，這隻雞果然長了2個屁股。<br> <br>李大爺說，養了這隻雞2年，指牠的尾巴特別長，還「踩雞」（雞交配時公雞踩到母雞頸子），又能當母雞下蛋又能當公雞，且能一次生2隻蛋。他指，曾有人花錢想買牠，但因為捨不得，沒賣。自從發現這隻神雞後，村民經常到他家圍觀。<br> <br>有專家表示，這些雞很可能是發育畸形，發育過程中出現異常，所以體內長有2套生殖系統。<br> <br>齊魯網</p></body></html>
