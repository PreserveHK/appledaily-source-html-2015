<html><header><meta charset="utf-8"><title>方力申跟黃柏高爭女</title></header><body><h1>方力申跟黃柏高爭女</h1><p>方力申昨日在尖沙嘴出席記者會，宣佈重投恩師黃柏高（Paco）旗下的太陽娛樂文化，並跟女友鄧麗欣（Stephy）再次同門，現場播放許志安、雷頌德及Stephy祝賀片，小方即說：「吓，我得三個朋友咋？」。小方笑稱因女友在Paco手上，所以要加盟搶回女友。Paco讚小方是好好先生，他即尷尬說：「我都唔知自己將來係咪好好先生，因為要有好多時間照顧屋企。」<br>採訪、攝影：馬建華</p></body></html>
