<html><header><meta charset="utf-8"><title>港大生鑑出魚化石</title></header><body><h1>港大生鑑出魚化石</h1><p>【本報訊】香港鑑別出約1.47億萬年前屬晚侏羅紀時代的副狼鰭魚化石，是香港首個經鑑定的恐龍時代脊椎動物化石。研究由港大地球科學系畢業生謝子旗從「許士芬地質博物館」收藏的化石發現。<br>該化石是從荔枝莊蒐集得來，因荔枝莊的石層年代比內地發現的副狼鰭魚石層年代更早，故此研究亦把副狼鰭魚出現的地質年代由「早白堊紀」（約1億1千萬年前）推前約4千萬年至「晚侏羅紀」。化石真身現仍在北京中國科學院古脊椎動物與古人類研究所，該所教授張彌曼也有參與指導，並協助分析，圖為年代較近的同類型化石。  <br>李錦鏵攝</p></body></html>
