<html><header><meta charset="utf-8"><title>晟敏有老婆陪入伍</title></header><body><h1>晟敏有老婆陪入伍</h1><p>昨日是男團Super Junior成員晟敏、JYJ成員金在中及韓劇《急診男女》崔振赫入伍做新兵的日子，三子早就表明要安靜低調入伍。</p><p>不過於昨午約12時左右，在老婆金思垠陪同下前往軍營的晟敏，見有百多名粉絲專誠前來歡送他，都忍不住下車跟粉絲揮手微笑道別，表現輕鬆，粉絲則表現不捨。</p><p>相反，金在中在到達時則未有停車會見粉絲，令現場超過200名粉絲只能隔車道別，情況混亂，更要出動軍人來維持秩序。至於崔振赫亦於前日公開其剪了一頭短髮的新照，更被發現額頭疑似生暗瘡，非常搞笑。而三子預計會於明年12月30日退伍。<br>撰文：金美兒</p></body></html>
