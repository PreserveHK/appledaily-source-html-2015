<html><header><meta charset="utf-8"><title>超級新馬？半個月之後　就係猛將發威時</title></header><body><h1>超級新馬？<br>半個月之後　就係猛將發威時</h1><p>今季新馬賽4月12日就展開，屆時有場新馬1000米，各路人馬正積極備戰虎視眈眈。邊隻有條件爭勝呢？可能係苗禮德馬房的「猛將神駒」，此駒這天(31日)參試沙田第三組1200米泥閘，在潘頓胯下貼欄帶放末段仍勁，短距離擊敗「上浦勇將」，走勢相當純熟，季軍是「雷神寶」。<br>3歲英國馬「猛將神駒」季初10月上旬開操，其實已試過五次大閘，早在12月已由雷神贏過草地大閘取得及格，一直等待新馬賽的來臨，如今其實已準備就緒，相信4月12日就是牠發威之時。</p></body></html>
