<html><header><meta charset="utf-8"><title>體訊速遞：（足球）歐聯冠軍獎金增至4.5億</title></header><body><h1>體訊速遞：<br>（足球）歐聯冠軍獎金增至4.5億</h1><p>歐洲足協（圖）將增加歐聯獎金，冠軍球隊最高獎金額會由3,740萬歐元，增加46%至5,450萬歐元（約4.5億港元）。分組賽基本獎金由860萬歐元加至1,200萬歐元，加幅最大的是亞軍獎金，增加逾六成至1,050萬歐元。英國傳媒估計，若果加上市場分成，一支英超球隊在下屆歐聯最多可獲得近一億歐元收入。<br>綜合外電（英格蘭）</p></body></html>
