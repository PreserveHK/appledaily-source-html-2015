<html><header><meta charset="utf-8"><title>求驗客手記 ：拜仁七月來華戰恒大</title></header><body><h1>求驗客手記 ：<br>拜仁七月來華戰恒大</h1><p>據德國《圖片報》消息，拜仁慕尼黑已經敲定七月中會嚟中國踢三場表演賽，包括會喺北京同上海分別約戰華倫西亞及國際米蘭，同埋會喺廣州同恒大交手，亦係兩隊自2013年世冠盃後再次對壘。記得當時拜仁喺四強清風送爽大勝3:0，淘汰恒大入決賽，今次戰況係點，我求大俠梗係唔知，但就見到黑腳球王比利啱啱周一探訪完恒大，仲同教練簡拿華路以及前鋒艾傑臣等合照，睇嚟恒大有排黑。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
