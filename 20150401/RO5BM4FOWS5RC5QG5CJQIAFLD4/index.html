<html><header><meta charset="utf-8"><title>金毛新歡大起底曾獲金馬獎提名</title></header><body><h1>金毛新歡大起底<br>曾獲金馬獎提名</h1><p>胡定欣的新歡陳明道（Terry Chan），今年46歲，是資深音樂總監，入行逾20年，圈中人緣甚廣。第一首編曲的作品是88年林志美的《沒有中間路線》，其後與倫永亮合作無間。91年，他們憑梅艷芳主演的電影《何日君再來》的歌曲，獲得台灣金馬獎最佳電影音樂提名。此外，Terry曾為多位天后王菲、林憶蓮及陳慧琳任唱片監製，亦為黎明、王菲、鄭秀文、陳慧琳、容祖兒、謝安琪等做演唱會音樂總監。最近Terry便替李思捷主持的節目《今晚睇李》任Band Leader，與單立文在節目中夾Band。</p></body></html>
