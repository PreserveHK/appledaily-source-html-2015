<html><header><meta charset="utf-8"><title>蘋果綠葉天鴿去年蝕一億</title></header><body><h1>蘋果綠葉<br>天鴿去年蝕一億</h1><p>天鴿互動（1980）全年錄得1.07億元（人民幣．下同）虧損，惟撇除可轉換優先股損失，經調整純利則有2.67億元，按年升29.6%。去年第四季度公司實時社交視頻區的月付費用戶按年增加28.5%至34.7萬人，月平均收益（ARPU）則跌7.4%至151元，主席傅政軍解釋，因用戶每次於手機充值額度較少所致。他又指，待旗下手遊及電商等業務成熟後，不排除分拆至內地上市。</p></body></html>
