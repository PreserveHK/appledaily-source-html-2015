<html><header><meta charset="utf-8"><title>Lucky Blue抵港任攬</title></header><body><h1>Lucky Blue抵港任攬</h1><p>近日人氣極速彈起的16歲美國新晉男模Lucky Blue Smith，昨日接受運動品牌邀請抵達香港進行宣傳活動，獲半百fans接機，Lucky Blue一步出赤鱲角機場的禁區，便引來一班fans尖呼狂叫，向他大嗌：「I Love You！」</p><p>Lucky Blue於機場大受fans歡迎，不但即被fans包圍要求索取簽名及自拍合照，還有fans詢問可否攬抱偶像，難得Lucky Blue毫不介意，結果邊行邊簽名邊合照，行足10分鐘才成功登車離開機場。<br>採訪、攝影：陳慧安</p></body></html>
