<html><header><meta charset="utf-8"><title>體壇拾趣：港將馬拉松上籃做善事</title></header><body><h1>體壇拾趣：<br>港將馬拉松上籃做善事</h1><p>長達十二小時嘅籃球活動，你有冇試過？星級體能教練Brian Cha搞咗個活動，計劃下星期日朝早九點喺灣仔修頓室外場，廣邀1,500人喺12小時內不停上籃，希望可以締結健力士世界紀錄。除咗甲一飛鷹球員高榮生、羅文光（左），據知東方籃球隊都會派隊參與，主辦一方更加請埋藝人方力申同關楚耀，一齊參與呢項瘋狂活動，為港安醫院慈善基金籌款。想參與嘅熱血籃兒，可以喺fb搜尋《Hoops For Hope─投入世界紀錄》。</p></body></html>
