<html><header><meta charset="utf-8"><title>犀牛鬧市狂奔　釀 一死六傷</title></header><body><h1>犀牛鬧市狂奔　釀 一死六傷</h1><p>一隻野生犀牛周一闖入尼泊爾南部城市黑道達，發狂四處狂奔，一度衝入主要市場和醫院，全市一度恐慌。事件中一名婦人被踩死，六人受傷。<br> <br>途人見狂奔犀牛後爭相逃跑。犀牛衝入一間醫院，病人紛紛逃命，有人被迫跳欄。<br> <br>在市郊近森林處，一名61歲婦人被犀牛踩死。有市民敲鼓和按汽車響號，試圖嚇走犀牛。<br> <br>當局一度派人到場，試圖用麻醉槍射犀牛不果，最後出動大象將犀牛引回棲息地。<br> <br>英國《太陽報》／德新社／美聯社</p></body></html>
