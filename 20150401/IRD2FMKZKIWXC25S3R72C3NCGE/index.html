<html><header><meta charset="utf-8"><title>錯覺把戲灰藥丸變紅藍</title></header><body><h1>錯覺把戲<br>灰藥丸變紅藍</h1><p>早前熱爆全球的「變色裙」照片，令人多了留意視覺錯覺現象，facebook旗下虛擬現實公司Oculus首席科學家亞伯拉什，近日在會議上跟觀眾大玩錯覺把戲，左圖中藥丸人人看到是藍色、右圖藥丸是紅色，但其實兩粒藥丸都是灰色。<br>紅藍藥丸的典故，出自虛擬現實科幻電影《廿二世紀殺人網絡》。亞伯拉什指這把戲說明，人類看到的「現實」，只是腦部綜合接收資訊後作出的估計，易受環境影響。在這個例子中，人眼看物件顏色受周圍顏色影響，傾向看成其互補色，所以灰色藥丸在黃色背景會看成其互補色藍色，同一灰色藥丸在青藍色背景，又會變得像其互補色紅色。<br>英國《每日郵報》</p></body></html>
