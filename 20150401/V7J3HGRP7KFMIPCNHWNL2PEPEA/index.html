<html><header><meta charset="utf-8"><title>英男護士強姦三名昏迷女病人</title></header><body><h1>英男護士強姦三名昏迷女病人</h1><p>英國發生駭人聽聞的連環強姦案，一名男護士在急症室內強姦三名昏迷女病人，並將強暴過程拍下來。<br>29歲哈奇森在牛津大學附屬醫院任職護士期間，多次趁急症室內的女病人接受全身麻醉後不省人事，將她們強姦，並在拍攝過程時對着鏡頭淫笑。他甚至偷醫療用鏡頭偷拍前來探病人士的裙底春光。直至2013年底他潛進遊樂中心偷窺，被兩名女童發現報警，警方在他家中搜出淫褻片段才揭發惡行。<br>警方從淫片中辨認出10名女受害人，但她們並都不知道曾被侵犯。他早前承認強姦、非禮、偷窺等27項罪名，將於4月底判刑。英國《每日鏡報》</p></body></html>
