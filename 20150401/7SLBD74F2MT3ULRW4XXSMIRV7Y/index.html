<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方健儀唔理小花嗌交 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方健儀唔理小花嗌交 - 馮仁昭</h1><p>前無綫主播方健儀、Super Girls前晚喺灣仔出席公司晚宴，講到爆出單新聞小花林小珍同周嘉儀嘅牙齒印，當年方健儀同佢哋兩人都係同期，佢話：「我有睇到新聞，不過舊同事嘅事唔係咁清楚，我就唔會評論，因為消息嘅來源係未經核實，當年唔覺佢哋有問題。」新聞部係咪好多是非？佢話都冇乜理人閒事，讀新聞嘅人都唔係好理人。<br>撰文：馮仁昭</p></body></html>
