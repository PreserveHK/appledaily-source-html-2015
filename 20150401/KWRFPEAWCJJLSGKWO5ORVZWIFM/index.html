<html><header><meta charset="utf-8"><title>狗BB的萌爆力「佢」也擋不了</title></header><body><h1>狗BB的萌爆力「佢」也擋不了</h1><p>初生狗寶寶的可愛魅力，真的無人能抗拒，連猴子也不能！近日網絡一段猴子初見一群狗寶寶的片段，溫馨無比，片中的猴子母愛洋溢，比得上愛狗之人。<br> <br>單純的愛最動人，片中的黑色和白色狗寶寶小得連眼也沒開，一頭卷尾猴（capuchin monkey）不但上前輕撫牠們，又細心查看牠們的毛髮有沒有蝨子，更發出類似親吻的聲音，愛惜之情表露無遺。<br> <br>原來，不單人間有情，動物世界的情感也溫暖窩心。<br> <br>英國《每日郵報》</p></body></html>
