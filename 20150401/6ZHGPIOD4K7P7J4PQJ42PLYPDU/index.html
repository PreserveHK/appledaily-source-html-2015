<html><header><meta charset="utf-8"><title>體壇拾趣：英跳水新星自薦入1D</title></header><body><h1>體壇拾趣：<br>英跳水新星自薦入1D</h1><p>有留意開外國歌壇嘅朋友，一定知道英國Boy Band嘅One Direction（1D）其中一名成員Zayn Malik啱啱離隊，而英國跳水新星美亞斯（Chris Mears、圖）就自薦填補呢個空缺，呢名英聯邦運動會跳水金牌得主，喺twitter度向1D送秋波，不過就暫時都未收到回應。唔好以為美亞斯係得個講字，其實22歲嘅佢唔單止幾靚仔，佢自己仲係唱家班，兼且啱啱推出單曲《Mexico》㖭！</p></body></html>
