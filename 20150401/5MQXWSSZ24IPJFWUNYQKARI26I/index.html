<html><header><meta charset="utf-8"><title>基仔搵周慧敏行處女騷</title></header><body><h1>基仔搵周慧敏行處女騷</h1><p>古巨基獲邀參加本月13日在上海舉行的時裝周，為旗下品牌SOLO CELEB及HTDG舉行首次的時裝騷，基仔請來好友周慧敏義助客串當模特兒。周慧敏表示因怕有壓力，所以以往甚少行騷，不過因是基仔第一個品牌騷，能與好友共同留下美好回憶，絶對是無價。<br>日前基仔親自為周慧敏度身，基仔大讚她多年來身材樣貌都不變：「佢得天獨厚，我每次同親靚女食飯，從來係想食就食，佢亦唔係好勤力做運動，但佢嘅模特兒身材應該羨慕死好多女人，連我都好想知道佢保養嘅秘訣。」她笑說：「我估係均衡飲食同心境開朗，雖然我唔節食，但都算食得健康，我估樂觀可以抗氧化。」<br>撰文：炎炯炯</p></body></html>
