<html><header><meta charset="utf-8"><title>Cara G.嫌貴唔再生</title></header><body><h1>Cara G.嫌貴唔再生</h1><p>Cara G.跟Ana R.昨日在中環出席時裝品牌Baldinini活動，懷胎六個月的Cara帶同一歲囡囡到場，她表示幫傭放假，跟老公連結婚周年都沒時間慶祝，所以待幫傭回來後，會跟老公到酒店過二人世界。她指如果不是養小孩太貴，會多生幾個。Ana R.則稱不急於做媽咪，所以沒打算請教Cara生小孩秘方，她說：「生咗會請教佢，香港一個就夠，養真係太貴。」<br>採訪、攝影：羅慧敏</p></body></html>
