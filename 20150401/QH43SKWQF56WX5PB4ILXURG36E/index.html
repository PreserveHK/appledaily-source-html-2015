<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Paul開心獲世榮祝福 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Paul開心獲世榮祝福 - 馮仁昭</h1><p>噚日係黃貫中（Paul）51歲生日，舊年佢同黃家強發生網上罵戰，家強爆Paul曾講「唔想養世榮」，有人認為Paul好唔啱，又有人覺得家強講出嚟會傷害葉世榮。世榮噚日凌晨就喺微博留言祝福舊隊友：「阿Paul生日快樂！All The Best！」</p><p>Paul見到留言都開心回覆：「阿榮果然是最準時的一個，多謝你，也祝你錄音順利，如需要和音或結他，我即到，禾哈哈 ！」<br>撰文：馮仁昭</p></body></html>
