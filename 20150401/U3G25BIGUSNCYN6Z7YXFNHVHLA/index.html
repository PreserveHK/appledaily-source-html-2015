<html><header><meta charset="utf-8"><title>瑪麗逼爆潛水衣</title></header><body><h1>瑪麗逼爆潛水衣</h1><p>現年45歲的美國樂壇天后瑪麗嘉兒（Mariah Carey）最近傳戀上導演畢維納（Brett Ratner），連生日都與他一齊過。瑪麗昨日就暫時撇開情人，與女兒Monroe一齊在加勒比海聖巴特斯島沙灘玩水。</p><p>身材豐滿的瑪麗穿上了緊身潛水衣，凸顯她豐盈的曲線。可能她的上圍太澎湃，令她無法將胸前的拉鏈拉上，露出了黑色比堅尼。當瑪麗走到海中時，突然有一股浪向着她捲來，她竟想用手擋着，場面似足超級英雄片情節，相當趣怪。<br>撰文：泰米</p></body></html>
