<html><header><meta charset="utf-8"><title>千嬅畀囝囝騎馬學平衡</title></header><body><h1>千嬅畀囝囝騎馬學平衡</h1><p>楊千嬅一家、大劉劉鑾雄女友甘比（陳凱韻）、朱玲玲及羅康瑞、葉蒨文及林子祥等人昨晚現身中環9號碼頭旁的Cavalia馬術首演夜，甘比更拖着大女秀樺及抱着細仔Joseph Junior罕有地接受訪問。</p><p>甘比透露一對子女有睇馬術：「佢哋鍾意，之前見過馬，等佢哋大個啲會學，佢哋喺屋企有養魚同烏龜。」千嬅則透露囝囝Torres看馬及動物園：「會等佢大啲學騎馬，學吓平衡。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
