<html><header><meta charset="utf-8"><title>關仁隱事：「沙膽哥」演警察冇說服力 - 關仁</title></header><body><h1>關仁隱事：「沙膽哥」演警察冇說服力 - 關仁</h1><p>有藝人為撐雨傘運動搞到冇啖好食，有人會選擇封口，但亦有人堅持做人要有骨氣。好似「沙膽哥」算係勇者無懼嘅一個，其實佢算好彩，公司一直唔阻止佢為民發聲，工作量仲有增冇減。關仁聽講早前有製作人搵沙膽哥拍一個單元劇，叫佢飾演警察，雖然人工算唔錯，但沙膽哥就一口拒絕。原因係沙膽哥唔再相信警察，佢同身邊人話：「連自己唔鍾意又點會演得好？」擔心自己演出冇說服力，而公司亦尊重佢決定幫佢推咗。<br>撰文：關仁</p></body></html>
