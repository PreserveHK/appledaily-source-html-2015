<html><header><meta charset="utf-8"><title>好人無好報？友善同事薪酬較少</title></header><body><h1>好人無好報？友善同事薪酬較少</h1><p>職場上你虞我詐，好人真的無好報？英國設菲爾德大學研究發現，友善的同事即使工作能力相若，但他們的薪酬往往較少，因為他們不太願意爭取加薪，亦太關注自己是否受歡迎。<br>研究將友善定義為服從、謙虛、值得信賴和富有同情心，而這類特質大多在女性身上找到，有機會是男女同工不同酬的原因之一（圖）。而友善的同事為了討人喜歡，大多在團隊合作上成功，結果令個人工作能力下降，表現較遜色，他們亦不擅於為自己爭取加人工，最後會接受較不穩定和工資較低的工作。<br>英國《每日郵報》</p></body></html>
