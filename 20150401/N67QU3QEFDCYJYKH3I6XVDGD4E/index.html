<html><header><meta charset="utf-8"><title>長髮女絲襪誘惑好傾網友變嫖客</title></header><body><h1>長髮女絲襪誘惑<br>好傾網友變嫖客</h1><p>江蘇南京一女子日前通過交友軟件，與一名陌生男子相約到酒店開房，並稱穿絲襪給他看並發生性交易，一次2,500元人民幣。事後，男子將一張銀行卡交給女友，並開車載對方到銀行取款。殊不知女方下車後，男子竟即時開車離去，還將女子的東西一並帶走了。<br> <br>據悉，該張銀行卡是假的，而男子到酒店開房亦是使用假身份證登記。該女子不甘受騙，因而報警。<br> <br>江蘇公共頻道</p></body></html>
