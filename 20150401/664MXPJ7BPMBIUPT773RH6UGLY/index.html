<html><header><meta charset="utf-8"><title>體壇拾趣：加素射失嬲爆扯爛衫</title></header><body><h1>體壇拾趣：<br>加素射失嬲爆扯爛衫</h1><p>灰熊同火箭繼續爭緊西岸次名席位，跌落第三隨時要喺季後賽首圈就對住衞冕嘅馬刺，想唔認真啲都唔得。灰熊周二常規賽喺主場以97:83擊敗帝王，加上火箭作客96:99不敵速龍，𠵱家灰熊又上番第二位，以半場領先火箭。灰熊中鋒馬克加素（圖）今場波只係攻入八分，有次射失波後仲嬲到撕爛自己件波衫，美國當地電視台都同佢開吓玩笑，將佢件波衫列入傷兵名單度，傷情係「被撕爛」。</p></body></html>
