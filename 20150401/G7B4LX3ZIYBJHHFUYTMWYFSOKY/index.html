<html><header><meta charset="utf-8"><title>求驗客手記 ：普城領隊醒目天窗督師</title></header><body><h1>求驗客手記 ：<br>普城領隊醒目天窗督師</h1><p>如果教頭被罰停賽，唔可以入場觀戰，但又心掛掛隊波踢成點，可以點做？我求大俠就發現英格蘭非聯賽球隊普爾城嘅領隊基歷克諗到條絕世好橋。由於呢啲地區聯賽嘅球場唔大兼好近民居（圖），而咁啱有位球場職員個屋企就喺附近，於是被重罰停賽六場嘅基歷克，就借呢位職員嘅屋企，用佢屋頂嘅天窗觀賞賽事（小圖），仲可以不時大嗌落嚟，指導班球員點踢。咁都俾佢諗到，我求大俠都要寫個服字。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
