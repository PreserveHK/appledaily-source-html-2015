<html><header><meta charset="utf-8"><title>體壇拾趣：星如變身面罩男練「長氣」</title></header><body><h1>體壇拾趣：<br>星如變身面罩男練「長氣」</h1><p>「神奇小子」曹星如（圖）上個月喺澳門取得職業生涯16連勝，打到耳仔都要縫針，仲自嘲變咗隻鴨。傷勢初癒嘅佢前日戴住面罩，喺維園跑足12公里，跑完上載靚相去instagram。其實呢款面罩叫Training Mask，喺外國已經hit咗一排。據知星如幾年前上網搵到呢個訓練工具，戴住佢當然唔係為咗遮住傷勢啦，而係想模仿喺高原練跑，減少吸氣量，藉此鍛煉心肺功能嘅效果，等自己喺擂台可以長氣啲。</p></body></html>
