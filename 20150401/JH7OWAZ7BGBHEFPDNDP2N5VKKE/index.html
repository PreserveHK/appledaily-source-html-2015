<html><header><meta charset="utf-8"><title>《基本法》紀念郵票明發售</title></header><body><h1>《基本法》紀念郵票明發售</h1><p>【本報訊】香港郵政明日發售一套以「基本法頒布25周年」為題的紀念郵票及相關集郵品。郵票一套4枚，以插畫形式闡述在《基本法》實施後，香港特別行政區在不同方面的面貌。<br>小全張則以漫畫化的本港地圖作為背景，4枚郵票分佈在地圖上各地區（圖），寓意《基本法》為香港的安定繁榮奠下穩固基礎。有關詳情可瀏覽香港郵政網頁 http://www.hongkongpost.hk。 <br>李錦鏵攝</p></body></html>
