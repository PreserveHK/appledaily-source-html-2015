<html><header><meta charset="utf-8"><title>馮仁昭四圍超：溫碧霞貴陽賞花掃街 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：溫碧霞貴陽賞花掃街 - 馮仁昭</h1><p>溫碧霞（Irene）日前去咗貴陽出席一間鋁業公司開幕活動，佢話雖然去過貴陽好多次，但從來都冇機會欣賞風景，今次終於偷到半日時間去遊覽睇櫻花，兼掃街食炸香腸同地道小食糍粑。佢未食過糍粑，非常好奇，所以就叫老闆娘畀佢試吓親手炸糍粑，仲要唔怕俾滾油彈到，連老闆娘都讚佢大膽，Irene笑話：「老闆娘都唔驚，我驚乜嘢呀。」<br>撰文：馮仁昭</p></body></html>
