<html><header><meta charset="utf-8"><title>梁思浩打數目字小人</title></header><body><h1>梁思浩打數目字小人<br></h1><p>梁思浩及李曼筠（Maggie 右）昨日在尖沙嘴宣傳新一輯《怪談．全職獵魂》，大會安排兩人打小人，梁思浩說：「打小人唔可以寫全名，因為自己會折福，我只可以講我寫咗兩個六字頭、三個數目字嘅人，一個係為藝人打，一個係為香港人打。」<br>首次主持靈異節目的Maggie說：「我雖然大膽，但係都拍到日日喊，有次我哋去搵精靈，拍拍吓有同事唔見咗大半個鐘，搵極都搵佢唔到，真係好恐怖。」</p></body></html>
