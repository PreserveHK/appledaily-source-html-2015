<html><header><meta charset="utf-8"><title>音樂會細說坪輋點滴</title></header><body><h1>音樂會細說坪輋點滴</h1><p>【活好周末】<br>【本報訊】第二屆「空城藝術節籌款音樂會」繼續以城鄉生活為主題，約十位本地獨立音樂創作人及單位，包括Wonderland、VGLT等，透過與坪輋村民的分享及交流，創作出有關城鄉的人、地、事的歌曲。以音樂細說村民的生活點滴，歌曲將製成概念大碟。<br>音樂會於今晚七時半在大角嘴洋松街七十八號六樓的天邊外藝民空間──玖拾級舉行。是次為籌款音樂會，參加者可自由捐款，若捐款達二百元或以上，可獲概念大碟一隻；捐款四百元以上除獲概念大碟一隻外，也可免費參加打鼓嶺坪輋村落導賞團。</p></body></html>
