<html><header><meta charset="utf-8"><title>再戰濠江鬥菲國拳手撐曹星如爭16連勝</title></header><body><h1>再戰濠江鬥菲國拳手<br>撐曹星如爭16連勝</h1><p>「神奇小子」曹星如周六將會再戰濠江，在澳門出戰來自菲律賓的恩里克斯，爭取WBA國際超蠅級冠軍兼職業生涯16連勝。Rex去年11月在澳門取得生涯15連勝，加上有兩條金腰帶在手，面對世界排名不在前15位的恩里克斯，無論戰績或者感情上都值得力撐，而Rex早已表明自己尚有進步空間，到底其水準是否有所提升，屆時自有分曉。另外，同日還有中國拳手鄒市明與泰國的阿泰倫龍爭奪IBF蠅量級世界冠軍，喜愛拳擊運動的朋友記緊留意。</p></body></html>
