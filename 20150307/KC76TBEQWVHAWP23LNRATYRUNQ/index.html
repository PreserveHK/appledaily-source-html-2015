<html><header><meta charset="utf-8"><title>張孝全坐船赴大阪電影節</title></header><body><h1>張孝全坐船赴大阪電影節</h1><p>為期十天的第十屆大阪亞洲電影節昨日開鑼，開幕電影是安藤櫻主演日本電影《白河夜船》。今年電影節得到亞洲各地電影人鼎力支持，在昨晚舉行開幕禮前，先在道頓堀河沿岸舉行亞洲之星祭典，台灣男星張孝全、港產片《點對點》導演黃浩然以及台灣片《KANO》監製魏德聖等亦有參與盛會，他們浩浩蕩蕩乘船抵埗行紅地毯，而張孝全今日將會獲頒大阪亞洲明星獎。<br>今屆電影節由彭浩翔擔任大會評審主席，蔡卓妍（阿Sa）主演的三級片《雛妓》則是競賽電影，會與何超儀新片《全力扣殺》爭獎。<br>撰文：程芬</p></body></html>
