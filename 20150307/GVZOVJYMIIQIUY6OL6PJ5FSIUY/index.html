<html><header><meta charset="utf-8"><title>話你知：移民台灣增激八成半</title></header><body><h1>話你知：移民台灣增激八成半</h1><p>近年台灣成為港人移民地點新寵，移居當地的港人創九七回歸以來的新高。根據台灣內政部移民署資料顯示，去年有七千四百九十八宗港澳人士，包括留學生及投資移民等獲批居留當地的個案，比前年的四千六百二十四宗增激62.3％，當中有九成為香港人。數據指出，該七千多個個案中，有二千五百名為香港學生赴台升學，比前年的一千九百多人上升三成；換言之其餘的五千多宗的獲居留個案，乃屬投資或親屬移民，比前年的二千七百宗，激增八成半。</p></body></html>
