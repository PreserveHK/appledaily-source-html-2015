<html><header><meta charset="utf-8"><title>印度禁BBC輪姦紀錄片</title></header><body><h1>印度禁BBC輪姦紀錄片</h1><p>印度三年前發生的巴士輪姦案，二十三歲女醫科生慘遭六名男子輪姦和虐打，最後重傷不治。英國廣播公司（BBC）製作案件紀錄片「印度女兒」（India's Daughter）令事件再惹關注，但印度政府態度強硬，禁播之餘，威脅向BBC採取法律行動。<br>紀錄片周三在英國播出，翌日在YouTube廣泛流傳，印度不少文學家和寶萊塢明星都指片段感人，質疑政府禁令。不過內政部長辛格（Rajnath Singh）重申會向BBC採取行動；而警方正調查事件，前日到攝製隊的辦公室和住所取走相關片段。<br>英國《衞報》</p></body></html>
