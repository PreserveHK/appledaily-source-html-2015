<html><header><meta charset="utf-8"><title>隔牆有耳：新聞處打錯字「自首」 - 李八方</title></header><body><h1>隔牆有耳：<br>新聞處打錯字「自首」 - 李八方</h1><p>手快快打錯字成日都會發生，不過政府新聞處打錯字，又好似真係唔多覺。噚日政府新聞處無啦啦出稿，自爆上星期三打錯字，將「為在囚人士提供的更生服務」，變咗「更新服務」。<br>八方搵番上星期嗰條新聞稿，係立法會議員劉慧卿問保安局局長黎棟國，到底政府點幫在囚人士搵工或者提供職業培訓。嗰段新聞稿嘅題目同埋內文第一條問題，都將「更生服務」寫錯為「更新服務」，唔通政府新聞處無校對？不過都可能嗰日撞正財爺宣讀財政預算案，新聞處由朝忙到晚，忙中有錯打錯字箒。</p></body></html>
