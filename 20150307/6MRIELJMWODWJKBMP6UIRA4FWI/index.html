<html><header><meta charset="utf-8"><title>李彩華貪靚急補妝</title></header><body><h1>李彩華貪靚急補妝</h1><p>在內地吸金力驚人的李彩華（Rain），雖然榮升做圈中小富婆，身邊不乏裙下之臣，不過其實她很念舊，經常約舊朋友見面。前晚見到Rain一身富貴look在中環與前經理人趙雪英撐枱腳，兩人選擇一個靠牆的座位邊食邊傾，似有講不盡的話題。</p><p>臨埋單前，Rain發現有記者影相，為上鏡更靚，原本素顏的她離開前都拿出化妝袋，補粉兼塗唇膏才往停車場取車走人。<br>採訪、攝影：羅德光</p></body></html>
