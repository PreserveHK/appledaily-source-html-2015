<html><header><meta charset="utf-8"><title>西貢狗狗領養嘉年華</title></header><body><h1>西貢狗狗領養嘉年華</h1><p>【活好周末】<br>【本報訊】由漁農自然護理署和多個保護動物組織合辦的「有你寵愛」狗狗領養嘉年華，今、明兩日於西貢惠民路遊樂場舉行。一批被遺棄及無人認領的可愛狗狗，正等待有愛心又盡責的主人出現。<br>除了領養活動外，場內也有漁護署檢疫偵緝犬和警犬示範表演、藝人分享養狗心得、攤位遊戲及領牌服務等，更有獸醫即場為狗狗提供健康意見。<br>嘉年華於上午十一時至下午六時舉行，免費入場。市民若透過是次活動成功領養狗隻，可免費參加漁護署舉辦的狗隻訓練課程一次。</p></body></html>
