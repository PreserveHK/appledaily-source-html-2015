<html><header><meta charset="utf-8"><title>隔牆有耳：阿人德國秒殺妥協論 - 李八方</title></header><body><h1>隔牆有耳：<br>阿人德國秒殺妥協論 - 李八方</h1><p>立法會議員趁兩會開會、立法會休會期間去德國訪問，有份去德國嘅李卓人喺facebook話，今次同團建制派議員一定爽歪歪，因為成個行程聽得最多係「妥協」兩個字，因為德國組成執政聯盟係靠妥協；國會同代表州利益嘅議會，都要互諒互讓。<br>阿人估到建制派議員日後報告整個交流行程，必會興奮地講「妥協」，所以佢都不忘做定嘢。話說佢哋俾德議員問，香港政改有冇妥協空間，阿人二話不說即時問對方，如果禁止綠黨參選，佢哋德國人會否妥協？對方梗係話冇可能！阿人話佢「秒殺」妥協論，因為無論德國定香港，原則係不能妥協。</p></body></html>
