<html><header><meta charset="utf-8"><title>握手後摸臉　為嗅對方氣味</title></header><body><h1>握手後摸臉　為嗅對方氣味</h1><p>握手是為了嗅對方的氣味？在不同社交場合上，握手（圖）示好是一種禮儀，但以色列魏茨曼科學研究所發現，人類握手後會不自覺摸臉，次數是平常兩倍，相信是他們潛意識想檢查對方的氣味。<br>研究拍攝了二百七十一人出席宴會的情況，發現受訪者與同性握手後，他們會嗅自己的右手，即與對方握手的手；但與異性握手後，就用左手，即非握手的手來摸臉。科學界早知氣味影響人的行為和感知活動，但人類不會如動物般故意嗅對方的氣味，相信藉摸臉來分析。<br>英國《都巿報》</p></body></html>
