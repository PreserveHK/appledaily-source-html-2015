<html><header><meta charset="utf-8"><title>夏蕙B挺身鬧港鐵拖篋客</title></header><body><h1>夏蕙B挺身鬧港鐵拖篋客</h1><p>經常不平則鳴的黃夏蕙，昨日在fb貼了一張港鐵車廂的相片，清楚見到有巨型行李篋阻塞了主要通道，夏蕙BB留言說：「激死我啦！佢架行李箱撞到個小朋友！我叫佢小心啲，佢竟然話明星惡晒呀！好彩肥豬幫我影低！」 結果引起網民激烈的討論，有人覺得這情況見怪不怪，無謂激親自己，亦有人分享經歷，眼見不少網民留言鬧爆，夏蕙BB即做「和事老」說：「作死咩！咁多人鬧佢，你哋乖乖哋唔好再鬧同怪佢啦！其實我細個都喺廣州讀書同生活，只係好運啲早咗嚟香港，開頭都唔習慣香港環境，要慢慢嚟，幫吓佢哋，教吓佢哋，等佢哋習慣吓啦！我真係想大家開開心心，和平生活。」<br>撰文：張曦彤</p></body></html>
