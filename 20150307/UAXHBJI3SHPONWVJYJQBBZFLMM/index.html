<html><header><meta charset="utf-8"><title>打吡前哨戰潘蘇通愛駒勝出</title></header><body><h1>打吡前哨戰<br>潘蘇通愛駒勝出</h1><p>今朝沙田馬場進行四組大閘，當中第一組的草地1600米大閘甚具睇頭，事關有不少打吡正選馬參加，例如：「大印銀紙」、「醒目名駒」、「勁趣」、「直震撼」及「酷男」，故這可謂「打吡前哨戰」。說回這課大閘，評分最高的香港經典盃盟主「酷男」，雖一度守好位，便加速力卻不及「大印銀紙」，結果讓後駒率先衝線，「勁趣」後上獲亞，而「酷男」只第三。<br>那「大印銀紙」勝出這「打吡前哨戰」，難道意味牠會勝出打吡？其實這亦不出奇，皆因此駒馬主潘蘇通有打吡運，在2013年其名下的「事事為王」便在韋達胯下勝出。今屆這路人馬再度合作，看來亦不是講玩。</p></body></html>
