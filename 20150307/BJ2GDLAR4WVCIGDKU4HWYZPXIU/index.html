<html><header><meta charset="utf-8"><title>弔詭星運：退出娛圈後爆紅</title></header><body><h1>弔詭星運：退出娛圈後爆紅</h1><p>現年32歲的蔣雅文，當年與鄭希怡（Yumiko）及劉思慧（Maggie）組成女子組合3T，其後蔣雅文與李逸朗以情侶檔出碟，然而星運平平，二○○八年向英皇請假到台灣進修設計，翌年在台北與朋友合資開服飾店和咖啡店，當時她表明不會重返娛樂圈，正式將發展重心轉到台灣。及後她結束台北的服飾店後定居花蓮，再創立自家服飾品牌。</p><p>Mandy不時於網上發表個人設計及文章，最弔詭的是她在網上人氣反比當歌手時更紅，去年她自爆為雙性戀者，在香港的各大討論區爆紅，成為網絡女神，之後被相機品牌Sony看中，去年中邀請她拍攝廣告，年底更與台灣男友朱經雄結婚。</p></body></html>
