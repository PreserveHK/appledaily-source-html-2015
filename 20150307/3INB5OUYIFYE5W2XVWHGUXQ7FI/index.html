<html><header><meta charset="utf-8"><title>隔牆有耳：大輝交意見書扮包尾？ - 李八方</title></header><body><h1>隔牆有耳：<br>大輝交意見書扮包尾？ - 李八方</h1><p>今日係第二輪政改諮詢最後一日，唔少人呢輪都標尾會向政府遞交意見。立法會議員林大輝噚日亦提出佢自己嘅普選方案，仲有張同政制及內地事務局局長譚志源嘅合照。八方一見，自然聯想到身兼全國政協嘅林大輝把握到機會，喺北京捕獲陪特首梁振英上京嘅譚志源，點知實情係另一回事。<br>話說原來大輝早喺上京之前已經搵咗譚志源交意見書，所以佢同譚志源張合照都唔係近日嘅事。問題係點解大輝噚日先至公諸於世呢？八方大膽估計，可能大輝想達到吸睛嘅效果，因為𠵱家八方講緊呢件事就係證明之一。</p></body></html>
