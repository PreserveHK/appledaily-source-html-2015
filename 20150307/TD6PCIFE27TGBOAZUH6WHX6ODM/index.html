<html><header><meta charset="utf-8"><title>求驗客手記：施斯認放飛劍停七場</title></header><body><h1>求驗客手記：<br>施斯認放飛劍停七場</h1><p>曼聯喺周三英超作客險勝紐卡素場波，出現守將莊尼伊雲斯同對手前鋒柏比斯施斯互吐口水事件，雖然球證當時睇唔到冇採取行動，但足總就秋後算賬起訴佢兩位。根據國際足協最新指引，向對手吐口水呢種不君子行為嘅量刑起點係停賽六場，伊雲斯就誓神劈願話無意向施斯吐口水；至於後者就知衰，已經作出公開道歉同表示願意接受足總處分，加上佢喺今季已經被罰過停賽，要額外追加判罰停夠七場。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
