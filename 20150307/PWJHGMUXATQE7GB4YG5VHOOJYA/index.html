<html><header><meta charset="utf-8"><title>師傅力撐皓楠哥隨時即響頭炮</title></header><body><h1>師傅力撐<br>皓楠哥隨時即響頭炮</h1><p>今期賽事，新見習騎師黃皓楠將會首度在港出戰。回顧近年出道之見習生，原來都係一鳴驚人，吳嘉晉首戰騎五駒即起孖，而且當日三匹師傅葉廐座騎獲冠季殿各一；之後到呂卓賢於前季開鑼日登場，三駒獲一亞一季，其中唯一出自師傅姚本輝馬房之「正白旗」亦入位，由此可見做得師傅都會精心安排數糊分子俾徒弟響頭炮。<br>本周日黃晧楠獲師傅徐雨石大力支持，把旗下三駒交予發揮，當中包括打王牌出戰頭場五班泥地1650米的「故事」。查賽績，「故事」前仗同程曾跑入Q，今次此駒獲減10磅上陣，正合其慣性前置跑主動。且看皓楠哥能否如一眾前輩般，初出即有好表現吧！</p></body></html>
