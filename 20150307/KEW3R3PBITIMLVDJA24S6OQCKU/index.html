<html><header><meta charset="utf-8"><title>河知雲演韓版程又青</title></header><body><h1>河知雲演韓版程又青</h1><p>由台灣藝人陳柏霖和林依晨主演的《我可能不會愛你》堪稱經典台劇，早前韓國方面宣佈開拍韓版，即引來劇迷關注誰來飾演男女主角「李大仁」和「程又青」。昨日有報道指SBS電視台已決定為韓版改名做《愛你的時間，7000天》，而河知雲更有望擔正，作為她自去年的高收視古裝劇《奇皇后》後的回歸作。</p><p>河知雲的事務所承認收到劇本，表示：「正在積極考慮中。」據知《愛》劇由《浪漫滿屋》編劇閔孝政執筆，暫定製作十六集，今年上半年播出。<br>此外，韓劇《Mr.白》女星張娜拉近日也獲斟與男星李鎮旭合演六月新劇《Hello Monster》。<br>撰文：江瑚</p></body></html>
