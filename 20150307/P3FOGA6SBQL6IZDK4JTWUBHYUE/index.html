<html><header><meta charset="utf-8"><title>大熊貓出沒注意亂入鬧市行街街</title></header><body><h1>大熊貓出沒注意<br>亂入鬧市行街街</h1><p>周四早上8時，四川汶川縣映秀鎮「愛立方」景區的一名保安在翻看景區閉路電視錄影時，發現凌晨2時，景區大門一側的綠化帶發現一隻大熊貓。據景區夏姓經理表示，這隻大熊貓在影片出現後，便不知去向。從影片看到，大熊貓身體狀況健康，看不出有傷。<br><br>究竟大熊貓從何而來？夏經理表示，離景區最近的就是臥龍大熊貓保護區，但兩地距離有40公里路程。景區保安在影片中發現大熊貓後，即打電話告知當地政府部門以及警方。目前，臥龍大熊貓保護區的工作人員正在景區裏尋找該隻大熊貓。<br><br>四川新聞網</p></body></html>
