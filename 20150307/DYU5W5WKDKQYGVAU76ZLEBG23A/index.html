<html><header><meta charset="utf-8"><title>「苗」準目標期望重溫好夢 </title></header><body><h1>「苗」準目標<br>期望重溫好夢 </h1><p>周日的重頭戲就是1400米三級賽港澳盃，記得上季這日，練馬師苗禮德可謂威風八面，皆因他食出了大四喜之餘，亦捧走了港澳盃。今期賽事，他雖然只得三駒列正選，但仍有機會贏馬，重溫好夢。<br>先說出戰港澳盃的「好健康」，此駒正是上季此賽的盟主，今次這匹路程專家，以衛冕身份再戰，配上手風轉順、擅長跟前的蔡明紹，有望蟬聯冠軍。至於報跑四班1400米的「金錢路」，上季同日亦是在此程報捷。今次「金錢路」瞄準目標，續用上仗贏馬騎師韋達跑強項，當然有機會連捷。且看屆時，苗廐會有怎樣的表現吧！</p></body></html>
