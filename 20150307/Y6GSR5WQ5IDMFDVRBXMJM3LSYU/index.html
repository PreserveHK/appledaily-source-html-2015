<html><header><meta charset="utf-8"><title>江語晨未婚夫告前妻</title></header><body><h1>江語晨未婚夫告前妻</h1><p>周杰倫的「J女郎」江語晨大前日才公佈與機師男友Josh Anderson訂婚，怎料婚訊甫公開，Josh的一家三口婚照卻於其Instagram公開，可惜新娘卻不是江語晨。Josh昨日透過微博發表聲明，強調已離婚，日前公開婚照的ig乃前妻的惡意虛構。他表示與前妻在去年離婚後才邂逅江語晨。他說：「很明顯，她想要傷害所有人，因為她非常忌妒我和江語晨訂婚這件事。我已經找了律師，將會對她採取法律行動。」</p></body></html>
