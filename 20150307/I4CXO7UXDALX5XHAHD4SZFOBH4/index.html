<html><header><meta charset="utf-8"><title>環宇海灣　首錄租務成交</title></header><body><h1>環宇海灣　首錄租務成交</h1><p>【回報3.7厘】<br>長實（001）荃灣環宇海灣預計本月底入伙，市場錄得首宗租賃成交，業主可享租金回報率約三點七厘。<br>美聯物業梁仲維表示，剛租出的環宇海灣單位為三座中層B室，實用面積四百九十方呎，以月租一萬六千五百元成交，折合實用面積呎租三十三點七元，屬屋苑首宗租賃。<br>業主於去年六月以約五百二十八萬五千元購入上述物業，料可享租金回報率約三點七厘。<br>消息指，現時屋苑約有三十個租盤，呎租叫價約由三十五元至三十八元不等。屋苑共提供一千七百一十七伙，關鍵入伙日期為本月三十一日。據悉，項目目前正等滿意紙批出，隨着入伙期逼近，租盤料陸續增加。</p></body></html>
