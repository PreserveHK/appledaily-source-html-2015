<html><header><meta charset="utf-8"><title>男較女自戀　愛利用人</title></header><body><h1>男較女自戀　愛利用人</h1><p>最新文獻研究指出，男性（圖）較女性自戀，愛利用人，自覺自己是特權階級。<br>美國水牛城大學管理學院助理教授格里哈爾瓦，翻閱三百五十五篇學術文章，涉及四十七萬五千人研究數據，從領導風格、浮誇造作及應得權利三方面，研究男女的自戀差異，發現在多個年齡層及多個世代，男性都較女性自戀，因此更易利用、擺佈他人。在應得權利方面，男女差距最大，男性較女性更易擺佈人，亦較傾向覺得自己享有若干特權。<br>自戀性格有利亦有弊，可提高自尊、保持情緒穩定及有領導潛能，但同時亦較難維持健康的長期人際關係、容易做出不道德行為，以及行為具侵略性等。<br>法新社</p></body></html>
