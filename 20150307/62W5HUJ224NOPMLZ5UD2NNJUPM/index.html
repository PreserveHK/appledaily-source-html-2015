<html><header><meta charset="utf-8"><title>沙田第一城　跌穿400萬易手</title></header><body><h1>沙田第一城　跌穿400萬易手<br></h1><p>【凶宅同層】<br>金管局上月底加辣後，細價樓交投陷冰封。向來被視為上車指標屋苑的沙田第一城，終出現辣招後首宗成交，兼跌穿四球。<br>代理表示，第一城上月錄十二宗買賣，全部四百萬元以上；而一月份四十五宗成交，僅六宗低於四百萬元，最平四十六座高層B室一伙疑似凶宅單位，都要三百七十五萬元。辣招陰影下，屋苑本月開齋即失守四球。<br>市場消息，四十一座一伙同層有凶宅的中層D室，實用三百零四方呎，以三百七十六萬元易手，成交創屋苑逾一個月新低。滙豐網上估值三百八十五萬元。單位去年十二月叫價三百八十萬元。原業主○七年以一百三十五萬元購入，賺逾二百四十萬元。</p></body></html>
