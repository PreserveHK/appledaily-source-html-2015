<html><header><meta charset="utf-8"><title>財長被嘲胡扯三公經費</title></header><body><h1>財長被嘲胡扯三公經費</h1><p>【點滴】<br>財政部長樓繼偉（圖）昨估算全國三公經費（公費旅遊、公車消費、公款吃喝）約四百多億元（人民幣．下同），並稱有人說是三千億元，那是胡扯。網民找出新華社去年引述各地上報中央的權威數據，自前年六月至去年九月，全國壓縮三公經費五百三十億元，下降二成八。這筆賬很好算，壓縮前總額為一千九百二十八億元，壓縮後也有一千四百億元，年均至少在千億以上，「與四百億相差甚遠，看來財長也在胡扯」。</p></body></html>
