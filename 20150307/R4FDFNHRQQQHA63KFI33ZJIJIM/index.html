<html><header><meta charset="utf-8"><title>S.H.E玩轉環球影城</title></header><body><h1>S.H.E玩轉環球影城</h1><p>台灣人氣女子組合S.H.E平時工作忙碌，日前難得大家有假期，即相約到新加坡環球影城玩個痛快。她們前日在微博貼上一齊開心玩樂相片，Ella說：「今日太開心，那，請容許我們用照片轟炸你們吧！讓你們也開心一下。」Hebe則說：「得到好多快樂！卻失去聲音了！我超愛你們！」<br>Selina就話：「久違合體太興奮！到新加坡立刻衝去環球影城！玩了一整個下午，好累好充實喔！」</p></body></html>
