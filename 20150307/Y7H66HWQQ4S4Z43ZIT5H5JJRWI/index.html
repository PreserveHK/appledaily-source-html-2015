<html><header><meta charset="utf-8"><title>外星劇毒：木村新劇撬盡半澤拍檔</title></header><body><h1>外星劇毒：木村新劇撬盡半澤拍檔</h1><p>春季日劇收視大戰如箭在弦，繼神劇《半澤直樹》男星堺雅人公佈演出NTV新劇《Dr.倫太郎》，會搵嚟蒼井優同《晝顏》女星吉瀨美智子玩三角戀後，木村拓哉主演朝日電視台劇集《I'm Home》日前宣佈「半澤嫂」上戶彩會掉轉槍頭撼堺雅人外，昨日更指「半澤老友」及川光博、水野美紀等都會參演。<br>《I'm Home》講述木村飾演嘅銀行職員因為意外失去過往五年記憶，失憶嘅佢總覺得老婆同埋個仔都係戴住假面具，所以喺最新公開嘅宣傳片入面，就見到木村身邊嘅老婆上戶彩同仔仔，都戴住咗一個經電腦效果製成嘅面具。<br>撰文：艾美美</p></body></html>
