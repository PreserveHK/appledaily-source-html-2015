<html><header><meta charset="utf-8"><title>也門童黨模仿IS行火刑</title></header><body><h1>也門童黨模仿IS行火刑</h1><p>極端組織「伊斯蘭國」（IS）害人不淺。也門七名男童將一名僅十歲的男童困在木籠內，然後向他淋燃油點火，企圖將他燒死，模仿IS燒死約旦機師卡舍肖貝爾的暴行。</p><p>10歲童困籠內燒傷腳
</p><p>事發在也門北部伊卜省，據當地傳媒報道，當時童黨的首領坐在椅子上，下令其他人放火燒男童，幸村民聽到被困男童呼喊聲，趕到現場將他救出，但他的右腿已經燒傷（圖），需送院治理。<br>據報，事發地點屬偏遠村落，常因電力不足停電，但村民可透過手機通訊工具看到IS燒死約旦機師片段而受到荼毒。<br>阿聯酋《海灣新聞》</p></body></html>
