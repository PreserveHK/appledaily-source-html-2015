<html><header><meta charset="utf-8"><title>尿液發電廁所　照亮難民營</title></header><body><h1>尿液發電廁所　照亮難民營</h1><p>尿液可以發電！微生物燃料科研重鎮、英國布里斯托西英格蘭大學機械人實驗室再創新猷，在校園裝置尿能發電廁所（圖），希望師生捐出尿液，為微生物燃料電池注入無窮動力，照亮校園。<br>這是實驗室前年以尿液推動的微生物燃料電池替手機充電後，另一創舉。他們今次和國際扶貧組織「樂施會」合作，希望將尿能廁所用於難民營，向災民提供電力。實驗室萊諾普洛斯教授指出，尿能電力最環保，毋須用石油、煤、天然氣，亦長用長有。<br>英國《每日鏡報》</p></body></html>
