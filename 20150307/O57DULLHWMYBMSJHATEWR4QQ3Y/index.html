<html><header><meta charset="utf-8"><title>扎根台灣：林利做過侍應</title></header><body><h1>扎根台灣：林利做過侍應</h1><p>蔣雅文七年前退出香港娛樂圈，轉在台灣扎根生活。然而八十年代初期至今，曾經有不少香港藝人殺到寶島發展事業，如早期的劉雪華、孟菲、孫興、陳美琪、嚴淑明、編劇鄭文華等。</p><p>而林利於所屬的小虎隊解散後，一九八九年改名林立洋到台灣發展，其後因為台語劇冒起，他轉到關島做導遊，二○○○年回台做侍應，被傳媒當成趣聞報道。隨着近年內地起飛，很多原先扎根台灣的香港藝人紛紛轉到內地賺人仔，仍於台灣的香港藝人則買少見少。</p></body></html>
