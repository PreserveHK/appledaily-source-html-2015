<html><header><meta charset="utf-8"><title>李智妍稱病求減刑</title></header><body><h1>李智妍稱病求減刑</h1><p>女模特兒李智妍（圖）及女團GLAM成員Dahee，去年以不雅短片勒索男星李秉憲，兩女早前分別判刑一年零兩個月及一年，兩女之後提出上訴。在前日進行的上訴聆訊中，李智妍表示自己患有先天性的疾病，需要經常去醫院接受治療，因此入獄會影響她的治療。之後她作最後陳述時表示：「對此事的受害人和受害人家屬道歉，我已經深刻反省，除了對不起，不知道還能說甚麼。」而Dahee亦落淚表示：「現在我才知道我的行為是多麼愚蠢，向受害人真心道歉，而且有負父母的養育之恩，對不起大家。」</p></body></html>
