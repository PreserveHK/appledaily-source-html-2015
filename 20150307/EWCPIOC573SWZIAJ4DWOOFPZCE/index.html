<html><header><meta charset="utf-8"><title>嚴重逆行失憶　不知「我是誰」</title></header><body><h1>嚴重逆行失憶　不知「我是誰」</h1><p>艾朗素出現的逆行性失憶症（Retrograde Amnesia），通常是由腦部負責情節記憶及陳述性記憶的區域受損而造成，患者一般會記不起導致失憶的事故及此前發生的經歷，嚴重的甚至會忘記自己是誰。以艾朗素為例，雖然已逐漸恢復記憶，但有指他仍記不起車禍經過。<br>相對而言，順行性失憶症（Anterograde Amnesia）是指容易忘記醒來後發生的事，會影響學習及記新事物的能力，例如會忘記別人剛說過的話，或記不起前一日誰來探病。<br>《蘋果》資料室</p></body></html>
