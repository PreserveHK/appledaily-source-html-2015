<html><header><meta charset="utf-8"><title>鹹濕開鎖佬非禮人妻驚死被拉淆底跪地</title></header><body><h1>鹹濕開鎖佬非禮人妻<br>驚死被拉淆底跪地</h1><p>廣西南寧市五一路一處屋苑前日中午有一名姓蒙的少婦，因家中門鎖壞了，打話叫開鎖佬開門。誰知該名開鎖佬竟是大色狼，見少婦穿薄睡衣，便對她摸手摸腳。由於當時屋內只有該名少婦、其家姑與兩名年幼孩童。少婦家姑不敢作聲，匆匆付過錢，便讓開鎖佬離開。<br><br>少婦隨後致電丈夫表示遭人非禮，其夫於是回到家中。而少婦的家姑致電該名開鎖佬，謊稱門鎖還沒有修好，要求對方立即到她家。但開鎖佬疑心中有愧，讓自己的同事到場，隨後被再三催促，才親自到涉事少婦家中，一進門便跪地認錯。最後，警方接報到場，將該名開鎖佬帶走調查。<br><br>南寧電視台</p></body></html>
