<html><header><meta charset="utf-8"><title>體壇拾趣：散打1姐K.O.日魔女</title></header><body><h1>體壇拾趣：散打1姐K.O.日魔女</h1><p>28歲嘅「中國散打1姐」鄂美蝶（右），出戰「昆崙決」南京站嘅女子52公斤級自由搏擊賽事，對住大佢5年、但俾部份內地媒體譽為「日本美少女」嘅大濱芳美（中）。呢位贏過世界冠軍嘅女漢子冇辜負到主場fans嘅期望，控制住比賽節奏，拳拳到肉，出腳又狠又準，打咗兩回合就輕鬆K.O.對手，夠晒霸氣。至於大濱芳美唔知係輸得太慘定係俾1姐打到內傷，完場後攤咗喺擂台上面喊。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
