<html><header><meta charset="utf-8"><title>陳潔儀被屈走音</title></header><body><h1>陳潔儀被屈走音</h1><p>新加坡國寶級歌手陳潔儀，最近應內地電視台參加歌唱比賽《我是歌手3》節目，首集她唱《心動》已不被看好，上周五播放第二期比賽中，她竟然成為首位被淘汰的歌手，日前有大批網民替她不值，認為她輸在沒像G.E.M.那樣「X叫」，但又有一名自稱是《我是歌手3》的現場觀眾兼專業樂評人，在網上發言指陳潔儀當晚唱《心如刀割》時，其實是全場都在走音，日前播放的版本乃是經過「修葺」。<br>不過鄭中基就擺明撐陳潔儀，為陳潔儀反擊，他在facebook留言：「為何小弟多次拒絕參加這類型的節目？皆因小弟自問五音不全，亦不懂X叫。」<br>撰文：麥萍萍</p></body></html>
