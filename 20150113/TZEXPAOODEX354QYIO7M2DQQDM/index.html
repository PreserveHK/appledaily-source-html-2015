<html><header><meta charset="utf-8"><title>體訊速遞：（網球)禾琪腕傷退賽</title></header><body><h1>體訊速遞：<br>（網球)禾琪腕傷退賽</h1><p>悉尼網賽周一進行首圈賽事，女單4號種籽丹麥的禾絲妮雅琪（右）面對捷克對手施查高娃，首盤以4:6落敗；第二盤局數打成1:1平手時，禾琪因左手腕受傷，宣佈退出比賽。3號種籽波蘭球手拉雲絲卡，同日則以6:3及6:2淘汰法國的干妮迪。 綜合外電（澳洲）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
