<html><header><meta charset="utf-8"><title>甄子丹做葉問好專一</title></header><body><h1>甄子丹做葉問好專一</h1><p>甄子丹、鄧麗欣及賭王四太梁安琪等，昨日與六百位長者參與在赤鱲角舉行的安老籌募活動，子丹建議長者們多點打麻雀，有助身心健康，他說：「我嫲嫲都鍾意打麻雀，而且活到106歲。」子丹並透露農曆年後便開拍《葉問3》，現正開始重新投入詠春感覺。熊黛林是否繼續飾演他的太太？子丹笑說：「應該係，我呢個版本嘅葉問好專一，得一個老婆。」</p><p>此外，鄧麗欣表示最愛聽長者分享單純而恒久的愛情故事，一對夫妻怎麼可白頭到老，都想學習取經，學他們一樣與伴侶拖手行公園，不過她坦言：「同方力申咁多年習慣咗避忌，就算去外地旅行都會前後腳，唔會拖手。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
