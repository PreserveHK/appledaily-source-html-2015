<html><header><meta charset="utf-8"><title>加女以身試蝨研誘餌</title></header><body><h1>加女以身試蝨研誘餌</h1><p>加拿大西門菲莎大學女生物學家為了研究消滅床蝨的良策，不惜以身作餌，在過去五年每周親嚐被超過1,000隻床蝨狂咬，並將研究成果用於製作滅蝨誘餌。<br>這項研究是格里斯（圖）與丈夫格哈德合力進行。格里斯指自己對蝨咬免疫，只會有少許紅腫，因此自願為研究犧牲。被咬了數以萬次後，他們發現床蝨是靠氣味溝通，又鑑別出數種能引誘牠們到滅蝨陷阱的化學物質，並得知人體過敏時產生的化合物組胺（histamine），是驅趕床蝨的良藥。他們已跟藥廠合作，計劃年內推出滅蝨誘餌。<br>美國《紐約每日新聞》</p></body></html>
