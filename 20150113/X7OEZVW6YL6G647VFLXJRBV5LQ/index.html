<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李嘉欣操機keep住靚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李嘉欣操機keep住靚 - 馮仁昭</h1><p>大美人李嘉欣雖然已經44歲，但依然皮光肉滑，而且身形纖瘦，比好多後生女仲要fit，正所謂世上冇醜女人，只有懶女人，美人靚足咁多年當然明白要靚就要下苦功。<br>噚日嘉欣就晨咁早喺微博上載咗幾張做緊運動嘅相片，唔單止簡單壓腿，仲企喺器械上面大晒腰力，認真犀利。嘉欣更留言給自己打氣話：「一日之計在於『動』。」<br>撰文：馮仁昭</p></body></html>
