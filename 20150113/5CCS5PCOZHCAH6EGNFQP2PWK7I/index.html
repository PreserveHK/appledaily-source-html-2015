<html><header><meta charset="utf-8"><title>花絮：尼馬足踝見紅嚇死人</title></header><body><h1>花絮：尼馬足踝見紅嚇死人</h1><p>尼馬（中）今場12分鐘已經幫巴塞先開紀錄，當然成為馬體會之後重點招呼嘅對象。入完波其實都唔係好耐，尼馬就俾對手中堅荷西基文尼斯一次要腳多過想要波嘅凶狠攔截，踢到足踝見血，之後鏡頭Zoom埋去，見到佢對襪都變咗紅色，但佢都算硬淨，用咗幾分鐘治理後就如常比賽 ；之後佢都不斷同馬體會班守將爭波時有衝突，有一次仲俾魯爾加西亞特登推落地，陰公豬囉！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
