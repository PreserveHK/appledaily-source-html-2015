<html><header><meta charset="utf-8"><title>馮仁昭四圍超：包面妍希賣小籠包 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：包面妍希賣小籠包 - 馮仁昭</h1><p>陳妍希舊年接拍內地劇《神鵰俠侶》扮演小龍女，但係因為包包面而被網民笑似「小籠包」，陳妍希積極去水腫，終於唔使再俾人話。最近就有廣告商食住條水，搵陳妍希代言遊戲，喺廣告入面，妍希BB仲開咗間陳記小籠包店賣小籠包，相當好笑。但係廣告入面嘅橋段，就似足星爺嘅《少林足球》，好似陳妍希包小籠包嗰幕，就同《少》片入面趙薇演嘅阿梅做饅頭一模一樣，似乎有抄襲之嫌喎。<br>撰文：馮仁昭</p></body></html>
