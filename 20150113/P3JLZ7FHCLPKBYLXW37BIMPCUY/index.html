<html><header><meta charset="utf-8"><title>冬季轉會窗︰施素高自願當兵</title></header><body><h1>冬季轉會窗︰<br>施素高自願當兵</h1><p>【綜合英格蘭外電】紐卡素在領隊柏度「跳船」過檔水晶宮後，兩名主力前鋒柏比斯施斯及中場穆沙施素高亦可能將會離隊。據報，史雲斯欲羅致施斯，以取代幾可肯定會離隊投曼城的韋菲特邦尼。至於穆沙施素高（圖）則向阿仙奴送秋波，他說：「我雖然在喜鵲很愉快，但我最心儀的球隊始終是阿仙奴。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
