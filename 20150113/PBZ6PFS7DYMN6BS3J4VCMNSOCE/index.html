<html><header><meta charset="utf-8"><title>梅媽求加生活費　揚言要揸兜</title></header><body><h1>梅媽求加生活費　揚言要揸兜</h1><p>【本報訊】每月獲發放近5萬元生活費的梅媽（圖），再次表示使費不足，要求梅艷芳的遺產信託人匯豐將生活費增加至十多萬元。梅媽昨向高院提出申請時，批評匯豐刻薄，質問是否要逼她住劏房和「踎街」。梅媽更謂「我最多揸兜喺街乞食，我乜都冇，我做得出㗎。」法官押後判決。<br>梅艷芳的壽山村道故居前年以1.47億元出售，匯豐恢復發放生活費予梅媽，但扣起約10萬元作還債。匯豐昨同意因應通脹，將梅媽的生活費，由4.8萬元，增加至近5萬元，另扣起的還債金額由10.4萬元，調整至10.8萬元。<br>案件編號：CMP2981/04<br>■記者黃幗慧</p></body></html>
