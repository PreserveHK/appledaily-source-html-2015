<html><header><meta charset="utf-8"><title>美日式獨立屋200呎賣54.6萬</title></header><body><h1>美日式獨立屋<br>200呎賣54.6萬</h1><p>香港寸土尺金，善用空間相當重要，美國有人設計出200平方呎超迷你獨立屋（下圖），麻雀雖小但應有盡有，而且可輕易拆卸重建，不妨參考參考。<br>客廳連開放式廚房（上圖）、閣樓睡房足夠放置雙人床、還有樓梯下的小火爐，全部都塞於小小空間內，是海寧奇的傑作。他20年來遊遍亞洲，香港、澳門、印度都留過足迹，偏偏對日本建築與室內設計情有獨鍾，這間全人手做的獨立屋只售7萬美元（54.6萬港元）。<br>日本 Rocketnews 24網站</p></body></html>
