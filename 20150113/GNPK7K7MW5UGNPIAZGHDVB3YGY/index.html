<html><header><meta charset="utf-8"><title>輕鐵車長涉嫌超速表證成立</title></header><body><h1>輕鐵車長涉嫌超速表證成立</h1><p>【本報訊】前年元朗一輛輕鐵涉超速出軌，造成82人受傷。肇事輕鐵車長否認故意危害安全罪受審，控方昨傳畢13位證人，裁判官裁定車長表證成立。辯方傳召神經科專家證人作供，稱經測試後證實車長患有血管迷走性暈厥，亦指測試期間車長血壓偏低。<br>被告馮仲文（29歲）否認於2013年5月17日，違反《香港鐵路條例》下的故意危害安全罪，及一項僱員疏忽的交替控罪。辯方在暫委裁判官陳碧橋裁定被告表證成立後，傳召神經科專家證人簡耀庭醫生。另一名辯方證人、人體學專家蘇孝宇教授亦將會作供。聆訊今續。<br>案件編號：TMCC3876/13<br>■記者蘇曉欣</p></body></html>
