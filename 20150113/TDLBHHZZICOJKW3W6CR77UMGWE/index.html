<html><header><meta charset="utf-8"><title>梅姨遭北韓女官集郵</title></header><body><h1>梅姨遭北韓女官集郵</h1><p>電影《The Interview》由於諷刺北韓兼講及刺殺金正恩，導致早前Sony電影公司疑被北韓黑客入侵，鬧出極大國際風波。昨日金球獎也繼續玩這話題，主持人天娜菲（Tina Fey）與艾美保娜（Amy Poehler）笑稱介紹來自北韓的嘉賓，指她要來推廣電影雜誌，之後美籍韓裔諧星趙牡丹（Margaret Cho）扮演的北韓軍官出現。<br>趙牡丹被問到會否想與在場嘉賓合照，她即指着梅麗史翠普（Meryl Streep），梅姨立即細細聲說：「我的天。」<br>撰文：阮瑜</p></body></html>
