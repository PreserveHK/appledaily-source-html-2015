<html><header><meta charset="utf-8"><title>秘撈任你做　真係有咁筍嘅工？</title></header><body><h1>秘撈任你做　真係有咁筍嘅工？</h1><p>有咩工可以放任你去做秘撈？原來又係近日新聞多多嘅亞視，胡慧沖就話當年︰「嗰陣Sandy(余詠珊)又冇問題喎，開會嗰陣佢淨係同我講，你死喇，出去拍戲！但其實冇嘢，照做。嗰陣亞視真係門常開，秘撈點樣都得，正如我寫《蘋果》專欄，成版副刊見到我張相，第日開會老細見到，淨係講話「你又上鏡喇！」咁樣。」<br><br>做秘撈可以咁揚真係羨慕死人，更羨慕係秘撈嘅量唔嘢少︰「嗰陣我有成12份唔同嘅秘撈o架！」嘩！咁咪秘撈好搵過正職？<br><br>亞視德政嚟喇！星期四晚11:00《亂噏24》足本版！</p></body></html>
