<html><header><meta charset="utf-8"><title>556萬法拉利跌落水</title></header><body><h1>556萬法拉利跌落水</h1><p>浙江寧波網民上傳一組從水中打撈法拉利車的照片，只見一輛黑色的法拉利F430，正從水中撈出，車身沒有掛車牌，估計是新車，市值約445萬元人民幣（約556萬港元）。<br>網民又拍到駕駛法拉利的司機，身穿紅色羽絨服，在車子失控落水之後，他很快從已被水淹沒一大部份的車內逃脫，自行游上岸來，表情顯得很痛苦。打撈現場引起許多群眾圍觀，現場議論紛紛︰「這部車估計給廢了，可惜！」<br>搜狐網</p></body></html>
