<html><header><meta charset="utf-8"><title>學友接廣告冇預陳淑芬</title></header><body><h1>學友接廣告冇預陳淑芬</h1><p>張學友昨日到商台接受訪問，他早前發聲明跟陳淑芬結束合作關係，4月的演唱會亦會取消，學友說：「今年唔會喺香港搞，所以如果今年有任何我嘅演唱會，一定係假嘅。」取消演唱會會否賺少幾千萬？學友笑說：「係㗎！今年都冇乜收入，不過唔使跑數，接多幾個廣告就得。」他指現時有不少客戶直接聯絡他洽談工作：「其實都煩，我會叫佢哋搵唱片公司，我唔會自己同客戶傾價錢，咁太古怪。」<br>今年是學友入行30周年紀念，他說：「一直冇諗要慶祝，阿倫（譚詠麟）𠵱家做緊40周年，所以我30周年都唔好意思講，嘈喧巴閉咁好肉酸。」<br>採訪、攝影：譚倩宜</p></body></html>
