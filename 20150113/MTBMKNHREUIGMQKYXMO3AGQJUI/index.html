<html><header><meta charset="utf-8"><title>動愛寵：蕊蕊鸚鵡啄走浪蝶</title></header><body><h1>動愛寵：蕊蕊鸚鵡啄走浪蝶</h1><p>陳蕊蕊4年前開始飼養灰鸚「芝士」，日前她帶4歲的芝士到本報示範剝花生強項。之後蕊蕊將十位猛男包括碧咸、G-DRAGON及蕊蕊男友金剛等照片給芝士揀出心水，結果芝士見到金剛照片即雀躍地啄住照片中金剛的光頭，連相角都咬碎了，果然和主人心有靈犀，蕊蕊說：「佢玩一張紙都玩得好開心，鍾意咬到碎晒。」<br>蕊蕊又大爆金剛教芝士講台語粗口，而訪問當日芝士聽到手電鈴聲響起又即：「喂喂喂。」十分可愛。蕊蕊說：「鸚鵡係好好嘅伴，一旦佢認定你係主人，其他人挨近我，佢哋會作出攻擊。」<br>採訪：卓寶花</p></body></html>
