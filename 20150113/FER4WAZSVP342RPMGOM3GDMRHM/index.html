<html><header><meta charset="utf-8"><title>關仁隱事：「老鼠」有着落搣甩觀音兵 - 關仁</title></header><body><h1>關仁隱事：「老鼠」有着落搣甩觀音兵 - 關仁</h1><p>好多女藝人都知道喺呢個圈唔係咁易撈，一旦紅唔起，嫁個有錢人絕對係「上岸」嘅最佳方法。就好似「老鼠」咁，有個咁好嘅男朋友「老爺」，但一樣要騎牛搵馬，趁住男友唔喺香港，就會偷偷地同其他追求者約會，呢度擸啲嗰度擸啲，都咪話唔和味。<br>不過關仁最近收到風，老鼠幾個月前已經同嗰啲觀音兵斬晒纜，除咗因為風聲緊，佢見老爺開晒口公開撐自己，鬼死咁冧咪決定買定離手囉！<br>撰文：關仁</p></body></html>
