<html><header><meta charset="utf-8"><title>體訊速遞：（足球）方栢倫料重投澳滌</title></header><body><h1>體訊速遞：<br>（足球）方栢倫料重投澳滌</h1><p>上季效力中甲瀋陽中澤的港亞運隊中場方栢倫（圖）昨表示，日前到新升班中甲的江西了解環境，但整體條件並不理想，很大機會重返港超聯加盟YFC澳滌。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
