<html><header><meta charset="utf-8"><title>超猛學校　「鬼影」飄過走廊燈狂閃</title></header><body><h1>超猛學校　「鬼影」飄過走廊燈狂閃</h1><p>美國愛達荷州（Idaho）一間高中，冬假時全校師生放假，然而閉路電視卻拍到超靈異一幕。<br> <br>令人心寒的片段中見到波卡特洛（Pocatello）高中數條走廊的燈光，突然似受干擾般不停狂閃，一分鐘內不規則閃爍不下四次；其中一個鏡頭更拍下人形鬼影進出課室飄過。<br> <br>雖有學生稱只是鏡頭不太清潔而成的假象，但該間高中曾發生多宗靈異事件，而在1914年更毀於一炬，重開後已有六人死於非命。至今仍會有不能解釋的怪聲，禮堂天花現不明陰影，放學後沒學生敢獨自留低。<br> <br>英國《每日郵報》</p></body></html>
