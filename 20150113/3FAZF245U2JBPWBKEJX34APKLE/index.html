<html><header><meta charset="utf-8"><title>【大廚秘技】炒XO醬睇油泡　越少越乾身</title></header><body><h1>【大廚秘技】炒XO醬睇油泡　越少越乾身</h1><p>XO醬是近年流行的醬料，以蝦米、金華火腿、瑤柱的鮮味為主，加上指天椒的辣，由於醬料帶鹹香又惹味，不少人用來炒菜，或者伴以蘿蔔糕。</p><p>要自家炒製最重要是留意醬料的水份，若醬料炒得不夠乾身，入樽後容易變質而發酵，令樽蓋膨脹，想知炒得乾身與否，留意鑊邊的油泡，油泡越少代表醬料的水份越少，即是越乾身。<br><br>記者：區佩嫦<br>攝影：楊錦文</p></body></html>
