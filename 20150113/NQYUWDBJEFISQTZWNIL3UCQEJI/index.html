<html><header><meta charset="utf-8"><title>【跑道特色】想捧留後馬？勸你諗過先</title></header><body><h1>【跑道特色】想捧留後馬？勸你諗過先</h1><p>禮拜三谷草賽事用B跑道，估計掛牌為好至快地，場地乾快估計對前置馬有利，因為最近12月17日谷B欄賽事亦係跑好至快地，當晚總共有七匹頭馬守在前三位入直路建功，其中「比你高」及「控制者」就守貼欄包廂位贏馬，另外「天地福星」、「故事」及「多多心得」分別貼欄及走二叠擺前帶到，追上馬好難追。<br>今戰列陣馬中，頭場「醒少少」係全場唯一贏過谷B欄嘅參戰馬，抽得一檔起步，有機會先拔頭籌。另外，第三場「天地福星」上仗正是於12月17日谷B欄賽事贏馬，勝後等番同一移欄先再跑，決心要在強項爭取連捷。</p></body></html>
