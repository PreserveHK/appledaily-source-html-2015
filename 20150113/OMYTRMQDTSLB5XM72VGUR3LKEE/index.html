<html><header><meta charset="utf-8"><title>求驗客手記︰文仙尼食波餅冇癮</title></header><body><h1>求驗客手記︰<br>文仙尼食波餅冇癮</h1><p>國際米蘭周日喺主場就3:1贏熱拿亞，取得教練文仙尼（圖）重掌球隊後嘅第2場勝仗。但呢位型男贏波竟然唔好受，原因係下半場竟然喺場邊兜口兜面食波餅，成個跌咗落地，「兇手」仲要係自己球員安迪奧利；後者都係求其一腳解圍，點知文仙尼咁唔好彩「中槍」，搞到佢好冇癮坐喺地苦笑。雖然呢吓笑得出，但文帥全場都冇乜笑容。佢賽後話球隊雖然贏波，但只係滿意上半場嘅表現，換邊後就踢到走晒樣。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
