<html><header><meta charset="utf-8"><title>G.E.M.歌迷墮騙局</title></header><body><h1>G.E.M.歌迷墮騙局</h1><p>一連五場G.E.M.（鄧紫棋）演唱會明晚假紅館開騷，昨她在微博貼趷籮做gym相，網友激讚：「鼻血流到休克」；另有讀者杜小姐向本報投訴在網上買個唱飛受騙：「買咗3張$298飛過晒數，交收時等咗三粒鐘唔見人，最後去咗備案。」G.E.M.經理人公司昨呼籲，必須從正常途徑購票免受騙。<br>此外，張靚穎於《我是歌手3》第2集排名第1，惟有網友指她的造型和選曲模仿上季的G.E.M.，張靚穎日前在微博貼視頻，暗示自己於一年前已玩過同類造型。<br>採訪：皓騫</p></body></html>
