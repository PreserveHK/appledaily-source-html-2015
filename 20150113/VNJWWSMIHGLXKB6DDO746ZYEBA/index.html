<html><header><meta charset="utf-8"><title>體壇拾趣：東方良心台落廣告</title></header><body><h1>體壇拾趣：東方良心台落廣告</h1><p>前日喺港超聯反勝天行元朗重返榜首嘅東方（圖），噚日即刻復操備戰周六對傑志場銀牌決賽，周四仲會入酒店集宿；咁積極，當然想重演07/08球季贏傑志捧盃嘅歷史。佢哋為咗呢場波連環出擊，打響頭炮係前日開始、一連7日喺亞視本港台同亞洲台落廣告，之後仲有其他推廣活動，希望多啲球迷入場，總監梁守志話幫得幾多得幾多。至於係咪幫襯3萬蚊播足80次嘅30秒「跳樓價」廣告套餐，東方公關就冇透露喇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
