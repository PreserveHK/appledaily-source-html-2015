<html><header><meta charset="utf-8"><title>女工撿失物　手卡廁坑險斷臂</title></header><body><h1>女工撿失物　手卡廁坑險斷臂</h1><p>深圳一名女工如廁時不慎將員工名牌跌到廁坑裏，於是伸手去執拾，可是手臂被廁坑卡住，動彈不得，更出現輕微昏迷現象！女工被困半小時後消防員趕到，拆掉廁坑將她救出，手臂已嚴重腫脹（圖）。<br>這名女工是在龍崗區一間醫院做清潔，日前如廁時發現掛在身上的員工名牌掉到廁坑內，伸手到廁坑內撿拾期間，手臂被廁坑死死卡住，動彈不得。女工在廁所內呼叫，同事聞訊後馬上召喚消防員到場。消防員半小時後接報到場，發現女工輕微昏迷，拿出重型工具敲爛廁坑，15分鐘後將她救出。參與行動的消防指出，女工救出來時手臂已經嚴重腫脹及充血，若未能及時拔出，可能要截肢。<br>深圳衞視</p></body></html>
