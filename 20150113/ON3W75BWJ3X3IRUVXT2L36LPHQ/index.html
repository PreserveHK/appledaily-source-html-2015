<html><header><meta charset="utf-8"><title>花絮：費托攬阿蘇好感觸？</title></header><body><h1>花絮：費托攬阿蘇好感觸？</h1><p>已經回歸馬體會嘅費蘭度托利斯（右），今仗下半場入替基比之後，其實踢得唔差，都叫有一、兩腳射門替巴塞帶嚟威脅，但就始終未能入球。賽後，佢就同另一位前利物浦射手蘇亞雷斯攬攬示好，雖然兩人唔係同期，但當時阿蘇過檔利記，本來係想同費托合作，點知紅軍就喺同一個轉會窗賣走咗費托。𠵱家兩人嘅際遇一天一地，唔知費托有冇請教吓阿蘇點樣可以入番波呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
