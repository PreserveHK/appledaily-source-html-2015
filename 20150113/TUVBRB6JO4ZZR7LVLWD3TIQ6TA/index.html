<html><header><meta charset="utf-8"><title>Kabby勾柏豪好肉緊</title></header><body><h1>Kabby勾柏豪好肉緊</h1><p>許雅婷（Kabby）在新片《小姐誘心》中飾演性上癮少女，並情挑人夫周柏豪，破壞他與劉心悠婚姻。片中Kabby有多場挑逗和勾引柏豪場面，尤以半裸跟柏豪激烈床戰10分鐘最難忘，Kabby說：「因為事前已經溝通好，監製和導演又在現場指導，所以我哋好快就進入狀態，唔會有太多NG，亦冇出現任何『生理反應』！」</p><p>Kabby笑言今次猶如拍愛情動作片，攰之餘還會跟拍動作片一樣會受傷，Kabby說：「可能我哋太肉緊，所以拍完之後，發現個嘴又腫又損，仲流血，真係好激！」<br>撰文：魯吉</p></body></html>
