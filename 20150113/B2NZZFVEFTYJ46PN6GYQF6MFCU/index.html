<html><header><meta charset="utf-8"><title>樂高積木砌小龜輪椅</title></header><body><h1>樂高積木砌小龜輪椅</h1><p>千變萬化的樂高（Lego）積木，不單是益智玩具，更可造福患病小龜。德國有獸醫治療一隻因病不良於行的小烏龜時，靈機一觸，用樂高積木砌成一部迷你輪椅，幫助小龜走路（圖）。小龜因患上代謝性骨病，肌肉質量流失，無法撐起重甸甸的龜殼，令牠舉步維艱。獸醫普利斯克想到兒子的樂高積木，於是用六塊積木砌成一塊四輪滑板，再用膠水固定於龜殼底部，變成輪椅，讓小龜可輕易移動身軀。<br>美國《紐約每日新聞》</p></body></html>
