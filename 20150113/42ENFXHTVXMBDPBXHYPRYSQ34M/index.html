<html><header><meta charset="utf-8"><title>Chris夜店遇槍擊案</title></header><body><h1>Chris夜店遇槍擊案</h1><p>美國男歌手Chris Brown（右）去年8月曾在表演期間遇上槍擊案，他在美國時間昨日凌晨於加州一間夜店表演時，再發生開槍事件。事發時Chris正在為一個私人派對任表演嘉賓，有人在他表演時開槍，傷及5名在場人士，4名傷者隨即被送院治理，隨後再有一名傷者自行到醫院求醫，他們均無性命危險。Chris在槍擊發生後，已被護送離開，並沒有受傷，而警方拘捕了數名疑犯進行調查。</p></body></html>
