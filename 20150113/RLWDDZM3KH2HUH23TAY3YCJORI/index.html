<html><header><meta charset="utf-8"><title>馮仁昭四圍超：DaDa音樂劇尾場收花 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：DaDa音樂劇尾場收花 - 馮仁昭</h1><p>盧頌之（DaDa）喺灣仔演出嘅音樂劇《血染謎情》前晚尾場，完場後佢同工作人員一齊切蛋糕慶祝時，男友趙勁皓拎住紮花現身，仲好sweet咁錫咗女友一啖，不過DaDa就有啲口是心非咁話：「冇諗過會送花，佢唔似啲咁浪漫嘅人，所以我都有問佢啲花係買定係人哋拎嚟。」DaDa又話做完音樂劇好想做歌手，諗住搵老師學唱歌，已經同經理人講安排自己做歌手。<br>撰文：馮仁昭</p></body></html>
