<html><header><meta charset="utf-8"><title>體壇拾趣：費達拿曉域治爆海戰</title></header><body><h1>體壇拾趣：費達拿曉域治爆海戰</h1><p>澳網下周一就開打，周日喺布里斯班網賽捧盃兼累積職業生涯第1,000場勝仗嘅瑞士天王費達拿（上），噚日搵埋澳洲型仔球手曉域治（下）打咗場表演賽。兩位前男單1哥先喺悉尼歌劇院對出嘅臨時球場騷「哥利」，之後又各自上快艇隔住海搓波，咁都打到真係好嘢。夜晚佢哋返番「正常」場館仲打咗場贏4局就攞一盤嘅比賽，結果費達拿用咗個半鐘贏盤數3:2。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
