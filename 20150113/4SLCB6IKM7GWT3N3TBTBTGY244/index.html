<html><header><meta charset="utf-8"><title>花絮：美斯心情靚照去金球選戰</title></header><body><h1>花絮：美斯心情靚照去金球選戰</h1><p>雖然有報道曾經指美斯（右）可能會缺席國際足協周一嘅頒獎典禮，但似乎周日以3:1輕取馬體會後，呢位阿根廷前鋒心情大好，決定同隊友恩尼斯達（左）一齊啟程去蘇黎世。而球會巴塞隆拿亦喺官方Instagram上載咗兩人嘅合照，佢哋都着住件灰色衞衣同埋藍色牛仔褲，睇嚟衣着同心情同樣好輕鬆，而巴塞亦祝福兩位球星可以拎獎番嚟，尤其係同大熱門C朗、紐亞爭奪金球獎嘅美斯。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
