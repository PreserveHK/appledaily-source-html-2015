<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚詠麟年年等退休 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：譚詠麟年年等退休 - 馮仁昭</h1><p>譚詠麟（阿倫）噚日喺大埔接受電台訪問，暢談人生道理，佢話自己最緊要過得人過得自己，對於入行30年嘅張學友自稱唔及阿倫嘅40周年而不敢慶祝，阿倫拋金句話：「人生有幾多個十年，值得紀念嘅。」問佢有冇諗過退休？佢話：「有㗎，26歲退休，但我永遠25歲。」佢又透露農曆年舉行嘅演唱會，因為fans叫佢唔好跳舞，所以暫時都唔打算跳舞。<br>撰文：馮仁昭</p></body></html>
