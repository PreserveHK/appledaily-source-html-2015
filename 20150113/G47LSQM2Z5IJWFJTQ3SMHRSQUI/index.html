<html><header><meta charset="utf-8"><title>貓貓着火亂竄變大火</title></header><body><h1>貓貓着火亂竄變大火</h1><p>好奇害死貓，更連累街坊。養了六隻貓的美國紐約居民阿爾卡扎上周五在家中煎豬扒，因油脂太旺引起小火。在他救火期間，其中一貓八卦走近察看，結果燒着貓毛，貓兒受驚亂竄，弄得火頭處處，大火更迅速吞噬兩個樓層。<br>一名鄰居聽到貓兒慘叫，於是「開門給牠，但立即要關門，因為外面濃煙密佈，可怕極了」。逾100名消防員最終花了一個半小時才撲滅大火。獲鄰居打救的黑貓撿回一命（圖），但八卦貓和四隻同伴喪命。另有11名居民受傷入院，其中兩人危殆。<br>美國《紐約每日新聞》</p></body></html>
