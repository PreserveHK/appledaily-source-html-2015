<html><header><meta charset="utf-8"><title>英劇爆戴妃死時懷孕</title></header><body><h1>英劇爆戴妃死時懷孕</h1><p>英國倫敦明日公演一齣舞台劇，劇情將大爆皇室內幕，最震撼莫過於指已故威爾斯王妃戴安娜（Princess Diana 圖）1997年在巴黎撞車身亡時，已懷有男友多迪的骨肉。<br>舞台劇《Truth, Lies, Diana》（真相，謊言，戴安娜）的導演兼編劇康偉（Jon Conway）指，該段劇情的資料來自當年替戴妃驗屍的女法醫羅絲（Rose）。她從當值醫生口中得知戴安娜當時有孕，但受上司壓力才封口至今。該劇更指皇夫菲臘親王曾有婚外情但得英女皇默許。這劇未上演已被皇室評論員猛批劇情失實。<br>英國《每日鏡報》</p></body></html>
