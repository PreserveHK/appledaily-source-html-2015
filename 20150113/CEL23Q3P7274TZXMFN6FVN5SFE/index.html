<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Makiyo母親肺癌病逝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Makiyo母親肺癌病逝 - 馮仁昭</h1><p>台日混血女藝人Makiyo嘅媽咪林小霞噚日因肺癌過身，終年64歲。Makiyo同兩個姊姊一路陪住媽媽身邊。Makiyo雖然傷心，但表現得好堅強，佢回覆傳媒話：「希望媽媽一路好走，往好的地方去，下輩子還要當她的女兒。」Makiyo媽咪喺08年患大腸癌，兩年前發現癌細胞轉移到肺部，上星期二因為覺得唔舒服入院，終不幸去世。<br>撰文：馮仁昭</p></body></html>
