<html><header><meta charset="utf-8"><title>【寵愛生命】新成立義工組織　首辦領養日</title></header><body><h1>【寵愛生命】新成立義工組織　首辦領養日</h1><p>最近又有一個新的貓咪領養平台出現，取名「期待回家」。創辦人李小姐當獨立義工多年，玫力為流浪貓尋家找幸福，遂成立組織，盼幫助更多孤雛。大家想看貓的話，不但可以到其社交網站群組專頁「期待回家領養平台」，更可於這周日（12月13日），下午1時至6時，到葵芳一訪組織首辦的領養日。據聞當日會有多達40隻貓同場，由小貓到成貓皆有，齋看也開心！</p><p>記者：許政<br>圖片來源：期待回家領養平台</p></body></html>
