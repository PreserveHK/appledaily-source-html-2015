<html><header><meta charset="utf-8"><title>【拍戲迭事】簽舒淇拍三級片</title></header><body><h1>【拍戲迭事】簽舒淇拍三級片</h1><p>從影50年，柯俊雄到晚年仍孜孜不倦拍攝工作，當中不少逸事仍為人津津樂道。他接受訪問時曾講過，李行是唯一敬佩的導演，當年柯俊雄接拍對方的電影《啞女情深》，有次因遲大到，一到現場李行就發脾氣下令收工，李行說：「相信那次事件對他此生的工作態度、待人處事有很大的影響。」<br>而90年柯俊雄跟周星馳合作《江湖最後一個大佬》時，因為不用現場收音，星爺因此將對白變成由一數到十二，而被柯俊雄當場鬧到喊。另外，舒淇未來港發展前，曾經簽約柯俊雄成為旗下藝人，95年舒淇與柯俊雄合作三級電影《靈與慾》（圖） ，當中舒淇與柯俊雄更有激吻等大膽動作場面。</p></body></html>
