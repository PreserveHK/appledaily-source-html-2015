<html><header><meta charset="utf-8"><title>體壇拾趣：兆康出局仲有兆麟</title></header><body><h1>體壇拾趣：<br>兆康出局仲有兆麟</h1><p>以胡兆康為首嘅香港保齡球隊，目前喺沙地阿拉伯參加緊國際保齡球公開賽，上周末接連獲得佳績，包括康仔嘅300分滿分上晒當地報紙，可惜佢最後無緣梯級賽。周一進行嘅16人決賽圈，打完八盤波後晉級五人梯級賽有1,921分嘅南非球手法高斯、1,796分嘅印尼球手賴恩、1,794分嘅丹麥球手夏格特，第四名係香港代表、1,753分嘅甘兆麟，同埋1,725分嘅東道主夏辛；康仔得1,670分僅列第八。值得一提係法高斯喺第八局打出300分滿分。</p></body></html>
