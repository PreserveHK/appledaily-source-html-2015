<html><header><meta charset="utf-8"><title>隔牆有耳：經民聯黨慶　梁特玩自拍 - 李八方</title></header><body><h1>隔牆有耳：<br>經民聯黨慶　梁特玩自拍 - 李八方</h1><p>經民聯噚晚3周年黨慶，搞咗個大型黨慶晚宴，作為支持特首梁振英嘅商界大黨，梗係多猛人畀面，好似CY就有到場、政務司司長林鄭月娥亦有到，泛民方面有公民黨黨魁梁家傑、民主黨主席劉慧卿同副主席羅健熙，可見不同陣營都畀面。</p><p>相對另一建制大黨民建聯，經民聯搞黨慶，一樣唔輸蝕，好似佢哋今次搞咗個別開生面嘅倒酒入冰雕儀式，個冰雕係經民聯招牌，當酒倒晒入去嘅時候，就會成個冰雕由白色變藍色。另外仲有黃家強唱《光輝歲月》及《真的愛你》，連在場嘅CY都忍唔住衝上台同佢唱歌，之後仲玩埋自拍。</p></body></html>
