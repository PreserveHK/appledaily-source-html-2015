<html><header><meta charset="utf-8"><title>宋智孝熟知Gary住處</title></header><body><h1>宋智孝熟知Gary住處</h1><p>「周一情侶」宋智孝和Gary（小圖）玩曖昧多年，於前日播出的一集《Running Man》（RM）中，智孝就不經意地洩漏了自己和Gary的親密關係。這集《RM》眾成員要根據Gary提供的線索展開拯救行動，被關起來的Gary發現窗外可看到漢江，又聽到火車聲，從而知道身處自己住所附近的纛島遊園區。得到提示的劉在錫立即駛向清潭大橋，這時智孝竟然可以非常準確地知道去纛島遊園區的路線，令劉在錫對她和Gary的關係生疑，問她：「約會過吧？」</p></body></html>
