<html><header><meta charset="utf-8"><title>【報名從政】參選香港臨立會</title></header><body><h1>【報名從政】參選香港臨立會</h1><p>柯俊雄1990年開始參與政治，持有英屬香港護照的他，於1996年報名參加由中華人民共和國主導的香港臨時立法會選舉（圖），他陳述的理由是「臨立會不能沒有中華民國的聲音」，當時曾有政界人士建議柯俊雄加入中國共產黨，有利提名，但他未有答應。<br>2004年，柯當選中華民國立法院第六屆立法委員。其後再加入立法院國防委員會，兼任中華民國演員工會理事長，因他在立法院質詢官員氣勢強勁，故有「柯大帥」之稱。2007年，因未獲中國國民黨提名2008年中華民國立法委員選舉，遂加入台灣農民黨，在選舉中落敗，柯俊雄政治生涯終止。</p></body></html>
