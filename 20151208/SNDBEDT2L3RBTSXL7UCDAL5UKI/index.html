<html><header><meta charset="utf-8"><title>量度PM2.5　污染分四級</title></header><body><h1>量度PM2.5　污染分四級</h1><p>【話你知】<br>內地空氣重污染共分四級，從最低級的藍色，到黃色、橙色，至最嚴重的紅色，分別對應當局預測重度污染將會分別持續出現24小時、48小時、72小時及72小時以上，由相關部門發放。<br>內地環保部以空氣質量指數（AQI）來判斷空氣污染是否嚴重，而AQI的主要評比污染物則是懸浮粒子PM2.5，例如當日PM2.5的平均濃度達150微克/立方米，AQI就是200，達到重度污染的級別；當AQI大於300，則是嚴重污染；而北京就預測重度污染持續日子，會發佈相對級別預警，採取相應的措施。</p></body></html>
