<html><header><meta charset="utf-8"><title>朴孝珠周六嫁企業家</title></header><body><h1>朴孝珠周六嫁企業家</h1><p>現年33歲的韓劇《第二十個二十歲》女星朴孝珠，在劇中破壞崔智友的家庭，但現實中朴孝珠就找到自己的幸福，將於本周六與圈外男友拉埋天窗，昨日更公開甜蜜婚紗相。雖然朴孝珠非常保護未來老公，發放的婚紗相只見準新郎的背影，而且只有二人牽手，沒有咀嘴的親密甫士，不過從朴孝珠的表情，可看出待嫁的她非常幸福。</p><p>朴孝珠的未來老公大她一年，本身是一位企業家，二人已相識了一段日子，直到三年前才開始過電拍拖，最終更認定對方為一生伴侶。周六的婚禮將以基督教形式舉行，雙方只會邀請至親和好友出席。<br>撰文：江瑚</p></body></html>
