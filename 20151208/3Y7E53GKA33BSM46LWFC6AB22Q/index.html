<html><header><meta charset="utf-8"><title>體壇拾趣：羅拔臣147「英」勇封王</title></header><body><h1>體壇拾趣：<br>羅拔臣147「英」勇封王</h1><p>周日舉行嘅英國桌球錦標賽，33歲嘅澳洲好手羅拔臣喺第六局一Q清枱，成為第一位喺呢項決賽打出滿分嘅選手；最終佢以總局數10:5贏咗中國嘅梁文博，繼2013年後再次喺英錦賽封王。現時世界排名第三嘅羅拔臣話，細個嗰陣已經成日幻想自己喺英錦賽一Q攞滿分；雖然今次係職業生涯中第三次打出147滿分，但佢都覺得自己好似夢想成真咁興奮。梗係興奮啦，佢贏冠軍已經拎到15萬鎊（約176萬港元）獎金，打出147仲可以拎多四萬四千鎊（約52萬港元）額外獎金㖭。</p></body></html>
