<html><header><meta charset="utf-8"><title>體壇拾趣：費達拿x希姬絲最SWISS</title></header><body><h1>體壇拾趣：<br>費達拿x希姬絲最SWISS</h1><p>35歲嘅瑞士網球手費達拿贏過唔少冠軍，但原來佢曾經四度參戰奧運，只係喺2008年京奧同華域加贏過一次男雙冠軍。「費天王」對呢個成績當然唔忿氣啦；據法國傳媒《Le Matin》周日爆料，佢為咗再圓奧運冠軍夢，已經決定喺下年八月舉行嘅里約熱內盧奧運三線作戰，參加晒男單、男雙同混雙；為咗提高奪冠機會，佢仲決定夥拍35歲嘅希姬絲組成瑞士夢幻組合，一齊出戰混雙。其實佢兩位早喺2001年賀文盃合作過，當時仲幫瑞士贏到冠軍㖭。</p></body></html>
