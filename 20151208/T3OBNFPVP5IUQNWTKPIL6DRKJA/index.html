<html><header><meta charset="utf-8"><title>【智能城市】Uber SPOT新服務　以顏色認司機</title></header><body><h1>【智能城市】Uber SPOT新服務　以顏色認司機</h1><p>Uber在香港推出了平價版UberX再次挑戰傳統的士業，多了Uber等客的情況漸漸出現時，乘客如何能夠快速得悉那一台車才是乘載自己的呢？在美國西雅圖Uber便首嘗新服務SPOT。司機會在擋風玻璃窗放置一支顏色燈，配合手機App，利用不同顏色來告訴乘客自己是那一台車。例如乘客在App看到紅色，只要找同樣亮着紅色燈的Uber汽車就可以，方便快捷。<br><br>不過，顏色種類選擇不多，如何擴大顏色種類避免同色的情況出現，是Uber暫時未有在其他地區推出的原因之一。<br><br>記者︰梁立勤</p></body></html>
