<html><header><meta charset="utf-8"><title>【首爾攻略】美食達人帶路　光明傳統市場必食推介</title></header><body><h1>【首爾攻略】美食達人帶路　光明傳統市場必食推介</h1><p>韓國傳統市場逾1,500間，是當地人每日買餸的好地方，更因售賣的產品多元化，由家品、成衣、熟食，包羅萬有，近年亦成為遊韓國的指定景點。</p><p>美食達人Daniel Gray是逛傳統市場的狂熱分子，最喜歡行市場找 古早味。他覺得首爾傳統市場已因大量遊客光顧而變質，食物味道不再地道，價錢又貴，已不再去。他只去距離韓爾車站約20分鐘車程，位於光明十字路口站的光明傳統市場。這裏，他有三個必食推介。<br></p><p>光明傳統市場<br>京畿道光明市光二路3-5 （光明洞)）<br>記者：吳宛蔚<br>攝影：梁志永</p></body></html>
