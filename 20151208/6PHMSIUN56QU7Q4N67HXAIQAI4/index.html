<html><header><meta charset="utf-8"><title>倖田15周年騷緊急暫停</title></header><body><h1>倖田15周年騷緊急暫停</h1><p>日本女歌手倖田來未前晚於埼玉Super Arena舉行15周年紀念騷，吸引15,000歌迷捧場。倖田又跳又唱，一口氣演唱了36首歌，包括其名曲《愛之歌》及《Cutie Honey》等。她共換上10個造型，當中有兩套巨型歌衫，包括如小型舞台般大的紅裙，亦有白色巨型長裙，在裙上投射出不同影像，十分壯觀。<br>可惜唱到第4首歌時器材出現問題，舞台上播不到影像，結果要停止20分鐘來緊急維修。倖田後來又提到出道時沒人支持，試過演出只得3個觀眾，所以很感謝現時的粉絲，她更一時感觸痛哭。<br>撰文：泉水</p></body></html>
