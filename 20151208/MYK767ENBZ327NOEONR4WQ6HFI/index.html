<html><header><meta charset="utf-8"><title>CoCo拍片狙擊Heily被刪</title></header><body><h1>CoCo拍片狙擊Heily被刪</h1><p>𡃁模CoCo（袁晴晴）早前指警訊之花馬溱禧（Heily）為淫媒，由於被懷疑WhatsApp造假，她昨日在facebook連發三個post以證自己清白，更將Heily的手提電話號碼拍片公開，到晚上約8時facebook指該短片未遵從社群守則遭移除。<br>本報聯絡Heily，她表示未看對方facebook，但從朋友口中得悉，並已通知律師處理。問她可擔心工作會受影響？Heily說：「問咗律師，如果對我工作有影響，可以從民事訴訟去追討，同埋佢咁做已經違反咗私隱條例，已經交咗畀律師處理，𠵱家唔回應喇！」<br>採訪：小米</p></body></html>
