<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚小環捐助司機遺屬</title></header><body><h1>【馮仁昭四圍超】<br>譚小環捐助司機遺屬</h1><p>一向關心時事嘅譚小環留意到日前有位的士司機，喺路邊維修壞車時俾一部中港凍櫃貨車撞死，嗰位的士司機原來係位好爸爸，每日都會接送患有肌肉重症嘅兒子返學。小環見到單新聞之後捐善款1,000元到「蘋果日報慈善基金」幫助受害家庭，又喺fb轉貼有關新聞作出呼籲。小環噚日喺電話話：「希望以身作則，用行動幫到人，感染吓身邊朋友。」<br>撰文：馮仁昭</p></body></html>
