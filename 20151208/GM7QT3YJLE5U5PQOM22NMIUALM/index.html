<html><header><meta charset="utf-8"><title>特稿：誤判頻生英超笑柄 - 咖喱</title></header><body><h1>特稿：<br>誤判頻生英超笑柄 - 咖喱</h1><p>英超的球證誤判時常有，今輪除了有艾拔圖摩蘭奴的入球被吹越位外，車路士也是受害者。在般尼茅夫上周六贏車路士1:0的一場，般茅前鋒格連梅利在入球前明顯越位，但球證及旁證都走漏眼。兩個月前的東北打吡，紐卡素的高洛仙尼在禁區內輕微犯規，但被球證罰紅牌兼輸12碼，最終令紐記大敗；事後英足總都認為判罰過嚴，取消了高洛仙尼的紅牌。<br>數近年英超球證的誤判經典，必屬球證馬連拿認錯人！在去年阿仙奴對車路士的比賽中，兵工廠的阿歷士張伯倫犯手球，但馬連拿就將基蘭基比斯驅逐離場，成為球壇笑話。文：咖喱</p></body></html>
