<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃曉明變伯伯冇人識</title></header><body><h1>【馮仁昭四圍超】<br>黃曉明變伯伯冇人識</h1><p>噚日網上曝光咗幾張黃曉明化老妝嘅相片，有傳係佢接拍荷李活新戲嘅造型，滿面皺紋兼光頭嘅曉明，簡直變咗第二個人，好多網友都話認唔出，仲覺得曉明嘅老妝有啲似徐克㖭，有人就搞笑話：「黃曉明老了原來像徐克，看來徐克年輕時顏值不低啊！」有粉絲仲大讚：「曉明哥哥老了也很帥！」據知，曉明的確係接咗部新戲，不過就唔係荷李活電影。<br>撰文：馮仁昭</p></body></html>
