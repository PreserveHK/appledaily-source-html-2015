<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳克羣剪髮講分手</title></header><body><h1>【馮仁昭四圍超】<br>吳克羣剪髮講分手</h1><p>賭王千金何超蓮上星期二宣佈同台灣歌手吳克羣分手，男方被傳有第三者兼大男人被狠飛，兩人似乎再見不是朋友。噚日形象插水嘅吳克羣終於喺微博蒲頭，佢晒新髮型相仲留言：「剪掉三千煩惱絲，斷髮圖強。」通常都係女仔分手後要剪髮斷情絲，估唔到身為男人嘅吳克羣都興呢套喎！網友都留言撐：「既然煩惱已剪，那就不要想不開心的事，快樂生活吧！」<br>撰文：馮仁昭</p></body></html>
