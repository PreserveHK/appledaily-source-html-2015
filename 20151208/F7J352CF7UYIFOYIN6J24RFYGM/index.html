<html><header><meta charset="utf-8"><title>【兩段婚姻】流淚嘆辜負「寶島玉女」</title></header><body><h1>【兩段婚姻】<br>流淚嘆辜負「寶島玉女」</h1><p>柯俊雄共有兩段婚姻，首任妻子是「寶島玉女」張美瑤（圖），當紅時息影嫁給柯俊雄，並育有二女，惟柯俊雄婚後仍不斷有緋聞，包括苗可秀，柯、張兩人後來分居五、六年，至2004年離婚。不過，三年前張美瑤因心肺衰竭病逝，柯俊雄曾流下男兒淚說：「這段婚姻她沒錯，錯在我。」<br>第二任老婆蔡青樺原本是做模特兒，後來轉做服裝設計師，並於1990年因參與電影服裝設計認識柯俊雄，兩人結婚至今十年，育有一子一女。</p></body></html>
