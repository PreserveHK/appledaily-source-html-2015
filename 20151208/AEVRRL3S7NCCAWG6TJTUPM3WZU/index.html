<html><header><meta charset="utf-8"><title>【人物誌】曾是解放軍中尉</title></header><body><h1>【人物誌】曾是解放軍中尉</h1><p>孫季卿原名孫國樑，生於香港，10歲時日軍攻陷香港前，他到惠州讀書，高中畢業後加入軍隊，曾任解放軍炮兵隊中尉（圖），但他未曾踏足戰場，故有「和平軍官」的稱號。卿叔的爺爺是書齋老師，父親曾是香港豬欄商會監事長。<br>1976年卿叔回港承繼父業，但豬欄最後結業。由於卿叔喜歡寫作，當時正值佳視開業請人，他便投稿應徵編劇，編劇當不上，卻被邀拍《雌雄金剛》演老教頭，從此展開演戲生涯，效力過麗的與無綫，一演39年，雖未曾擔演主角，卻無人不曉。卿叔於1979年結婚，與太太育有一子，太太10多年前離世。</p></body></html>
