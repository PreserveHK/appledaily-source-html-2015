<html><header><meta charset="utf-8"><title>Sammi撐換血支持新導演</title></header><body><h1>Sammi撐換血支持新導演</h1><p>鄭秀文（Sammi）、黃秋生及杜琪峯昨晚在油麻地出席「鮮浪潮2015國際短片展」開幕禮，Sammi覺得任何一個行業都需要新血，所以會支持新導演：「𠵱家新導演水準好高，我睇完《踏血尋梅》鍾意到不得了。」談到崔健在《中國之星》先彈後讚許志安，Sammi說：「所以唔係針對語言，其實我介意佢衣食同健康多啲。」<br>黃秋生透露正籌備將一部舊電視劇改為電影：「農夫班底寫劇本，我做導演，想搵林雪同布偉傑拍，係三級暴力粗口。」而秋生對於金馬影帝柯俊雄離世表示惋惜。<br>採訪：譚倩宜<br>攝影：沈健程</p></body></html>
