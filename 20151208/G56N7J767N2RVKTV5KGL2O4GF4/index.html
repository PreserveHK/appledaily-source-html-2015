<html><header><meta charset="utf-8"><title>可致男性不育</title></header><body><h1>可致男性不育</h1><p>增城散戶菜農被揭用農藥毒死蜱，為一種按內地農藥分級標準屬中等毒性的殺蟲劑，可致記憶集中力下降、嚴重抑鬱、夢遊以及感冒相關如頭痛、食慾不振等。因此國家農業部決定自去年12月31日起，撤銷毒死蜱在蔬菜上的農藥登記。而本港法例則規定毒死蜱於食物中的最高殘餘量為百萬份之0.1。<br>另外，其他被揭內地菜農疑使用的農藥，還包括可致急性中毒及令男性有機會「冇仔生」的「克百威」，以及可造成神經生理功能紊亂致死的「甲拌磷」，它們都屬高毒性農藥，早在2002年已被內地當局明確規定不得使用在蔬菜上。<br>《蘋果》記者</p></body></html>
