<html><header><meta charset="utf-8"><title>蔣怡新書老公序言催淚</title></header><body><h1>蔣怡新書老公序言催淚</h1><p>蔣怡昨日推出新書《蔣怡的藍帶成長日誌》，她帶同甜品和西餐文憑與大眾分享成績。蔣怡憶述返學時每天雙手帶着刀傷及燙傷回家，但為了課程還是值得，笑言現在欠人周身債，預計在聖誕會開始還債宴請朋友。<br>蔣怡找來老公Dickson、好友張艾嘉、梁詠琪為書本寫序，老公因有事未能現身支持，司儀介紹到老公的序言時，蔣怡未聽已感動得淚流披面，喊到要司儀代她朗讀。事後蔣怡說：「好多謝老公支持，出錢又精神上鼓勵，佢畀埋張卡密碼我去用，仲話啲錢係十幾年前儲落。我好少聽老公講呢啲說話，平時佢一講我就覺得好老土，今次個序寫得好好。」<br>採訪、攝影：卓寶花</p></body></html>
