<html><header><meta charset="utf-8"><title>【出閘搜新】世上最小無人機PXY NANO</title></header><body><h1>【出閘搜新】世上最小無人機PXY NANO</h1><p>這款由G-FORCE開發的世界上最小無人機PXY NANO，全長只有30mm，重量只有7.7g，機身少得可以直接放於控制器之中。</p><p>具備六軸陀螺儀的 Gyroscope Sensor，當中有一個可以具備回航的Flipmode模式，可以確保無人機安全回到你身邊。如此蚊形的無人機內置一個迷你鏡頭，可以拍攝照片和短片。售價8,500日圓，約540港元。<br></p><p>記者：馮永豪</p></body></html>
