<html><header><meta charset="utf-8"><title>死者勞碌半生擬退休</title></header><body><h1>死者勞碌半生擬退休</h1><p>【本報訊】撐15層樓梯猝死的洪金銘（68歲），勞碌半生，早年與妻子胼手胝足經營鞋廠，及後轉營貿易業務，從內地入貨，主要出口到外國，但近年網購興起令他的生意每下愈況，兩夫婦亦計劃退休；可是在好景商業中心租用的辦公室，租約至明年3月才完，所以洪伯不時都會返回公司整理文件，消磨時間，實際上公司已無運作。洪太稱，丈夫一向身體健康，只是10年前患上高血壓，但他有定期覆診、身體檢查及服藥，病情已經受控制。她知悉公司大廈電梯暫停，曾勸他不要返公司，但他性格「鍾意周圍行」，又稱會「行吓唞吓」，不會勉強，可是最終還是出事。<br>■記者詹家志</p></body></html>
