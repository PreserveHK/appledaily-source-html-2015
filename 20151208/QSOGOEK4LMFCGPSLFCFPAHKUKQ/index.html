<html><header><meta charset="utf-8"><title>趣趣地：李城去丹麥變忍者龜</title></header><body><h1>趣趣地：<br>李城去丹麥變忍者龜</h1><p>李斯特城上個禮拜六大勝史雲斯重登榜首，球會自然冇虧待一班球員，好似前鋒占美華迪、岡崎慎司同中場真禾特等，就趁周中冇比賽，拉大隊去門將卡斯柏舒米高嘅家鄉丹麥哥本哈根輕鬆吓。呢班大細路真係童心未泯，禮拜日竟然開聖誕化妝派對，仲扮成唔同卡通人物，好似占美華迪扮恐龍戰隊成員，岡崎慎司就扮香蕉俠，真禾特、安迪京治等亦齊齊扮忍者龜；最型仔都係中堅賀夫，扮蝙蝠俠都有啲台型㗎。李城咁樣總好過今年夏天去泰國搞雜交大會，搞到前領隊皮亞臣要下台。</p></body></html>
