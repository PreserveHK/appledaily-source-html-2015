<html><header><meta charset="utf-8"><title>湯哈迪英獨立電影封帝</title></header><body><h1>湯哈迪英獨立電影封帝</h1><p>英國獨立電影頒獎禮（British Independent Film Awards）前日在倫敦舉行，湯哈迪（Tom Hardy）憑一人分飾兩角的電影《大時代》（Legend）封帝，不過他因與里安納度狄卡比奧（Leonardo DiCaprio）宣傳新片《復仇勇者》（The Revenant）缺席，未有親身領獎。至於影后則是《Brooklyn》的茜爾莎羅倫（Saoirse Ronan），而《智能叛侶》（Ex Machina）則奪最佳電影、最佳導演等四個獎項成為大贏家。</p></body></html>
