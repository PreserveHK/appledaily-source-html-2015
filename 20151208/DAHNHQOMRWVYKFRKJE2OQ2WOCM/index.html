<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張文慈泰拳趕鹹豬手</title></header><body><h1>【馮仁昭四圍超】<br>張文慈泰拳趕鹹豬手</h1><p>張文慈（Pinky 右）噚日到灣仔dbc數碼電台接受吳綺莉訪問，Pinky話最初返內地登台時專登學定泰拳準備，隨時有唔同招數保護自己，佢話：「叫我飲酒我會話唔好蝦我，如果埋身攬我就會同對方講傳緋聞㗎。」又話被問飯局價好平常，佢話：「日前都有人微博私訊我，陪老闆一晚食飯幾錢，以前會好大反應，但𠵱家會開心諗仲係靚女先有人問。」<br>撰文：馮仁昭</p></body></html>
