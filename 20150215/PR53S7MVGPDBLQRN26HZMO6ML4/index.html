<html><header><meta charset="utf-8"><title>求驗客手記：米仔感激未婚妻點醒</title></header><body><h1>求驗客手記：米仔感激未婚妻點醒</h1><p>情人節前，利物浦門將米洛列特（圖）公開多謝未婚妻點醒佢，佢先至可以表現回勇。舊年年底，米洛列特成日「甩手」，又派膠，俾球迷同名宿圍插，十二月中更加連正選都冇埋。呢位比利時門將回憶：「有次成家人食飯，另一半問我：『你有時係咪諗得太多？』佢呢句點醒咗我。𠵱家喺球場，我會立即做決定，因為左諗右諗就慢咗，特別喺節奏快嘅英超。」米洛列特搶番正選後，踢咗八場聯賽都未試過接傳中甩手。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
