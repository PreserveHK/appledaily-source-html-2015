<html><header><meta charset="utf-8"><title>李輝才帶孖仔汗蒸幕</title></header><body><h1>李輝才帶孖仔汗蒸幕</h1><p>韓國大熱綜藝節目《超人回來了》中，除了宋一國的三胞胎和秋小愛受歡迎外，李輝才的一對雙胞胎兒子書言和書俊（圖）同樣受歡迎。在今日播出的一集中，李輝才就帶雙胞胎到汗蒸幕見識一下，書言和書俊都大感好奇。由於韓國人都愛在汗蒸幕內戴上羊角毛巾，所以李輝才亦跟隨習俗為雙胞胎戴上羊角毛巾，戴上毛巾後的雙胞胎樣子十分可愛，成功搶鏡。不過雙胞胎就被汗蒸幕內的各種美食及遊樂設施所吸引，搞到李輝才也呷醋說：「沒有我也可以，這完全是他們的天堂。」</p></body></html>
