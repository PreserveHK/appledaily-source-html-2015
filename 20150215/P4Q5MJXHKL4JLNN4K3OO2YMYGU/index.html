<html><header><meta charset="utf-8"><title>班尼狄奉子成婚</title></header><body><h1>班尼狄奉子成婚</h1><p>憑《解碼遊戲》（The Imitation Game）入圍爭奧斯卡影帝的英國男星班尼狄甘巴貝治（Benedict Cumberbatch），昨日情人節於英國低調結婚，迎娶大肚未婚妻Sophie Hunter。<br>現年三十八歲的班尼狄一直盛傳將於今春成婚，估不到他浪漫地挑選了昨日情人節，於英國南部懷特島郡教堂結婚，據知婚禮只邀請了少數至親好友，低調到連當地傳媒暫時仍未拍到任何照片。<br>撰文：盧葦</p></body></html>
