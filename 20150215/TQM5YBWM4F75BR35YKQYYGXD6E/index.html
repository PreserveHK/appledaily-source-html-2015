<html><header><meta charset="utf-8"><title>房東大不同：祖名獨自承擔</title></header><body><h1>房東大不同：祖名獨自承擔</h1><p>房東二人均在出獄後，於北京開道歉會交待，不過祖名昨日未有家人相伴，相反柯震東的父母就列席支持兒子。</p><p>房祖名記者會</p><p>記招日期：2015年2月14日<br>地點：北京JW萬豪酒店<br>衣着：灰黑色西裝<br>情緒：沉着冷靜，回答提問時有嘆氣<br>陪同：父親成龍及林鳳嬌不在場，只得經理人主持記者會</p><p>柯震東記者會</p><p>記招日期：2014年8月29日<br>地點：北京麗晶酒店<br>衣着：白恤衫、黑西褲<br>情緒：激動爆喊，語氣中帶緊張顯疲態<br>陪同：父親柯耀宗、柯媽媽及經理人柴智屏陪伴</p></body></html>
