<html><header><meta charset="utf-8"><title>豬血調雞尾酒挑戰膽識</title></header><body><h1>豬血調雞尾酒挑戰膽識</h1><p>常人難以接受茹毛飲血，但是英國倫敦切爾西市（Chelsea）的一家酒吧竟用上新鮮豬血，調製出驚慄感十足的雞尾酒（圖），挑戰客人的膽識。<br>No 9酒吧經理羅伯遜透露，酒中的豬血是由當地屠夫新鮮供應，經煮沸去除細菌和雜質後，放到雪櫃冷藏。客人點單後，調酒師會將血液作離心處理，較深色及充滿鐵質的濃血會處於器皿邊緣，中間則保留了糖份，令甜味大增，這種做法同時可避免血液凝固，提升酒的味道。<br>將處理好的豬血，連同哥倫比亞咖啡、金巴利苦酒、血橙汁等材料，加入威士忌基酒，一杯苦甜夾雜的豬血雞尾酒即大功告成。<br>英國《每日電訊報》</p></body></html>
