<html><header><meta charset="utf-8"><title>涉案人結局：洛詩銷聲匿迹</title></header><body><h1>涉案人結局：洛詩銷聲匿迹</h1><p>案中涉毒人陸續被法律制裁，惟房祖名曾在庭上公開指證吸毒女星洛詩（原名李曉楠），至今官方仍未正式公佈洛詩的被捕經過及判刑消息，有指她的家庭背景並不普通，哥哥為大商家。</p><p>柯震東</p><p>行政拘留十四日，於去年八月二十九日凌晨獲釋。</p><p>房祖名</p><p>判刑半年，於二月十三日凌晨刑滿出獄。</p><p>常一嬌</p><p>與「房東」一同消失，於去年八月三十日於微博留言自稱並非藝人、與他們沒有任何淫亂活動。</p><p>洛詩</p><p>被祖名在庭上指證，去年八月十四日於其寓所洗手間內吸毒，至今官方未有任何她被捕及判刑消息。</p></body></html>
