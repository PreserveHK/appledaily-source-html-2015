<html><header><meta charset="utf-8"><title>崔振赫台灣被美眉聽診</title></header><body><h1>崔振赫台灣被美眉聽診</h1><p>韓劇《繼承者們》男星崔振赫前日首度襲台灣，並與粉絲歡度情人節。前日抵台時獲逾百粉絲接機，令他受寵若驚。將於下月服役的崔振赫前日到達台灣後即到電視台為MTV頻道的《我愛偶像》節目錄影，更讓扮醫生的前「黑澀會美眉」的Apple為他聽診。</p><p>外表木獨的崔振赫受訪時自爆會在片場講有味笑話來解悶。至於會否效法其他韓國男星拍大膽情慾片時，他就說：「目前不考慮拍限制級電影，無法想像家人看到那畫面。」<br>另外，《繼》劇的女主角朴信惠昨日身在首爾舉行簽名會，着上粉紅色套裝的朴信惠在現場表現風騷，不時大做萌樣冧粉絲。<br>撰文：施洛冰</p></body></html>
