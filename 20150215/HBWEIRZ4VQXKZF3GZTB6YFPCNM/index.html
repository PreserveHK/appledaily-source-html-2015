<html><header><meta charset="utf-8"><title>村姑大娛塘：壇蜜學普通話撼蒼井空</title></header><body><h1>村姑大娛塘：壇蜜學普通話撼蒼井空</h1><p>日本女星壇蜜靠露肉上位，估唔到佢紅咗之後竟然形象入屋，日本NHK電視台就搵佢主持教語文節目，負責主持教普通話嘅部份。噚日壇蜜出席節目記招時話想趁呢個機會學多啲普通話，仲話希望自己唔會影響到個節目形象咁話。<br>艷星出身嘅壇蜜，今次咁進取學埋普通話，增加搶攻內地市場嘅機會，話晒AV女優蒼井空喺內地紅到發紫，如佢真係要向蒼井空挑機，呢場大戰應該相當精采。<br>撰文：李村姑</p></body></html>
