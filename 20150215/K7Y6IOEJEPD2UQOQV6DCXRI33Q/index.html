<html><header><meta charset="utf-8"><title>Lay回鄉為同胞送暖</title></header><body><h1>Lay回鄉為同胞送暖</h1><p>韓國男團EXO的中國籍成員Lay日前到內地送暖，當日他到廣東省雲浮高速公路的休息站進行「千里返鄉關愛相伴」的慈善活動，並擔任志願者為回鄉下的人送上溫暖，據知Lay為他們送上圍巾、暖包、藥物、泡麵、飲用水、玩具等各種各樣的物品，Lay亦親力親為，親自將物品送到他們手上，又與他們作交流，他說：「大家在回家的路上，健康和安全是第一，我想獻上自己的微薄之力，希望以後也能參加如此有意義的公益活動。」</p><p>另外，成員世勛前日就更新Instagram，並上載他和EXO其他成員身在練習室內的照片，更寫道：「這個是甚麼？哈哈。」<br>撰文：施洛冰</p></body></html>
