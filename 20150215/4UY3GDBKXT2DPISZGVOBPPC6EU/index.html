<html><header><meta charset="utf-8"><title>衙前圍村趁墟分享</title></header><body><h1>衙前圍村趁墟分享</h1><p>【活好周日】<br>九龍城衙前圍村四年前落實重建，村民遭逼遷。衙前圍村重建關注組今日下午一時至六時，在村內舉辦「新春衙前墟」，分享村民的故事，並有雜貨及手作地攤、寫揮春攤位及放映紀錄該村歷史的電影，與趁墟市民一起在數百年歷史的傳統圍村慶新春。<br>關注組一直爭取以「屋換屋，舖換舖」，但未獲市建局回應，希望市民能藉此活動了解香港的重建情況。另外，關注組定期舉辦圍村導賞團，詳情可瀏覽關注組專頁： https://www.facebook.com/Ngatsinwaitsuen。 </p></body></html>
