<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傑志迎亞協僅休初一</title></header><body><h1>體訊速遞：<br>（足球）傑志迎亞協僅休初一</h1><p>傑志（圖）為準備本月廿四日主場對新加坡馬里士他卡沙的亞協盃首輪分組賽，明晨在港會場與U22港隊友賽，以保持球員狀態兼試陣；在農曆年期間則只有初一休假。球隊昨晨操練後亦安排全隊拍賀年照，迎接羊年來臨。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
