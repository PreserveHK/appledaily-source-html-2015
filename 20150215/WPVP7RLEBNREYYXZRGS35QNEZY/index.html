<html><header><meta charset="utf-8"><title>油街開P交換舊物</title></header><body><h1>油街開P交換舊物</h1><p>【活好周日】<br>臨近歲晚，家中大掃除總會清出一堆舊物，本地團體「油街實現」、「I'mperfect」及「Jupyeah執嘢」合辦換物派對，讓市民自由交換舊物，如舊衣、書本、音樂CD、電影DVD或小型家品均可，推動減廢節流的環保生活態度。派對有本地獨立樂隊演出、手做清潔皂工作坊及再造揮春攤位，活動今日中午十二時至下午六時在北角油街十二號油街實現舉行，全部節目免費參與，毋須預先報名。詳情瀏覽活動專頁： https://www.facebook.com/events/1601607673393054/。 </p></body></html>
