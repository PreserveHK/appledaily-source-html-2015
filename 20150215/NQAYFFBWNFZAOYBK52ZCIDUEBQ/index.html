<html><header><meta charset="utf-8"><title>陳志雲2,210萬買柏傲山</title></header><body><h1>陳志雲2,210萬買柏傲山</h1><p>樓市「爆煲論」，未影響名人入市。市場消息指，TVB前總經理、商業電台首席智囊陳志雲，昨天情人節動用逾二千二百一十萬元向新世界（017）購入北角柏傲山三座一伙高層C室，實用面積七百一十六方呎，呎價三萬零八百六十七元。據知，陳志雲手持不少磚頭，包括二○○一年八月斥資一千二百萬元購入何文田雅麗居面積最大的複式自住。柏傲山去年十月開售以來售出逾二百七十伙，不乏名人捧場，市傳買家包括前中信泰富前主席榮智健家族成員或相關人士。</p></body></html>
