<html><header><meta charset="utf-8"><title>體訊速遞：（手球）英華精英賽四強止步</title></header><body><h1>體訊速遞：<br>（手球）英華精英賽四強止步</h1><p>東華三院辛亥年總理中學昨於全港中學手球精英賽，爆冷以11:10險勝英華書院（圖），今午十二時於將軍澳體育館與可立中學爭奪男子組冠軍；頭場女子組決賽則於十一時上演，由石籬天主教中學與元朗商會中學爭后冠。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
