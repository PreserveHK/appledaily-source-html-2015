<html><header><meta charset="utf-8"><title>微波爐設紅外線鏡頭睇火</title></header><body><h1>微波爐設紅外線鏡頭睇火</h1><p>用微波爐翻熱食物方便快捷，但若時間校得不準，食物就會太冷或過熟。一位美國太空總署前工程師設計了一款爐頂內置紅外線攝影機的智能微波爐，全程監察食物溫度，確保火候準確。<br>羅貝爾（Mark Rober）設計的微波爐配備LCD屏幕（圖），顯示食物的紅外線影像，藍色代表食物仍然冰冷，紅色則證明已經翻熱。若不想在爐前呆等，可透過藍牙或Wi-Fi連接智能手機，觀察爐內狀況，不夠熱的話可即時遙距「翻叮」，方便傭懶一族。羅貝爾尚未公佈智能微波爐的推出時間及售價。<br>英國《每日郵報》</p></body></html>
