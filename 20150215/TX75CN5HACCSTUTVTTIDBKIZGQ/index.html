<html><header><meta charset="utf-8"><title>無綫拍劇阻街激嬲的士哥</title></header><body><h1>無綫拍劇阻街激嬲的士哥</h1><p>無綫劇集《拆局專家》前晚在中環擺花街拍外景，錢嘉樂和洪天明等人在擺花街頭拍攝打鬥戲。演員和拍攝的工作人員塞滿狹窄的街道，有不少經過擺花街的車輛都要被逼慢駛。由於拍攝現場放了幾盞大型射燈，對附近的居民造成一定的滋擾。<br>拍攝團隊一直拍到凌晨，大約凌晨二時許有一輛的士因不滿拍攝團隊阻街，突然加速直衝向攝製隊，然後停低入空波，的士引擎發出「𠾐𠾐」巨響，工作人員即刻讓路給的士司機通道離開，以免多生事端。<br>採訪、攝影：畢紹基、羅德光、潘冠恩</p></body></html>
