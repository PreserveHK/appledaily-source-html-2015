<html><header><meta charset="utf-8"><title>爾巒車位142萬沽元朗史上最貴</title></header><body><h1>爾巒車位142萬沽<br>元朗史上最貴</h1><p>【本報訊】新地（016）去年中拆售元朗爾巒車位，當時最貴一個車位賣110萬元，已經貴絕元朗。中原梁志鑫表示，屋苑剛錄首宗二手車位轉售，有投資者於去年七月以九十八萬元購入地庫一個單號車位，同年十二月二十九日完成交易後僅個多月，日前便以高達一百四十二萬元賣出，短短七個月炒貴45%，創元朗史上最貴車位造價紀錄。<br>買家為同屋苑一手業主，擁有一伙逾千萬分層戶，曾認購一手車位，可惜抽不到，焗住買二手。爾巒現有約三個二手車位放盤，叫價150萬至160萬元。</p></body></html>
