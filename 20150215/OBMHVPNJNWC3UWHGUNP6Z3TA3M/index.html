<html><header><meta charset="utf-8"><title>求驗客手記：阿sir涉強姦又關梳爾事</title></header><body><h1>求驗客手記：阿sir涉強姦又關梳爾事</h1><p>曼聯呢排認真多是非，之前被指陣中有「國際級球星」喺夜店廁所同女郎發生性行為，呢單醜聞主角熱門之一嘅勞基梳爾（圖），日前又俾人擺上枱，事緣佢母校有個數學老師涉嫌強姦一名未成年少女，呢位阿sir就曾經教過梳爾嘅；今次梳爾咁都俾人拉落水，真係躺着也中槍。另外，曼聯箭頭尹佩斯日前揸車去訓練場途中，無啦啦俾一位女警截停問話，不過又唔係抄牌，傾咗幾分鐘就放人，認真奇怪。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
