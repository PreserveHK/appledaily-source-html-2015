<html><header><meta charset="utf-8"><title>罪行等同謀殺美犯更新fb加監</title></header><body><h1>罪行等同謀殺<br>美犯更新fb加監</h1><p>更新facebook（fb）與殺人放火無異？美國南卡羅來納州有四百名囚犯，因為更新fb或請朋友代為更新（圖）而被罰長期單獨囚禁，全因懲教當局將「在監獄內開設或協助更新社交網站」定為一級罪行，等同謀殺、強姦和脅持人質等重罪。<br>其中一名囚犯亨利（Tyheem Henry）二○一三年因三十八次使用fb，被判「懲戒拘留」三十八年，並喪失七十四年的打電話、探監和到飯堂用膳權利，即使他的刑期實質只有五至十年。懲教當局更被揭發，花掉逾一萬二千美元（約九萬七千港元）公帑，讓外判商去追查這些行為。<br>美國《紐約每日新聞》</p></body></html>
