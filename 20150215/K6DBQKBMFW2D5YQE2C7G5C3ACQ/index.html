<html><header><meta charset="utf-8"><title>3歲囝不死身墮樓撞車仲識起番身</title></header><body><h1>3歲囝不死身<br>墮樓撞車仲識起番身</h1><p>墮樓後大難不死，還立即行動自如，莫非此人有不死身？雲南昆明一名年約三歲的幼童，也許天生骨格精奇，周四下午，乘照顧自己的家人沒注意，偷偷爬窗，失足從三樓墮下，撞上一輛停泊路邊的汽車，再反彈至地面。此時，奇迹出現了，幼童自行爬起來，雖然步履蹣跚，再次跌倒，但回過神來後，他便自行走路。<br><br>車主發現車子被撞凹，查看閉路電視，才揭發事件，他立即通知幼童的家屬，帶幼童到醫院檢查，幸好僅輕微擦傷，沒有大礙。</p></body></html>
