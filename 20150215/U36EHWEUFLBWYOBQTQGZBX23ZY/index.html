<html><header><meta charset="utf-8"><title>iPad保護套變出凸鍵盤</title></header><body><h1>iPad保護套變出凸鍵盤</h1><p>在板腦打字，總欠缺使用真正鍵盤那種手感，但有了這個iPad保護套，就可以在需要時「變」出微微凸起的鍵盤（圖），在iPad享受打字得心應手的感覺。<br>這款叫Phorm的iPad保護套，由「Tactus科技」出品，採用了微流體技術，用家只要輕撥套後的開關掣，一些液體就會流到屏幕保護膜鍵盤相應位置，形成一個個凸出的「泡泡」。用完後，只要再撥一下開關掣，泡泡內的液體就會回歸原位，「泡泡」消失，保護膜再次平滑。<br>今夏開賣的Phorm定價一百四十九美元（約一千一百六十港元），預訂有優惠，只要九十九美元（約七百七十港元）。<br>英國《都市報》</p></body></html>
