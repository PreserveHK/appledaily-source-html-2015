<html><header><meta charset="utf-8"><title>男子運77萬元K仔返港</title></header><body><h1>男子運77萬元K仔返港</h1><p>【本報訊】一名男子報稱為了數千元報酬，甘為販毒集團從內地偷運毒品返港。前晚，他乘坐中港七人車，經深圳灣口岸回港，被關員截查，在其手提行李及身上撿獲總值逾七十七萬元K仔（氯胺酮）及冰毒，遂將他拘捕扣查。<br>海關有組織罪案調查科督察何天康表示，前日下午五時十分，四十五歲男子從深圳搭乘經深圳灣口岸往香港國際機場的中港七人車，在入境時關員例行搜查，發現他神色慌張，在其攜帶的手提篋內撿獲約八包白色粉末，共重五點五公斤，經快速測試證實為K仔，市值約七十七萬元；同時在其左腳的襪頭位置，再撿獲重一點五克冰毒，涉嫌販毒被關員拘捕扣查。<br>■記者黃江奇</p></body></html>
