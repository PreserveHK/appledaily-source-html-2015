<html><header><meta charset="utf-8"><title>桑德周一復牌促證監查沽空機構狙擊</title></header><body><h1>桑德周一復牌<br>促證監查沽空機構狙擊</h1><p>【本報訊】被沽空機構Emerson Analytics（下稱EA）狙擊的桑德（967）宣佈，將在下周一復牌，並稱會保留追究權利。市場消息指，公司於日前刊發澄清公告的同時，也向證監會遞交了函件，希望證監能介入調查此事。桑德停牌前報7.58元。<br>對於被質疑收入情況不透明，桑德指報告內容嚴重誤導，惟稱內地水務項目一般都不准公開披露、與項目擁有人之間安排下私人項目的具體詳情，與市場慣例相符；又透露德勤正審計公司去年全年業績，德勤未通知有任何重大審計事宜、可能對業績發出保留意見。</p></body></html>
