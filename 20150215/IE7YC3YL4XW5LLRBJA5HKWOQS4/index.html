<html><header><meta charset="utf-8"><title>冼色麗煮飯仔𠱁佬</title></header><body><h1>冼色麗煮飯仔𠱁佬</h1><p>冼色麗昨日在灣仔出席婚紗展活動，身穿白色婚紗行騷的她，覺得特別有意義，她說：「第一次喺情人節着住婚紗行騷，雖然冇新郎，但個感覺就好似係自己嘅婚禮預演一樣。我曾經幻想過自己嘅婚禮，喺小島舉行，請屋企人同朋友一齊嚟見證。」<br>她又透露情人節與一位了解中的圈外男子在家下廚慶祝，冼色麗說：「未算係男朋友關係，仲了解中。」不是情侶卻一起過情人節，會否讓男方有所誤會？她笑說：「佢唔會一廂情願啩？了解吓先啦！。」<br>採訪、攝影：黃曉妍</p></body></html>
