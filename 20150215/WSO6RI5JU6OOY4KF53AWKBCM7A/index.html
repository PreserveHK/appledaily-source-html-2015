<html><header><meta charset="utf-8"><title>求驗客手記：神童艾度轉撈夜場</title></header><body><h1>求驗客手記：神童艾度轉撈夜場</h1><p>曾經被譽為球壇未來之星嘅「美國神童」費迪艾度（中），家陣已經二十五歲；當年有「新比利」之稱嘅佢，曾經去過賓菲加同摩納哥等歐洲球會打滾，不過都唔成功，之後返美職聯搵食又唔受重用，𠵱家仲搞到冇球會落班㖭。鬱鬱不得志，費迪艾度最近就走去做夜總會宣傳人員，仲喺twitter上載張美女相伴嘅相，見到費迪艾度左擁右抱，幾咁開心，睇嚟佢真係可以喺呢行闖一片天空。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
