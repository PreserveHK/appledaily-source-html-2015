<html><header><meta charset="utf-8"><title>林保怡救愛犬獲表揚</title></header><body><h1>林保怡救愛犬獲表揚</h1><p>林保怡、黎諾懿及吳國敬前日在灣仔出席得寵香港十大選舉活動，獲頒獎座以表揚他們對寵物的愛心。保怡的七歲雪橇犬阿水，曾因後肢癱瘓險要人道毀滅，得到保怡的悉心照料後重新站起來，保怡說：「動物同人一樣有感情同思想，唔可以當做玩具，所以我平時都會用好多時間照顧佢，一齊行山、跑步。」<br>吳國敬昨日帶同的金毛尋回犬不斷四處走，國敬苦笑說：「佢真係好百厭，但我哋每一日嘅相處都係難忘嘅。」此外，黎諾懿就分享了家中養有兩頭拉布拉多犬和一隻貓的搞笑經歷：「兩隻狗超級活潑，試過將屋企全部傢俬咬爛晒，我仲以為俾人打劫。」<br>撰文：麥萍萍</p></body></html>
