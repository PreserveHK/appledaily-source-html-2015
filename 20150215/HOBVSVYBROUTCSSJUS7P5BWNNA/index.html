<html><header><meta charset="utf-8"><title>The Austin現真身與馬路為鄰</title></header><body><h1>The Austin現真身<br>與馬路為鄰</h1><p>【本報訊】尖沙嘴The Austin和Grand Austin為港鐵（066）與兩大發展商包括會德豐（020）和新世界（017）合作項目，當中前者提供五百七十六伙和二百四十三個車位，已於二○一三年十一月起分批開售並售罄，套現逾一百億元。</p><p>The Austin由於臨近入伙，項目現真身，低層戶更貼近廣東道主要繁忙交通幹線，由於太近馬路之故，與途經的大巴士相當貼近，上層乘客路經物業外時，可以隨時同住戶「say hi」，料入伙後低層戶為防私隱須掛上窗簾。</p></body></html>
