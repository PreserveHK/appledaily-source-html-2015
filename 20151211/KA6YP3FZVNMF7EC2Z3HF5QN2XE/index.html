<html><header><meta charset="utf-8"><title>金勇俊夾新歡炒作</title></header><body><h1>金勇俊夾新歡炒作</h1><p>韓劇《她很漂亮》女星黃靜茵日前被爆撻着高球手李英敦，其男團SG Wannabe舊愛金勇俊同日亦宣佈和圈外女友蜜運半年，似要鬥幸福。</p><p>有韓國傳媒幫金勇俊的新歡起底，證實是模特兒出身兼拍過劇集《狗和狼的時間》的朴慧媛。金勇俊方面指朴慧媛從事演藝活動是過去的事，現已進入普通公司，只間中以模特兒身份活動。不過有指朴慧媛兩個月前重新和某經理人公司簽約，金勇俊公開戀情似有意為新歡炒作。</p></body></html>
