<html><header><meta charset="utf-8"><title>李思捷認樣衰惹討厭</title></header><body><h1>李思捷認樣衰惹討厭</h1><p>李思捷和單立文昨日在中環為音樂會開記者會，宣佈表演嘉賓有林夏薇等人，而王敏德和胡定欣因沒到場，影大合照時由她男友舉着其紙牌樣。 李思捷有份上榜網上投票最討厭藝人，他說：「邊個網呀？另一邊我有份入最受歡迎藝人，唔知信邊個。有時行街有人話同我影合照，又話會睇我嘅騷，或者有人會話我樣衰，其他嘢唔理。」<br>另外，李思捷和單立文笑謂音樂會樂而不淫，笑話有性話題，但適宜兒童入場。至於胡定欣男友到時會否求婚？他們說：「一段感情唔使外人慫恿，嗰啲只係大龍鳳。」<br>採訪、攝影：王連連</p></body></html>
