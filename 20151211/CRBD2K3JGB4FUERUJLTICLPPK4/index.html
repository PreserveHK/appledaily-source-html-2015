<html><header><meta charset="utf-8"><title>藍奕邦咀仔額角好正常</title></header><body><h1>藍奕邦咀仔額角好正常</h1><p>藍奕邦與江海迦（AGA）昨日齊齊現身奧運支持師弟周殷廷的廣告首播會，對於日前被拍到夜蒲醉酒兼輕吻男友人太陽穴，藍奕邦直認醉酒後對男女朋友都會較熱情，他說：「我自己唔擔心報道會影響自己，相反怕影響到朋友，好彩報道出街後都有幫我朋友遮眼。」<br>藍奕邦雖然舉動熱情，但他說不擔心性取向被當作話題討論：「咁飲醉咗搭吓膊頭都好正常，又唔係做啲乜嘢事被人影到。」現時情緒仍在休養階段，但經已入錄音室做歌，慶祝完聖誕會正式投入工作，他表示聖誕節會照約朋友聚會，不會因報道而避忌。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
