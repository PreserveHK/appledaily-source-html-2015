<html><header><meta charset="utf-8"><title>【搶先食】全球首間McDonald’s Next概念店　限定自組沙律</title></header><body><h1>【搶先食】全球首間McDonald’s Next概念店　限定自組沙律</h1><p>從前去麥記只為求快速填肚子，但自從七月麥當勞首次推出自主選擇後，選擇又的確變多了。位於金鐘海富中心的麥當勞餐廳是全球首間McDonald’s Next 概念店，更有多款店內限定的CYT食品，包括有19款食材選擇的沙律和首次推出的雜莓新地窩夫，連咖啡也有店內限定McCafé Premium House Blend，格調跟以往的快餐店模式差異頗大。<br><br>地址：香港夏愨道18號海富中心地下1-41號舖A部份<br><br>記者：謝翠玲</p></body></html>
