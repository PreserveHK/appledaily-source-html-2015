<html><header><meta charset="utf-8"><title>體壇拾趣：最索高球手玩ig勁過打波</title></header><body><h1>體壇拾趣：最索高球手玩ig勁過打波</h1><p>被譽為「全球最索女運動員」嘅22歲美國高爾夫球手絲比拉納（Paige Spiranac），啱啱喺大學畢業，就獲邀參加杜拜女子名人賽，令到唔少人都勁不滿；認為佢不時上載啲着熱褲或者迷你裙嘅自拍相去ig，賽會先畀機會佢參賽喎。絲比拉納聽到就梗係嬲啦，佢話知道自己同班頂級球手仲有一段距離，但希望有機會打啲大賽，等其他人可以睇到佢為咗成為職業高球手，究竟係有幾努力；佢仲嗌其他人咪當佢淨係識賣弄性感，事關化妝其實只係想表現得自信啲。不過，絲比拉納周四只係打出79桿，總成績以156桿宣告出局，要改變外界嘅負評，真係要畀啲心機喇。</p></body></html>
