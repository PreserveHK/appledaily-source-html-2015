<html><header><meta charset="utf-8"><title>男人多數為乜喊睇邊套戲變淚眼？</title></header><body><h1>男人多數為乜喊<br>睇邊套戲變淚眼？</h1><p>雖然俗語有說「男兒有淚不輕彈」，但男人畢竟也有感情，難免有落淚時。最近有網民在Reddit討論，甚麼事情會令男人流下眼淚。<br> <br>不少男人均說，看到平日堅強的爸爸落淚，自己也會忍不住哭。而看到心愛的妻子兒女哭，男人也很容易展望鐵漢柔情一面，一同哭起來。<br> <br>很多女生看愛情電影，也會流下感動的眼淚，原來男人也會。不少男人也說，看《沖天救兵》和《阿甘正傳》時，也曾落淚。<br> <br>不過也有男人說，自己很少受情緒影響而哭，只有切洋蔥時才會流淚。<br> <br>英國《每日郵報》</p></body></html>
