<html><header><meta charset="utf-8"><title>頑猴佔領後院「雞犬不靈」</title></header><body><h1>頑猴佔領後院「雞犬不靈」</h1><p>近月來，廣州的涂先生被一隻野猴，弄得頭痛不已！牠不僅前來討食，還佔據雞圈和後院當霸主，弄得家中雞飛狗跳！<br>涂先生的家位於天河區柯木塱金鋪北街的山腳下，約兩個多月前，一隻野猴疑因被後院的果子引來，並獲好心居民給予食物。牠起初是早上來晚上走，但與院子裏的小狗小雞混熟後便不走了！然而，令涂和其租客煩惱的事不斷上演：「牠偷過雞蛋、扯過棉被、摘過楊桃，還在外面撿了不少垃圾回來。」<br>雖然野猴有時會親昵地趴在小狗身上幫牠抓蝨，但有時會嚇得雞飛狗跳。居民擔心孩子們的安全，已通知市野生動植物保護部門前往捉拿該頑猴。<br>《廣州日報》</p></body></html>
