<html><header><meta charset="utf-8"><title>無品男捉海鷗笑騎騎拍照</title></header><body><h1>無品男捉海鷗<br>笑騎騎拍照</h1><p>內地遊客虐鷗事件沒完沒了，簡直是缺德！「看到此景，我非常氣憤，舉起相機將遊客的不文明行為記錄下來後，便上前制止他們的行為。」在雲南昆明土生土長的王先生前日在當地論壇爆料稱，當日上午8時多在海埂大壩拍攝海鷗時，拍到有遊客抓住海鷗拍照（圖），一邊抓一邊笑着拍照留念，全然不顧被抓海鷗的掙扎和其他海鷗的呼救鳴叫。<br>王先生拍攝海鷗30多年，與牠們有着深厚的感情。他說，這是第四次拍到有遊客抓海鷗拍照，他將虐鷗過程記錄下來，就是想通過這種方式給遊客警示，請他們不要傷害海鷗，要善待牠們，與牠們友好相處。<br>人民網</p></body></html>
