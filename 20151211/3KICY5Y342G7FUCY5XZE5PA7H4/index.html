<html><header><meta charset="utf-8"><title>Adele巡唱飛被炒至4萬</title></header><body><h1>Adele巡唱飛被炒至4萬</h1><p>英國樂壇天后Adele回歸推出新碟《25》，並宣佈明年展開巡唱，門票近日陸續開賣瞬即被搶購一空。部份歌迷排隊苦等個多小時仍未能搶到門票，但卻發現在倫敦、貝爾法斯特及都柏林等地的個唱門票，由原價約500港元，炒至逾42,000港元一張，認真誇張。有關方面為免門票被黃牛黨炒賣提醒歌迷入場時可能要出示身份證，亦有報道指有門票售賣網站欲取消大量購票的客戶交易，以圖杜絕黃牛黨。</p></body></html>
