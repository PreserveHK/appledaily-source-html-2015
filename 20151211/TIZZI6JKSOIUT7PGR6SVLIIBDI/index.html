<html><header><meta charset="utf-8"><title>柯俊雄設靈播舊作致敬</title></header><body><h1>柯俊雄設靈播舊作致敬</h1><p>金馬影帝柯俊雄本月6日因肺癌在台北病逝，享年70歲，遺孀蔡青樺昨於台北為亡夫設靈，她親自在靈堂打點，招呼到來弔唁的親友，表現平靜。</p><p>柯俊雄生前為影視圈貢獻良多，休息時間也是戲癡，家中電視長期開着，所以昨日靈堂也特別擺放了一部電視，從早到晚播放柯俊雄生前的作品，還有獎座供影迷憑弔。藝人方馨、王燦、江俊翰、鍾佳蓁、樓心潼和錢君仲等昨往致祭，哭到眼腫的樓心潼說：「他都把痛苦埋藏在心裏。」柯俊雄一年前發現患上肺癌第3期，曾接受化療令腫瘤縮小，但今年6月感染肺炎入院，腫瘤急速增大，最終不敵癌魔。<br>撰文：陳杰</p></body></html>
