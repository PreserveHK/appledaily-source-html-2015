<html><header><meta charset="utf-8"><title>【靚貨攻略】化身電眼女王　Katy Perry自爆美妝秘密</title></header><body><h1>【靚貨攻略】化身電眼女王　Katy Perry自爆美妝秘密</h1><p>被Katy Perry為H&amp;M拍攝的聖誕廣告洗腦？其實除了Katy的穿衣風格和歌聲令人印象難忘外，她的一雙美睫更令人羨慕，早前她就自爆平日最重視眼妝，假睫毛和睫毛液更是命根。近日她與外國彩妝品牌eyelure推出假睫毛，可惜香港暫未有售。雖然香港粉絲沒福利，不過能於派對向偶像致敬，以一對電眼扮扮電眼女王Katy Perry。</p><p>記者：羅祖兒</p></body></html>
