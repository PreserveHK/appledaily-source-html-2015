<html><header><meta charset="utf-8"><title>求驗客手記：利記慈善拍賣親親球星</title></header><body><h1>求驗客手記：利記慈善拍賣親親球星</h1><p>喺英國嘅利物浦球迷有福了，紅軍最近有個慈善拍賣，一共有15個項目畀球迷競投；包括去高路托尼屋企食佢親手煮嘅非洲大餐（上圖）、領隊高路普去你屋企探你（下圖）等等，令班球迷可以近距離接觸到自己嘅偶像之餘，又可以為慈善出一分力。</p><p>如果有球迷想去晏菲路朝聖，又怕得自己一個？唔使驚，你仲可以揀馬馬度沙高帶你暢遊晏菲路。不過暫時最受歡迎嘅都係去拉爾拉拿同佐敦軒達臣嘅私人包廂睇波。</p></body></html>
