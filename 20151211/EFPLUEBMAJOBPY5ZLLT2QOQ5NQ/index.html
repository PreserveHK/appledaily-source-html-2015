<html><header><meta charset="utf-8"><title>隔牆有耳：冰上萬花筒　明日起舞動海洋公園 - 李八方</title></header><body><h1>隔牆有耳：<br>冰上萬花筒　明日起舞動海洋公園 - 李八方</h1><p>海洋公園今年舉辦嘅「聖誕全城HO HO HO」本周六正式開幕。<br>國際級「萬花筒冰上匯演」以耀目LED同光雕投影技術打造色彩幻變場景（圖），製作班底強勁，由兩屆奧運選手Willy Bietak負責監製，艾美獎得主兼2002年冬奧開幕及閉幕滑冰舞蹈設計師Sarah Kawahara負責舞蹈編排，一班世界級滑冰高手連串空中高難度動作同花式滑冰技巧，肯定睇到大家嘩嘩聲。<br>聖誕唔少得嘅梗係聖誕樹，海洋公園亦喺海濱樂園廣場建造高達70呎、全港最高室外巨型聖誕樹，照耀成個海濱樂園。<br>張柏基攝</p></body></html>
