<html><header><meta charset="utf-8"><title>OH MY GIRL滯留美國</title></header><body><h1>OH MY GIRL滯留美國</h1><p>上月來港的韓國八人女團OH MY GIRL，因行李出問題而滯留美國洛杉磯機場10小時。OH MY GIRL所屬事務所昨日表示：「OH MY GIRL成員滯留洛杉磯機場，成員完成出入境手續後，於海關檢查程序上需要花點時間。公司為了拍攝新碟照片而攜帶大量服裝及物品，可能因此產生誤會，我們仍在了解詳細情況。」OH MY GIRL於當地時間前日飛抵洛杉磯，被海關檢查行李時出現問題，成員因此被迫滯留機場。</p></body></html>
