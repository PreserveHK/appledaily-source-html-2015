<html><header><meta charset="utf-8"><title>松岡講林德信：從來冇分手</title></header><body><h1>松岡講林德信：從來冇分手</h1><p>松岡李那和鄭中基昨日在中環出席now電視台新節目巡禮，玩遊戲二人挑選看的節目，松岡選看韓劇「𥄫韓仔」。松岡再三否認與林德信分手傳聞，並自稱已經單身了一段日子，她用廣東話及英語回答：「我哋係好好朋友，冇拍過拖，所以從來冇分手。」有傳林德信黐身又脾氣壞，她否認：「佢自己有好多事忙，佢個人好平和，亦知自己做乜，成熟知道有乜嘢應做，當然有時會鬧交。」<br>另外，鄭中基最近忙湊10個月大兒子，更試過漏大便，他說：「因為湊第二胎會馬虎啲，有時尿片會着歪咗。」他稱可追第三胎，但先要讓太太休息，明年預計會開演唱會。<br>採訪：王連連<br>攝影：陳志嵐</p></body></html>
