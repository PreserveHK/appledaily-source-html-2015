<html><header><meta charset="utf-8"><title>姬蒂白蘭芝激動領獎</title></header><body><h1>姬蒂白蘭芝激動領獎</h1><p>金像影后姬蒂白蘭芝（Cate Blanchett）出席澳洲影視藝術學院頒獎禮（AACTA Awards），獲頒殊榮的她再遇恩師即感觸落淚兼爆粗。同時，姬蒂憑女同志電影《Carol》入圍美國演員工會頒獎禮（SAG Awards）的最佳女主角，與海倫美雲（Helen Mirren）爭影后，海倫亦有份角逐最佳女配角，而尊尼特普（Johnny Depp）、里安納度狄卡比奧（Leonardo DiCaprio）均入圍最佳男主角。</p></body></html>
