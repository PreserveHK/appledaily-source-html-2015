<html><header><meta charset="utf-8"><title>隔牆有耳：唐唐家族基金　聖誕送禮 - 李八方</title></header><body><h1>隔牆有耳：<br>唐唐家族基金　聖誕送禮<br> - 李八方</h1><p>身為「上海唐君遠教育基金會」理事長嘅唐英年，噚日身在上海做「聖誕老人」（圖），皆因唐唐嘅家族基金，向有120年歷史嘅上海交通大學送上兩份厚禮，包括支持交大密西根學院本科優秀生，負笈美國密西根大學攻讀雙學位課程，同時設立基金支持交大同密西根學院，引進國際優秀教授，呢個新增項目仲喺今日舉行簽約儀式。<br>據知兩個捐贈項目合共高達4,250萬人民幣。唐唐話希望喺人才培訓方面，為國家略盡綿力。</p></body></html>
