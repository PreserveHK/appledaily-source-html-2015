<html><header><meta charset="utf-8"><title>惡搞孩子小胖臉握出飯糰BB</title></header><body><h1>惡搞孩子小胖臉<br>握出飯糰BB</h1><p>日本網民近來興起惡搞嬰孩的胖胖小臉，用雙手捏著他們的臉頰擠出各種古怪表情，再上載分享同樂。有網友的嬰兒變身「飯團BB」，亦有人覺得孩子很像水滴魚（Blobfish）。<br><br>熱潮最先由藝人遠藤要（Ehara Masahiro）帶起，他數個月前在Twitter上載擠捏孩子臉頰的照片，引來不少網友爭相仿傚。遠藤要後來更幽默地上載防止虐兒廣告，提醒網友不要太過火。<br><br>及至後來模特兒不單只有嬰兒，連成年人、寵物貓狗亦紛紛變身「飯團」，分享趣怪一面。<br><br>網站Buzzfeed</p></body></html>
