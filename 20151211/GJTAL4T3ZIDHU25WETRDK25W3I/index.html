<html><header><meta charset="utf-8"><title>李志剛擲百萬開舖</title></header><body><h1>李志剛擲百萬開舖</h1><p>李志剛、梁梓禧（Roland）和羅敏莊（Mimi）相識二十載，當年他們一齊主持港台《倫住來試》，留下不少集體回憶。日前他們聚首一堂祝賀李志剛創業做老闆，開創全港首間fusion素食自助餐，Mimi說：「我覺得好proud of佢，佢係最懶惰一個人，佢話畀我知有一間舖頭，我覺得係一個神蹟。」<br>47歲的李志剛說：「我係大過佢哋，但係我係最唔識諗，佢哋好快知道自己事業要點，Roland係最積極，因為佢係好緊張個節目。」李志剛在荃灣開設的fusion素食自助餐，投資過百萬，開業三個月，他說： 「初初開成績唔錯，但知道係要守。」<br>採訪：楊潔雯<br>攝影：林德雄</p></body></html>
