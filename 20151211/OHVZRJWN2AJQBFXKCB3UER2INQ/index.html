<html><header><meta charset="utf-8"><title>康仔撐家強做足本份</title></header><body><h1>康仔撐家強做足本份</h1><p>蘇永康前晚在銅鑼灣出席晚宴，談到男人幫成員黃家強跟特首梁振英合照引來網民圍插，他說：「其實我冇認真研究網友講乜，淨係知梁生夜晚貼上fb，講個例子好似我下午同黃子華去飲茶俾人影咗3張相，我冇辦法阻人放上fb，只要我唱歌時有人高興，我唔會理佢身份職位係乜，台上我拎住支咪就係歌手。」<br>問蘇永康會否引以為鑑？他說：「有時想避都好難避㗎喎，嗰張相唔係家強自己話影，又唔係佢po嘅，你話係都可以blame佢，𠵱家唔係就唔應該將責任放喺佢度，我相信大部份網民都係理性嘅，不過有時啲嘢好難控制。」<br>採訪、攝影：盧妹</p></body></html>
