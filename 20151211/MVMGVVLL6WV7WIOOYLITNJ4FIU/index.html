<html><header><meta charset="utf-8"><title>【網上爆Post】Nexus搶先升級！Android 6.0.1玩200新emoji</title></header><body><h1>【網上爆Post】Nexus搶先升級！Android 6.0.1玩200新emoji</h1><p>雖然暫時只有Nexus系列的手機才能使用Android 6.0﹝Marshmallow﹞，但近日已開始推出最新版6.0.1。這次更新除了是安全性更新外，更新增了超過200個全新的emoji，包括舉中指、獨角獸等全新的emoji。不過暫時只有Nexus系列的手機能收到這個更新，而且大部份的Android手機也未收到6.0的更新，相信也只有少數人能用到這堆全新的emoji。<br><br>記者：容逸富</p></body></html>
