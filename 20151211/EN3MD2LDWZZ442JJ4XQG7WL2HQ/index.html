<html><header><meta charset="utf-8"><title>網絡人=社會失敗者薑蓉知唔知講緊咩？</title></header><body><h1>網絡人=社會失敗者<br>薑蓉知唔知講緊咩？</h1><p>親建制團體幫港出聲發起人之一周融，今年5月創立網上媒體《HKG報》，日前他接受無綫邀請，參加節目《網絡挑機》，更直指：「因為網上嗰班人，基本上係好多係社會嘅失敗者，唔好意思，可能佢自己生活上太多唔開心，你到卅零歲，你在廢落去，真係攞綜援一生咩。」學民思潮召集人黃之鋒於facebook截圖，並直指：「一個網絡媒體創辦人話網絡人係社會失敗者…………？」</p></body></html>
