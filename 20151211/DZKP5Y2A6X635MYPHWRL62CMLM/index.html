<html><header><meta charset="utf-8"><title>《再見螢火蟲》作者野坂辭世</title></header><body><h1>《再見螢火蟲》作者野坂辭世</h1><p>日本吉卜力著名動畫《再見螢火蟲》的原作者野坂昭如，前日上午在家中失去意識，送院後證實死亡，享年85歲。野坂昭如於1967年將自己在戰爭時期遇到「神戶大空襲」的真實體驗，改寫成半自傳式小說，得到代表日本作家榮譽的直木獎。</p><p>其後野坂做過歌手及作詞家等，於80年代開始從政，曾是日本國會議員。88年吉卜力將《再見螢火蟲》拍成動畫，並由高畑勳執導，在全球均獲好評。</p></body></html>
