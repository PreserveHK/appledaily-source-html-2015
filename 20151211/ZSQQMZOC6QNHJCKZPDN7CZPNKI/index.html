<html><header><meta charset="utf-8"><title>盛朗熙咀小方　向Stephy認錯</title></header><body><h1>盛朗熙咀小方　向Stephy認錯</h1><p>方力申與盛朗熙日前為新戲《紀念日》於九龍灣接受訪問，戲中小方與鄧麗欣（Stephy）結婚十年，感情轉淡，盛朗熙成為二人感情裂痕導火線，小方坦言：「人越大越需要人哋稱讚、尊重。」小方指Stephy在現實中很少讚他：「讚美嘅說話唔可以吝嗇，好多鬧交嘅說話，現實生活中講咗就收唔番。」</p><p>盛朗熙在戲中向小方獻吻，她說：「拍攝時Stephy好彩冇嚟，我係有啲緊張，第一次同小方合作，錫咗五、六次，事前我主動同Stephy認錯先。」<br>採訪：張俊銘<br>攝影：沈健程<br>場地提供：E-max</p></body></html>
