<html><header><meta charset="utf-8"><title>葉家寶活動甩底去嘆茶</title></header><body><h1>葉家寶活動甩底去嘆茶</h1><p>亞視藝員張家瑩和彭遠揚等，昨日在天后避風塘附近出席新天后廟動土儀式，通告名單本有剛辭任亞視執行董事的葉家寶，但最後他缺席。昨午5時許，葉家寶約了同性友人在中環置地嘆茶，葉家寶見到記者即說：「我喺中環開完會，約咗朋友飲茶。」葉家寶會合朋友前，先往如廁，再拿手機拍下商場內的聖誕佈置。<br>葉家寶現仍是亞視高級副總裁，張家瑩昨指葉家寶職位變動對她沒影響：「工作照做，但覺得可惜。」張家瑩下月底約滿亞視，她說：「呢個月接咗好多工作，到1月唔知會發生乜事，完約先再諗。」<br>採訪：卓寶花、羅德光<br>攝影：陳俊強</p></body></html>
