<html><header><meta charset="utf-8"><title>噁心美容師口水當精華搽客臉</title></header><body><h1>噁心美容師<br>口水當精華搽客臉</h1><p>想到都覺噁心！一名美容師竟在替客人做臉部美容時，貪玩吐口水到客人臉上，贈送一次「加料美容」。<br> <br>短片周二在網上流傳，引來極大反響。片中見到一名女美容師，先在鏡頭前豎起拇指，笑得有點蠱惑，然後在閉目等待塗上美容精華液的客人臉上吐口水，再將穢物均勻塗在全臉，極度噁心。<br> <br>可憐的客人一直閉眼，對惡作劇全不知情；片段未知在何處拍攝，是否在新加坡發生亦不得而知。<br> <br>有網民怒斥行為極度無良，讓一眾美容師蒙羞，甚至要求有關當局介入調查嚴懲；有人亦估計可能是涉事顧客諸多要求或太過麻煩，引來美容師報復。<br> <br>新加坡Stomp</p></body></html>
