<html><header><meta charset="utf-8"><title>求驗客手記：紅魔歐霸波飛減價補鑊</title></header><body><h1>求驗客手記：紅魔歐霸波飛減價補鑊</h1><p>曼聯喺周二以2:3不敵禾夫斯堡之後，歐聯出局要轉戰歐霸盃；為咗平息班球迷嘅怒火，紅魔喺周三就宣佈歐霸盃嘅波飛將會減價25%；買咗季票嘅球迷都唔使強制性買飛去睇歐霸盃，佢哋仲可以逐場決定睇唔睇。曼聯喺度諗計𠱁番班球迷嘅時候，領隊雲高爾同班球員就喺度搵藉口推卸責任；佢哋齊齊賴禾堡個客隊更衣室太熱，影響球員嘅表現。球隊仲埋怨英足總唔會幫啲參加歐洲賽事嘅英超球隊，聯賽賽程排得太差搞到佢哋好難兼顧兩邊戰線喎。</p></body></html>
