<html><header><meta charset="utf-8"><title>男生涉發佈兒童色情片</title></header><body><h1>男生涉發佈兒童色情片</h1><p>【本報訊】城市大學副學士生聲稱從網上看到一段短片，內容為一名幼童看罷成人性交片段後下體勃起，隨後將之上載到其facebook賬戶公諸同好。副學士昨在觀塘法院否認一項發佈兒童色情物品罪，裁判官明言案情嚴重，一旦定罪入獄機會相當大。<br>20歲被告盧錦良被控於今年4月21日在觀塘樂華邨寓所內犯案，涉案片段長59秒。案件押後至明年2月22日再訊，被告獲准以8,000元現金保釋，其間須嚴守宵禁令兼每日到警署報到。<br>案件編號：KTCC5724/15<br>■記者陸羽平、陳美莉</p></body></html>
