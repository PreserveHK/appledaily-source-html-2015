<html><header><meta charset="utf-8"><title>求驗客手記：蒙克被炒羅渣士傳拒接手</title></header><body><h1>求驗客手記：蒙克被炒羅渣士傳拒接手</h1><p>英超球隊史雲斯喺周三宣佈炒咗領隊蒙克，佢哋最近11場聯賽只贏得一場，距離降班區只係差一分。事前被視為大熱接任人選、曾經喺2010至12年教過史雲斯嘅羅渣士，據講未必肯接手呢個爛攤子。英國傳媒報道，球隊主席贊堅斯同羅渣士接觸過，但羅渣士都係講金唔講心，有中東球隊肯畀800萬鎊（約9,400萬港元）年薪佢，所以更加傾向去掘金喎。羅渣士冇行嘅話，史雲斯可能會將目標轉移去前新特蘭領隊、𠵱家教緊希臘球隊AEK雅典嘅普耶。</p></body></html>
