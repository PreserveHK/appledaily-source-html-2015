<html><header><meta charset="utf-8"><title>Eugene攜女搶三胞胎飯碗</title></header><body><h1>Eugene攜女搶三胞胎飯碗</h1><p>韓國女團S.E.S出身的Eugene前日和丈夫奇太映帶同8個月大的B女，為韓國綜藝節目《超人回來了》進行首次拍攝，令節目大換血的傳聞更似層層。消息指節目的核心成員宋一國將於下月帶三胞胎退出，2月就輪到秋成勳和秋小愛父女，除了Eugene一家加盟外，節目組亦接觸了白道斌和鄭詩雅一家。<br>節目組否認宋一國和秋成勳一家退出，指拍攝日程仍有他們名字。不過宋一國之前已多次傳出因要拍新劇《蔣英實》而要放棄《超人》，加上早前李同國一家加入後，B仔大發勁受歡迎，觀眾都擔心節目組為換人而鋪路。<br>撰文：江瑚</p></body></html>
