<html><header><meta charset="utf-8"><title>【新車落地】雷諾加辣小鋼跑　珠海搶先曝光</title></header><body><h1>【新車落地】雷諾加辣小鋼跑　珠海搶先曝光</h1><p>雷諾的Megane RS一向受車迷愛戴，這台小鋼跑推出了新款Megane 275RS，馬力升至275匹！除了馬力提升，操控上有否改進相信也是大家關注的。汽車籽記者到達了珠海國際賽車場，將於明天一試這台小鋼跑。而聯同這台小鋼跑一起登場的，還有限量版Clio RS 220 EDC Trophy，馬力同樣由上代的200匹，調升至220匹，加上頂級的內櫳包裝，亦吸引了眾多人的眼球。一黃一白兩款新小跑，明天同樣會為各位試盡它！<br><br>記者、攝影：梁立勤</p></body></html>
