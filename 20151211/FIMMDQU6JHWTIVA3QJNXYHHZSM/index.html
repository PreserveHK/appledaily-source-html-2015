<html><header><meta charset="utf-8"><title>前社團大佬被追145萬</title></header><body><h1>前社團大佬被追145萬</h1><p>【本報訊】曾是社團大佬的洪漢義（圖），早年脫離社團後重投正軌，變成虔誠基督徒後創立「得勝電療中心」，分店遍佈本地及海外，曾接受傳媒追訪講述其傳奇一生。他日前遭一名虔誠女基督徒入稟高院追債，指他5年間拖欠她145萬元。洪漢義昨向本報記者表示「只是誤會」，不欲多談，並稱：「我係教徒，唔可以喺呢度為自己申冤。」<br>入稟狀指，原告黃莉倫自2010年起共7次借錢予洪漢義，直至今年6月26日為止共借了145萬元，現追討款項及利息。<br>案件編號：HCA2911/15<br>■記者蘇曉欣、羅日昇</p></body></html>
