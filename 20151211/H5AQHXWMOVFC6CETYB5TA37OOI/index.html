<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐子珊賣仔朋友搶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>徐子珊賣仔朋友搶 - 馮仁昭</h1><p>徐子珊離開無綫後開始讀珠寶設計，早前她為一間珠寶設計公司設計首飾，噚晚穿黑色晚裝現身中環珠寶店剪綵活動，仲戴咗自家系列鑽飾，佢話：「感覺好似我嘅baby出世一樣，好激動，已經有朋友打嚟認購。」問佢闖商界可有認識金融才俊？佢笑說：「冇喎，返學只得女仔，一個男仔都冇。」又話因為自己唔識計數，驚做生意會蝕。<br>撰文：馮仁昭</p></body></html>
