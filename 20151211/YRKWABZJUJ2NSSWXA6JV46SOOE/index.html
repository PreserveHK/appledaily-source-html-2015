<html><header><meta charset="utf-8"><title>女同片《Carol》獲金球獎5提名</title></header><body><h1>女同片《Carol》獲金球獎5提名</h1><p>下月10日舉行的第73屆金球獎（73th Golden Globe Awards）已在香港時間昨晚公佈各組別的提名名單。</p><p>澳洲影后姬蒂白蘭芝（圖左）與朗妮瑪娜（圖右）合演的女同志電影《Carol》，兩人雙雙入圍戲劇組最佳女主角，該片獲得5項提名是今年最多提名作品，跟《焦點追擊》、《復仇勇者》、《Room》及《末日先鋒：戰甲飛車》爭奪戲劇組最佳電影。<br>至於里安納度狄卡比奧則以《復仇勇者》大熱入圍，跟在《丹麥女孩》中扮演變性人的艾迪烈柏尼爭戲劇組影帝。</p></body></html>
