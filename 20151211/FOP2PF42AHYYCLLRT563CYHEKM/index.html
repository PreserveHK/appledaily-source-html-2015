<html><header><meta charset="utf-8"><title>隔牆有耳：澳門亞娛博覽　日本最強女優壓境 - 李八方</title></header><body><h1>隔牆有耳：<br>澳門亞娛博覽　日本最強女優壓境 - 李八方</h1><p>以往嘅成人展今年改名「亞洲娛樂博覽」，今日起一連三日喺澳門舉行，日本參展商組成歷屆最鼎盛AV女優兵團，胸壓港澳粉絲，宣告退役嘅超人氣女優上原亞衣同粉絲大玩「潛烏龜」，勝出可享貼身按摩服務。港人熟悉櫻井步領軍女優偶像組合「Million Girl Z」仲同粉絲玩拱橋。<br>日本成人產業KMP經理門垣直人話，今次首度一拖八（圖）喺日本以外舉行女優頒獎禮，「一個月就吸引逾萬人投票選女優，以香港人最多。」主辦單位縱延展業行政總裁老旭華話，遲啲移師香港舉行，取代成人展，容許公眾入場。<br>陳奕釗攝</p></body></html>
