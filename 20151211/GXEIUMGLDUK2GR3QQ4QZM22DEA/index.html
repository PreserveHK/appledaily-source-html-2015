<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杏兒女僕告別單身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杏兒女僕告別單身 - 馮仁昭</h1><p>胡杏兒本月28日就出嫁，佢喺婚前約一班好姊妹包括胡定欣、李施嬅、黃智雯、人妻胡蓓蔚、姚子羚同馬賽等出埠狂歡。杏兒更穿上女僕裝配魚網絲襪。杏兒噚日將旅程照片上載社交網，又留言：「謝謝我的好姊妹們，謝謝你們為我安排的Bachelorette party，沒想到大家這麼忙最後還是能夠成行，雖然只是數天，但已經很開心，希望以後我們還有很多很多這樣在一起的機會。」<br>撰文：馮仁昭</p></body></html>
