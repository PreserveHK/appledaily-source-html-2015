<html><header><meta charset="utf-8"><title>逐格睇：自導自演顯身手</title></header><body><h1>逐格睇：自導自演顯身手</h1><p>吳卓林遺傳了父母的藝術世胞，去年更拍攝了懸疑短片，題材較為黑暗。</p><p>【1】亮刀</p><p>劇情講述卓林扮演的殺手追殺一名少女，只見她拿着利刀，夠晒台型。</p><p>【2】打鬥</p><p>少女跟卓林扮的殺手搏鬥，兩人拳來腳往，少女處於下風。</p><p>【3】倒吊</p><p>卓林神出鬼沒，一時見她倒掛鋼架，一時見他躲在少女身後。</p><p>【4】背影</p><p>少女躺在床上，卓林（圖）告知她遇上車禍並昏迷。少女梳洗時卻發現臉上真有道十字疤痕。</p></body></html>
