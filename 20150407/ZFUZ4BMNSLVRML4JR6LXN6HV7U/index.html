<html><header><meta charset="utf-8"><title>金秀賢讀劇本夠專業</title></header><body><h1>金秀賢讀劇本夠專業</h1><p>韓國男神金秀賢近日密密為KBS新劇《Producer》開工，雖然劇組原打算保持神秘將拍攝過程保密，但早前有網友已公開金秀賢在室內拍攝的相片，令男神的新造型曝光，所以KBS昨日亦二話不說公開眾演員包括金秀賢、孔孝真、車太鉉等早前讀劇本的相片。</p><p>劇組提到當日練習長達4小時，而眾演員亦未有表現馬虎，練習前早就將自己的角色進行分析，過程中更互相引導及互補對方，令整個練習都進行得非常順利，而劇集已定於下月8日首播。<br>撰文：金美兒</p></body></html>
