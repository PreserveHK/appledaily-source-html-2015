<html><header><meta charset="utf-8"><title>主人綁住唔畀走臘腸狗被迫沖浪</title></header><body><h1>主人綁住唔畀走<br>臘腸狗被迫沖浪</h1><p>台灣一名網友，前日在facebook專頁「爆料公社」上傳一條疑似虐狗影片，稱在墾丁白沙灣拍到一名男子刻意在浪起時，將臘腸狗牽到海邊，故意讓小狗被海浪滅頂。<br><br>從影片中看到，海浪一次次地襲來，連人都避走，狗狗卻被主人綁住無法逃走，小小身軀在海裏載浮載沉，令人不忍。<br><br>網友們看到這名「不良主人」的惡行，誓要將他人肉出來，「狗狗那麼小隻竟然這樣玩！」、「真的太壞了！！」、「到底把動物當甚麼啊！？」、「真的是爛人...」、「太可惡！把他找出來！！！」<br><br>綜合報道</p></body></html>
