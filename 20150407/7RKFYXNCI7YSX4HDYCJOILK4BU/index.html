<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳若希媽咪醒番 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳若希媽咪醒番 - 馮仁昭</h1><p>吳若希媽咪因為踩單車發生意外受傷，送院做手術後一直昏迷未醒，直到噚晚7點幾，吳若希同弟弟探媽咪後離開病房，終於聽到佢報佳音話：「媽媽可以擘大眼，又可以握到拳同遞手嗰啲，等佢再醒多半度就可以拔喉。」佢仲話啱啱喺房入面，讀咗所有朋友寫嘅信畀媽媽聽：「Sisley（蔡思貝）喺封信度話要同佢飲茶，媽媽聽到都有笑一笑。」吳母喺意外中撞傷左眼，吳若希指剛探訪時媽咪亦有嘗試睜開眼：「佢仲想自己拔喉，搞到我哋要綁住佢。」<br>撰文：馮仁昭</p></body></html>
