<html><header><meta charset="utf-8"><title>關仁隱事：「哈女」自費買衫扮有贊助 - 關仁</title></header><body><h1>關仁隱事：<br>「哈女」自費買衫扮有贊助 - 關仁</h1><p>唔少人都覺得娛樂圈好恐怖，係個大染缸，偏偏有人鍾意踩隻腳入嚟！本身唔屬於呢個圈嘅「哈女」就係最好嘅例子，恨入行恨到不得了嘅佢，根本唔理父母嘅反對。話說之前有一個品牌活動，哈女並唔喺邀請嘅嘉賓名單當中，但佢嗰日竟然自己走咗去個活動，亦都因為哈女唔係獲邀，當然冇sponsor服裝，於是哈女專登買咗嗰個品牌嘅裙，扮係被邀嘅嘉賓，呢個世界真係無奇不有！<br>撰文：關仁</p></body></html>
