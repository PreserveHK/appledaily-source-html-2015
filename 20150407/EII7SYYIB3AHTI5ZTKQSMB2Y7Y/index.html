<html><header><meta charset="utf-8"><title>何韻詩拖鄧九雲撐阿妹</title></header><body><h1>何韻詩拖鄧九雲撐阿妹</h1><p>何韻詩早前去了台灣出席音樂活動，前晚她與女友鄧九雲一齊去了看張惠妹於台北小巨蛋舉行的「烏托邦世界巡城演唱會」，阿妹一直支持同志平權，阿詩對此深受感動，她說：「我是小眾（指同志身份），自己一直講，其實不比其他藝人為我們發聲來得效果更大，尤其是阿妹。」<br>阿妹也有在台上介紹阿詩，她說：「和我一起在同一條路上努力的，加油！加油！」演唱會佈置了一幅巨大彩虹紗旗，前晚場內有不少情侶看到大彩虹旗後激動接吻，阿詩被問到會否和鄧九雲效法？她笑說：「沒那個必要啦！」<br>撰文：炎炯炯</p></body></html>
