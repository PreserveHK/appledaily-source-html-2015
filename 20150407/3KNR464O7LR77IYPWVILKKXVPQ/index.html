<html><header><meta charset="utf-8"><title>偉仔抵韓會安聖基</title></header><body><h1>偉仔抵韓會安聖基</h1><p>梁朝偉前晚一身運動輕裝現身韓國首爾機場，獲影迷接機獻花，偉仔報以微笑跟粉絲打招呼，相當親民。偉仔此行是應韓國演員安聖基的邀請，出席對方主演韓片《化妝火葬》昨晚的VIP試映會，偉仔和安聖基雖然沒合作機會，不過兩人都是各大國際電影節的常客，因而相識並結交為好友。《化》片是南韓電影教父林權澤導演作品，故事描述中年男子與身患絕症的妻子，以及年輕女人之間發生的情感糾葛。<br>偉仔自從拍罷《一代宗師》後，已休息超過一年，但這個悠長假期即將結束，他已接拍了王家衛監製新戲《擺渡人》，最近開始為新片做準備。<br>撰文：炎炯炯</p></body></html>
