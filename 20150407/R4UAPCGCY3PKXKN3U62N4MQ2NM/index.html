<html><header><meta charset="utf-8"><title>Juno踎住掃舊碟</title></header><body><h1>Juno踎住掃舊碟</h1><p>【中環】麥浚龍（Juno）雖然最近有派新歌，但對電影一直好有興趣嘅佢，近年都擺好多時間喺製作電影方面，大前日本報發現佢一個人喺中環娛樂行嘅HMV狂掃DVD，埋單見佢足足買咗一大籃，至少有20隻。<br>當日大約晏晝5點鐘，向來唔跟天氣着衫嘅Juno，唔理室外珉度至少28度，依然着到左披右搭，其間佢一直踎喺擺放舊西片同港產片嘅層架度揀DVD，見佢逐隻逐隻搵，似乎係有邊套戲想搵，最後可能佢見個籃都擺滿晒先肯收手埋單，然後就落樓上七人車離開。<br>採訪、攝影：潘冠恩</p></body></html>
