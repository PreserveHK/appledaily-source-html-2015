<html><header><meta charset="utf-8"><title>成龍新書抽水辣㷫鄧麗君家人</title></header><body><h1>成龍新書抽水<br>辣㷫鄧麗君家人</h1><p>成龍雖然是卓林的生父，惟一直對女兒不聞不問！今日是成龍的61歲牛一，亦是他的自傳《成龍：還沒長大就老了》於內地發行的日子，內容大爆跟已故舊愛鄧麗君分手是最正確的決定。不過經常禍從口出的成龍，這番言論辣㷫了鄧的家人，要他別再消費鄧麗君。<br>成龍在自傳中表示有次跟兄弟傾劇本，鄧麗君說要見他，來到後叫她坐，她坐在角落等個多小時後走了，之後致電給成龍說：「我看你並不需要我，你就跟你的兄弟們在一起吧。」現成龍回想認為兩人性格不合，分手是最正確的決定。<br>撰文：皓騫</p></body></html>
