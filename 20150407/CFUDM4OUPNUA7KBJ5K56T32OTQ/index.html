<html><header><meta charset="utf-8"><title>求驗客手記：水晶宮明當實習水魚</title></header><body><h1>求驗客手記：<br>水晶宮明當實習水魚</h1><p>唔好以為英超球會好有錢，好似水晶宮咁，竟然度埋啲縮數，啲官網上招聘實習生入球會做嘢，竟然寫明話唔會出糧，但就以可以同球星、包括翼鋒韋費特沙夏（左）近距離接觸嘅機會作為賣點。唔好話我求大俠偏激，覺得佢哋咁做好無恥，連英格蘭方面，亦有一啲安排實習嘅團體，批評佢哋擺明搵笨，當正自己係袋錢落你袋，冇錢係應份嘅。<br>我求大俠仲想加多一句，請問水晶宮有啲咩大牌球星，可以等啲實習生咁開心，爭住入球會幫佢哋效勞呢？</p></body></html>
