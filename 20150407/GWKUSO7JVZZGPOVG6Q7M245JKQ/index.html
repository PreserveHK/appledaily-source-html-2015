<html><header><meta charset="utf-8"><title>特稿：狼人啞火靠中場數糊 - 吾中</title></header><body><h1>特稿：狼人啞火靠中場數糊 - 吾中</h1><p>歇冬後入球停不了的禾夫斯堡「狼人」前鋒巴斯杜斯，最近似乎「啞火」，在最近他有上陣的三場聯賽，都無法取得入球。不過，球迷不用擔心狼堡今仗入球乏力，因為一眾中場如奇雲迪布尼及卡利古尼等都腳風甚順；而剛於一月由車路士來投的舒賀爾尼，亦在上場挫史特加的聯賽取得自己回歸德甲後首個入球，料信心會大增，今役弗賴堡的後防有難矣。 文：吾中</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
