<html><header><meta charset="utf-8"><title>王力宏歸心似箭</title></header><body><h1>王力宏歸心似箭</h1><p>王力宏昨日於將軍澳出席新碟簽名會，主動走到粉絲前合照的他笑說：「我跟歌迷都不再年輕了，這張專輯花了四年時間去製作，其間還做了巡唱、結婚、生孩子，感謝得到大家的祝福。」力宏坦言當上爸爸後心急歸家，今躺旋風式來港逗留10多小時，工作結束後即返回台灣。<br>力宏指家庭與事業同時兼顧，自覺有時會感到疲倦：「但會盡力去做，稍後還要到內地拍戲，我會用手機上網跟家人聯絡，女兒九個月大，還少，不會去探班。」而他剛與太太去了日本旅遊賞櫻花，雖然秘密地半夜賞花，但仍然被發現行蹤，他說：「是的，已經避開大白天人山人海。」<br>採訪：王連連<br>攝影：沈建程</p></body></html>
