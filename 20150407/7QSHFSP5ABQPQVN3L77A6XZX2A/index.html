<html><header><meta charset="utf-8"><title>楊洛婷辣着巴哈馬</title></header><body><h1>楊洛婷辣着巴哈馬</h1><p>楊洛婷去年跟Dear Jane主音黃天翱在夏威夷完婚後，一直嚷着要老公配合造人大計，但她近日卻獨自跟朋友到巴哈馬度假，享受陽光與海灘，昨日楊洛婷在微博上載多張性感大解放的靚相，留言道：「我已經開始想念巴哈馬這個天堂！」</p><p>穿上最愛粉紅三點式泳衣的楊洛婷，躺在水清沙幼的沙灘上，大晒火辣身材，她還在鏡頭前擺出各種噴血誘人甫士，令男士們看得血脈沸騰，師奶們肯定既羨慕又妒忌。楊洛婷昨透過WhatsApp回覆不在港，此行沒有老公相陪，今次她是跟一班朋友去度假放鬆。<br>採訪：非非</p></body></html>
