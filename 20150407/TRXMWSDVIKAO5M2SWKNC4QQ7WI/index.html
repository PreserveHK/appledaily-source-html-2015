<html><header><meta charset="utf-8"><title>珍妮花Chris轉玩地下情</title></header><body><h1>珍妮花Chris轉玩地下情</h1><p>英國樂隊Coldplay主音Chris Martin雖然跟金像影后姬妮芙柏露（Gwyneth Paltrow）離婚已一年，但仍經常有影皆雙，日前復活節假Chris便先跟姬妮芙於墨西哥度假，至前日再與金像影后珍妮花羅倫絲（Jennifer Lawrence）低調外遊，盡享齊人之福。<br>上周四Chris為了一班細路跟姬妮芙到墨西哥度假，當日姬妮芙更穿上三點式上陣大晒好身材，怎料前日復活節Chris轉跟珍妮花約會玩地下情，二人被拍到前後腳抵達新澤西機場，更默契十足地穿起一身黑衣兼戴帽遮面，再乘坐私人飛機出發遊玩，全程低調。<br>撰文：盧葦</p></body></html>
