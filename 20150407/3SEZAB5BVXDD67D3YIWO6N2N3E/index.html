<html><header><meta charset="utf-8"><title>洪欣偕子東京賞櫻老公「喊爆」</title></header><body><h1>洪欣偕子東京賞櫻<br>老公「喊爆」</h1><p>去年2月為老公張丹峰誕下囡囡張晞彤，近日趁復活節假期，就撇低老公及囡囡，只係同大仔張鎬濂去日本東京賞櫻，兩母子喺東京玩得幾開心，張鎬濂除咗品嚐美食外，仲有打太鼓，認真Happy，洪欣表示：「第一次和兒子兩個人自己去旅行，他選擇了東京，因為…」<br><br>張丹峰就話：「可惜我去不了，櫻花很美。」仲擺咗兩個流淚表情圖案。好友蔡少芬及陳法蓉都叫洪欣兩母子玩得開心啲，同埋要買手信返嚟﹗</p></body></html>
