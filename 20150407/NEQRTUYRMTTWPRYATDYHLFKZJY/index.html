<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫穎搵定接班人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>孫穎搵定接班人 - 馮仁昭</h1><p>人稱「琵琶公主」嘅孫穎（右）早前出席香港南京總會嘅董事局就職典禮，佢當晚用琵琶彈奏《十面埋伏》等兩首名曲。之後佢同一位拎住琵琶嘅美女影相，孫穎話：「我發掘咗一個琵琶公主接班人，佢係土生土長嘅美女。」原來嗰位接班人就係仁愛堂前總理張瑋傑的太太Isabella，孫穎大讚對方：「有一技之長係取之不盡嘅財富，有時為興趣反而更有前途。」<br>撰文：馮仁昭</p></body></html>
