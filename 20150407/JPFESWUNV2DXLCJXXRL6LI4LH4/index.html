<html><header><meta charset="utf-8"><title>王菲湊女見李亞鵬</title></header><body><h1>王菲湊女見李亞鵬</h1><p>失婚張栢芝因工作態度差，事業陷低潮，相反她的前夫謝霆鋒事業和愛情兩得意，他與王菲世紀復合，獲粉絲祝福。<br>有愛情滋潤的王菲仍然十分照顧與前夫李亞鵬所生的囡囡李嫣，大前日兒童節，王菲被拍到帶着李嫣現身麗江機場，前來接機的是李亞鵬樓盤的工作人員，王菲母女齊往支持李亞鵬，看來即使離婚，仍再見亦是朋友。<br>內地媒體日前又偷拍到戴着口罩的王菲在北京送李嫣往學鋼琴，當日母女齊穿了牛仔褲裝，李嫣親自孭着書包，非常乖巧又獨立，當日所見王菲肚凸凸，被指孕味濃。<br>撰文：楊定</p></body></html>
