<html><header><meta charset="utf-8"><title>體壇拾趣：PG復活錫身照滅「火」</title></header><body><h1>體壇拾趣：<br>PG復活錫身照滅「火」</h1><p>周日係復活節正日，上年八月喺國家隊集訓嗰陣斷腳嘅溜馬小前鋒保羅佐治（Paul George、圖），揀咗喺呢日復出。今場溜馬主場大炒熱火112:89，PG落場第一次起手就射入咗球中距離，佢賽後就話同之前幻想嘅劇本一樣，好開心有機會慢慢建立番信心。PG打咗15分鐘，雖然好錫身咁冇乜剷籃，但都入到13分。至於一直養傷嘅公牛控衞戴歷路斯（Derrick Rose），話康復進度良好，可能今周復出。</p></body></html>
