<html><header><meta charset="utf-8"><title>欣宜食完甜品嘆酒</title></header><body><h1>欣宜食完甜品嘆酒</h1><p>【銅鑼灣】講明唔會再減肥嘅鄭欣宜，大前晚同男友Silas Lee，加埋大班朋友近10人，齊齊喺銅鑼灣食甜品keep fat，離開時見到欣宜男友本來負責埋單，但可能唔夠錢或者冇散紙，結果要向同行朋友們求救，欣宜本來第一個走出嚟幫手，可惜打開銀包得張一千蚊紙，其他朋友就即刻圍番埋集資，由於佢哋人多，加上甜品店門口窄，所以埋呢張單都搞到好大陣仗，之後大班人再殺入附近一間24小時營業嘅超級市場買酒，欣宜好熟手咁攞咗幾支紅酒放入購物車，然後成堆人分別坐幾架的士走，明顯要趕下場。<br>採訪、攝影：吳耀輝、楊浩賢、朱志聰</p></body></html>
