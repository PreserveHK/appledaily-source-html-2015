<html><header><meta charset="utf-8"><title>體壇拾趣：赫傑潛「水」六年冇走樣</title></header><body><h1>體壇拾趣：<br>赫傑潛「水」六年冇走樣</h1><p>澳洲游泳錦標賽上周五開鑼，由於賽事同時係八月喀山世錦賽同幾個青年世界賽嘅選拔賽，所以玩足八日。復出泳壇嘅赫傑（Grant Hackett、右），先喺首日嘅400米自由泳拎銅牌，到周日嘅200米自由泳，只係游出1分46秒84得第四，但已經有資格代表澳洲參加世錦賽4x200米接力。下個月就滿35歲嘅佢喺六年前退役，練番水半年就有好成績，佢都話呢個係人生其中一個最大嘅成就。</p></body></html>
