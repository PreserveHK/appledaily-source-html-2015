<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Yellow！想多啲電視台 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Yellow！想多啲電視台 - 馮仁昭</h1><p>組合Yellow！噚日喺新城宣傳新歌《時間靜止器》，佢哋話首歌係日本電影戲名，鼓勵大家追求理想。Yellow！又話除咗唱歌都有興趣演戲，仲笑住講：「有人搵梗做，為兩餐，不過我哋個樣唔似主角，似二打六。」講到亞視不獲續牌，佢哋話都想多啲電視台，如果得一個台，變咗無綫冇鞭策。佢哋仲話嚟緊想出一張翻唱舊歌嘅新碟同開騷。<br>撰文：馮仁昭</p></body></html>
