<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Fiona放生累咗龜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Fiona放生累咗龜 - 馮仁昭</h1><p>薛凱琪（Fiona）噚日趁復活節假去放生，仲喺微博等社交網晒放龜相，佢留言話：「放他（牠）的時候回頭看他我們好幾次，好像跟我們說謝謝一樣！」但有網民狠批佢無知，話咁樣可能會累死龜，有網友話寵物可能適應唔到自然環境，同會破壞食物鏈。</p><p>而Fiona事後就解畫話自己特登去咗淡水地方放生龜，仲話啲龜唔使俾人食。<br>撰文：馮仁昭</p></body></html>
