<html><header><meta charset="utf-8"><title>范冰冰億元保靚樣</title></header><body><h1>范冰冰億元保靚樣</h1><p>五官標致的范冰冰，最愛在微博晒chok樣，她最近獲邀參加由楊穎（Angelababy）主持的內地版《Running Man》人氣節目《奔跑吧兄弟》，由於節目當中有不少遊戲和挑戰，製作單位直認為每位參加的藝人均投買保險，平均投保金額由三百萬到八百萬人民幣不等，當中視乎藝人的級數和知名度。<br>有指范冰冰的保額很高，萬一她不幸在錄影過程受傷，臉頰受損即可獲得億元人仔賠償，可想范冰冰的臉孔價值不菲。范冰冰前晚在微博貼了張吸啜凍飲照並留言道：「我還在錄呢！今天的節目你們喜歡嗎？」<br>撰文：劉敏</p></body></html>
