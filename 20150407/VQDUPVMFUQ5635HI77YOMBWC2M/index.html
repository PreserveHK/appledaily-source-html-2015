<html><header><meta charset="utf-8"><title>《變性(四)》他的經歷</title></header><body><h1>《變性(四)》他的經歷</h1><p>【本報訊】「當時我見步行步，冇先例可以見到！」經歷20幾年變性手術生涯，始終袁維昌醫生最難忘的是他操刀的第一次變性手術。<br><br>1987年，剛在英國完成整形外科課程返港行醫的袁維昌，在瑪麗醫院突然接下一個任務──完成全港首宗女變男變性手術。自此他手術不斷，其中一位就是一直為變性人爭取平權的MiMi。<br><br>到底袁維昌如何成為全港變性界「絕代宗師」，請收看第四集《變性四：他的經歷》。</p></body></html>
