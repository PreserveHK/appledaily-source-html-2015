<html><header><meta charset="utf-8"><title>爆相爆片：丁子高泰國大解放</title></header><body><h1>爆相爆片：丁子高泰國大解放</h1><p>【泰國】丁子高同楊千嬅兩公婆自添丁多咗個Torres後都好少過二人世界，本報啱啱就收到讀者樂小姐嘅爆相爆料，話上個星期六下晝1點鐘左右，喺泰國嘅W HOTEL撞到丁子高，當時佢一個人喺泳池邊一邊煲煙一邊曬太陽，之後都見佢有游水，逗留咗兩個鐘都唔見千嬅同囝囝蹤影。本報之後問過千嬅，佢話其實佢都有去，留咗4日就返香港，仲話今次冇帶囝囝去，只係兩公婆二人世界。<br>採訪：唐如</p></body></html>
