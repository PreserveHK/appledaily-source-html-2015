<html><header><meta charset="utf-8"><title>范振鋒夫婦患難見真情</title></header><body><h1>范振鋒夫婦患難見真情</h1><p>范振鋒於上周六凌晨疑跟一名男子於街頭打架起爭執，兩人事後被警員拘捕，范振鋒眼腫面傷，他沒有因此影響心情，前晚更帶同太太李思欣，一同到紅館欣賞吳國敬的作品展，但李思欣全程不太專心，心不在焉不停撳電話。</p><p>昨日下午李思欣便於微博上載跟老公范振鋒的合照，李思欣有感而發說：「連日收到很多大家的問候和祝福，謝謝大家的關心和支持，我相信受了傷很快會好番，路……我倆一起走下去。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
