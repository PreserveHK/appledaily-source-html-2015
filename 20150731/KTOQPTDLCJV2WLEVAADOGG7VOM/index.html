<html><header><meta charset="utf-8"><title>崔始源拍完劇入伍</title></header><body><h1>崔始源拍完劇入伍</h1><p>韓國男團Super Junior（SJ）的崔始源（圖）近日開始準備投入拍攝MBC的新劇《她很漂亮》，劇集將於9月播出。不過昨日韓國方面就傳來消息，指他拍完此劇後就會以現役入伍，而始源所屬的SM事務就表示：「入伍的確實日期還未定下來，計劃劇集結束後就入伍。」據知始源最快將會今年年底或明年初入伍。SJ今年先後有成員神童和晟敏入伍，始源將會是下一位入伍的成員，而下月3日始源將會來香港出席電影《破風》的首映禮。</p></body></html>
