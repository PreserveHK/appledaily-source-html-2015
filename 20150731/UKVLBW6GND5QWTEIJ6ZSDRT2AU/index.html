<html><header><meta charset="utf-8"><title>黎明范冰冰馬震被刪</title></header><body><h1>黎明范冰冰馬震被刪</h1><p>黎明與范冰冰主演的電影《王朝的女人．楊貴妃》，自日前於北京舉行首映後，網上即瘋傳二人戲中一場「馬震」戲份，戲中先見他們共騎一馬，黎明再將冰冰壓住，繼而把她的衣服撕走，並有男上女下的動作。<br>電影昨在內地公映，有很多觀眾看後於微博上抱怨，指相關的「馬震」戲份被刪走，內地傳媒即向該片的宣傳公關求證時，對方證實「馬震」戲份被刪，不過發言人強調：「扯衣服的戲還留着，扯完衣服後面的刪了一些。」有消息指早在本周一（27日），內地多間影院接到通知電影發行硬盤被回收，並不是技術原因，相信是電影尺度過大而回收刪減。<br>撰文：靜楠</p></body></html>
