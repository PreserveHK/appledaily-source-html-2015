<html><header><meta charset="utf-8"><title>班仔離婚前搭上保母</title></header><body><h1>班仔離婚前搭上保母</h1><p>荷李活男星班亞弗力（Ben Affleck）月前宣佈跟太太珍妮花嘉娜（Jennifer Garner）離婚，結束10年婚姻，近日雜誌《Us Weekly》就爆料指班仔原來搭上了負責照顧其三個小朋友的28歲保母。</p><p>報道指班仔是在跟珍妮花分居期間，與保母撻着，他與保母會單獨約會，女方還對外說：「班仔很喜歡我，我們已計劃同居。」而珍妮花得知後，已炒了該保母。對於報道，班仔直斥荒謬，還打算控告該雜誌。</p></body></html>
