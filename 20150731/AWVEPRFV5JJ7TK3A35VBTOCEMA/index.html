<html><header><meta charset="utf-8"><title>隔牆有耳：抽鐵醫水　美麗華高層刪改圖 - 李八方</title></header><body><h1>隔牆有耳：<br>抽鐵醫水　美麗華高層刪改圖 - 李八方</h1><p>鐵醫倒地相成萬能key，連美麗華旅遊facebook前晚都抽水，貼出鐵醫喺美麗華旅遊門市外面嘅改圖（圖），話：「使乜守喺門口咁辛苦？梗係用網上報團啦，平過門市㗎！」<br>不過美麗華噚日中午刪圖兼發道歉聲明，總經理李振庭接受傳媒訪問時話呀，雖然幅改圖冇就事件表態、亦唔涉政治立場，但管理層認為有抽水成份，強調：「我哋又唔係冇錢賣廣告，唔想用呢個方法宣傳。」佢話刪圖係因為改圖唔符合公司一貫推廣方向，否認收到任何投訴或者外來壓力，重申公司未來都唔會再推出類似「抽水」廣告。</p></body></html>
