<html><header><meta charset="utf-8"><title>瑪麗家姐困精神病房求救</title></header><body><h1>瑪麗家姐困精神病房求救</h1><p>美國歌后瑪麗嘉兒（Mariah Carey左圖）的54歲家姐Alison Carey（右圖），近日聲稱被困在紐約市一家醫院的精神科病房，希望妹妹會救她出來。曾經是性工作者兼染了毒癮的Alison，三個月前因為一宗離奇爆格案受傷送院，她當時指被人闖入家中偷珠寶，醒來時頭部及口部受傷，但她不記得案發經過。之後她被送到精神科接受治療，又稱當她拒絕打鎮靜劑時會被職員毆打，希望瑪麗會幫助她。</p></body></html>
