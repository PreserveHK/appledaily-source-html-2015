<html><header><meta charset="utf-8"><title>紅姑買衫唔使袋</title></header><body><h1>紅姑買衫唔使袋</h1><p>現年55歲的紅姑鍾楚紅在鏡頭以外都喜歡平民打扮，前日傍晚6時許，本報記者發現紅姑獨自在太古廣場行街，當日同樣隨意打扮的她，將頭髮捲起，配襯牛仔褲、涼鞋加黑超。<br>心情靚靚的紅姑，到步後即走入一間服裝店，隨即將戴着的黑超除下，試戴了其中幾款太陽眼鏡，不過最後未有心水，她便轉往睇鞋。店內職員亦十分識做，見紅姑想試鞋即安排她入房間，惟紅姑最後都沒有選中款式，反而最後揀衫，揀中一件全黑色的上衣，紅姑更響應環保沒有要購物袋，直接把衫連衣架拿着就走。<br>採訪、攝影：吳耀輝、黃曉程</p></body></html>
