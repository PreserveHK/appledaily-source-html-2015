<html><header><meta charset="utf-8"><title>徐子珊劏老鼠驚過鬼</title></header><body><h1>徐子珊劏老鼠驚過鬼</h1><p>徐子珊與導演吳家麗日前在觀塘宣傳新片《有客到》，子珊在戲中飾演自閉女仔，在紙紮舖內工作，她說：「我帶咗啲紙紮用品返屋企練習，媽咪都話大吉利是，有場戲我要揹住六呎高嘅紙紮屋，因為夜晚好大風，差啲被吹走。」子珊稱有場戲被貓上身，她要模仿貓跳舞，她說：「其實𠵱家少咗跳舞，仲要一字馬，都好勉強啦，過兩年好難講㖭。」<br>提到子珊劏老鼠那場戲，她仍猶有餘悸說：「叫我再做都唔肯，我邊拍邊喊，怕老鼠多過怕鬼。」吳家麗則坦言拍鬼片都驚，但有時越驚越想做。<br>採訪：溫敏芝<br>攝影：陳慧安 <br>服裝提供：Boss（徐子珊） <br>場地提供：心艾朗酒店</p></body></html>
