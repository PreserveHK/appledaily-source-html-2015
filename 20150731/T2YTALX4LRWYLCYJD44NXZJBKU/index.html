<html><header><meta charset="utf-8"><title>趣趣地：MVP卡卡領軍拔「刺」</title></header><body><h1>趣趣地：MVP卡卡領軍拔「刺」</h1><p>周三上演美職明星賽，由美職明星隊對英超球隊熱刺。雖然明星隊喺賽前，先後有林柏特、銀河孖寶謝拉特同羅比堅尼等稱傷退隊，但都仲有巴西嘅卡卡（左三）同西班牙嘅韋拿等星級球員壓陣。呢兩位球星喺開賽20同23分鐘就各入一球，卡卡射入12碼之後再助攻畀韋拿建功，協助明星隊喺早段就領先，之後熱刺喺完半場前由哈利卡尼追番粒，但最終明星隊都係以2:1贏波。卡卡表現咁搶鏡，賽後就實至名歸獲選為明星賽最有價值球員。</p></body></html>
