<html><header><meta charset="utf-8"><title>楊子晴寸陶喆本性難移 </title></header><body><h1>楊子晴寸陶喆本性難移 </h1><p>陶喆大前晚被揭再偷食傳遍中港台，上月底自我引爆奸情、隔岸的「地上最強小三」楊子晴，昨午在微博轉貼陶喆偷食新聞，還留言嘲笑陶喆本月7日在台北召開道歉記者會時，用power point和投影機做解說，反駁她的微信截圖。</p><p>楊子晴以「本性難移，趕緊去準備PPT吧！不過看你這回的PPT要怎麼做。」為題，轉載報道，而她指的PPT就是power point，還貼了《我只是敢和別人不一樣》這本書的封面，未知可是她心聲？<br>撰文：劉敏</p></body></html>
