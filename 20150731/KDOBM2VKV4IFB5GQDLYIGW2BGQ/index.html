<html><header><meta charset="utf-8"><title>體壇拾趣：拜恩學中國潮語搵銀</title></header><body><h1>體壇拾趣：<br>拜恩學中國潮語搵銀</h1><p>拜恩（Kobe Bryant、圖）又嚟亞洲嘞！過去10年每年暑假都會出訪亞洲嘅拜恩，應贊助商邀請，八月一號起將會先後去廣州、上海，之後仲會去埋台灣，出席教波活動。重視中國市場嘅拜恩，出發前就先學咗幾句強國式潮語，好似「動L」同「no zuo no die」（意思「作死」）。不過大家仲有機會同Kobe嘅湖人舊隊友奧尼爾（Shaquille O'Neal）見面；佢嚟緊18號會同米克米拿（Mike Miller）嚟香港，去修頓出席大型party。</p></body></html>
