<html><header><meta charset="utf-8"><title>唔去美國　好好計轉戰東瀛</title></header><body><h1>唔去美國　好好計轉戰東瀛</h1><p>今晨有兩位練馬師首天露面，一位是李易達，另一位是鄭俊偉(Michael)。鄭廐「好好計」上季揚威美國一級賽聖雅尼塔短途錦標賽，成為首匹於美國勝出一級賽的香港馬，不過鄭俊偉不會派遣該駒遠征美國衛冕，練者解釋說：「今屆育馬者盃賽事將移師東岸舉行，當地天氣較冷，我認為不太適合『好好計』。日前我與馬主們開會，大家都同意部署該駒日本短途馬錦標，雖然路程為1200米草地，但該駒很忠心，且有級數，未必唔夠跑。」另外，由於「好好計」的好拍擋杜利萊目前正在法國養傷，Michael 現正在物色合適的騎師，接手這匹泥地明星馬。</p></body></html>
