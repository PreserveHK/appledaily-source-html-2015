<html><header><meta charset="utf-8"><title>趣趣地：摩佬三億難搶史東斯</title></header><body><h1>趣趣地：摩佬三億難搶史東斯</h1><p>上屆英超冠軍車路士，喺今夏轉會市場動作唔多，據講，領隊摩連奴打算簽多一個新兵就完成組軍，不過要達成目標就仲有阻滯。車路士希望羅致愛華頓中堅史東斯（右），日前提出第二次斟介，開價由2,000萬鎊，加碼到2,500萬鎊（約3億港元），但都係被拒絕，仲傳話曼城想加入爭奪；睇嚟摩連奴要收購到史東斯，隨時要開出破英格蘭後衞轉會費紀錄，即係超過3,000萬鎊嘅價錢先得。</p></body></html>
