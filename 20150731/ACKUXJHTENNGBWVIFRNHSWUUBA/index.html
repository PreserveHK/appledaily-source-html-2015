<html><header><meta charset="utf-8"><title>盛女Whitney與網民爆罵戰</title></header><body><h1>盛女Whitney與網民爆罵戰</h1><p>盛女Whitney尚有個多月便臨盤生第二胎。早於5月初，她與老公莊家傑感情出現問題，Whitney一度在網上公開嗌離婚，幸得婚姻輔導員幫忙，夫婦已和好如初。</p><p>Whitney前日在Instagram放了一張老公和囝囝齊齊等剪髮的溫馨照，未料有網民看相後留言問她是否自製新聞，及究竟有沒有離婚；之後又有網民代Whitney反擊，加入戰團的大肚婆以洋洋萬字反擊，叫該網民不了解事情便不要評論，也不要再在她的個人Ig留言。本報昨日聯絡Whitney，她透過短訊回覆：「要講都在網上寫了，唔想再提了。」<br>採訪：小米</p></body></html>
