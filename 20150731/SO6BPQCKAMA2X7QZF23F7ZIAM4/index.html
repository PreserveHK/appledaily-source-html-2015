<html><header><meta charset="utf-8"><title>葉蘊儀：胸部非武器</title></header><body><h1>葉蘊儀：胸部非武器</h1><p>【本報訊】女示威者被指以胸部襲警被判監，引起各界譁然，連外國媒體都有報道。本港演藝界亦關注事件，藝人葉蘊儀發起一人一相行動，抗議女性胸部被視為攻擊性武器。<br>《時代》網站以「以胸部襲警 香港女子被判監」為題報道本案。而英國《獨立報》及《赫芬頓郵報》在本月中案件裁決時，亦有報道。</p><p>網上發起一人一相抗議
</p><p>藝人葉蘊儀發起「全城一人一相 #反對女性胸部被視為攻擊性武器」，率先將其寫上抗議標語的相片貼上fb。葉表示判決不公道，「胸部絕對唔係武器，其實係要分開兩樣嘢。佢哋做呢個行動，趕走水貨客，警察認為佢哋行為唔啱，但同個胸有咩關係？」<br>■記者梁錦雯、黃幗慧</p></body></html>
