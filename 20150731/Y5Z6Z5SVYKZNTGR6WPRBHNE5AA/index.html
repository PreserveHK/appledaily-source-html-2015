<html><header><meta charset="utf-8"><title>阿婆「死過翻生」殮房尖叫嚇破膽</title></header><body><h1>阿婆「死過翻生」<br>殮房尖叫嚇破膽</h1><p>德國一名九十歲婆婆被醫生宣佈死亡的老婦，在殯儀館棺木中「復活」。<br> <br>該名老婦蓋爾森基興（Gelsenkirchen）在殯儀館停屍間醒來，呻吟着問「我在哪兒」，嚇得她的看護昏了過去。<br> <br>斷定老婦離世的五十三歲醫生，將仍在生老婦當死人，被控疏忽導致他人受傷，一旦罪成面臨監禁。<br> <br>老婦復活兩天後因心臟病逝世。安老院負責人對事件感到驚訝。<br> <br>英國《太陽報》</p></body></html>
