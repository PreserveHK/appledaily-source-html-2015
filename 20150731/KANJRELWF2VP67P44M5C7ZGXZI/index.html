<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳凱琳封胸宣言 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳凱琳封胸宣言 - 馮仁昭</h1><p>陳凱琳（Grace 右）同陳瀅噚日喺又一城出席活動，估唔到Grace父母都有到場，即刻有人追問Grace爸爸點睇囡囡男友鄭嘉穎？佢就笑住叫大家問返Grace，因為唔關佢事喎！而最近無綫節目經常搵女藝人做嘉賓着泳裝示人，Grace話：「如果上去做嘉賓，就會着樽領泳衣或者印咗比堅尼圖案嘅T恤上去。」咁係咪嘉穎唔畀先？Grace即刻自認保守。<br>撰文：馮仁昭</p></body></html>
