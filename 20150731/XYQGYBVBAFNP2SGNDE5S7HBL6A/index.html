<html><header><meta charset="utf-8"><title>中環在線：工行副行長傳出掌民行 - 李華華</title></header><body><h1>中環在線：工行副行長傳出掌民行 - 李華華</h1><p>自從民行（1988）前行長毛曉峰今年1月請辭後，行長一職一直由董事長洪崎兼任，呢個過渡期似乎進入尾聲，近日有傳工行（1398）副行長鄭萬春有望出掌民行。<br>鄭萬春2013年10月升任工行副行長，係工行5位副行長之一，仲兼任中國國債協會副會長，平時曝光率唔算多，甚至可以話係極低調。<br>工行舊年年報顯示，鄭萬春1991年加入工行，曾做海南分行行長助理、營業部總經理、信貸部副總經理，涉獵範疇雖廣，但稅前年薪僅102萬元人仔，若然獲批過檔去民行做行長，以舊年呢個職位稅前年薪324萬元人仔計，佢嘅年薪就翻兩倍嘞。</p></body></html>
