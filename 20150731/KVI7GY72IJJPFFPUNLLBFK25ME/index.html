<html><header><meta charset="utf-8"><title>金泰希與Rain傾結婚</title></header><body><h1>金泰希與Rain傾結婚</h1><p>由金泰希、周元、蔡貞安主演的SBS新劇《龍八夷》將於下周三接檔《假面》播出，昨日眾演員現身首爾陽川區出席新劇記者會。已經有兩年沒有拍劇的金泰希穿上一條優雅橙紅裙現身，雖然裙子十分密實，但金泰希亦微騷腿，即時大搶風頭。</p><p>不過即使金泰希着住對4吋高踭鞋，當她拍埋其他演員身邊都如同小矮人一樣。而對於與男友Rain屢傳婚訊，金泰希說：「正在戀愛的兩個人當然會談及結婚，但是確實沒有具體計劃。我也不知道自己會在何時與誰結婚，大家一直製造話題，真的使我感到很大負擔。」<br>撰文：施洛冰</p></body></html>
