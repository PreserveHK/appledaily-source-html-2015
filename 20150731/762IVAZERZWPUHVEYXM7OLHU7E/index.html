<html><header><meta charset="utf-8"><title>發哥Eason辦公室互鬥</title></header><body><h1>發哥Eason辦公室互鬥</h1><p>由杜琪峯導演、張艾嘉監製，周潤發、張艾嘉、湯唯和陳奕迅（Eason）主演的電影《華麗上班族》兩個月後才上映，但昨日全新海報率先曝光，4個主要演員在新片飾演辦公室內不同職級和階層的上班族。發哥是最危險的老闆、張艾嘉是最不可靠的上司、Eason是最狠毒的中層、還有最艷麗的湯唯，他們將在辦公室明爭暗鬥，展開最複雜的男女關係。<br>近年甚少穿上整套筆挺西裝演出的發哥，是繼26年前《阿郎的故事》後，再次跟張艾嘉再續前緣，兩大影壇巨星再聚，令人引頸以待。<br>撰文：非非</p></body></html>
