<html><header><meta charset="utf-8"><title>中環在線：「卡賓先生」新look大玩幾何　睇到眼花 - 李華華</title></header><body><h1>中環在線：「卡賓先生」新look<br>大玩幾何　睇到眼花 - 李華華</h1><p>人稱「卡賓先生」嘅卡賓服飾（2030）主席楊紫明，每次主持業績會都唔會令人失望，總會親身示範一身搶眼服裝，繼之前嘅「孔雀」與「斑馬」look，噚日再嚟一個令人眼都花嘅「象形文字」look。</p><p>楊紫明噚日上身大玩幾何圖案，西裝褸與恤衫都花碌碌，佢話「兩個圖案的風格差不多，但有不同的格仔去對比，有一個整體的概念，亦有相對的層次」。佢下身就係新嘅運動系列，佢想將運動結合時尚，等人運動前後，都有一身型仔打扮喎。<br>都係嗰句喇，時裝嘅嘢，華華識條鐵咩，講完。</p></body></html>
