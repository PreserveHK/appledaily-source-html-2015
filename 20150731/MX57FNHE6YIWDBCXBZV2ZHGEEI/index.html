<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視開24小時財經台 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>亞視開24小時財經台 - 馮仁昭</h1><p>亞視執行董事葉家寶，噚日以香港電影製作發行協會監視長身份出席金鐘活動，亞視聽日起恢復全線新聞製作，佢話會請返離開咗嘅同事同埋全球招聘，未來會有一個24小時嘅財經頻道，但因為手續未完成，仲未可以公佈新老闆身份。提到之前誤報王維基入主被罰30萬，佢話：「新嘅投資者已經有營運資金同出糧，唔會有困難。」<br>撰文：馮仁昭</p></body></html>
