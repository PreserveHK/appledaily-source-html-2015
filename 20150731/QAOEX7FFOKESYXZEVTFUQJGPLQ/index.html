<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杏兒報喜贊助婚紗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杏兒報喜贊助婚紗 - 馮仁昭</h1><p>胡杏兒離開無綫後，聽聞佢簽咗蕭定一向大銀幕進發。噚日佢喺尖沙嘴出席手錶活動，講到佢前晚同胡說八道會姊妹飯敍，係咪報喜？早前有報道爆出佢會係今年12月28日出嫁，杏兒繼續扮無嘢話：「冇喎，報喜只係婚紗店咋，我都希望可以贊助佢哋。」杏兒話𠵱家自由身，想專注搞好婚紗舖先再諗合約事，仲話因為籌備新舖搞到好大壓力喎！<br>撰文：馮仁昭</p></body></html>
