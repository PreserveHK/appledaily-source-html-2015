<html><header><meta charset="utf-8"><title>蘇打綠教唱歌走音</title></header><body><h1>蘇打綠教唱歌走音</h1><p>台灣樂隊蘇打綠一連四場《再遇見》世界巡迴演唱會香港站，大前晚在紅館演出最後一場，為令歌迷有更多新鮮感，主音青峰每晚穿的第一套衣服都不一樣，平時不擅辭令的結他手家凱亦一反常態與歌迷頻繁互動。青峰在台上教家凱唱歌，家凱緊張到發抖，不小心走音，全場爆笑。<br>全晚高潮是蘇打綠的點唱環節，包括較冷門的《共舞》、《蟬想》、《說了再見以後》等，青峰說：「那有本事，你們上台來啊！」至演唱會尾聲，面對一班熱情歌迷自發的響亮大合唱，青峰也忍不住數度哽咽。<br>撰文：嵐山</p></body></html>
