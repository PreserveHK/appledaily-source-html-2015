<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚耀文唔敢同城城爭女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>譚耀文唔敢同城城爭女 - 馮仁昭</h1><p>譚耀文、春夏、楊詩敏（蝦頭）等前晚喺尖沙嘴出席電影《踏血尋梅》祝捷會，慶祝部戲之前喺紐約同韓國攞獎，譚耀文話戥新人春夏獲獎開心，覺得對方應該未到21歲，問佢有冇深入了解人？佢即笑話：「呢啲唔使，留畀Aaron（郭富城）啦。」</p><p>蝦頭減肥後變咗蝦條，佢話瘦咗35磅，希望之後演專業人士或奸角，佢又話想出書講減肥心得。<br>撰文：馮仁昭</p></body></html>
