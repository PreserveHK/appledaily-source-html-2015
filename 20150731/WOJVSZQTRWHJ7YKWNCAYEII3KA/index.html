<html><header><meta charset="utf-8"><title>趙亮紀錄片出戰威尼斯</title></header><body><h1>趙亮紀錄片出戰威尼斯</h1><p>第72屆威尼斯國際電影節將於9月2日在意大利開幕，前日公佈了入圍電影名單，內地導演趙亮憑紀錄片《悲兮魔獸》（前名《塵》），成唯一一部入圍華語片。該片去年贏了香港亞洲電影投資會（HAF）的10萬元資金拍攝，電影紀錄了4個為了生活到內蒙礦區打工的工人，長期在嚴重粉塵污染的環境下工作，感染塵肺病，回鄉飽受折磨。<br>這類題材在內地來說比較敏感，HAF方面發言人表示沒聽過該片在內地被禁，但仍未安排在內地上映，香港亦要等發行商接洽才知道有否機會上映。<br>採訪：李森</p></body></html>
