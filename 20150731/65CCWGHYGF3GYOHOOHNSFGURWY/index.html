<html><header><meta charset="utf-8"><title>假面女子戴面具增自信</title></header><body><h1>假面女子戴面具增自信</h1><p>日本組合假面女子日前來港出席動漫展兼開騷，6名成員均是第一次來港，她們大讚香港是個經濟發展得很完善的地方。假面女子由於表演出位，會拿着玩具大鉸剪等上台，但常戴着面具，怕不怕粉絲認不出她們？假面女子表示在台上也有很多時間不戴面具，更稱初時很不習慣，難以呼吸又很多汗，但現在覺得面具就是皮膚的一部份。隊長櫻Nodaka則表示戴面具可以為她們增強自信，因為其他組合不會這樣做。<br>採訪、攝影：阮瑜</p></body></html>
