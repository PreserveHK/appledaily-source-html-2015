<html><header><meta charset="utf-8"><title>𡃁妹晒腹肌代事業線</title></header><body><h1>𡃁妹晒腹肌代事業線</h1><p>最近無綫頻頻出動比堅尼女郎上節目吸睛，繼《超強選擇1分鐘》後，前日J2台的《Big Boys Club》又出海戶外錄影，並請來李綺雯（𡃁妹）、蔚雨芯、樂瞳等玩花式滑水。前日網上見到𡃁妹與兩位教練的chok爆合照，𡃁妹雖屬平胸族，但四嚿腹肌清晰可見，大騷健康性感。<br>𡃁妹昨日在電話中表示不介意穿泳衣谷收視，她說：「唔會，夏天泳衣好普通，我成個facebook都係朋友着泳衣。」問腹肌是怎樣練成的？她笑說：「我本身有個底，一星期做兩次運動已見成效。平時鍾意跑步，仲有上網download一啲教人運動嘅apps，都有專門鍛煉腹肌。」<br>採訪：嵐山</p></body></html>
