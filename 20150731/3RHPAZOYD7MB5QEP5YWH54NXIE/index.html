<html><header><meta charset="utf-8"><title>尹恩惠推Job吸人仔</title></header><body><h1>尹恩惠推Job吸人仔</h1><p>東方衞視綜藝節目《女神新裝》昨日在北京舉行記者會，韓國女星尹恩惠、台灣藝人郭碧婷及穎兒及童瑤等參賽者都有現身。</p><p>轉攻內地吸人仔的尹恩惠，首次參與該節目，她表示：「為了錄節目把合約都推了，如果節目比賽我被淘汰，我只好回去重談檔期，希望不要被淘汰。」而剛與老公許晉亨歐遊的李嘉欣，昨日穿上牛仔褲配圍巾及帽子，一身潮人打扮擔任嘉賓。問嘉欣將來會否參加這類內地綜藝節目？她笑說：「看到大家這麼熱情，會考慮參加下一季《女神新裝》！」<br>採訪、攝影：陶然婷</p></body></html>
