<html><header><meta charset="utf-8"><title>向民建聯成員潑液　男子監兩月</title></header><body><h1>向民建聯成員潑液　男子監兩月</h1><p>【本報訊】北區區議會副主席、民建聯成員侯金林去年在上水廣場外，視察區內小巴服務期間，遭人從後潑淋黑色液體，濺中其面部、頸及胸口等部位，犯人逃去無蹤，侯送院檢查後無礙。警方其後憑附近閉路電視紀錄，拘控兩名男子一項普通襲擊罪。<br>首被告張芹（24歲）及次被告羅卓義（21歲）同被控去年9月4日襲擊侯金林。次被告昨認罪，承認向侯淋黑色液體，判監兩個月；首被告不認罪，押候至9月10日預審。案情指，次被告於案發日下午5時半向侯淋黑色液體，過程遭閉路電視拍下。警方同月17日拘捕次被告。<br>案件編號：FLCC3918/15<br>■記者楊思雅</p></body></html>
