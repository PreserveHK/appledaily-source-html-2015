<html><header><meta charset="utf-8"><title>求婚成功好浪漫？四個字母即變鹹</title></header><body><h1>求婚成功好浪漫？<br>四個字母即變鹹</h1><p>求婚除了有誠意跟心思外，也要「識字」，否則隨時弄出笑料。<br><br>外國一名男子攪盡心思，趁與女友享受鐵板燒之際，突然跪地向女友求婚，令她受寵若驚，順利求婚成功。兩人興之所至，齊用鐵板上的炒飯堆砌出心型圖案及雙方英文名字簡寫，然後深情親吻，更把此情此景拍照留念。<br><br>不過這對情侶可能一時興奮過頭，未有察覺他們的名字簡寫組合剛巧是肛門（Anal）的英文，令原本浪漫非常的合照，變成滑稽的照片，更被網民大肆瘋傳，可能連主角也意想不到。<br><br>英國《每日鏡報》</p></body></html>
