<html><header><meta charset="utf-8"><title>黃奕玩手機懶湊女</title></header><body><h1>黃奕玩手機懶湊女</h1><p>內地女星黃奕早前經常被前夫黃毅清在微博狂數，質疑她是否關愛女兒，近日黃奕帶同兩歲女兒來港，前晚與兩位女性友人及囡囡到上環「打冷」後，昨日下午3時許，黃奕與囡囡離開港島香格里拉酒店，準備出發往機場，但黃奕由上車到機場，全程表現出「大小姐」模樣，很少親自抱女，搬行李及check in等都由友人代勞。<br>黃奕抵達機場後，全程施施然慢慢行，只顧玩手機，與囡囡交流不多，不過臨入閘前，她抱起囡囡影合照，狀甚甜蜜。而黃奕昨午亦上載與囡囡的照片，兩母女十分開心。<br>採訪、攝影：徐錦池、朱志聰、黃曉程</p></body></html>
