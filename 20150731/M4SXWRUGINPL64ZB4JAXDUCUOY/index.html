<html><header><meta charset="utf-8"><title>萬綺雯撇無綫照開工</title></header><body><h1>萬綺雯撇無綫照開工</h1><p>萬綺雯離開無綫小休，昨日現身鑽石山「舊書回收義賣大行動」揭幕禮，即場捐出一本書義賣。萬綺雯兒時喜歡看愛情故事，現在則喜歡看正面和勵志的人生故事，她說：「老公睇嘅唔適合我，佢寫劇本要資料蒐集，多數睇歷史書。」問到未來會否再跟無綫合作？她說：「放完暑假再算啦，睇吓到時狀態如何，雙方有共識。」但有廣告會照拍。<br>同場的何基佑捐出太太鍾凱瑩編寫的書籍，他說：「裏面寫嘅係太太成長經歷，佢喺聾啞家庭長大，曾誤交損友同吸毒，希望可勉勵一班年輕人。」<br>採訪、攝影：卓寶花</p></body></html>
