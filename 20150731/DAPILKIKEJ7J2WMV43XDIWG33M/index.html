<html><header><meta charset="utf-8"><title>隔牆有耳：CY夫婦芬蘭探仔？ - 李八方</title></header><body><h1>隔牆有耳：<br>CY夫婦芬蘭探仔？ - 李八方</h1><p>特首梁振英每逢放大假，例牌唔講佢去邊到，但就成日俾其他外遊嘅香港人，影到佢嘅行蹤喎！<br>政府前日宣佈，CY噚日起休假，直至下月8日上午為止，期間由政務司司長林鄭月娥任署理特首。今次已經係CY今年內、繼2月同5月後第三度休假，估唔到呢頭話佢放假，嗰頭又俾人「野生捕獲」！<br>噚晚有讀者向八方報料兼供相，話影到CY喺芬蘭出沒，只見相中CY戴黑超，同行仲有佢太太唐青儀、同埋一個睇唔到樣嘅人，唔知係咪大仔梁傳昕呢？傳昕𠵱家喺瑞典卡羅琳醫學院做研究，瑞典就喺芬蘭隔離，唔通CY探仔之餘當去旅行？</p></body></html>
