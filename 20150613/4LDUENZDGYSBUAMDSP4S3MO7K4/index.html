<html><header><meta charset="utf-8"><title>阿聰菀之變大細路</title></header><body><h1>阿聰菀之變大細路</h1><p>王菀之（Ivana）、張繼聰與黃美棋等，昨日於太古城出席「波池的海」開幕禮，他們跳進大型波波池玩，十足大細路。提到太極鼓手朱翰博（Ricky）與戴夢夢疑搞婚外情，問阿聰跟Ricky是否相識？他即避忌說：「識，不過我喺將軍澳，訊號收得唔好，未follow到。」之後記者將事件告訴阿聰，他說：「我唔可以評論，要睇番先，不過呢排要睇好多劇本。」阿聰再轉換話題，指4月時Ivana連奪兩電影獎項，笑指要為拉攏對方而請食飯。<br>此外，同場的黃美棋指正跟吳綺莉拍攝港台劇，劇中她飾演患有情緒病吳綺莉的女兒，美棋大讚吳綺莉專業，沒有因家事影響拍攝。<br>採訪、攝影：羅慧敏</p></body></html>
