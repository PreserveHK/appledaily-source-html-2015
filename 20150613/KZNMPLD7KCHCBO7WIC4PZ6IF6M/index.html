<html><header><meta charset="utf-8"><title>9財團入標爭屯門地</title></header><body><h1>9財團入標爭屯門地</h1><p>【本報訊】接連有地皮推出的屯門區，再有地皮截標，鄰近星堤的管翠路地皮共有9個財團競逐。由於涉資較大，有數家發展商組財團入標。<br>地政總署公佈，管翠路地皮收到9份標書。除長實（1113）、恒地（012）、遠展（035）、會德豐（020）、新世界（017）及K&amp;K Property等表明獨資入標外，信置（083）更夥拍嘉華（173）、永泰（369）及萬泰其餘3間發展商合組財團遞交標書。區內有項目的英皇（163）亦首度聯同佳明（1271）合作入標。遠展地產部總經理朱寶林指出，會集中發展此類單位。</p></body></html>
