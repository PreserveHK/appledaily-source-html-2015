<html><header><meta charset="utf-8"><title>【專題籽】免費導賞深水埗</title></header><body><h1>【專題籽】免費導賞深水埗</h1><p>文青必定知道，深水埗舊區近年變成文藝天地，富有特色的手工藝坊、書店和咖啡店紛紛在此開業，頗有台灣大稻埕老區小店之風。不過平日去深水埗，一來店舖分散難以一窺全豹，二來炎炎夏日街上走，沒吸引景點很難堅持下去。為此，深水埗藝遊區和藝們今個星期日將舉辦「深水尋埗日」活動，在不同地點和小店舉行多項活動，包括藝術展場、導賞路線、市集地攤等，讓大家閒遊街道時，重新認識這個舊區，細賞舊區文化氛圍。<br><br>深水尋埗日<br>日期：6月14日<br>時間：12:00nn <br>地點：深水埗<br><br>記者：彭海燕</p></body></html>
