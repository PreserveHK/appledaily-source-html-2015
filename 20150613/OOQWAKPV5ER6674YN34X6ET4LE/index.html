<html><header><meta charset="utf-8"><title>活好周末：探訪錦田多元社區</title></header><body><h1>活好周末：探訪錦田多元社區</h1><p>【本報訊】錦田是個文化、種族多元的社區，原居民、非原居民、新來港人士、尼泊爾裔及非洲裔等一同聚居，還有抱着理想的年輕人到此務農或建立藝術工作室。「憧憬世界」攝影教育計劃在錦田展開「記憶郵件工作坊」，參加者探訪錦田街坊，透過攝影及日常接觸收集社區故事和回憶，其中有關兩個尼泊爾家庭及三代原居民的文字和攝影作品即日起至6月27日於錦田匯動文化館（圖）展出，並製成明信片。活動詳情可瀏覽 http://www.facebook.com/glimpsehk 。</p></body></html>
