<html><header><meta charset="utf-8"><title>另起爐灶推餐廳排行榜</title></header><body><h1>另起爐灶<br>推餐廳排行榜</h1><p>美食是吸引遊客的重要因素，法國自詡為美食之國，但法國的餐廳卻從未在英國《餐廳》雜誌「全球50佳餐廳」排行榜奪冠，法國當局因而決定自行推出新榜單。<br>「全球50佳餐廳」本年度排行榜本月初剛出爐，法國餐廳僅得兩間上榜，不入10大，法國餐飲界大為不滿，認為受到不公平打壓。法國當局因而決定另起爐灶，今秋將公佈「全球1,000間優秀餐廳」名單，矢言要成為有如網球界中的ATP排名一樣權威的榜單，挑戰「50佳」的地位。<br>「50佳」榜單2002年才誕生，標榜由美食家、廚師、餐廳老闆票選而成，極受重視，可媲美《米芝蓮指南》。<br>英國《每日電訊報》</p></body></html>
