<html><header><meta charset="utf-8"><title>活好周末：在港品嚐台南美食</title></header><body><h1>活好周末：在港品嚐台南美食</h1><p>【本報訊】台灣是美食天堂，不少港人慕名而至。台灣觀光局與台南市政府，今明兩天於荷里活廣場一樓的明星廣場，舉辦「台南街頭小食節」（圖），11間得獎食店將雲集，包括度小月擔仔麵、台南貴記蚵仔煎、修安扁擔豆花、鴻品牛肉湯及松稜糖燻滷味三拼等，讓市民在港也可品嚐台灣地道美味。市民於下午1時起即場捐款20元予港澳慈善基金會，可換領美食券。同場另有旅遊博覽，提供台南旅遊資訊及優惠，更有台南特色表演，免費入場。活動詳情可瀏覽 http://plazahollywood.com 。</p></body></html>
