<html><header><meta charset="utf-8"><title>官勸原告棄向承判商索償</title></header><body><h1>官勸原告棄向承判商索償</h1><p>【馬頭圍塌樓案】<br>【本報訊】5年前馬頭圍道塌樓造成4死慘劇，死者家屬入稟高院向大廈大業主、二房東、負責維修的承判商朱偉榮及屋宇署索償，案件昨提訊。法官建議原告放棄向靠法援打官司的二房東及領綜援的朱偉榮追究，獲原告接納，法官將案押後至12月10日再訊。大廈大業主喜事佳有限公司昨在庭上表明，會向二房東車南音及朱偉榮興訟要求分擔賠償。朱稱靠綜援金生活達5、6年，沒錢賠償。法官說打官司要務實，着大業主三思是否向朱追究。<br>案件編號：HCPI73,74,75&amp;77/13<br>■記者梁偉強</p></body></html>
