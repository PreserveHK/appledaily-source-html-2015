<html><header><meta charset="utf-8"><title>姚煒撐趙式芝打高球</title></header><body><h1>姚煒撐趙式芝打高球</h1><p>趙式芝（Gigi）的慈善基金昨日在西貢舉行慈善高爾夫球日，她另一半楊如芯及媽媽姚煒都有到場，雖然三人未有合照，但關係看來不錯，Gigi表示今次預計可籌得15萬。<br>同場亦有王敏德與二女王麗嘉、陳祉妤（前名陳沛嘉 Balia）等，王敏德笑指老婆怕曬未有到場：「𠵱家可能去咗做facial或者瑜伽，不過我最鍾意一家戶外玩親子活動。」王麗嘉稱15歲時在美國學習高球3年，曾參加過比賽，她透露之前在美國讀大學一年級，今年會休學一年，打算去紐約試鏡做model。<br>採訪、攝影：溫敏芝  </p></body></html>
