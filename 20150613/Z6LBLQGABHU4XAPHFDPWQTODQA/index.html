<html><header><meta charset="utf-8"><title>吳卓羲放風人工夠生活</title></header><body><h1>吳卓羲放風人工夠生活</h1><p>吳卓羲昨在金鐘宣傳海南島的活動，快將與無綫約滿的他將傾合約，他說：「因為喺內地拍劇，只係初步傾過，我意向當然係公司為首，冇公司就冇今日嘅吳卓羲。」講到新合約，佢就笑言薪酬足夠生活。<br>吳卓羲表示未聽聞胡杏兒會離巢，對於歐陽震華與公司的爭拗，怕夏天拍古裝劇辛苦的新聞，他說：「我諗係言語上嘅問題。夏天因為藍天拍劇靚，慣咗唔凍唔落水，唔熱唔拍古裝。」最近他與言承旭於內地拍新劇《最佳前男友》，問他可有跟對方去玩？他說：「只係有次導演太太生日，一齊玩過一晚。」<br>採訪、攝影：王連連</p></body></html>
