<html><header><meta charset="utf-8"><title>神谷惠里奈醫好鬥雞眼</title></header><body><h1>神谷惠里奈醫好鬥雞眼</h1><p>日本偶像組合假面女子今年人氣急升，單曲《元氣種》成功登上銷量榜冠軍，令組合知名度大增，雖然隊中的巨乳主將天木純與多位成員離隊，但加入新血後已定7月首度襲港開騷。假面女子的23歲人氣成員神谷惠里奈，近年受到斜視毛病困擾，她表示就讀高校開始，其「鬥雞眼」情況越見嚴重，影響視力又阻礙發展，更曾到過逾20間醫院求診。神谷上月停工返回家鄉靜岡接受治療，幸而手術過程順利，已醫好「鬥雞眼」的她變回靚樣見傳媒，今日更會在假面女子位於秋葉原的劇場見粉絲。<br>撰文：哥羅</p></body></html>
