<html><header><meta charset="utf-8"><title>【科技籽】日女攝影師上網集資　製自拍補光燈</title></header><body><h1>【科技籽】日女攝影師上網集資　製自拍補光燈</h1><p>日本女攝影師天野爱（Julie Watai），本身亦是模特兒、DJ、動漫迷，最近更變成設計師！她在有日本Kickstarter之稱的Kibidango為一款手機用的LED環形自拍燈集資，設計概念源自相機用的Ring Flash，愛自拍的女士把自拍燈夾上手機後，LED燈的光線剛好可以照亮整張臉，不用擔心光線不足，天鵝變醜小鴨。講番這個自拍燈，厚度只有30mm，用三粒AA電芯，都算輕便。不過，暫時未有提供售價及推出日期等資料。<br><br>記者：許福合</p></body></html>
