<html><header><meta charset="utf-8"><title>趣趣地：中國女足絕殺開齋</title></header><body><h1>趣趣地：<br>中國女足絕殺開齋</h1><p>中國女足喺今屆女子世界盃似乎同「絕殺」好有緣，喺第一場A組分組賽鬥東道主加拿大時，就喺補時階段輸咗個具爭議性嘅12碼，結果以0:1落敗。喺日前，鏗鏘玫瑰鬥荷蘭時又遇上絕殺，不過，今次就係佢哋絕殺對手，喺90分鐘憑王麗思（右）建功，以1:0勝出，打開喺今屆賽事嘅勝利之門之餘，仲保住出線希望㖭！至於同日舉行嘅另一場重頭戲，奪標熱門嘅德國就喺B組同另一強隊挪威打和1:1。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
