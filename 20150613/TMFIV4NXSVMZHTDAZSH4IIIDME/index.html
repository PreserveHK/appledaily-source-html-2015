<html><header><meta charset="utf-8"><title>吳彥祖揮劍攻美國</title></header><body><h1>吳彥祖揮劍攻美國</h1><p>吳彥祖（Daniel）與馮德倫最近受美國電視台邀請一起接了一齣美劇《Into the Badlands》，除齊齊做製片外，Daniel飾演男主角Sunny，而馮德倫則會做武術指導。日前劇照終曝光，Daniel一身劍俠的造型，故事原形藍圖來自《西遊記》，發生在封建伯爵統治的國度，Daniel所飾演的勇士Sunny武術高強，將會帶着一名男孩尋找極樂的歷險故事。Daniel在微博也不時貼透露拍攝過程，未埋位時抽空與工作人員追看NBA賽事。二人首次拍美劇，已在美國拍攝多月，暫預有六集，將會在今年秋天播出。<br>撰文：唐如</p></body></html>
