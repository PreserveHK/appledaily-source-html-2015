<html><header><meta charset="utf-8"><title>小龍女去彈床樂園見工</title></header><body><h1>小龍女去彈床樂園見工</h1><p>吳綺莉日前向傳媒自爆女兒吳卓林處於反叛期，發現囡囡多次𠝹手，昨日卓林則在自己的Instagram貼了新相，與女友人合作笑得開心，但未見手上傷勢，卓林更自爆到彈床樂園見工，訊息正面。<br>另一邊廂，成龍日前接受內地節目訪問，雖然他是禁毒大使，但偏偏有個涉毒被捕的兒子房祖名，據報道指成龍感矛盾，他說：「我可能對得起全世界，但惟獨對不起自己的家人。」而成龍透露到現時祖名出獄後不敢見人，他說：「接祖名出來兩天，我們都沒說太多話，現在他都不敢見人，也不敢上街，跟我講話不望我。」但成龍覺得祖名懂事了，但需要時間面對自己，靜心來學習。<br>撰文：王連連</p></body></html>
