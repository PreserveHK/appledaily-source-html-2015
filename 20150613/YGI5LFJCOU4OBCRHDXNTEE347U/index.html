<html><header><meta charset="utf-8"><title>曱甴比喻蝗蟲？《衝鋒車》黃子華被刪片段曝光</title></header><body><h1>曱甴比喻蝗蟲？<br>《衝鋒車》黃子華被刪片段曝光</h1><p>去到睇電影《衝鋒車》嘅觀眾，都知道當中有一個養曱甴嘅人，搞到成個香港都係曱甴，而個養曱甴嘅人就係黃子華，不過電影入面，黃子華就冇出現過，只係喺片尾出咗個名，有關嘅片段都刪走晒，但點解會刪走呢？之前導演就只係話為因為「某些理由」，即時引嚟網民嘅猜測，有網民就估係電影以曱甴比喻「蝗蟲」，所以就被刪走咗等等。呢段刪剪片段昨日就見光喇！睇完片，可能會諗到點解會被刪走o架喇！</p></body></html>
