<html><header><meta charset="utf-8"><title>半裸坐電單車後座台妹炎夏熱到傻？</title></header><body><h1>半裸坐電單車後座<br>台妹炎夏熱到傻？</h1><p>熱到這種程度嗎？台灣新北市有民眾於11日，拍攝到一名女子半裸坐電單車兜風，載着她的電單車司機見有旁人拍攝，臉上還上還露出一抹驕傲神情，該女子則嬌羞地將頭靠向他肩膀。網友將影片上載，驚問：「有這麼熱嗎？」<br><br>據台灣中央氣象局網站資料顯示，當日台北下午約2時，溫度達攝氏36.4度，台東大武更創下今年最高溫紀錄37.3度。拍攝影片者驚呼：「太誇張啦！」但眼尖網友發現，影片第21秒處有黑色胸圍帶飄揚，直說：「感覺是帶子掉了！」還有人懷疑「感覺女生很像被迫」。<br><br>台灣《蘋果日報》</p></body></html>
