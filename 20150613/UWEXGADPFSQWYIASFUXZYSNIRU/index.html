<html><header><meta charset="utf-8"><title>賽績咁堅　今次咪贏梗？</title></header><body><h1>賽績咁堅　今次咪贏梗？</h1><p>研究賽事的其中一環，就是研究賽績，而在今期賽事，就有一匹賽績十分好的馬列陣，說的就是「金剛仔」。<br>這匹出戰第十場三班1600米的鄭廐馬，已在同程取得三連捷，而且上仗水準亦十分之高。當時「金剛仔」大勝三個馬位，而亞軍馬「馬上發財」及季軍的「首飾多寶」，其後均有頭馬交出，證明「金剛仔」在三班同程有份量；再看看人馬合作，發現這匹鄭廐馬的三捷中，有兩捷是由杜利萊經手，默契肯定不用懷疑；加上最近這位法國好手的手亦不錯，好像剛周三般，除憑「盈豐駿駒」贏馬外，連大冷門「喜益善」亦在他胯下獲亞。集合以上種種條件，看來今回，「金剛仔」都大有機會取得四連捷。</p></body></html>
