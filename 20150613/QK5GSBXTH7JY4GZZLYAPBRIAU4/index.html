<html><header><meta charset="utf-8"><title>【科技籽】iOS9 VS Android M　越睇越似？</title></header><body><h1>【科技籽】iOS9 VS Android M　越睇越似？</h1><p>這個月對手機界來說，的確是大事，蘋果及Google都分別推出了旗下的新一代手機系統iOS 9及Android M。不過，正如Windows與Mac，互相參考是常態，iOS 9與Android M亦有相似的地方，網站Phonearena就將兩大系統的擷圖作個對照，你又點睇呢？</p><p>記者：許福合</p></body></html>
