<html><header><meta charset="utf-8"><title>曲婉婷被嘲冷落母親</title></header><body><h1>曲婉婷被嘲冷落母親</h1><p>現年31歲的創作女歌手曲婉婷，早前接受母校加拿大英屬哥倫比亞大學訪問，被問及「誰是你童年時候的英雄」，她直指那人是其母親。今年4月，曲婉婷母親被爆是哈爾濱高官，去年底因涉貪腐被免職及拘查，她說：「她是努力不懈的人，給我最好的生活，她克服不同的困難才能做到的。」不過，內地傳媒卻指她對母親的態度是「不聞不問不理」 。<br>另外，有內地傳媒亦在微博揶揄她：「母親鋃鐺入獄，女兒卻逍遙海外，獨享盛世繁華，愛情事業一個不落。不愧是『英雄』的女兒，堅強、不經世故、滿嘴跑火車，跪拜中……」<br>撰文：小米</p></body></html>
