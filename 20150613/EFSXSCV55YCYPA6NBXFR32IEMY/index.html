<html><header><meta charset="utf-8"><title>BIGBANG口罩賣$150</title></header><body><h1>BIGBANG口罩賣$150</h1><p>有韓星的地方就有他們的副產品出售，昨午12時在亞博場館外售賣BIGBANG紀念品的攤檔已經開檔，未開門時就已經有近五百名fans在排隊等候購買心頭好。出售的產品除一般的cap帽及貼紙外，未知是否因有新沙士疫情，在紀念品中有售價150港元的口罩出售，在平常的韓星演唱會中較少見。到黃昏6時許，毛巾、頭飾、口罩、燈、絲巾、貼紙及帽都已全部售罄，而印有GD及T.O.P樣貌的杯亦賣清。在接近二十款紀念品中，由最便宜售40港元的布袋到最貴售980港元的外套都有，銷情極好。</p></body></html>
