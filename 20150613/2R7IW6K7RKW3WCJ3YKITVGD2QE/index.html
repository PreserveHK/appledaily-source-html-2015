<html><header><meta charset="utf-8"><title>連韋達都讚好你哋唔係唔信啩？</title></header><body><h1>連韋達都讚好<br>你哋唔係唔信啩？</h1><p>今朝韋達如常到馬場操馬，其中他更為列陣第三場四班1200米草地的「田黃」，主理最後試跑，當出操完畢後，韋達更加豎起手指公，看來十三屆冠軍騎師對這匹初出馬的操練表現及狀態都很滿意。<br>查操練，自「田黃」開操以來，韋達已操過10次，可見騎者對這摩廐馬情有獨鍾，再者，此駒在早前的試閘中，牠展示出不錯的速度，今回出跑1200米應也可勝任。記得幾季前，「田黃」的同主馬「伽楠」初出上陣，當時亦是由韋達壓陣，結果便一鳴驚人。今次韋達、大摩及簡文樂再度聯手，配合騎者的大提示，看來「田黃」都應信得過。</p></body></html>
