<html><header><meta charset="utf-8"><title>昆凌挺大肚睇周董打波</title></header><body><h1>昆凌挺大肚睇周董打波</h1><p>快將當爸爸的周杰倫（周董），日前被網民發現他於台北基隆路一籃球場打籃球，但亮點並不是周董的球技，反而是在旁邊為他打氣的周太太昆凌。腹大便便的昆凌，當時在旁邊不斷為老公打氣吶喊，有網友就留言說：「大嫂在場外幫杰倫買運動飲料，杰倫一下場就跑到嫂子旁邊，而且杰倫還摸嫂子的臉，各種秀恩愛。」周董打完波後，就和老婆與周媽媽吃鐵板燒，離開時，周董伸手護送昆凌上車，繼續大騷恩愛。<br>另外，之前周董在墾丁拍攝新歌《我要夏天》MV，有網民發現MV中的長髮女郎走光露點，但經了解後，露點的長髮女只是周董的御用男化妝師兼夥伴杜哥。<br>撰文：楠楠</p></body></html>
