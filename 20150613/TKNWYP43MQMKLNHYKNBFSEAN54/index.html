<html><header><meta charset="utf-8"><title>嫖客淫竇斷正辯稱做下體保養</title></header><body><h1>嫖客淫竇斷正<br>辯稱做下體保養</h1><p>本周一晚上，廣西南寧警方對當地城中村進行突擊掃黃，當場拘捕進行賣淫活動的1男2女。黃姓男嫖客被捕後辯稱，只是進行「前列腺保養」。<br><br>警方透露，該按摩店位置隱閉，藏身在民房1樓，警察入房時，發現一名男子沒有穿衣躺在床上，另一名女子上身裸露，坐在男子身上，進行賣淫嫖娼行為，另1名女子則是按摩店老闆，3人被帶返派出所協助調查。<br><br>黃男供稱是附近地盤工人，當晚吃飯後外出散步，路過該按摩店時，純粹入內接受按摩。他說：「然後後面幫我做一下保養，就是做一下根部保養。」目前，3名男女被警方處以3天的行政拘留。<br><br>南寧電視台</p></body></html>
