<html><header><meta charset="utf-8"><title>遼寧住宅爆炸　塌半棟樓4死</title></header><body><h1>遼寧住宅爆炸　塌半棟樓4死</h1><p>「太嚇人了，我還以為地震了！」遼寧省葫蘆島市一棟5層高的住宅，昨晨5時10分左右突然發生爆炸，爆炸威力相當強大，有半棟住宅樓已經倒塌，現場一片狼藉。當局接報後到場派人在瓦礫中發挖，將傷者送院救治。<br>有居民稱，事發時一聲巨響，整個樓都在搖晃。事發時，住宅內共有5戶12人，事後共發現4人死亡、8人受傷。當局調查後發現是住宅內有石油氣罐爆炸，引發樓宇倒塌。這是當地近半個月第二宗住宅爆炸坍塌事故，上月31日另一座住宅發生石油氣爆炸，造成2人死亡，12人受傷。<br>央廣網</p></body></html>
