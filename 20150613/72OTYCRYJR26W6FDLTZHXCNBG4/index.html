<html><header><meta charset="utf-8"><title>裸照逼性交　城大生判社服</title></header><body><h1>裸照逼性交　城大生判社服</h1><p>【本報訊】曾入選香港手球青年軍的香港城市大學男生偷食卻陷入四角苦戀，他要求已有男友的女友「二選一」，但被拋棄，故逼她傳送裸照，否則公開二人關係。其後他要求女方為他口交及性交，暗示若拒絕會公開裸照。男生認兩項刑事恐嚇罪，昨被判180小時社會服務令。<br>被告顏文傑（19歲）現就讀城大工商管理學系，被指於前年2月及3月兩度犯案。裁判官在被告認罪後索閱其感化及社會服務令報告，報告內容正面，指被告有良好品格。裁判官認為案情嚴重，猶幸被告願改過自新，按報告建議判處社服令。<br>案件編號：KTCC987/15<br>■記者戴國輝</p></body></html>
