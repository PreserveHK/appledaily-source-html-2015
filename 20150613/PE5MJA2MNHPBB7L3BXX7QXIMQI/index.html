<html><header><meta charset="utf-8"><title>羅明珠等劇本復出</title></header><body><h1>羅明珠等劇本復出</h1><p>羅明珠、梁雨恩及鄧兆尊昨日在茘枝角出席時裝品牌活動，羅明珠稱近年都有人找她拍戲，問到有否戲癮？她說：「都有，不過要有好劇本，啱嘅角色先諗，形象健康啲嘅，唔會為搵銀而演出。」提到其好友李麗珍演出的《大時代》重播，問有否追看？她說：「得閒都會睇吓，佢男友（潘源良）之後開騷都有請我睇。」問到其感情生活，羅明珠說：「穩定，拍咗好耐，唔好講咁多感情喇，男友係圈外人。」 她亦透露閒時亦有投資少少買股票。<br>而梁雨恩表示等了八年終推出新歌，她說：「呢段時間有起起跌跌，其實我有繼續唱歌，去好多歐洲佈道會，𠵱家想唱多啲流行歌。」<br>採訪、攝影：溫敏芝</p></body></html>
