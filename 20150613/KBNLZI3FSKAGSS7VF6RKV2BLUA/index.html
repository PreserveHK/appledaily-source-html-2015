<html><header><meta charset="utf-8"><title>龍小菌：警惕自己要小心</title></header><body><h1>龍小菌：警惕自己要小心</h1><p>龍小菌前日於鰂魚涌超巿購物後疑未付款離開，涉盜竊被捕後暫准保釋。昨晚她到尖沙嘴文化中心欣賞經理人邵子風的舞台劇，她稱心情已平復了，現階段只能等結果，亦收到很多親友關心，她說：「個心都定嘅，冇得驚。」<br>被問會否擔心影響形象，小菌說：「我有反思，要警惕自己要小心。當然有影響嘅，誠信唔係一朝一夕建立。」此外，她在ig貼上「對不起」字句相片給喜歡、關心、擔心她的人，並稱新一天新開始，繼續工作。<br>採訪、攝影：藍文浩</p></body></html>
