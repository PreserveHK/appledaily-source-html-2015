<html><header><meta charset="utf-8"><title>超市氹氹轉：迪比首穿紅魔球衣</title></header><body><h1>超市氹氹轉：迪比首穿紅魔球衣</h1><p>荷蘭翼鋒迪比來季將效力英超曼聯，日前正式接過並穿上紅魔球衣（圖）與傳媒會面。 另外，曼城出價3,000萬鎊（約3.6億港元）欲羅致利物浦翼鋒史達寧，但與紅軍的目標價6,000萬鎊（約7.2億港元）有一大段距離，故已為利物浦所拒。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
