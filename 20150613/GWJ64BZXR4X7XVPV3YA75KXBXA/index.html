<html><header><meta charset="utf-8"><title>隔牆有相：堅哥大讚CY～～～～女 - 李八方</title></header><body><h1>隔牆有相：<br>堅哥大讚CY～～～～女<br> - 李八方</h1><p>《都市日報》13周年報慶，噚晚喺清水灣鄉村俱樂部舉行報慶晚宴，多位報界老友、傳媒高層，包括《蘋果》社長堅哥都有到場恭賀。<br>堅哥到場後，見到CY，唔係梁特，而係梁齊昕（Chai Yan，圖右），堅哥大讚CY靚女，仲話：「我見到靚女都失魂落魄。」<br>而呢幅CY與堅哥合照，即時喺傳媒界fb瘋傳，好多人見到都嘩嘩聲！ </p></body></html>
