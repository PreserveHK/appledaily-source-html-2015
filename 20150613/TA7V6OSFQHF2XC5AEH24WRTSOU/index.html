<html><header><meta charset="utf-8"><title>王歌慧約滿迎伯樂</title></header><body><h1>王歌慧約滿迎伯樂</h1><p>今年25歲的王歌慧（Emily），16歲被黎明發掘簽約入行，可惜多年來發展不太理想，之前簽約港視拍了幾套劇，包括做學運女神的《來生不做香港人》及《驚異世紀》等，不過現在全部合約皆完結，正靜待機會的Emily表示：「好多朋友都好錫我，替我着急，但我覺得每個人行嘅路唔同，好似我入行諗住唱歌，但原來發覺自己對演戲好有興趣，𠵱家雖然未簽公司，但會用呢段時間裝備自己等待機會，因為我知道，機會係留畀有準備嘅人。」<br>採訪：小米</p></body></html>
