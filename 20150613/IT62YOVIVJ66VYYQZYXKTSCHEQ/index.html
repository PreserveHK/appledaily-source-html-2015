<html><header><meta charset="utf-8"><title>趣趣地：關島取世盃外首勝</title></header><body><h1>趣趣地：<br>關島取世盃外首勝</h1><p>周四世盃亞洲區外圍賽香港主場大炒不丹7:0，固然令香港人大快人心，但喺另一場分組賽都值得講吓，D組嘅關島（藍衫）攞到歷史性首場世盃外勝仗，主場以1:0贏咗土庫曼。關島一直都係魚腩分子，喺今屆之前只係參加過2002年一屆世盃外，當時喺首圈兩場輸晒加埋吞35蛋出局，周四場波亦係關島首次喺主場出戰世盃外，結果靠對手嘅烏龍波旗開得勝。關島喺下周二會繼續喺主場出擊，將會迎戰印度。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
