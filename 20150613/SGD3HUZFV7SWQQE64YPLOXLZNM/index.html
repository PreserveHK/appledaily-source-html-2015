<html><header><meta charset="utf-8"><title>薛凱琪上海撞車嚇到尖叫</title></header><body><h1>薛凱琪上海撞車嚇到尖叫</h1><p>薛凱琪（Fiona）昨日在上海出席其代言產品記者會及接受訪問後，便立即飛返香港，但她乘的保母車到上海機場時卻發生交通意外，據知撞擊力甚大，Fiona在車上一度尖叫，幸無損傷，因她趕乘飛機，事件交由司機處理。<br>Fiona事後接受電話訪問報平安，她淡定說：「多謝大家關心，唔使擔心我。頭先喺上海去到機場嗰時，我哋架車撞咗另一架車，兩架車都凹晒。我當時喺車上面尖叫，因為好驚。我同助手都冇受傷，件事有祈禱，多謝神保護我。」<br>採訪：王連連</p></body></html>
