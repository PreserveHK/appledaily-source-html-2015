<html><header><meta charset="utf-8"><title>趣趣地：沙維投中東唔為錢</title></header><body><h1>趣趣地：<br>沙維投中東唔為錢</h1><p>好多老將去中東落班，被視為只為錢，35歲嘅前巴塞隆拿中場沙維（圖）今年轉投卡塔爾嘅艾薩德，就唔係搵錢咁簡單。沙維周四出席加盟艾薩德首個記者會，話自己想幫球會拎冠軍外，仲想幫卡塔爾改善足球文化，當然沙維亦開始融入阿拉伯文化，仲話自己已經學識阿拉伯文「謝謝」點講。雖然已經離開巴塞，但佢對母會都好深感情，巴塞七月舉行會長選舉，沙維仲係會員，佢話已經委託媽媽幫佢投票。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
