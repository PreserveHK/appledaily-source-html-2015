<html><header><meta charset="utf-8"><title>【科技籽】iPhone 6將成自拍機王！</title></header><body><h1>【科技籽】iPhone 6將成自拍機王！</h1><p>新近推出的智能手機，越來越重視前置鏡頭，像素更不斷突破！而作為最受關注的手機，蘋果iPhone在這方面一向落後大市，不過，今年的新iPhone，說不定會給大家一個驚喜！話說開發員Hamza Sood，近日在其Twitter上表示，他在iOS 9的程式碼中，發現了前置鏡頭有關的設定，包括1080p攝錄、240fps慢動作、補光燈，像素更會提升至800萬像素。若果你認為手機已經再冇突破，加強版的自拍型iPhone，你有冇興趣呢？<br><br>資料來源：Twitter<br><br>記者：許福合</p></body></html>
