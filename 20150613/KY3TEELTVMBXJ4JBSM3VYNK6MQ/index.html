<html><header><meta charset="utf-8"><title>【話你知】變出美麗人生</title></header><body><h1>【話你知】變出美麗人生</h1><p>近年世界各地開始接受變性人，尤其是樣靚身材正的就自然贏得更多機會，河莉秀、Poyd及春菜愛就稱得上是史上最成功的變性人辦。</p><p>河莉秀：以風騷形象揚名亞洲，接拍楊凡執導港片《桃色》後，與歌手老公鄭英振結婚8年依舊恩愛。<br>Poyd：堪稱史上最美變性人，前年接拍港產片《掃毒》，並與張家輝一咀成名。<br>春菜愛：先後推出唱片、寫真及扮靚書籍等，又在國際皇后小姐勇奪冠軍，目前以搞笑形象活躍綜藝節目。</p></body></html>
