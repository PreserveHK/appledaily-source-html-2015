<html><header><meta charset="utf-8"><title>隔牆有耳：拿破崙「孻仔之槍」拍賣 - 李八方</title></header><body><h1>隔牆有耳：<br>拿破崙「孻仔之槍」拍賣 - 李八方</h1><p>今年係滑鐵盧戰役200周年，相傳當年、即係1814年拿破崙喺臨上戰場前，送咗一對兒童size嘅短槍，畀佢位獲冊封為「羅馬王」嘅孻仔作為餞別禮，而短槍係由槍匠Jean Lepage鍛造，唔單止工藝精巧玲瓏，而且金飾鑲嵌，上面仲印有象徵拿破崙嘅大楷N字同埋皇家鷹徽，盡現非凡。<br>呢對咁特別嘅短槍，將會於下個月8號喺倫敦拍賣，估計價值960萬至1,440萬港元。八方同大家一樣，冇錢買呢對短槍㗎喇，不過仲可以趁呢個機會，回顧吓拿破崙煇煌嘅戰績嘅，同埋亦可以睇下呢把手槍張相，睇下做工有幾精巧。</p></body></html>
