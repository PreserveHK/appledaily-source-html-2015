<html><header><meta charset="utf-8"><title>Tao成立內地工作室</title></header><body><h1>Tao成立內地工作室</h1><p>韓國人氣男團EXO近年屢爆出中國籍成員退團的消息，繼去年鹿晗和Kris後，今年就有Tao（圖）要求退團，其父更代子向SM事務所要求解約，而前日EXO九子飛到台灣，準備昨晚及今晚舉行的台北小巨蛋演唱會，但卻不見Tao隨行。而Tao前日更開通其工作室的微博，並留言：「這裏是黃子韜（Tao）官方工作室，今後關於黃子韜的消息與活動將在這裏公佈更新。」Tao此舉擺明與SM解約事在必行，SM方面則指現時仍與Tao於發展方向上協商中。</p></body></html>
