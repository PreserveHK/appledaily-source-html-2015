<html><header><meta charset="utf-8"><title>【6月新劇】張娜拉露背搶收視</title></header><body><h1>【6月新劇】張娜拉露背搶收視</h1><p>雖然由河知雲及李鎮旭主演的SBS新劇《愛你的時間》要等到27日才首播，不過其實在這之前已有多奪新劇搶閘播出爭收視，當中包括由張娜拉及徐仁國合演的KBS新劇《記得你》（22日首播）、由金汎主演的tvN新劇《隱藏身份》（16日首播）等。當中外界比較看好張娜拉和徐仁國的《記得你》，張娜拉為該劇影海報時更賣大包露背示人，加上張娜拉主演的劇集一向有收視保險，故被看好能成為6月收視女王。</p></body></html>
