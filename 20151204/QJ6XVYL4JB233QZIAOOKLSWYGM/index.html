<html><header><meta charset="utf-8"><title>青雲被怨寡言冇溝通</title></header><body><h1>青雲被怨寡言冇溝通</h1><p>劉青雲夫婦、林家棟、孫佳君、古巨基和爾冬陞前晚出席電影《消失的兇手》首映禮，導演羅志良在台上爆青雲表現好cool，不會跟其他演員溝通，青雲就解釋：「我本身個人好nice，只不過少講嘢。」不知太太郭藹明有否投訴青雲寡言呢？他說：「佢次次都話『得啦，知喇』嚟回應我。」<br>另外，孫佳君帶同拍拖一年多的外籍男友Olivier到場，孫佳君講到再婚，她說：「我哋拍拖一年幾，如果佢真係認真，都會考慮，其實雙方都傾過同諗過將來，而自己係never say no嘅人，如果求婚冇戒指一定唔得，如果冇戒指，我就畀唔到任何答案你。」<br>採訪、攝影：張俊銘</p></body></html>
