<html><header><meta charset="utf-8"><title>深圳交警抽水調查</title></header><body><h1>深圳交警抽水調查</h1><p>郭富城前日在微博貼出與女友Moka手拖手相，甜到漏留言：「這樣開車要慢一點。」城城希望得到大家祝福，但事件卻引來深圳交警關注，昨日在官方微博指出，如此牽手，即使再怎樣「慢慢開」，也會妨礙駕駛安全。由於城城拍照時是駕駛左軚車，故深圳交警表示會着手調查郭富城拍攝該照片時的駕駛地點是否為深圳。城城經理人小美昨日回應：「要答的都答了，不會再有任何回應，謝謝！」<br>城城今次高調「放閃」，舊愛熊黛林隨即貼情侶鞋相「還擊」，而王宗堯、陶大宇、鄭希怡、麥片廣告等亦乘機「抽水」，在網上放手拖手、腳貼腳、腳拖手等相片。<br>採訪：皓騫</p></body></html>
