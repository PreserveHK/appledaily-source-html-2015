<html><header><meta charset="utf-8"><title>官指IQ低　騙金鏈男獲減刑</title></header><body><h1>官指IQ低　騙金鏈男獲減刑</h1><p>【本報訊】地盤工人收受1,000元報酬，去年聖誕聽從在六福珠寶任職售貨員的朋友指使，穿上對方的制服到不同的分店借金，騙走約值10萬元的4條金鏈。地盤工認罪，被判囚一年，他昨提上訴指自己角色較輕，沒有獲分所騙得的金。<br>被告黃日昌（25歲）早前承認串謀詐騙罪，代表他的大律師指他被利用，但法官李瀚良不太認同，「佢IQ（智商）低，咁情形都跟人去做」。但李官認同原審沒有界定黃與同黨鄒樂恆角色，故准黃減刑至10個月。鄒早前因以欺騙手段取得財產罪，被囚一年。案件編號：HCMA561/15<br>■記者黃幗慧</p></body></html>
