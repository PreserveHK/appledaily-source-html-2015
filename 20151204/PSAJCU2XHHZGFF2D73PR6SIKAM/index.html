<html><header><meta charset="utf-8"><title>隔牆有耳：巨蛇燈飾閃耀繽紛冬日 - 李八方</title></header><body><h1>隔牆有耳：<br>巨蛇燈飾閃耀繽紛冬日 - 李八方</h1><p>聖誕節係旅遊旺季，旅發局今年續推香港繽紛冬日節，喺中環皇后像廣場豎立意大利名牌、象徵浪漫嘅巨蛇燈飾，據知係想營造羅馬假期氣氛。</p><p>巨蛇燈飾噚晚試燈（圖），八方都置身其中，呢次同意大利品牌BVLGARI合作，以逾50,000顆LED燈泡砌成狀似巨型蛇形燈飾嘅Serpenti，金碧輝煌、相當耀目，配合埋其他聖誕裝飾，相信旅客都會好like。現場仲設有Pop-Up Store賣許願卡、糖果及即影即有相片，全部收益撥捐香港救助兒童會，實行寓過節於行善。許頌明攝</p></body></html>
