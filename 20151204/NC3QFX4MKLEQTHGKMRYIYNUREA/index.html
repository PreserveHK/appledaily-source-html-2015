<html><header><meta charset="utf-8"><title>隔牆有耳：紫色牛牛到港　瞓身中環 - 李八方</title></header><body><h1>隔牆有耳：<br>紫色牛牛到港　瞓身中環 - 李八方</h1><p>英國愛丁堡藝穗節中嘅人氣紫色牛牛，嚟咗香港準備陪大家過聖誕、新年！呢個吹氣牛牛大帳幕座落喺中環新海濱活動空間，肥嘟嘟嘅紫牛肚腩朝天（圖），悠閒躺於維港海旁嘅「紫色牛牛大草原」。查實牛肚內係一個容納約400個觀眾席嘅表演場地，即日起至明年2月中旬，高17米嘅「牛肚劇場」會由早到晚上演超過200場唔同類型嘅表演，包括雜技、馬戲、舞蹈、棟篤笑同音樂等，大草原上有多個美食店同酒吧等。據知主辦單位要動員60人工程團隊，先將2,700平方米嘅空地打造成合家歡場地。謝榮耀攝</p></body></html>
