<html><header><meta charset="utf-8"><title>求驗客手記：列貝利再涉嫖雛妓被問話</title></header><body><h1>求驗客手記：列貝利再涉嫖雛妓被問話</h1><p>五年前法國國腳列貝利被捲入涉嫌嫖雛妓莎希亞醜聞，勢估唔到喺前日，呢名剛傷癒復操嘅拜仁慕尼黑球員又再次因為涉嫌嫖雛妓而被巴黎警方拉咗去問話。據法國八卦雜誌《Closer》報道，列貝利喺早前畀咗15,000歐元（約12萬6,000港元）個朋友，叫佢帶10個女仔出席一個派對，點知有人「食夾棍」，而且喺呢10個女仔中，其中一個得17歲未夠秤。因此，列貝利喺11月尾被巴黎警方拉咗，經過問話之後喺11月26日晚上放番出嚟。</p></body></html>
