<html><header><meta charset="utf-8"><title>《Carol》掃紐約影評四獎</title></header><body><h1>《Carol》掃紐約影評四獎</h1><p>紐約影評人協會昨日公佈本年度得獎名單，金像影后姬蒂白蘭芝（Cate Blanchett）跟朗妮瑪娜（Rooney Mara）合演的同志片《Carol》奪最佳電影、最佳劇本、最佳攝影及最佳導演四獎成大贏家。</p><p>姬蒂失落影后，有指是她與朗妮分薄了票源，影后由Saoirse Ronan憑《Brooklyn》奪得，米高基頓（Michael Keaton）憑《焦點追擊》（Spotlight）封影帝。<br>撰文：泉水</p></body></html>
