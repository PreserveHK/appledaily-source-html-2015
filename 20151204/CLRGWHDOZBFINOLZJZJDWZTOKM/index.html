<html><header><meta charset="utf-8"><title>【每日健康】日日都胃痛　幾款生果幫到你</title></header><body><h1>【每日健康】日日都胃痛　幾款生果幫到你</h1><p>胃痛幾乎人人都試過，是常見都市病。身邊同事朋友，胃痛一發作就食止痛藥，治標唔治本。腸胃不好的人，最好多吸收維他命C，因為它對胃部有保護作用，有幾款生果，閒時食食，可以養胃，飽受胃痛纏擾的你，不妨試試。<br><br>1. 蘋果，可健脾益胃。<br><br>2. 木瓜，含有木瓜酵素，可緩解消化不良和胃炎，亦健脾胃。<br><br>3. 香蕉，開胃有益，有減少反胃的功能。<br><br>4. 梨，含維他命C和碘 ，幫助排毒淨化。<br><br>5. 甘橘，溫中養胃，益氣。<br><br>資料來源：top1health<br><br>記者：李聰</p></body></html>
