<html><header><meta charset="utf-8"><title>中環在線：禮儀學校老闆 低調揸疏浚近9% - 李華華</title></header><body><h1>中環在線：禮儀學校老闆<br> 低調揸疏浚近9% - 李華華</h1><p>內地基建及疏浚服務公司中國疏浚（871）過去一年配過幾次股，搞到聯席主席劉開進嘅持股量攤薄至30%左右，市場一直關注呢隻股係咪想賣盤，新近聯交所資料顯示，梁迦傑申報揸咗8.77%。<br>翻查資料，梁迦傑夫婦喺尖沙嘴開咗間禮儀學校叫「迦傑國際禮儀」教人商務、餐桌禮儀同改善形象等，佢太太伍晶，來頭亦唔細，今年初當選首屆十大傑出「新香港青年」之一，即係由內地來港嘅有為青年，同屆當選嘅，包括華人鋼琴王子郎朗。<br>據媒體報道，原籍南京嘅伍晶2011年跟香港同學（應該係梁迦傑）結婚，後來一齊創業。</p></body></html>
