<html><header><meta charset="utf-8"><title>四太送扣針　教洗米華封口</title></header><body><h1>四太送扣針　教洗米華封口</h1><p>賭王四太梁安琪前晚出席澳門舉行的澳博慈善拍賣晚宴，拍賣共籌得292萬澳門幣，周焯華（洗米華）用22萬元澳門幣投得拍賣品，每件拍賣品當中亦包括了一個米芝蓮三星法國餐廳的盛宴。問四太知不知洗米華到時會與誰享用盛宴？四太笑說：「我哋商量咗好耐，佢話只係帶自己，真係好失望好嬲。」<br>對於洗米華的感情事，四太說：「始終係後生，我同佢講累積多啲經驗，對傳媒封口，已經送咗扣針畀佢。」至於Mandy Lieu下月返港，四太說：「我只識洗米華。個個都係好朋友，特別係娛樂圈，個個都尊重。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
