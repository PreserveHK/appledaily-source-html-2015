<html><header><meta charset="utf-8"><title>家輝勸蔡思貝認錯</title></header><body><h1>家輝勸蔡思貝認錯</h1><p>張家輝執導兼主演的電影《陀地驅魔人》截至前日香港票房累計已經去到799萬元，早前他為電影翻唱了汪峰的《你是我心愛的姑娘》更拍成MV，他以文青打扮在沙灘漫步。昨日他到商台接受訪問，對於有份演出《陀》片的蔡思貝涉嫌虛假陳述學歷，張家輝說：「我冇能力去comment，我只可以講番自己年少輕狂、衝動感性、做錯一啲事情勇敢面對都可以有自己人生，好多罪犯受到法律制裁都可以重新做人。」<br>另外，張繼聰日前獨自到旺角謝票，他表示家輝在《陀》片將自己打造成「化骨龍」接班人。<br>採訪、攝影：張俊銘</p></body></html>
