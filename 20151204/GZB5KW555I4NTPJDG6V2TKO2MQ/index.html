<html><header><meta charset="utf-8"><title>朴春上機貼紙黐耳</title></header><body><h1>朴春上機貼紙黐耳</h1><p>前晚在亞博館舉行的《MAMA》圓滿閉幕，出席的歌手昨日陸續離開，韓國天團BIGBANG的G-DRAGON（GD）與隊友分開現身，GD將自己包冚猶如蒙面俠，他入閘前舉V冧粉絲。而成員太陽、大成和T.O.P及2NE1的Sandara和朴春亦分別現身，朴春的臉旁及耳仔附近貼滿美容貼紙，令人誤以為她受傷。</p><p>至於f(x)的Krystal出現時就繼續木口木面，反而Amber在隊中人氣最高，在場粉絲不停叫其名字。另外，人氣男團EXO現身時，機場方面更增派人手嚴陣以待。《Running Man》的金鐘國就刻意放慢腳步，讓粉絲見多他一面。<br>採訪：梁展雯<br>攝影：仇志德</p></body></html>
