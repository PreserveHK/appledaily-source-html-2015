<html><header><meta charset="utf-8"><title>求驗客手記：加利佬掌華倫捨講波肥約</title></header><body><h1>求驗客手記：加利佬掌華倫捨講波肥約</h1><p>加利尼維利敢去教華倫西亞，跳出自己嘅comfort zone，真係好夠勇氣！喺英國嘅《天空體育》，加利佬已經係台柱，電視台仲諗住畀一份五年、人工加埋超過1,500萬鎊（約1.7億港元）嘅肥約畀佢，但加利佬都拒絕，要試一試教華倫。前曼聯領隊、加利佬恩師費格遜就支持愛徒，睇好佢成為名帥，「加利有成為成功領隊嘅特質，佢敢於下決定，呢個係做領袖必須嘅條件。我認為加利會做得好，祝佢同細佬好運。」雖然加利佬下周日先正式上任，但佢噚日飛咗去華倫，同球員見面同埋睇吓操練。</p></body></html>
