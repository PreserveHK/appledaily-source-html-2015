<html><header><meta charset="utf-8"><title>馮仁昭四圍超：游學修呻身價低過女友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>游學修呻身價低過女友 - 馮仁昭</h1><p>梁雨恩同游學修噚日喺西九龍中心出席慈善嘉年華招募會活動，大學時候喺酒店做過實習生嘅梁雨恩：「我走嗰陣，啲大廚都好唔捨得我㗎。」游學修就試過喺海關幫人量體溫，佢話如果唔做藝人想做車手，但係仲未有車牌：「我會去學，不過拖住手影相嗰啲，仲有好長遠，未諗到去買車住。」又話唔介意情侶檔演出，不過女友身價高過佢。<br>撰文：馮仁昭</p></body></html>
