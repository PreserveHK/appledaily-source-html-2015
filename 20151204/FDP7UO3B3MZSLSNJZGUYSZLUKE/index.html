<html><header><meta charset="utf-8"><title>求驗客手記：基奧雲高壓魔獸奪美職MVP</title></header><body><h1>求驗客手記：基奧雲高壓魔獸奪美職MVP</h1><p>綽號「原子螞蟻」嘅意大利攻擊球員基奧雲高，今季由意甲嘅祖雲達斯轉投美職嘅FC多倫多後，表現勁搶鏡，成為咗今季美職嘅神射手兼助攻王，而喺日前，呢名28歲嘅意大利國腳仲力壓「魔獸」杜奧巴及西班牙前鋒韋拿等巨星，成為今季美職最有價值球員（MVP）。基奧雲高喺得獎後，仲同埋兩歲嘅囝囝一齊同MVP獎座合照，好鬼溫馨。雖然有人覺得基奧雲高太早離開歐洲頂級聯賽，但佢話：「我好高興揀咗多倫多作為我新嘅家，我仲希望可以為多倫多帶來美職冠軍寶座。」</p></body></html>
