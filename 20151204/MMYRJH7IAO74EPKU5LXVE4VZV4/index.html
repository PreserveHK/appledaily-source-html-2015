<html><header><meta charset="utf-8"><title>千嬅仔蹦蹦跳買新衫</title></header><body><h1>千嬅仔蹦蹦跳買新衫</h1><p>楊千嬅與丁子高的寶貝仔Torres極度活躍，昨日千嬅偕囝囝到銅鑼灣買衫時，Torres竟在舖頭又跑又尖叫，就算千嬅與傭人等三個大人也幾乎控制不來。昨午千嬅與囝囝、傭人及司機一行4人到銅鑼灣利園商場選購童裝，雖然Torres年僅3歲，但已懂得揀選自己心頭好，他一手指住一間童裝店，示意感興趣想前往逛逛，千嬅於是回應：「好呀，入去睇入去睇。」<br>然而，Torres走進店舖後並非睇衫，而是不停走來走去，並高聲尖叫，令千嬅大感無奈。而千嬅就為囝囝揀冷帽及外套後，要多次着傭人捉住囝囝試衫，最後她掃了大袋童裝離開。<br>採訪、攝影：徐錦池</p></body></html>
