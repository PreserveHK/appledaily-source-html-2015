<html><header><meta charset="utf-8"><title>唔夠打匿入7仔旺角男俾刀插胳肋底</title></header><body><h1>唔夠打匿入7仔<br>旺角男俾刀插胳肋底</h1><p>【本報訊】一27歲尼泊爾男子，昨日凌晨近5時，在旺角洗衣街33至37號地下7-11便利店門外飲啤酒，其間與5名男子發生爭執，雙方發生打鬥，尼泊爾男子不敵逃入店內。一名染金髮男子尾隨衝入，並亮出一把小刀，向尼泊爾男子襲擊，其左手及腋下中刀出血，幸沒有傷及大動脈，兇徒傷人逃去。警方接報到場並於附近兜截，惟未有發現，傷者則送院治理。警方翻查閉路電視錄影，正追緝兇徒下落。</p></body></html>
