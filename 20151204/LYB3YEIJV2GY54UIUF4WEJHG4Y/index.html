<html><header><meta charset="utf-8"><title>涉毆斃團友　內地領隊准保釋</title></header><body><h1>涉毆斃團友　內地領隊准保釋</h1><p>【本報訊】內地遊客苗春起今年10月跟團來香港旅遊，在珠寶店外被毆斃，事件哄動全城。內地領隊劉洋涉嫌誤殺被還柙，昨日向高等法院申請保釋，獲准以7萬元現金保釋候審，其間須每周3次向警署報到，交出旅遊證件，不准離港，也不可到案發現場附近。<br>現年32歲的劉洋於今年10月19日，在民樂街20至28號地下一家珠寶店外，非法殺死黑龍江男子苗春起（54歲）。同涉誤殺的香港導遊胡彥南（44歲）上月下旬已在高院獲准以20萬元保釋候審，誤殺案將於本月22日再訊。<br>案件編號：HCMP3085/15<br>■記者蔡少玲</p></body></html>
