<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JJ爆樊少皇未求婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>JJ爆樊少皇未求婚 - 馮仁昭</h1><p>陳百祥（阿叻）噚晚喺馬會搞咗個生日會，佘詩曼、李克勤同唔少圈中人出席，啱啱同樊少皇入紙註冊結婚嘅賈曉晨（JJ）單拖到場，講到婚期，佢話：「其實未定，會喺2016年，所有嘢都籌備緊，但係我哋唔會搞得太大，會簡簡單單，可能會喺一個外國小島，只係會請屋企人。」唔見JJ手上有婚戒，佢話：「其實佢係未求婚，個個都覺得我已經結咗婚。」<br>撰文：馮仁昭</p></body></html>
