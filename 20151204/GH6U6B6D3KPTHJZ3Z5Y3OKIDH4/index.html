<html><header><meta charset="utf-8"><title>栢芝去街市</title></header><body><h1>栢芝去街市</h1><p>【爆相爆片】回流香港後的張栢芝昨日現身沙田正街街市買餸，結果被街坊包圍相當墟冚。讀者陳太昨透過本報「爆相爆片」報料，指昨日上午11時許在街市發現栢芝，她戴住黑超素顏一個人買餸。<br>買完蔬菜及乾貨後，栢芝再到樓上買蝦和肉，而買蝦期間，栢芝更與一位婆婆有講有笑。婆婆大讚栢芝真人靚女，問她為何走到沙田買餸，栢芝說：「我煮餸㗎嘛。」魚檔師傅問栢芝一斤蝦可會太多，但栢芝表示要夠一斤，還叫師傅揀大隻一點的蝦給她，師傅表示：「我執晒啲大隻畀你。」看來做藝人真的着數多！<br>採訪：魯吉</p></body></html>
