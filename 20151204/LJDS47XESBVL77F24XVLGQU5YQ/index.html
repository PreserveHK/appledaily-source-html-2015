<html><header><meta charset="utf-8"><title>二樓後座孕育Beyond金曲</title></header><body><h1>二樓後座孕育Beyond金曲</h1><p>「二樓後座」是位於太子一棟舊樓的單位，正正是樂壇班霸Beyond孕育出《真的愛你》、《Amani》、《光輝歲月》等金曲的地方。<br>單位是葉世榮家人擁有，當年世榮取了其中一間房間夾Band，單位中另有四伙人住，世榮說：「嘈吓嘈吓住客就走晒，我哋將兩間房打通，之後家駒離開，到95年就裝修成今日嘅間隔。」後來黃家強與黃貫中有各自Band房便沒再用，世榮則沿用至今。<br>回想Beyond初期，世榮指不時有外賣送到兼已付錢，又會有粉絲在門外牆身留言，他笑說：「Band房成日有罐油，隔一排就要出去髹牆，近年有歌迷來港，都會嚟呢度同埋去探家駒。」</p></body></html>
