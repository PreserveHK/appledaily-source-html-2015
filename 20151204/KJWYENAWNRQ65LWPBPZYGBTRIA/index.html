<html><header><meta charset="utf-8"><title>馮仁昭四圍超：軒仔讚Kenny好爸爸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>軒仔讚Kenny好爸爸 - 馮仁昭</h1><p>張敬軒同關智斌（Kenny）嘅緋聞傳咗好多年，但佢兩個一直話只係好朋友，日前軒仔接受無綫訪問，佢話：「一直以嚟當所有朋友都係屋企人，Kenny成日提點我做嘢同生活，好啱做『爸爸』嘅角色，所以我唔怕回應同Kenny啲嘢，要問咪問囉！」軒仔仲好坦白：「我覺得呢樣嘢係好精采嘅事，但唔想喺酒醉情況下胡亂發生，不過我唔敢冒險，唔想破壞辛苦建立嘅形象。」<br>撰文：馮仁昭</p></body></html>
