<html><header><meta charset="utf-8"><title>求驗客手記：李城講明拎前四都冇Bonus</title></header><body><h1>求驗客手記：李城講明拎前四都冇Bonus</h1><p>李斯特城今季突然變成英超聯賽黑馬，𠵱家只係因得失球差過曼城而暫列第二，如果佢哋可以保持好表現，季尾都好大機會拎到歐聯參賽資格。但係英國《太陽報》爆料，話即使李城下季可以踢歐聯，球隊都冇諗過派獎金畀班球員！咁又係嘅，早前有消息指李城冇打算留住今季踢到曉飛嘅前鋒華Dee，話如果有好價就會將佢賣走，就知道李城嘅領導層睇錢睇得幾咁重要。不過李城連少少獎金都唔派，班球員唔知會唔會作反，之後越踢越差呢？</p></body></html>
