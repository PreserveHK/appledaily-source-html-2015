<html><header><meta charset="utf-8"><title>韋達今勻打真軍</title></header><body><h1>韋達今勻打真軍</h1><p>在近季韋達表現大跌watt，頭馬數字比以前遜色得多，好像上回般，這位13屆冠軍騎師吃了白果，輸了馬迷不少血汗錢。不過，看看韋達今季騎「軍」系馬的表現，原來好醒神，騎三次，一共取得兩冠一亞全入Q，包括「軍歌」的兩W及「軍勇戰神」跑第二，可見韋達騎此系馬特別有心機。<br>今期賽事，韋達又騎「軍」系馬，自然值得留意。說的就是尾場三班泥地一哩的「軍火」，這匹呂廐馬過往跑過一次同程即贏，反映路有專長，再者當時贏馬的鞍上人正是今仗騎師韋達，默契自然不用懷疑，再配合韋達今季騎「軍」系馬的強勁數據，看來今次都很穩陣。</p></body></html>
