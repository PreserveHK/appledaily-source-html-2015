<html><header><meta charset="utf-8"><title>馬明陪老竇換證</title></header><body><h1>馬明陪老竇換證</h1><p>一輯關於馬國明的相片昨日在facebook瘋傳，事緣有網友林先生在fb群組貼圖，表示見到馬明與一位伯伯在入境處出現，他留言說：「馬國明真係好人，主動幫助老人家。」其後有人問：「正常人都會幫老人家，但問題係點解得男神幫，冇入境處嘅職員幫？除非個伯伯係男神屋企人。」不過林先生稱當時呢位伯伯需要幫忙，湊巧馬明經過，於是第一時間上前幫助，直到伯伯辦完手續才離開。<br>事後本報向馬明求證，他透過WhatsApp說：「其實嗰個係我爸爸嚟㗎，佢嘅證件過咗期，所以咪陪佢換證，遲啲可能一家人去旅行。」原來是一個美麗的誤會。<br>採訪：唐琛悠</p></body></html>
