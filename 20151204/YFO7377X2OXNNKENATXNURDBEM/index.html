<html><header><meta charset="utf-8"><title>陳冠希自爆想結婚生仔</title></header><body><h1>陳冠希自爆想結婚生仔</h1><p>陳冠希為內地媒體平台「VICE」做的真人騷《觸手可及》，前晚播出最後一集。節目內陳冠希除反拍跟蹤他的狗仔隊，更直擊他在機場和一個插隊大叔爭執。陳冠希亦自爆七年前爆出淫照事件後，一直沒有片商找他拍戲：「有個外國導演係我好朋友，之前搵我演一個角色，這部片不是在內地上，只是在內地取景，但有人問我的導演朋友，為何戲中會有陳冠希？最後導演朋友說我不能拍這部電影，還笑問我是不是殺了人？」<br>此外，陳冠希竟然自爆想結婚和生B，更指自己多年收藏的figure和畫作，加起來共值數百萬美元，會全數留給自己的仔女。<br>撰文：王梓嫚</p></body></html>
