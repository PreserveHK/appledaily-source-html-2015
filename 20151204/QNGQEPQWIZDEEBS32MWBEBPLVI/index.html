<html><header><meta charset="utf-8"><title>經濟治安差常有槍聲</title></header><body><h1>經濟治安差常有槍聲</h1><p>位於南加州的聖貝納迪諾市，面積210平方公里，大概相當於兩個半香港島。由於跟西面的洛杉磯相距只有約一小時車程，而房價相對便宜，該市過去幾十年吸引不少拉美、亞裔和中東移民，人口持續增長，五年前普查確認約有近21萬居民，是加州第17大城市。<br>雖然鄰近繁華的洛杉磯，但聖貝納迪諾近年經濟疲弱，市中心一片衰敗，居民物業斷供被銀行收回的情況普遍，2012年市政府更申請了破產保護。該市治安亦欠佳，幫派暴力打鬥事件頻仍，居民形容為「處處可見，無日無之」；有人更坦言前日乍聞槍聲本不以為意，皆因「對槍聲習以為常」。<br>美國《紐約時報》/法新社</p></body></html>
