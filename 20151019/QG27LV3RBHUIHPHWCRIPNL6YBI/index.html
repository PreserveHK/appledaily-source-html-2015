<html><header><meta charset="utf-8"><title>求驗客手記：三獅兵性愛片流出</title></header><body><h1>求驗客手記：<br>三獅兵性愛片流出</h1><p>英國警方喺今個月二號接到一位英格蘭國腳（圖）求助，呢位冇公開身份嘅英格蘭國腳聲稱自己畀個識咗好耐嘅肥佬朋友，喺冇得到佢同意之下，用手機錄低咗一段佢哋同個深色頭髮嘅女人大約八秒嘅3P性愛短片，然後放上Snapchat同人分享。可能肥佬份人太天真太儍喇，以為段片真係過幾秒就會消失，點知最後俾人用程式下載咗段片，仲拎嚟勒索主角之一嘅英兵。英國警方已經就呢單刑事案展開調查，但係𠵱家都仲未拉到人。</p></body></html>
