<html><header><meta charset="utf-8"><title>寶珠勤學拉丁舞</title></header><body><h1>寶珠勤學拉丁舞</h1><p>陳寶珠、琦琦、廖碧兒及麥潔文等以香港乳癌基金會大使身份，昨早到山頂公園參加步行籌款活動，寶珠姐帶同50多名戲迷撐場。有良性纖維瘤的寶珠姐表示有定期檢查身體：「會注意飲食同運動，最近學緊初級瑜伽，一個禮拜上四堂，又學拉丁舞。」問她會否表演拉丁舞，她笑言：「唔得，自己當做運動，初時都跟唔上，𠵱家跟到大家步伐。同學都好好，唔會因為我身份圍住，大家間中會約吓食午餐。」<br>琦琦大讚10歲女兒窩心，她說：「佢知我做大使，話要留長頭髮，然後再剪去捐畀接受癌症治療嘅甩頭髮康復者，好感受到我哋成家有善心。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
