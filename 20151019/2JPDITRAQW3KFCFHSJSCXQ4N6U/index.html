<html><header><meta charset="utf-8"><title>「地上最強小三」楊子晴冧完陶喆自爆出櫃</title></header><body><h1>「地上最強小三」楊子晴<br>冧完陶喆自爆出櫃</h1><p>之前介入陶喆同老婆Penny婚姻嘅「地上最強小三」楊子晴，近日又有「新搞作」，就係無啦啦出櫃！<br><br>前晚佢無啦啦喺微博放上一張同一位女性錫錫嘅相話：「嗯，是的，沒錯，我出櫃了！」吓？咁突然嘅？佢事前有鋪陳㗎，無啦啦又留言：「請看好你們的女朋友，我出門了。」又成日發放負能量，好似話：「我連呼吸都是錯的。」但其實佢喺微博嘅生活，都不外乎吃喝玩樂行街買衫，絲毫不見得有幾唔開心囉。<br><br>佢無啦啦有咁嘅舉動，大部份網民都留言話佢博版面，冇乜人信佢真係「中途轉基」，又話佢「狗改不了吃屎」。</p></body></html>
