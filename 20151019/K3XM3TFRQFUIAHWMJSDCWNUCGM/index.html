<html><header><meta charset="utf-8"><title>狄易達靠擁抱𠱁女友</title></header><body><h1>狄易達靠擁抱𠱁女友</h1><p>吳若希、釗鋒昨日出席狄易達在鑽石山舉行的演唱會發佈會，達仔12月在九展開騷，主題是「擁抱」，達仔覺得人與人之間擁抱勝千言萬語，更自爆平日得罪女友都是一個擁抱解決，問到會否在台上向女友求婚？他說：「太遙遠嘅事。」<br>對於大孖周志文離開大台，吳若希望大孖前程錦繡，會否叫他少點媾女？她說：「佢自己知有乜嘢應該做，有乜嘢唔應該做。」對於跟她傳緋聞男藝人都沒有好下場，她聞言笑說：「咁就大鑊啦。」是否公司不准她拍拖而將緋聞男友趕走，她說：「冇理由，許廷鏗、鄭俊弘同胡鴻鈞都有傳過，佢哋都是同唱片公司嘅人。」<br>採訪：馬建華<br>攝影：沈建程</p></body></html>
