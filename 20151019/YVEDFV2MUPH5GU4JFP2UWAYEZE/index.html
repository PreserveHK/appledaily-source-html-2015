<html><header><meta charset="utf-8"><title>美前Uber司機姦女乘客</title></header><body><h1>美前Uber司機姦女乘客</h1><p>美國波士頓一名前Uber司機，強姦及綁架一名女乘客罪成，被判入獄12年，檢控官呼籲大眾召車時需提高警覺。<br>47歲被告多恩（圖）被控強姦、綁架、襲擊一名女子，他承認控罪，上周五被判12年徒刑。去年12月6日晚，多恩把車子停泊在波士頓一條街道上，令受害人誤會那輛就是她透過Uber召來的車子，受害人於是登上多恩的車。多恩把車駛到僻靜的地方後，便爬向後座，掩蓋其嘴巴，繼而性侵受害人。檢控官呼籲大眾登上任何車輛前，應先核實車牌號碼及車款，上車後亦要留意周遭環境。Uber拒就事件置評。<br>法新社</p></body></html>
