<html><header><meta charset="utf-8"><title>林志玲傳翻撻邱士楷</title></header><body><h1>林志玲傳翻撻邱士楷</h1><p>現年40歲的台灣女神林志玲，至今仍未結婚，緋聞對象永遠離不開言承旭和「馬桶小開」邱士楷，她日前在黃曉明和Angelababy的婚禮上接到花球，感情事再度被關注。前日知名八卦賬號「關愛八卦成長協會」爆料稱，林志玲已和前男友復合，這位前男友並非言承旭，而是邱士楷，但目前尚未得到志玲的經理人回應，有網友哀號：「不是吧！言承旭多好……」另有網友認為只要志玲幸福，選誰都好。<br>其實林志玲對感情事一向低調，從來無承認過與言承旭或邱士楷的戀情，更希望媒體給她「新對象」，似乎不想再繼續周旋於兩男之間，可惜今次對象依舊不新鮮，想必志玲只能苦笑以對。<br>撰文：嵐山</p></body></html>
