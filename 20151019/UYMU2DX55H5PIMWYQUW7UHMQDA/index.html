<html><header><meta charset="utf-8"><title>求驗客手記：拜仁無敵錄九連勝</title></header><body><h1>求驗客手記：<br>拜仁無敵錄九連勝</h1><p>德甲班霸拜仁喺上個禮拜六憑住湯馬士梅拿嘅入球，以1:0贏咗雲達不來梅，聯賽錄得九連勝嘅佳績。但近排風頭盡出嘅羅拔仔（左）喺之前六場比賽為波蘭同拜仁一共入咗15球之後，今場波佢嘅腳風就可能唔多順喇，踢足全場都冇波入。雖然拜仁喺聯賽嘅成績好好，但唔知主帥哥迪奧拿（中）係咪嫌德甲唔夠挑戰性呢？有傳佢今季約滿之後就會離開德國，轉戰英超執教曼城；而拜仁都搵緊意大利嘅安察洛堤去接替主帥之位。</p></body></html>
