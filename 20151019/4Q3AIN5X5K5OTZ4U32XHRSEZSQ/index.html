<html><header><meta charset="utf-8"><title>嘉穎黐實陳凱琳睇舞台劇</title></header><body><h1>嘉穎黐實陳凱琳睇舞台劇</h1><p>鄭嘉穎和女友陳凱琳認真愛得癡纏，大前日兩人才拍拖去海洋公園玩哈囉喂，食完甜品消夜至凌晨2時許才孖住返嘉穎屋企，原來他們休息半日，前晚又出動到葵青劇院睇陳國邦和鍾景輝演出的《相約星期二》舞台劇，還被網友野生捕獲貼微博。<br></p><p>兩人更在場內恍如黐頭芒甜蜜蜜毫不避忌，散場後待觀眾走得八八九九，嘉穎才拖實女友十指緊扣離去，高調拍拖低調拖手，有網友留言：「奇怪的是，他們也太普通人了，完全沒有路人走上去要合影神馬的，只有我，說了一句Hello，然後就看到眼睛大大的陳凱琳燦爛的笑了。」<br>撰文：皓騫</p></body></html>
