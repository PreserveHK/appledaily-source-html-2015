<html><header><meta charset="utf-8"><title>崔智友表白破收視紀錄</title></header><body><h1>崔智友表白破收視紀錄</h1><p>由崔智友及李尚允主演的tvN劇集《第二個二十歲》前晚大結局，劇集的平均收視率為7.6%，最高收視更一度高達8.9%，刷新劇集的收視紀錄，而劇集首播以來，更連續16集成為同檔劇的收視冠軍，友姐今次可說是飲得杯落。而於最後一集中，友姐就跟李尚允找回20年前埋下的時光膠囊，友姐更主動向李尚允表白，二人事隔20年終再續初戀情緣。<br>另外，韓劇《愛上Pinocchio》女星朴信惠昨日落實加盟新片《哥哥》，跟男星趙正錫扮演一對歡喜冤家，而新片今日開拍，預計明年上映。<br>撰文：梁雯迪</p></body></html>
