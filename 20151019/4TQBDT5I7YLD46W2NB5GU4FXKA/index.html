<html><header><meta charset="utf-8"><title>黃淑儀雪梨水慰乖仔</title></header><body><h1>黃淑儀雪梨水慰乖仔</h1><p>黃淑儀、徐肇平、黃芷晴和楊天經等，昨晚在北角新光戲院演出舞台劇《有限人生無限愛》尾場，淑儀姐大讚兒子徐肇平表現佳，她說：「我覺得好滿意，全劇每位都做得好有成績。阿仔跳舞嗰幕，我知好多人拍掌。」而肇平跟母親首次同台演出，也不會緊張，黃淑儀照顧全劇人員，煲雪梨水供大家享用。<br>黃芷晴稱前晚演出，父母有捧場，更對她表現感滿意，她說：「佢哋話OK，爸爸就話可以大聲啲，媽咪仲請咗好多朋友嚟睇。」而楊天經稱母親陳寶珠每晚都有捧場，更煲湯水為他打氣，他說：「劇中我做健障，媽咪提意我行慢啲會更似，亦讚芷晴做得好。」<br>採訪、攝影：王連連</p></body></html>
