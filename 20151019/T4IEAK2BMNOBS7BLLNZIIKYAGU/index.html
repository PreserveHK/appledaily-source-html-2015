<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】艾美琦睇自己露點感羞恥</title></header><body><h1>【馮仁昭四圍超】<br>艾美琦睇自己露點感羞恥</h1><p>艾美琦（Amy）噚日聯同一班𡃁模喺旺角宣傳新戲《色模》，黃夏蕙本來都喺通告名單之內，但活動開始都唔見人。<br>Amy話連續幾日宣傳，現場派避孕套，佢話：「怕有人睇睇吓走火，佢哋可以對我腦中幻想，但喺我面前唔好做啲乜嘢。」佢話戲中會露點，自己睇番會感羞恥，所以唔敢叫親友去睇，佢話：「會覺得好尷尬，唔想錯失呢個機會拍戲。」<br>撰文：馮仁昭</p></body></html>
