<html><header><meta charset="utf-8"><title>YOSHIKI出和服　搵女爬琴谷衫</title></header><body><h1>YOSHIKI出和服　搵女爬琴谷衫</h1><p>日本殿堂樂隊X JAPAN主腦YOSHIKI，不但琴技鼓技了得，他近來更推出自家和服品牌YOSHIKIKIMONO，前日首次為該品牌舉行和服騷，將音樂與和服融合，相當有型。YOSHIKI以前曾設計過和服，但今次是首次推出總共20件的系列，在和服騷中他彈鋼琴伴奏，模特兒爬上鋼琴上擺性感甫士，又撩YOSHIKI托起他下巴。<br>YOSHIKI的和服甚具個人風格，保留和服傳統之外又加入現代型格。他稱自己家族是布疋店，今次也算是繼承了家族生意，而且他早於20年前已發展美國市場，今次想藉和服向外推廣日本傳統文化。<br>撰文：泉水</p></body></html>
