<html><header><meta charset="utf-8"><title>求驗客手記：英乙龍解圍變入波</title></header><body><h1>求驗客手記：<br>英乙龍解圍變入波</h1><p>英乙球隊史提芬納治可能冇乜人識，但你又估唔估到佢哋個門將仲勁過拜仁嘅紐亞？紐亞可能係最鍾意參與進攻嘅門將，但係到𠵱家佢都未試過入波；反而史提芬納治22歲嘅門將祖路蘭（圖）喺上個禮拜六對韋甘比嘅聯賽入面，諗住解圍對手嘅攻勢嗰陣，一踢個波就飛到對面場嘅禁區外，彈地一吓之後仲笠過對手門將入網。呢個入波除咗幫史提芬納治以2:1反勝外，亦令祖路蘭成為今季歐洲聯賽第一個入波嘅門將。</p></body></html>
