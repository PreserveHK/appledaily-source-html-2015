<html><header><meta charset="utf-8"><title>Tiffany火柴腳惹人憐</title></header><body><h1>Tiffany火柴腳惹人憐</h1><p>韓國女團少女時代成員Tiffany向來都是潮流打扮的代表，而近日她就成為韓國首爾時裝騷的搶手貨，一連幾日都被邀請出席看花生騷，昨日Tiffany再現身東大門的DDP出席品牌Push Button活動，雖然首爾天氣開始轉涼，但Tiffany照舊晒腿大過天，以超短金色半截裙襯恤衫上陣，再腳踏窩釘高跟鞋，型格又性感。不過有網民看到Tiffany之後，就大呼其雙腿瘦如火柴，擔心偶像減肥過度，表示心痛。</p></body></html>
