<html><header><meta charset="utf-8"><title>【話你知】Annabelle演《都鐸王朝》彈起</title></header><body><h1>【話你知】<br>Annabelle演《都鐸王朝》彈起</h1><p>Chris Martin高調搭上的英國女星Annabelle Wallis，早年演出劇集為主，最有名是跟愛爾蘭男星尊尼芬賴斯邁亞斯（Jonathan Rhys-Meyers）演出英劇《都鐸王朝》（The Tudors），扮演其中一位皇后（圖）彈起，亦跟過愛爾蘭男星施利安梅菲（Cillian Murphy）演出過《Peaky Blinders》，Annabelle近年漸漸接演較多電影作品，較為人熟悉的近作是於《詭娃安娜貝爾》（Annabelle）做女主角。</p></body></html>
