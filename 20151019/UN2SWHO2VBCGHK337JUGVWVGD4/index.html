<html><header><meta charset="utf-8"><title>【走紅噩運】警鐘胸襲港多是非</title></header><body><h1>【走紅噩運】警鐘胸襲港多是非</h1><p>有「警鐘胸」之稱的Jessica C.，全名Jessica Tess Cambensy，父親是美國人，母親為菲律賓華僑，父母離異後，便與兩個妹妹隨母親生活。03年出道做模特兒，但發展不順利，轉到日本發展，09年與巴西籍男友Sergio到香港發展，拍了一個打印機廣告人氣急升，翌年卻捲入盜竊風波及淫片。<br>事緣當年7月，JC於尖沙嘴一櫃員機提款時，順手牽羊取去上手使用者遺下的600元，過程被銀行閉路電視拍下。警方調查後，以「盜竊」罪名拘捕JC；之後有一位聲稱是JC的男友，在網上兜售與前女友大戰時的淫片及淫照。</p></body></html>
