<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎明撐JJ成都巡唱</title></header><body><h1>【馮仁昭四圍超】黎明撐JJ成都巡唱</h1><p>林俊傑（JJ 右）啱啱喺成都開完巡唱，搵嚟黎明做嘉賓。JJ唱到《黑暗騎士》中一句「呼喚黎明的出現」歌詞時，黎明就突然現身，JJ笑說：「呼喚『黎明』出現時，都希望真的能在台上看到你。」黎明繼續金句王本色說：「你以為我想來啊？緣份到了我不願意來也得來，我一定得來！」佢哋係合作電影《消失的愛人》而認識，JJ話拍戲時黎明好照顧佢。<br>撰文：馮仁昭</p></body></html>
