<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周迅生日P冇預老公</title></header><body><h1>【馮仁昭四圍超】<br>周迅生日P冇預老公</h1><p>周迅正忙於拍攝綜藝真人騷《西游奇遇記》，噚日41歲生日都要喺工作中度過，似乎冇時間同老公高聖遠一齊慶祝。噚日凌晨周迅嘅工作室官方微博貼周迅切蛋糕相，寫住：「愛人，生日快樂！就這樣陪你度過漫長歲月。」但未見高聖遠，周迅一次過收到兩個蛋糕，其中一個女超人造型，心口有個「迅」字，頭上還有幾顆星星，寫上「周公子」暱稱，十分有趣。<br>撰文：馮仁昭</p></body></html>
