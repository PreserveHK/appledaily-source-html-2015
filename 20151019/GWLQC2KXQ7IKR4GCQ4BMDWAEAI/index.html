<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎耀祥拖實18歲仔行街</title></header><body><h1>【馮仁昭四圍超】<br>黎耀祥拖實18歲仔行街</h1><p>黎耀祥噚日同老婆、囝囝一家三口現身中環置地廣場，享受溫馨shopping樂。囝囝黎正橋18歲，已經高過爸爸，行街時見祥仔拖實囝囝有講有笑，似朋友多過似父子。佢哋後來發現有記者影相，行到轉角位時，囝囝就偷偷擰番轉頭偷望記者。之後轉咗去太子大廈，不過睇嚟唔太熟路，亂兜咗幾個圈後，就入咗一間首飾店，囝囝最後買咗條銀手鏈。<br>撰文：馮仁昭</p></body></html>
