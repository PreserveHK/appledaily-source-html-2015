<html><header><meta charset="utf-8"><title>SISTAR下周赴澳門會粉絲</title></header><body><h1>SISTAR下周赴澳門會粉絲</h1><p>韓國性感女團SISTAR（圖）近日因為成員昭宥身體不適，出騷時木口木面而惹上是非，不過仍毋礙組合繼續出騷見粉絲，SISTAR落實將於下星期二現身澳門新濠影匯，孖郭富城及美國巨肺天后瑪麗嘉兒（Mariah Carey）擔任開幕禮的表演嘉賓，SISTAR表示：「能夠參與這個開幕盛典，一直是我們四人的夢想。」又透露已急不及待的跟澳門及世界各地的歌迷會面。而荷李活新片《選角風雲》亦會於新濠影匯開幕禮舉行全球首映。</p></body></html>
