<html><header><meta charset="utf-8"><title>陳玉蓮憶述婚變：當時好儍</title></header><body><h1>陳玉蓮憶述婚變：當時好儍</h1><p>陳玉蓮、王玉環日前接受黎燕珊、吳綺莉為有線主持的《往事．並不如煙》節目訪問，提到蓮妹和陳超武七年婚姻分手收場，她認為自己太天真：「當時對愛情好儍，就算明知唔適合都舂個頭埋去，未考慮得夠清楚。」問到她會否再追求一段新戀情？蓮妹說：「即使嗰個人完全支持我都唔得，所有事都冇兩全其美，我將所有時間放喺修行度，唔會再搵伴侶。」<br>此外，王玉環則透露當年轉行做保險，全因舊愛午馬：「我將所有時間、金錢投資晒落佢度，一分手就乜都冇晒，所以轉行維生。」王玉環在工作上認識現任丈夫，兩人皆對工作認真，她表示大家理念相近，為工作全程拼搏，互相欣賞。<br>撰文：炎炯炯</p></body></html>
