<html><header><meta charset="utf-8"><title>楊思琦同富商合作告吹</title></header><body><h1>楊思琦同富商合作告吹</h1><p>楊思琦和女兒、蔡瀚億、鄭國江等，昨日在九龍灣出席電影《最後一枝蠟筆》優先場，思琦早前被指搭上有家室富商，突然富貴換車兼買樓，她澄清單位是家人購買：「之前架車用咗好耐，上年成績好啲想獎勵自己，而且小朋友出入，架車闊落啲，媽咪出入都可以休息吓。」不過報道出街後其司機已呈辭，思琦指暫時要邊做司機邊請人。<br>思琦強調和富商關係只是傾合作，但事件後已沒再傾，她說：「對方有太太同小朋友，所以根本唔成立，絕對冇呢件事。」蔡瀚億被指花近百萬買車送經理人，他解釋買車是方便工作出入，他指自己收入不多，手停口停。<br>採訪：馬建華<br>攝影：沈建程</p></body></html>
