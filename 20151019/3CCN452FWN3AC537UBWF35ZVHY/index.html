<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李晨晒冰冰童年相放閃</title></header><body><h1>【馮仁昭四圍超】<br>李晨晒冰冰童年相放閃</h1><p>李晨前日喺微博放咗張女友范冰冰嘅童年相，着住黃色運動裝嘅小冰冰長得好標致，同𠵱家差唔多。戴粉紅色頭箍加上紅噹噹髮飾嘅小冰冰，拍照時微微低頭，李晨留言﹕「原來45度低拍照是從小培養的。」仲配上一個挖鼻嫌棄表情，明顯係「假嫌棄，真放閃」，被網民笑佢係「炫妻狂魔」。冰冰同李晨傳將於明年元旦結婚，早前冰冰仲被人影到穿鬆身衫疑似有孕，但兩人未有回應婚訊。<br>撰文：馮仁昭</p></body></html>
