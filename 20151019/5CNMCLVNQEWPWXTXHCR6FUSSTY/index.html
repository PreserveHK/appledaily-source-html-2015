<html><header><meta charset="utf-8"><title>求驗客手記：歐國附演北歐打吡</title></header><body><h1>求驗客手記：<br>歐國附演北歐打吡</h1><p>今屆歐國盃附加賽喺噚日進行抽籤，結果烏克蘭抽到好籤，對手只係斯洛文尼亞，相反波斯尼亞就唔多好彩，撞正非常硬淨嘅愛爾蘭。講到焦點賽事肯定係「北歐打吡」瑞典對丹麥（紅衫），丹麥嘅實力雖然唔算好強，但假假地都係1992年歐國盃冠軍，加上好熟悉瑞典嘅路數，故就算瑞典有世界級前鋒伊巴謙莫域（10號）押陣，要過呢關都唔係咁易。至於另一支北歐球隊挪威，就會同匈牙利爭入決賽周。</p></body></html>
