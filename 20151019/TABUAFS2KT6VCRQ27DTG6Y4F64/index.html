<html><header><meta charset="utf-8"><title>柴咲幸扮輝耀姬　唱福山名曲</title></header><body><h1>柴咲幸扮輝耀姬　唱福山名曲</h1><p>日本女星柴咲幸除了演戲外也是一名歌手，已有兩年半沒舉行巡演的她，最近開了10場巡演，前晚於東京舉行尾場演出，舞台設計十分用心，以和風為主，其中一部份以日本民間故事《竹取物語》為主題，以竹林為背景，柴咲幸為配合這一幕戴銀髮着和服，變身故事主角輝耀姬獻唱。<br>而演唱會中柴咲幸翻唱了中山美穗及福山雅治的名曲，她與福山合演過《神探伽利略》，福山又寫過電影版主題曲《最愛》給她，可能因最近福山結婚，柴咲幸就在演唱會中獻唱了《最愛》及福山經典情歌《櫻坂》，低調向舊拍檔送祝福。<br>撰文：泉水</p></body></html>
