<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】又南街頭唱歌唔收錢</title></header><body><h1>【馮仁昭四圍超】<br>又南街頭唱歌唔收錢</h1><p>黃又南噚日喺銅鑼灣街頭唱歌宣傳新戲《王家欣》，又南話都有10幾年冇街頭唱歌：「諗番起嗰時Shine喺赤柱街頭唱歌，有個外籍人士畀廿蚊，因為我哋唔賣藝，所以畀返錢佢。」好多人睇咗呢部戲都讚又南做得好，佢話：「朋友話呢套戲係我超級代表作，雪梨姐都讚有幕戲感動到佢喊。」又南會為徐天佑婚禮做迎賓，佢講笑話到時可以試吓追女仔，叫賓客留埋電話。<br>撰文：馮仁昭</p></body></html>
