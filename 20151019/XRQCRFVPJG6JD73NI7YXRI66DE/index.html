<html><header><meta charset="utf-8"><title>《殺破狼II》西班牙奪最佳電影</title></header><body><h1>《殺破狼II》西班牙奪最佳電影</h1><p>泰國武打影星Tony Jaa、張晉及吳京主演，鄭保瑞執導的《殺破狼II》，早前宣佈入圍西班牙錫切斯國際電影節、多倫多國際電影節及釜山國際電影節等多個影展，昨日該片在西班牙錫切斯國際電影節贏得最佳電影獎項（動作懸疑組別）。<br>監製黃柏高很開心影片在海外獲得殊榮，他昨日接受電話訪問說：「對外國觀眾嚟講，動作片應該係由頭打到尾，但呢部戲因為主打內地市場，加咗文戲，講吓父女情，反而效果唔錯，仲可以喺國際影展攞獎，作為監製，當然好開心啦！第三集已籌備緊，希望連女性觀眾都吸引到入場。」<br>採訪：鍾國仁</p></body></html>
