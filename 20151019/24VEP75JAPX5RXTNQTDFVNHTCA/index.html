<html><header><meta charset="utf-8"><title>陳國邦見無綫高層　決心離巢</title></header><body><h1>陳國邦見無綫高層　決心離巢</h1><p>陳國邦日前向無綫發公開信宣佈離開不再續約，無綫有高層即時跟他聯絡約見，欲了解阿邦離開原因及嘗試挽留。據悉日前阿邦已跟高層見面，傾談氣氛融洽，不過最終阿邦未有改變離開無綫的決定。<br>近日忙於演出舞台劇《相約星期二》的阿邦，前日透過WhatsApp說：「幾日之前的確有高層同我聯絡同埋已經見咗面，咁喺個幾鐘頭傾談裏面，氣氛好融洽，嗰位高層亦明白我點解離開嘅原因，講完我問題之後，我亦有將自己聽到或者見到嘅一啲問題講畀佢聽，佢亦都有講佢自己立場同自己嘅工作，大家都傾得好開心，我喺呢度好衷心希望佢為TVB創造一個更加好嘅工作環境。」<br>採訪：魯吉</p></body></html>
