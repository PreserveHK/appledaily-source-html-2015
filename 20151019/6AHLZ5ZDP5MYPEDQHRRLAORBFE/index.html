<html><header><meta charset="utf-8"><title>G.E.M.願向甄妮道歉</title></header><body><h1>G.E.M.願向甄妮道歉</h1><p>鄧紫棋（G.E.M.）接受港台節目《舊日的足跡》訪問昨日播出，重提被甄妮罵冇禮貌，她說：「其實佢係神級，因為我嫲嫲有好多甄妮姐姐嘅錄音帶，我小學時嫲嫲成日播。」會否向甄妮當面致歉？她說：「如果呢個對唔住可以令甄妮姐姐釋懷，我係願意講。」G.E.M.又指經常受到抨擊是有人收錢辦事：「內地好hit係營銷賬號，收錢寫衰人，所以好多流言，我個心好攰。」<br>此外，G.E.M.昨日與JW等朋友一起行山，但卻被JW的逼爆身材搶晒鏡。<br>撰文：炎炯炯</p></body></html>
