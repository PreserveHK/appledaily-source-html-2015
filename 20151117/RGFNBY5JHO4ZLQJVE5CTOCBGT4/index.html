<html><header><meta charset="utf-8"><title>徐仁英MV半裸摸胸</title></header><body><h1>徐仁英MV半裸摸胸</h1><p>韓國性感女歌手徐仁英上星期推出新歌《尖叫》，同時於網上公開19禁的MV版本，當中不乏徐仁英跟女模特兒咀嘴、疑似SM的畫面，其中一幕更是一對半裸男女，當中女方雙手撫摸自己赤裸的胸部，而男模特兒就站在其身後擁抱及摸女方的纖腰，雖然畫面大約只得3秒，不過因為意識大膽而引起網民熱烈討論，紛紛認為徐仁英的行為太過激烈。</p><p>不過徐仁英所屬事務所昨日就回應：「今次徐仁英的新歌《尖叫》MV嘗試以全新形式拍攝，MV中有同性戀、疑似性愛方面的場面，而部份網民誤認為裸露胸部的女性是徐仁英，其實是演出MV的外國模特兒。」<br>撰文：梁雯迪</p></body></html>
