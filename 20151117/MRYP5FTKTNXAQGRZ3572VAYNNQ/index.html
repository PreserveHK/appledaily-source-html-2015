<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】𡃁模Milla進軍樂壇爭獎</title></header><body><h1>【馮仁昭四圍超】<br>𡃁模Milla進軍樂壇爭獎</h1><p>以𡃁模身份躋身娛樂圈，曾推出寫真嘅程芷渝（Milla），決定放下性感轉型做樂壇新人，佢噚日去到新城宣傳新歌《兩個人的呼吸》，首歌係講述主角對老公過身後嘅思念，屬於悲情歌，Milla話：「錄音時都要諗下啲悲情嘢，不過我拍拖甩拖都唔算太悲，可能個人性格樂天，反而親人過身就會令我悲痛。」佢年尾將會角逐新人獎。<br>撰文：馮仁昭</p></body></html>
