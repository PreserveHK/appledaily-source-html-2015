<html><header><meta charset="utf-8"><title>高Ling做宋熙年電燈膽</title></header><body><h1>高Ling做宋熙年電燈膽</h1><p>【中環】<br>高海寧（高Ling）有樣有身材，是不少男士的女神，不過面對名草有主的陳智燊就完全發揮不到吸引力。前日下午5時多，高Ling做電燈膽約宋熙年及陳智燊在中環嘆茶，陳智燊眼中明顯只有女友。</p><p>高Ling與陳智燊、宋熙年一行三人到中環必列者士街一間餐廳飲下午茶，其間高Ling滔滔不絕發表偉論，說到興奮時手舞足蹈好大動作，但陳智燊似乎對她談論的內容興趣不大，除了捉着女友的手把玩，又整個人挨落女友身上，一臉冧爆。宋熙年就最眼利，很快就發現記者，並揮手打招呼。<br>採訪、攝影：朱志聰、畢紹基</p></body></html>
