<html><header><meta charset="utf-8"><title>大馬兇徒殺人斬頭拎「死人頭」逃230公里</title></header><body><h1>大馬兇徒殺人斬頭<br>拎「死人頭」逃230公里</h1><p>馬來西亞宜力甘榜亞亦查打一名35歲司機，涉嫌殺人後將屍體棄屍溝渠，更割下死者人頭，攜同頭顱長途跋涉約230公里，帶回自己寓所收藏。<br> <br>警方上周五凌晨二時接報，一具印裔無頭屍體棄置在一條溝渠內。死者初步相信是50歲、從事廢鐵回收的甘尼森，並通知家屬認屍，但確切身份要待下周二的鑑定結果才能確定。<br> <br>警方表示從死者身上的文件推斷疑兇的身份，昨午三時到他的寓所拘捕疑犯，並找回死者的頭顱。疑犯把頭顱收藏在狗糧袋內，他被捕時正用鋤頭挖洞疑埋藏頭顱，又搜出一把32吋長的刀。<br> <br>馬來西亞《星洲網》</p></body></html>
