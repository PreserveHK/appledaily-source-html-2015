<html><header><meta charset="utf-8"><title>錢嘉樂講妻女口窒</title></header><body><h1>錢嘉樂講妻女口窒</h1><p>錢嘉樂、陳小春、鄭伊健、謝天華和林曉峰上周五在杭州舉行「歲月友情演唱會」，嘉樂在台上表示當日是結婚三周年紀念，太太湯盈盈和囡囡Alyssa都在觀眾席捧場，觀眾即包圍她們拍照，Alyssa表現淡定，反而嘉樂緊張說：「我第一次結婚……」台下傳出笑聲，嘉樂即更正：「唯一一次結婚，希望是最後一次，我要自彈自唱《同一秒》送給她們。」同樣是結婚周年紀念的小春，雖然老婆沒捧場，仍不忘送上《相依為命》，隔空傳情。<br>盈盈在慶功宴上爆料說：「嘉樂成日喺屋企唱歌，好鬼冧㗎。」嘉樂即肉麻回應：「佢哋嚟，我最冧！」兩公婆非常冤氣。<br>撰文：陳以晴</p></body></html>
