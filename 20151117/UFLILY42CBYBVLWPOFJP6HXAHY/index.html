<html><header><meta charset="utf-8"><title>【智能城市】高科技電能單車　邊踩邊自己充電</title></header><body><h1>【智能城市】高科技電能單車　邊踩邊自己充電<br></h1><p>在來比賽的高級單車，整個車架都是一件高科技產品，輕身及剛性強，真的一隻手也抬得起。可是科技永遠向前邁主，這款電動單車INgSOC結合了三項鐵人專用車款的空氣動力學設計，並由碳纖造成，同時擁有強剛性和高韌性的特點。雖然它是一台電動單車，可是動力模式並非只有一種。除了純全電行駛，亦可以用電池輔助再配以腳踏行駕，而第三種則是當你踏時為電池回充電力。<br><br>不過官方並沒有詳細資料指出要踩多久才能充滿電，以及續航力有多少。若是職業選手，對他的訓練會否有幫助呢？<br><br>記者︰梁立勤</p></body></html>
