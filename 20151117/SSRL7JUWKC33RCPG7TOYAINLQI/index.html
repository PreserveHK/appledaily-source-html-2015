<html><header><meta charset="utf-8"><title>青霞買花保鑣傍實</title></header><body><h1>青霞買花保鑣傍實</h1><p>【跑馬地】<br>大美人林青霞又出動！昨日青霞以黑帽、黑超兼黑衫黑褲look，與女友人現身跑馬地一間花店，當時她們在店舖內揀花，熟客仔青霞不但獲老闆和店員殷勤招呼，亦不時見到他們介紹一些靚花給青霞，她都會拉低黑超細心研究。</p><p>青霞似乎鍾情玫瑰，經過一輪揀選後，她先後揀了黃色和粉紅色玫瑰花，再加多兩、三款其他品種的花。雖然青霞很快便發現記者，但無損她的雅興，見到她不時在店內辦公室的位置與店員聊天，最後她卻沒揀玫瑰，只買了一束紅花，由女友人、保鑣陪同下上車離開。<br>採訪、攝影：畢紹基、朱志聰</p></body></html>
