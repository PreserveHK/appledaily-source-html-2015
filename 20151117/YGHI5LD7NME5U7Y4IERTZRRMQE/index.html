<html><header><meta charset="utf-8"><title>龜梨自爆愛全裸倒立</title></header><body><h1>龜梨自爆愛全裸倒立</h1><p>日本尊尼組合KAT-TUN成員龜梨和也，一向熱愛棒球，他大前日便為睇棒球賽飛抵台灣。龜梨此行是為支持當晚舉行的日本隊對美國隊的棒球賽事，他在欣賞完該場比賽，便於翌日匆匆飛返日本繼續開工，逗留台灣只有約24小時，前日下午龜梨現身松山機場時獲粉絲送行，他亦有向現場粉絲揮手，表現親民。與此同時，龜梨亮相前晚播出日本節目《Going!Sports&amp;News》，自爆喜歡全裸倒立，認為此舉有益健康。</p></body></html>
