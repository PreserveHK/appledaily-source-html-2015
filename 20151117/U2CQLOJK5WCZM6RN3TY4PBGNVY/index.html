<html><header><meta charset="utf-8"><title>盧巧音太忙唔生B</title></header><body><h1>盧巧音太忙唔生B</h1><p>盧巧音、組合Kolor、盧祝君等，昨日在尖沙嘴出席唱片公司成立三周年活動。計劃明年舉行演唱會的盧巧音，跟Kolor主音蘇浩才（Sammy）結婚兩年多，問到何時生小孩？盧巧音說：「已經決定唔生，一嚟年紀大，亦都想專心事業。我係打雜，忙自己嘅音樂之外，幫埋Kolor做造型師。」Sammy則說：「呢個係上天賜嘅禮物，順其自然！」<br>盧祝君則透露稍後會到荷蘭、英國等地旅行，雖然巴黎發生恐襲，令歐洲各國氣氛緊張，她說：「冇得驚，曾經喺歐洲做過working holiday，今次難得有機會可以重遊舊地，所以會照去。」<br>採訪：譚倩宜<br>攝影：沈健程</p></body></html>
