<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】世榮搵場地搞Beyond騷</title></header><body><h1>【馮仁昭四圍超】<br>世榮搵場地搞Beyond騷</h1><p>葉世榮（中）同樂隊「異種樂隊」噚日到新城接受訪問，佢哋喺19年前、Beyond到大馬巡迴時曾合作過，世榮話：「異種樂隊好受Beyond同家駒影響，見到佢哋勾起自己初初夾Beyond時嘅回憶。」講到Beyond慈善演唱會，世榮表示繼續籌備及聯絡唔同歌手，但入紙紅館5個幾月都被彈回，世榮話：「明年6月10日一定舉行，睇吓搵乜嘢場地。」<br>撰文：馮仁昭</p></body></html>
