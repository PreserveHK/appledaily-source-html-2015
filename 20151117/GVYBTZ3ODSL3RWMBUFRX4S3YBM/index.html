<html><header><meta charset="utf-8"><title>隔牆有耳：葉國謙激到眼火爆？ - 李八方</title></header><body><h1>隔牆有耳：<br>葉國謙激到眼火爆？ - 李八方</h1><p>區議會選舉嚟緊星期日就投票，民建聯葉國謙今屆退下火線，唔再競逐連任中西區議席，之不過唔等於佢可以悠悠閒、吊吊揈，皆因佢呢幾個星期都不停為民記候選人拉票。唔知係咪操勞得滯，定係有乜事激到佢「眼火爆」？八方噚日見到佢左眼充晒血、又紅又腫（圖）噃。<br>葉國謙解釋，上周六起隻眼已經係咁，醫生話係爆咗微絲血管。佢話醫生提醒佢要小心啲，因為呢個分分鐘係爆血管嘅先兆，認真要休息多啲。</p></body></html>
