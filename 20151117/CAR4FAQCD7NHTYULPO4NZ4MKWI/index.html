<html><header><meta charset="utf-8"><title>【瞬間看北美】女護士劫銀行　原來係男子漢</title></header><body><h1>【瞬間看北美】<br>女護士劫銀行　原來係男子漢</h1><p>「銀行劫匪化身白衣天使！」美國佛羅里達州一名黑人男子假扮女護士，打劫銀行，警方正通緝他歸案。<br> <br>周六早上，一名男子身穿白色護士服、戴上「bob頭」假髮，拿着麥當勞袋進入代托納海灘（Daytona Beach）的PNC銀行，向櫃位職員遞上紙條，聲稱「打劫」。<br> <br>職員當時沒有反抗，向「女護士」遞上現鈔。暫時未知銀行損失的數額。警方則表示，該疑匪在過程中並無展示或提及自己攜有武器，只知是一名男人黑子，呼籲公眾提供消息。<br> <br>英國《每日郵報》/《代托納海灘新聞報》</p></body></html>
