<html><header><meta charset="utf-8"><title>《紫釵記》門票被掃清</title></header><body><h1>《紫釵記》門票被掃清</h1><p>粵劇名伶龍劍笙（阿刨）將於下月23日起再踏台板，假灣仔演藝學院公演十場《紫釵記》，昨日十場門票公開發售，於一小時內火速被秒殺，製作人丘亞葵在微博答謝：「各個票站，處處人龍，網站擠塞，一早回到公司坐鎮，電話響個不停，也深感歉疚，惟怕門票有限，未能滿足大量戲迷。」<br>丘亞葵昨在電話說：「阿刨今早起身收到呢個好消息，佢話咁多年仲有咁多戲迷支持，真係好開心。」戲迷紛紛要求加場，阿刨應承嗎？他說：「阿刨話戲迷咁支持，佢會積極考慮。」丘亞葵透露今次戲迷好熱情，前晚已通宵排隊，880元貴價票僅5分鐘被掃光。<br>採訪：皓騫</p></body></html>
