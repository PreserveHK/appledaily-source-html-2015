<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】秋生講恐襲：唔好低頭</title></header><body><h1>【馮仁昭四圍超】<br>秋生講恐襲：唔好低頭</h1><p>黃秋生噚日喺上環出席活動，講到法國受恐襲造成逾百人死傷，佢話：「𠵱家已經係向全人類挑戰，如果各國仲唔齊手合力去阻止，到佢哋擁有核武就不得了，因為𠵱家係盲目嘅恐怖主義，再落去會失控，我唔贊成以暴易暴，應該由政府國家出面去做，唔好向佢哋低頭。」提到洪永城日前貼圖話要Kill ISIS，秋生話：「我估佢未諗清楚，用Kill比較血腥，用Stop會好啲。」<br>撰文：馮仁昭</p></body></html>
