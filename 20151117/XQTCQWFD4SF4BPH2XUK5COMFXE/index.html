<html><header><meta charset="utf-8"><title>Baby連趕兩場撈金</title></header><body><h1>Baby連趕兩場撈金</h1><p>剛成為人妻的楊穎（Angelababy） ，婚後未曾休息繼續忙，跟老公黃曉明分頭工作搵錢。前日Baby就現身上海某商場出席代言朱古力品牌活動，僅僅亮相8分鐘，在台上擺出幾個裝可愛的表情讓粉絲拍照後，隨即快閃，代言酬金認真易賺。Baby如此的匆忙，原來又有另一個搵錢機會，代言活動結束後，她換過一套白色黑短裙，轉場去了上海香港廣場店出席品牌Coach開幕活動，擔任剪綵嘉賓。<br>此外，近日有網民晒出曉明日前在上海出席活動行紅地毯時的一張相片，當時曉明提着粉絲剛送的一箱大閘蟹，網民留言大讚他夠親民。<br>撰文：陳以晴</p></body></html>
