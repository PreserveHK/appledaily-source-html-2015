<html><header><meta charset="utf-8"><title>前華將一哥霸氣回歸</title></header><body><h1>前華將一哥霸氣回歸</h1><p>前華將一哥鄭雨滇，經歷了近季的低潮，最終在上賽起孖兼捧盃，看來阿滇的霸氣已回歸。今期夜泥賽事，他有不少惡馬，有力延續聲勢。先說第六場一班1650米泥地的「飛龍駒」，歷來兩戰同程皆入前四，今仗這匹摩廐馬排一檔上陣，有機會藉輕磅之利貼欄領放，加上大摩及阿滇最近有交收，故「飛龍駒」隨時如廐侶「飛來猛」般一放到底。至於尾場二班泥地1650米的「霸氣」，上仗跑泥1200米已欠加速力，看來加程是明智之舉，再者此駒歷來的季內第二仗皆能上名，故鄭雨滇隨時有力替這匹容廐馬出冷。</p></body></html>
