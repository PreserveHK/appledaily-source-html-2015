<html><header><meta charset="utf-8"><title>侏兒孖BB-8拍廣告 </title></header><body><h1>侏兒孖BB-8拍廣告 </h1><p>科幻巨製《星球大戰7：原力覺醒》（Star Wars：The Force Awakens）下月才上映，戲中有兩位主角已獲美國最大電訊商Verizon睇中拍廣告，就是長毛獸侏兒（Chewbacca）及最新機械人BB-8（左圖）。廣告片段見到侏兒與BB-8潛入了敵方First Order兵團的基地，BB-8想取得基地資料，但讀取期間因數據太慢，被白兵發現後侏兒與對方駁火。</p></body></html>
