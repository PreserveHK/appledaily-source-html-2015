<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】慧嫻貪靚再減10幾磅</title></header><body><h1>【馮仁昭四圍超】<br>慧嫻貪靚再減10幾磅</h1><p>陳慧嫻噚日到商台做錄音訪問，宣傳新碟同演唱會，一日之內要做7個訪問，佢仲話希望唱片同演唱會大賣，齊齊有bonus就開心。自認貪靚嘅慧嫻話希望再瘦多10幾磅，可以將啲歌衫着得靚靚，佢話：「啲歌衫一定要好瘦先着得靚，上次演唱會唔夠瘦，今次希望跳快歌，貼身啲，可以畀大家睇到我嘅動作，瘦到鎖骨上面可以全晚放肥皂。」<br>撰文：馮仁昭</p></body></html>
