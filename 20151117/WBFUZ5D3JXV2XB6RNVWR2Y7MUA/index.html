<html><header><meta charset="utf-8"><title>陳豪視茵媺財產</title></header><body><h1>陳豪視茵媺財產</h1><p>陳豪及雷頌德（Mark）昨在灣仔會展為「香港．設計廊」主持開幕禮，陳豪自言一身裝束是老婆陳茵媺為他配襯，他肉麻地說：「佢係我fashion大臣，我嘅嘢全部交晒畀佢，佢係我財產，我嘅即係佢，佢嘅即係我。」<br>陳豪表示今個聖誕節想趁茵媺未生B之前可一家去旅行，而今胎第三胎，沒有第一胎般緊張，預產期於明年4、5月，即將會知道胎兒性別。<br>此外，阿Mark太太梁家玉主持飲食節目《閨密教煮》，卻被彈訪問環節過多，Mark說：「佢第一次算係稱職，唔好畀太多壓力佢。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
