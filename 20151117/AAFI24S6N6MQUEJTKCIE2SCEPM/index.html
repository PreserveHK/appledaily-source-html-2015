<html><header><meta charset="utf-8"><title>全泥夜宴　後上難反先</title></header><body><h1>全泥夜宴　後上難反先</h1><p>禮拜三舉行今季首次全泥夜賽，雖然以往夜晚跑泥地好利追，不過上季形勢明顯唔同咗，以最近5月27日全泥八場夜賽為例，前置馬佔盡優勢，共有七匹頭馬守前四位入直路建功，就算「和諧氣氛」、「一哥」及「至勝威龍」等居中後上馬亦於中段已進佔前列位置，末段再衝贏對手，想單憑一條直路從後反先難度甚高。<br>今戰列陣馬中，第五場「齊歡笑」是全場唯一曾於泥地夜賽上名之參戰馬，憑較佳經驗有力贏馬補中。另外，第六場「活力歡騰」七次跑泥地，當中三次屬夜賽均不勝有位，反而餘下四次日賽卻悉數落第，明顯擅於摸黑出擊，值得優先留意。<br></p></body></html>
