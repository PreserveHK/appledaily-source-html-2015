<html><header><meta charset="utf-8"><title>安倍向習打招呼　握手沒交談</title></header><body><h1>安倍向習打招呼　握手沒交談</h1><p>日本首相安倍晉三出席G20峯會宴會期間，與中國國家主席習近平握手，並指日中關係正「逐步改善」。<br>據日本新聞網報道，席間安倍與美國總統奧巴馬交談後，向走過的習近平以英語「Hello」（你好）打招呼，兩人及後握手但未有交談。據指安倍計劃在下月的亞太經合組織（APEC）峯會期間，與習近平進行首腦會談，有關安排仍待確認。<br>日本外務省發言人川村泰久在峯會場外的發佈會，引述首相安倍指「日中關係整體正逐步改善」，但強調東海及南海主權爭議仍屬「隱憂」。<br>路透社/日本新聞網</p></body></html>
