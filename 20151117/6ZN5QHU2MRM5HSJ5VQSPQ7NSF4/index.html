<html><header><meta charset="utf-8"><title>【人物誌】《十月圍城》最佳新人</title></header><body><h1>【人物誌】《十月圍城》最佳新人</h1><p>撬阮經天牆腳的台灣男星王柏傑，現年26歲， 06年出道，憑電影《九降風》獲得第十屆台北電影節劇情長片最佳新人獎，於10年騰訊星光大典憑《十月圍城》得最佳新人獎，亦曾參演多部電影包括《建黨偉業》、《關雲長》及《軍中樂園》等，他在《軍》片和好友阮經天合作。<br>王柏傑不乏愛情滋潤，08年他與柯佳嬿撻着，可惜未能開花結果。去年被拍到與陳語安結伴看演唱會傳緋聞，上月被爆街坊裝出入許瑋甯香閨。</p></body></html>
