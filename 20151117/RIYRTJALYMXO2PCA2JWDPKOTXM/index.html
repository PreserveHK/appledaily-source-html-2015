<html><header><meta charset="utf-8"><title>Twins轟恐襲狂徒</title></header><body><h1>Twins轟恐襲狂徒</h1><p>Twins昨日到商台宣傳下月尾舉行的跨年演唱會，二人正地獄式練歌排舞，蔡卓妍（阿Sa）說：「會唱50幾首歌，好多歌詞要記。」歌衫會否火辣？阿Sa笑說：「火辣呢兩個字唔會喺我哋身上發生。」<br>日前法國遭恐襲，阿Sa憤怒說：「唔明點解有咁嘅行為，唔能夠原諒，由細到大都教殺人放火係唔啱。」阿Sa表明不會因此禁足法國：「每個人始終有離開一日，避唔到，整定。」會否加重保險？她說：「𠵱家諗住cut㖭，唔知幾時離開，使咗去算。」鍾欣潼（阿嬌）則透過微博指被冒認開QQ賬戶，她澄清從沒開過facebook和QQ，不想fans受騙。<br>採訪、攝影：羅慧敏</p></body></html>
