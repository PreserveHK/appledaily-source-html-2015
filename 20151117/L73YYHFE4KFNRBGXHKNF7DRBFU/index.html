<html><header><meta charset="utf-8"><title>中環在線：周凱旋巴黎哀悼罹難者 - 李華華</title></header><body><h1>中環在線：<br>周凱旋巴黎哀悼罹難者 - 李華華</h1><p>巴黎剛遭遇最大規模的恐襲，不過李嘉誠紅顏知己周凱旋（Solina）依然心口掛個勇字，前晚飛咗去巴黎，一落機就立刻到聖母院哀悼罹難者，真係好有心！<br>今次Solina飛巴黎係出席聯合國教科文組織（UNESCO）成立70周年的慶典活動。原來李嘉誠基金會係慶典活動嘅合作夥伴，有份投資嘅美國Obscura數碼公司會透過視覺體驗及現場建築投影，展現UNESCO保存70年的人文精神的各種記錄及動人故事，最後一幕以「對和平的渴望」作結，喺呢個動盪嘅時世，相信特別感動人心。</p></body></html>
