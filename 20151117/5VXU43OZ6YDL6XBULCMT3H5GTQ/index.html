<html><header><meta charset="utf-8"><title>姬蒂扮鬍鬚流浪漢</title></header><body><h1>姬蒂扮鬍鬚流浪漢</h1><p>金像影后姬蒂白蘭芝（Cate Blanchett）最近與柏林藝術家Julian Rosefeldt合作拍短片搞藝術展覽，她化身成13位不同人物，反映社會不同階層生活，同時反思作為藝術者的角色。姬蒂其中一個角色是流浪漢，見平時慣以亮麗形象示人的她貼上鬍鬚、臉上有疤痕，一時間都認不出是她！姬蒂亦化身成芭蕾舞蹈教師、工廠工人、新聞報導員、Rock友、化驗人員、小學教師等。展覽會於下個月在澳洲展出。</p></body></html>
