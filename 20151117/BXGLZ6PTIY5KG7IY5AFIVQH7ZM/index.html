<html><header><meta charset="utf-8"><title>莊思敏捐裙行善變雙贏</title></header><body><h1>莊思敏捐裙行善變雙贏</h1><p>莊思敏昨日在中環樂施商店為「名牌義賣周」擔任開幕嘉賓，她捐出標價2,500元的Céline外衣義賣籌款，自己亦同時花費了1,200元即場購買一隻Hermès手鐲作為支持，莊思敏表示做善事之同時可以購買自己心頭好，一舉兩得，她說：「我最大機會需要捐出嘅就係去酒會嘅裙，都係着過一、兩次，就會捐畀慈善機構。」<br>莊思敏希望有機會到山區探訪，她說：「我曾經跟過朋友去探訪，我OK捱得，可以唔沖涼，到時冇靚仔就得。」她透露隨後會到澳門參加蓮花賽車盃，與余文樂、周秀娜等同場較技。<br>採訪、攝影：張俊銘</p></body></html>
