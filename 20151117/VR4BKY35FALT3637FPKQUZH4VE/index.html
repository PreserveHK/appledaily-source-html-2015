<html><header><meta charset="utf-8"><title>Wyman向周國賢報恩</title></header><body><h1>Wyman向周國賢報恩</h1><p>周國賢前晚在九展開騷，謝安琪和老公張繼聰、黃偉文（Wyman）及麥浚龍（Juno）到場支持。曾經暫別樂壇兩年的周國賢，穿上黑衫黑褲戴上頭盔出場，一口氣唱了多首歌曲才開口說：「因為上次開騷講得太多，所以今次公司落咗禁語令。」</p><p>周國賢演出期間不慎露出一點，台下觀眾大叫，擔任神秘嘉賓的Wyman笑笑口說：「我今次上台有兩個目的，第一係投訴，你搞到我哋集中唔到，第二個目的係嚟報恩。」周國賢完騷後被問下一站是否進軍紅館，他說：「可能係下年嘅事，今次好開心，好似解開晒啲心結。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
