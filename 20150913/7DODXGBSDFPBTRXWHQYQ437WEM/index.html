<html><header><meta charset="utf-8"><title>求驗客手記︰西丙隊貼鹹相響朵</title></header><body><h1>求驗客手記︰西丙隊貼鹹相響朵</h1><p>你哋有冇聽過西丙球隊卡些連奴（Cacereno、圖）？呢間小球會可以話係一夜成名，唔係因為佢哋好波，而係佢哋上周四放咗張色情照片上官方twitter，搞到俾外國傳媒大肆報道！事後球會已經即刻刪除咗張相，首先出番個post解釋「唔知發生咩事」，之後再出多個官方道歉話係人為錯誤，以後唔會再發生喎。我求大俠就建議卡些連奴學吓香港好多大公司咁，一於封鎖晒唔畀啲職員上不良網站！</p></body></html>
