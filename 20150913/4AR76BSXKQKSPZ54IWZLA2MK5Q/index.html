<html><header><meta charset="utf-8"><title>青島捕獲619斤劍魚王</title></header><body><h1>青島捕獲619斤劍魚王</h1><p>好大條魚！昨日上午，山東青島一名漁民（小圖）於黃海水域捕獲一條4.1米長、重達619斤（約309公斤）的超級劍魚王（上圖），遠超去年秋天另一青島漁民捕獲的412斤（約206公斤）大劍魚紀錄。漁民稱，剛過去三個月的禁漁期，黃海水域魚群數量增多，這條超級劍魚王正是追逐魚群進入這片海域。目前魚王已被他帶回青島市內，並準備與市民一同分享魚鮮，然而也有不少網民認為，大魚還是應當放生比較好。<br>人民網</p></body></html>
