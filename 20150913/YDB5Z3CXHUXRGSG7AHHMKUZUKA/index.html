<html><header><meta charset="utf-8"><title>欣宜第一次畀咗古天樂</title></header><body><h1>欣宜第一次畀咗古天樂</h1><p>黃又南、鄭欣宜、蔡瀚億及陳慧敏等昨在深水埗出席電影《燈塔下的戀人》宣傳活動，欣宜在戲中為又南人工呼吸，又南說：「拍咗3、4次，每次近40秒。」又南透露在戲中與鄧麗欣（Stephy）有激咀戲，他指與Stephy認識已久，不覺尷尬。欣宜指該場人工呼吸戲只屬搞笑，對於拍攝咀戲，欣宜說：「第一次畀咗古天樂，今次係第二次，但因為拍戲唔得閒，唔會有感覺。」<br>對於早前為慈善宣傳以美人魚造型水中拍攝，網民對其身形略有批評，欣宜說：「冇所謂，我唔介意人哋話我身形，我都唔覺得我似美人魚，喺水入面拍咗兩個鐘似浮屍，不過我喜歡有難度嘅挑戰。」<br>採訪、攝影：張俊銘</p></body></html>
