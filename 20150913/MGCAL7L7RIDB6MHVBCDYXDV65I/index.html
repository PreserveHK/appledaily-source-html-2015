<html><header><meta charset="utf-8"><title>青霞仔細驗絲襪</title></header><body><h1>青霞仔細驗絲襪</h1><p>林青霞早前久休復出，返內地拍真人騷，但表明唔敢再拍戲，昨日她孖住閨蜜狄龍太太陶敏明現身中環濕平。身穿紅色皮革上衣、黑褲的青霞戴上黑超，星味十足，她與陶敏明去到置地廣場一間絲襪店，青霞更用手伸入裸色絲襪試款，逗留5分鐘沒有收穫離開。二人再轉戰到附近賣中國服的時裝店，青霞已有目標找了不少金紅、紅色旗袍試穿，當中她對一件紅色珠片旗袍甚為滿意，不時在鏡子面前轉身照鏡，而陶敏明則顧住做低頭族玩電話。<br>之後有店員發現有記者影相，更為青霞擺了屏風，認真有上賓服務。青霞一向偏愛鮮色衣物，估計她今次為真人騷節目置裝。<br>採訪、攝影：徐錦池</p></body></html>
