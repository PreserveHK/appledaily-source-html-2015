<html><header><meta charset="utf-8"><title>崔始源反同性婚姻惹禍</title></header><body><h1>崔始源反同性婚姻惹禍</h1><p>韓國男團Super Junior在全球人氣爆燈，一言一行都要格外小心，而近日，將於11月入伍的成員崔始源就因在其twitter轉發一名外國牧師反對同性婚姻合法化的留言而惹來部份網民不滿，令始源昨日急急刪文兼連發8條韓文、英文留言對網民道歉，並表示：「是我輕率，對我不成熟及欠缺思考的判斷感到抱歉。」<br>另外，始源有份演出的劇集《她很漂亮》昨公開他吹波波的古怪劇照。</p></body></html>
