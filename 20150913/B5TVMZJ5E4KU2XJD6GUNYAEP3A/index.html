<html><header><meta charset="utf-8"><title>雷神睇中唔放手！李易達：佢仲有個好建議</title></header><body><h1>雷神睇中唔放手！<br>李易達：佢仲有個好建議</h1><p>練馬師李易達周日沙田賽事的戰馬中，第三場第四班草地1200米「八運」由雷神莫雷拉主轡。此馬上季跑過五仗，除了在港初出一役有戴眼罩外，其餘四戰都沒有眼罩，今仗季內初出，突然戴番眼罩出賽，比較特別。<br>李易達解釋說：「『八運』今仗重戴眼罩是莫雷拉建議，雷神近期一直有在晨課積極為該駒操練，不願放手，騎者判斷此配備對牠應會有利。『八運』轉四歲漸趨成熟，復課所見比上季大有進步，快馬負輕磅有利，過往亦曾在同程配雷神跑入一席第三名，路有根據，今仗有一定機會。」</p></body></html>
