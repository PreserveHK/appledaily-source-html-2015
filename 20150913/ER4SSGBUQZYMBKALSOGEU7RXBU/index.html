<html><header><meta charset="utf-8"><title>連詩雅造錶識男仔</title></header><body><h1>連詩雅造錶識男仔</h1><p>連詩雅昨日到灣仔出席鐘錶活動，鐘錶大王孫秉樞亦有現身，連詩雅表示會借今次機會，洽談推出自己設計、名為地球系列的手錶圓夢，屆時就可以去世界各地旅遊做資料搜集。<br>環遊世界連詩雅便可認識不同國籍的男士，本身並不抗拒和外籍男拍拖的她，自爆小一及中學念國際學校時曾暗戀兩位外籍男生，覺得金髮藍眼很有魔力，以前曾幻想生混血兒。問到現任百億闊少男友石恆聰（Anthony）又如何？她說：「大個最重要性格啱，不過未諗結婚，工作為先，最大願望係做音樂會。」<br>採訪、攝影：卓寶花</p></body></html>
