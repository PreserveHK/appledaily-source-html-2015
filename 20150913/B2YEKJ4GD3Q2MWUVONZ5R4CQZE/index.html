<html><header><meta charset="utf-8"><title>求驗客手記︰宇佐美捉到鹿破入球荒</title></header><body><h1>求驗客手記︰宇佐美捉到鹿破入球荒</h1><p>正所謂「三年唔發市，發市當三年」，大阪飛腳前鋒宇佐美貴史（白衫）計埋國際賽同球會比賽已經九場冇波入，點知上周六日聯作客榜首鹿島鹿角，又畀佢搵到反底機會，佢喺29分鐘個人引球推進，禁區頂勁射入網，幫飛腳先開紀錄；行運就一條龍，10分鐘後宇佐美右路半傳半射，竟然省中主隊後衞反彈入網，收死門將曾端準。飛腳就靠宇佐美貴史梅開二度，以2:1擊敗由鈴木優磨破蛋嘅鹿角，拎到次階段第二場作客勝仗，鹿角聯賽六連勝走勢亦都告終。</p></body></html>
