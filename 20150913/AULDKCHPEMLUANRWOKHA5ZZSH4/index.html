<html><header><meta charset="utf-8"><title>求驗客手記︰巴西幫領恒大上榜首</title></header><body><h1>求驗客手記︰巴西幫領恒大上榜首</h1><p>由巴西教頭史高拉利領軍嘅廣州恒大狀態大勇，殺上中超榜首！上周六中超大戰，賽前落後一分排第二嘅恒大北上作客第一嘅上海上港。雖然恒大有鄭智同郜林缺陣，但靠幾個巴西外援已經夠殺，羅賓奴（右）上半場建功，之後輪到列卡度高拉特喺76分鐘入多球。傷咗好耐嘅前鋒艾傑臣呢場復出，後備上陣都喺79分鐘射入12碼，幫恒大以3:0作客大勝上港，賽後以25戰得54分，兩分反壓對手上榜首。恒大禮拜二會喺主場踢亞冠盃八強次回合，佢哋首回合領先柏雷素爾3:1。</p></body></html>
