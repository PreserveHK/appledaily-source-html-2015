<html><header><meta charset="utf-8"><title>Keicy做美心妹妹替工</title></header><body><h1>Keicy做美心妹妹替工</h1><p>新美心妹妹胡梓盈（Keicy）昨日在荃灣出席商場活動，大會通告原定嘉賓是楊鎧凝（Celine），到場後才通知換了Keicy。公關解釋由於邀請Celine期間，發生寫真風波，Celine媽媽因此不想出席活動，但亦有另一公關表示因為寫真風波而換人。對於執Celine二攤，Keicy媽媽說：「我唔知之前搵邊個做，我覺得小朋友要有平台提升自信，都冇諗咁多嘢。」至於早前Keicy媽媽被爆曾與張柏文拍拖，她表示不作回應。</p></body></html>
