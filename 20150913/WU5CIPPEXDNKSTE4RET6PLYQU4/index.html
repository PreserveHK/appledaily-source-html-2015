<html><header><meta charset="utf-8"><title>林德信視松岡家人</title></header><body><h1>林德信視松岡家人</h1><p>林德信、方健儀和趙嘉懿前晚在中環ifc出席服裝品牌活動，林德信擔正的電影《死開啲啦！》下月上映，他準備邀請家人去首映，問他有否邀請女友松岡李那？他說：「好呀，越多人越好玩，想分享畀朋友，呢套係第一次擔正做主角，自己對新戲有信心，新戲係做吸血殭屍。」<br>方健儀早前在何韻詩演唱會上大展歌喉，問到之後是否有人找她做歌手？她說：「我都好想但係冇人搵我，出場雙手揸咪都震震哋，𠵱家開始明白歌星見到台下面咁多人支持係好感動，睇到網上洗版，都好安慰，都係正評，自己真係好鍾意唱歌，二十年前參加過比賽，可以上台唱好珍惜，好似發緊夢咁。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
