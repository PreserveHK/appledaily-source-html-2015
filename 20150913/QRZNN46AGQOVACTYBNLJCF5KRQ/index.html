<html><header><meta charset="utf-8"><title>港團體促加快審批酷刑聲請</title></header><body><h1>港團體促加快審批酷刑聲請</h1><p>近百名滯港的非洲和南亞酷刑聲請者連同香港難民聯會等團體代表，昨午響應歐洲多個城市發起的「全球聲援難民日」舉辦遊行（圖），由中環遮打花園出發到花園道歐盟駐港辦事處，但辦事處沒派員接請願信。<br>香港難民聯會及社會主義行動批評，歐洲各國拒收難民不人道，斥港府苛待滯港的近萬名尋求庇護及酷刑聲請人士，僅不足1%的酷刑聲請獲批，審批期間不准工作。他們促政府加快審批酷刑聲請及准許難民工作。<br>《蘋果》記者</p></body></html>
