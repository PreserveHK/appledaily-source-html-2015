<html><header><meta charset="utf-8"><title>陳詩慧開騷　王宗堯狂拍</title></header><body><h1>陳詩慧開騷　王宗堯狂拍</h1><p>陳詩慧前晚在銅鑼灣Apple Store舉行小型音樂會，王宗堯、周家怡、梁健平、雨僑與黃美棋等到場支持，現場有近40名粉絲為偶像打氣。陳詩慧以港視劇《選戰》插曲《I'll be there》為音樂會揭開序幕，在場的fans反應熱烈， 高舉名牌又一同拍手，台下的王宗堯與周家怡等則不停拿着相機拍照。<br>雨僑在音樂會中段時間站起身，手舞足蹈聽得陶醉，黃美棋及梁健平在尾聲時上台獻花，陳詩慧唱了四、五首歌，半小時的音樂會便完結，時間雖短，但各人均相當盡興。<br>採訪、攝影：羅德光、朱志聰</p></body></html>
