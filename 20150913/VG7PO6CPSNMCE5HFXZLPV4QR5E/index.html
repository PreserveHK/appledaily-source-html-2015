<html><header><meta charset="utf-8"><title>曾國祥嘲亞視遠水難救近火</title></header><body><h1>曾國祥嘲亞視遠水難救近火</h1><p>曾國祥、徐偉棟、陳宇琛、劉永、張松枝及魯芬等昨日在鑽石山出席樂視網劇《我的老千生涯》宣傳，曾國祥指該劇能在港播出，所以感到很高興。提到亞視有新股東注資100億，他說：「搞得嚟都有排，演員都要開飯，不過搵我又冇話唔制，我又唔係TVB。」早前亞視曾找徐偉棟和徐少強兩父子拍《新天蠶變》，徐偉棟笑謂：「可能度緊劇本，搞個生化危機等佢哋返老還童先拍。」<br>張松枝自爆半年前有人曾問他有沒有興趣拍亞視劇。此外，劉永與前妻黎燕珊的女兒劉詠詩有意入行，劉永透露平時以微信跟女兒聯絡，但未有聽聞她想入行。<br>採訪、攝影：黃曉妍</p></body></html>
