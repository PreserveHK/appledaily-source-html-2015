<html><header><meta charset="utf-8"><title>徐子珊同無綫拜拜</title></header><body><h1>徐子珊同無綫拜拜</h1><p>一直等約滿的徐子珊，今個月終於與效力11年的TVB娘家「分手」！子珊昨日接受電話訪問時承認已約滿，但暫時未定去向，有傳除有內地公司以千萬利誘外，邵氏和曾志偉的公司亦有向子珊招手，子珊說：「其實由頭到尾都冇話唔簽無綫，無綫都係考慮之列，係因為呢幾個月我真係報讀咗一個珠寶設計課程，冇理由專登攞假去讀書，所以好多嘢遲啲先決定，有新動向會同大家講。」<br>是否想進軍電影或返內地搵錢？子珊說：「作為一個藝人，希望會有更多新挑戰，只要係有好劇本、好角色，無論係劇集、電影或微電影都會做。」<br>採訪：嵐山</p></body></html>
