<html><header><meta charset="utf-8"><title>激瘦川島情信當遺書</title></header><body><h1>激瘦川島情信當遺書</h1><p>日劇《失樂園》女星川島直美去年1月接受肝臟內的膽管癌手術，日前她激瘦現身，令人擔心其健康再亮紅燈。54歲的川島被指體重只得60多磅，最近她如常開工，前日還寫blog自爆日前往醫院做定期檢查時，被一名女記者在追訪期間問道：「你是否已買了墓地？有沒有為丈夫寫定遺書？」一笑置之的川島回應：「我還未買墓地，這是很緊要的事，我不會隨便決定。至於遺書，我去年做手術前，反而向丈夫寫過一封情信。」川島又呼籲記者別再去醫院採訪，望外界給予她私人空間休養。<br>撰文：哥羅</p></body></html>
