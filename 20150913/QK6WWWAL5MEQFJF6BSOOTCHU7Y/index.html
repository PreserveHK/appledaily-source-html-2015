<html><header><meta charset="utf-8"><title>求驗客手記︰謝四自傳變懺悔錄</title></header><body><h1>求驗客手記︰謝四自傳變懺悔錄</h1><p>前利物浦隊長謝拉特將會推出個人自傳，有外國傳媒每日大爆書中內容，好睇過連續劇。</p><p>呢回講到上季佢喺利物浦主場對曼聯場英超，後備上陣38秒就被趕出場，佢解釋番當時點解會咁：「當安達靴里拉鏟落嚟，我控制唔到自己，隻左腳就踩咗落去佢度（圖）；被趕出場後我問自己，我係咪儍咗？」佢仲話對冇得喺呢場波擔正感到好失望。噚晚上演完冇謝拉特嘅「雙紅會」，相信利迷會份外掛念佢。</p></body></html>
