<html><header><meta charset="utf-8"><title>師兄娜姐澳門鬥車</title></header><body><h1>師兄娜姐澳門鬥車</h1><p>劉浩龍（師兄）、周秀娜和方力申昨日在觀塘出席賽車活動記者會，他們將於11月到澳門參加格蘭披治大賽， 周秀娜首次參加比賽，事前必須考牌：「頭兩日喺賽道練習導師話我速度較慢，怕我落場自己同其他人都有危險，但之後練習已經有進步。」她稱練習時候曾發生意外，她說：「練習嘅時候試過炒車，架車打個白鴿轉再撞石壆。」<br>容祖兒前晚在紅館舉行演唱會，劉浩龍有到場欣賞，有傳她想起母親跟師兄關係不好，師兄說：「唔會。」他知道祖兒在綵排時傷腰，問他可為女友按摩，他說：「得㗎啦！」他之後較忙碌，所以在這星期欣賞支持。<br>採訪、攝影：王連連</p></body></html>
