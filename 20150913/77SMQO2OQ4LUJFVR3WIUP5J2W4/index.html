<html><header><meta charset="utf-8"><title>李V寶萌樣首曝光徐若瑄險飲BB尿</title></header><body><h1>李V寶萌樣首曝光<br>徐若瑄險飲BB尿</h1><p>徐若瑄喺上個月13號，就生咗佢寶貝嘅李V寶，前日李V寶就出院返到屋企，而喺昨日，徐若瑄就貼咗李V寶嘅大頭相喇。<br><br>除咗李V寶啱啱出世嗰日之外，一直都未見過佢個精靈樣，而昨日徐若瑄就貼咗一張李V寶嘅大頭相，仲好得意0添。徐若瑄仲分享咗一件趣事，就係差啲要飲李V寶嘅尿啊！徐若瑄話：「這無辜的表情是⋯？無論你在想什麼，你趁媽咪幫你換尿布時飛尿2次在我身上，是一個事實，還好我身手好、反應快、不然你就會直接請我喝茶了」不過呢樣嘢都應該係每個媽媽都會經歷嘅事。</p></body></html>
