<html><header><meta charset="utf-8"><title>GiGi大食餵人奶</title></header><body><h1>GiGi大食餵人奶</h1><p>梁詠琪（GiGi）昨日在九龍灣出席護膚品活動，其間為小朋友卸妝甚為細心。仍未收身的GiGi，她稱現在仍未停止餵人奶，自己需吸收更多卡路里，她說：「諗住餵到明年佢一歲先停，有時候出埠做嘢會帶備工具儲存人奶，然後空運新鮮人奶返屋企，屋企雪櫃有好多人奶雪條。」<br>早前GiGi到內地參加蒙面歌唱比賽，雖然落敗但只是吸取經驗，她稱生女後對工作態度會放輕鬆，人生找到重點。另外，吳詠紅在現場擔任化妝師，她指去年開始女兒變得貪靚，問女兒是否拍拖，她說：「佢曾經想試，但我同佢講佢未識選擇，怕佢受傷。」<br>採訪、攝影：王連連</p></body></html>
