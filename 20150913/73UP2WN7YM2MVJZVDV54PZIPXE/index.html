<html><header><meta charset="utf-8"><title>十年一變：花旦小生循環逃亡</title></header><body><h1>十年一變：花旦小生循環逃亡</h1><p>對於無綫近日爆發逃亡潮，當家花旦、小生相繼離開，胡杏兒覺得其實只是一個循環，她說：「我自己嗰個年代，十幾年嚟撈家（羅嘉良）、古仔（古天樂）、 陳慧珊同Ada（蔡少芬），都係慢慢減產，我哋先有呢個機會，所以我覺得十幾年係一個循環，我哋呢班攞夠經驗，都會有咁情況出現，係好正常。」<br></p><p>不過在觀眾層面似乎會有點不習慣，要重新適應一班新面孔，杏兒說：「其實觀眾好快會適應，我哋以前都係咁樣出嚟，雖然𠵱家條路比以前難行，多咗好多內地劇同韓劇競爭，加上香港市場又唔係好大，惟有努力把握機會。」</p></body></html>
