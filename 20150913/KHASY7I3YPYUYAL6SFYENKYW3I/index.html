<html><header><meta charset="utf-8"><title>劉在錫偷偷捐款助同胞</title></header><body><h1>劉在錫偷偷捐款助同胞</h1><p>韓國「國民MC」劉在錫（圖）多年來熱心公益，而近日他再被公開秘密出錢幫人。劉在錫於上周播出的《無限挑戰》中，跟HaHa去到日本宇土櫓村，為在二次大戰自小被迫送到日本的韓國老婆婆送上家鄉食物。其後，劉在錫被發現原來在拍攝結束時，偷偷向宇土櫓村居民留下50萬日圓（約3.2萬港元）。而早於2005年，劉在錫亦曾匿名向宇土櫓村居民捐出1000萬韓圜（約6.6萬港元），非常有心。</p></body></html>
