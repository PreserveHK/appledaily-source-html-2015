<html><header><meta charset="utf-8"><title>哥哥生忌向太送愛</title></header><body><h1>哥哥生忌向太送愛</h1><p>哥哥張國榮雖然離世已12年，但依然活在不少人心目中，昨日是哥哥59歲冥壽，不少哥哥生前好友和粉絲都在微博祝福哥哥生日快樂，包括袁詠儀、向太陳嵐、譚耀文、薛凱琪和黃百鳴等等。<br>譚耀文1988年參加新秀歌唱大賽時演唱哥哥的《拒絕再玩》，之後因師傅梅艷芳而認識哥哥，他昨謂：「謝謝哥哥曾傳達給我的語重心長，永遠懷念，哥哥生日快樂。」向太則說：「你永遠是我的最愛哥哥。以前在你家的生日派對是開心難忘的。雖然在天堂的你現朋友們不是太多，但是不久的將來，一定多很多朋友來陪伴着你。起碼我最遲28年後約定你陪你過生日啊！」<br>撰文：魯吉</p></body></html>
