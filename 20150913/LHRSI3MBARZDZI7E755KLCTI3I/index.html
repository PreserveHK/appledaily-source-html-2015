<html><header><meta charset="utf-8"><title>【6s殺到】iPhone 6s維修難度提升？AppleCare+加價六成</title></header><body><h1>【6s殺到】iPhone 6s維修難度提升？AppleCare+加價六成</h1><p>不少人購買新iPhone時都會順便購入Apple Care+延長多一年保養，但記者發現今年Apple將iPhone 6s/6s Plus的Apple Care+價格大幅提升，由原來的$688提升至$1,088，升幅近六成；而每次的服務費亦由$548加至$788，加幅相當驚人。不過如果你買的iPhone 6或更早的型號可繼續以舊價購入Apple Care+，難道是iPhone 6s加入3D touch要提升保養價格嗎？<br><br>記者：容逸富</p></body></html>
