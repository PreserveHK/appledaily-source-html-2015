<html><header><meta charset="utf-8"><title>土製迫擊炮開火向強權說不</title></header><body><h1>土製迫擊炮開火<br>向強權說不</h1><p>內地網民前日流傳一段短片，畫面所見是一個拆遷的地盤，有幾幢居民樓、幾幢平房。村民為了對抗強拆，不惜自製迫擊炮，對準挖掘機轟炸，炮響震天，場面猶如戰爭片，旁邊還有群眾圍觀歡呼。<br><br>在短短的1分鐘片段中，村民發射10多枚土製迫擊炮，眾人紛紛走避。不過，自製的迫擊炮的準繩度似乎不足，雖然發射了多枚，卻未有命中挖掘機，而拆遷工作也沒有因此停止下來。</p></body></html>
