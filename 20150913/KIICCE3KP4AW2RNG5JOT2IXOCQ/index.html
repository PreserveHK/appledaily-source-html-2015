<html><header><meta charset="utf-8"><title>【親子籽】細路佔領廚房日　你今日煮咗未？</title></header><body><h1>【親子籽】細路佔領廚房日　你今日煮咗未？</h1><p>唔講唔知，原來每年9月13日是細路佔領廚房日（Kids Take Over The Kitchen Day），該節日由美國的兒童及青少年廚藝學院Young Chefs Academy（YCA）發起，鼓勵小朋友在這天為家人親自下廚，發揮創意，炮製一頓晚餐。</p><p>親子籽找了今年只得5歲的吳荻軒，他說要親自製作麵包pizza給媽媽品嚐，到底會煮得有板有眼，還是「呢咁hea」？其間又發生過甚麼蝦碌事？去片睇睇！<br><br>記者：黃子配</p></body></html>
