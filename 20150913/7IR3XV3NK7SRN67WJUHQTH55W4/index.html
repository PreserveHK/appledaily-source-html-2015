<html><header><meta charset="utf-8"><title>【汽車籽】停辦廿年再出發　港京拉力賽啟動</title></header><body><h1>【汽車籽】停辦廿年再出發　港京拉力賽啟動</h1><p>30年前港京拉力賽吸引無數車迷，香港賽至北京天安門，讓很多車迷依然津津樂道。為了慶祝港京拉力賽30周年，這項停辦近20年的賽事再次舉行。由9月12日至27日，以前的車手再次駕駛着各個時期的Audi名車，例如Audi quattro A2、Audi quattro A1、Audi DTM 、Audi quattro S1等等重返港京路。當中更邀請到拉力賽傳奇人物、瑞典車手Stig Blomqvist參與這次的慶祝賽事。<br><br>記者︰梁立勤</p></body></html>
