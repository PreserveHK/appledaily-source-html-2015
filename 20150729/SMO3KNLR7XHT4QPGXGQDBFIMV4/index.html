<html><header><meta charset="utf-8"><title>裴勇俊甜咀朴秀珍</title></header><body><h1>裴勇俊甜咀朴秀珍</h1><p>現時42歲的韓流始祖裴勇俊，前日在韓國迎娶比自己小13年的同門女星朴秀珍，雖然他們事前未有公開婚照，但有韓媒就影到一張放在婚禮場內的黑白甜蜜咀嘴相，相中俊哥主動合眼錫錫老婆，朴秀珍亦一面受落。一對新人昨午已抵達韓國慶南南海的度假村度蜜月，二人亦貫徹低調作風，始終未有露面。</p><p>另外，有份出席俊哥婚禮的男星宋承憲昨日公開跟俊哥夫婦的合照，相中俊哥笑得勁開心，雙臉略紅，似乎飲了不少酒，宋承憲更留言：「恭喜恭喜。」宋承憲昨午出席新片《Miss Wife》的記招時亦有談到俊哥，表示：「我認識裴勇俊15年，婚禮中第一次看到他這麼幸福的樣子。」<br>撰文：金美兒</p></body></html>
