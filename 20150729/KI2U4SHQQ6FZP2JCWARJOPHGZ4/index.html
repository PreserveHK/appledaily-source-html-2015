<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡定欣齋睇冇幫襯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>胡定欣齋睇冇幫襯 - 馮仁昭</h1><p>胡定欣近日有劇集推出緊接宣傳，噚日下午一點左右見到佢喺黃埔花園出現，應該接受完電台訪問後爭取時間購物，同助手去咗H&amp;M揀衫，專攻白色外套，試衫試足半個鐘都冇收穫。之後再轉戰到第二間店舖，同樣專揀白色外套，可能款式唔啱心水，試幾件後直頭放棄，全程搞搞震冇幫襯，身邊助手只能陪睇畀下意見，之後就急急腳閃人。<br>撰文：馮仁昭</p></body></html>
