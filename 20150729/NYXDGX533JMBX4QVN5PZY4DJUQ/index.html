<html><header><meta charset="utf-8"><title>阻貪案調查避刑責</title></header><body><h1>阻貪案調查避刑責</h1><p>【孤注一擲】<br>納吉突然怒炒副首相和檢察總長，分析認為反映出他試圖打壓要求增加調查涉貪透明度的聲音，希望避過刑事起訴。<br>馬來亞大學政治分析員戈麥斯說：「慕尤丁和阿都干尼被炒，可理解為納吉孤注一擲之舉。我懷疑1MDB調查小組已有足夠證據向相關人士提出起訴，包括納吉。」另有分析就認為，即使今次改組內閣能短暫紓緩納吉的壓力，惟他仍要面對來自反對派和執政巫統內人士，包括他的前導師、前總理馬哈蒂爾的窮追猛打，要求下台的呼聲只會有增無減。<br>法新社/路透社</p></body></html>
