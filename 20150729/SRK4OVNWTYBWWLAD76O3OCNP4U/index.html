<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇慧倫爆B仔講外星文 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蘇慧倫爆B仔講外星文 - 馮仁昭</h1><p>台灣玉女歌手蘇慧倫今年4月底一索得男，噚日佢喺facebook貼咗囝囝瞓覺嘅相，並宣佈囝囝已經滿3個月：「最近喜歡做的事吃手、抓衣服和人用外星文聊天，還有賊賊的假哭要抱抱。」</p><p>另外，新任爹哋周杰倫（周董）噚日亦喺MR.J台灣官方fb貼了「小公主」嘅畫，有網民話：「如果真是本尊的素描，我只能說太好了眼睛像媽媽啊！」<br>撰文：馮仁昭</p></body></html>
