<html><header><meta charset="utf-8"><title>王菀之賣樓蝕百萬</title></header><body><h1>王菀之賣樓蝕百萬</h1><p>王菀之近年在影壇殺出血路，先後拍了吳君如監製的電影《金雞SSS》，今年更憑該片在金像獎連中兩元，分別奪最佳女配角及新演員獎，可算是大豐收一年。原來她亦是圈中隱形小富婆，早在2011年她以2,050萬元購入灣仔尚匯一實用面積689平方呎單位，3年間都以收租為主。</p><p>去年底她叫價2,300萬元放售，一直未有人承價。地產代理證實王菀之近日再降價至1,950萬元後成交，賬面蝕讓100萬，並透露因王菀之看淡後市所以不惜蝕讓，而王菀之昨就賣樓事件表示不回應。<br>採訪：李森</p></body></html>
