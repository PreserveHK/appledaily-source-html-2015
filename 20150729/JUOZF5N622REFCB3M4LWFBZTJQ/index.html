<html><header><meta charset="utf-8"><title>求驗客手記：C朗太型一拖三球僮</title></header><body><h1>求驗客手記：C朗太型一拖三球僮</h1><p>皇家馬德里前鋒基斯坦奴朗拿度（C朗）嘅魅力，真係下至三歲，上至80歲都俾佢迷倒。話說周一皇馬到廣州喺國冠盃3:0大勝國際米蘭，C朗雖然冇波入，但仍然成為全場焦點。入場時原本雙方球員都各領一位小球僮，點知中場艾斯高同卻奧斯所屬球僮竟然變節，走埋去圍C朗，搞到C朗要一拖三，相反艾斯高同卻奧斯身前就冇人。另外，C朗嘅金牌經理人文迪斯，雖然已經喺05年結婚，但就冇進行婚姻儀式，𠵱家佢就準備喺波圖補辦手續，仲準備搵C朗做伴郎。文迪斯喺轉會市場操作就好叻，但今次就棋差一着，事關到時婚禮大家都注意C朗，自然會冷落呢個新郎哥。</p></body></html>
