<html><header><meta charset="utf-8"><title>藍井艾露預告旺角開騷</title></header><body><h1>藍井艾露預告旺角開騷</h1><p>深受動漫迷歡迎的日本女歌手藍井艾露再度訪港出席動漫節，順道宣佈10月25日將假旺角麥花臣場館開騷，對於年底能夠踏上日本武道館開個唱，藍井自言是出道以來的夢想。藍井今次行程緊密，抵港首天品嚐小籠包，前日又到珍寶海鮮舫用膳，令她在食方面非常滿足。提到上周首次到上海，藍井表示：「雖然上海黃浦江有點像維港景色，但其他地方的感覺卻非常舊式，相反香港是個大都會。」<br>採訪、攝影：吳家偉</p></body></html>
