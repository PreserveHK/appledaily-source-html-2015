<html><header><meta charset="utf-8"><title>安仔Sammi拍拖睇貓</title></header><body><h1>安仔Sammi拍拖睇貓</h1><p>鄭秀文（Sammi）最近忙於在各地展開「鄭秀文TOUCH MI世界巡迴演唱會」，不過她每次有空檔時間，都會陪伴老公許志安。前日傍晚6時45分左右，發現安仔駕車載着老婆Sammi去跑馬地，原以為穿着「TOUCH MI」外套、戴上口罩的Sammi，與安仔跑步做運動，但原來二人的目的地是一間寵物店。</p><p>安仔和Sammi在寵物店外一直左看右望，尤其對一隻灰色貓貓情有獨鍾，但他們在門外交談5分鐘後，最後都沒有收穫，就開車離開返愛巢。<br>採訪、攝影：陳辰、畢紹基</p></body></html>
