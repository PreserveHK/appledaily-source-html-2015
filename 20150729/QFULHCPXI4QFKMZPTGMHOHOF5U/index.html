<html><header><meta charset="utf-8"><title>苟芸慧反車送院：我冇事</title></header><body><h1>苟芸慧反車送院：我冇事</h1><p>苟芸慧日前在珠海參加賽車明星賽，在尾圈的一個急彎，因車速太快導致翻騰三周半，再反車落地，非常驚險。車場上的人目睹意外後感到震驚，工作人員即衝前營救，據知之後苟芸慧由救傷車送院檢查。當日在場的車手表示事發的急彎曾發生過不少意外，尤其是經驗較淺或技術較差的車手出事比較多，又認為苟芸慧高速翻騰三周半並無大礙「好大命」。</p><p>昨日苟芸慧透過WhatsApp回覆叫大家放心：「冇事啦！no worries，I am fine。自己練車出咗意外。人冇事！」她表示已有香港賽車牌，更打算考國際賽車牌。<br>採訪：非非、嵐山</p></body></html>
