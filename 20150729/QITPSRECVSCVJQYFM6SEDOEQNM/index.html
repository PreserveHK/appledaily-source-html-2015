<html><header><meta charset="utf-8"><title>【大懶鬼馬王】直擊黑衣巨人玩嘢搞對抗</title></header><body><h1>【大懶鬼馬王】<br>直擊黑衣巨人玩嘢搞對抗</h1><p>呢日晨課期間，有隻馬準備往內圈踱步，但佢企定定響度，郁都唔郁，成個大懶鬼咁，鞍上人有啲無奈，於是趴低身俟落馬頭度，摸吓隻馬，同佢講兩句，讚吓佢乖乖豬，隻馬先至逐漸聽話，施施然轉身，緩緩走去內圈操練。<br>大家唔好以為呢隻馬好似冇乜活力，一定實力有限，原來佢就係鼎鼎大名嘅應屆香港馬王黑衣巨人「步步友」，其實「步步友」晨課向來有懶性，上月佢喺英國女皇安妮錦標大敗，返港後近日操咗幾課所見，似乎比以往更懶，希望佢唔好因為英國之挫折，損害咗鬥心啦！</p></body></html>
