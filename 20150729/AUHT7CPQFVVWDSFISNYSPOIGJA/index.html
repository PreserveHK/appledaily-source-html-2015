<html><header><meta charset="utf-8"><title>雲妮女財產分外婆舅父</title></header><body><h1>雲妮女財產分外婆舅父</h1><p>美國已故樂壇天后雲妮侯斯頓（Whitney Houston）獨生女兒Bobbi Kristina Brown今年1月被發現倒卧在家中的浴缸內，因腦部受創陷入昏迷，直至周日逝世，終年22歲。</p><p>Bobbi本來繼承了雲妮的約1.55億港元財產，雲妮早就訂下了遺囑寫明如果女兒於25歲前過身，就會將財產分給其外婆Cissy及兩位舅父Michael及Gary（上圖）。法醫已進行了初步驗屍，未發現明顯潛在的死因，身上亦找不到明顯的傷痕。</p></body></html>
