<html><header><meta charset="utf-8"><title>求驗客手記：摩佬：夏薩特屬TOP 3</title></header><body><h1>求驗客手記：摩佬：夏薩特屬TOP 3</h1><p>車路士領隊摩連奴（圖）日前接受英國傳媒訪問，大讚夏薩特係當世實力排名前三嘅球星，齋講上季表現，佢仲覺得夏薩特比基斯坦奴朗拿度（C朗）更強，因為前者幫到球隊贏冠軍，而C朗就幫唔到皇家馬德里拎西甲、歐聯或者西盃，「雖然C朗入到好多波，但我認為球隊係比球員重要，而C朗嘅球隊上季冇贏到重要錦標。」早前曼城領隊比歷連尼先撩起口水戰，話摩帥霸晒球員啲功勞，摩連奴就扯開話題，「一個領隊放緊暑假都仲講起我，我真係無話可說。」</p></body></html>
