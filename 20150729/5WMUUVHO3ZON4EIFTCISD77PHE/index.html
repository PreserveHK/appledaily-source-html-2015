<html><header><meta charset="utf-8"><title>Cosplay賽　大熱拍檔蟬聯</title></header><body><h1>Cosplay賽　大熱拍檔蟬聯</h1><p>【動漫電玩節2015】<br>【本報訊】一連五日動漫電玩節昨煞科，最受動漫迷關注的Cosplay大賽，由去年冠軍楊毓晴及拍檔鄭家龍大熱蟬聯。二人今年化身為《英雄聯盟》遊戲角色希瓦娜及蓋倫，楊扮演被惡念影響的半龍少女，在戰鬥中找回自我，「社會有好多唔開心嘅事，想講邪不能勝正，為香港加油」。二人為比賽前後準備超過3個月，但為專注工作，下年或退隱。大會稱因Hall 3E免費開放予Coser及公眾，難計算人流，故無公開入場數字，僅稱滿意表現。部份參展商今年有斬獲，有售賣模型的展商指生意較去年升兩倍。<br>■記者佘錦洪</p></body></html>
