<html><header><meta charset="utf-8"><title>李治廷被指帶女短聚</title></header><body><h1>李治廷被指帶女短聚</h1><p>李治廷（Aarif）跟范冰冰的緋聞，隨着《武則天》播完，加上冰冰已經公開和李晨的戀情，正式落幕。Aarif之前在內地拍真人騷《花樣姐姐》，更突然傳由直變攣，與內地演員馬天宇撻着，發展斷背情，惟煲水味太濃，傳聞最終無疾而終。<br>昨日則有雜誌報道，指於本月20日影到Aarif與一名年輕長髮女子密會。報道指Aarif先與該長髮女子由清水灣寓所步出，之後女子陪他到九龍城改衫，然後又陪他返家，最後更在Aarif家中逗留了3小時才自行坐的士離開。本報昨日致電Aarif欲求證其新緋聞，惟他正由羅馬飛去北京途中，故至截稿前未能回覆。<br>採訪：小米</p></body></html>
