<html><header><meta charset="utf-8"><title>隔牆有耳：港視傳轉型只搞網購 - 李八方</title></header><body><h1>隔牆有耳：港視傳轉型只搞網購 - 李八方</h1><p>香港電視拍落嘅電視劇，都已經播得八八九九；據聞剩低嘅劇集，將會喺9月中就播完。近排就不時有傳言，話港視就快玩完，八方則聽聞呢個純屬流料，魔童王維基唔會結束港視生意，據聞當港視播完最後一套劇之後，佢哋就會集中火力只做網購。<br>消息話，8月1日港視會就網購生意推出大型宣傳活動，力谷網民出錢shopping咁話。八方間唔中都有幫襯吓港視網購，但係就覺得啲貨品售價略為貴咗少少，相比之下，阿信屋做一次689折就真係吸引好多嘞。八方聽聞遲吓佢哋啲貨品會賣得平少少，希望到時會吸番多啲客人，闖出一條新血路啦。 </p></body></html>
