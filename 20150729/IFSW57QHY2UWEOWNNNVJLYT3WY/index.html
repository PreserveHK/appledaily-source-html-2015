<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范冰冰遲大到即耍冧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>范冰冰遲大到即耍冧 - 馮仁昭</h1><p>黎明、范冰冰同吳尊噚日齊齊現身廣州出席新片《王朝的女人．楊貴妃》嘅記者會，記者會原本下晝兩點開始，但因為冰冰航班延誤，搞到遲咗個幾鐘先開始，閃爆現身嘅冰冰上台，即刻同大家講唔好意思。電影之前流出黎明同冰冰嘅「馬震」戲後，有傳因為鏡頭太大膽要刪除，雖然冰冰工作室否認消息，但馮仁昭收到風，「馬震」的確已經剪走晒，想睇嘅就唔使去喇！<br>撰文：馮仁昭</p></body></html>
