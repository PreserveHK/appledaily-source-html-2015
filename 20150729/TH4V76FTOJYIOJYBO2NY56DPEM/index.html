<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳瀅影全裸照克服恐懼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳瀅影全裸照克服恐懼 - 馮仁昭</h1><p>陳瀅噚日喺商台宣傳下月21號推出嘅圖像文學《半透明的舞孃》，講到最激嘅一輯相，佢透露係全裸但三點不露，為免尷尬，當時清場拍攝，陳瀅表示拍呢輯相，除咗留個紀念之外，佢想克服呢個恐懼，因為佢到𠵱家仍然被人批評唔夠瘦，所以佢想同觀眾講佢接受自己嘅身形。喺傍晚，陳瀅現身圓方，原來佢約咗女友人食飯，臨走又撞到公司同事。<br>撰文：馮仁昭</p></body></html>
