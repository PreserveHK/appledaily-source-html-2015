<html><header><meta charset="utf-8"><title>修哥四代同堂睇熊貓</title></header><body><h1>修哥四代同堂睇熊貓</h1><p>胡楓（修哥）、鄭欣宜及Joe Junior昨日在海洋公園出席「大熊貓生日暨刷新長壽紀錄慶祝會」，修哥更四代同堂出現，他表示到場的是孫女和曾孫，又大讚3歲的曾孫又叻又抵錫，十足一個欖球，個個都想攬，近日修哥勤為演唱會綵排，笑言到時爆肚在所難免。<br>欣宜則表示見到熊貓會憶起媽咪沈殿霞，她說：「我以前幫媽咪改花名叫Panda，因為熊貓肥嘟嘟，食嘢個樣好開心。」 <br>採訪：溫敏芝</p></body></html>
