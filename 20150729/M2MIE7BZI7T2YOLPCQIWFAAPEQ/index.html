<html><header><meta charset="utf-8"><title>一拖三遊日本喪購物羅霖懶理被數臭</title></header><body><h1>一拖三遊日本喪購物<br>羅霖懶理被數臭</h1><p>半百美魔女羅霖前幾日帶咗三個囝囝去日本大阪放假，同日就有雜誌指佢前夫劉坤銘身邊密友爆料，狂數佢曾借錢整容、識內地富二代、同前夫金錢轇轕，而佢喺日本都話會交畀律師處理，更指爆料者係度製造是非。<br><br>雖然羅霖有是非纏身，但冇損佢同三個囝囝喺日本度假心情，見佢同囝囝都喺IG擺咗唔少相，三母子笑晒，都冇受是非影響心情。原來佢哋去咗shopping，實行阿媽搵錢，阿仔使錢喇，見佢大仔Nathan同孻仔Jonathan拎住幾大袋戰利品，美魔女仲留言：Shopping day with my three sons。</p></body></html>
