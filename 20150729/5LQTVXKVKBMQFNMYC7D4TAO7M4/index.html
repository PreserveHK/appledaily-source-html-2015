<html><header><meta charset="utf-8"><title>中共元老避暑聖地</title></header><body><h1>中共元老避暑聖地</h1><p>【話你知】<br>北戴河位於河北秦皇島市，瀕臨渤海灣，暑期平均氣溫只有24.5℃，是避暑消閒好去處。中共中央在此闢有專屬區，供現任和退休的中央領導避暑之用。自毛澤東時代開始，高層就習慣於逢七、八月盛夏之季，在此邊度假邊商議黨國要務。<br>北戴河會議雖非正式會議，但其「醞釀協商」的結果往往就是中共正式決議的前身，特別是一些重要人事安排和重要政策決議出台前，要先進行非正式磋商，取得共識後才交付正式會議決定。故北戴河會議的重要性，不可小覷。</p></body></html>
