<html><header><meta charset="utf-8"><title>求驗客手記：施蒙尼晒肌未言老</title></header><body><h1>求驗客手記：施蒙尼晒肌未言老</h1><p>西甲馬德里體育會教練施蒙尼（右）上周六帶領球隊喺友賽贏紐文西亞2:0，由於佢哋去到周二先再有友賽，於是佢把握時間，同28歲模特兒女友卡拉（左）去西班牙度假聖地馬貝拉玩幾日鬆一鬆，玩吓水、曬吓太陽同踩吓單車。咪以為呢位阿根廷名將掛咗靴九年就心廣體胖，查實就相反，個Body「弗」到爆，除咗有兩塊雞扒同八嚿朱古力之外，而且仲有人魚線，睇落完全唔似45歲，真係羨慕死唔少現役球員。</p></body></html>
