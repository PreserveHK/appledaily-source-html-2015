<html><header><meta charset="utf-8"><title>狄易達唔會羨慕陳偉霆</title></header><body><h1>狄易達唔會羨慕陳偉霆</h1><p>狄易達和胡鴻鈞前晚在九展舉行「12音樂門．逃」演唱會，達仔率先以勁歌熱舞登場，又獻唱陳百強舊作《喝采》。達仔將在年尾舉行個人演唱會，回想上一次和歌手合作做音樂會，是與他同期出道的陳偉霆，如今陳偉霆紅遍內地，事業各有高低，達仔說：「唔會唔開心，每次都享受工作，有人欣賞自己已足夠。」<br>此外，關楚耀昨在港台出席「12」記者會，他指現時仍跟初戀女友有聯絡，但自嘲「唔係甚麼好東西」，所以沒想過復合，他說：「我呢個歲數，如果拍拖就會諗結婚，所以要好慎重，因為會影響人哋一世。」<br>採訪、攝影：馬建華、黃曉妍</p></body></html>
