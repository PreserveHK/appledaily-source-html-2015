<html><header><meta charset="utf-8"><title>陶枳樽拖男友晒分訊</title></header><body><h1>陶枳樽拖男友晒分訊</h1><p>有「翻版栢芝」之稱的𡃁模陶枳樽（CrzTo）擁32C上圍，她在寫真集中重塑幾款張栢芝經典造型照，包括三點式泳衣及學生妹look，早前CrzTo更被影到與胡杏兒男友Phil在夜店打得火熱而為人認識，昨日有雜誌報道指CrzTo的男友正是E-kids成員郁禮賢（Kasa）。<br>不過昨有讀者提供了兩張CrzTo與男友的相片，相中二人手拖手，而該男士並非Kasa，CrzTo昨接受電話訪問時說：「Kasa係普通朋友，呢位男士（相中人）係一班人去玩，我哋係發展中。」不過稍後她以WhatsApp回應「因工作太忙現已和平分手」，女人果然是善變。<br>採訪：李森</p></body></html>
