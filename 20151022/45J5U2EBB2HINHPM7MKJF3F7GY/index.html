<html><header><meta charset="utf-8"><title>女下屬欠債遭輪姦變態老闆在旁觀戰</title></header><body><h1>女下屬欠債遭輪姦<br>變態老闆在旁觀戰</h1><p>馬來西亞砂拉越一名女子，因為無法向老闆償還債務，被迫「錢債肉償」，遭多名男子凌虐輪姦，老闆則在旁觀看。<br> <br>事發在當地時間上周五中午時份，28歲受害人是一名商店職員。案情指她早前問老闆借了5,000令吉（約9,100港元）無力償還，遭幾名男子拳打腳踢痛毆，復被迫為他們口交。幾名男子之後將受害人輪姦，整個過程老闆都在旁觀看。<br> <br>警方周日下午拘捕了一名28歲華裔疑犯，之後再在一間咖啡店拘捕3名14至23歲涉案男子。法庭批准警方將他們扣押7日協助調查。<br> <br>馬來西亞《詩華資訊》 </p></body></html>
