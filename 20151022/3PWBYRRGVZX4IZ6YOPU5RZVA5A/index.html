<html><header><meta charset="utf-8"><title>妍希被傳獲陳曉求婚</title></header><body><h1>妍希被傳獲陳曉求婚</h1><p>台灣女神陳妍希與內地小生陳曉前年合演劇集《神鵰俠侶》撻着，今年8月底承認相戀，估不到昨日凌晨即傳出男方求婚成功。有雜誌爆料指陳曉以160萬元人民幣的兩卡鑽戒求婚，妍希BB昨日凌晨被追問時，她未否認並以短訊回應：「我愛你。」喜訊傳遍中港台，妍希BB昨補充稱：「現在真的很享受快樂戀愛的喜悅，有進一步消息一定會通知大家，謝謝大家關心。」另有網友發現妍希BB與男友遊西班牙時戴着搶眼的戒指。<br>撰文：陳杰</p></body></html>
