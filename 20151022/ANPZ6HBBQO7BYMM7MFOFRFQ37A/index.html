<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁雨恩重生靠團火 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梁雨恩重生靠團火 - 馮仁昭</h1><p>梁雨恩（Cathy）日前去咗一間教會做見證分享同新碟試聽，三度感觸落淚，場面感人，佢同苦等8年嘅歌迷講：「係咪自己做得唔夠好、唔夠可愛，所以俾上天作弄？」。Cathy話呢次係佢回歸樂壇首次舉行新碟試聽會，佢又話：「只要心中嗰團火冇熄，堅持自己信念嘅話，一切事情都可以做到，好似今晚試聽會，因為有你哋呢班fans不離不棄支持，先有今日嘅梁雨恩。」<br>撰文：馮仁昭</p></body></html>
