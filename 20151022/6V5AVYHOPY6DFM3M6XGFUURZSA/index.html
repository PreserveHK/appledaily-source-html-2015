<html><header><meta charset="utf-8"><title>健康Express醫療新知：女士心臟較男士健康</title></header><body><h1>健康Express醫療新知：<br>女士心臟較男士健康</h1><p>男女心臟健康大不同，令醫學界在研究心臟病藥物時或需有性別之分。美國一項研究利用磁力共振檢查，追蹤近3,000名健康人士心臟變化長達10年，結果發現隨着年齡增加，男士的心臟變得越來越重，血流顯著減少，但女士的心臟無論重量與功能都未有明顯改變；但不論男女，負責供血的左心室體積會逐步減少。<br>負責研究的專家估計，男士的心臟越來越重或與高血壓等原因導致的心肌增厚有關，初步分析顯示普遍男士的心臟不及同齡女士健康，日後研發針對男士的藥物時或需要多着重於心臟增重問題。</p></body></html>
