<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧嫻唱舊歌出貓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳慧嫻唱舊歌出貓 - 馮仁昭</h1><p>陳慧嫻日前喺灣仔壽臣劇院舉行《Evolve》新碟聽賞會，邀請業內專業人士同Hi-fi友搶先聽，聽賞會以網上直播形式進行，慧嫻唱出重新編曲嘅《夜機》、《飄雪》、《儍女》等經典歌，佢展示歌詞簿話：「呢啲歌我都唱咗好多年，原有嘅版本已經入晒腦，現場演繹更加不容有失，所以我一定要記清楚，就算係網上直播，如果我唱錯咗都會叫停。」<br>撰文：馮仁昭</p></body></html>
