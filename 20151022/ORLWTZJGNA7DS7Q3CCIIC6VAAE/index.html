<html><header><meta charset="utf-8"><title>四太帶遮面超欣祭祖</title></header><body><h1>四太帶遮面超欣祭祖</h1><p>【摩星嶺】<br>賭王四房梁安琪昨日則趁重陽節，帶幼女何超欣及兒子何猷亨到摩星嶺昭遠墳場掃墓，盡表孝心。下午約3時45分，四太與超欣先行到達，猷亨乘坐四太的座駕現身。四太由墳場職員帶領下拜祭，穿上短裙及高踭鞋的她健步如飛，曾被賭王稱讚是最靚的何家淑女超欣，未知是否怕曬，戴上cap帽、墨鏡和口罩，全面遮住。<br>四太全程拿着手機，又自備保溫瓶邊行邊喝，一行三人逗留約15分鐘離開，四太見記者即禮貌打招呼，但未有受訪，上車離開前亦與記者講拜拜。超欣與四太同車，猷亨由司機駕着掛有P牌的座駕離開。<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
