<html><header><meta charset="utf-8"><title>隔牆有相：型佬鍾國斌　梳蛋撻頭食撻 - 李八方</title></header><body><h1>隔牆有相：<br>型佬鍾國斌　梳蛋撻頭食撻 - 李八方</h1><p>要數立法會嘅型佬，自由黨紡織界代表、有立法會方中信之稱嘅鍾國斌Felix肯定上榜，連其他立會男議員都向佢請教穿衣之道，可見佢嘅fashion sense不可小覷。<br>香港時尚女性美容網上雜誌STYLE-TIPS.COM都睇中呢位型佬，早前邀請佢受訪，暢談如何善用社交媒體，當日Felix都要悉心打扮。Felix其後喺fb貼相（圖），笑指「梳咗個蛋撻頭自然要食番個蛋撻！」唔少網民畀like，由此證明，佢真係識得如何善用社交媒體喎。</p></body></html>
