<html><header><meta charset="utf-8"><title>王菀之開騷屙不停</title></header><body><h1>王菀之開騷屙不停</h1><p>王菀之（Ivana）在文化中心的三場音樂會前晚圓滿結束，今次跟香港管弦樂團合作，她視為事業上一大挑戰，認為比在紅館開騷更有難度，除一展鋼琴功力自彈自唱《開籠雀》，又以特製的旋轉花形變聲咪高唱《低科技之歌》，更跟音樂總監Alex Fung變身指揮家，指揮父母和聲樂家組成的天使合唱團演出。<br>Ivana為演出好緊張，演出期間不停肚瀉，她說：「因為感冒未好，食藥後不停腹瀉，我有三日冇好好咁正常食飯，因為一食嘢就屙，我食緊感冒藥壓制住啲菌，好在食藥可以保持把聲狀態好啲，雖然係肚屙都好呀，咁唔怕着唔落件衫！」<br>撰文：皓騫 </p></body></html>
