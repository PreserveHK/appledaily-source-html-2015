<html><header><meta charset="utf-8"><title>超雲三太雜貨舖掃平貨</title></header><body><h1>超雲三太雜貨舖掃平貨</h1><p>【跑馬地】<br>賭王何鴻燊三房千金何超雲當年與陳山聰拍拖身形暴脹，分手後積極收身的她，現在弗爆，生活也比以前低調，經常做孝順女陪媽咪，甚少夜蒲。前日黃昏6時《蘋果》便發現超雲和媽咪陳婉珍拋下闊太、千金身份，在女助手陪同下到跑馬地逛平民雜貨店。<br>素顏、束髻及戴上黑框眼鏡的超雲，與媽咪及女助手一行三人現身跑馬地，她們途經生果店更一度停下來看，最後超雲沒有買生果，反而急急腳與媽咪走入雜貨店。母女在雜貨店買了多個小膠樽，其間超雲助手發現記者拍照，即通知司機將車駛至雜貨店門外等候，超雲上車前先扶媽咪上車，臨上車前更與記者揮手道別。<br>採訪、攝影：梁繼光、黃曉程</p></body></html>
