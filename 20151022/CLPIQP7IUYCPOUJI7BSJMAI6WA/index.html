<html><header><meta charset="utf-8"><title>亮了紅燈：諸葛暴瘦除婚戒</title></header><body><h1>亮了紅燈：諸葛暴瘦除婚戒</h1><p>36歲的諸葛紫岐於2012年3月20日下嫁Neway二少薛嘉麟，並於翌年11月29日誕下兒子薛華轁，一家三口相處溫馨融洽，至上月諸葛紫岐暴瘦而傳出婚變，當時諸葛紫岐表示丈夫「唔覺得我瘦係乜嘢一回事」，隨後又在微博上指「家家有本難唸的經」，又指「看穿別人的虛偽」，之後諸葛紫岐出席旗下藝人生日會時，被發現沒有戴婚戒。<br>在太太連番鋪文後，薛嘉麟也打破沉默，於微博留言「天氣終於轉涼了。是否狂風暴雨過後就會涼風刺骨？」並轉發一段講「女生在男生的眼裏變得越來越現實」故事，似有所暗示，並有報道指兩人分居，令婚變傳聞甚囂塵上。</p></body></html>
