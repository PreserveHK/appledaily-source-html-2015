<html><header><meta charset="utf-8"><title>馮仁昭四圍超：豐滿章子怡拍片撐汪峰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>豐滿章子怡拍片撐汪峰 - 馮仁昭</h1><p>最近盛傳喺美國安胎嘅章子怡，一直都未見佢回應啲傳聞，不過日前佢嘅愛人汪峰喺內地搞咗個自家耳機發佈會，雖然章子怡冇現身活動，但係佢都拍咗一段短片支持汪峰，大家睇見條短片寫住「家人」嚟形容章子怡，自然成為高潮位。而可惜嘅係短片之中只見到章子怡着鬆身衫，但係上半身睇落的確係比之前豐滿咗，所以佢係咪大肚之謎，仍然未有定案。<br>撰文：馮仁昭</p></body></html>
