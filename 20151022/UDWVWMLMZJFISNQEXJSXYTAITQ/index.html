<html><header><meta charset="utf-8"><title>陳秀雯同加玲好番</title></header><body><h1>陳秀雯同加玲好番</h1><p>陳秀雯日前任黎燕珊有線節目的嘉賓，重提與前夫林國雄的婚姻，她說：「我哋認識時得十幾歲，嗰陣因為工作關係，喺台灣低調結婚，直到有咗囝囝先對外公佈，不過之後大家思想越來越唔同，分開後反而各自有更適合自己嘅生活。」<br>對這段婚姻陳秀雯從沒怨言，坦言現在跟前夫仍是朋友，囝囝亦支持他們的決定。但其後因前夫的錢銀問題，令她與妹妹陳加玲姊妹關係決裂，問到與胞妹目前的關係，她語帶平靜說：「兩姊妹總有爭執，𠵱家我哋冇事，仲有聯絡。」至於感情方面，她笑稱不強求：「其實我都拍過好多次拖，每次做戲投入感情同對方一齊，咪當拍咗一次拖。」<br>撰文：唐琛悠</p></body></html>
