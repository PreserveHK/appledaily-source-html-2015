<html><header><meta charset="utf-8"><title>珠海截獲1.4億元走私水晶</title></header><body><h1>珠海截獲1.4億元走私水晶</h1><p>好閃呀！內地走私貨品無奇不有。珠海拱北海關近日公佈一宗走私水晶案，截獲1.78億粒源自埃及的人造水晶（圖），價值約1.4億港元。這是內地海關破獲最大宗走私水晶案。海關調查後發現，走私集團在香港成立公司，取得埃及一個用於燈飾的水晶品牌的中國總代理權，之後以多種不同方式走私進口：一是將水晶夾在正常貨品中偷運入境，二是將水晶運到越南，找人經廣西走私入境，或是將水晶以玻璃製品之名，運到北方港口後，再轉運到珠海。有業者稱，水晶珠體積小、價值高、易於藏匿，在口岸查獲難度很大。<br>廣東《新快報》 </p></body></html>
