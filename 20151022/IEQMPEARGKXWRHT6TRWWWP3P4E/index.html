<html><header><meta charset="utf-8"><title>崔振赫因傷提前退伍</title></header><body><h1>崔振赫因傷提前退伍</h1><p>韓劇《急診男女》的29歲男星崔振赫（左）於今年3月31日低調入伍，原本預計在明年12月30日退伍，不過其所屬的事務所就表示崔振赫已於本月16日「因病轉役」，即提前退伍。據知崔振赫因膝頭哥受傷嚴重，早前進行了手術，由於需要長期的治療及恢復，故被軍方判斷為難以繼續服役。雖然崔振赫本人希望再回部隊繼續訓練，但是因要接受治療，連日常訓練亦難以應付，故無奈要提前退伍，崔振赫得知消息後亦大表傷心。</p></body></html>
