<html><header><meta charset="utf-8"><title>傲兒避答周子揚愛意</title></header><body><h1>傲兒避答周子揚愛意</h1><p>何傲兒、莊思明、「牛雜妹」李美琪（Monnie）前晚在九龍灣出席首映，以魔鬼造型大晒長腿的傲兒再次被問到周子揚高調示愛的事，她稱不識答，問是否公司給壓力？她說：「唔係，唔答啦。」對於周子揚示愛後，她隨即在馬場被林建名冷待，傲兒否認說：「梗係唔係啦，咁重要嘅責任（指戴夢夢扶林建名），梗係留番畀契女。」<br>牛雜妹棄簽蕭定一轉投獨立製作公司，她說：「工作未必喺香港，想拍電影。之前有人搵我拍電影但角色未處理到，係做反叛壞女孩，自己第一部戲想正面啲，性感要經理人批准。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
