<html><header><meta charset="utf-8"><title>特稿：多跑多逼搶成殺着 - 牽牛</title></header><body><h1>特稿：多跑多逼搶成殺着 - 牽牛</h1><p>高路普一向要求球隊以壓逼性及多跑動見稱，據《EA SPORTS》統計，紅軍首戰對熱刺，全隊共跑了116公里，是今季最多跑動的英超比賽，比對手熱刺多1.3公里，也令熱刺在今季比賽中，唯一一場跑動比對手少。占士米拿繼續是紅軍跑動王，共跑了13.1公里。</p><p>戰術上，高路普更需要年輕及具速度球員，外借至費倫巴治的拿沙馬高域最合適，據報高路普有意在明年一月終止借用條款，收回馬高域。惟利物浦《回聲報》指紅軍未有回收條款，未必能一月召回馬高域。<br>文：牽牛</p></body></html>
