<html><header><meta charset="utf-8"><title>為泊車追擊大肚婆阿婆：大不了一命賠一命</title></header><body><h1>為泊車追擊大肚婆<br>阿婆：大不了一命賠一命</h1><p>山西太原一名老婦與路旁的茶葉店懷孕女店東，周日下午2時許因停車問題發生爭執。影片所見，老婦上前就將孕婦推倒在地，再猛踹孕婦的肚子大喊：「我不怕，我有關係，大不了一命償一命。」<br> <br>圍觀的民眾攔也攔不住，有目擊者指，孕婦一怒之下，拿着一個瓶子將老婦的私家車車窗砸破。另有目擊者稱，該孕婦有6個月身孕，不讓老婦停車，雙方就吵了起來。<br> <br>山西電視台</p></body></html>
