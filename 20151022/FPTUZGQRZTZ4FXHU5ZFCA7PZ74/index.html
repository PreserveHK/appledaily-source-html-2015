<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅力威黑面扮冷靜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>羅力威黑面扮冷靜 - 馮仁昭</h1><p>英皇新秀歌唱大賽決賽前晚在柴灣青年廣場舉行，一班英皇歌手洪卓立、泳兒、羅力威做表演嘉賓，羅力威早前被人影到同雨僑拍拖，俾人話佢黑面，佢話：「我冇黑面，嗰日係中秋節，自己心情係開心嘅，當時見到有記者好愕然，係扮冷靜。」</p><p>雨僑嘅大髀瘀咗，問係咪佢整傷，佢就話雨僑打拳整親，仲叫女友小心啲。而比賽冠軍得主係張可永，就贏到一份「英皇娛樂集團藝人合約」。<br>撰文：馮仁昭</p></body></html>
