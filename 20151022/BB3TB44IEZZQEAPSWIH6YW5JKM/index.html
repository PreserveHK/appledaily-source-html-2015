<html><header><meta charset="utf-8"><title>《星戰7》白兵攻長城</title></header><body><h1>《星戰7》白兵攻長城</h1><p>《星球大戰7：原力覺醒》（Star Wars：The Force Awakens）將於聖誕檔上映，由於荷李活片商十分重視中國市場，故趁住前日全球公開終極預告片段，晚上假長城舉行大型宣傳活動，除安排500個白兵現身外，長城上更出現「原力覺醒」字樣及射燈光效，場面壯觀。另外，《星戰7》於美國的預售情況，截至前日IMAX預售票房已累積逾650萬美元（約5,070萬港元）。</p></body></html>
