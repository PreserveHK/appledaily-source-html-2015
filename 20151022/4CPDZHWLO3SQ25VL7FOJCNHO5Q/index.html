<html><header><meta charset="utf-8"><title>舞蹈Miss夜跑一去不返下身赤裸陳屍公園</title></header><body><h1>舞蹈Miss夜跑一去不返<br>下身赤裸陳屍公園</h1><p>前日下午，陝西寶雞渭河公園發現一女屍，下身赤裸。據公園保安透露，他在聞到臭味後報警。初時警方知情人默認是日前夜跑失蹤的女舞蹈老師。警方事後在發現屍體現場調查，大批市民站橋上圍觀。<br> <br>前晚上7時25分，「寶雞渭濱公安」官方微信上發佈，證實當日下午在渭河灘偏僻處發現呂女屍體，死亡原因正在調查之中。<br> <br>遇害的呂姓舞蹈女教師日前夜跑後失蹤，翌日晚上，一則題為《呂某你在哪？家人急瘋了》的尋人啟事，在當地的朋友圈瘋傳。該則啟示形容，呂女身高1.68米，齊肩短髮，失蹤時身穿運動裝。<br> <br>《華商報》</p></body></html>
