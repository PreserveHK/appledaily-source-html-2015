<html><header><meta charset="utf-8"><title>康仔家強網上論性</title></header><body><h1>康仔家強網上論性</h1><p>由任賢齊、黃家強、蘇永康和梁漢文組成的男人幫，將於下月假紅館開騷，日前他們在網上搞「男人幫幫男人」活動，解答男網友的問題，包括大膽的性話題，有網友坦言放工攰到無力，不想跟伴侶親熱，康仔提議以玩具打發，家強反駁：「你畀嚿膠佢，凍冰冰點得？」康仔說：「咁你整暖佢囉！」家強反擊：「整暖佢咁不如自己真做！」<br>此外，有男歌迷請教求婚好橋，怎知小齊爆自己沒求過婚，遭三子聲討，梁漢文提議小齊於紅館騷上台補求婚。<br>撰文：皓騫</p></body></html>
