<html><header><meta charset="utf-8"><title>健康Express醫療新知：早產嬰患自閉風險高</title></header><body><h1>健康Express醫療新知：<br>早產嬰患自閉風險高</h1><p>早產會影響嬰兒腦部神經系統發育，增加成長期出現學習及情緒控制欠佳的風險。美國一項研究為76名早產最少10周，以及58名正常出生嬰兒進行腦部功能檢查，結果發現早產嬰的腦部神經系統連接出現異常，尤其影響溝通、集中力及情緒，相信是導致早產嬰將來患上自閉症、專注力失調等疾病風險增加的關鍵。<br>為了進一步了解早產嬰的腦部神經系統問題，可否透過及早介入治療，隨着成長有改善，研究人員計劃，在他們2至5歲及9至10歲時，再做腦部功能測試，比較他們與同齡兒童的智力差距。</p></body></html>
