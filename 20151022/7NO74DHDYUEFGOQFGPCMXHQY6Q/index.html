<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張雨綺拖新仔行樹林 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張雨綺拖新仔行樹林 - 馮仁昭</h1><p>星女郎張雨綺同佢個導演老公王全安宣佈離婚後，大家都好關心佢嘅戀情，噚日有內地報道話見佢同一個神秘男子喺屋企行出嚟，最初佢哋兩個都好避忌，直到喺餐廳食飽飯，前後腳喺停車場會合咗之後，揸車去到一個小樹林，先至拖手漫步，靜靜哋咁享受二人世界。但係當有其他途人發現，佢哋又會好警覺咁分開，睇嚟張雨綺都好保護呢段感情。<br>撰文：馮仁昭</p></body></html>
