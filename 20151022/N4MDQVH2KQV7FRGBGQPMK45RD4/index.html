<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林心如斥網友亂連結淫照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林心如斥網友亂連結淫照 - 馮仁昭</h1><p>林心如近日喺微博俾網友惡搞，將佢嘅名字作為關鍵字吸引關注，連結一批低俗兼不堪入目嘅淫穢相片，噚日林心如喺微博留言譴責：「怎麼才能不讓那些『奇怪』的圖片出現在微博裏。」林心如嘅工作室發嚴正聲明：「此類行為嚴重污染了微博的優良環境，並對林心如的形象也造成了嚴重損害。」呼籲幕後黑手適可而止，將採取法律措施制止呢類行為。<br>撰文：馮仁昭</p></body></html>
