<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王賢誌約大佬孝夜蒲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王賢誌約大佬孝夜蒲 - 馮仁昭</h1><p>王賢誌（Vinci）前日45歲正日牛一，晚上約齊密友開P，「大佬孝」邵仲衡、茜利妹、梁梓禧（前名梁奕倫）同關楚耀等都有到賀，問到Vinci生日願望，佢話：「冇乜喎，眨吓眼又生日啦！噚（前）日正日，撞埋今日重陽節紅日，咪約班朋友食飯飲嘢。」甚少夜蒲嘅邵仲衡出席完VinTV活動，都有趕過去吹水飲兩杯。<br>撰文：馮仁昭</p></body></html>
