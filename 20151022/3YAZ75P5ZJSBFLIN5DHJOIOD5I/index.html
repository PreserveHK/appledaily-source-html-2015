<html><header><meta charset="utf-8"><title>彭麗媛時裝大戰鄧達智大讚：98分</title></header><body><h1>彭麗媛時裝大戰<br>鄧達智大讚：98分</h1><p>設計師鄧達智盛讚彭麗媛外訪英國的造型，更點出今次她要面對時尚強敵、英國劍橋公爵夫人凱蒂，所以在形像及外觀上，應該花過不少心思，「凱蒂一向係高貴清麗、唔係暴發戶品味，要迎戰佢，所以彭麗媛應該都特別用心。」<br><br>訪英第二日的外訪活動，彭麗媛和凱蒂再次同場。凱蒂前一晚穿Jenny Peckham的「中國紅」晚裝，這天她就改著意國品牌Dolce &amp; Gabbana的喱士連身裙，用色轉為低沉。而彭麗媛面對後輩，以更成熟、同樣線條簡單的黑色大褸，配啡色高跟鞋，各有特色。</p></body></html>
