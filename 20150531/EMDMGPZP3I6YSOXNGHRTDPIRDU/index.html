<html><header><meta charset="utf-8"><title>稱避昆蟲　水車撞欄翻側</title></header><body><h1>稱避昆蟲　水車撞欄翻側</h1><p>【本報訊】青馬管制區一輛運水車，昨凌晨在荃灣汀九橋失事，撞毀石壆及欄杆後翻側，橫亙路中（圖）。<br>昨凌晨1時半，姓鄭司機（46歲）駕着一輛運水車，沿屯門公路出九龍；當轉上汀九橋時失控，撞毀右邊約15米石壆及約15米欄杆，並向左翻側。警員到場調查，證實鄭沒有飲酒，他報稱因閃避昆蟲而翻車。<br>涉事運水車屬於青馬管制區，運水車最高可載15,000升水，翻車後橫亙路中並不斷漏水，零件碎片散落一地，警方一度封閉出九龍汀九橋行車線。部份石壆碎石跌落青山公路，幸沒有擊中行經的車輛或途人。<br>■記者黎志偉</p></body></html>
