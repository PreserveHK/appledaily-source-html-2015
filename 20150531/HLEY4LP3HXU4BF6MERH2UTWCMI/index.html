<html><header><meta charset="utf-8"><title>體壇拾趣：孖妹蹺埋手為港奪金</title></header><body><h1>體壇拾趣：孖妹蹺埋手為港奪金</h1><p>去年仁川亞運奪得一銀一銅嘅港乒小將李皓晴（左），噚日拍住朱成竹（右）出戰菲律賓乒乓球公開賽女雙賽事，佢哋先喺早上四強以3:0淘汰中華台北組合，隔咗幾個鐘再去場館，諗住打決賽，點知南韓對手梁夏銀/田志希因為睇錯時間而棄權。就係咁，李皓晴同朱成竹汗都唔使流一滴，就攞咗冠軍。呢個冠軍對皓晴好有意義，事關佢喺上月世錦賽攞唔到獎，呢個獎都算係安慰獎，至少攞番啲信心嘛。</p></body></html>
