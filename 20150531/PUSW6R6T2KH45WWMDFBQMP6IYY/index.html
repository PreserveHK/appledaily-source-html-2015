<html><header><meta charset="utf-8"><title>【科技籽】足球女將　入侵《FIFA16》</title></header><body><h1>【科技籽】足球女將　入侵《FIFA16》</h1><p>足球作為最受歡迎的運動之一，無論男女都應有一展所長的機會，甚至連遊戲都講求男女平等，EA最新公佈新作《EA SPORTS FIFA16》將會在9月22日推出，其中一個特色是這個老牌作首次加入12支女子國家隊，包括澳洲、巴西、加拿大、中國、英國、法國、德國、意大利、墨西哥、西班牙、瑞典及美國。在《FIFA16》中，足球女將會代表各自的球會出戰。EA已發佈trailer，先睹為快吧！<br><br>網址： https://youtu.be/siVeBCaYeko <br><br>記者：許福合</p></body></html>
