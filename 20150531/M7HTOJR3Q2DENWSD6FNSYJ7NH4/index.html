<html><header><meta charset="utf-8"><title>Victoria傳退出f(x)</title></header><body><h1>Victoria傳退出f(x)</h1><p>韓國女團f(x)的中國籍成員Victoria近年主力在內地發展，並獲不少演出機會，發展相當不錯。不過前日卻有網民在微博爆料指Victoria已單方面向所屬的SM事務所提出解約，據知Victoria的解約原因是想在內地有自己的工作室，但SM以她資歷不足為由就拒絕了其要求。而Victoria前日亦有上載新照，並自爆剛回公司，而SM昨日也否認傳聞，並表示會為Victoria在內地成立工作室。</p></body></html>
