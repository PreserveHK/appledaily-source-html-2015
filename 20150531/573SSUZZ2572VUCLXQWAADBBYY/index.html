<html><header><meta charset="utf-8"><title>【專題籽】會展地氈變原子筆</title></header><body><h1>【專題籽】會展地氈變原子筆</h1><p>香港近幾年全力發展展覽業，幾乎每日一小展，三日一大展。有沒有想過，每次展覽場地乾淨整潔，最終要付出代價的，正是飽受廢物煎熬的地球先生？以展覽場地的地氈為例，展覽完結後，都會全部廢棄，十分浪費。本地設計師張瑋晉就和KaCaMa Design Lab合作，回收香港會議展覽中心的地氈，再混合從酒店回收而來的紅酒塞，經過黏合、加入筆芯、頂蓋等步驟，製成軟木原子筆和筆套，環保之餘更充滿藝術玩味。不過，設計室表示，他們回收的地氈數量，只佔廢棄物的少數。看來除了這群年輕人外，還需要其他人努力接洽，研究如何安置這批廢物。<br>記者：彭海燕</p></body></html>
