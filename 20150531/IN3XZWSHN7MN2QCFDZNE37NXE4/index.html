<html><header><meta charset="utf-8"><title>黃芷晴上淘寶買衫</title></header><body><h1>黃芷晴上淘寶買衫</h1><p>黃芷晴昨日在九龍灣出席「星級改造大變身」活動，分享扮靚心得，她自爆愛買衫，因為買了太多衫，父母讓她有獨立的衣帽間。她說：「平、貴嘅衫我都買，淘寶有時都會，但我比較鍾意較素色嘅衫，媽咪提議我要有啲鮮色嘅衫，佢襯衫都好叻，啱啱入行時，媽咪見到有啱我嘅衫都會買畀我。」<br>芷晴透露近跟港視延長了合約期，她說：「因為之前拍完劇去旅行，所以延遲咗一個月，續唔續約睇公司決定，公司幫我傾緊新戲，有可能再同杜琪峯導演合作。將會返內地拍劇，前晚先喺廣州返香港。」<br>採訪、攝影：王連連</p></body></html>
