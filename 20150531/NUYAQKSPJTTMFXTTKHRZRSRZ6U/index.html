<html><header><meta charset="utf-8"><title>重演經典點到即止</title></header><body><h1>重演經典點到即止</h1><p>四名《大時代》演員在台上重演經典場面。先是邵仲衡跟李麗珍的演出，講述珍妹（方婷）到大嶼山找尋逃避她的大佬孝邵仲衡，在大雨下找不到愛人的珍妹淋到全身濕透，大佬孝及時出現打傘護花，並在雨中激吻，不過昨日只是點到即止，邵仲衡一手擔遮一手攬着珍妹小蠻腰繞場一周。另一幕是方家三姊妹吳詠紅、李麗珍及楊羚跟劉青雲吵架，由於青雲沒有到場，就找來現場觀眾客串，楊羚昨日最後一句對白「你哋唔好咁啦，再係咁我就跳樓」依然交足戲。</p></body></html>
