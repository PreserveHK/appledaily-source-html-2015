<html><header><meta charset="utf-8"><title>幸福緣份：父母的生日禮物</title></header><body><h1>幸福緣份：父母的生日禮物</h1><p>對於父母來說，子女是上天給予的美好禮物，若果這份禮物能有緣地在自己生日那天收到的話，想必更別具意義。歷年來，名人及娛樂圈中都曾出現這種幸福的緣份。</p><p>吳尊</p><p>吳尊於1979年10月10日出生，2010年他31歲生日那天，太太林麗瑩誕下長女Nei Nei。</p><p>康康</p><p>台灣主持人康晉榮（康康）生於1967年5月2日，2012年他45歲當日，其妻張家霈為他誕下兒子康梓翰。</p><p>孫中山</p><p>1866年11月12日出生的孫中山，他踏入30歲生日時，元配盧慕貞為他誕下次女孫婉。</p></body></html>
