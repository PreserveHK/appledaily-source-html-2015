<html><header><meta charset="utf-8"><title>求驗客手記：朗尼國際賽前遊船河</title></header><body><h1>求驗客手記：朗尼國際賽前遊船河</h1><p>英超煞科戰後，好多強隊爭相出國踢表演賽搵水，但曼聯就一於畀班球員放吓假，好似隊長朗尼（左）咁，就趁下月出戰國際賽前呢段空檔期，帶埋老婆歌蓮（右二）同兩個囝囝一齊去遊船河，齊齊享受天倫之樂。至於佢紅魔隊友基斯史摩寧就更加精采，拖住索女友曲姬去玩浮潛，女友仲將兩人啲浮潛相放上Instagram，原來仲有隻海龜陪埋佢哋一齊玩，認真開心寫意。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
