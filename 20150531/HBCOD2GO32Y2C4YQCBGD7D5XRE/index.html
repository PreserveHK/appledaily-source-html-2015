<html><header><meta charset="utf-8"><title>兩日無睡　司機獅隧炒車</title></header><body><h1>兩日無睡　司機獅隧炒車</h1><p>【本報訊】任職工程師男子，疑因疲累及飲酒，昨凌晨駕駛房車駛經沙田獅子山隧道收費亭時失控撞壆，撞毀收費亭繼而四輪朝天（圖），他受輕傷送院。<br>肇事男司機姓翁（41歲），據稱因工作繁忙兩日沒有睡眠，前晚在宴會上飲了兩杯香檳，疑因疲憊不堪釀成意外。翁受輕傷，惟其市值63.7萬的奧迪（Audi）坐駕損毀。現場為獅子山隧道往沙田方向，昨零時10分，翁駕車返家，駛至自動繳費收費亭時失控撞壆，撞毀收費亭一塊玻璃後，翻側四輪朝天，房車車頭嚴重毀爛。警員到場，翁接受酒精呼氣測試，酒精含量逾17微克，但未有超標。<br>■記者黎志偉</p></body></html>
