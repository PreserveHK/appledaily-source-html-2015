<html><header><meta charset="utf-8"><title>陸詩韻謝媽咪體諒</title></header><body><h1>陸詩韻謝媽咪體諒</h1><p>陸詩韻早前帶媽咪到日本拍攝有線節目《帶阿媽去旅行》，母女齊試穿和服，坐人力車遊走舊街道。旅途中，她們首度互訴心底話，詩韻坦言不愛撒嬌，當年經歷負面新聞、桃色糾紛和事業失意，陷入人生低潮，幸得媽咪支持，才能走出傷痛。她回想往事說：「我以前對屋企人好差，對住外人笑，返到屋企就會好暴躁，遷怒媽咪。」陸媽媽表示會體諒，只想默默做她的倚靠。<br>對於女兒的新聞，陸媽媽坦言曾經難以面對：「做星媽壓力好大，聽到其他人話我個女會好唔開心。後來慢慢學習睇輕啲，唔好咁執着。」陸詩韻感慨地表示，在患得患失的愛情路上，只有親情是最真。<br>撰文：炎炯炯</p></body></html>
