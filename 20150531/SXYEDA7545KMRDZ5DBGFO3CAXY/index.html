<html><header><meta charset="utf-8"><title>吳若希兩個月賺6位數</title></header><body><h1>吳若希兩個月賺6位數</h1><p>吳若希、狄易達與樂瞳等昨日在天水圍出席剪綵活動。吳若希在Instagram上載一張病容照，她解釋是聲帶未癒及患了感冒。至於早前發生單車意外受傷的吳媽媽情況大致良好，她說：「好緊，慢慢啦！都要覆診，細佬返嚟陪佢，媽咪心情都好好。」<br>雖然媽咪曾遇上嚴重意外，不過吳若希坦言不會為此多抽時間陪家人，現階段以事業為重，她說：「想做嘢為主，雖然屋企人好重要，但𠵱家呢個階段搵錢重要啲，近排好好彩，我買咗股票兩個月，賺咗6位數字，所以我想賺多啲錢買層樓。」<br>此外，狄易達表示入行前曾在天水圍教跳舞，當年更扶助一班邊青學生戒煙及戒毒。<br>採訪、攝影：黃曉妍</p></body></html>
