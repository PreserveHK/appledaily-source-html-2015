<html><header><meta charset="utf-8"><title>欣宜素顏迎28歲</title></header><body><h1>欣宜素顏迎28歲</h1><p>在圈中人緣甚佳的鄭欣宜，昨日是其28歲生日，早於前一晚經已獲許廷鏗等為她提前慶祝，欣宜於微博上載一張戴帽形生日蛋糕的相片，並寫上「三個儍人同我預早慶祝﹗」<br>到昨日踏入生日正日凌晨時分，欣宜選擇在浴室邊沖涼邊高歌慶祝生日，怎料突然聽到門外有人敲門，她匆忙走出應門，原來是身邊三位同事專程拎蛋糕跟她慶祝生日，欣宜更上載身穿浴袍素顏Look合照在微博，並寫上「沖涼出來就聽到有人敲門……還以為有人投訴我唱歌太嘈。原來係呢三個Baby拿着蛋糕來Surprise我！thank u my loves!!! 很有愛的說！」<br>撰文：君喬</p></body></html>
