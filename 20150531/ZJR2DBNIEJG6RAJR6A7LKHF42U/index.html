<html><header><meta charset="utf-8"><title>稱癱瘓不知被姦</title></header><body><h1>稱癱瘓不知被姦</h1><p>【話你知】<br>桑蘭的跨國官司曾轟動一時。2011年6月8日，桑的首任代理律師海明發了一份由桑治療師路平提供的法庭證詞，稱桑蘭受傷後在美生活期間曾遭強姦，施暴者薛偉森是桑在美監護人謝曉紅的兒子。<br>路平說，他去桑家裏時，親眼見到薛把正在睡覺的桑摟在沙發，覆蓋毛氈強姦她。由於桑癱瘓後胸部以下失去知覺，甚至沒有注意到自己已被性侵。桑當時驚訝地發現下身流血，而薛幫桑擦拭的廁紙上也有血迹。自己親耳聽到桑問為甚麽會有血？桑當時只有17歲，還是處女。桑隨即到紐約警局報案，但未能立案。事後桑與海明關係惡化，互相訴訟。</p></body></html>
