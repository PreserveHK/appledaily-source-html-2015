<html><header><meta charset="utf-8"><title>體壇拾趣：AI遭強國球迷噓爆</title></header><body><h1>體壇拾趣：AI遭強國球迷噓爆</h1><p>「AI」艾華遜（持球者）自從四年前退休後，一直傳佢經濟唔多掂，不過憑住前NBA得分王兼MVP呢啲朵，都有唔少搵錢機會。就好似佢𠵱家進行緊中國之旅，上周五晚到合肥。唔知係溝通問題定其他地方出錯，原本大會安排AI代表美國明星隊對CBA福建隊，但AI經理人堅持唔會畀佢上陣。</p><p>AI都算識做，現場射吓三分波，又除埋對鞋畀球迷，但觀眾仍然噓聲四起，結果大會負責人去到球場中心跪地道歉（圖），先至平息事件。</p></body></html>
