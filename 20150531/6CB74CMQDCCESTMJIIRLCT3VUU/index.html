<html><header><meta charset="utf-8"><title>李鍾碩自嘲非好男友</title></header><body><h1>李鍾碩自嘲非好男友</h1><p>早前孖朴信惠演出韓劇《愛上Pinocchio》而在亞洲爆紅的李鍾碩，於昨晚在亞博館舉行首個粉絲見面會，他昨午先舉行記者會造勢，在現場不時嘟嘴賣萌。對於再次來港，李鍾碩表示對香港的第一印象很熱，又期待抽空遊覽。<br>李鍾碩透露拍劇後一直在家休息，又自爆因外出要使錢，司儀大讚他是男友的好人選，李鍾碩即自嘲說：「你會後悔的。」李鍾碩表示為粉絲準備了不同環節，但唱歌環節最令他感到害羞。另外，有粉絲拍得大前日來港的李鍾碩品嚐辣蟹。<br>至於，李鍾碩的好拍檔朴信惠昨日在韓國出席代言品牌的簽名會。<br>採訪：黎嘉穎<br>攝影：陳慧安</p></body></html>
