<html><header><meta charset="utf-8"><title>【旅遊籽】拯救婦女的堅果油</title></header><body><h1>【旅遊籽】拯救婦女的堅果油</h1><p>早幾日同事先勸戒過大家棄用護髮素，避免護髮變成害髮，取而代之，用髮油更好。</p><p>摩洛哥盛產一種叫Argon的堅果，是其中一種可製成髮油的原材料。每年七、八月份，當地婦女會採收成熟的堅果，將果肉去掉，破核再取出果仁炒香，然後以石磨榨出堅果油。堅果油除了可護髮，亦可護膚，更可食用，油中蘊含豐富維他命E和脂肪酸，其中更有八成屬不飽和脂肪酸。而更重要是，當地婦女組織以製造及售賣堅果油幫助受家庭問題影響的婦女，讓她們自力更生，亦改善社會男尊女卑的情況。當你使用堅果油之時，又多了一重意義。<br>記者、攝影：曾冠輝</p></body></html>
