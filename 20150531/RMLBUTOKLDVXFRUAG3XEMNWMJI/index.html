<html><header><meta charset="utf-8"><title>村姑大娛塘：麥當娜擺囝囝激凸片上網捱轟</title></header><body><h1>村姑大娛塘：<br>麥當娜擺囝囝激凸片上網捱轟</h1><p>美國樂壇一姐麥當娜（Madonna）嘅思想同行為不嬲都前衞過人，好似早幾日佢就喺Instagram放咗一段14歲囝囝Rocco Ritchie同朋友開派對嗰陣，表演後空翻嘅短片。當時Rocco只係着住底褲而唔係泳褲，仲要係正面影住佢，搞到佢表演嗰陣下體激凸。</p><p>口多多嘅網民就留言討論小Rocco，搞到Rocco鬼咁尷尬。做阿媽嘅麥當娜都有即刻將短片移走，但轉頭又上載一段側面影着Rocco後空翻嘅短片，仲寫埋「今次冇腸仔」，真係唔寫好過寫，好多網民都鬧佢唔應該將阿囝只係着內褲嘅相或影片放上網。</p></body></html>
