<html><header><meta charset="utf-8"><title>體壇拾趣：港壁一哥一姐贏得險</title></header><body><h1>體壇拾趣：港壁一哥一姐贏得險</h1><p>香港壁球一哥一姐李浩賢同歐詠芝，噚日喺香港足球會舉行嘅國際壁球職業計分賽男、女單決賽險過剃頭，好彩有驚無險，為香港取得雙金外，亦係佢哋兩人今年首金。李浩賢喺決賽先輸一局下，以3:1反勝印度嘅高素，成功衞冕。而歐詠芝（右）個埃及對手慕哈蜜（左）係世青冠軍，前日先過16歲生日，但高頭大馬。歐詠芝先贏第一局後，被呢位90後節節進逼，好彩最後以頑強鬥志以3:2險勝。</p></body></html>
