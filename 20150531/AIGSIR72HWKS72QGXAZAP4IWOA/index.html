<html><header><meta charset="utf-8"><title>李亞男被催生B</title></header><body><h1>李亞男被催生B</h1><p>李亞男與文恩澄昨日在將軍澳出席日清嘉年華活動，亞男爆老公王祖藍經常吃即食麵，提到即食麵吃多了不健康，她說：「家長都有提過，不過唔係日日食都OK嘅。」日前有報道王祖藍以1,800多萬購入大埔鹿茵山莊特色單位，李亞男即代老公澄清，她說：「冇聽過喎！不過多物業係好事，多啲投資都好，不過未買，佢都冇時間睇屋。」祖藍是否用私己錢買物業？亞男笑說：「唔通買嚟收埋第二個？」<br>此外，亞男前晚出席了梁烈唯婚宴，她笑言大家互相催促生小朋友：「其實周街都有人催，我結咗婚之後，見面個個都係問我呢句。」<br>採訪、攝影：藍文浩</p></body></html>
