<html><header><meta charset="utf-8"><title>向太讚洗米嫂EQ高</title></header><body><h1>向太讚洗米嫂EQ高</h1><p>周焯華老婆陳慧玲昨日剖腹產下第二位女兒，其好友中國星公司老闆向華強太太陳嵐獲知喜訊後，立刻傳短訊恭喜，記者昨日問向太有否聽過洗米華和Mandy Lieu吵架，二人正在冷戰中時，向太接受訪問說：「我喺北京忙緊自己公司部戲開拍情況，所以唔清楚喎！」<br>問到有否恭喜洗米嫂生女？她再以短訊表示：「周焯華夫人生千金而且母女平安。還好慶幸周夫人EQ高不受外界負能量的影響。祝福他們全家快樂幸福健康！不好的事情都已經成為過去式了！」日前向太鬧爆Mandy做小三不能太囂張，張牙舞爪刺激正室洗米嫂，居心叵測。<br>採訪：鍾國仁</p></body></html>
