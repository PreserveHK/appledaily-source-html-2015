<html><header><meta charset="utf-8"><title>【一周必看】《大時代》回潮　凱蒂潮著慳妹碎花裙</title></header><body><h1>【一周必看】<br>《大時代》回潮　凱蒂潮著慳妹碎花裙</h1><p>煲劇要煲埋衫，是潮人常識吧。<br>全城熱捧的神劇《大時代》開始進入高潮位，日煲夜煲、看得咬牙切齒的同時，有冇發現當年丁蟹三件頭老西，今日韓流男神金秀賢都狂着；慳妹的碎花裙、工人褲，大小名牌也上架熱賣。還有粉紅色外套、花碌碌男恤，甚至韓系空氣感留蔭、巴黎天橋上的巨型三手辮，全部可以在《大時代》與今日時尚中找到。<br>時尚潮流永遠也是一個大循環，今期咪輪到《大時代》回潮！</p></body></html>
