<html><header><meta charset="utf-8"><title>樂仔狂吹水揮拳</title></header><body><h1>樂仔狂吹水揮拳</h1><p>余文樂的妹妹同舊愛吳雨霏先後出嫁，孤家寡人的他不用開工的日子陪在身邊的都是友人。前晚9時許樂仔一身潮人打扮去到中環鴨巴甸街元創方一間西式酒吧餐廳晚膳，吃完飯後他跟幾名友人轉移到餐廳的飲酒區繼續吹水。可能樂仔要開車的關係，沒有叫酒，反而飲椰青，但他表現仍然hyper，全程口沫橫飛，之後還恐友人不明白，還加上連串揮拳動作。同枱其他人都交足反應，只有一名友人只顧玩手機沒有理會樂仔，但依然無阻樂仔興致。坐了大概半個小時後，部份友人先行離去，就剩下樂仔跟兩位朋友留下繼續吹水。<br>採訪、攝影：朱志聰、梁繼光</p></body></html>
