<html><header><meta charset="utf-8"><title>《RM》港見面會惹是非</title></header><body><h1>《RM》港見面會惹是非</h1><p>韓國大熱綜藝節目《Running Man》（RM）的7位主持將於今年7月3日齊人來港舉行粉絲見面會，門票將於後日公開發售，不過昨日就有讀者投訴指主辦單位將近大半座位都列為VIP貴飛，就連山頂位置都不例外，對預先付款購買VIP門票的fans club成員不公平，亦擔憂到時門票的位置不佳。不過主辦單位就指預先購買一向都是提早付款，加上一向給fans club粉絲的門票多屬較佳位置，所以粉絲應耐心等候，不用過早擔心。</p></body></html>
