<html><header><meta charset="utf-8"><title>Sulli網上冧男友</title></header><body><h1>Sulli網上冧男友</h1><p>韓國女團f(x)前成員Sulli早前因沒有為回歸樂壇的舊隊友打氣，已被網民鬧爆。不過對於男友崔子所屬的Dynamic Duo出新碟，Sulli自然第一時間力撐，在Instagram擺相擺文公開向男友傳情。Sulli上載了男友組合新歌的歌詞，大讚此歌一聽就令人流淚，又留言：「我曾有過沉睡後就不再醒來的時候，那時男友唱了這首歌給我聽，得到很大安慰。」而崔子前日出席showcase時亦公開多謝女友。</p></body></html>
