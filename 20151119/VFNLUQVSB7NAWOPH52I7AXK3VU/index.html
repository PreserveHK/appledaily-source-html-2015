<html><header><meta charset="utf-8"><title>冼色麗變身阿凡達</title></header><body><h1>冼色麗變身阿凡達</h1><p>鄭融與冼色麗昨日在銅鑼灣出席Shiseido活動，二人充當模特兒演繹冬、春新化妝，冼色麗示範的化妝就花了六小時準備，她笑說：「啱啱試妝時睇番自己個樣真係認唔到自己，成個阿凡達咁樣。」她謂第一次嘗試另類造型，之前拍戲為角色化過受傷的妝，但都比較輕微，自己都想嘗試誇張的化妝，例如粵劇妝，臉上畫滿油彩，既美麗又古典。<br>而鄭融覺得試新妝好玩。問到年尾樂壇頒獎禮會否嘗試誇張造型？鄭融說：「同造型師諗緊乜造型去頒獎禮，但應該唔及張敬軒之前嗰四個造型咁勁。性唔性感就順其自然，健康性感都得嘅。」<br>採訪、攝影：王連連</p></body></html>
