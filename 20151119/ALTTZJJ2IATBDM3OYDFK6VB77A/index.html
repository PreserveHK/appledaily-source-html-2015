<html><header><meta charset="utf-8"><title>馮仁昭四圍超：世榮有信心搞好紀念騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>世榮有信心搞好紀念騷 - 馮仁昭</h1><p>葉世榮同大馬嘅異種樂隊噚日到商台宣傳合唱歌。世榮話日前帶咗佢哋去拜黃家駒，佢話：「我知家駒好唔高興呢20幾年，好多人用佢個名搞慈善，我會做個榜樣，唔識搞就睇住我呢個搞。明年6月10號會搞紀念家駒音樂會。」黃家強講明唔會重組Beyond，世榮話：「唔係重組，係紀念，家強講得啱，冇咗家駒嘅Beyond就唔係Beyond，我有信心搞得成。」<br>撰文：馮仁昭</p></body></html>
