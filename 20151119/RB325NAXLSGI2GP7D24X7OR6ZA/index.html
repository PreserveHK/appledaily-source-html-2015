<html><header><meta charset="utf-8"><title>蘇志燮威脅冠軍劇</title></header><body><h1>蘇志燮威脅冠軍劇</h1><p>由蘇志燮和申敏兒主演的KBS新劇《Oh My Venus》（圖）前晚播出第2集，收視微升0.8%，以8.2%排同檔第二位。而前日劉亞仁主演的SBS冠軍劇《六龍飛天》一連播出第13及第14集，收視分別有12.2%、13.2%，成為收視冠軍，當中《六龍》第13集就對撼《Oh My Venus》，可見蘇志燮新劇都威脅到《六龍》，至於同檔的MBC《華麗的誘惑》收視就有8.2%，與《Oh My Venus》齊齊排第二位。</p></body></html>
