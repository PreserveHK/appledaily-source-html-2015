<html><header><meta charset="utf-8"><title>蘇麗珊吸廣告交租</title></header><body><h1>蘇麗珊吸廣告交租</h1><p>電影《哪一天我們會飛》上映之後，在戲入面的三位學生蘇麗珊（Cecilia）、游學修和吳肇軒應聲彈出，飾演千嬅年輕版的蘇麗珊更瞬即成為萬人迷，還有份提名金馬獎「最佳新演員」。<br>人氣急升的蘇麗珊很快得到廣告商垂青，據知L'Oréal旗下走年輕路線的品牌Garnier看中蘇麗珊擁秀麗脫俗的氣質，打算找她為該品牌拍攝最新的廣告。本報昨聯絡蘇麗珊，問及拍新廣告的事，她透過WhatsApp回覆：「梗係開心啦，今個月有錢交租啦！真係好高興有人賞識我，希望我可以畀大家見到余鳳芝之外嘅我啦！」<br>採訪：非非</p></body></html>
