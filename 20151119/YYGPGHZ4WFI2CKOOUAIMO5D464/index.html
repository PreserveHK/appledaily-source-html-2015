<html><header><meta charset="utf-8"><title>扮綠箭俠：吳澋滔似知父親偷食</title></header><body><h1>扮綠箭俠：吳澋滔似知父親偷食</h1><p>司馬燕生前最痛錫的兩名兒子吳澋滔（Ian）和吳景燿，在母親離世後便到加拿大讀書，Ian萬聖節時扮鬼扮馬將眼位髹黑化身美劇《綠箭俠》亦正亦邪的主角Oliver Queen。<br>Oliver Queen是富二代，一次與父出海遇難，其父將最後的水餵給Oliver，讓兒子存活下來。其父死前向他透露本身並不如外界般對社會有貢獻，背後有不可告人的秘密。未知Ian是否暗示他也知道父親與Summer的不可告人戀情？</p></body></html>
