<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馮德倫美劇首播收視佳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>馮德倫美劇首播收視佳 - 馮仁昭</h1><p>馮德倫同荷李活導演David Dobkin合作監製兼執導，吳彥祖（Daniel）擔正嘅美劇《荒原》（Into The Badlands），美國時間周日晚首播，收視同口碑都唔錯，馮德倫開心話：「第一集收視好當然開心，因為自己第一次做美劇監製同導演。拍攝過程大家都好辛苦，Daniel都受過好多傷。電視要睇長遠啲，希望之後每集收視都保持咁好。」<br>撰文：馮仁昭 </p></body></html>
