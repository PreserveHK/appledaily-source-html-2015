<html><header><meta charset="utf-8"><title>美樂園任猩猩吸煙遭起訴</title></header><body><h1>美樂園任猩猩吸煙遭起訴</h1><p>美國一個動物權益組織入稟法院控告路易斯安那州一個遊樂園，指該園虐待一隻黑猩猩，把牠單獨困在籠內，又容許牠吸煙並將汽水當水飲。<br>組織「動物司法辯護基金」前日入稟聯邦法院，控告巴吞魯日公園違反9月起生效的瀕危物種法，不但將黑猩猩坎迪（Candy圖）置於狹小的籠內而非保護區，更漠視遊人把已燃香煙扔入坎迪籠中，讓牠吸入煙霧；又以坎迪不愛喝水為由讓牠喝可樂維生，但經證實發現坎迪根本不討厭水。<br>新聯邦法規定圈養黑猩猩享有野生黑猩猩的權利。園方律師卻引用獸醫的信指，園方曾讓坎迪引退，但因牠不能融入新環境而重返籠牢。<br>美聯社</p></body></html>
