<html><header><meta charset="utf-8"><title>馮仁昭四圍超：琦琦怕恐襲取消遊加紐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>琦琦怕恐襲取消遊加紐 - 馮仁昭</h1><p>琦琦噚日同孫佳君、周汶錡去支持好友Kim Roninson個人畫展，講到周美鳳被人亂指勾引司馬燕老公Togi，琦琦話唔知情。至於佢自己，琦琦話本來訂咗機票同囡囡聖誕去加拿大同紐約旅行，但老公任達華唔放心，所以已經取消咗。同場仲有孫佳君同法籍大廚男友Olivier恩愛現身，佢話男友好擔心巴黎恐襲，又話男友好多親友喺嗰邊開餐廳，生意都有受影響。<br>撰文：馮仁昭</p></body></html>
