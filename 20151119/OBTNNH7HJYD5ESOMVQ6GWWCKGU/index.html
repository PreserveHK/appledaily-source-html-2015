<html><header><meta charset="utf-8"><title>求驗客手記：阿根廷終於識贏</title></header><body><h1>求驗客手記：阿根廷終於識贏</h1><p>周二舉行嘅世界盃南美洲外圍賽，阿根廷終於都贏波；呢隊南美洲勁旅喺美斯、阿古路同泰維斯都因傷缺陣之下，只能夠憑住現時效力拉素嘅中場碧基亞，喺上半場接應拿維斯嘅妙傳後，射破奧斯賓拿嘅十指關，以1:0小勝哥倫比亞，踢到第四場世盃外終於開齋。阿根廷自從美斯受傷之後，中前場真係冇乜邊個可以擔到大旗；佢哋最近四場世界盃外圍賽都只係入到兩球，齋睇呢幾場比賽，真係差啲唔記得佢哋係上屆世盃亞軍。</p></body></html>
