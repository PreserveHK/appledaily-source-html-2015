<html><header><meta charset="utf-8"><title>待嫁王菀之追軒仔</title></header><body><h1>待嫁王菀之追軒仔</h1><p>王菀之（Ivana）今個月28日跟Figure王蘇卓航（Eric）結婚，不過她近日仍然馬不停蹄為有份配音的動畫《小王子》宣傳。而在Ivana結婚前3日（25日）會繼續跟有份聲演的張敬軒，一同出席在金鐘太古廣場舉行的小王子展覽，相信是Ivana婚前最後一次出席公開活動。<br>近排的電影都喜歡以飛行作引子來談理想，例如導演黃修平的新作《哪一天我們會飛》戲中其中一位主角的夢想就是飛行，而《小王子》亦同飛行有關。Ivana在《小王子》聲演一名小女孩，身邊有一位怪獸媽咪替她鋪排了人生路，一向好聽話的小女孩因為一隻紙飛機，引發她去追尋張敬軒聲演的小王子。<br>撰文：李森</p></body></html>
