<html><header><meta charset="utf-8"><title>中國南海造島面積1,214公頃</title></header><body><h1>中國南海造島面積1,214公頃</h1><p>【話你知】<br>APEC有21個經濟體成員，全部是環太平洋國家、地區，其中東南亞成員包括越南、菲律賓、印尼、馬來西亞、汶萊，全部都與中國在南海有主權爭端。美國借APEC向京發難是看準這一點。<br>南沙群島由230多個島、洲、礁、沙和灘組成，其中越南佔有最多島，達29個，其他多被周邊國家分佔；中國直到80年代才開始搶回幾個礁（即漲潮時沒入水底，退潮時露出水面），近年用填海辦法人工造島；外媒報道至今年6月中國在南海造島面積達3,000英畝（約1,214公頃）。</p></body></html>
