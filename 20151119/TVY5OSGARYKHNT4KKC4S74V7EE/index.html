<html><header><meta charset="utf-8"><title>袁嘉敏街頭激咀闊少</title></header><body><h1>袁嘉敏街頭激咀闊少</h1><p>現年31歲的袁嘉敏去年憑《鴨王》一脫成名，有指她在兩個月前結識意大利混法國的六呎闊少Kenneth，據悉男方家底厚，家族是歐洲有名的紡織企業，在香港住四千萬豪宅、擁千萬工廈，還在比利時開酒店，名副其實是「筍盤」！</p><p>上周五有周刊影到闊少Kenneth出動電單車接袁嘉敏，兩人戴住頭盔在街頭連咀八次，去到餐廳還錫到脷叠脷。據知兩人在派對上認識，Kenneth主動追求袁嘉敏，即使知道她拍過三級片都不介意，袁嘉敏昨日透過WhatsApp回覆：「在內地工作，冇看報道，私人事宜亦暫不回應。」<br>採訪：嵐山</p></body></html>
