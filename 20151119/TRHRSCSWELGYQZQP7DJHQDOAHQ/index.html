<html><header><meta charset="utf-8"><title>吉利首推電動車</title></header><body><h1>吉利首推電動車</h1><p>【本報訊】吉利（175）母企吉利汽車集團公佈新能源車發展大計，其行政總裁安聰慧透露，集團將成立三個新電動車平台，推動純電動車、混合動力汽車等發展。他表示，目標在2020年時，新能源車銷量佔吉利汽車總銷量達90%。</p><p>安聰慧預期，新能源車銷量中約35%來自純電動車，首款「帝豪EV」昨正式推出，充電後最多可行駛253公里，相當於來回深圳、廣州一次，餘下65%新能源車銷量中，由油電混合汽車（hybrid）及插電式混合汽車（plug-in hybrid）組成，明年起推出市場。</p></body></html>
