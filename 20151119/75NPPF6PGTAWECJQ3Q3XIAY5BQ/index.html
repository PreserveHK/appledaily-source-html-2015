<html><header><meta charset="utf-8"><title>昆凌念小周周爆喊</title></header><body><h1>昆凌念小周周爆喊</h1><p>昆凌在今年7月為周杰倫誕下「小周周」Hathaway，日前昆凌應邀出席內地一個節目，錄影期間因為看到一個BB正在睡覺，忽然母愛氾濫，思念留在家中的愛女小周周，即場崩潰喊爆。<br>昆凌向在場傳媒表示：「剛剛有個寶寶在睡覺，就想到我的女兒，現在應該也還在睡覺吧，（休息）這麼久，這次又要再離開她一下，加上她現在也開始有反應甚麼的，我就覺得特別想她。」<br>其實星媽湊B一向親力親為，陳慧琳也試過掛念囝囝掛到喊，星媽楊千嬅亦錫仔錫到燶，即使再攰都堅持湊仔返學，所以為人父母確實為子女全力付出，又要工作，無時無刻都掛念着小朋友。<br>撰文：嵐山</p></body></html>
