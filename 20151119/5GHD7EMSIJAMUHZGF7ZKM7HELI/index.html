<html><header><meta charset="utf-8"><title>欣宜認甩拖大半年</title></header><body><h1>欣宜認甩拖大半年</h1><p>鄭欣宜昨日在商台宣傳她與Supper Moment（SM）樂隊合作的新歌《分手是常識吧》。欣宜兩年前和潮流雜誌攝影師Silas Lee拍拖，曾經視對方為結婚對象，不過早前卻傳出情變消息，欣宜昨日終於承認分手一事，她說：「已經分咗手大半年，嗰時好唔開心，聽到佢哋（SM）首《無盡》畀咗好多力量我，所以就好大膽咁搵佢哋寫歌畀我。」<br>欣宜強調分手不涉第三者，但彼此已沒有再聯絡，欣宜說：「我以前係戀愛大過天，愛情係我麵包，拍拖嗰陣會好投入冇咗自己，成日覺得唔博鋪大唔會贏鋪大，分手時自信心低咗，但呢大半年學識錫自己。」<br>採訪、攝影：盧妹</p></body></html>
