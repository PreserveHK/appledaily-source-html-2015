<html><header><meta charset="utf-8"><title>求驗客手記：性愛片流出碧基遭勒索</title></header><body><h1>求驗客手記：性愛片流出碧基遭勒索</h1><p>球壇又有性愛影片勒索事件，呢次嘅主角係巴塞隆拿中堅碧基同佢嘅樂壇天后女友Shakira。有西班牙網站爆料，有位之前幫碧基同Shakira打工嘅前員工聲稱有佢兩個嘅性愛影片，勒索佢哋一大筆錢，唔畀錢的話就公開段片，暫時兩位當事人都未回應呢單嘢係真係假。除咗碧基之外，最近法國國腳華布拿都俾人用性愛影片勒索，最震撼嘅係佢嘅國家隊隊友賓施馬涉嫌有份串謀勒索；如果罪成的話，賓施馬分分鐘要坐五年監。</p></body></html>
