<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳昭昭新歌惹官非 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳昭昭新歌惹官非 - 馮仁昭</h1><p>陳昭昭同宮雪花噚晚喺尖沙嘴出席「十大傑出華商企業頒獎慈善晚宴」，轉做歌手嘅昭昭，碟都未出就先惹官非，佢話：「早排發佈嘅新歌《不懂愛你》係同我合作嘅梁焯滿向潘敬祖買，幾年前寫落，但潘敬祖簽咗畀鄧慧詩，於是鄧慧詩聯絡我話要索償版權，我答佢我只係歌手身份，唔知乜嘢事，但有誠意解決，希望私下和平解決，首歌已經喺YouTube落咗架。」<br>撰文：馮仁昭</p></body></html>
