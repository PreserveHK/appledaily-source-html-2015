<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Regen食大閘蟹出事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Regen食大閘蟹出事 - 馮仁昭</h1><p>張惠雅（Regen）噚日喺dbc數碼電台做訪問，戴住口罩嘅佢話：「又病，懷疑之前去上海跑馬拉松開始作病，跑完之後去咗食大閘蟹，食一隻已經出事，早知食多幾隻。返嚟香港去睇中醫，醫生話我肝鬱，我仲一直以為強壯㖭。」<br>Regen最近宣傳新歌《自己的情歌》，佢想自己拍埋個MV，𠵱家將諗好嘅畫面同導演傾緊，如果OK就可以拍喇。<br>撰文：馮仁昭</p></body></html>
