<html><header><meta charset="utf-8"><title>子怡汪峰被揭5月在港結婚</title></header><body><h1>子怡汪峰被揭5月在港結婚</h1><p>現年36歲的章子怡在今年2月的生日會上，獲男友汪峰跪地兼送上九卡鑽戒求婚，其後他們3月在香港入紙申請結婚，雖然當時有傳在汪峰6月29日的44歲生日上，他們會正式註冊成為夫婦，不過一直未有動靜，反而傳出章子怡懷孕兼在美國待產，預計在今年年底誕下兒子。<br>正當大家關注章子怡的懷孕一事的時候，昨日有周刊報道指，原來他們在今年5月於雙方家人的證婚下，兩人正式成為夫婦，因子怡意外懷孕，所以他們計劃生完BB才補擺喜酒，難怪在上月汪峰的自家耳機品牌的發佈會上，子怡在打氣片段中被冠以「家人」的身份，早已露出端倪。<br>撰文：唐琛悠</p></body></html>
