<html><header><meta charset="utf-8"><title>潘基文否認下周一訪北韓</title></header><body><h1>潘基文否認下周一訪北韓</h1><p>中國官方新華社昨報道指，聯合國秘書長潘基文（圖）下周一起訪問北韓四日，但聯合國發言人隨後發聲明否認。<br>新華社昨日引述「北韓權威消息人士」指，潘基文已定於下周一訪問北韓，為期4日，一名不願公開身份的聯合國駐北韓機構人士亦向新華社證實這消息。不過聯合國發言人否認，指潘基文下周一會在美國紐約，本月27日到馬耳他出席英聯邦峯會，然後再到法國巴黎出席本月30日的聯合國氣候峯會。但發言人強調，潘基文曾多次表明，願意為朝鮮半島的和平、穩定和對話擔當積極角色，包括到北韓訪問。潘基文今年5月曾獲邀訪問北韓，但後來臨時取消。 <br>路透社/新華社</p></body></html>
