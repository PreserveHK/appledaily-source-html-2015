<html><header><meta charset="utf-8"><title>Kary峇里造人呻老公忙</title></header><body><h1>Kary峇里造人呻老公忙</h1><p>吳雨霏（Kary）和謝婷婷昨晚在尖沙嘴出席珠寶品牌的開幕活動，早前Kary與老公到峇里公幹，Kary坦言因為老公工作太忙，基本上大部份時間都留在酒店，甚至試過連食飯亦都要回覆電郵，問到她有否造人？Kary大方地說：「咁都有，不過順其自然喇，我本身都有睇中醫同做運動調理身體，有小朋友當然開心，但係我唔想將呢啲嘢當係做功課。」<br>性感打扮的謝婷婷透露已經買了聖誕禮物給爹哋（謝賢），她更說：「我買咗條領巾送畀佢，本來叫佢去到餐廳先拆，點知佢一收到禮物已經忍唔住即刻拆。」<br>採訪：張俊銘　<br>攝影：沈健程</p></body></html>
