<html><header><meta charset="utf-8"><title>潮汕機場搜出點火手機</title></header><body><h1>潮汕機場搜出點火手機</h1><p>表面上是一個手提電話，但實際上是個火機，這不是《國產凌凌漆》的電影情節，而是真實出現在揭陽潮汕國際機場。<br>周一早上一名前往重慶的旅客在潮汕國際機場接受安檢，他的國產手提電話經過Ｘ光機檢查時被發現有異，當局檢查後發現該電話外觀功能一切如常，不過機背一處類似鏡頭的凹位，原來是電熔點煙器，只要在電話進入「點煙器」選項，按下「啟動」即可使用。不過有點燃功能的物品如打火機，都不能帶上飛機，點煙電話亦然，最後涉事旅客和電話交由公安處理。據知這是機場首次查獲該類型手提電話，網民亦嘖嘖稱奇，笑指「國產一切皆有可能」。  <br>廣東大洋網</p></body></html>
