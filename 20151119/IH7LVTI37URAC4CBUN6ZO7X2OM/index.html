<html><header><meta charset="utf-8"><title>父吞槍母跳樓歲半囡再見不到爸爸</title></header><body><h1>父吞槍母跳樓<br>歲半囡再見不到爸爸</h1><p>印度新德里諾伊德（Noida）發生倫常慘案，一名警員懷疑與妻子出現婚姻危機，周一晚上將自己反鎖房內吞槍自殺，他的妻子見狀從四樓露台跳樓自殺；警員身亡，他的太太送院，情況危殆。<br> <br>34歲辛格（Amit Singh）是助理局長，他與妻子育有一名18個月大女兒。警方指兩人結婚三年，事發前發生爭激烈爭吵；他的同袍指，兩人有婚姻危機，但周一黃昏下班時沒有異樣。<br> <br>辛格當時將自己反鎖房內吞槍自殺，妻子薩里塔（Sarita）聽槍聲後跑落樓請保安和鄰居報警，但她看到辛格屍體後就跳樓自殺，釀成慘劇。<br> <br>新德里電視台/The hindu網站</p></body></html>
