<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王宗堯狂食增肥廿磅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王宗堯狂食增肥廿磅 - 馮仁昭</h1><p>王宗堯同Super Girls噚日到尖沙嘴出席Facesss揭幕儀式，分享護膚心得，宗堯自認貪靚又姿整，但最近要為就快開拍嘅新戲改變形象，佢話：「要生到滿面鬍鬚、大肚腩，中佬feel。」<br>宗堯覺得最大挑戰係增肥，由原本每日食兩餐變四餐，最慘女友黎紀君（Christy）睇住佢食，佢話：「我以前要keep要運動，𠵱家狂食，一個月之內成功增咗廿磅。」<br>撰文：馮仁昭</p></body></html>
