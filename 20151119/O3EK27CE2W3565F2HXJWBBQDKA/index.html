<html><header><meta charset="utf-8"><title>廖碧兒驚恐襲唔去巴黎</title></header><body><h1>廖碧兒驚恐襲唔去巴黎</h1><p>寰亞傳媒集團與深圳廣播電影電視集團，昨日於金鐘萬豪酒店，簽訂策略合作協議，加強雙方合作，出席藝人包括任賢齊、黃家強、蘇永康、梁漢文、熊黛林（Lynn） 、林德信、廖碧兒、C AllStar及湯加文等。<br>有報道指熊黛林的經理人Kim的公司被寰亞收購，林建岳表示容後再公佈，Lynn回應說：「有聽過同林生合作，未知乜形式。」廖碧兒亦加入Kim旗下，同時於法國波爾多擁有酒莊業務的廖碧兒，原先近日會飛往法國並途經巴黎工作，因為恐怖襲擊取消行程，碧兒說：「同我有合作嘅法國朋友個仔都喺事件嘅餐廳中去咗，我短期內都唔會過去。」<br>採訪、攝影：張俊銘</p></body></html>
