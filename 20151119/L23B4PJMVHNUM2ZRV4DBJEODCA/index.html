<html><header><meta charset="utf-8"><title>馮仁昭四圍超：刨姐再響鑼鼓加開六場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>刨姐再響鑼鼓加開六場 - 馮仁昭</h1><p>粵劇名伶龍劍笙（刨姐）下月喺演藝學院公演《紫釵記》，十場門票被秒殺，搶唔到飛嘅戲迷好失望，主辦單位新娛國際負責人丘亞葵同刨姐研究後，宣佈喺明年1月4日起加開六場，合共演出十六場決不再加。丘亞葵話：「好開心得到刨姐同意加場，刨姐雖然考慮自己嘅體力問題，但佢畀觀眾嘅熱情感動，所以答應加場。」<br>撰文：馮仁昭 </p></body></html>
