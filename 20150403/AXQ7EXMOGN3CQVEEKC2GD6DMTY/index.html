<html><header><meta charset="utf-8"><title>老師示範心口碎大石跣手慘變男人最痛</title></header><body><h1>老師示範心口碎大石<br>跣手慘變男人最痛</h1><p>網上近日流傳片段，有老師找學生來示範「心口碎大石」，但揮動斧頭時懷疑跣手，擊中學生的子孫根。<br> <br>短片以「物理老師如何失去工作」為題，未有交代事發地點和時間。物理科老師據報邀請了一名男學生進行示範，讓對方把磚頭放在胸口，再用斧背將磚頭敲碎，但卻意外打中學生下體。<br> <br>有聲稱是目擊者的網民表示，「施襲者」其實是學校職員，物理老師才是「受害人」，被擊中後並沒有大礙，仍能繼續教書，也沒有被辭退。<br> <br>英國《每日鏡報》/ breakingnews.ie</p></body></html>
