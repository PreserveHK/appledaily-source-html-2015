<html><header><meta charset="utf-8"><title>Chilam貪食有壓力</title></header><body><h1>Chilam貪食有壓力</h1><p>張智霖（Chilam）、周家怡和梁小冰前晚在尖沙嘴出席護膚品活動，Chilam表示收到通知，將於7月在澳門和內地舉行四至五場巡迴演唱會，他笑言獲悉時嚇了一跳又擔心：「葉導演（葉念琛）好鍾意食嘢，所以會出事，因為我把持唔住，比起我最瘦嘅時候，我肥咗十磅，所以壓力都好大，不過有得做係開心事，去唔同地方唱歌畀歌迷聽，係好大福氣，我會好好珍惜。」<br>近日因《導火新聞線》而爆紅的周家怡，稍後將到廣州客串杜琪峯執導、古天樂及趙薇主演的電影《三人行》，對於被封為新一代女神，家怡表示好興奮。<br>採訪、攝影：黃曉妍</p></body></html>
