<html><header><meta charset="utf-8"><title>蘋果綠葉港交所修訂結算規則</title></header><body><h1>蘋果綠葉<br>港交所修訂結算規則</h1><p>港交所（388）行政總裁李小加於網誌提及，3月底起香港結算可為投資者開始特別獨立戶口，容許賣盤執行後才將賣出的股票轉移到經紀商交收，與港股交易方式相似，解決機構投資者對於A股的預先交付制度（交易前必須將股票先轉移到經紀商）的「後顧之憂」。另外又修訂《結算規則》，現時為滬港通A股名義持有人的香港結算，可為投資者出具A股持有證明，必要時更可協助投資者在內地依法採取法律行動，以釋除國際投資者對持有A股實益擁有權的疑慮。</p></body></html>
