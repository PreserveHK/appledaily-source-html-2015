<html><header><meta charset="utf-8"><title>索女愚人節玩分手男友：好彩你講先</title></header><body><h1>索女愚人節玩分手<br>男友：好彩你講先</h1><p>女友想在愚人節戲弄男友，聲稱要與他分手，想不到男友的回覆，竟然是「感謝上帝，幸好你先說！」<br><br>麥克貝（Hayleigh Mcbay）在愚人節玩整蠱，便用WhatsApp傳訊息予男友，假稱與男友過得不開心，向對方提出分手。<br><br>她本來期待男友會發飆，怎料男友竟然同意，更表示「感謝上帝，幸好你先說，不用我開口！」想玩人的麥克貝，反過來被男人的回覆嚇呆了。<br><br>不過男友之後澄清，明知女友想在愚人節戲弄他，故決定反客為主。<br><br>英國《每日鏡報》</p></body></html>
