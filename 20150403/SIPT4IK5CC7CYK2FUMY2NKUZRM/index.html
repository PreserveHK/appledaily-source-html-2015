<html><header><meta charset="utf-8"><title>前暫委裁判官再涉偷客戶錢</title></header><body><h1>前暫委裁判官再涉偷客戶錢</h1><p>【本報訊】前暫委裁判官、曾任職事務律師的唐汝駿去年承認偷竊律師樓及客戶共2.7萬元，被判監後上訴，獲改判緩刑，他昨再因涉嫌在任職律師期間偷取另5名客人共4.4萬元而被控告，無律師代表的他在庭上否認5項盜竊罪，押後下月預審。<br>報稱無業被告唐汝駿（68歲）被控在2010年3月至去年1月，盜取5名客戶分別1,000至3.6萬元。唐去年承認盜竊等罪判囚半年，數月後就判刑上訴。其代表大狀當時指唐因要供兒子讀大學，及有前列腺問題需巨額手術費等，承受巨大壓力下犯案，他上訴得直減刑至4個半月並緩刑一年。<br>案件編號：ESCC979/15<br>■記者蔡少玲</p></body></html>
