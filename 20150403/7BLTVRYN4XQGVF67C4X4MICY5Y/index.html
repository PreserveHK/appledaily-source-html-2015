<html><header><meta charset="utf-8"><title>美娜愚人節誕女</title></header><body><h1>美娜愚人節誕女</h1><p>現年39歲的《生化危機》（Resident Evil）系列女星美娜祖華維茲（Milla Jovovich），於前天愚人節順利為導演老公保羅安德遜（Paul W. S. Anderson）誕下女兒Dashiel Edan，母女平安。</p><p>昨日有報道指美娜於愚人節當日早上誕下女兒，還指「每個人都為此感到歡喜若狂，更抱着女兒不肯放手。」至昨日下午美娜終於網上張貼首張新生女兒Dashiel的照片，她說：「我們驕傲地公佈我們第二位女兒Dashiel Edan已誕生，她重7磅10安士及20吋長！我們愛你！」美娜與保羅已育有7歲大女兒Ever。<br>撰文：盧葦</p></body></html>
