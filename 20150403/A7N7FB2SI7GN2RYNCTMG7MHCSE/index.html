<html><header><meta charset="utf-8"><title>隔牆有耳：蘇錦樑睇麗的電視長大 - 李八方</title></header><body><h1>隔牆有耳：<br>蘇錦樑睇麗的電視長大 - 李八方</h1><p>前日商務及經濟發展局局長蘇錦樑宣佈亞視拜拜，唔少人都覺得小鳳姐又係時候出場唱《喜氣洋洋》。不過蘇錦樑噚日就唔係咁睇，佢仲對亞視會停播覺得哀傷，事關亞視勾起佢童年回憶。<br>蘇錦梁噚日喺電台節目分享，佢𡃁仔嗰陣就係睇亞視嘅前身麗的電視大，同唔少年紀同佢差唔多嘅人一樣，佢都經歷過擔凳仔睇電視，尤其是當年成日同隔籬屋啲鄰居一齊睇麗的時代嘅兒童節目《銀燈》。話時話，八方上亞視個網睇過，原來亞視仲有兒童節目，叫做《我們這一班》，內容係每集請唔同專業導師，教授各方面嘅知識。八方有啲好奇，個節目有冇兒童睇嘅呢？</p></body></html>
