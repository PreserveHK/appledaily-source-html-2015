<html><header><meta charset="utf-8"><title>求驗客手記︰熱刺貼錢送走艾迪巴約</title></header><body><h1>求驗客手記︰<br>熱刺貼錢送走艾迪巴約</h1><p>據英媒指，熱刺主席利維寧願貼錢，都要喺今夏清走艾迪巴約（圖）。呢位多哥前鋒表現唔好又麻煩，加上今季有哈利卡尼冒起，所以熱刺決定要踢走佢。不過，𠵱家艾迪巴約同熱刺份約至2016年屆滿，周薪大嗱嗱10萬鎊（約115萬港元）㗎，佢當然唔太想解約。所以，利維願意喺下季繼續承擔艾迪巴約嘅部份人工，津貼新東家出糧。不過，「多哥王子」仲未應承，佢可能賴死留多季都唔定㗎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
