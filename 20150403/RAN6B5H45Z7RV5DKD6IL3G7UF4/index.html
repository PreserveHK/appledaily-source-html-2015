<html><header><meta charset="utf-8"><title>小八卦：似《星星》造型好意頭</title></header><body><h1>小八卦：似《星星》造型好意頭</h1><p>金秀賢萬眾期待的新劇《Producer》昨日正式開工，預計下月粉絲就可以欣賞。雖然劇組對劇本及拍攝場地保密，但不少粉絲都成功一睹男神真身。<br>當中金秀賢首日開工的造型率先曝光，其一身黑色西裝打扮似足前年為神劇《來自星星的你》首日開工的造型，都是以齊蔭頭示人，更分別孭袋，不過《星星》中金秀賢就最愛孭背囊，而《Producer》中他就配合其打工仔角色，只簡單孭單膊公事包。由於造型類同，網友大讚金秀賢的新劇造型好意頭，重現了《星星》的「都敏俊」型仔look，有望延續《星星》的熱潮，成為今年的爆紅韓劇。</p></body></html>
