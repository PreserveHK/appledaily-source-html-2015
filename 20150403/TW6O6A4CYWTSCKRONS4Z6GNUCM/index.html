<html><header><meta charset="utf-8"><title>隨街執「中獎」彩票戇男被騙萬蚊</title></header><body><h1>隨街執「中獎」彩票<br>戇男被騙萬蚊</h1><p>浙江溫州早前有一名男子隨街撿到一張彩票，上面印中了二十六萬元（人民幣‧下同）。男子按照彩票上的聯絡電話，先後向彩票機關匯去「稅金」、「保證金」共一萬零四百元，直到第3次接到匯款要求才知被騙。<br> <br>警方調查後發現，有不法分子涉嫌印製假彩票，然後隨意傾倒在街上，其中每4張彩票就有一張印有「中二十六萬元支票」。拾獲者竟信以為真，撥打彩票上的兌獎電話，騙子就會讓受害者先匯保證金、郵費、保險金等騙取錢財，泰安警方已獲到多名市民報案。上月十八日，警方已拘捕2名涉案男子。<br> <br>人民網 </p></body></html>
