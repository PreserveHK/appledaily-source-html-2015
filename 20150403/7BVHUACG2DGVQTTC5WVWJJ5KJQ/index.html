<html><header><meta charset="utf-8"><title>求驗客手記︰菲臘佬孖生阿妹仲勁</title></header><body><h1>求驗客手記︰<br>菲臘佬孖生阿妹仲勁</h1><p>曼聯名宿尼維利兄弟，原來有個打投球好叻嘅阿妹翠絲（箭嘴示），認真一門三傑。同菲臘佬係雙胞胎嘅翠絲，曾經以球員身份代表國家隊喺世界盃同英聯邦運動會攞銅牌；38歲嘅佢最近就正式上任，成為投球國家隊嘅主教練，今個夏天帶隊去澳洲打世盃，威過最叻都係做助教嘅阿哥。但係翠絲宣佈呢個喜訊之後，估唔到平時講波有好多獨到分析加精警金句嘅加利佬，只係用短訊回咗句「Brilliant」咁大把。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
