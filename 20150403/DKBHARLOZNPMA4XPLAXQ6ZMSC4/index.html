<html><header><meta charset="utf-8"><title>fb上載昆凌凸肚相周杰倫宣佈老婆有咗</title></header><body><h1>fb上載昆凌凸肚相<br>周杰倫宣佈老婆有咗</h1><p>台灣天王周杰倫喺英國時間今年1月17日，於當地Selby Abbey教堂舉辦婚禮，迎娶了昆凌，周董還寫了一首曲子由弦樂隊演奏，話要讓婚禮有不同的情境！ 二人婚後還到世界各地度假月，不時喺網上晒幸福！<br><br>今日凌晨周董喺fb公佈好消息，po咗兩張相，一張係肚凸凸的昆凌，同埋同老婆昆凌嘅合照。周董仲搞鬼疑似將籃球塞入衫內，然後寫咗一句「杰倫：我們來比看誰比較會帶球走步！」以搞鬼方式宣佈老婆有咗喇！</p></body></html>
