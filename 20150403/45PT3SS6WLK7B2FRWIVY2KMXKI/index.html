<html><header><meta charset="utf-8"><title>李逸朗安排鄭敬基團聚</title></header><body><h1>李逸朗安排鄭敬基團聚</h1><p>李逸朗和鄭敬基前晚在九展舉行「我們的哥歌一夜音樂會」，李逸朗在台上為鄭敬基送上驚喜，突然自爆有一個伴，並走到台下拖着女仔上台疑似求婚，鄭敬基發現是自己的女兒即大叫：「你娶我個女！」接着又有人跑上台大叫「我反對」，鄭敬基發現那是自己的兒子，一對仔女在台上送花給鄭敬基，事後李逸朗表示是他買機票給兩人回來。</p><p>談到李逸朗與前經理人Kitty媽的糾紛，他說：「新聞出先知，原來公司同佢一早冇合作關係，好可惜，我哋識咗12年，喺EEG已經係我經理人，希望佢一切都好同順利。」他又否認曾邀請特首女睇騷。<br>採訪：溫敏芝<br>攝影：陳順禎</p></body></html>
