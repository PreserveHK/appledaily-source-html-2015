<html><header><meta charset="utf-8"><title>【主席錦標】黑衣巨人又行過對手</title></header><body><h1>【主席錦標】<br>黑衣巨人又行過對手</h1><p>下周二的重頭戲當然是1600米二級賽主席錦標，這項總獎金近390萬港元的賽事，今次只有八駒報跑。當然吧！因為大家都知黑衣巨人「步步友」將在這場列陣，這又難怪有些馬會連報名費也想慳！<br>說回「步步友」，此駒不但是現時全港最高分的賽駒，亦是現時全球評分第二高的賽駒，反映其質素超群。至於近況方面，這黑衣巨人已取得四連捷，而且全是級際賽取得，當中有三場更是與今仗路程一樣的1600米。再看其贏馬姿態，原來這四次均是兵不血刃地「行」過對手贏馬。這樣看來，「步步友」今回應能在級際賽取得五連捷之餘，亦隨時成為今季首匹五捷馬。</p></body></html>
