<html><header><meta charset="utf-8"><title>伽楠比黃金更貴？</title></header><body><h1>伽楠比黃金更貴？</h1><p>簡文樂近年所豢養的馬匹，皆以自己收藏品命名。好像「伽楠」及「伽羅」般，便屬價值較黃金更貴的沉香，至於最新引入的「田黃」則為極稀有的天然寶石。<br>對於名下的「伽楠」，簡文樂表示，這摩廐馬較喜歡獨自領放，服役第三季已交出四W，成績不差，最近避跑最正宗1400米而縮程爭1200米，乃是大摩意思，希望嘗試在不同途程爭取表現。至於今季新馬「田黃」，則由大摩兒子佐治購入，簡文樂表示此駒成就雖屬未知之數，但隨時可以帶來驚喜。他又指，即使「田黃」父系為美國馬，亦不擔心牠只擅泥地。</p></body></html>
