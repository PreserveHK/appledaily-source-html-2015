<html><header><meta charset="utf-8"><title>隔牆有耳：二少：靈魂上樓耐過肉體 - 李八方</title></header><body><h1>隔牆有耳：<br>二少：靈魂上樓耐過肉體 - 李八方</h1><p>香港樓價屢創新高，，原來連升仙之後想有個龕位，平均輪候時間都都4.5年。食物及衞生局向立法會財委會提交文件顯示，去年有2.3萬人輪候公營骨灰龕位，新民黨田北辰喺噚日嘅特別財委會上話：「𠵱家香港人平均公屋上樓係3.2年，即係話，靈魂上樓仲耐過肉體上樓。」佢仲叫港府同中央商量，內地撥啲地畀香港建龕場，達至雙贏。不過民望高淋冷水，講到明可行性不大，但已經得到個別區議會支持興建45萬個公營龕位，會繼續物色合適土地。</p></body></html>
