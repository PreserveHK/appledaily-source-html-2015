<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭借萬馬喻港人不屈 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭借萬馬喻港人不屈 - 李八方</h1><p>今年係美術大師徐悲鴻誕辰120周年，青協同賽馬會尋日喺沙田馬場合作搞咗個大型裝置藝術，以徐悲鴻嘅「奔馬圖」為藍本，加上成萬位青年、設計師同名人心血，炮製咗逾萬隻馬模型，展現出萬馬奔騰景象。<br>噚日馬場除咗8隻由名人同設計師合作設計嘅馬模型外，仲有過萬隻由青年人發揮創意嘅紙模型馬，場面都幾壯觀。現身開幕禮嘅政務司司長林鄭月娥就話徐悲鴻畫中嘅馬，呈現港人不屈不撓、迎難而上嘅精神，港府會積極推動藝術推廣教育，培養有視野、創意同肯承擔嘅下一代。呢次展出仲會申請列入健力士最大規模再造紙模型創作品展示嘅世界紀錄。</p></body></html>
