<html><header><meta charset="utf-8"><title>港大男講師疑摸男子胯下</title></header><body><h1>港大男講師疑摸男子胯下</h1><p>【本報訊】香港大學生理學系男講師涉嫌在港鐵車廂兩度撫摸男乘客胯下位置，被控非禮罪，案件昨日在觀塘裁判法院提堂。涉案講師否認控罪，押後至5月7日審訊，其間獲准保釋外出。香港大學李嘉誠醫學院發言人表示知悉案件，由於事件已經進入法律程序，不作評論。<br>被告黎振航（50歲）並無報稱個人職業，其法律代表在裁判官查問下始透露被告在大學任教。控罪指被告在今年2月11日，乘搭港鐵由大圍往石硤尾期間，在車廂內非禮男子X。控方透露案情指案發時男事主感到有人摸他的胯下，轉頭發現被告在旁。稍後事主轉車時，胯下再被摸。<br>案件編號：KTCC1525/15<br>■記者楊家樂</p></body></html>
