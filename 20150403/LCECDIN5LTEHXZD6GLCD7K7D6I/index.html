<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>鄧一君驚囡囡冇朋友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄧一君驚囡囡冇朋友 - 馮仁昭</h1><p>轉咗行去做保險嘅鄧一君，前晚同7歲大嘅囡囡鄧頌情去咗九展睇《海綿寶寶：脫水大冒險》首映，鄧一君話之前試過同囡囡去街俾記者影到，點知佢覺得好好玩：「佢知我嚟睇首映，要跟埋我嚟見記者，佢可能想入行，但係我9歲入行拍教育電視，知道做童星好難行，唔係表面咁風光嘅，返學又會俾同學仔杯葛，都擔心阿女冇朋友。」<br>撰文：馮仁昭</p></body></html>
