<html><header><meta charset="utf-8"><title>求驗客手記︰「樹熊」式守柱見過未</title></header><body><h1>求驗客手記︰<br>「樹熊」式守柱見過未</h1><p>防守嘅嘢，我求大俠都真係見識得少。西班牙丁組球隊CD古亞迪嘅隊長拿達利斯，喺最近一場比賽度用咗一招相當出位嘅防守角球招數，就係爬上去攬住條龍門柱（箭嘴示），對手出力跳都冇佢咁高。不過咁革命性嘅技術大家睇過笑完就算，因為除咗危險之外，原來咁做仲係違反球例，拿達利斯賽後知道係犯規之後，都話以後唔會再試。唔單止咁，拿達利斯仲因為咁得到個新稱號「樹熊」！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
