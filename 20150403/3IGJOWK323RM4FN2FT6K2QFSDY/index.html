<html><header><meta charset="utf-8"><title>蘋果綠葉浩澤再被沽空機構　Glaucus狙擊</title></header><body><h1>蘋果綠葉<br>浩澤再被沽空機構　Glaucus狙擊</h1><p>沽空機構Glaucus Research昨日發出針對浩澤淨水（2014）的第三輪報告，針對其上月30日的次輪澄清，指浩澤承認資料與招股書「矛盾」，訊息「不完全」，是「對上市規則的嘲弄」，研究總監Soren Aandahl對本報表示，是次寫浩澤「很可能是最後一次，至少目前為止」。浩澤淨水股價昨先跌後升，收報2.84元，升3.27%。</p></body></html>
