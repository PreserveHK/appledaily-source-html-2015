<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁小冰借活動𠱁囝囝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梁小冰借活動𠱁囝囝 - 馮仁昭</h1><p>梁小冰同歐陽妙芝日前帶埋囝囝出席某大型連鎖店嘅復活節親子活動，小冰話之前忙拍劇忽略咗囝囝，所以趁活動享受吓親子樂，兼預祝囝囝下月9日生日：「之前拍劇早出晚歸，同囝囝少咗見面，又話我太忙，就算我攬住佢，佢都會唔開心。」歐陽妙芝就話：「復活節未必要去旅行先開心，留喺香港都有好多節目，放幾日假會多啲同囝囝出街。」<br>撰文：馮仁昭</p></body></html>
