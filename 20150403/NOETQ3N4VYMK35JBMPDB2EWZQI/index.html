<html><header><meta charset="utf-8"><title>朴有天新劇獲《RM》客串</title></header><body><h1>朴有天新劇獲《RM》客串</h1><p>由朴有天、申世京主演的SBS新劇《看見味道的少女》前晚首播，更有熱爆綜藝節目《Running Man》（RM）成員助陣，劇情講述申世京幻想自己成為巨星，並擔任《RM》的嘉賓，與《RM》成員玩遊戲，不少觀眾都以為劇組剪輯申世京之前上《RM》時的片段，但事實上《RM》成員卻叫她劇中的名字，估計當日申世京錄製《RM》時，另外錄定片段。</p><p>《看》劇前晚首集收視有5.6%，不敵同檔的《不善良的女人們》（11.9%）及《憤怒的媽媽》（8.4%），墊底收場，成績不過不失。<br>撰文：施洛冰</p></body></html>
