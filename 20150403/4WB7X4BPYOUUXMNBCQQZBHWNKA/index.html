<html><header><meta charset="utf-8"><title>關仁隱事：「紅番」邊個都冇面畀 - 關仁</title></header><body><h1>關仁隱事：「紅番」邊個都冇面畀 - 關仁</h1><p>早排開騷嘅「紅番」，演唱會啲飛賣到貴過天王天后級，但一樣賣清光，搞到紅番意氣風發，不過一樣有好多後生仔女鍾意。<br>原來打星「苦力」個仔「苦力仔」都係佢嘅fans，仲係die hard嗰隻，所以早排紅番開騷，苦力仔就叫老竇幫手安排入後台同偶像影相，點知紅番say no，講明話邊個都冇面畀！以前紅番開騷，好多贊助商啲姨媽姑姐想入後台見偶像話都冇咁易，但𠵱家人哋自覺今時唔同往日，真係擺款擺到上太空。<br>撰文：關仁</p></body></html>
