<html><header><meta charset="utf-8"><title>祖名包到冚出街</title></header><body><h1>祖名包到冚出街</h1><p>房祖名跟柯震東去年在北京因涉毒被捕，祖名因容留他人吸毒罪被判入獄半年，今年情人節前獲釋後返回台北居住。大前晚約8時，祖名一身黑衣、戴帽及口罩離開台北寓所，跟柯震東前度女友蕭亞軒及吳建豪等開餐，到10時左右離開，祖名一出餐廳發現有記者拍照，即撇下友人掉頭由餐廳後門離開，其間他不斷繞小巷想避開記者，但由於祖名扮相嚇人，連路過的的士都不敢載他。</p><p>祖名後來跟友人會合，成功為祖名截車離開。之後祖名經理人Steven接受訪問時解釋：「只是單純朋友敍舊聚餐，至於一直跑，可能他太久沒跟媒體互動，太緊張了。」<br>撰文：李森 </p></body></html>
