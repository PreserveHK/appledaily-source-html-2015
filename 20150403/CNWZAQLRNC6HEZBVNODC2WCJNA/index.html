<html><header><meta charset="utf-8"><title>超儀撐家姐殺上東華</title></header><body><h1>超儀撐家姐殺上東華</h1><p>賭王千金何超蕸榮升東華三院主席，超瓊、超鳳及超儀前晚齊齊現身在洲際酒店的就職晚宴，超儀笑言會去《歡樂滿東話》唱rock歌撐家姐：「佢哺咗主席七年，恭喜佢，能夠成功，東華都好支持我哋套《全力扣殺》。」訪問其間，超儀遇到楊千嬅與丁子高夫婦，互撐對方新戲，她笑言：「互撐呀，佢演老師、正派呢啲真係好得，入咗血。」<br>此外，拉姑狄波拉透露農曆新年見過孫仔好開心，但她不願評論栢芝近日新聞，問到王菲傳有孕，她即笑言：「我大肚就同你哋講，我識做，你哋都要識做，我唔應該同唔適當講任何嘢。（係咪等驚喜？）我驚喜係中六合彩。」<br>採訪、攝影：羅慧敏</p></body></html>
