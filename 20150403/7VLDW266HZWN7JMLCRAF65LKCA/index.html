<html><header><meta charset="utf-8"><title>馮仁昭四圍超：安仔將Sammi放喺腦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>安仔將Sammi放喺腦 - 馮仁昭</h1><p>許志安噚日去咗旺角出席智能產品專區開幕發佈活動，安仔話佢本身都好鍾意拍片，仲話試過喺球場拍倒掛金勾嘅片段，之後問佢呢招喺現實生活可以用嚟生仔，安仔好鬼尷尬話：「唔係我用喎！」跟住又問佢有冇拍啲生活片，安仔就話：「有陣時都會拍，好似同啲貓狗玩緊嘅片段，不過我會先過濾，有feel嗰啲會留低，如果唔啱會刪除佢。」咁同Sammi（鄭秀文）嗰啲呢？佢話：「好難忘同開心嘅會keep喺個腦度。」<br>撰文：馮仁昭</p></body></html>
