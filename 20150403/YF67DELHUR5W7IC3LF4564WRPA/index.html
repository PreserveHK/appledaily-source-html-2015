<html><header><meta charset="utf-8"><title>君如學畫畫當身教</title></header><body><h1>君如學畫畫當身教</h1><p>吳君如、鄭伊健昨日在沙田馬場出席「萬馬奔騰．萬眾一心」裝置藝術及教育計劃活動，政務司司長林鄭月娥任主禮嘉賓，君如的女兒也有到場。<br>君如表示今次有參與設計馬匹，其構思是指鹿為馬，意思是分辨黑白是非，她說：「我本身都學緊畫畫，但唔係好大天份，𠵱家逼小朋友畫畫，自己都要以身作則，佢學，我又學，因為囡囡兩歲幾開始學畫畫，𠵱家開始幾辛苦，會扭計同嗌攰。」君如大讚囡囡畫畫天份幾好，全屋已掛滿她的畫。<br>採訪、攝影：溫敏芝</p></body></html>
