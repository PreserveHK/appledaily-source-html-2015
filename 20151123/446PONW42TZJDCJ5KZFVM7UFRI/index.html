<html><header><meta charset="utf-8"><title>【玩物狂熱】文青必備！將PS4化身裝飾品</title></header><body><h1>【玩物狂熱】文青必備！將PS4化身裝飾品</h1><p>木製傢俱由於其簡約風格，吸引到不少人將家居裝修成木質簡約風，但喜歡打機的你，家中可能有部PS4或Xbox One，但由於其金屬機身，顏色大多非黑即白，如果部機跟家中設計風格不合，可能會被「日哦夜哦」。不過外國廠商Toast就生產了木質的PS4/Xbox One主機外殼，裝上之後就可以將主機化身成裝飾品了！</p><p>這個木質主機外殼的原料為竹、灰樹及胡桃樹，並以激光技術切出外形，售價為59美金（約$460），簡單將外殼套上機身就得，將打機的主機融入文化氣息家中，對文青家居來說相信非常吸引！</p><p>記者：方健銘</p></body></html>
