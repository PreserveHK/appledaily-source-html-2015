<html><header><meta charset="utf-8"><title>【一周必看】碧咸奧脫福出山　哈七放蚊贈興</title></header><body><h1>【一周必看】<br>碧咸奧脫福出山　哈七放蚊贈興</h1><p>萬人迷碧咸（David Beckham）早就已經掛靴無再做球員，不過日前他就為聯合國兒童基金會籌款重返母會曼聯主場奧脫福參加慈善賽，更帶同四名子女出動支持，開場前已經見到用橡筋箍着頭髮的碧咸，拖實寶貝女哈七（Harper Seven）與二仔Romeo、三仔Cruz齊齊踩入球場。由於球場全日都落雨，着住件紅色絨褸的哈七就有點沒精打采，未知她是否不愛淋雨？大合照時她更被拍到放蚊，又將頭哄埋身後的碧咸，直至走回球場邊哈七才展露笑容。</p></body></html>
