<html><header><meta charset="utf-8"><title>原子鏸孖兩猛男蒲老蘭</title></header><body><h1>原子鏸孖兩猛男蒲老蘭</h1><p>無綫最近深宵重播劇集《男親女愛》，15年前的原子鏸（Marsha）真是青春無敵，當年更被封「原子彈」大晒36E超勁身材；雖然Marsha近年發福不少，但魅力依然。昨日凌晨12時，記者發現Marsha跟兩位手瓜起𦟌的猛男同遊中環。<br>Marsha一副夜蒲裝束，穿上吊帶小背心襯熱褲，雖然外面加穿一件外套，但仍難掩好身材。三人在蘭桂坊一間酒吧消遣，他們似乎是熟客，一入酒吧已跟侍應打招呼。Marsha跟紋身男特別啱傾，開玩笑式用自己手袋撞對方，又不時咬耳仔，反而冷落坐在另一旁的外籍猛男。約一小時後，他們便埋單離開。<br>採訪：陳辰、楊浩賢</p></body></html>
