<html><header><meta charset="utf-8"><title>華促定南海行為準則</title></header><body><h1>華促定南海行為準則<br></h1><p>東盟系列峯會昨結束，中國在南海問題續受各國圍攻，印尼總統維多多雖疑受中方壓力，未有如傳聞在會上質疑中國作主權依據的「九段線」，但東盟前天發表聯合聲明，強調南海航行航海自由的重要性，要求加快制訂具法律約束力的行為準則。<br>中國總理李克強（圖左）昨提出維護南海和平穩定的五點倡議，包括加快磋商「南海行為準則」，前日談及南海問題時，怒轟當事國以外的國家高調介入，將此炒作成南海和平穩定和航行自由問題。跟中國有南海主權爭議的菲律賓，卻等不及慢慢談「準則」，上周跟越南和澳洲簽署戰略協議，又尋求美國和日本軍援。<br>共同社</p></body></html>
