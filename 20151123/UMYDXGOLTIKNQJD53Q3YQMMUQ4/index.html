<html><header><meta charset="utf-8"><title>陳奕迅安慰走音楊丞琳</title></header><body><h1>陳奕迅安慰走音楊丞琳</h1><p>前晚金馬獎邀多位藝人表演，陳奕迅（Eason）和楊丞琳合唱11首電影情歌，有網友彈兩人失準走音，楊丞琳與Eason演繹《因為愛情》時降key，台下羅大佑露出閉眼扁嘴表情，網友狠批她拖累Eason。騷後楊丞琳在社交網留言：「我盡力了。」Eason貼合照安慰：「大家都盡力，妳很棒。」<br>非歌手出身的《我的少女時代》女主角宋芸樺，就用顫抖歌聲唱《小幸運》，被網友狂踩，她自爆唱完後哭崩，自認盡了力；林志玲的咪嘴歌舞表演，亦被網友彈多餘：「40歲還在當花瓶不容易！」全晚只有壓軸演出的李宗盛掀高潮獲讚。<br>撰文：皓騫</p></body></html>
