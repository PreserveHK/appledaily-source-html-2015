<html><header><meta charset="utf-8"><title>孫達志有料推介</title></header><body><h1>孫達志有料推介</h1><p>本周三跑馬地夜馬，孫廐2匹參戰馬裡，「有料小子」前仗在谷草1000米後上走得接近後，上場強配潘頓，可是表現未有太大進步，僅以第四名過終點，周三晚「有料小子」再配潘頓跑五班1200米，練者表示吸收過上次經驗後，理應交出更佳表現。<br>孫達志分析說:「現年4歲的『有料小子』，縱使血統上顯示長優於短，可是馬兒本身有喘鳴症，呼吸方面有問題，所以還是競逐短途較合適，上場馬兒抽得好擋，鞍上人潘頓希望擅用此優勢爭取成績，於是起步後擺在較前位置，卻因此影響後勁，今次再跑，相信潘頓亦將改以留前鬥後方式發揮，希望馬兒會有更佳走勢，後上走入三甲一席。」</p></body></html>
