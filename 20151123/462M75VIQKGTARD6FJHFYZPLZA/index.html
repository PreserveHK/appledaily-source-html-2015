<html><header><meta charset="utf-8"><title>童童水原希子日本食燒餅</title></header><body><h1>童童水原希子日本食燒餅</h1><p>近日踩入樂壇的王菲大女竇靖童，跟日本女星水原希子老友鬼鬼，近日水原希子被爆與上位男星野村周平發展姐弟戀，正當前日野村出席日本「第25屆TAMA CINEMA FORUM電影節」，並獲頒「第7屆TAMA電影大獎」最佳男新人獎之際，原來水原希子則約了童童見面。<br>其實水原希子上月到北京工作，童童已盡地主之誼帶她吃小龍蝦，今次童童到日本，輪到水原希子帶童童到處吃喝玩樂。昨日二人先後在Instagram上載食日式燒餅、遊富士山等合照，同行還有United Nude亞太區高層李昊，染了一頭粉紅色頭髮的童童還在富士山下吹波波，猶如大細路。<br>撰文：魯吉</p></body></html>
