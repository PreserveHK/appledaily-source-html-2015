<html><header><meta charset="utf-8"><title>趣趣地：恒大奪亞冠破馬雲魔咒</title></header><body><h1>趣趣地：<br>恒大奪亞冠破馬雲魔咒</h1><p>廣州恒大喺上周六亞冠盃決賽次回合，由艾傑臣一箭定江山以1:0贏阿爾阿里，三年嚟第二次封王。恒大近年咁成功，背後嘅付出絕對唔少，單係六年嚟收購球員嘅支出就已經要1.17億歐元（約9.66億港元），隨時多過部份英超球會。今次亦係球會老闆之一馬雲（左二），入股後第一次贏亞冠，佢賽後喺社交網度透露睇波嗰陣好緊張，未入波前仲去咗兩次廁所。佢之前兩次親身入場撐恒大，結果都贏唔到，總算喺今次證明自己唔係黑腳。</p></body></html>
