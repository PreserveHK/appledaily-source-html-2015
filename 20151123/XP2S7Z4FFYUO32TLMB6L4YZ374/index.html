<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】克勤心郁郁參加唱歌比賽</title></header><body><h1>【馮仁昭四圍超】<br>克勤心郁郁參加唱歌比賽</h1><p>李克勤噚日喺尖沙嘴舉行新碟簽名會。佢話最近忙睇羽毛球同足球比賽，仲同大馬羽毛球好手李宗偉做咗朋友。克勤話容祖兒之前拍內地真人騷，可以見到好多體壇高手，搞到佢好妒忌。會唔會拍內地真人騷見偶像？克勤話：「我瞓覺唔畀得人影，但自己都心思思想參加內地一個唱歌比賽。如果要兩公婆或者同個仔拍就唔贊成，除非個價令人抗拒唔到。」<br>撰文：馮仁昭</p></body></html>
