<html><header><meta charset="utf-8"><title>馬房拜金主義抬頭！新谷草王繼續錢照收</title></header><body><h1>馬房拜金主義抬頭！<br>新谷草王繼續錢照收</h1><p>貴為新谷草王，沈集成在跑馬地這個城市馬場當然有一定份量。今季他於每一期谷草賽事都有頭馬交出，而在今期谷戰他又有六駒列正選，信攤路，試問怎能夠輕視他呢？<br>一眾正選馬中，跑三班千二米的「錢照收」已取得兩連捷，並悉數在同程取得。今仗此駒再攻勝程，自然有力爭奪三連捷，至於跑三班一哩的「金滙龍華」，九戰同程獲三冠四亞一季，當中唯一不上名的為上仗，惟該仗是谷草日賽而非其強項谷草夜賽，加上陣中際遇極差，可謂敗不足據。今仗回師最擅長的谷草夜賽，只要際遇比上次好的話，有權重開勝門。</p></body></html>
