<html><header><meta charset="utf-8"><title>【星．時尚】林嘉欣簡單出戰</title></header><body><h1>【星．時尚】林嘉欣簡單出戰</h1><p>林嘉欣前晚憑復出作《百日告別》，勇奪第52屆金馬獎最佳女主角，以兩襲黑色開胸及低胸晚裝出席的嘉欣，沒有揀穿設計浮誇或華麗的款式，上台拿獎的那襲低胸裝為Saint Laurent，剪裁簡約，只在腰間飾以皺褶點綴。<br>事實上，頒獎禮除了獎項名單備受注目，女星們穿的禮服造型也是焦點，黑色晚裝總是穩陣之選，輕易予人高貴優雅感覺之餘，若像Gucci飾上刺繡，即變得細膩奢華；Versace拼湊紅色，再加上高衩，則火辣艷麗。<br>撰文：StyleGuru</p></body></html>
