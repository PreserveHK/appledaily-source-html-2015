<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡心痛父母瞞病情</title></header><body><h1>【馮仁昭四圍超】<br>林奕匡心痛父母瞞病情</h1><p>未有《高山低谷》首歌之前，林奕匡（左）出道以來都係入不敷支，用晒加拿大帶返港嘅幾十萬元積蓄，仲要靠父母同女朋友幫助，日前佢接受商台節目訪問時話：「我覺得自己好冇用，更難過係父母有病都瞞住自己，媽咪糖尿病瘦到得70磅；爸爸患肝炎、胃出血，仲有生命危險，最後係親戚話我知嘅。」後來佢因為唔想成為負擔而重新振作，希望搵到出口。<br>撰文：馮仁昭</p></body></html>
