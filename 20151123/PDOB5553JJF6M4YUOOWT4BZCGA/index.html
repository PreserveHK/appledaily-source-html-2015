<html><header><meta charset="utf-8"><title>【停工五年】復出即封后</title></header><body><h1>【停工五年】復出即封后</h1><p>現年37歲的林嘉欣雖以香港作基地，卻是加拿大出生的台灣人，93年初以少女歌手出道，想不到轉戰香港影壇，卻為她帶來更大的成就。02年來港接拍首部電影《男人四十》，即橫掃金馬、金像獎最佳新人及最佳女配角獎，10年與導演袁劍偉婚後即暫別娛樂圈，5年來連誕兩女，直至今年才正式復出拍台灣電影《百日告別》，小別後的首部電影更贏得金馬獎影后殊榮，十分難得。醉心演藝事業的她，在暫別期間仍有替電影《大上海》的袁泉及《消失的子彈》的楊冪擔任粵語配音，11年又演出舞台劇《野豬》，稍後她會與張學友合作其夫袁劍偉執導的《暗色天堂》。</p></body></html>
