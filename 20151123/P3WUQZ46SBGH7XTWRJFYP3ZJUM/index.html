<html><header><meta charset="utf-8"><title>涉事公司意外頻生曾協拍金馬得獎片</title></header><body><h1>涉事公司意外頻生<br>曾協拍金馬得獎片</h1><p>發生墜機意外的凌天航空成立於1993年，總公司位於台中縣，營業項目包括空中攝影、清洗電塔。之前還協助獲得2013年金馬獎最佳紀錄片獎的《看見台灣》（圖）拍攝。<br>台灣《蘋果日報》前年曾採訪凌天航空的清洗電塔業務工作，當時公司人員就形容：「清洗高壓電塔的絕緣礙子關鍵在於定點滯空技術，拍電影則是配合導演需求的極限飛行」。凌天航空去年12月曾發生同類事故，直升機在彰化縣清洗電塔時疑機械故障，從30公尺高空迫降到農地，幸機上2人僅輕傷。<br>台灣《蘋果日報》</p></body></html>
