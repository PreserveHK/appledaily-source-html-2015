<html><header><meta charset="utf-8"><title>趣趣地：飛腳花六分鐘入季後賽</title></header><body><h1>趣趣地：<br>飛腳花六分鐘入季後賽</h1><p>日聯次階段周日煞科，大阪飛腳（圖）六分鐘內連轟四球，主場4:0大勝山形山神，藉FC東京主場被鳥棲砂岩守和0:0，最終同FC東京一樣喺總積分榜34戰63分，以較佳得失球得第三，出線季後賽，將會喺28號同首階段盟主兼總積分榜次席嘅浦和紅鑽爭入總決賽。至於喺煞科戰主場炒湘南比馬5:0嘅廣島三箭，就成為次階段兼總積分榜冠軍，直入下月二號同五號嘅主客兩回合總決賽。</p></body></html>
