<html><header><meta charset="utf-8"><title>雪炫被封惡評女王</title></header><body><h1>雪炫被封惡評女王</h1><p>韓國女團AOA中以成員雪炫人氣最勁，她更成為軍人的夢中情人，不過人紅就自然是非多，雪炫前日上載食嘢自拍萌照上Instagram，原本是與粉絲分享美食，但網民卻留言：「雪炫又要上即時熱搜榜了」、「真不愧是惡評女王。」由於雪炫的一舉一動都不時成為網民的抨擊對象，所以連她接受訪問時也大呻：「最近的惡評都不一樣，我會將惡評一一讀完，因為太在乎，令我的行事時變得更加小心，但亦令自己變得渺小一樣。」</p></body></html>
