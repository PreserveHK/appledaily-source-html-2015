<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐韋琪推廣兒歌發揚童心</title></header><body><h1>【馮仁昭四圍超】<br>唐韋琪推廣兒歌發揚童心</h1><p>唐韋琪噚日去到亞視大埔總台接受劉家聰主持嘅兒童節目《我們這一班》訪問，仲同一班小朋友唱兒歌，多年嚟唱過唔少兒歌嘅韋琪姐姐話：「我好想再推廣兒歌，因為不論係政界、商界嘅人，只要有童真嘅心，凡事都會和諧。」另外，家聰話今次係部頭形式同亞視合作，由傾到成事都係1個月，計劃會拍44集，而佢哋計劃嚟緊合作唱兒歌。<br>撰文：馮仁昭</p></body></html>
