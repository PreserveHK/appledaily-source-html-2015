<html><header><meta charset="utf-8"><title>祖兒定期體檢防癌</title></header><body><h1>祖兒定期體檢防癌</h1><p>容祖兒昨日以愛心大使身份在赤柱出席「第五屆粉紅高踭慈善競跑賽」，容媽媽去年患上癌症，祖兒指媽咪情況良好，她說：「媽咪係一個聽話勇士，而我自己亦有定期做身體檢查。」<br>對於男友劉浩龍（師兄）前日在澳門參加明星蓮花挑戰賽賽車奪得亞軍，巧合祖兒於04年參加成龍盃時同樣得到亞軍，祖兒開心地說：「戥佢開心，因為佢都緊張咗好耐。」事前有否為師兄參加賽車而感到憂心﹖她說：「我冇睇佢比賽，但我聽到啲聲都好驚，唔敢望，不過知道安全冇事就最好，會同佢食飯慶祝。」昨日是蔡卓妍生日，祖兒笑言祝福對方早日覓得如意郎君。<br>採訪、攝影：黃曉妍</p></body></html>
