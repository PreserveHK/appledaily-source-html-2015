<html><header><meta charset="utf-8"><title>【呠呠趣】Fiat 500聯乘《星戰》　變成風暴兵坐駕 </title></header><body><h1>【呠呠趣】Fiat 500聯乘《星戰》　變成風暴兵坐駕 </h1><p>第一眼看着這台黑白Fiat 500，還以為是海洋公園為熊貓們而特製的搞作。但原來繼續是聯乘《星球大戰》的作品，趁在第七集上映前不到一個月的時間來湊湊熱鬧，在正在美國洛衫磯車展中亮相。名為 500E stormtrooper的聯乘作的Fiat 500是電能車，車身塗了的黑白色，是根據風暴兵的外貌來作主題而繪上，車軨更印上風暴兵的頭盔設計。車櫳同樣以黑白為主，乘客席的儲物箱，更印有Star Wars字樣。實在是粉絲必有！</p><p>記者︰梁立勤</p></body></html>
