<html><header><meta charset="utf-8"><title>蔣雅文笑老公影相渣</title></header><body><h1>蔣雅文笑老公影相渣</h1><p>蔣雅文和周柏豪昨日應電子品牌邀請，出席在上環舉行的攝影分享會，各自展出自己作品。由台灣返港出席活動的蔣雅文，笑言以前夢想老公是攝影師，但現在老公卻偏偏不懂影相，她笑說：「我同老公講，如果你老婆將來有外遇，嗰個人一定係攝影師。」她又謂其實已經教過老公攝影技巧，現在已進步了不少，至少不會每張都矇查查，又指有替老公影相，更取笑老公中年發福要遷就角度才拍得好。<br>問同場的柏豪將來會否幫自己影婚紗相？他笑說：「如果係都幾得意喎，全部selfie（自拍）得大頭，下半身着人字拖都得。」<br>採訪、攝影：盧妹</p></body></html>
