<html><header><meta charset="utf-8"><title>昆凌孖小周周遊韓國　連體外套似袋鼠媽咪</title></header><body><h1>昆凌孖小周周遊韓國　連體外套似袋鼠媽咪</h1><p>昆凌在今年7月為周杰倫誕下愛女「小周周」Hathaway，日前出席內地節目時，看到一個BB睡覺，忽然母愛氾濫，掛念留在家中的小周周，即場崩潰喊爆。<br><br>昆凌和周董近日就被發現一家三口在韓國血拼兼溫馨天倫樂。昆凌胸前背著小周周，變身袋鼠媽媽，將囡囡包在她的大褸內，對於這種媽媽外套的特殊設計，她更說：「這個發明太可愛了，讓我們合二為一。」<br><br>許多網民媽媽大呼有趣及追問出處，蘋果發現，其實這套2 in 1的母嬰連體外套，外國網站VivalaMamaBerlin也有售，報稱全人手製作，售價由800多至一千多元不等。</p></body></html>
