<html><header><meta charset="utf-8"><title>警訊之花狂收露械片報警</title></header><body><h1>警訊之花狂收露械片報警</h1><p>紅爆網絡、被網民封為「警訊之花」的馬溱禧（Heily），由2009年參與《警訊》拍攝至今，經常扮演不法分子，用美色及深長事業線招搖撞騙，但現實生活中卻變成受害者，除了日前被人用電郵問「過夜價」，前晚又有變態佬狂騷擾她，當晚她由女友人陪同下到旺角警署報案求助。<br>Heily昨日向本報透露：「噚日開始不停收到好多唔識嘅人WhatsApp我，留埋啲性騷擾留言，又話想揸我個胸。」她續說：「有個人不停將影住性器官嘅短片send畀我，真係好滋擾。」她相信電話外洩是與一個汽車群組有關，發生事件後她已退出該群組。<br>採訪：小米</p></body></html>
