<html><header><meta charset="utf-8"><title>隔牆有耳：翻版麥明詩為林作助選 - 李八方</title></header><body><h1>隔牆有耳：<br>翻版麥明詩為林作助選 - 李八方</h1><p>今屆區選新人王，黃大仙龍星區嘅林作肯定上榜，單憑佢有個十優港姐女友麥明詩Louisa，就已經係話題。不過面對住爭取連任嘅譚香文狙擊，仲有對手岳敬寬、何偉權，林作都一直冇出動十優港姐助選，反而佢媽媽同婆婆，都喺較早前出現過。就算噚日衝刺日，都未見伊人影蹤噃，唔通係cctvb唔畀佢拋頭露面？</p><p>八方現場所見，林作雖然請唔到女友助陣，但助選團亦請嚟唔少美少女撐場拉票，當中更有酷似麥明詩嘅面孔。入夜後細雨紛飛，呢班短褲女郎攞住螢光標語，笑意盈盈幫呢位25歲大律師拉票。美少女戰術，真係唔打得都睇得。</p></body></html>
