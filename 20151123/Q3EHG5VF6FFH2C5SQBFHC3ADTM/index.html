<html><header><meta charset="utf-8"><title>楊洛婷露半球咀老公</title></header><body><h1>楊洛婷露半球咀老公</h1><p>楊洛婷和樂隊Dear Jane主音老公黃天翱（Tim）結婚將近一年，由於工作繁忙，莫講恨生B苦無時間製造，連度蜜月也是最近才成行，二人到馬爾代夫度蜜月兼慶祝結婚一周年之旅。<br>楊洛婷昨日又出動在Instagram貼相晒恩愛，穿上比堅尼露出大半球的她，被阿Tim抱起熱情咀嘴，她留言謂最後一天在馬爾代夫，不捨得離開，楊洛婷說：「今次honeymoon真係好正、好romantic，玩得好開心。」而一直恨生B的她，希望蜜月之旅造人成功。<br>撰文：陳以晴</p></body></html>
