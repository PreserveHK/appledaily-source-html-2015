<html><header><meta charset="utf-8"><title>北韓嚴守金仔頭違規即剪無得留</title></header><body><h1>北韓嚴守金仔頭<br>違規即剪無得留</h1><p>北韓政府過去曾要求男士跟隨領袖金正恩的髮型，近日有報道指當局現嚴格執行，強制年輕男女的髮型要跟金正恩夫婦，平壤的大學更有糾察隊巡邏，一旦發現髮型不符規定，就會當街修剪。<br> <br>平壤消息人士指，政府過去已規定男生必須留跟金正恩一樣的髮型，兩側及後腦勺頭髮要超短，頭頂長度本沒有特別限制，但近日則嚴格規定只能留兩厘米以內。而年輕女生的髮型，就須依照金正恩夫人李雪主那樣修剪。<br> <br>消息人士又指，當地的美髮院因此客似雲來，理髮師更成為熱門職業。北韓專家分析，北韓勞動黨明年將召開第七次黨大會，可能是要提前整肅，避免違綱亂紀。<br> <br>南韓《朝鮮日報》</p></body></html>
