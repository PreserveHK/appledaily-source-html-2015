<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JM飲薑茶預埋李易峰</title></header><body><h1>【馮仁昭四圍超】<br>JM飲薑茶預埋李易峰</h1><p>文詠珊（Janice Man）同內地小生李易峰早前幫鑽飾公司喺上海拍廣告，扮浪漫情侶，其間兩人相處融洽，JM怕凍自備薑茶取暖都預埋對方一份，李易峰亦賣口乖欣賞JM喺《赤道》嘅冷艷殺手角色。廣告喺音樂廳同鬧市取景，有唔少奔走情節，李易峰更有風度咁照顧着高踭鞋嘅JM，研究步速，以免JM跌親，JM話：「最深刻嗰幕係要喺一條好靚樓梯度跑，感覺浪漫。」<br>撰文：馮仁昭</p></body></html>
