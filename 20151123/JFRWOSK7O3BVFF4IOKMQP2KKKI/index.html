<html><header><meta charset="utf-8"><title>趣趣地：VW削贊助德甲球會頭痕</title></header><body><h1>趣趣地：<br>VW削贊助德甲球會頭痕</h1><p>受到廢氣排放測試作弊醜聞困擾嘅德國大眾汽車（VW），上周五宣佈下年削減10億歐元（約83億港元）開支，德國《周日圖片報》就爆料，佢哋會搵贊助緊嘅德國球會開刀。巧合嘅係，每季獲VW贊助150萬歐元嘅漢諾威、雲達不來梅（藍衫）同史浩克04上周六喺德甲齊輸，唔知係咪擔心錢途而分心呢？其實大股東係VW嘅禾夫斯堡（白衫）亦受影響，搞到興建青訓中心計劃要暫停，但啱啱踢場爭氣波，主場6:0大炒不來梅。</p></body></html>
