<html><header><meta charset="utf-8"><title>青雲拍跳樓戲唔用威吔</title></header><body><h1>青雲拍跳樓戲唔用威吔</h1><p>劉青雲、林家棟及導演羅志良早前為宣傳電影《消失的兇手》於九龍灣接受本報訪問。片中青雲周旋於兩位女主角江一燕及李小璐之間，羅志良坦言是滿足青雲的要求：「佢話上集《消失的子彈》太齋，又話太耐冇拍過咁多女仔嘅戲。」<br>雖然片中不乏打鬥場面，不過青雲指由於劇組事前準備充足，故拍攝時相當順利：「反而係拍喺火車入面跑比較難，因為架火車打側咗。」提到青雲於戲中的多場跳樓戲碼，羅志良坦言拍攝時青雲未有綁上威吔：「有成五層樓高，本身嗰場戲只需要青雲企上個壆度，點知佢企咗上去仲行多步，當時真係好驚。」<br>採訪：譚倩宜<br>攝影：周樂恒、郭賢興<br>場地提供：E-Max</p></body></html>
