<html><header><meta charset="utf-8"><title>死亡率達四成</title></header><body><h1>死亡率達四成</h1><p>MERS病例2012年在沙地阿拉伯首次出現，由一種冠狀病毒所致，跟2003年肆虐中國和香港的「沙士」（SARS）同類；潛伏期2至14日，可引致發燒、呼吸困難、肺炎及腎衰竭，死亡率30%至40%。<br>南韓衞生部指，截至上周六，在全球23國共證實有1,142宗MERS感染個案及465宗死亡個案；當中1,117宗，即97.8%個案在中東地區發生。一般來說，每逢北半球春季，感染個案就會飆升，而且大部份個案都是在醫院內受感染。<br>路透社</p></body></html>
