<html><header><meta charset="utf-8"><title>體壇拾趣︰南華永倫今分途出擊</title></header><body><h1>體壇拾趣︰<br>南華永倫今分途出擊</h1><p>籃壇班霸永倫（右）同南華，今晚喺灣仔修頓室內場分途出戰甲一聯賽。四戰全勝嘅永倫喺8時40分「夫添」大戰飛鷹，相反飛鷹主力高榮生同陳耀祖就因工作纏身要缺陣，但都冇損型男蘇伊俊嘅信心：「聯賽過咗大半，球隊表現開始回勇，對住勁敵永倫會做好防守，分散得分點，希望拉近比數。」南華會喺晚上七點鬥安青，雖然羅意庭北上向CBA江蘇南鋼報到，但有星將余理洋（左）、惠龍兒等坐鎮，相信五連勝無難度。賽事門票分40元及30元，即場有售。</p></body></html>
