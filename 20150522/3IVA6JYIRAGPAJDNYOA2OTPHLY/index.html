<html><header><meta charset="utf-8"><title>日本自衛官約網友入屋輪姦少女</title></header><body><h1>日本自衛官約網友<br>入屋輪姦少女</h1><p>日本警方周三表示，北海道札幌市一名自衛隊官員，聯同兩名男網友擅闖民居，並輪姦一名20多歲女子被捕，全部人承認犯案。<br> <br>事發在今年3月6日早上9時許，32歲航空自衛隊軍官熊坂重俊，聯同31歲的米内山知凡、44歲的橋本創，闖入市內一幢住宅的其中一個單位，將受害人的眼睛蒙著並將她淫辱。警方在翻查閉路電視片段及四出調查後破案。<br> <br>案情指三人本來並不認識，米内山去年底在網上招募朋友，認識熊坂及橋本，最終組成輪姦集團犯案。<br> <br>日本《時事通信》</p></body></html>
