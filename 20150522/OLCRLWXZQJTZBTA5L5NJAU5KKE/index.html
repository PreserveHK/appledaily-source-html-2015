<html><header><meta charset="utf-8"><title>強子對撞器破最高能量紀錄</title></header><body><h1>強子對撞器破最高能量紀錄</h1><p>歐洲核研究組織（CERN）昨宣佈，全球最大的粒子對撞機「大型強子對撞器」（LHC）在經過兩年時間升級後，前晚在測試時成功衝破最大能量紀錄，並首次發出撞擊圖片（圖）。<br>LHC前晚進行測試運作，LHC內的質子在碰撞時，撞出13兆電子伏特（teraelectronvolt, TeV），打破在2012年產生的8兆電子伏特紀錄，或有潛力撞出14兆電子伏特的高能量。LHC的實驗目的是要藉研究基本粒子和控制它們的力量，以解開宇宙起源的線索。LHC在3年前成功發現有「上帝粒子」之稱的希格斯玻色子（Higgs boson），被視為科學界突破。<br>法新社</p></body></html>
