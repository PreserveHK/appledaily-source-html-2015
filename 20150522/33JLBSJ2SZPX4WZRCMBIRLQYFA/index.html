<html><header><meta charset="utf-8"><title>藝術家9.28危站否認阻街</title></header><body><h1>藝術家9.28危站否認阻街</h1><p>【本報訊】去年9.28警方施放催淚彈前約4小時，行為藝術家歐陽東危站連接政府總部及海富中心的行人天橋花槽，消防員在橋下張開氣墊戒備，封鎖夏愨道兩條行車線令交通阻塞，而他則在兩個多小時後被制服。他否認導致公眾地方遭受阻礙罪昨受審，辯方指他當時在進行行為藝術。<br>36歲被告是立法會議員馮檢基的助理。到場警員供稱被告當時要求爭取普選及讀出數字，計劃讀到2047。辯方指被告沒說過爭取普選訴求，他其實說「我係行為藝術家，我要實施一個作品，佢叫『高舉抗爭的拳頭2047次』」。警員稱沒印象被告說過。<br>案件編號：ESCC196/15<br>■記者戴國輝</p></body></html>
