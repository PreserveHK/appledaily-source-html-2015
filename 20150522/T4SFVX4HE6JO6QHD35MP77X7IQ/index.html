<html><header><meta charset="utf-8"><title>【科技籽】E3遊戲展傳聞　莎木三有望復出</title></header><body><h1>【科技籽】E3遊戲展傳聞　莎木三有望復出</h1><p>全球最大的電玩展覽E3將於下月在洛杉磯舉行，每年到這個時候都會有大量關於新遊戲的傳聞滿天飛。日本網站gamestalk.net流出據稱是世嘉及Square-Enix的宣傳影片截圖，從其中能看到類似《莎木》主角芭月涼的外套，以及三塊分別有一至三條裂紋的樹葉，被推斷為Dreamcast超大作《莎木》系列的高清重製版，以及續作的消息。不過其實每年都會有關於《莎木》的偽傳聞傳出，這次是假消息的機會，還是非常高。</p><p>記者：李澤輝</p></body></html>
