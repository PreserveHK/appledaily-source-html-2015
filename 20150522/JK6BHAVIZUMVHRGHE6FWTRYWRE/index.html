<html><header><meta charset="utf-8"><title>【奇聞】情侶睡姿大檢閱</title></header><body><h1>【奇聞】情侶睡姿大檢閱</h1><p>戀人安靜地一起入睡，親密自在。正值熱戀期的情侶，剛開始同睡一張床時，總有手腳不知往哪裏放的問題。不是她手肘壓住了他的臉，便是他把她推到床角動彈不得。所以說，伴侶平日再溫柔體貼，入睡後手腳不受控制，就容易洋相盡出，影響枕邊人。有外國漫畫家畫出情侶間十個最好和最壞睡覺姿勢，好好參考一下，避免睡着了也跟伴侶打架。</p><p>資料來源：swimmingly</p><p>記者：王秋婷</p></body></html>
