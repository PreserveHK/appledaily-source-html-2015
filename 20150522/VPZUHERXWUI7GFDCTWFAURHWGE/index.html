<html><header><meta charset="utf-8"><title>合作真係一片光明？還是.....</title></header><body><h1>合作真係一片光明？<br>還是.....</h1><p>星期日頭場新馬賽，韋達操過「一片光明」，仲試埋大閘跑第二，點知呢場竟然冇馬騎，由柏寶接手咗。真係韋達唔騎？抑或徐雨石有心益柏寶？當然跑過至知。不過，睇番今季徐雨石交畀柏寶騎的馬，合作過18次，只有四次冇獎金，仲有11次上名咁多，上名率超過六成，而且贏的馬都有分頭，包括「超霸龍」、「皇龍大師」及「中華寶貝」等。今朝柏寶策「一片光明」彈草閘後，企埋一邊聽徐雨石講嘢，有晒搏殺手影。「一片光明」父系早熟種，同一出即於直路賽打叠贏的「鄉村輝煌」同父，「一片光明」又係初出跑直路賽，仲要排到外檔好位，話唔定一出即贏。</p></body></html>
