<html><header><meta charset="utf-8"><title>【男潮籽】百年運動鞋品牌　李敏鎬都着</title></header><body><h1>【男潮籽】百年運動鞋品牌　李敏鎬都着</h1><p>近兩三年，Sport Fashion可以說是席捲全球。運動衫出得越來越有型不在講，腳下那一雙運動鞋才是精髓所在。Nike、adidas、NB太大路，出到街撞鞋心情立即變差。Saucony就比較偏門，這個美國品牌其實已有百多年歷史，主打出跑鞋，款式正中最近的復古潮，李敏鎬拍劇都着過。品牌最近在希慎廣場搞了一個展覽，將品牌多年不同鞋款大晒冷，鞋粉們可以去看一看。</p><p>記者：李聰</p></body></html>
