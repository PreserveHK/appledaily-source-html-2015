<html><header><meta charset="utf-8"><title>人矮霸氣不失細粒學生妹狂毆男生</title></header><body><h1>人矮霸氣不失<br>細粒學生妹狂毆男生</h1><p>身材矮細不代表可斯負。英國倫敦一名14歲學生便很兇狠，捉住一名比自己高半個頭的男生狂毆，被警方拘捕。<br> <br>金髮紮馬尾的學生妹一臉稚氣，但她動手動腳時架勢十足。她扯着男生的衣領往前拉，不停厲聲用粗口喝罵對方，又一拳打落他臉上。<br> <br>男生打不還手、罵不還口，學生妹更恥笑他「你要哭嗎？你要哭嗎？」，又提到涉嫌是毒品交易，問男生把大麻藏到哪裏，警告他不要在這個「地頭」內販毒，更恐嚇「不要惹怒我，否則我會打到你趴下，你明白嗎？」<br> <br>警方於上周四接報後採取行動，同日拘捕女生，她被控襲擊罪今日提堂。<br> <br>英國《每日郵報》</p></body></html>
