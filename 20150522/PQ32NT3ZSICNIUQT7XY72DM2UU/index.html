<html><header><meta charset="utf-8"><title>慾望地鐵站急色男女月台口交</title></header><body><h1>慾望地鐵站<br>急色男女月台口交</h1><p>美國波士頓一對猴擒男女在地鐵站月台公然口交，有乘客拍下過程，將圖片上載到互聯網。警方正追緝那對男女。<br> <br>圖片所見，女靠柱蹲在地，男方則站在她面前。事發相信是在上周五晚7時半。<br> <br>網民上傳照片後，指警方應執法阻止這些行為。警察通過社交網得知事件後，派人到現場調查，但該對男女已離開，警方正追緝他們。二人將面臨「公開淫蕩行為」控罪，一經定罪，最高可判監三年。<br> <br>英國《每日鏡報》</p></body></html>
