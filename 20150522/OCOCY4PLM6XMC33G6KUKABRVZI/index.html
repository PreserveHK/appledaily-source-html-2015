<html><header><meta charset="utf-8"><title>時速600公里　最快概念車現身</title></header><body><h1>時速600公里　最快概念車現身</h1><p>設計美國太空穿梭機、被稱為「21世紀達文西」的德國設計師克拉尼（Luigi Colani），前日在江蘇常州展示時速達600公里的概念車模型（圖），號稱全球最快。全黑車身，看來像電影中的蝙蝠車，克拉尼沒公佈這車規格，但稱設計綜合流體力學、仿生學等多領域，將人體曲線融入設計。有網民稱內地公路最高時速才120公里，多快的車也要「低速」行駛。<br>人民網</p></body></html>
