<html><header><meta charset="utf-8"><title>【奇聞】變靚新裝備　眼袋貼見過未？ </title></header><body><h1>【奇聞】變靚新裝備　眼袋貼見過未？ </h1><p>老一輩人認為有眼袋，代表睡眠不夠，沒有精神。不過時移世易，原來現在潮興眼袋，認為又性感又年輕。不過你沒理由為了谷個眼袋，一天只睡一小時，會出事的。作為美容大國，日本當然為大家想到解決方法，就是這一個，「淚袋貼」！原理和雙眼皮膠紙差不多，至於成效如何就未知。另一個作用是貼完在老闆面前行過，顯示自己工作有多辛苦，得咗！</p><p>記者：李聰</p></body></html>
