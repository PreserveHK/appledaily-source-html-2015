<html><header><meta charset="utf-8"><title>【跑道特色】最窄跑道　冇欄冇命</title></header><body><h1>【跑道特色】<br>最窄跑道　冇欄冇命</h1><p>周日沙田11場草地賽事用最狹窄之C加3欄，近日天氣持續不穩，極有可能繼續在雨中作賽。睇番上季12月15日田C加3欄亦係跑變化地，當日五場轉彎路程賽事，頭馬清一色沿途守貼欄位置建功，其中「飛哥」一放到底，另外「智者」及「勇敢福星」就守在放頭馬後面貼欄包廂位贏馬，所以排內檔而又具前速之馬匹值得優先留意。<br>今戰列陣馬中，九場「舞林高手」上仗贏馬正是排14檔跑變化地直路賽，今次再遇淋地兼繼續抽14檔，有機會再下一城。另外，尾場「火紅人」四次跑C加3欄1600米未甩過前四名，均速馬排埋一檔好位，結合跑道形勢可以食尾糊。</p></body></html>
