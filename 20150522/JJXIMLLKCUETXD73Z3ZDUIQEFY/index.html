<html><header><meta charset="utf-8"><title>體壇拾趣︰黑帝練習賽又威威</title></header><body><h1>體壇拾趣︰<br>黑帝練習賽又威威</h1><p>F1摩納哥站噚日進行咗兩節練習賽，前日宣佈正式同平治車隊續約三年嘅「黑帝」咸姆頓（圖）繼續強勢，喺首節練習已經造出最快時間。第二節受天雨影響，一班車手受濕地所限圈速快極有限；但係黑帝就醒目，未落雨前已經造出1分17秒192嘅最快時間，終於順利以呢個時間成為全日最快。而效力瑪魯西亞車隊嘅新人梅希，喺開始落雨前就失控撞車，賽會即時出紅旗暫停練習；好彩佢個人冇事，可以自己走落車。</p></body></html>
