<html><header><meta charset="utf-8"><title>體壇拾趣︰快艇出局贏最佳防守</title></header><body><h1>體壇拾趣︰<br>快艇出局贏最佳防守</h1><p>NBA周三公佈今季最佳防守陣容，西岸準決賽俾火箭踢出局嘅快艇，分別有控衞基斯保羅（Chris Paul、後）同中鋒D佐敦（DeAndre Jordan、前）入選，都幾諷刺。最佳防守陣容一隊成員，仲有馬刺小前鋒尼納特（Kawhi Leonard）、灰熊後衞東尼阿倫（Tony Allen），同勇士前鋒祖蒙特格連（Draymond Green）。格連嘅隊友保格（Andrew Bogut）就入選二隊，根據合約內容，可以得到接近200萬美金（約1,550萬港元）嘅特別獎金。</p></body></html>
