<html><header><meta charset="utf-8"><title>意外扯甩比堅尼露點佳麗淡定繼續笑</title></header><body><h1>意外扯甩比堅尼露點<br>佳麗淡定繼續笑</h1><p>美國加州一場選美比賽，有佳麗出現嚴重衣着失誤，當場一瞬間走光，觀眾意外「大飽眼福」，但最後仍然鎮定地完成比賽，獲得第五名。<br><br>代表比華利山參賽的里金(Chanelle Riggan)在比堅尼環節出事，她行騷時脫掉絲巾，卻意外扯下比堅尼，當眾春光乍洩兩點畢露。里金連忙拉好身後的繩子，才沒讓整件比堅尼脫落，她一直保持冷靜面露笑容，最後完成比賽並獲得第五名。<br><br>inquisitr</p></body></html>
