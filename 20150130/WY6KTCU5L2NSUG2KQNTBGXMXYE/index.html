<html><header><meta charset="utf-8"><title>按使用電腦習慣辨身份美研「認知指紋」解鎖</title></header><body><h1>按使用電腦習慣辨身份<br>美研「認知指紋」解鎖</h1><p>正當手機廠商摒棄密碼（圖）解鎖、追逐指紋及臉部識辨技術之際，美國軍方研製出一種更厲害的「認知指紋」（cognitive fingerprints）技術，憑人使用電腦或科技產品的習慣，辨認出他們的身份。<br>「認知指紋」是指每個人使用科技產品時，根據自己處理資料的方法而留下像指紋般的獨特痕迹，包括打字速度、節奏、錯誤，甚至是移動滑鼠的方式；亦可利用類似大學檢測論文抄襲的系統，按寫作習慣識辨使用者的身份。<br>這種技術現時只限軍方使用，但日後有望推廣至民用層面，成為主流的電腦保安系統。<br>英國《獨立報》</p></body></html>
