<html><header><meta charset="utf-8"><title>朱慧珊證婚姻冇問題</title></header><body><h1>朱慧珊證婚姻冇問題</h1><p>現年四十八歲的亞視一姐朱慧珊，先後經歷兩段婚姻，一九九五年嫁給法律顧問葉順榮，婚姻維持不足一年閃離，二○○八年再嫁給五億身家隱形富豪賈鈞鵬。賈鈞鵬現年約五十餘歲，他善於投資地產，人脈甚廣，跟內地富商及高官關係密切，經常帶挈珊姐參加或主持解放軍在港活動。<br>昨有報道指珊姐夫妻三年前婚姻觸礁，有傳兩人分開住，珊姐去年底更懶理亞視財困仍肯以八萬一騷簽約留低。問到珊姐婚姻是否出問題，她昨短訊回覆：「當然冇問題，我都唔明點解咁寫。呢件事（指報道）我已交咗畀律師處理，亦唔會講太多嘅嘢。」<br>採訪：陳杰</p></body></html>
