<html><header><meta charset="utf-8"><title>舊愛張曦雯忽然蒲頭</title></header><body><h1>舊愛張曦雯忽然蒲頭</h1><p>胡杏兒男友Phil日前才大方承認戀情，想不到卻被指約會三女夜蒲，莊思敏的胞妹莊思華也被拍到，莊思敏昨在牛頭角開工時，為男方澄清：「我哋識Phil好耐，間中都去佢舖頭玩。佢鍾意長髮女仔，為人絕不花心，佢好好仔，未見過佢背住女友偷食或劈腿。」</p><p>此外，Phil的前女友張曦雯，昨日也現身又一城Fancl全新概念店開幕。當張智霖等完成開幕儀式後，記者發現身穿白色連身裙、配襯西裝外套的張曦雯於人群中，記者邀她拍照時，她亦大方答應，但事後卻提早離場避過訪問，記者事後曾致電她，但直到截稿前未有回覆。<br>採訪：譚倩宜</p></body></html>
