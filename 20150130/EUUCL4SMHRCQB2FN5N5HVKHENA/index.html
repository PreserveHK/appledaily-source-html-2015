<html><header><meta charset="utf-8"><title>目標堅定：追仔大過天</title></header><body><h1>目標堅定：追仔大過天</h1><p>谷祖琳再度產女，昨日更表明想追仔，其實圈中很多藝人生完女，均想再發力增添小王子。</p><p>徐淑敏</p><p>2009年與黃浩結婚，婚後育有三女，坦言會追仔，第四胎會選擇人工受孕。</p><p>關伊彤</p><p>已有一女的關伊彤本月25日再添一女，原想封肚，但老公仍想追仔。</p><p>張新悅</p><p>張新悅去年為老公楊哲安誕下第三個女兒，家中有三千金的她仍要為追仔努力。</p><p>林盛斌（Bob）</p><p>天生外父相！現育有三個囡囡的Bob，當然想老婆再替他生個慈姑椗！</p></body></html>
