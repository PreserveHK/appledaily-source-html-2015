<html><header><meta charset="utf-8"><title>Chilam奪心悠第一次</title></header><body><h1>Chilam奪心悠第一次</h1><p>張智霖（Chilam）及劉心悠昨日以代言人身份，在又一城出席護膚品牌全新概念店開幕，Chilam表示有意找曾讀設計的心悠，為自己的演唱會DVD設計封面，他說：「佢初步答應咗，用佢嘅第一次喺設計上，都難能可貴。」<br>問到DVD封面可會考慮如莊思敏般全裸上陣？Chilam說：「我諗要加操先，係操練個操，暫時冇咁嘅信心。」老婆袁詠儀會否將其屁股私有化？他笑說：「咁係我㗎嘛，到咗呢啲關口冇關係，佢成日話有好嘢要畀人睇。」<br>採訪：譚倩宜<br>攝影：陳順禎</p></body></html>
