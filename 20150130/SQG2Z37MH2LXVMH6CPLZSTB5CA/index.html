<html><header><meta charset="utf-8"><title>租客未知會否加租</title></header><body><h1>租客未知會否加租</h1><p>【本報訊】新公屋王誕生，引起多間傳媒追訪，當租客於昨晚八時許返家，被傳媒圍訪時表示不滿更拒絕拍照，氣氛一度緊張。該年輕租客張先生稱，租住一年幾，獨居，不知道單位已易手，新業主未有同他傾續租，對於會否加租，暫不知情。<br>租住公屋王隔籬單位的梁婆婆，年多前搬入。婆婆邀請本報記者入內參觀，單位面積與公屋王相若，婆婆話一個人好夠住。她聽到隔籬呎價破萬元都嘩一聲，不過她認為香港地少人多，好多人來港居住令樓價上升。她稱華明邨生活配套充足，樓下有街市，附近有社區中心，交通方便。<br>■記者陳家雄</p></body></html>
