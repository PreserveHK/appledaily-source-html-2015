<html><header><meta charset="utf-8"><title>吳建豪晒接吻相闢婚變</title></header><body><h1>吳建豪晒接吻相闢婚變</h1><p>吳建豪與新加坡有米太太石貞善傳婚變，日前她更向好友透露已辦離婚，而吳建豪在活動未有澄清，台灣傳媒更報道她與Moiselle太子爺陳柏熹有戀情，皆因雙方在instagram打情罵俏。吳建豪夫婦前晚十一時差不多同時間在ig發功，吳上載了一幅二人接吻相，並寫上：「各位忙完了嗎？不要再亂寫了。」而她則截圖了一幅與好友視頻通話，當中細鏡頭更展示與吳建豪的床照，二人罕有高調闢謠，但雙方依然未有重新互相關注。</p><p>記者昨日致電陳柏熹，他笑言誤會一場：「佢噚晚打咗畀我，同我講唔好意思，嗰晚朋友玩得開心講笑，不過都知佢有唔開心，佢啲嘢唔係咁方便講。」<br>採訪：馬如雲</p></body></html>
