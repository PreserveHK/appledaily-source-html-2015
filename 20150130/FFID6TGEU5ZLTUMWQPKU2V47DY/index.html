<html><header><meta charset="utf-8"><title>娜姐開心網Bra成名</title></header><body><h1>娜姐開心網Bra成名</h1><p>周秀娜昨日以老闆身份，出席自家內衣品牌「LAANAA」在尖沙嘴舉行的活動。娜姐笑言希望過老闆癮，所以示範內衣交由眾女模負責，好友鄭伊健、曾志偉和容祖兒則拍片祝賀。對於品牌正式運作，娜姐說：「好開心，終於可以同大家見面，今次同網上平台合作，成為網上明星店，對自己打咗支強心針，當然希望『bra如輪轉』。」<br>娜姐透露今次投資了八位數字：「𠵱家網上賣先，希望遲啲喺香港有第一間舖，今年中有第一間旗艦店，我個團隊話我努力啲，三年後可以上創業板。」是否打算息影從商？她說：「又唔係，只係做生意，生意係我其中一樣想做嘅嘢。」<br>採訪：溫敏芝<br>攝影：陳順禎</p></body></html>
