<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭避傳媒為派單張 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭避傳媒為派單張 - 李八方</h1><p>早前喺公開場合話，香港距離普選只係「一步之遙」嘅政務司司長林鄭月娥，前日突然透過政改第二輪諮詢嘅facebook公佈，落去荃灣收集「荃民」意見。查實林鄭民望一向不俗，點解落區都唔通知傳媒去採訪呢？唔通係為免遇上狙擊？<br>八方噚日見到政制及內地事務局局長譚志源，梗係問吓佢知唔知道，林鄭為乜要避開傳媒呀？果然譚志源跟得林鄭多，做到司長心裏面條蟲，佢話司長咁樣做，其實都係想派多啲單張，好似嗰日去荃灣一轉都派咗成千張傳單，成績不俗，仲話之後會續用唔同方式推銷政改㖭喎。</p></body></html>
