<html><header><meta charset="utf-8"><title>新鮮娛片頭：莎瑪希恩胸夾手榴彈</title></header><body><h1>新鮮娛片頭：莎瑪希恩胸夾手榴彈</h1><p>墨西哥女星莎瑪希恩（Salma Hayek）出晒名身材惹火，已經48歲嘅佢寶刀未老，為擔正嘅動作片《Everly》化身性感打女，由原本怯懦嘅性格，奮起同惡勢力展開連場惡鬥。</p><p>其實呢套戲已拍起多時，但今個月先至正式喺美國開畫，莎瑪希恩今次應付大量動作場面，胸前偉大嘅佢自然要乘機晒料，除有一場全裸露背戲之外，佢又剝剩胸圍、底褲對抗敵人，莎瑪拎起手槍時似模似樣，用到手榴彈時，佢仲塞入巨乳條深坑，果然係女中豪傑！<br>撰文：多雪花</p></body></html>
