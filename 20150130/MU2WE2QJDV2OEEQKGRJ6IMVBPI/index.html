<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張新悅心痛家長唔識教 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張新悅心痛家長唔識教 - 馮仁昭</h1><p>做咗三個囡囡媽咪嘅張新悅，噚日喺微博貼咗圖，見到有一個小朋友瞓咗喺地下，側邊有個男人踎喺地下，佢留言話：「每一個國家都有好的壞的，我在乎自己國家所以特別緊張。我本來以為他有病暈倒想上前幫忙，後來發現只是隨便休息。</p><p>當父母不能只顧shopping讓孩子亂躺，很危險也沒有禮貌。長大了以為隨時隨地做甚麼都行。」睇嚟佢真係心痛得好緊要！<br>撰文：馮仁昭</p></body></html>
