<html><header><meta charset="utf-8"><title>阿女全裸上Playboy激到阿爸吊頸死</title></header><body><h1>阿女全裸上Playboy<br>激到阿爸吊頸死</h1><p>一名《花花公子》女郎透露，父親因她拍裸照而憤然上吊自盡。<br><br>羅馬尼亞二十五歲模持兒齊沃（Loredana Chivu）十八歲為該成人雜誌露全相。本來與她關係要好的父親，勃然大怒，與她斷絕聯繫，冷戰多月。當齊沃打算上門找爸爸修好之際，發現他在閣樓上吊身亡。<br><br>齊沃本以為父親過一會就平伏過來，豈料他一直耿耿於懷，最後自尋短見。<br><br>齊沃坦言一直未能接受父親離開，為自己加入模特兒事業令父親自殺感到內疚。<br><br>英國《太陽報》</p></body></html>
