<html><header><meta charset="utf-8"><title>馮仁昭四圍超：翁靜晶細女法律系畢業 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：翁靜晶細女法律系畢業 - 馮仁昭</h1><p>翁靜晶（右）最近好事重重，被爆同何東爵士曾孫何彪拍拖，細女劉幸儀（左）喺英國完成法律系學位，做媽咪當然開心。日前翁靜晶專登飛去倫敦出席囡囡畢業典禮，噚日仲將相片放上facebook，佢話：「咁又一個學位。幸儀暫時是劉湛後代最高學歷者，比家姐萬儀更多出一層。她已報讀法律博士，如成功則學歴會高於母親。然而，快亦要四年，慢亦六年。」<br>撰文：馮仁昭</p></body></html>
