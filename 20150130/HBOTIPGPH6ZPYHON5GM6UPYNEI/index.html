<html><header><meta charset="utf-8"><title>中環在線：Magnum上市一年葉茂林傾賣仔 - 李華華</title></header><body><h1>中環在線：Magnum上市一年<br>葉茂林傾賣仔 - 李華華</h1><p>夜場股Magnum（2080）老闆葉茂林曾經講過，自己有三個仔，即係Magnum、耀才證券（1428）同埋計劃上市嘅耀才財經台，不過噚日葉茂林向公司自爆，初步同人傾緊出售手持七成嘅Magnum股份，咁咪即係賣仔？<br>Magnum舊年一月先至上市，啱啱過咗一年，小股東如果儍癡癡，諗住一生跟佢嘅話，𠵱家知道葉老闆打算賣股，肯定唔會高興，雖然歌詞有話歡場裏冇真心啫，都唔使上市一年就咁快賣殼呀嘛？！<br>華華噚日搵過葉茂林想問個究竟，佢拋低一句「𠵱家唔可以講呢啲」就收線了。</p></body></html>
