<html><header><meta charset="utf-8"><title>阿Yu冷對周永恒提堂</title></header><body><h1>阿Yu冷對周永恒提堂</h1><p>趙頌茹（阿Yu）分居前夫周永恒涉形事恐嚇案今日再提堂，昨日阿Yu如常到新城電台受訪，宣傳新曲《下一站再愛你》，歌名及內容都跟阿Yu現時環境相似，會否盼望愛出現？她坦言：「我信愛嘅，但要安排咗一對女先。」又表示日後有機會希望再出碟做歌手。<br>而周永恒即將上庭面臨判決，阿Yu說：「反而希望所有事情完全告一段落，想今年有個新開始。」阿Yu又表示不會現身法庭，至於會否讓周永恒探望一對女兒，她說：「睇裁判結果點先，件事分開法律同人兩個問題，明白佢哋係兩父女，但法律唔係人情可越過到，始終涉及人身安全同其他問題。」<br>採訪、攝影：卓寶花</p></body></html>
