<html><header><meta charset="utf-8"><title>呢對騎練食過翻尋味</title></header><body><h1>呢對騎練食過翻尋味</h1><p>練馬師姚本輝及騎師紀仁安，最近合作成績不錯，好像在上次賽事般，他們合作兩駒，便獲得一冠一亞，其中「塑料盈」更是打破了超過一季的頭馬荒，可見這對騎練默契十足。今期賽事，二人食過翻尋味，再以第二場的「鑽石巨匠」合作。在操練前，他們已經密斟多時，似乎是相討此駒的操練細節。而當紀仁安為此駒出操時，更加是小心翼翼，可見他心中有馬。查賽績，出戰四班1000米的「鑽石巨匠」，上仗一加面箍便取得服役首捷，今回保留贏馬配備再攻強項，配合騎練的強勢，連捷在望。</p></body></html>
