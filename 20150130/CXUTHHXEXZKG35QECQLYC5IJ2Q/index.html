<html><header><meta charset="utf-8"><title>體壇拾趣：紅魔一代中堅今襲港</title></header><body><h1>體壇拾趣：紅魔一代中堅今襲港</h1><p>又有曼聯球星訪港喇！繼簡東拿同奧雲兩代曼聯七號仔先後訪港後，今日晏晝三點，再有一代六號仔中堅巴里斯達（左二），造訪參與「賽馬會學界足球發展計劃」嘅新會商會陳白沙紀念中學，向校隊教練同球員傳授球技。雖然今次唔係公開活動，但紅魔躉想「野生捕獲」呢位曾協助曼聯四奪英超錦標嘅前英格蘭國腳，不妨去黃竹坑一帶碰吓運氣啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
