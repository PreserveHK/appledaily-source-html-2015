<html><header><meta charset="utf-8"><title>體訊速遞：（乒乓球）馬琳下周訪港做嘉賓</title></header><body><h1>體訊速遞：<br>（乒乓球）馬琳下周訪港做嘉賓</h1><p>前中國乒乓球奧運冠軍馬琳（圖）應啟思小學之邀，下周三訪港出席該校三十周年校慶活動，同日會於校內出席午宴，周四再為校慶陸運會擔任主禮嘉賓。 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
