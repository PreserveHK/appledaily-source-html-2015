<html><header><meta charset="utf-8"><title>袁潔儀冇糧出寧做小販</title></header><body><h1>袁潔儀冇糧出寧做小販</h1><p>亞視冇糧出，但員工照開工。昨日亞視藝人袁潔儀、楊正軍、陳子超及劉佩欣在沙田出席團年飯活動，為長者送上暖意。日前亞視派嘉美雞安撫員工，但藝人似乎不太受落，昨日異口同聲表示冇攞雞，袁潔儀更表示會轉贈給朋友。對亞視續牌，袁潔儀仍有信心，並讚亞視員工好聰明：「好似我咁，都唔想靠老公，畀我都可以去做看更、小販，總之亞視員工生存意識好強。」有傳亞視要求離職員工九折支薪，不要告公司清盤，她說：「有得商量係好事，但都要跟勞工法例。」<br>採訪、攝影：張俊銘</p></body></html>
