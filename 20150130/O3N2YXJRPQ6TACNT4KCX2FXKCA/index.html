<html><header><meta charset="utf-8"><title>隔牆有耳：曾美華成學界搶手貨 - 李八方</title></header><body><h1>隔牆有耳：<br>曾美華成學界搶手貨 - 李八方</h1><p>唔做有線主播、回復自由身嘅曾美華Carman，噚日着到靚一靚，去到添馬公園i-Bakery，捧老友記、新城節目《女當家‧男當家》主持人楊素珊嘅場，呢個節目趁踏入十周年，頒發嘉許獎畀唔同範疇嘅傑出當家領袖。<br>Carman呢排冇喺螢光幕亮相，專注享受相夫教子嘅生涯，現階段明顯以家庭為重，但唔代表佢唔會再喺台前亮相，事關佢離開有線後，憑住美貌同人氣，仍然十分高人氣，Carman透露有廣告商請佢拍廣告，啱嘅話都會考慮；另外亦有唔少學校搵佢幫手，分享做主播同傳媒生涯，向有意入行嘅年輕人傳授吓錦囊。</p></body></html>
