<html><header><meta charset="utf-8"><title>求驗客手記：紅魔焗粉絲睇重賽</title></header><body><h1>求驗客手記：紅魔焗粉絲睇重賽</h1><p>曼聯（白衫）又搞捆綁式銷售，搞到啲季票持有人好嬲！因為季票唔包所有比賽，例如下星期二對劍橋聯（黃衫）場英足盃重賽，要另外真金白銀買飛睇。曼聯規定如果呢啲季票持有人唔買飛睇劍橋聯，就唔畀入場睇二月底對新特蘭嗰場英超。英媒訪問啲曼聯球迷，都話球會咁做好衰，仲有人話索性杯葛對劍橋聯同新特蘭呢兩場波。曼聯方面就官腔式回應，話球迷買季票前已經知呢啲條款。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
