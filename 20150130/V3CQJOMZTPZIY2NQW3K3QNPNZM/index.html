<html><header><meta charset="utf-8"><title>強韌隔熱作屏障防彈物料製防爆電池</title></header><body><h1>強韌隔熱作屏障<br>防彈物料製防爆電池</h1><p>時有手機電池爆炸傷人的新聞，美國密歇根大學有教授以防彈物料克維拉（Kevlar圖）研製防爆炸電池，手機到航機皆可應用。<br>智能手機多用鋰離子電池，電池用久了，當中鋰原子會結成樹枝狀結晶，結晶日積月累下若碰到其他電極，就會短路起火。科托夫教授和拍檔研製的新鋰離子電池，就以物料強韌和隔熱的克維拉作屏障，既防止樹枝狀結晶積累引起爆炸，電池還更輕巧、耐用和有彈性。科托夫說新電池最快二○一六年底投產。<br>美國廣播公司</p></body></html>
