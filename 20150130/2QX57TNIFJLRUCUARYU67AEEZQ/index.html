<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃愷傑做星二代冇着數 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃愷傑做星二代冇着數 - 馮仁昭</h1><p>黃愷傑噚日到新城電台，接受媽咪趙雅芝好友薛家燕主持嘅電台節目訪問，做新人少不免有壓力，但有前輩撐腰更勝一籌，黃愷傑好謙虛咁話：「唔會特別着數，反而係壓力，雖然有人識我，但要更加努力先得到人嘅認同，唔係靠關係。」<br>噚日正係佢爹哋黃錦燊生日，孝順仔黃愷傑踏入午夜十二點已送上蛋糕，亦訂咗枱同父母食牛扒慶祝生日。<br>撰文：馮仁昭</p></body></html>
