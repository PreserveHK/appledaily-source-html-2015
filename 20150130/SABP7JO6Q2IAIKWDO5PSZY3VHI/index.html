<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡彥斌《我是歌手》被Out - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡彥斌《我是歌手》被Out - 馮仁昭</h1><p>內地歌唱比賽節目《我是歌手3》第五集今晚喺湖南衞視播出，本報率先爆賽果，胡彥斌（圖）演繹《味道》排名第七包尾，繼陳潔儀後成為第二位被踢出局歌手，至於上集包尾嘅張靚穎，今集選唱《BangBang》配合國情飆高音high爆全場，成功再次排名第一，跟第二嘅A-Lin、第三嘅古巨基、第四嘅李健、第五嘅孫楠、第六嘅韓紅喺下集再決高下。<br>撰文：馮仁昭</p></body></html>
