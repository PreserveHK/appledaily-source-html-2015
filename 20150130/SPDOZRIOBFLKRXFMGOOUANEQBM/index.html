<html><header><meta charset="utf-8"><title>馮仁昭四圍超：森美同老婆去日本買煲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：森美同老婆去日本買煲 - 馮仁昭</h1><p>森美噚日以有機大使身份，去咗旺角出席一個有機食物分享活動，森美擔心有激素食物影響兒童發育，怕女兒過份提早發育，所以挑選食物好重要。森美早前同太太去咗日本滑雪，此行仲要肩負另一重任，森美話：「就係同太太買煲，每個重6公斤，佢買煲等於買手袋咁，買咗萬幾蚊，我就幫手捧煲。」既然太太對廚具咁講究，必定廚藝了得，森美真係有食神。<br>撰文：馮仁昭</p></body></html>
