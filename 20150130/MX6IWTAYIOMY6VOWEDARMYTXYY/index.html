<html><header><meta charset="utf-8"><title>吳麗珠讚司馬燕設計天才</title></header><body><h1>吳麗珠讚司馬燕設計天才</h1><p>抗癌勇士司馬燕因不敵癌魔於本月十日離世，其丈夫吳忠義前日在溫哥華為愛妻舉行低調喪禮，演藝圈中僅得吳麗珠獲邀出席。吳麗珠昨日回覆本報，百感交集：「睇住老友安葬喺自己夢想嘅地方，我都戥佢高興，當然睇住佢落葬到墳墓土地，覺得以後都見唔到佢，心靈上係個個都掛住佢，但佢好樂觀，所以唔會專登去悲傷。能夠送到佢最後一程，自己都好開心同安慰。」<br>吳麗珠更透露此行入住司馬燕與家人購入的大屋：「真係好靚，聽佢講過，但冇住過，佢真係好識去揀屋同裝修，佢係設計天才。」有傳農曆年過後，吳忠義會在港搞派對，相約愛妻好友悼念她，吳麗珠表示暫時未知道。<br>採訪：唐如</p></body></html>
