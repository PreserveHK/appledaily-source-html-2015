<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周董做導師勁賺2,750萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周董做導師勁賺2,750萬 - 馮仁昭</h1><p>周杰倫啱啱喺英國同昆凌結咗婚，噚日內地音樂真人騷《中國好聲音》公佈第四季首位導師名單，原來節目請到周董做導師，據知每集酬勞高達一百九十萬港元，為佢帶嚟二千七百五十萬進賬，而現年三十六歲嘅周董，繼那英、庾澄慶、齊秦等成為節目史上最年輕導師，節目仲向李宗盛、張學友、王力宏等發邀請，未知佢哋會唔會加入做導師呢！<br>撰文：馮仁昭</p></body></html>
