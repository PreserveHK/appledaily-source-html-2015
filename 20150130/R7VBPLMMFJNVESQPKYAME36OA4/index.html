<html><header><meta charset="utf-8"><title>體壇拾趣：拜恩唞九個月先報平安</title></header><body><h1>體壇拾趣：拜恩唞九個月先報平安</h1><p>因傷提早收「咧」嘅湖人球星拜恩（Kobe Bryant、圖），周三終於做咗長達兩個鐘嘅右肩旋轉肌群手術，暫定要唞九個月。拜恩都知道一班fans非常關注佢嘅情況，所以返到屋企冇幾耐，就上載咗張相去Instagram報平安，話手術好成功，又多謝大家嘅祝福。精明嘅拜恩仲乘機賣廣告，喺相入面植入自己投資嘅健康飲品，又預告就快上映嘅個人紀錄片已經完成得七七八八㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
