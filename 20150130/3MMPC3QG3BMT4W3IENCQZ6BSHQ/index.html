<html><header><meta charset="utf-8"><title>【跑道特色】兩套策略　要靈活運用</title></header><body><h1>【跑道特色】兩套策略　要靈活運用</h1><p>禮拜日田草賽事用C跑道，呢條跑道一向有得追，尤其中距離最明顯，以最近元旦日同一移欄賽事為例，當日六匹1400米或以上頭馬中，分別有「心有靈犀」、「環保之星」、「行善積福」、「健康真知」及「駿馬名駒」入直路從中後叠位置衝上反先對手勝出，前置馬要在短途賽事優勢才較大。<br>今戰列陣馬中，第四場「心有靈犀」及第九場「行善積福」上仗正是於元旦日田C欄後上贏馬，勝後等番同一移欄先再跑，擺明想添食。另外，第八場「笑眼光」兩次跑田草C欄未逢敵手，可見場地性能出色，回配贏馬騎師莫雷拉，有力贏今季第三W。</p></body></html>
