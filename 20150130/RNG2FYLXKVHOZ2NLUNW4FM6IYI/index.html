<html><header><meta charset="utf-8"><title>隔牆有耳：鍾逸傑幫兔唇童籌款 - 李八方</title></header><body><h1>隔牆有耳：<br>鍾逸傑幫兔唇童籌款 - 李八方</h1><p>好耐冇公開露面嘅前布政司鍾逸傑，噚日現身公開場合，但佢無好似前特首董建華咁點評時政，而係為佢擔任董事會主席嘅微笑行動中國基金，介紹三月一日舉行嘅首屆Run For Smile十公里慈善賽跑，為中國貧窮地區患有俗稱兔唇嘅兒童籌募手術經費。當日嘅賽事會喺早上七點半開始，由中環九號碼頭出發，經半山同港島徑第一段，以數碼港為終點。<br>原來𠵱家喺中國，每六百名新生嬰兒就有一位患有唇齶裂；鍾Sir話喺國內貧窮地區唔係每個患兒家庭都有能力負擔所需費用，所以希望大家匯聚力量，幫患病兒童重拾笑容。</p></body></html>
