<html><header><meta charset="utf-8"><title>魯芬短片抄《食神》呃like</title></header><body><h1>魯芬短片抄《食神》呃like</h1><p>深受高登仔歡迎的高登女神魯芬，最近和韓國爆紅節目《Running Man》主持之一李光洙合作拍攝果汁糖廣告，熱爆網絡，昨日網上又再流傳一段新片，故事劇情跟足電影《食神》中，莫文蔚和李兆基對瀨尿蝦和牛丸之爭，結果落難的周星馳一句：「溝埋一齊做瀨尿牛丸呀，笨！」不過今次改為魯芬扮演李兆基，與扮演莫文蔚的網絡紅人Miss Hunny上演。雖然今次迴響不及果汁糖廣告，但仍然有網友討論，有人覺得很搞笑，不過亦有人說：「使唔使抄到咁足呀！」<br>撰文：唐芯悠</p></body></html>
