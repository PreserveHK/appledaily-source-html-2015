<html><header><meta charset="utf-8"><title>東海、世勛台上Hehe</title></header><body><h1>東海、世勛台上Hehe</h1><p>韓國男團Super Junior（SJ）和EXO前晚在韓國出席「第四屆Gaon Chart K-pop Awards」，SJ成為大贏家連奪三獎，成員銀赫上台領獎時，笑指SJ的人氣持續高企不容易：「人氣真不知該如何冷卻。」</p><p>而SJ的東海在台上對EXO的世勛表現親暱，摸世勛的臉及耳仔，之後更用手指摸世勛的嘴唇，世勛亦鬼馬地咬住東海的手指，二人台上展示「hehe」情，即時辣㷫全場粉絲。</p></body></html>
