<html><header><meta charset="utf-8"><title>體訊速遞：（壁球）港男女子隊齊報捷</title></header><body><h1>體訊速遞：<br>（壁球）港男女子隊齊報捷</h1><p>港隊昨於馬來西亞舉行的亞洲青少年壁球團體賽再傳捷報，男隊於D組以3:0橫掃印尼，以首名晉級八強，女隊亦以2:1驚險擊敗勁敵印度，今與中華台北合演最後一場分組賽。本報消息（馬來西亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
