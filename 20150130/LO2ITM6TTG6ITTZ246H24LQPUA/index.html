<html><header><meta charset="utf-8"><title>特製「尿壺」咖啡杯太空中嘆Espresso</title></header><body><h1>特製「尿壺」咖啡杯<br>太空中嘆Espresso</h1><p>過往太空人想嘆一杯可口的特濃咖啡（Espresso）是妙想天開，全因在無重狀態下咖啡無法形成泡沫。幸好國際太空站（ISS）即將增添一款特製咖啡杯，從此太空也可享受咖啡綿密細滑的泡沫口感。</p><p>這套太空咖啡杯是由美國波特蘭州立大學工程學院以3D打印製成，杯身獨特的幾何形狀設計狀似尿壺，能在沒有泵子或離心力輔助下控制液體，模仿在地球上沖泡咖啡的液體流動方向，並在咖啡表面形成泡沫，讓太空人輕易地重拾地球獨有的味道。一套六隻的咖啡杯將在下月經SpaceX的火箭送上ISS。<br>英國《每日郵報》</p></body></html>
