<html><header><meta charset="utf-8"><title>美棋BB釣金龜</title></header><body><h1>美棋BB釣金龜</h1><p>黃美棋與徐佳琦昨日以性感裝束出現，去到銅鑼灣為化妝品店宣傳，麥玲玲在場指點兩人迷津。美棋BB玩賀年遊戲時釣得金龜，她說：「現實生活自己搵錢，唔使釣金龜。」對於緋聞男友鍾健威是否身家豐厚，她回應：「鍾生好踏實，冇深入研究佢有幾多身家。」她又笑指獲麥玲玲贈言不宜早婚，理想年齡在二十九、三十歲，她現在二十五，時間尚早。與馬國明傳緋聞的徐佳琦表示，雖然有人追有緋聞，但仍屬單身，她指早前被發現與馬國明一起後，兩人感情瞬即凍結，她說：「被影到嘅時候仲了解緊，𠵱家距離遠咗，要慢慢了解。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
