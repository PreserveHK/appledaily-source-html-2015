<html><header><meta charset="utf-8"><title>學友教千嬅唱歌</title></header><body><h1>學友教千嬅唱歌</h1><p>張學友前晚為楊千嬅個唱擔任嘉賓，演繹《還是覺得你最好》時全場大合唱掀高潮，之後跟千嬅拖手合唱《你最珍貴》，千嬅說：「我好緊張，練咗呢首歌兩個月。」學友笑她緊張到手震，千嬅爆老公丁子高是學友粉絲，當年婚禮兩人都是唱這首歌表演。<br>學友說：「其實我以前都以為千嬅儍儍哋，但之前我搞阿梅（梅艷芳）個騷，叫佢做乜佢都話『好呀』、『OK』，令我非常感動，千嬅應該擁有一切最好，因為佢係好人。」千嬅也感性說：「我好開心，喺人生路上有一晚可以同學友合唱，學友哥哥係我嘅好榜樣，今日綵排佢袋咗好多錢畀我，因為有啲位我唱得唔係咁好，佢即刻教我，係一位好老師。」<br>撰文：皓騫</p></body></html>
