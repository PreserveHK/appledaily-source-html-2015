<html><header><meta charset="utf-8"><title>體訊速遞：（足球）廖國文停吹兩個月</title></header><body><h1>體訊速遞：<br>（足球）廖國文停吹兩個月</h1><p>傑志早前就東方後衞基藍馬於月中的銀牌決賽拉跌單刀的佐迪，卻未被球證廖國文（左一）判罰離場一事，向足總入信投訴；據悉裁判小組日前進行裁決，認為廖國文明顯犯錯，決定判罰該名國際球證停吹兩個月。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
