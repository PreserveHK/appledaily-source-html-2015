<html><header><meta charset="utf-8"><title>王菀之扮𡃁模受特訓</title></header><body><h1>王菀之扮𡃁模受特訓</h1><p>王菀之、周柏豪和連詩雅等昨在牛頭角一間商業大廈為新片《沒女神探》進行開鏡拜神，戲中王菀之飾演智商高達189的警探，為人聰明且性格男仔頭，她表示今次有突破的演出：「為咗查案，我要混入𡃁模組合扮成員，着迷你裙，擺甫士扮可愛。擺可愛甫士真係有難度，要特別訓練。」<br>要扮𡃁模，事業線總少不得，王菀之說：「天然唔使谷，但擺甫士要請教𡃁模。」至於周柏豪則扮演乸型太子爺，他說：「好女性化，唔同真實嘅自己，我平時粗魯又爛撻撻。」<br>採訪、攝影：王連連</p></body></html>
