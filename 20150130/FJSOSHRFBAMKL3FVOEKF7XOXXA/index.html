<html><header><meta charset="utf-8"><title>睇鹹片被父母發現12歲囡跳樓死</title></header><body><h1>睇鹹片被父母發現<br>12歲囡跳樓死</h1><p>俄羅斯聖彼得堡一名十二歲女童，被父母發現在網上瀏覽色情影片後，雙方發生激烈爭執，女童最終從十四樓住所一躍而下慘死。<br><br>事發在星期三，達利亞（Daria）被父母發現用個人電腦「上鹹網」。警方消息人士透露，達利亞父母在女兒死後查看她的短訊，找到幾個來自她多名朋友的猥褻短訊。<br><br>官員指達利亞是在正常家庭長大，一家從未向當局或兒童監管機構求助。當局正調查事件，不排除提出有人導致達利亞自殺的罪名。<br><br>英國《每日郵報》</p></body></html>
