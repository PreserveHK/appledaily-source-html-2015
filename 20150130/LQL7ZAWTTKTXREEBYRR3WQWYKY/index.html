<html><header><meta charset="utf-8"><title>羨慕fb教主普通話流利蓋茨︰最蠢是沒學外語</title></header><body><h1>羨慕fb教主普通話流利<br>蓋茨︰最蠢是沒學外語</h1><p>再聰明的人也有愚蠢的時候，微軟創辦人蓋茨（圖）前日出席社交平台問答節目時，坦言一生中最愚蠢的事，就是沒有學好一門外語。<br>蓋茨自言高中時曾修讀拉丁及希臘文，並取得甲等成績，儘管兩門外語有助提升遣詞用字能力，但他之後沒有再鑽研下去。他希望效法fb創辦人朱克伯格學懂第二種語言，形容對方能用普通話跟中國學生對談非常厲害，又稱有興趣學習法文、阿拉伯文和普通話，其中以法文的機會最大，因為最容易學。<br>美國廣播公司</p></body></html>
