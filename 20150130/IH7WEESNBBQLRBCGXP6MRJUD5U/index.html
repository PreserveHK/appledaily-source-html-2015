<html><header><meta charset="utf-8"><title>欣宜戴Bra遊街</title></header><body><h1>欣宜戴Bra遊街</h1><p>鄭欣宜早前到意大利出席時裝店LuisaViaRoma舉行的活動，並且試了店內的造型實驗室，打造出四款不同造型，其中她最喜歡以黑白條紋西裝、黑白尖頭高踭鞋配襯金色手袋的女強人look。<br>欣宜在當地接受多間外國雜誌訪問，她表示女強人打扮很配合新歌的主題，她說：「我相信如果喺一年前要着住呢套衫，我一定唔夠膽企喺條街，仲要係旅遊景點，仲要有好多遊客喺度，就咁着個bra周圍走，但係我覺得呢次好似代入一個角色咁去演。」另外她還試了一套花裙復古造型，她認為一個人瘦或肥都好，都要有個人的風格。<br>撰文：李森</p></body></html>
