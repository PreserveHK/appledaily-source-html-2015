<html><header><meta charset="utf-8"><title>關仁隱事：「阿Queen」俾「刀夫婦」吹脹 - 關仁</title></header><body><h1>關仁隱事：「阿Queen」俾「刀夫婦」吹脹 - 關仁</h1><p>「阿Queen」大病後努力面對人生，同朋友搞生意，開食肆又有好評，身邊朋友都替佢開心。阿Queen喺呢個圈廣結人緣，好多朋友搞派對都會捧佢場，但亦有人恃熟賣熟。好似最近有對「刀夫婦」搞結婚周年派對，阿Queen好識做免咗好多雜費，點知派對過後，刀夫人投訴朋友都走得七七八八，啲甜品都冇乜人食，要求阿Queen喺張單度扣番！阿Queen覺得好難為，都已經平咗畀刀夫婦。唉，唔通平時去酒樓飲，剩低美點雙輝、橙冇人食，都叫酒樓扣番錢咩？真係越有錢嘅人就越斤斤計較，生意難撈！<br>撰文：關仁</p></body></html>
