<html><header><meta charset="utf-8"><title>體壇拾趣︰圭仔登《時代》封面</title></header><body><h1>體壇拾趣︰<br>圭仔登《時代》封面</h1><p>日本首席男網球手錦織圭（圖）喺上年表現出色，打入美網決賽又躋身年終賽4強。錦織圭人氣急升，最新一期嘅《時代》雜誌仲搵咗佢做封面人物。錦織圭自已都覺得受寵若驚，喺佢Twitter度上載咗個封面：「成為《時代》封面人物，實在係非常之榮幸。」錦織圭已經開始為澳網做準備，𠵱家已經身在澳洲出戰布里斯班網賽，仲已經打咗入4強。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
