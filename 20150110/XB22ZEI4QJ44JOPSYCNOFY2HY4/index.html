<html><header><meta charset="utf-8"><title>趣趣地：VV入魔即操博坐正</title></header><body><h1>趣趣地：<br>VV入魔即操博坐正<br></h1><p>曼聯門神迪基亞今季唔知幫球隊救咗幾多分，就算狂牛同鄉、自由身嘅域陀華迪斯（VV、左）周四同紅魔簽咗18個月約，將會着32號波衫，兼周五即操，但領隊雲高爾（右）都講明VV只係2號門將。眼見迪基亞下季約滿，曼聯亦嗱嗱聲傾續約，據講進展好順利。另外，英媒繼續吹曼聯出3,500萬鎊（約4.1億港元）簽多蒙特後衞曉姆斯，但後者經理人老竇講明阿囝1月點都唔會走。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
