<html><header><meta charset="utf-8"><title>安琪蓮娜喜見教宗</title></header><body><h1>安琪蓮娜喜見教宗</h1><p>荷李活女星安琪蓮娜祖莉（Angelina Jolie）身為聯合國大使，已經見過不少國家領袖，她前日便於梵蒂岡與教宗方濟各（Pope Francis）見面。安琪蓮娜帶同兩個囡囡Shiloh及Zahara於當地的教皇科學院為梵蒂岡官員及大使放映新片《非凡生命歷》（Unbroken），老公畢彼特（Brad Pitt）未有出現。教宗雖然沒空看電影，但放映後都有抽時間接見安琪蓮娜，二人握手時安琪蓮娜笑得好開心。</p></body></html>
