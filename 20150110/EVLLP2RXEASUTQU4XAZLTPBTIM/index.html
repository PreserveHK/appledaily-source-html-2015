<html><header><meta charset="utf-8"><title>專家：充當橋樑連接腦部及四肢</title></header><body><h1>專家：充當橋樑連接腦部及四肢</h1><p>本港骨科專科醫生羅尚尉表示，脊椎神經截斷無法復原，今次研究是重大突破，該矽帶像一條新橋樑連接腦部及四肢，將腦部指令帶到四肢，令病人能重新走動。<br>羅表示脊椎神經接連腦部及手腳，結構非常複雜；科學家一直研究植入脊椎神經或腦部的儀器，希望令癱瘓者重新走動，有關研究很難掌握，植入病人體內的物料要與人體接近，不會產生排斥、發炎或造成疤痕；利用電極及機械原理刺激細胞，將腦部訊息傳遞至四肢，才能令四肢活動。該矽帶就像一條新的橋樑，代替已截斷的脊椎神經，將腦部的訊息傳達至四肢。<br>《蘋果》記者</p></body></html>
