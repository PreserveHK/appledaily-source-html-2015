<html><header><meta charset="utf-8"><title>體壇拾趣︰紐約fans輸到冇眼睇</title></header><body><h1>體壇拾趣︰<br>紐約fans輸到冇眼睇</h1><p>淪落到聯盟榜尾嘅紐約人，周三輸畀巫師創下球會最差嘅單季13連敗之後，周四主場再以96:120輸埋畀火箭，唔知係咪想挑戰埋由76人同騎士共同保持嘅NBA最差26連敗紀錄呢？紐約人5個正選球員加埋，今場都係入得嗰26分，真係冇眼睇。買咗最平都要800蚊美元前排波飛嘅fans，可能都覺得冇面見人，竟然笠住個紙袋嚟睇波（圖）無聲抗議。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
