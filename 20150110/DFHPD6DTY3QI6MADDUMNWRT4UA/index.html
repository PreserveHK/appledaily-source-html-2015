<html><header><meta charset="utf-8"><title>OL通廁所泵出巨蟒</title></header><body><h1>OL通廁所泵出巨蟒</h1><p>美國聖迭戈一名OL上廁所時，見馬桶水位過高，以為渠口淤塞，就用廁所泵通渠，豈料泵出一條1.7米（5.5呎）長的蟒蛇（圖）。<br>拉斯卡（用廁所泵通渠後，赫然見到蛇頭從馬桶口冒出來，伸出蛇舌，轉眼鑽到馬桶後，拉斯卡和女同事嚇得花容失色，馬上用膠紙封住廁所門，跳到桌上報警等救兵。在漫長的一小時等待中，蟒蛇一直在廁所門後嘶嘶聲地鑽來鑽去，蛇王到來捉蛇時，還被咬了一口。<br>路透社</p></body></html>
