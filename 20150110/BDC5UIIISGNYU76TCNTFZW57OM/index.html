<html><header><meta charset="utf-8"><title>記協燭光悼《查理周報》</title></header><body><h1>記協燭光悼《查理周報》</h1><p>【本報訊】法國諷刺時弊的《查理周報》（Charlie Hebdo）巴黎總部逾10名職員，日前遭兩名持AK47槍手有預謀地冷血屠殺，國際記者聯會聯同香港記者協會等多個傳媒組織昨晚在中環皇后像廣場舉行燭光集會，悼念事件中被殺的同業及其他人士。</p><p>捍衞新聞自由
</p><p>集會有數十人出席默站，他們一手拿燭光和標語，另一隻手則舉起筆桿（圖），象徵堅決捍衞新聞自由。<br>國際記者聯會項目經理胡麗雲稱，言論和新聞自由的打壓無分國界，希望通過集會，喚起市民關注事件，同時堅決向外界表明，新聞界絕不容忍暴力打壓。</p></body></html>
