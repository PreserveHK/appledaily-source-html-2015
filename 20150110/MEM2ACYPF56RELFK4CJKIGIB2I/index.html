<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）賓帥唔教秘魯返英超</title></header><body><h1>體訊速遞︰<br>（足球）賓帥唔教秘魯返英超</h1><p>現為意甲拿玻里教練的賓尼迪斯（圖），合約將於今夏屆滿，他的經理人表示，秘魯國家隊最近向前者招手，希望他帶隊出戰2018年俄羅斯世盃，但已遭拒絕。先後帶領利物浦與車路士奪得歐聯及歐霸冠軍的賓帥，盛傳將會重返英超。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
