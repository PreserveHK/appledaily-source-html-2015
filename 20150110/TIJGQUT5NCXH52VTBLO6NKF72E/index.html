<html><header><meta charset="utf-8"><title>馬場睇騷嘆美食</title></header><body><h1>馬場睇騷嘆美食</h1><p>【活好周末】<br>【本報訊】賽馬會今日在沙田馬場舉行「130週年賽馬日」，場內舉辦連串活動，包括每名入場人士獲贈限量紀念筆 、推出每款13元的懷舊美食、本地樂隊Mr.及Robynn &amp; Kendy現場演唱130週年誌慶主題曲「同進」、130週年展覽以及與偶像騎師馬佳善近距離接觸等。<br>今日的主題賽事「香港賽馬會130週年紀念盃」則於第四場舉行，特首梁振英負責頒發獎盃；Mr.及Robynn &amp; Kendy（圖）則於中午12時在馬匹亮相圈，獻唱「同進」。</p></body></html>
