<html><header><meta charset="utf-8"><title>崔碧珈咪咪唔怕凍</title></header><body><h1>崔碧珈咪咪唔怕凍</h1><p>崔碧珈（Anita）昨日谷胸在中環出席壽司店開幕，同場還有小肥、陳慧敏及武打演員張馳等。崔碧珈在場拋胸餵張馳食壽司，令現場熱血沸騰。崔碧珈性感胸降中環，她說：「OK啦，我啱啱喺英國探親返嚟，英國仲凍啲。」她稱每天都與親友一起，在當地沒有艷遇。<br>早前Anita參與周星馳新片《美人魚》，最終星爺選了清純外表的內地女星林允，她說：「我應該冇份，但未收到通知，可能角色唔啱我，之前佢（星爺）嘅女主角都係呢啲外表，我外表唔係白淨。」<br>之前黃秋生彈歌手在頒獎禮唱歌走音，小肥指秋生言論不無道理，但每個歌手上台不易，希望不要太多打擊，大家繼續努力。<br>採訪、攝影：溫敏芝</p></body></html>
