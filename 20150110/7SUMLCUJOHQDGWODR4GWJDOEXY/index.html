<html><header><meta charset="utf-8"><title>倪晨曦撐杜如風搞笑</title></header><body><h1>倪晨曦撐杜如風搞笑</h1><p>倪晨曦和趙頌茹（阿Yu）前晚在圓方出席皮草活動，對於杜如風主持的旅遊節目備受抨擊，倪晨曦力撐說：「我唔覺得差，之前睇過佢啲節目，覺得佢講嘢無厘頭搞笑。」她還說：「我自己都鍾意佢嘅風格，個節目唔使腰斬，佢都花咗好多心血同時間做。」<br>活動上阿Yu以密實裝示範白色皮草，她笑稱今次造型很像卡通人物，她還說在工作期間，亦有影相給囡囡看，她說：「我放上Instagram畀佢哋睇，兩個囡都鍾意扮靚，細女仲試過趁我煮緊飯，拎啲水彩筆畫上眼蓋，原子筆畫嘴唇，我知道差啲嚇死，驚佢中毒，嗱嗱臨幫佢清潔，不過最奇怪4歲大女冇呢啲行徑。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
