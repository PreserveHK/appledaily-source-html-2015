<html><header><meta charset="utf-8"><title>車勝元帶煮食盤出記招</title></header><body><h1>車勝元帶煮食盤出記招</h1><p>韓劇《你們被包圍了》車勝元、《漂亮男人》張根碩及男星劉海鎮，早前演出的tvN綜藝節目《三時三餐：漁村篇》將於下周五首播。昨日，三人穿上整齊的黑色西裝，出席於首爾論峴洞舉行的製作發佈會，本來造型非常有型，不過他們卻搞鬼地手持不同的捕魚及煮食用具，透露三人在節目中被騙到島上當漁夫，如何辛苦地落手落腳捉魚及在惡劣的戶外環境下煮食。<br>另外，節目組早前公開車勝元的拍攝花絮，並留言：「光看背影也覺得落魄。」</p></body></html>
