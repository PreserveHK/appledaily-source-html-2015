<html><header><meta charset="utf-8"><title>基仔揮低勁敵登榜首</title></header><body><h1>基仔揮低勁敵登榜首</h1><p>內地歌唱比賽節目《我是歌手3》前晚在長沙錄影第3集，網上流出7位參賽歌手的歌單，分別是張靚穎唱《生如夏花》、胡彥斌《耶利亞女郎》、A-Lin《找自己》、韓紅《往事隨風》、古巨基《情人》及孫楠《至少還有你》，踢館歌手李榮浩以《模特》出戰，據知基仔終於力壓一眾強敵，首次排名第1。<br>基仔在昨晚播出的第2集憑《父親》排名第2，張靚穎演繹張學友《餓狼傳說》奪第1，之前被笑國語爛的基仔，在節目中教大家講廣東話：「你好鬼犀利！」引得全場大笑。<br>採訪：皓騫</p></body></html>
