<html><header><meta charset="utf-8"><title>王梓軒驚訝被無綫OUT</title></header><body><h1>王梓軒驚訝被無綫OUT</h1><p>王梓軒、陳蕊蕊及黎美言（Winkie）等昨日在數碼港出席香港汽車大獎頒獎典禮，王梓軒被問到有指無綫以C AllStar取代他入圍《十大勁歌金曲頒獎典禮》最受歡迎男歌星，王梓軒說：「我真係以為電腦故障，我都有兩首歌入圍，客觀嚟講係公平嘅。老實講，有得提名都唔會係我，所以冇唔開心，自己都會出席頒獎禮支持。」他直言不覺得因為不是親生仔被飛，作為歌手只做好自己本份。同場的Winkie今年有很多大計，她的設計公司正式成立榮升老闆，又有意投資車位。<br>採訪、攝影：盧妹</p></body></html>
