<html><header><meta charset="utf-8"><title>隔牆有耳：阿涂收「美金」　拒絕袋住先 - 李八方</title></header><body><h1>隔牆有耳：<br>阿涂收「美金」　拒絕袋住先 - 李八方</h1><p>噚日唔少政界中人嘅焦點，放咗喺稍後或辭職發動變相公投嘅民主黨立法會「超級區議員」何俊仁身上，但查實該黨另一位「超級區議員」涂謹申同樣冇被「忽視」。<br>噚日連同阿涂在內最少四名泛民議員收到一封郵件，入面竟然有成一百萬美金……唔使嘩嘩聲住，事關內附嘅實質係一張陰司紙囉，陰司紙寫住「漢奸走狗 顛倒黑白 禍港政棍涂謹申 黑金袋住先」（圖），聽完係咪啋啋聲呢！有「錢」，係咪真係要「袋住先」？阿涂相信會say no，事關佢辦事處已報案，警方列刑事恐嚇案處理。</p></body></html>
