<html><header><meta charset="utf-8"><title>出世B女即有牙大大隻無花假</title></header><body><h1>出世B女即有牙<br>大大隻無花假</h1><p>美國密蘇里州一名女嬰一出世就嚇親媽媽和醫生，因為她口中露出兩顆長得完整的小牙。<br><br>阿莉莎（Alyssa）聖誕後三天出生，產房眾人見到她的牙仔，無不驚訝，議論紛紛。母親貝莉（Jaklina Bailey）最初還以為講笑。<br><br>阿莉莎說，醫生當時也嚇一跳，因為她說，連同阿莉莎，行醫25年只遇過兩次同樣情況。<br><br>兒科專家指出，嬰兒天生有牙並不常見，可能與某些健康問題有關，每2,000至3,000嬰兒會有一個嬰兒一出生就有牙，通常長在下牙齦。<br><br>貝莉表示留意阿莉莎兩顆牙會否鬆脫，以免嬰兒誤吞被噎住。<br><br>美國《紐約每日新聞》</p></body></html>
