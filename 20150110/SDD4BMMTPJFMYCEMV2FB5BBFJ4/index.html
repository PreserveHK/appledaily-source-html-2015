<html><header><meta charset="utf-8"><title>「高矮配」妻︰床事美妙</title></header><body><h1>「高矮配」妻︰床事美妙</h1><p>美國芝加哥有對「高矮配」夫婦（圖），天生玻璃骨的丈夫只有兩呎八吋高，但嬌妻不介意，還反駁網民嘲弄，盛讚丈夫「有心有力」，床事美妙。<br>35歲斯蒂芬森和36歲妻子尼斯同為心靈導師，2009年一吻傾情，至今恩愛如昔，卻惹來外界眼紅，認為女方屈就下嫁，但尼斯表明崇拜丈夫，提及他與達賴、克林頓同場演講，個子小但內心偉大，而且性能力強，絕非如網民所想不能滿足她。<br>英國《每日郵報》</p></body></html>
