<html><header><meta charset="utf-8"><title>湯唯偕雷神谷戲現膠紙</title></header><body><h1>湯唯偕雷神谷戲現膠紙</h1><p>由《盜火線》（Heat）大導米高曼（Michael Mann）執導、「雷神」基斯咸斯禾夫（Chris Hemsworth）與湯唯及王力宏合演的新片《黑客特攻》（Blackhat），昨日於加州舉行首映。<br>高大的基斯剪了一頭短髮現身，在現場大受歡迎，不停獲女fans索合照及簽名，又跟米高曼打招呼寒暄。湯唯則穿着淺黃色露背裙現身，大騷滑溜玉背，但胸側卻現出防走光的透明膠紙，大煞風景。至於王力宏則娘味十足舉起V字手勢擺甫士任影。<br>撰文：盧葦</p></body></html>
