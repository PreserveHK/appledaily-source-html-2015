<html><header><meta charset="utf-8"><title>亢帥克開聲幫亞視籌款</title></header><body><h1>亢帥克開聲幫亞視籌款</h1><p>曾是「亞洲之子」的亢帥克已轉投新唱片公司最近推出新歌《擦膠》，他昨日到商台接受訪問，問到亞視欠薪時，亢帥克關心舊同事，希望眾人能度過難關。有指本月23日舉行演唱會籌款幫助亞視，他說：「我收到呢個通知，第一時間義無反顧應承做，撐吓自己娘家，我諗唔到自己有乜方法幫亞視，淨係識唱歌，我有諗過叫成班星光幫唱歌籌款，但今次唔係籌款，只係唱歌鼓勵同事。」對於有亞視男藝人投訴曾被王征騷擾，亢帥克稱未遇過，亦沒有舊同事向他訴苦，他說：「我睇過報道，如果我遇到咁嘅情況一定Say no，會報警。」<br>採訪、攝影：王連連</p></body></html>
