<html><header><meta charset="utf-8"><title>馬拉松音樂派對</title></header><body><h1>馬拉松音樂派對</h1><p>【活好周末】<br>【本報訊】《青年樂隊馬拉松》明日下午2時在文化中心露天廣場舉行，20多隊本地年輕樂隊及跳舞組將為觀眾帶來長達七小時的馬拉松式音樂派對，免費入場。同場設有青年創意市集，擺賣皮藝、飾物、羊毛毯等手工藝品。<br>三隊風格迴異的新音樂組合擔任表演嘉賓，有曲詞皆原創、主題與本港社會處境環環相扣的五人搖滾樂團「De Tesla」，另外有主打歌《This is a Love Song for Yourself》曾成為港英語榜的冠軍歌的唱作音樂人「黃靖 &amp; Friends」，以及在港鐵、巴士、升降機內演唱的三人唱創組合「新青年理髮廳」。</p></body></html>
