<html><header><meta charset="utf-8"><title>鄭雨盛秘戀美籍韓女</title></header><body><h1>鄭雨盛秘戀美籍韓女</h1><p>韓片《情慾誘惑》男星鄭雨盛（圖），昨日傳出與一名約30歲的美籍韓裔女生秘戀一年。據知，鄭雨盛去年於朋友聚會上認識對方，之後開始拍拖，二人亦曾被撞見在鄭雨盛位於三成洞的住所約會，亦有傳鄭雨盛因與好友李政宰住在同一大廈，因此會不時帶同女星跟李政宰及李政宰的富婆女友林世鈴見面。不過鄭雨盛的事務所昨日已否認戀情，表示：「當事人否認戀情，對方應該只是鄭雨盛的朋友，而且鄭雨盛性格坦誠，有戀情的話他一定會公開。」</p></body></html>
