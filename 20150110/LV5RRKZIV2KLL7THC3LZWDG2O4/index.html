<html><header><meta charset="utf-8"><title>體壇拾趣︰前雷霆中鋒淪為賊</title></header><body><h1>體壇拾趣︰<br>前雷霆中鋒淪為賊</h1><p>運動員退役後要轉型，但係由NBA球員變成悍匪，個轉變真係大得誇張。曾經效力雷霆嘅中鋒史韋夫（Robert Swift、圖），涉嫌日前同一個同黨闖入華盛頓嘅民居企圖偷竊，俾警方拘捕；據講犯案嘅時候，29歲嘅史韋夫因為吸毒而神智不清。04年選秀會俾超音速（雷霆前身）以第12位揀中，史韋夫之後竟然連D-League同日本聯賽等等較低水平嘅地方都撈唔掂，仲沉淪毒海，搞到要去做賊。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
