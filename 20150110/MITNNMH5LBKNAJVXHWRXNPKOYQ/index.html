<html><header><meta charset="utf-8"><title>古諮會倡設保育基金</title></header><body><h1>古諮會倡設保育基金</h1><p>【本報訊】古物諮詢委員會公佈歷史建築保育政策檢討報告，提出三項建議，建議政府成立歷史建築保育基金、提供更多誘因和便利措施、研究應否設立法定評級制度。<br>倡設的保育基金主要用作資助教育、宣傳和學術研究，並將公眾參與諮詢項目及保育歷史建築部份措施和工作納入資助範疇，注資金額由政府決定。建議又指政府可提供放寬地積比率、換地等經濟誘因，鼓勵私人業主保留、活化及適時保養歷史建築。<br>至於開放歷史建築問題上，古諮會認為政府應根據私隱或結構穩定等理據先彈性處理，日後可再考慮應否設立歷史建築法定評級制度，在兼顧私有產權下，保護已評級歴史建築。<br>■記者佘錦雄</p></body></html>
