<html><header><meta charset="utf-8"><title>體訊速遞︰（籃球）D-Will肋骨骨裂復出無期</title></header><body><h1>體訊速遞︰<br>（籃球）D-Will肋骨骨裂復出無期</h1><p>網隊明星控衞迪朗威廉士（D-Will、圖）在周三不敵塞爾特人一仗傷出，周四接受磁力共振檢查時，發現左邊一條肋骨骨裂，宣佈即時休戰養傷，下周再進行檢查，暫時復出無期。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
