<html><header><meta charset="utf-8"><title>《放學ICU》平淡結束惹不滿</title></header><body><h1>《放學ICU》平淡結束惹不滿</h1><p>陪伴小朋友已經10年的無綫兒童節目《放學ICU》，因為兒童節目部製作班底大換血的關係，昨日播映最後一集，周一將由另一節目《Think Big天地》取代，不過在節目尾聲，未有安排主持在鏡頭前講交代兼講感受，一如過往輕鬆say goodbye兼播歌完事，只是在中段安排女主持之一的吳綺珊和何沛霖講感受，難怪有不少網民對這安排大感不滿，覺得未有理會小朋友的感受。<br>事後吳綺珊再在微博貼了一張與譚玉瑛的合照並說：「今天是《放學ICU》最後一集了，感謝你們這些年來的支持，感謝你們曾經收看《放學ICU》，再見了！」<br>撰文：張曦彤</p></body></html>
