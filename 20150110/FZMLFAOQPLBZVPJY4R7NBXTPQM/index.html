<html><header><meta charset="utf-8"><title>胡漢清疑兩日冇返大宅</title></header><body><h1>胡漢清疑兩日冇返大宅</h1><p>現年43歲的江希文日前被爆與63歲資深大律師、全國政協胡漢清已分手兩個月，胡漢清接受雜誌訪問時更表示，兩人分手後仍住在同一間屋，只是分房瞓。惟本報前日及昨天在胡家大宅外守候，只見有指是江希文用來代步的MINI Cooper停泊在大宅，未發現胡漢清平日用來代步的Audi座駕駛回家。<br>江希文離開娛樂圈多年，大前年認識胡漢清後，12年兩人訂婚並在兩個月後宣佈造人成功，有指未正式入門的江希文為霸佔胡家大宅辣招盡出，包括叫屋主胡漢清搬走，企圖鵲巢鳩佔。<br>採訪：楊浩賢、潘冠恩</p></body></html>
