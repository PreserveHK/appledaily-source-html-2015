<html><header><meta charset="utf-8"><title>神情呆滯向審判員鞠躬</title></header><body><h1>神情呆滯向審判員鞠躬</h1><p>昨日是房祖名被捕後首度於法院公開露面，「北京政法」昨早於網上貼祖名出庭的照片，緊抿雙唇的他顯得神情有點呆滯，雙臂被兩名公安一左一右押着，開審時他坐在被告席上，聚精會神聽着法官提問，態度良好。<br>當祖名在庭上講述案情時，雙手會隨着揮動附加手勢，神情亦變得略為輕鬆，而祖名在庭上承認犯了法，應該受到懲罰時，更顯得語氣誠懇，流露出有悔意的表情，當審判員宣佈閉庭，祖名被帶出法庭時，站起身的他更向審判員和公訴人鞠躬致敬，表現聽話。<br>撰文：皓騫</p></body></html>
