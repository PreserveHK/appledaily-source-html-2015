<html><header><meta charset="utf-8"><title>罪名相同　刑罰比李代沫輕</title></header><body><h1>罪名相同　刑罰比李代沫輕</h1><p>房祖名和《中國好聲音》歌手李代沫同樣因容留他人吸毒被捕，但祖名昨被判監6個月，而去年被控的李代沫卻被判刑9個月，比祖名的刑期多出3個月。內地法律人士解釋，根據刑法的有關規定，最終判決要根據犯罪事實、犯罪性質、犯罪情節和對社會的危害程度，並參照犯罪人的個人情況來量刑。<br>房祖名和李代沫兩件案件比較，房祖名吸食的是大麻，而李代沫吸食的是冰毒，加上房祖名被捕後認罪態度良好，不僅主動投案，還如實供述公安機關尚未掌握的犯罪事實等等，有自首情節，而李代沫雖然同樣認罪及態度良好及有悔意，但過程未有自首情節，都是判刑較房祖名重的因素。<br>撰文：小米</p></body></html>
