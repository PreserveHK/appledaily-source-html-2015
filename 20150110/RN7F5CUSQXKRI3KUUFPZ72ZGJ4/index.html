<html><header><meta charset="utf-8"><title>岑潔儀自封港女榜樣</title></header><body><h1>岑潔儀自封港女榜樣<br></h1><p>近日網民熱烈討論被指是港女的杜如風，嫁給馬來西亞富商的岑潔儀亦有感而發，前日在微博發表「不要問衣服為甚麼那麼貴，要問自己為甚麼買不起」的言論掀起另一小風波，臨盆在即的她昨在電話中解釋說：「我諗第一次懷孕真係緊張，諗好多嘢，一時好開心，一時好負能量，就想打篇嘢出來，可能我表達有問題，其實出發點係想鼓勵身邊所有朋友，香港好多負能量，好似我同我老公都係從低爬起，只有自己努力，係會做得到。」岑潔儀更自認港女，希望藉此鼓勵女性靠自己搵錢買自己鍾意的東西。<br>岑潔儀已準備好迎接新生命的來臨，她說：「下個禮拜就生小朋友，希望一切順利。」<br>採訪：非非</p></body></html>
