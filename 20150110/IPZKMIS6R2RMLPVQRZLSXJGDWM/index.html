<html><header><meta charset="utf-8"><title>袁嘉敏想識摸胸武師</title></header><body><h1>袁嘉敏想識摸胸武師</h1><p>袁嘉敏昨日在荃灣出席火鍋店的開幕活動，談到在電影《鴨王》的破格演出，袁嘉敏說：「呢個都係我一大突破嚟㗎，之前拍咗場戲，安排咗個武師同我拍親熱戲，又錫我隻腳同摸我個胸，仲摸咗幾次㖭！不過拍完對方即刻走咗，我都唔知佢叫咩名，希望有機會可以見番佢，當識多個朋友。」她續說：「今次真係好多大膽戲，掙扎喺接戲之前已經掙扎咗，拍嗰陣已經衝破咗心理關口，拍露點戲嗰陣都有要求清場，但係清極都仲有十幾人，尷尬都冇用，惟有繼續照拍。」<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
