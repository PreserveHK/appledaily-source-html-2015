<html><header><meta charset="utf-8"><title>人物誌：曾與霆鋒拍戲</title></header><body><h1>人物誌：曾與霆鋒拍戲</h1><p>房祖名昨於庭上首度公開另一容留吸毒是女星洛詩（原名李曉楠），但一直以來官方從未正式公佈洛詩被捕經過或判刑，原來內地有消息指洛詩的家族有頭有面，多得其胞兄替她奔走。<br>現年23歲的洛詩，11年簽約成為英皇娛樂藝人，近年備受力捧，曾與英皇一哥謝霆鋒及高圓圓合作拍攝電影《一生一世》，有報道指洛詩是房祖名的新歡，二人於去年5月一次飯局中撻着。據悉，洛詩畢業於中央民族大學舞蹈學院，從五歲開始就一直學舞蹈，包括民族舞、芭蕾舞、現代舞及古典舞皆手到拿來，學舞蹈要經常忍口，但她卻得天獨厚，就算不斷食亦無增磅。</p></body></html>
