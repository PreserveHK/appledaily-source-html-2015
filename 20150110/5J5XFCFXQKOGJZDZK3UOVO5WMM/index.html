<html><header><meta charset="utf-8"><title>着便服唔剪髮有特權？</title></header><body><h1>着便服唔剪髮有特權？</h1><p>房祖名自去年8月14日於北京被捕後，至昨日出庭才再次露面；昨日所見，祖名的頭髮明顯長了很多，由於拘留期間毋須剪髮，祖名昨日只梳了一個中間分界裝，他頭髮稍長，見他把頭髮撥向耳後。<br>裝束方面，祖名穿上一件深藍色衞衣、藍色褲及藍色鞋上庭，驟眼看似穿個人便服，但相信這身服裝是由拘留所提供，因其全身裝束與去年同樣涉毒、需上庭接受聆訊的內地歌手李代沫基本上是一樣，唯一不同是李代沫當日所穿的是短袖T恤，而祖名昨日穿的是長袖。<br>撰文：小米</p></body></html>
