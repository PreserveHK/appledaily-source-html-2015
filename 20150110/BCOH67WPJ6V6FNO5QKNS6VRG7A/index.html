海南農民數錢數到手軟</title></header><body><h1>獲發288萬年終獎<br>
海南農民數錢數到手軟</h1><p>江西南昌安義縣種糧大戶凌繼河，周四（8日）在海南當眾向農民頒發了288.9萬元（人民幣．下同）現金作為年終獎。其中「種糧狀元」劉高美一人獨得35.9萬元。領獎人數錢數到手軟，而且他們領完年終獎後，將開啟6天5晚的海島之旅，令網民羨慕不已。<br>此外，周二（6）上海一家遊戲公司的年會大獎，號稱是與日本AV女優波多野結衣「共度春宵」。消息引起網民譁然，但也有人懷疑獎項的真實性，「搞不好只是共進一頓晚餐罷了」。<br>新浪網</p></body></html>
