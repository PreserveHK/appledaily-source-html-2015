<html><header><meta charset="utf-8"><title>內地農民機上吸煙罰$2,000</title></header><body><h1>內地農民機上吸煙罰$2,000</h1><p>【本報訊】首度出國的內地農民乘搭國泰航空客機來港時，被空中服務員發現他在廁所違規吸煙，隨後遭香港警方拘捕。農民昨表示在內地月入1,000元，因本案留港10天，其間的開支等同他一季的收入，要求法庭輕判。<br>被告徐苗青（61歲）操寧波語，昨在荃灣法院承認一項在飛機上吸煙罪。案發於去年聖誕節，被告乘搭客機由曼谷來港，其間藏身廁所內吸煙被發現，空中服務員在廁所發現一個煙頭。辯方指被告目不識丁，應姪女邀請外遊，是首度出國。裁判官認為被告雖非財大氣粗之輩，但不守規矩，判他罰款2,000元。<br>案件編號：TWCC3749/14<br>■記者陸羽平</p></body></html>
