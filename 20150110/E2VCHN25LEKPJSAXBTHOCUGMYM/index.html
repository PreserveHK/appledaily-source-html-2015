<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）女士睇賀歲盃有玫瑰收</title></header><body><h1>體訊速遞︰<br>（足球）女士睇賀歲盃有玫瑰收</h1><p>下月19日在香港大球場上演的賀歲盃，南華將迎戰紐約宇宙隊（圖），少林寺足主張廣勇透露當天購票入場的首1,000名女士，將有機會獲贈厄瓜多爾玫瑰一枝。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
