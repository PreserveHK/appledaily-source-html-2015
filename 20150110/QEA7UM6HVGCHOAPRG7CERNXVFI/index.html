<html><header><meta charset="utf-8"><title>少女涉殺初生嬰保釋宵禁</title></header><body><h1>少女涉殺初生嬰保釋宵禁</h1><p>【本報訊】17歲少女疑於天水圍家中產子後，棄嬰於廁所，嬰兒最終死亡。少女被控一項殺嬰罪，案件昨再提訊，報告指少女沒精神病，情緒穩定，適合答辯。辯方形容此案為悲劇，替少女申請保釋候審，希望讓她與家人共聚天倫。<br>姓鄧被告被指去年12月19日，故意棄置嬰兒在廁所而令嬰兒死亡。被告還柙接近兩周，昨出庭時頭髮凌亂，狀甚憔悴。辯方申請保釋時強調被告重犯機會低。裁判官批准被告以5,000元保釋，並須遵守宵禁令，案件下月27日再訊。<br>案件編號：TMCC4016/14<br>■記者蘇曉欣</p></body></html>
