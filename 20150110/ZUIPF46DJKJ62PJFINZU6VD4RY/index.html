<html><header><meta charset="utf-8"><title>「蛇王」公僕曠工24年才被炒</title></header><body><h1>「蛇王」公僕曠工24年才被炒</h1><p>印度一名公務員堪稱「超級蛇王」，曠工足足24年才被炒魷魚。<br>在中央公共工程部門擔任工程總監的維爾馬（A.K. Verma），對上一次在辦公室出現已是1990年12月，之後申請延長休假不獲批，他竟索性賴皮不上班。<br>印度公務員是終身受聘制，除非員工犯刑事罪，否則不能辭退，所以即使1992年內部調查確認維爾馬「蓄意曠工」，事件仍拖了22年，當局終於在前天採取行動將他炒魷。<br>拉賈斯坦邦及中央邦最近修訂法例，總理莫迪（圖）規定新德里官員上班要掃描指模，讓公眾上網監察公僕按時上班。<br>路透社</p></body></html>
