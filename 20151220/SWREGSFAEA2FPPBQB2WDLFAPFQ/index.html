<html><header><meta charset="utf-8"><title>麥克華堡被控偷橋拍劇</title></header><body><h1>麥克華堡被控偷橋拍劇</h1><p>由美國男星麥克華堡（Mark Wahlberg）參與製作、狄維莊遜（Dwayne Johnson）主演的HBO劇集《Ballers》，近日遭創作人Sherri Littleton及Everette Silas入稟要求索償。兩人指《Ballers》與他們在2007年創作的《Off Season》相似，當時《Off Season》欲起用麥克華堡跟狄維莊遜演出，後來合作計劃告吹，豈料對方卻偷橋製作《Ballers》。</p></body></html>
