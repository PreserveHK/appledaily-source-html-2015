<html><header><meta charset="utf-8"><title>子珊咖啡店打躉</title></header><body><h1>子珊咖啡店打躉</h1><p>【上環→西環】<br>徐子珊離開無綫後修讀珠寶設計，唔使追更拍劇，人都落得清閒。前日夜晚8點徐子珊喺中上環一間Starbucks咖啡店打躉，見到老外朋友，自動自覺攞手機同對方Selfie，兩個人仲傾咗幾句，之後子珊分別去咗附近日本城買日用品，再揸車落西環買有機食品。<br>子珊冇咗花旦嘅光環，即使化咗妝，沿途都冇乜人認得佢。子珊上車嗰陣，佢都有笑晒咁同記者揮手。身份唔同，但脾性一樣，抵讚！<br>採訪、攝影：梁繼光、畢紹基</p></body></html>
