<html><header><meta charset="utf-8"><title>莊思敏鼓勵捐贈義肢</title></header><body><h1>莊思敏鼓勵捐贈義肢</h1><p>莊思敏昨日以《意外之友》關懷大使身份，到訪東區醫院見證一位失去左腳的男士接受全新義肢捐贈，莊思敏說：「我知道佢因意外要截肢，初時完全失去工作能力，不過裝咗義肢後做咗保安員。」她表示當看到對方換上新義肢後行動流暢，自己也感到鼓舞，希望社會人士能夠支持這類型專門的慈善機構。<br>日前天氣轉冷，她透露要到飛鵝山拍外景，近日開始有點作病不適感覺，幸好聖誕節有時間休息，而且父母和胞弟一家返港過節，她說：「今年要準備好多party，同埋帶姪女周圍去玩。」 對於之前跟王宗堯的罵戰，她自言希望罵戰可以停止，因為已經感到很煩厭。<br>採訪、攝影：馬建華</p></body></html>
