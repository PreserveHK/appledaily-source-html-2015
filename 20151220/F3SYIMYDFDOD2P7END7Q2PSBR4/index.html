<html><header><meta charset="utf-8"><title>Sulli被男友催造人</title></header><body><h1>Sulli被男友催造人</h1><p>韓國女團f(x)前成員Sulli跟其年長男友崔子的戀情一直不獲外界祝福，崔子更多次被網民怒插他拿Sulli博宣傳，而崔子早前受訪時就坦言Sulli並非其理想型，再次點起網民怒火。崔子說：「我原本的理想型根本不是漂亮女人，跟比自己細的女生更沒有共同話題，但不知為何跟Sulli特別合得來。」<br>崔子指仍未有結婚計劃，但恨有小朋友。事後網民再留言表達不滿：「Sulli已成蕩婦，別理他們！」至於Sulli舊隊友Krystal，前日就和EXO成員Lay在北京宣傳新片《閉嘴！愛吧》。<br>撰文：金美兒</p></body></html>
