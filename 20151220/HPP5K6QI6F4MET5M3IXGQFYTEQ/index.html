<html><header><meta charset="utf-8"><title>栢芝為靚衫「絕食」</title></header><body><h1>栢芝為靚衫「絕食」</h1><p>張栢芝前日穿上Ermanno Scervino粉紅色喱士晚裝，襯Harry Winston珠寶，在上海出席「Elle 2015風尚大典頒獎典禮」，並獲大會頒發「年度風尚最佳藝人」獎，栢芝行完紅地毯後說：「套衫真係好靚，肥少少都冇可能着到，我成日只係敢食早餐，晏晝之後冇再食嘢，怕個肚脯仔會走出嚟！」<br>當晚栢芝換了另一套美國第一夫人米歇爾也力撐的Tadashi Shoji藍色透視Deep V晚裝、配襯Cartier鑽飾在台上獻唱後，隨之現身台下，並與韓國樂隊CNBLUE成員鄭容和並排而坐。<br>撰文：陳以晴</p></body></html>
