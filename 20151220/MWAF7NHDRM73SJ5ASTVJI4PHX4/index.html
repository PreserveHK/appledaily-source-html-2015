<html><header><meta charset="utf-8"><title>娜姐叫舊愛跑步清醒頭腦</title></header><body><h1>娜姐叫舊愛跑步清醒頭腦</h1><p>周秀娜、游學修、蘇麗珊等昨日在科學園出席跑步起步禮，娜姐表示自己除會打拳健身外，亦會選擇跑步。談到舊愛陳偉成（Avis）跟曾發生罵戰的陳蕊蕊破冰BBQ，娜姐以一直在內地拍戲不知情為由拒回應。跟Avis有否聯絡？她迴避說：「如果佢有興趣都可以嚟跑，喺冬日之下清醒吓頭腦。」她稱聖誕要在工作中度過，劇組內有大量男演員陪伴，故不感寂寞。劇組內有否合適對象？她說：「冇喎！我都唔急，反而好享受拍戲時可以同唔同對手拍吓拖。」<br>另外，游學修更透露已準備好聖誕禮物，反而蘇麗珊就稱今天才有時間去購物。<br>採訪：曹家誠　<br>攝影：沈健程</p></body></html>
