<html><header><meta charset="utf-8"><title>羅太日本早產時序表</title></header><body><h1>羅太日本早產時序表</h1><p>7月27日：羅氏夫婦、6歲女兒及友人旅遊日本東京<br>7月30日凌晨約2時：羅太在新宿下榻酒店突感肚痛，送院剖腹產子<br>7月30日清晨5時33分：男嬰出世，母子分別留醫成人及新生嬰兒深切治療部<br>8月：醫療費用龐大，家人向大使館及院方社工求助<br>8月6日：羅太出院，醫療費約20萬港元<br>8月底至9月初：羅太及羅生先後回港及向家人籌集醫療費<br>10月5日：羅太再往東京探望兒子<br>10月15日：男嬰出院，羅氏夫婦繳按金及首期住院費共約16萬港元，母子回港<br>11月：夫婦獲日本醫院社工通知，兒子的醫療費獲豁免<br>12月：二人決定將退回的16萬港元捐給醫院</p></body></html>
