<html><header><meta charset="utf-8"><title>師兄阿徐速食煲仔飯</title></header><body><h1>師兄阿徐速食煲仔飯</h1><p>【上環】<br>劉浩龍（師兄）早前喺澳門參加蓮花盃賽車比賽中攞咗亞軍，獲蓮花老細賞識，免費送一架價值130萬嘅粉藍色開篷跑車畀佢代步，為期一年；但由於跑車馬力太勁，師兄都講過深宵先敢揸出街。<br>前晚8點幾，師兄約咗徐濠縈去上環食煲仔飯，佢哋食咗大約20分鐘，劉浩龍主動去埋單，仲同老闆娘好好傾，離開時師兄都好禮貌同記者打招呼及講再見。不過，師兄今次就冇出動佢架開篷跑車，只係揸番平時代步嘅銀色跑車接載阿徐離開。<br>採訪、攝影：羅德光、吳耀輝</p></body></html>
