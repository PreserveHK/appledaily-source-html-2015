<html><header><meta charset="utf-8"><title>關仁隱事：「神奇俠」俾前度呃層樓 - 關仁</title></header><body><h1>關仁隱事：「神奇俠」俾前度呃層樓 - 關仁</h1><p>好多人形容「愛美神」同「神奇俠」呢一對係美女與野獸組合，雖然神奇俠冇錢又唔靚仔，但份人勝在敦厚老實，令愛美神好有安全感。關仁聽神奇俠身邊朋友講，其實神奇俠近年喺內地劇接劇搵埋唔少，可惜經常俾女呃，曾經有個前度女友話佢知，大陸樓唔畀香港人買，佢都信以為真，於是寫咗前度個名，分手後當然人財兩空，成層樓送咗畀人！其實愛美神都知道呢件事，當然覺得神奇俠好蠢，但鬧完一輪，又覺得呢個男人真係好好，即使朋友勸佢揀過第二個，愛美神依然不為所動。<br>撰文：關仁</p></body></html>
