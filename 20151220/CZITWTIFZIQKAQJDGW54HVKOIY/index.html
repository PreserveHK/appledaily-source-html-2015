<html><header><meta charset="utf-8"><title>《東張西望》大換血</title></header><body><h1>《東張西望》大換血</h1><p>前有線高層余詠珊自入主無綫後不斷安排昔日有線愛將過檔，近日她從有線撬李潤庭過檔，據悉主要安排他主持明年1月改革的《東張西望》，安排他與陳貝兒、曾與何傲芝傳緋聞的林溥來（Patrick Sir）等坐堂做主持，踢走陳倩揚、黎芷珊、麥雅緻等一班舊將，而容羨媛則被調往外景，令《東張》變成「有線化」。<br>據悉，朱凱婷和宋熙年可以留低，但林映輝、蓋世寶等不少外景主持將被踢走，由訓練班藝員頂上，實行大換血。黎芷珊昨在電話中承認被調走，陳倩揚則說：「唔好意思，唔方便回應。」<br>採訪：魯吉</p></body></html>
