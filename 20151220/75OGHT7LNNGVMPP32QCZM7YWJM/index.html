<html><header><meta charset="utf-8"><title>過來人可嵐：分居開心好多</title></header><body><h1>過來人可嵐：分居開心好多</h1><p>洗米嫂Heidi決絕與洗米華離婚，曾被小三介入婚姻的可嵐前晚出席酒吧開幕時，表示現時與丈夫分居，問到洗米嫂離婚一事，她認為另一半如果有小三就會選擇離婚：「有小三會影響心情、家庭同小朋友。」可嵐透露老公目前冇第三者，她說：「𠵱家算係緩衝期，分開住有年幾，用多啲時間睇清楚對方，係唔係重視家庭，分開住照顧小朋友之後大家開心咗好多。」問她緩衝期有否限期？她說：「都會諗係咪應該畀自己一個時間，專注自己事業，嚟緊參與第一部戲演出，有機會做替身。<br>採訪、攝影：張俊銘</p></body></html>
