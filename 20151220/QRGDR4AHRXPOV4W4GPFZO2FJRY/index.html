<html><header><meta charset="utf-8"><title>加州婦微波爐叮親女　判囚終身</title></header><body><h1>加州婦微波爐叮親女　判囚終身</h1><p>美國加州一名34歲亞裔狠母（左圖），將僅7周大的女兒（右圖）放入家中的微波爐「叮」死，被裁定一級謀殺罪成，前日被法庭判處終身監禁。<br>案發在2011年3月，苗族婦人卡賢將女兒「叮」了5分鐘，導致女兒60%皮膚燒傷，內臟亦被輻射灼傷。她初時訛稱抱着女兒時用電腦工作，其間癲癇發作，恢復知覺後發現女兒躺在暖爐旁。但探員認為女嬰傷勢可疑，其後在微波爐內發現女嬰的奶嘴，卡賢遂改口供，聲稱不知道病發期間做了甚麼。卡賢的確有癲癇病史，但救護員指她當時精神穩定。<br>美聯社</p></body></html>
