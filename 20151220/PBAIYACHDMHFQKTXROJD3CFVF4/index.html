<html><header><meta charset="utf-8"><title>竹棚聖誕樹亮燈</title></header><body><h1>竹棚聖誕樹亮燈</h1><p>【本報訊】香港青年協會炮製出本港獨一無二的竹棚「香港聖誕樹」，該會昨晚7時於文化中心露天廣場舉行亮燈及音樂會，唱出愛與和平的祝願。該棵聖誕樹高達22米，由本地青年建築師參與設計，發揮創新創意思維，結集5萬顆由港青升級再造製成的閃爍星星，以集體創作形式繫於富有香港建築特色的竹棚上，呈現與眾不同的香港聖誕樹。<br>竹棚聖誕樹在星光下甫亮燈，為維港兩岸增添景致，馬上吸引港人及遊客駐足圍觀及拍照。聖誕樹將展出至本月26日。</p></body></html>
