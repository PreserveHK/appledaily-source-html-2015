<html><header><meta charset="utf-8"><title>神話iKON為橙色掀罵戰</title></header><body><h1>神話iKON為橙色掀罵戰</h1><p>出道逾17年的韓國組合神話，代表顏色是橙色，不過出道僅兩個半月的iKON前日卻宣佈用橙色作為組合的官方顏色，此舉惹來前輩神話的隊長Eric不滿，開腔提醒iKON換色，更觸發兩批粉絲罵戰。</p><p>Eric在神話官方twitter上留言：「後輩們，橙色是由1998年出道以來神話創造的顏色，可以的話，請避開橙色，明年活動時再見。」不少神話粉絲留言炮轟iKON尊卑不分，但iKON粉絲卻反駁稱這是公司的決定，「甚麼橙色是神話的？要不要去申請專利？」有粉絲將兩大男團的應援燈作比較，指顏色並不相同，iKON的偏紅，認為Eric小題大做。<br>撰文：施洛冰</p></body></html>
