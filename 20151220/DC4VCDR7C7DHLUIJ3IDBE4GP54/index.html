<html><header><meta charset="utf-8"><title>千語濕平頭耷耷</title></header><body><h1>千語濕平頭耷耷</h1><p>【中環】<br>喜愛濕平嘅吳千語，噚日晏晝4點幾，佢同助手現身中環置地文華東方酒店外面等車，千語着咗紅白藍粗橫間條毛衣配牛仔褲，腳踏波鞋，打扮簡約，同行女助手則拎住一個紙袋。<br>淡妝千語見到記者影相，佢全程頭耷耷，問到千語會唔會同男友林峯交換聖誕禮物，佢話：「唔會啦，我哋唔興。」聖誕佳節，千語會變身美女廚神幫林峯煮聖誕大餐嗎？佢答：「應該唔得，因為我要開工。」跟住有一部平治房車駛到，千語單拖上車。<br>採訪、攝影：黃曉程</p></body></html>
