<html><header><meta charset="utf-8"><title>體壇拾趣：男拔精英完美過關</title></header><body><h1>體壇拾趣：男拔精英完美過關</h1><p>學界籃球精英賽噚日打第三日，爭衞冕嘅男拔（圖）喺首階段最後一場有葉耀邦攻入全場最高24分，以110:23輕取鳳溪第一中學，三戰全勝率先入次階段。同日另外兩支勁旅英華同張振興都順利贏波，同樣三戰全勝晉級。女子組方面，漢華以65:37擊敗胡兆熾錄得兩連勝，庇理羅士女子中學就以43:13擊敗荃官，三連勝過關。今日林士德上演最後一日首階段賽事，焦點係12點10分嘅桂華山對體藝。</p></body></html>
