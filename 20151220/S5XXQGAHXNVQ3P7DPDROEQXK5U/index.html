<html><header><meta charset="utf-8"><title>美教師命學生抄伊斯蘭教經文捱轟</title></header><body><h1>美教師命學生抄伊斯蘭教經文捱轟</h1><p>美國維珍尼亞州有高中教師要求學生抄寫伊斯蘭教經文（圖），觸動家長神經，有數以萬計電郵及網上留言批評，不少更帶恐嚇性。當局為安全計關閉全縣學校一天，一萬學生停課。<br>涉事奧古斯塔縣里弗黑德斯高中老師拉波特，上周在世界地理課上，要求學生抄寫伊斯蘭教經文「萬物非主，惟有真主，穆罕默德是主的差使」，讓學生認識阿拉伯書法。家長指作業宣揚錯誤宗教思想，要求撤換拉波特。鑑於群情洶湧，當局停課一天，校方同意修改教材。拉波特則拒絕置評，2,000網民撐拉波特。<br>路透社</p></body></html>
