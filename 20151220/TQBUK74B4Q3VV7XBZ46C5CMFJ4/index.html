<html><header><meta charset="utf-8"><title>遇紅白二事不宜參拜</title></header><body><h1>遇紅白二事不宜參拜</h1><p>【本報訊】傳統上還太歲很重要，但玄學家李丞責認為不少人只為求心安，跟風「人拜我拜」，但沒了解太歲來歷和傳統，甚為可惜。李丞責解釋，太歲的來歷源自道教，而非佛教，道教高人把「六十甲子」循環排列，當中表現最好出色，生活最成功和順利的一位封為偶像，即是太歲神，希望後人拜祭時不是只有祈福，而是要向太歲神學習做人做事的手法，而非純粹保平安的神靈。<br>李又指還太歲的傳統，其實還有很多宜忌，包括女性來經期間，不宜還太歲，因為月經有辱神明；紅事和白事期間，亦不宜見太歲，會形成相沖。長髮者應束髮，因為做光明事要光明正大，讓神靈看清善信樣子，是為尊重太歲。<br>■記者梁佩珊</p></body></html>
