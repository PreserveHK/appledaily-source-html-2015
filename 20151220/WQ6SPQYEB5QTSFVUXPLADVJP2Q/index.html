<html><header><meta charset="utf-8"><title>體壇拾趣：活塞四加時險屠「牛」</title></header><body><h1>體壇拾趣：活塞四加時險屠「牛」</h1><p>上周五NBA常規賽，活塞自1948年建隊以嚟首次打到四加時，終於以147:144作客險勝公牛。拎到「雙雙」33分21籃板嘅活塞功臣杜蒙特（Andre Drummond），賽後都話自己攰到出唔到聲。公牛孖寶占美畢拿（Jimmy Bulter）同戴歷路斯（Derrick Rose）都打超過50分鐘，但今日就要作客紐約人（now635台今日8:30am直播），個個打到腳軟，大敗都唔出奇。</p></body></html>
