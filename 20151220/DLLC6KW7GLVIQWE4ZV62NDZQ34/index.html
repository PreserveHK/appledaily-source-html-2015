<html><header><meta charset="utf-8"><title>體壇拾趣：港籃無懼暴力鬥廣東</title></header><body><h1>體壇拾趣：港籃無懼暴力鬥廣東</h1><p>港籃前日喺修頓打完粵港盃首回合，噚日朝就出發到廣東河源。唔知係唔係因為搭咗成四個鐘頭車先到酒店，球員都好餓，話咁快就食完午餐，之後就首操，夜晚再出席由廣東隊搞嘅歡迎晚宴。首回合領先嘅港籃，主將李琪被廣東隊球員開踭，個嘴爆晒嚟唔到比賽，由鄭錦興補上。方誠義就覺得廣東隊慣咗呢種打法，加上比較大隻，只要保護好自己就冇事喎！次回合今晚7點40分會喺廣東河源體育館開打。</p></body></html>
