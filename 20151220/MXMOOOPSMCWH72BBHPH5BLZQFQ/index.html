<html><header><meta charset="utf-8"><title>莉亞公主聖誕收震蛋 </title></header><body><h1>莉亞公主聖誕收震蛋 </h1><p>熱爆全球的《星球大戰：原力覺醒》（Star Wars: The Force Awakens），上周四在北美優先場創下逾4.4億港元的票房紀錄。現眾演員正忙於宣傳，在首映禮上甚懂搶鏡的「莉亞公主」嘉莉費莎（Carrie Fisher）又再語出驚人，她在英國名嘴Graham Norton節目上，自爆收過母親送上的震蛋做聖誕禮物，又忠告「Rey」黛絲烈尼（Daisy Ridley）不要亂與劇組上床。</p></body></html>
