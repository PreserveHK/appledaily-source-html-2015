<html><header><meta charset="utf-8"><title>吳孟達舉V瞪眼瘦晒</title></header><body><h1>吳孟達舉V瞪眼瘦晒</h1><p>吳孟達之前因心臟衰竭入院，要停工休息養病。前晚達哥在微博放了一張高舉V字手勢的照片，見他戴上眼鏡、瞪大雙眼，精神似乎不錯，不過他明顯比以前瘦了許多，達哥留言說：「謝謝大家關心，現在休養，很快就會同大家見面。」其後周星馳的助理陳震宇也轉發這個微博，並留言說：「好好休養，期待再合作！」此話即令人聯想達哥將與星爺合作。<br>其實達哥早年與星爺已傳不和，二人自二○○一年的電影《少林足球》已沒有再合作，未知達哥是否繼張雨綺後，與星爺重修舊好，將有機會參與星爺新戲《美人魚》呢？<br>撰文：張晴</p></body></html>
