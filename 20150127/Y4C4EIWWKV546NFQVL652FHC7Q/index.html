<html><header><meta charset="utf-8"><title>阿Yu派單封利是</title></header><body><h1>阿Yu派單封利是</h1><p>趙頌茹（Yu）和陳嘉桓等昨日在灣仔出席環保為主題的頒獎禮，農曆新年將近，現獨力湊女的阿Yu，打算放假時帶女兒坐摩天輪，問自力更生後今個年關可會難過？她說：「冇嘢擔心，都冇負擔，媽咪教我今年派一封。」可會約周永恒食團年飯？她說：「只會同自己家人食團年飯。」<br>訪問期間阿Yu不斷稱眼有不適，眼腫腫應是眼敏感，連化妝都有困難，她說：「唔知點解今日起身突然係咁，噚日都冇乜嘢發生，只係睇電視，同個女玩，都冇撞親或整到，應該要睇醫生。我朋友試過眼白腫咗，好嚴重。」陳嘉桓則謂平時最愛吃蘿蔔糕，新年想學整。<br>採訪、攝影：王連連</p></body></html>
