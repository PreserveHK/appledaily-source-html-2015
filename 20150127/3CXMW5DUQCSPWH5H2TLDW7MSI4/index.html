<html><header><meta charset="utf-8"><title>馮仁昭四圍超：艾威驚翻炒廿年前對白 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>艾威驚翻炒廿年前對白 - 馮仁昭</h1><p>艾威（右）同楊天經（左）會喺三月演出舞台劇《嬉春酒店》，佢地噚日喺新城做宣傳，艾威話呢個角色二十年前做過，笑言怕會講錯當年對白，同埋有兩日有早午兩場，要做運動養好身體。講到有傳香港電視網絡（HKTV）新劇《童話戀曲201314》收視唔理想，搞到《選戰II》開拍計劃受阻，艾威話：「冇聽到，但都知道要睇成績，廣告收益平唔平衡到，有晒心理準備，香港嘅電視業都係，唉……」<br>撰文：馮仁昭</p></body></html>
