<html><header><meta charset="utf-8"><title>小巴自焚　勇司機救火</title></header><body><h1>小巴自焚　勇司機救火</h1><p>【本報訊】一輛11S通宵專線小巴，昨凌晨一時許空載駛至彩虹邨丹鳳樓對開龍翔道時，車內燈光忽明忽暗，引擎乏力，車底冒出濃煙，湧入車廂，六十三歲姓曾司機停車，一名姓黃休班巴士車長途經，發現小巴車底有火光，上前協助。<br></p><p>兩人取滅火筒救火，但滅火劑很快耗盡。黃致電報警，消防員瞬即抵場將火救熄，小巴車頭熏黑損毀。曾事後稱，當時驚慌失措怕被燒死，仍奮身取滅火筒救火，「呢支嘢冇鬼用，我都盡咗力， 救唔到都無辦法」。消防員調查後，相信因引擎過熱引起火警，事件中無人受傷。<br>■記者謝志輝</p></body></html>
