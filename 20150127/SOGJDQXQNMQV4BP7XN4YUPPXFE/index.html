<html><header><meta charset="utf-8"><title>原子鏸倒奶鋼管舞</title></header><body><h1>原子鏸倒奶鋼管舞</h1><p>原子鏸昨日在銅鑼灣綵排舞台劇《HOME SWEET HOME》，其母鄭佩佩亦有現身探班，子鏸在劇中飾演四個角色，其中一個角色需要跳鋼管舞，昨日穿上吊帶背心的子鏸，在鋼管擺出高難度動作，「雙峯」奪衣而出，近乎露點邊緣，十分牙煙。<br>子鏸表示去年十月已開始籌備這個舞台劇，她說：「今次係我第一次寫劇本，都好有難度，因為重叠咗時間，當時我上緊瑜伽教師訓練堂，準備考牌，嗰段時間太辛苦都捱病咗，今日亦有感冒。」子鏸又多謝媽咪近日的照顧，她說：「我好多謝媽咪每日整嘢我食，媽咪食齋，我又唔食得肉，媽咪每日就整唔同嘅海鮮畀我食。」<br>採訪、攝影：張俊銘</p></body></html>
