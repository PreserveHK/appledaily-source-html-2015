<html><header><meta charset="utf-8"><title>鬥卡士：千嬅Sammi個唱嘉賓晒冷</title></header><body><h1>鬥卡士：千嬅Sammi個唱嘉賓晒冷</h1><p>曾是樂壇宿敵的楊千嬅與鄭秀文（Sammi），先後於紅館舉行演唱會，她們也出盡人情牌，各場邀請不同嘉賓，但主題各異，千嬅主要邀請樂壇唱得之人任嘉賓，Sammi則請來過往電影中合作的拍檔。</p><p>楊千嬅</p><p>第一場：陳奕迅<br>第二場：容祖兒<br>第三場：郭富城<br>第四場：鄭秀文<br>第五場：張學友<br>第六場：周柏豪<br>第七場：陳奕迅、梁漢文</p><p>鄭秀文</p><p>第一場：古天樂<br>第二場：黃偉文<br>第三場：陳奕迅<br>第四場：黃浩然<br>第五場：卓韻芝<br>第六場：黎明<br>第七場：杜琪峯<br>第八場：張學友<br>第九場：張家輝<br>第十場：谷德昭<br>第十一場：鄭伊健<br>第十二場：劉德華</p></body></html>
