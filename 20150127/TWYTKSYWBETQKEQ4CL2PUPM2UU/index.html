<html><header><meta charset="utf-8"><title>小方多嗜好冇錢剩</title></header><body><h1>小方多嗜好冇錢剩</h1><p>方力申（小方）和馬國明緋聞女友徐佳琦，昨日在尖沙嘴出席藝術家Ben的藝術展，方力申與Ben在徐佳琦身上進行人體彩繪。問小方有否試過在女友鄧麗欣身上人體彩繪？他笑說：「我想呀，佢都唔畀，今次都係第一次，都怕掂到對方，又驚整到佢件衫。」小方透露已有四至五年沒出碟，會否自資出唱片？他說：「我有好多興趣，都唔夠錢使，要儲錢買畫、投資、買樓。」問是否儲老婆本時，小方笑說：「總之人生樣樣都要儲。」<br>徐佳琦指自己是首次做人體彩繪模特兒，問能否全裸？她說：「我冇咁大膽。」提到其緋聞男友馬國明，徐佳琦透露已好少聯絡，稍後回上海過情人節。<br>採訪、攝影：黃曉妍</p></body></html>
