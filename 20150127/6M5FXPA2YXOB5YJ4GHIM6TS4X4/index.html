<html><header><meta charset="utf-8"><title>章子怡公開愛峰宣言</title></header><body><h1>章子怡公開愛峰宣言</h1><p>章子怡跟汪峰愛到難捨難離，他們都喜歡在微博打情罵俏。前日大約七時半，章子怡在微博寫道：「漫步人生旅途，惟願我的心永遠如此刻般安恬！」更像看圖猜成語一樣貼出三張相，分別是章子怡的剪影、有心心拉花的咖啡及雪景山峰，有網友就解讀成「我愛峰」向男友示愛。<br>事隔十五分鐘，汪峰在微博放上一張雪山景照片似是回應女友，還感性的表示：「在某些寧靜的時刻，我們總會想到一些關於生死關於悲喜的思緒……心靈的潔淨可以消融那些廣袤的污濁……」。<br>撰文：李森</p></body></html>
