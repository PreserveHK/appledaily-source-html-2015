<html><header><meta charset="utf-8"><title>英學神找樣貌相似者考牌</title></header><body><h1>英學神找樣貌相似者考牌</h1><p>英國「學神」考車牌（圖）出貓的手法層出不窮，現時更流行「請槍」，找樣貌相似的人代考路試，單是去年四月至今便揭發六百七十七宗代考詐騙個案。</p><p>詐騙案數量創新高</p><p>當局嚴打藉行賄獲取試題的作弊手法，令更多擔心考試不及格的「學神」司機轉而請槍，由犯罪集團找來與其外貌相似的「槍手」代考筆試或路試，收費分別為八百英鎊（約九千港元）及一千八百英鎊（約二萬港元）。此類案件日趨猖獗，不但較前年的五百多宗大幅攀升，更創歷年新高。當局已訓練考牌官辨認應考者的面相特徵，以防有人蒙混過關。<br>英國《泰晤士報》</p></body></html>
