<html><header><meta charset="utf-8"><title>華姐冠軍盼留港見Bosco</title></header><body><h1>華姐冠軍盼留港見Bosco</h1><p>《2015國際中華小姐競選》前晚圓滿結束，來自悉尼的冠軍蔡美霆、亞軍的香港代表邵珮詩、季軍來自紐約的惠櫸喬，以及來自奧克蘭的「友誼小姐」金詩迪，昨日在尖沙嘴出席權杖頒贈儀式。爆冷奪冠的蔡美霆表示有興趣在港發展：「我一向好鍾意Bosco（黃宗澤），唔一定合作，見下面握下手已好開心，我係小fans。」<br>邵珮詩前晚在問答環節時，對司儀鄭裕玲的提問無法招架，她說：「佢哋唔係特別刁難我。」此外，節目平均收視得十七點（一百一十萬觀眾人次），跟去年一樣，而通訊事務管理局昨收到一宗有關該節目投訴，直指賽果不公。<br>撰文：張晴</p></body></html>
