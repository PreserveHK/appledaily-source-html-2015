<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱慧敏爆男友鬚根染色 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>朱慧敏爆男友鬚根染色 - 馮仁昭</h1><p>朱慧敏噚日以主禮嘉賓身份去佐敦為一間美健學校剪綵，自稱愛靚嘅佢大爆man爆男友Eddie原來係極貪靚，佢話：「唔好見佢平時好man，其實佢好貪靚，試過佢話病住想返屋企唞，點知返到屋企就走去同自己啲鬚根染色，病都掛住靚，平時又會提我幾時要敷面膜，跟住就一齊敷。」朱慧敏同男友投資嘅餐廳已開到第五間，嚟緊仲會再開。<br>撰文：馮仁昭</p></body></html>
