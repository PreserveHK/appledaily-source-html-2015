<html><header><meta charset="utf-8"><title>殘婦用雙腳為夫剃頭煮飯</title></header><body><h1>殘婦用雙腳為夫剃頭煮飯</h1><p>殘而不廢！家住寧夏固原市、四十九歲女子擺愛香，十二歲時因為小兒麻痹症，令雙手畸形，醫生稱她生活無法自理。可是她不斷練習後，練出一雙萬能的腳。<br>擺愛香不但能用雙腳煮飯洗衫，將七十歲丈夫照顧得妥妥當當，她更能用雙腿為丈夫用剃刀剃頭（圖），而沒有弄傷丈夫，甚至可以用雙腳做針黹，更能做出十字繡。她的經歷在當地傳為美談，有網民稱：「執子之手，與子偕老大概就是這樣。」「這就是不離不棄相伴到老，比有些年輕人口中的愛情偉大得多！」<br>人民網</p></body></html>
