<html><header><meta charset="utf-8"><title>公民黨促釋放浦志強</title></header><body><h1>公民黨促釋放浦志強</h1><p>公民黨立法會議員郭家麒昨天聯同該黨東區區議員黎志強及幾名黨友，撐着黃傘到中聯辦外請願，要求當局立即釋放內地維權律師浦志強，並撤銷其所有控罪。郭家麒斥當局打壓維權人士，高呼「維權無罪」，同時促請當局釋放其他政治犯。<br>浦志強去年五月因為在友人家中參加六四研討會，被內地以涉嫌尋釁滋事罪、非法獲取公民個人資訊罪逮捕一直被囚，其後再被加控涉嫌煽動分裂國家罪、煽動民族仇恨、民族歧視罪等四項罪名，浦否認所有控罪。<br>謝榮耀攝</p></body></html>
