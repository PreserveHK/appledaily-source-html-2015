<html><header><meta charset="utf-8"><title>英爆粗兄弟騷擾居民收禁令</title></header><body><h1>英爆粗兄弟<br>騷擾居民收禁令</h1><p>英國伍斯特市的十四歲少年保羅．伍德，外表與一般的少年無異，但他與十二歲弟弟托馬斯卻是鄰居眼中的百厭星，過去三年內不斷滋擾商戶、居民和駛過的車輛，向他們講粗口、吐口水、做不文手勢、朝車輛踢足球等等，令區內市民不勝其煩。<br>當局在無可奈何之下，上周三決定向兩兄弟頒發「反社會行為法令」，令兩人成為迄今獲頒法令的最年輕人士。法令禁止他們二人於未來兩年再作出上述滋擾他人的行為，假如兩人在限期內違反該法令，將會被強制拘留，以及須接受為期兩年的訓練。<br>英國《每日郵報》</p></body></html>
