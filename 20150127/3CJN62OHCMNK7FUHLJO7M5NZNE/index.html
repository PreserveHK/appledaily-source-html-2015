<html><header><meta charset="utf-8"><title>四太獲邀做品牌成員</title></header><body><h1>四太獲邀做品牌成員</h1><p>賭王何鴻燊四太梁安琪全身Versace去到撐場，大女超盈及兒子猷君同行。超盈透露四太原來獲邀成為品牌委員會成員，她說：「媽咪特登過嚟巴黎開會傾品牌發展，我係嚟陪媽咪睇騷，都好想睇其他騷 ，不過明日就走喇，嚟緊三月都應該會嚟睇時裝騷。」</p><p>同樣母女檔駕到的有荷李活女星姬蒂韓遜（Kate Hudson），她與媽媽高蒂韓（Goldie Hawn）一齊到來。姬蒂與Donatella Versace老友鬼鬼，她博到盡地穿上最新高訂系列的cutout紅裙，雖是一對兒女的媽媽，但身材保養得宜，火辣度不比天橋上的女模遜色。</p></body></html>
