<html><header><meta charset="utf-8"><title>求驗客手記：叛徒回歸球迷嗌斬頭</title></header><body><h1>求驗客手記：<br>叛徒回歸球迷嗌斬頭</h1><p>調轉槍頭啫，唔使斬人個頭嘛？比利時中場迪科亞喺二○一一年由比甲標準列治轉投波圖，到今季回流比利時但係加盟咗安德列治。去咗死對頭球會，班標準球迷梗係憎死迪科亞，周日等到佢倒戈，喺現場拉起咗張巨型橫額（圖），上面寫住「RED（紅色，指標準列治） or DEAD（死）」，仲有《黑色星期五》嘅Jason鋸咗迪科亞個頭落嚟。場波標準以2:0贏咗，但我求大俠覺過球迷過火咗少少囉。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
