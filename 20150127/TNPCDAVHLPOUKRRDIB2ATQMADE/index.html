<html><header><meta charset="utf-8"><title>點名以示中央非全面封殺</title></header><body><h1>點名以示中央非全面封殺</h1><p>【本報訊】陳弘毅突然點名三名有泛民背景的梁班子成員，是中央可以接受的特首人選，建制派普遍認為陳欲藉此說明中央不是全面封殺，呼籲泛民就政改方案「袋住先」。全國人大常委范徐麗泰昨形容陳是「有心人」，相信這番話是希望泛民支持政改方案：「佢希望泛民能夠合作，可能講呢番話係希望二○一七年有普選。」民建聯主席譚耀宗也指，陳的講法只是希望泛民別太擔心無機會出閘。<br>泛民中立場較溫和的公民黨湯家驊昨則指，設計選舉制度時，毋須考慮候選人是否來自泛民陣營，考慮的應是能否讓選民有真正選擇，是選舉制度而非人選。<br>■記者姚國雄</p></body></html>
