<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姜皓文賀哎吔女牛一 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>姜皓文賀哎吔女牛一 - 馮仁昭</h1><p>姜皓文（黑仔）喺新戲《五個小孩的校長》扮演人父，雖然電影喺舊年暑假已煞科，但黑仔同戲中嘅囡囡嘉嘉感情好好，前日以神秘嘉賓身份出席嘉嘉嘅七歲生日派對，黑仔大讚佢做戲好有天份，而黑仔舊年拍呢部戲時體重一百六十磅，每日開工食唔停，飯盒都要打孖上，佢話：「我都覺得自己好過份，於是的起心肝減肥，用三個月做運動同節食，終於減咗三十磅。」<br>撰文：馮仁昭</p></body></html>
