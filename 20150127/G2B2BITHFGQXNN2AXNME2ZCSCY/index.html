<html><header><meta charset="utf-8"><title>Social Network：一周年</title></header><body><h1>Social Network：一周年</h1><p>@Juan Mata<br>星期日係桑馬達（上圖）加盟曼聯一周年，佢整咗段片同球迷分享，「我做咗曼聯人一年嘞，段片有我最鍾意嘅時刻，唔知你哋鍾意邊件事呢？」</p><p>大合照</p><p>　@Kaka<br>星期日係家庭日，巴西球星卡卡（左四）亦同屋企人一齊過，同埋放咗張大合照上網；相中，卡卡同前妻卡露蓮（左六）又一齊出現。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
