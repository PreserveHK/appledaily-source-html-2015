<html><header><meta charset="utf-8"><title>謝安琪拍劇唔得閒煮麵</title></header><body><h1>謝安琪拍劇唔得閒煮麵</h1><p>謝安琪（Kay）和任賢齊（小齊）昨日在尖沙嘴出席單車百萬行記者會，二人騎着單車進場。談到上周二是Kay和張繼聰結婚八周年，她謂沒有慶祝：「大家要開工拍劇，平時我會喺屋企等佢返嚟問：『肚唔肚餓？煮個麵你食。』𠵱家可以見多幾面就唔使煮麵。」<br>至於小齊表示會返台灣過農曆年，提到他現時拍攝杜琪峯新片《樹大招風》，他笑說：「拍杜生啲戲拍幾年都拍唔晒。」<br>採訪：黃曉妍</p></body></html>
