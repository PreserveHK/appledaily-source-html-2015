<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳可辛內地拍片靠摸索 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳可辛內地拍片靠摸索 - 馮仁昭</h1><p>陳可辛前日喺香港仔同一百名青年，分享佢創作《親愛的》嘅心得。有出席嘅青年問佢內地拍攝寫實電影難度同香港電影何去何從，陳可辛話過去多年製作中港合拍片都係「摸着石頭過河」，寄語青年作多方面嘗試。《親》片講述內地拐賣兒童、一孩政策同城鄉差距問題，佢話好少拍攝寫實電影，但喺新聞片段見到彭高峰個仔被拐走，令佢產生拍攝念頭。<br>撰文：馮仁昭</p></body></html>
