<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張默涉毒案今開審 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張默涉毒案今開審 - 馮仁昭</h1><p>因涉毒被捕嘅房祖名月初已受審，會喺下月獲釋，內地演員張國立個仔張默，舊年七月亦喺北京屋企涉嫌吸毒犯罪，俾警方行政拘留，九月再俾北京市公安局海淀分局，以涉嫌容留他人吸毒罪，正式向海淀區人民檢察院提請批准逮捕，案件今日開審，今次係張默第二次俾公安拘捕，至於張默爸爸張國立未受影響，呢排同閻妮拍緊電視劇《贖罪門》。<br>撰文：馮仁昭</p></body></html>
