<html><header><meta charset="utf-8"><title>體訊速遞：（壁球）港壁一二哥齊報喜</title></header><body><h1>體訊速遞：<br>（壁球）港壁一二哥齊報喜</h1><p>香港壁球二哥歐鎮銘，周日在加拿大舉行的一項壁球賽男單決賽，以3:2擊敗馬來西亞代表，取得今年首個錦標；而一哥李浩賢（圖）在美國壁球公開賽，以3:2勝埃及球手莫剎特晉級四強。本報消息（加拿大）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
