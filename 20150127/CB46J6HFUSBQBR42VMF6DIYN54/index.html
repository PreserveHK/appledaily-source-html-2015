<html><header><meta charset="utf-8"><title>奧雲試腳啟山興奮</title></header><body><h1>奧雲試腳啟山興奮</h1><p>英格蘭退役球星奧雲昨日以時裝品牌Kent &amp; Curwen大使身份到跑馬地，跟名人包括霍啟山、巫翊鳴等切磋球技，名媛艾永玲與兒子帶同足球及畫冊向奧雲索簽名。</p><p>奧雲透露此行抽空吃了中國的美味麵食，談到足球時則說：「很久沒有落場踢足球，在英國有時都會在後花園跟兒子踢波，當然是他的教練。」霍啟山表現興奮，他說：「我喺英國讀書，其中愛隊係利物浦，細個已睇奧雲踢波。我哋冇特別講足球經，都係問佢嚟香港去邊，食乜嘢，都好想搵佢嚟香港同青年足球交流吓。」問啟山還喜歡哪個球星，他笑言：「當然係阿根廷美斯，最有代表性。」<br>採訪：梁錦雯<br>攝影：沈健程</p></body></html>
