<html><header><meta charset="utf-8"><title>學友唔怕煙繼續唱</title></header><body><h1>學友唔怕煙繼續唱</h1><p>張學友日前在台灣為新推出的國語專輯中歌曲《我醒着做夢》拍攝MV，今次動用到水和火拍攝，學友要親身走進預先營造的沙灘上涉水而行，湊巧當日遇着寒流，工作人員在場準備了大暖爐和大量暖包及暖水給學友禦寒，學友事後表示由於做足心理準備，沒想像中那麼冷。另一幕大火燒床場面令現場煙霧瀰漫，但學友依然面不改容地唱歌。<br>拍攝當晚好友哈林（庾澄慶）專程買了熱辣辣甜品親自駕車到片場探班，哈林還跟學友笑說：「第一次自己駕車到片場，差點迷路。」學友則取笑哈林：「哈林比較節儉，很少請客的。」意想不到任達華也在隔壁片廠開工，特別過廠探學友班，給學友帶來驚喜。<br>撰文：卓寶花</p></body></html>
