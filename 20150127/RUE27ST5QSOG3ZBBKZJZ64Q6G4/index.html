<html><header><meta charset="utf-8"><title>京幸運兒2012年獨中5.7億</title></header><body><h1>京幸運兒2012年獨中5.7億</h1><p>內地雙色球二○○三年二月十六日正式發行，銷售點遍佈全國三十一個省、市、自治區，十二年來除為當局賺取數百億元（人民幣．下同）慈善基金，也創造了不少一夜暴富幸運兒，迄今開出過八個億元以上大獎，最勁一次是二○一二年北京開出五億七千萬元大獎，一注獨中。<br>雙色球形式類似本港六合彩，每注兩元，分紅、藍兩色球，紅色共三十三個，藍色十六個。<br>若彩民的彩票紅藍號碼全中為頭獎，中六紅為二等獎，五紅一藍為三等獎，五紅或四紅一藍為四等獎，四紅或三紅加一藍為五等獎。<br>最低為六等獎，中一藍就可獲獎，單注獎金為五元。</p></body></html>
