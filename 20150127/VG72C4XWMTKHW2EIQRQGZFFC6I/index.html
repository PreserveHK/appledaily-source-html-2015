<html><header><meta charset="utf-8"><title>隔牆有耳：灣仔體總天橋底建會所 - 李八方</title></header><body><h1>隔牆有耳：<br>灣仔體總天橋底建會所 - 李八方</h1><p>灣仔寸金尺土，文娛康樂設施可謂少得可憐，有時惟有絕處逢生，天橋底都不能放過。灣仔體育總會尋覓多年，終於喺銅鑼灣摩頓台嘅天橋底興建自己嘅會所（圖），面積細就不在話下，但總叫搵咗個地方落腳，會所部份興建費用由賽馬會慈善信託基金泵水修葺。<br>會所有個禮堂、多用途活動室，會議室、更衣室同儲物櫃，可以租畀各機構及團體舉辦活動同開會。會所前身係政府嘅空置會所，由二○一二年搞到𠵱家終於落成，噚日廣邀友好嚟出席落成典禮。但灣仔體育總會成員幾乎全都係建制派嘅人，唔知泛民想申請會所嚟搞活動，會唔會受到刁難先？</p></body></html>
