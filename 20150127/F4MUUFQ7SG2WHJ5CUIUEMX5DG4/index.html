<html><header><meta charset="utf-8"><title>汪詩詩逼子丹護膚</title></header><body><h1>汪詩詩逼子丹護膚</h1><p>汪詩詩、Jocelyn、Cara G.、楊婉儀及邱德根孫女邱詠筠、邱詠麒等昨日到灣仔出席美容產品頒獎典禮。汪詩詩笑言會逼老公甄子丹搽護膚品，又讚子丹天生有好皮膚，不用太多護理。她又指新年會舉家外遊，問是否慶祝情人節？她即謂：「唔記得咗！」難道老夫老妻不用慶祝？詩詩表示：「都要慶祝，keep住團火。」<br>Jocelyn昨穿起貼身裙大騷身材，問如何與老公慶祝情人節時，她表示：「我們會去非洲做關於動物的慈善活動。」問會否乘機造人？她謂：「我們計劃兩、三年後才生BB，現時先儲錢，養一個小朋友好多錢！」<br>採訪、攝影：文國駿</p></body></html>
