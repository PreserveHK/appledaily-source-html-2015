<html><header><meta charset="utf-8"><title>少婦抱兒子讓座獲賞免費飲酒</title></header><body><h1>少婦抱兒子讓座<br>獲賞免費飲酒</h1><p>好人有好報﹗英國二十三歲少婦韋爾奇（Sammie Welch上圖左）在火車將熟睡的三歲兒子賴蘭（Rylan上圖右）抱起，讓座予其他乘客後，獲神秘男子送上一張手寫字條（小圖），並附上一張五英鎊（五十八港元）鈔票，感激她教子有方，希望請她喝酒。</p><p>韋爾奇指，該男子訛稱她掉了東西，怎知一打開就看到滿紙窩心的字句。神秘男除盛讚她懂得教仔外，還表示過去也有同樣經歷，寄望女兒長大後與韋爾奇一樣是好媽媽。韋爾奇把五英鎊存入賴蘭的戶口，希望尋回該名男子答謝。<br>英國《每日電訊報》</p></body></html>
