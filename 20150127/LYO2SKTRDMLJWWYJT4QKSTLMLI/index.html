<html><header><meta charset="utf-8"><title>十年宿敵：轉戰孤獨Kay國際G.E.M.</title></header><body><h1>十年宿敵：轉戰孤獨Kay國際G.E.M.</h1><p>楊千嬅與容祖兒在樂壇鬥足十年，祖兒於二○○四年的「叱咤樂壇流行榜頒獎典禮」擊敗千嬅，首奪叱咤樂壇女歌手金獎，翌年千嬅雖收復失地，但其後十年都無緣染指金獎，直至本月初才再次擊敗宿敵祖兒重奪該獎。而祖兒的死忠粉絲更曾於高登討論區炮轟千嬅十六宗罪，替千嬅改花名。直至千嬅與丁子高結婚，重心轉向家庭及拍攝電影，她與祖兒的矛盾才逐漸淡化。<br>至近年，謝安琪（Kay）與鄧紫棋（G.E.M.）開始冒起，祖兒的競爭對手亦開始轉換，不少網民拿她與Kay和G.E.M.作比較。</p></body></html>
