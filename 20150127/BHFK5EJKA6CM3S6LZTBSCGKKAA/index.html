<html><header><meta charset="utf-8"><title>過境城巴　曾遭劏頂</title></header><body><h1>過境城巴　曾遭劏頂</h1><p>近年來，公共巴士遭「劏頂」的事故在內地時有發生，一九九六年十一月六日上午，香港城巴一輛開往深圳蛇口的過境雙層巴士，在駛經福田區一道路時，撞到一條因施工出錯而下墮至離地面只有三點五米高的鋼纜，結果令四米高的巴士整個上層車頂幾乎被削去，造成兩死九傷。</p><p>設限高欄無規管
</p><p>內地限高欄是因應道路對大小車的限制而設立，但甚麼部門有權在公路上設立限高欄，並無具體法律法規，因此一旦發生「劏頂」事故，或者限高欄無故落下砸壞車輛，責任究竟誰負，也沒有標準答案。根據《侵權責任法》規定，如是公共道路上的限高欄，通常由市政局或市政工程管理部門負責。<br>《蘋果》記者</p></body></html>
