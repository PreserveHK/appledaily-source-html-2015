<html><header><meta charset="utf-8"><title>柳樂優彌十年變阿叔</title></header><body><h1>柳樂優彌十年變阿叔</h1><p>已經二十四歲的日本男星柳樂優彌，曾以十四歲之齡勇奪康城影帝。事隔十年，柳樂外形成熟了不少，早前就留鬚客串富士劇《信長協奏曲》扮演奸角，觀眾對他表現另眼相看，最近又跟堀北真希合演新劇《純白》，戴上眼鏡飾演醫生角色，告別稚氣成功轉型做性格演員。<br>柳樂當年憑電影《誰知赤子心》打敗《2046》的梁朝偉獲封康城影帝，可是柳樂之後事業並不如意，經歷過服食過量藥物入院，五年前成家立室後育有一個囡囡，他為了養家，陷入低潮時曾兼職做洗車及侍應生，最近事業才開始重現起色。<br>撰文：哥羅</p></body></html>
