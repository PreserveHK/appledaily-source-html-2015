<html><header><meta charset="utf-8"><title>環姐出爐哥國索女摘冠</title></header><body><h1>環姐出爐<br>哥國索女摘冠</h1><p>二十二歲的「哥倫比亞小姐」維加（Paulina Vega圖），前日擊敗八十七名世界佳麗，當選「環球小姐」；亞軍及季軍則分別由「美國小姐」桑切斯（Nia Sanchez）及「烏克蘭小姐」哈古莎（Diana Harkusha）奪得。<br>維加的祖父是著名男高音，她八歲起開始當模特兒，這是她首次參加國際選美賽事，也是最後一次。她對得獎感到無比高興，「現今女性聰慧能幹，能夠代表她們使我夢想成真」，稍後她會重返校園繼續完成工商管理課程。<br>維加是過去七年第四位摘冠的南美佳麗，其餘三屆均由「委內瑞拉小姐」包辦。<br>美聯社/路透社</p></body></html>
