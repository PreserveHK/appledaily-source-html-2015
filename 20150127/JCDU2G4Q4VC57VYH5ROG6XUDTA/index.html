<html><header><meta charset="utf-8"><title>關仁隱事：「C9」自大睇唔起人 - 關仁</title></header><body><h1>關仁隱事：「C9」自大睇唔起人 - 關仁</h1><p>從來女子勾心鬥角就永遠都係最好睇，話說鬥靚出身嘅「C9」，喺藝海浮沉咗一段日子，最近佢拍咗套戲，佢心諗都半紅不黑咗咁耐，都把心一橫豁咗出去。拍咗之後果然啲工作就多咗好多，C9忽然以為自己好紅，當正自己超級巨星不突止，到同同劇嘅另一位女演員「假胸」去宣傳時，就睇人唔起覺得對方係人造人，冇資格同佢平起平坐，兩個因此勢成水火，C9有次當住假胸大大聲講：「導演點解咁鍾意我？咪因為我真材實料唔係假囉！」<br>撰文：關仁</p></body></html>
