<html><header><meta charset="utf-8"><title>「盛唐婚禮」新郎娶武媚娘</title></header><body><h1>「盛唐婚禮」新郎娶武媚娘</h1><p>內地電視劇《武媚娘傳奇》熱播後，武媚娘幾乎無處不在。近日江蘇南京有婚禮策劃公司推出「盛唐婚禮」套餐，近日將一名新娘打扮成武媚娘，與她的「皇上」成婚。<br>由扮演大臣的司儀宣佈婚禮開始，身穿皇冠龍袍的新郎上台，由宮女呈上毛筆、聖旨，新郎揮筆題寫催妝詩迎接穿着大紅武媚娘禮服的新娘出場。兩人之後便行叩拜禮、「闕扇禮」、「執手盟誓」等十五個步驟（圖）。婚禮策劃公司的負責人認為這次婚禮很成功，新娘十分「入戲」，之後再辦了一場婚禮騷，再請新娘擔任女主角。<br>人民網</p></body></html>
