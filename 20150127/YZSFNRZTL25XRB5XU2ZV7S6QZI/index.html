<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉少君開戲講父子情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>劉少君開戲講父子情 - 馮仁昭</h1><p>近年喺內地工作嘅周秀蘭前夫劉少君（圖），今年打算喺香港開戲，佢噚日喺新城電台受訪時話：「我個契仔謝偉倫之前有首新歌《風不息》，拍咗套微電影，我哋想改拍做電影，𠵱家做緊劇本。」佢話新戲將會同香港電影發展局合作，以父子感情為題材，仲話計劃搵謝安琪、鮑起靜同蘇玉華演出。喺《風不息》微電影中劉少君同契仔演父子，但電影版係咪再做父子暫時就未知。<br>撰文：馮仁昭</p></body></html>
