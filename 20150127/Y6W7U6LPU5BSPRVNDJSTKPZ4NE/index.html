<html><header><meta charset="utf-8"><title>徐淑敏與囡囡鬥萌</title></header><body><h1>徐淑敏與囡囡鬥萌</h1><p>三女之母徐淑敏（Suki）與四歲多長女黃心瑤（Vianna）擺甫合照，Suki昨日就把一張「姊妹圖」貼facebook，好友黃婉曼留言大讚：「太太太羨慕了！」</p><p>Suki表示照片是替胞姊時裝網站做模特兒，該網站的日本代言人是日模藤井莉娜（Lena），Suki笑言這次是免費勞工，當日Vianna往探班嚷着要學媽咪擺甫士，母女在鏡頭前鬥萌，Suki昨日在電話中說：「Vianna天生好識擺甫士，兩歲幾已經着我啲高踭鞋拗腰擺甫，朋友話佢遺傳我因子。」Suki不會阻止囡囡將來入行，她說：「阻唔嚟，我會畀意見，但唔做星媽經理人，太辛苦啦。」<br>採訪：比華利</p></body></html>
