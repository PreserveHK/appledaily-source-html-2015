<html><header><meta charset="utf-8"><title>道觀防盜鐵枝退竊賊</title></header><body><h1>道觀防盜鐵枝退竊賊</h1><p>【本報訊】柴灣著名道觀玄都觀（圖），一年內兩度失竊，道觀加強防盜，在辦公室窗戶裝置雙重防盜鐵枝，並接駁警鐘。防盜裝置昨凌晨發揮作用，竊賊鋸鐵枝時觸動警鐘大鳴，成功嚇退對方。<br>玄都觀位於新廈街玄都岩，昨凌晨二時許，竊匪鋸斷辦公室防盜鐵枝企圖潛入，觸動警鐘大鳴，賊人落荒而逃。警員接報到場調查，聯絡道觀職員，證實無損失。據了解，這是玄都觀一年內第三度遇爆竊，之前兩次有損失。首次是去年三月，夾萬被抬走，兩香油箱撬開，連天眼之電腦硬盤亦遭偷去，損失一萬四千元。相隔一個月，竊匪再臨，掠去抽屜兩萬元現金。<br>■記者李家傑</p></body></html>
