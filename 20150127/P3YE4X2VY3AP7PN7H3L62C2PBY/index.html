<html><header><meta charset="utf-8"><title>冬季轉會窗：賓施馬四千萬鎊落馬</title></header><body><h1>冬季轉會窗：賓施馬四千萬鎊落馬</h1><p>【綜合西班牙外電】皇家馬德里願意出售法國前鋒賓施馬（圖）的消息，由夏天傳到冬天，而西班牙傳媒最新指，皇馬決定出售這名法國國腳，只要有球會出得起四千萬鎊（約四億八千萬港元）的轉會費，就能把他羅致麾下。據悉，法甲的巴黎聖日耳門、英超的曼聯、利物浦及阿仙奴，均有興趣羅致這名二十七歲的球員。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
