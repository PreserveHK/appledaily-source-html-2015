<html><header><meta charset="utf-8"><title>最毒情人節助養蟑螂「贈」舊愛</title></header><body><h1>最毒情人節<br>助養蟑螂「贈」舊愛</h1><p>美國三藩市動物園推出惡心情人節禮物，讓失戀和單身的你向前度戀人報復。園方趁此這濃情佳節，為兩隻不可愛的動物力推助養計劃，助養證書會連同膠標本寄給負心人。<br>只需五十美元（三百九十港元）可助養蠍子（上圖），「牠攻擊性強、不安於室，越夜越精神，像你前度一樣長處低谷，無知獵物經過，必難逃一叮」。</p><p>付出二十五美元（一百九十五港元）則可助養兩至四吋長的馬達加斯加蟑螂（小圖），代表你情路上遇過的人渣，捐款散財，可將愛情霉運也一起送走。<br>美聯社</p></body></html>
