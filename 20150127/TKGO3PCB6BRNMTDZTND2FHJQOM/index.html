<html><header><meta charset="utf-8"><title>安琪蓮娜訪伊拉克難民</title></header><body><h1>安琪蓮娜訪伊拉克難民</h1><p>荷李活影星安琪蓮娜祖莉（Angelina Jolie）日前沒有跟老公畢彼特（Brad Pitt）出席監製公會頒獎禮，原來身為聯合國難民特使的她，昨日到了伊拉克北部探訪受「伊斯蘭國」（IS）聖戰分子襲擊下的生還者。安琪蓮娜此行為期兩日，因為人生安全問題事前沒有通知當地人。安琪蓮娜抵達Khanke難民營後，相當受小朋友歡迎，而她亦笑着與他們握手。<br>安琪蓮娜其後透過聯合國發聲明表示：「父母被殺害的小朋友在難民營中無依無靠。作為父母，我亦想像不到那些孩子被擄走的父母此刻的感受。」她亦向被斬首的日本人質湯川遙菜的家人致哀。<br>撰文：泰米</p></body></html>
