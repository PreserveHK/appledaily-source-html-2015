<html><header><meta charset="utf-8"><title>須以公職人員行為失當控特首</title></header><body><h1>須以公職人員行為失當控特首</h1><p>【話你知】<br>換轉是一般公務員，曾蔭權涉接受款待或優惠的行為，或早已觸犯《防止賄賂條例》，但有關法例「刑不上特首」，至今仍未改善。《防止賄賂條例》第三條訂明，任何訂明人員未得行政長官一般或特別許可而索取或接受任何利益，即屬犯罪。「訂明人員」包括公務員和司法人員等，但不包括行政長官。「曾去梁來」，現任特首梁振英至今仍未交代落實何時將行政長官一職納入第三條規管。廉署前調查主任林卓廷指若接受款待而影響公務，曾蔭權可被控公職人員行為失當。<br>■記者張婷婷</p></body></html>
