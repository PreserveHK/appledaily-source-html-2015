<html><header><meta charset="utf-8"><title>袁紫僑讚超蓮多人追</title></header><body><h1>袁紫僑讚超蓮多人追</h1><p>組合少女標本昨日在中環舉行MV播映會，三人更派糖給粉絲。有傳霍啟山力追何超蓮，更刻意製造偶遇機會，有份出席周年活動的袁紫僑（CoCo）說：「我只見到超蓮，見唔到男方。我唔知個傳聞。」見她笑得尷尬，問超蓮是否叫她封口，她說：「唔係，緊張啫。」至於當日一班男友人等超蓮到場，問到是否全是觀音兵，CoCo說：「唔係，但靚女實多人追。」<br>另外，少女標本新歌MV找來馮允謙做男主角，簡淑兒稱對方電力十足。另一成員溫心仍然缺席，眾人稱她因拍劇連頒獎禮都未必出席，她們說：「幻想佢喺度，影相留位預key佢落去。」<br>採訪、攝影：王連連</p></body></html>
