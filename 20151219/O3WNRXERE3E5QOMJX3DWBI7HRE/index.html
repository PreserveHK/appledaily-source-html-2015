<html><header><meta charset="utf-8"><title>楊思琦儲子彈買樓</title></header><body><h1>楊思琦儲子彈買樓</h1><p>楊思琦昨日到中央圖書館出席慈善攝影籌款活動，她展出了9張作品，以大澳、舊建築物及寵物為主題，善款會捐助甘肅水源。有「慳家港姐」之稱的思琦，早前有消息指她連掃兩個單位，對此思琦表示：「做呢行可能係搵錢比其他行業快，但未至於一夜間變咗兩層樓，但我的確成日睇樓，留意行情同裝飾各樣。」她承認有意再置業，她說：「睇定先，未咁快出動，睇啱心儀先，又要儲夠子彈先。」<br>提到舊愛李永豪的哥哥李泳漢結婚，思琦話：「睇報紙知道消息，恭喜佢，我哋已經冇聯絡。」另外，提到陳志雲罪成，思琦表示作為朋友無論如何都支持對方。<br>採訪、攝影：卓寶花</p></body></html>
