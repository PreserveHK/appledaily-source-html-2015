<html><header><meta charset="utf-8"><title>城中資訊：魔菇精靈陪你過聖誕</title></header><body><h1>城中資訊：<br>魔菇精靈陪你過聖誕</h1><p>大角嘴奧海城</p><p>戶外大型聖誕市集內有兒童檔主專區，由孩子做主導，讓他們成為小檔主。</p><p>旺角新世紀廣場</p><p>姆明聖誕「森」度遊帶大家一起去姆明谷尋找魔法森林度假勝地慶祝聖誕。</p><p>沙田新城市廣場</p><p>「琉璃光大道Glassy Avenue at Starlight Garden」是全港首個全手工玻璃花園。</p><p>東涌東薈城</p><p>露天廣場上有夏威夷小結他表演及工作坊，感受夏威夷ALOHA風情的聖誕氣氛。</p><p>鑽石山荷里活廣場</p><p>「Cookie Run聖誕迷城」有熱門手機遊戲Cookie Run的角色裝置，更有體感遊戲、照相館、手作坊等。</p></body></html>
