<html><header><meta charset="utf-8"><title>趣趣地︰細哨踢錫永仲有冇貨？</title></header><body><h1>趣趣地︰<br>細哨踢錫永仲有冇貨？</h1><p>巴西球星「細哨」朗拿甸奴自九月離開咗巴甲富明尼斯後，一直都未有班落，但係自由身嘅佢其實唔愁冇工開，因為瑞士球隊錫永球務總監迪根拿路近日承認，有意喺冬季轉會期簽入細哨。錫永今年喺歐霸盃歷史性晉級32強，仲要喺聯賽同瑞士盃三線作戰，所以球會計劃要簽兩至三個新兵增強戰力。不過，35歲嘅細哨自從2011年離開AC米蘭之後，就冇喺歐洲搵過食，未必幫到手喎。</p></body></html>
