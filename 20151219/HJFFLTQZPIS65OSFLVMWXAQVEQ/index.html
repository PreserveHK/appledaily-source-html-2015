<html><header><meta charset="utf-8"><title>佐治王子1月入讀幼兒園</title></header><body><h1>佐治王子1月入讀幼兒園</h1><p>不經不覺，英國佐治王子已經兩歲大，肯辛頓宮昨日宣佈他將於明年1月入讀幼兒園，並發放了威廉王子一家四口最新全家福（圖）。<br>佐治這位皇位第三順位繼承人，下月底前會入讀位於諾福克郡的韋斯泰克蒙特梭利學校（Westacre Montessori School）。該校位於私家路，可保障佐治的私隱。<br>另外，皇室發放威廉王子夫婦，攜同兒子佐治和未滿周歲的女兒夏洛特公主，於10月底在肯辛頓宮花園拍下的全家幅。這照片會用於他們的官方聖誕卡。<br>美聯社</p></body></html>
