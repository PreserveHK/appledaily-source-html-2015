<html><header><meta charset="utf-8"><title>村民赴廣西「進修」　年騙千萬</title></header><body><h1>村民赴廣西「進修」　年騙千萬</h1><p>江西上饒餘干縣（圖）兩條「重金求子」詐騙村，涉行騙的村民年齡介乎17到60多歲。不少村民原以打魚和做生意為生，也有村民自上世紀80年代開始利用假戒指、猜鉛筆和易拉罐中獎等方式行騙。後來有村民從廣西學習騙術回來，自2010年起，主要以「重金求子」為誘詐騙。<br>當地警方稱，每個詐騙集團1年能騙幾十萬甚至上千萬元人民幣。而詐騙氾濫更扭曲了當地村民的價值觀。有人竟呵斥兒子大學白上，「村裏小學沒畢業的人靠詐騙，一年都能賺100多萬」。<br>中國網</p></body></html>
