<html><header><meta charset="utf-8"><title>18歲淫賊劫阿婆解扣狂摸唔放過</title></header><body><h1>18歲淫賊劫阿婆<br>解扣狂摸唔放過</h1><p>黑龍江哈爾濱一名65歲老婦，負責看管大廈停車場。本月4日晚上9時許，她準備由停車場回家時，突然遭一名18歲男子搶劫，奪走其手袋內的100多元人民幣，並掠走其電話簿。老婦追趕欲取回電話簿之際，沒想到遭其一腳踹倒在地，迷糊間更被他解扣摸全身。<br> <br>停車場閉路電視拍得全部過程，該男子在老婦身上翻動着，其中一隻腳跨過其下半身，整個過程足有15分鐘。警方透露，涉案男子曾與老婦有過爭執，因而當晚埋伏伺機毆打她，已按照治安處罰，將其行政拘留10天。<br> <br>黑龍江電視台</p></body></html>
