<html><header><meta charset="utf-8"><title>【果籽影評】睇《星戰7》　當玩嘉年華囉</title></header><body><h1>【果籽影評】睇《星戰7》　當玩嘉年華囉</h1><p>可能太過太過期待喇，睇完感覺有點虛浮，劇情拖拉到近乎零推進，核心人物大部份未出場，福伯同千歲鷹先係主角，伏線亦唔多，似序章多過似第七集，最難接受係將第六集經典情節，改頭換臉再翻奄一次，令人有些少失望。CG特技唔錯，不過場面絕對可以花心思再精采啲。好似反抗軍一堆X-Wing趕嚟救駕，完全拍唔出氣勢，某某壓軸對決其實亦可以拍得好啲，整體嚟講無晒魯卡斯嗰種戲味。勝在4D體感搭夠，真係好似坐住千歲鷹周圍飛咁，搖咗成晚當玩咗嘉年華啦。<br><br>唔係話唔好睇，可能我唔夠死忠，都係嗰句，OK啦。<br><br>文：龍叔叔</p></body></html>
