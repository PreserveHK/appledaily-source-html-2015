<html><header><meta charset="utf-8"><title>見前夫拖女眼火爆野蠻前妻打人又瞓地</title></header><body><h1>見前夫拖女眼火爆<br>野蠻前妻打人又瞓地</h1><p>遇到這樣的前妻，也真是無言。本月12日晚，廣西柳州的張姓男子與女友阿文，以及正在讀高中的繼子外出散步，突然，阿文被身後一名女子扯着頭髮，拽到在地，並拳腳相向。張男仔細一看，驚見打女友的人，居然是他離婚數年的前妻阿紅！<br> <br>隨後警員到場，可這時阿紅竟開始耍賴，坐在地上不起來，還聲稱自己也被打了。她說，看到前夫帶着女友散步，讓她心裏不舒服，又想到前夫還欠自己錢，於是上前扯住阿文的頭髮毆打她。警方事後發現阿文臉上紅腫，還扯下一撮頭髮。經警員批評教育後，阿紅已承認錯誤。<br> <br>央廣網</p></body></html>
