<html><header><meta charset="utf-8"><title>《聶隱娘》無緣爭奧斯卡外語片</title></header><body><h1>《聶隱娘》無緣爭奧斯卡外語片</h1><p>將於明年2月舉行的第88屆奧斯卡頒獎禮，公開了最佳外語片入圍的初選結果。今次首輪入選名單是從來自全球的80部電影先選出9部作品，包括由侯孝賢執導、舒淇及張震主演的台灣電影《刺客聶隱娘》，吳彥祖跟白百何合作內地片《滾蛋吧！腫瘤君》，而香港就派出由彭于晏、崔始源主演、林超賢執導的《破風》出戰，當中以曾揚威康城影展的《刺客聶隱娘》呼聲最高，可惜最終華語片全軍覆沒，無緣角逐最佳外語片。</p></body></html>
