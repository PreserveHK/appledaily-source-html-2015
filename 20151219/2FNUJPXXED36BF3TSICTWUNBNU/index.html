<html><header><meta charset="utf-8"><title>韓君婷開餐狂摸鼻</title></header><body><h1>韓君婷開餐狂摸鼻</h1><p>【銅鑼灣】韓君婷、王賢誌同兩名女友人前晚大約8點幾喺銅鑼灣出現，一行人搵咗間糖水店邊食邊傾偈，韓君婷傾到興起仲手舞足蹈，狀甚興奮，其間佢不停咁摸自己個鼻，唔知係唔係做完鼻矯形手術之後，感覺唔同咗，所以頻頻做出摸鼻呢個小動作，最後由王賢誌埋單走人，不過唔係散隊，而係轉場去到附近一間酒吧，4個人叫咗一支白酒，有講有笑，韓君婷仲係不其然咁間中摸下個鼻，有途人一眼就認出佢，仲細細聲叫咗佢幾下，不過韓君婷就聽唔到，佢哋4個飲咗大約一粒鐘就各自離開。<br>採訪、攝影：梁繼光</p></body></html>
