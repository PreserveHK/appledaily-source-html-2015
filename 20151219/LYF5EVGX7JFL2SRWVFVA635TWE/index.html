<html><header><meta charset="utf-8"><title>小儀拖兩男食詐糊</title></header><body><h1>小儀拖兩男食詐糊</h1><p>【銅鑼灣】小儀除咗做電台工作之外，近年亦拍過唔少飲食節目，識咗好多飲食界筍盤，但真命天子似乎仍未出現。前日下晏5點幾，小儀揸車到銅鑼灣一個人出現，佢沿路行得好慢，似係搵緊路，後來佢停咗係一個角落，接咗個男人上車。佢哋兩人開車去到一間咖啡店附近，施施然一齊走入去，最初以為係有大發現，以為小儀有約咗男友拍拖，點知小儀不停向個男仔發問，又拎起筆記簿不停寫，似係做訪問多過媾仔！之後餐廳老闆仲坐低一齊傾，無幾耐小儀發現有記者影相，仲揮手打招呼，咁大方，應該都係做嘢喇。<br>採訪、攝影：吳耀輝</p></body></html>
