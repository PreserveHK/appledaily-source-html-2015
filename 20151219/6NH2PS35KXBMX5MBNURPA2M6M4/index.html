<html><header><meta charset="utf-8"><title>崔碧珈五路胸襲</title></header><body><h1>崔碧珈五路胸襲</h1><p>崔碧珈、莊思敏和岑日珈等昨日在柴灣為新戲拍海報，除了岑日珈外眾人都露出長長事業線，上圍逼爆的莊思敏自言煞科後變瘦了，問是否因近日罵戰報道影響？她笑言可能有關，談到遭王宗堯暗示是好乞人憎的對手，她說：「我有睇報道，但唔回應佢嘅嘢，做人唔好欺人太甚，如果滿足感來自蝦女人，惟有滿足佢。」<br>岑日珈自爆單身，否認與老闆王弼燮拍拖而刻意開電影捧她做女主角，對於在網站貼鑽石戒指及花相，她說：「一年前嘅事，當時同個男仔曖昧中，但都冇一齊。」崔碧珈稱戲中跟陸駿光有親熱戲，尺度大膽。<br>採訪、攝影：王連連</p></body></html>
