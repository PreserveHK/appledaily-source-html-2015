<html><header><meta charset="utf-8"><title>電波組成員最上MOGA爆乳寫真集銷量稱冠</title></header><body><h1>電波組成員最上MOGA<br>爆乳寫真集銷量稱冠</h1><p>日本女子偶像組合電波組.inc深受當地宅男歡迎，隊中最搶眼嘅金毛短髮成員最上MOGA，本月10日推出首本個人寫真集《MOGA》，首周賣出逾1萬，登上本星期Oricon書籍榜嘅寫真集部門冠軍位置。<br><br>最上MOGA今次推出嘅寫真集封面已營造出爆乳效果，而且又以不同Cosplay造型賣性能，包括扮護士及貓女，仲大玩溫泉主題。日前推出嘅漫畫周刊《Young JUMP》都以最上MOGA擔任封面女郎，令佢頓時人氣急升。</p></body></html>
