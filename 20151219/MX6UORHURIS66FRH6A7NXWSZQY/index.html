<html><header><meta charset="utf-8"><title>少時掃聖誕迷你兵</title></header><body><h1>少時掃聖誕迷你兵</h1><p>韓國女團少女時代（少時）昨日開始於神戶開騷三日，成員孝淵、秀英、Tiffany及Yuri前日就趁開騷前去大阪環球影城喪玩提早賀聖誕，而且更瘋狂於Instagram洗版。她們童心未泯，戴完公仔頭套又戴聖誕帽，合照時更齊齊掛個迷你兵團的爆谷桶，再配上鬼馬表情，非常可愛。之後她們轉場去玩哈利波特機動遊戲，又湊熱鬧喝奶油啤酒，甚至毫不錫身玩到全身濕透。<br>另外，孝淵早前為運動品牌影新相，穿上緊身運動衫的她大晒曲線身材，而Tiffany亦將於明年初展開個人活動。<br>撰文：梁雯迪</p></body></html>
