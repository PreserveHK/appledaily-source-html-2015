<html><header><meta charset="utf-8"><title>Kelly忍淚空降紅館</title></header><body><h1>Kelly忍淚空降紅館</h1><p>靚媽陳慧琳（Kelly）睽違7年再踏紅館開騷，一連9場「Let's Celebrate世界巡迴演唱會」香港站昨晚正式開鑼，全場爆滿，更吸引鍾楚紅、張家輝、楊千嬅和丁子高等人到場欣賞。<br>甫開場，Kelly站在離舞台有足足四層樓高的的巨型波波出場。事先聲明性感無極限的她，穿着閃閃太空戰隊舞衣現身，側面以肉色貼身剪裁營造透視效果。Kelly跳完一輪勁舞後，感觸地說：「入行二十年發生好多事，你哋都睇住我成長！」她眼濕濕續說：「好榮幸你哋喺生命中重要時刻都揀我嘅歌……我會忍住（眼淚）。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
