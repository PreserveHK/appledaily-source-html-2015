<html><header><meta charset="utf-8"><title>報復被罵　頑童拍父裸照傳群組</title></header><body><h1>報復被罵　頑童拍父裸照傳群組</h1><p>內地網民爆料，一名小學一年級學生因沒做功課被父親痛罵後，趁父親洗澡時用智能手機拍下其裸照，上傳到班級的家長群組。<br>爆料網民沒透露事發時間、地點，只提到照片上傳到群組後，大出洋相的父親，似乎不知要如何在群組刪除照片，反而提醒其他家長刪照片，結果在熱心家長提醒下，才表示：「自己的已經刪了，具體怎麼辦？」爸爸事後道歉，稱是小孩不懂事鬧着玩。<br>有網民擔心惡作劇小孩安全：「這孩子還活着嗎？」<br>央廣網</p></body></html>
