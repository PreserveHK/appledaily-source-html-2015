<html><header><meta charset="utf-8"><title>趣趣地︰C朗變身酒店大亨</title></header><body><h1>趣趣地︰<br>C朗變身酒店大亨</h1><p>基斯坦奴朗拿度（C朗）喺周四話自己又有新搞作，決定同葡萄牙酒店集團合作，用5,400萬鎊（約6.3億港元）起四間「CR7」酒店，為掛靴後嘅生活做準備。酒店嘅選址同C朗嘅成長極有關係，好似喺2016年開張嘅第一間CR7，位於嘅馬德拉群島係佢出生地，而里斯本同馬德里，就係士砵亭同皇馬所在地。最值得注意嘅係，第四間酒店會起喺紐約，唔通C朗暗示緊自己會轉投美職聯？</p></body></html>
