<html><header><meta charset="utf-8"><title>貝安琪搭港鐵整錶</title></header><body><h1>貝安琪搭港鐵整錶</h1><p>【中環】單身貝安琪（Ankie）早前到印度出席好姊妹Rosemary婚禮，仲做埋伴娘，婚宴上面吸引咗好多印度商人同才俊拜倒石榴裙下，之後佢就不停收到一班追求者嘅訊息同電話。可惜，神女無心事業心又重，佢速速返香港專心打理自己事務，日前Ankie一個人現身中環，要處理嘅事務繁多，佢先到港鐵櫃員機撳錢，之後急急腳到便利店繳費，再搭港鐵去銅鑼灣一間舖頭整錶，兩位男店員見到Ankie即刻上前招呼，15分鐘後Ankie就拎住手錶離開。<br>採訪、攝影：潘冠恩</p></body></html>
