<html><header><meta charset="utf-8"><title>【奇聞】與「貓老闆」共事　打工仔喜歡嗎？</title></header><body><h1>【奇聞】與「貓老闆」共事　打工仔喜歡嗎？</h1><p>相信不少貓奴都有一個願望，就是帶貓咪上班。外國漫畫網站The Adventures of Business Cat便以「貓老闆」為主題，畫出一系列「貓咪辦公室」的情況，有人覺得幽默有趣，有人覺得寫實諷刺。到底貓咪平時惹人憐愛的行為，反映在老闆身上會是怎樣的呢？齊來感受一下吧！</p><p>圖片及資料來源： https://businesscat.happyjar.com <br>記者：陳曉欣</p></body></html>
