<html><header><meta charset="utf-8"><title>連詩雅驚爆新片演淫婦</title></header><body><h1>連詩雅驚爆新片演淫婦</h1><p>連詩雅、許廷鏗、周柏豪和吳若希等，昨晚在奧海城出席港台微電影《如果…可以》。問到連詩雅在微電影中的角色，她口快快把「孕婦」說成「淫婦」，她即解畫：「我成日發唔到嗰個音，我要綁嘢扮大肚，劇情講我吸毒。」<br>此外，有傳周柏豪在明晚無綫的頒獎禮中摘下最受歡迎男歌星，但他明晚因拍廣告未能出席，對於大台有潛規則人不到就沒獎，他指沒聽說過。吳若希自爆曾認識吸毒女模，對方影響一生，所以她教導胞弟勿賭博及吸毒：「爸爸就係賭到家道中落。」吳若希否認跟馮允謙的緋聞。<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
