<html><header><meta charset="utf-8"><title>麥當娜證辛潘從沒家暴</title></header><body><h1>麥當娜證辛潘從沒家暴</h1><p>荷李活男星辛潘（Sean Penn）今年初入稟法庭，控告美國導演李丹尼爾斯（Lee Daniels）誹謗，指李丹尼爾斯受訪時表示辛潘曾打女人內容不實，故索償1,000萬美元（約7,800萬美元）。辛潘的前妻麥當娜（Madonna）為案件作供，文件中麥當娜指出知道多年來流傳辛潘打她，不過麥當娜寫到：「在我們的婚姻中，肯定有多次口角，但辛潘從未打過我、綁起我或對我施予暴力。任何相反的報道都是錯誤的。」</p></body></html>
