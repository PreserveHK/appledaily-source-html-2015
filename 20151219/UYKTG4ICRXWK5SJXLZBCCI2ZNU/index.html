<html><header><meta charset="utf-8"><title>【facebook新功能】自動掃描偵測朋友　相片一鍵分享</title></header><body><h1>【facebook新功能】自動掃描偵測朋友　相片一鍵分享</h1><p>facebook早前在澳洲測試名為「Photo Magic」的新功能，現時己正式推出，這個功能可自動掃描相簿內的相片，認出你facebook朋友的話，便會提議你放到facebook上。如果相簿內有大量相片都是用家的facebook朋友，Photo Magic更會提議在facebook messenger開設群組，將相片傳回給他們。在聖誕及除夕這些大時大節上少不免會拍照留念，使用這個功能便可更容易將合照傳回給朋友。<br></p><p>記者：容逸富</p></body></html>
