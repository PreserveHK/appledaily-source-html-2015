<html><header><meta charset="utf-8"><title>中信國安斥3.2億收購耀科</title></header><body><h1>中信國安斥3.2億收購耀科</h1><p>【本報訊】耀科（143）昨早停牌後公佈，中信國安收購所有股份，股價午市復牌後，即時彈升32%至0.165元。中信國安斥資3.18億元，即是每股0.11615元，洽購耀科27.37億股。涉及股份則佔已發行股本53%，因而觸發強制性全面收購。<br>今次交易作價較上日收市價折讓7.08%，而對比截至9月底止綜合資產淨值，則有25倍溢價。若按昨日收市價計算，中信國安全購耀科，將會涉資8.52億元。據集團公佈截至今年9月底止，虧蝕較去年同期擴大46%至2334.5萬元，而資產淨值亦減少43.2%至2,309.5萬元。</p></body></html>
