<html><header><meta charset="utf-8"><title>弗爆基奧特vs復出阿古路英超最強前鋒大戰</title></header><body><h1>弗爆基奧特vs復出阿古路<br>英超最強前鋒大戰</h1><p>英超聖誕新年快車今輪開始，下周一深夜四點阿仙奴將在主場迎戰曼城。阿仙奴的基奧特最近狀態極佳，近三場射入五球，在他身後有源源送出助攻的奧斯爾，加上阿歷斯山齊士將在今仗復出，攻力相當強橫。<br><br>對手曼城近五場贏了四場，前鋒韋菲特邦尼連續兩場入球，今場還有前線殺手阿古路復出，再加上領隊比歷連尼盛傳在季尾被炒，今仗需展示實力，大戰可期。</p></body></html>
