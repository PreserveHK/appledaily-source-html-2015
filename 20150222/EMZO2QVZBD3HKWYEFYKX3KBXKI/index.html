<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）阿倫打消復出念頭</title></header><body><h1>體訊速遞：<br>（籃球）阿倫打消復出念頭</h1><p>美國傳媒報道，日前盛傳決定投效騎士的阿倫（Ray Allen、圖）突然改變主意，今季暫不會復出。作為NBA歷來射入最多三分球的球員，三十九歲的阿倫半季以來持續成為新聞人物；據報有多達七支球隊曾向這位自由身球員招手。 <br>綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
