<html><header><meta charset="utf-8"><title>出浴疑被偷拍女星全裸片瘋傳</title></header><body><h1>出浴疑被偷拍<br>女星全裸片瘋傳</h1><p>印度二十三歲性感女新星莫瓦妮(Hansika Motwani)前途無限，但近日一段疑是莫瓦妮出浴的偷拍短片在網上瘋傳，恐打擊其星途。<br><br>片中女子被放在浴室「低抄」的鏡頭拍下全相，由寬衣解帶入浴到出浴抹身穿衣都被拍下。有網友仔細對比後認為，片中女子應該就是莫瓦妮。<br><br>莫瓦妮曾被提名最佳女新人，目前並未就偷拍片段回應，分析估計是避免再引起騷動，惹起更多傳言。印度過去有不少女星慘遭偷拍，但只有少部分敢於發聲稱自己受害。 <br><br>bollywoodlife</p></body></html>
