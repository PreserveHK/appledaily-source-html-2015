<html><header><meta charset="utf-8"><title>又靚仔又靚女究竟佢係男定女？</title></header><body><h1>又靚仔又靚女<br>究竟佢係男定女？</h1><p>社交網有不少少男打扮起來隨時比少女更加可愛，所以才有所謂的「這麼可愛一定是男孩」。<br><br>日本Twitter用戶RiM卻相反，上載了多張美少年打扮的照片，有時又以可愛少女形像示人，究竟RiM真人是男是女？<br><br>原來她真身是一位可愛少女，只不過平時喜歡扮男仔，但她的男裝清秀，女裝可愛，難怪年紀輕輕在Twitter已經有逾一萬五名支持者了。<br><br>新加坡Stomp</p></body></html>
