<html><header><meta charset="utf-8"><title>Sammi：鍾意大家庭</title></header><body><h1>Sammi：鍾意大家庭</h1><p>鄭秀文（Sammi）與吳鎮宇日前在西九龍宣傳新片《衝上雲霄》，Sammi被問到今年是否正式派雙封利是，她笑說：「傷風就乞嚏，年三十晚睇feel啦！」雖然對結婚話題總是避而不談，但Sammi承認已相約安仔家人團年，Sammi說：「佢屋企都傳統，佢有九兄弟姊妹，每次出嚟都幾十人好開心，我好鍾意啲家庭聚會。」<br>此外，陪家人返新加坡過年的鎮宇透露，最希望兒子Feynman別為功課有太大壓力，他說：「希望幫佢減壓，成績越唔好，個人越快樂，成績好就想更好，得閒攞一次滿分就夠，我今年會多留港拍戲，感受吓送仔返學嘅感覺。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
