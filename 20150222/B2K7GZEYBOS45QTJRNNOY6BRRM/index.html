<html><header><meta charset="utf-8"><title>良心小環做老闆點樣賣贏霸權地產？</title></header><body><h1>良心小環做老闆<br>點樣賣贏霸權地產？</h1><p>新春喜羊羊，《亂噏》假期照常！<br><br>我哋成日提到地產霸權，其實真係冇起錯名，自力更生賣魚蛋嘅小環話︰「我一個月交租要十一萬，十蚊一串六粒魚蛋，賣好多都唔夠交租！」<br><br>唔想魚蛋被霸權趕絕？徐緣就話應該放膽加價︰「香港啲租真係癲架，賣貴啲啦！十蚊一串幾時先夠交租呀？」夾喺街坊同霸權中間，小環可以點樣揀？<br><br>星期三至日，新春版《亂噏24》精采回顧！魚蛋打低高牆！</p></body></html>
