<html><header><meta charset="utf-8"><title>體訊速遞：（足球）長友佑都同窗流浪試腳</title></header><body><h1>體訊速遞：<br>（足球）長友佑都同窗流浪試腳</h1><p>暫列港超聯賽榜第六位的標準流浪昨宣佈，曾於大學年代與日本國腳長友佑都同期的前日乙前鋒杉本裕之（中），將隨隊試腳一個月，以彌補巴西前鋒艾倫離隊的空缺。廿八歲的杉本裕之曾效日乙球隊群馬草津溫泉及FC岐阜，去年轉投泰甲的TTM海關。 <br>本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
