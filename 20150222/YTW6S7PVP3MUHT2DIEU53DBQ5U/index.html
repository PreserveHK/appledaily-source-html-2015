<html><header><meta charset="utf-8"><title>君如搵古仔報喜</title></header><body><h1>君如搵古仔報喜</h1><p>吳君如今年偕老公陳可辛和女兒去了美國避年，但她監製和主演的賀歲片《12金鴨》戰況激烈，要與幾部中西猛片對撼，不時都打電話回港問戰況，當她知道古天樂與李若彤這對《神鵰俠侶》組合及飾演鵬于晏的盧海鵬雙雙成為網上熱話，君如就很開心地打長途電話給他們，請他們向觀眾拜年，又要求古仔再唱一次《神鵰俠侶》主題曲，但古仔卻害羞僅唱了兩句了事。<br>古仔今年留港過年，會陪母親四處拜年，而盧海鵬就與友人去了內地旅遊，他說：「我去咗順德、台山同開平行個大運，希望大家鍾意我喺《12金鴨》嘅演出啦！我自己都覺得演老鴨幾搞鬼，有新鮮感，所以咪接呢個戲玩吓。」<br>採訪：鍾國仁</p></body></html>
