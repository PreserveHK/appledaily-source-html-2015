<html><header><meta charset="utf-8"><title>Don自認夠另類</title></header><body><h1>Don自認夠另類</h1><p>李逸朗（Don）昨日在旺角出席《中國好聲音》第四季香港招募活動，曾參選亞姐的劉佩欣、亞視藝人劉晴欣和馮家俊都有到場。阿Don試唱《儍女》後說：「唔敢參加，我屬於特殊同另類少少嗰班。」他又笑說夢想有海豚音，不過練了十幾年都無成果。<br>阿Don被問到有否向特首梁振英拜年，他說：「其實（梁齊昕）只係普通即將合作嘅拍檔，好感激佢捧場，當晚佢咁性感搶晒我風頭，早知我都着件deep V出場啦！」<br>採訪：藍文浩<br>攝影：葉君海</p></body></html>
