<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）傅家俊八強止步</title></header><body><h1>體訊速遞：<br>（桌球）傅家俊八強止步</h1><p>香港桌球一哥傅家俊（圖）上周五晚在威爾斯桌球公開賽八強，以大比數1:5不敵東道主兼前世界冠軍威廉斯，後者在四強與英格蘭的胡拿士頓對壘。（now637台今日9:00pm直播決賽） <br>本報消息（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
