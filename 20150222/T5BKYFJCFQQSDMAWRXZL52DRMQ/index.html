<html><header><meta charset="utf-8"><title>體訊速遞：（冰球）空姐門神助港女隊大捷</title></header><body><h1>體訊速遞：<br>（冰球）空姐門神助港女隊大捷</h1><p>世界女子冰球錦標賽第二組別B組資格賽昨午在MegaBox上演，港隊以5:1大勝保加利亞，並以兩勝一負得次名。「空姐門神」李介千（中）賽後更獲頒「最佳守門員」。 <br>本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
