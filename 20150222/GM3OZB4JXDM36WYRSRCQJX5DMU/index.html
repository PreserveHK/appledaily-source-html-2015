<html><header><meta charset="utf-8"><title>荷爾自爆母親遭父虐打</title></header><body><h1>荷爾自爆母親遭父虐打</h1><p>金像影后荷爾芭莉（Halle Berry）前日於比華利山出席雜誌《Variety》舉行的第二屆年度人道獎頒獎禮，獲表揚的她，上台領獎講感受時，自爆童年時原來活在家庭暴力的陰影當中！</p><p>荷爾稱：「兒時常常見到母親被父親虐打，酗酒的父親會用酒樽扑向母親的頭部，甚至見過父親推母親落樓梯。」她表示自己曾承受着家暴的傷害，荷爾又慶幸現時她的丈夫奧利華馬天尼斯（Olivier Martinez），就完全不會動手打她。<br>除了荷爾芭莉之外，女歌手Pink亦盛裝出席，她在頒獎禮當中獲頒獎項以表揚其在音樂上的成就。 <br>撰文：阮瑜</p></body></html>
