<html><header><meta charset="utf-8"><title>【一周必看】英國景點亂譯　文化界：感覺係一篤屎</title></header><body><h1>【一周必看】<br>英國景點亂譯　文化界：感覺係一篤屎</h1><p>香港曾是英國的殖民地，港人對英倫如數家珍。不過，未來港人再去英國，想找國王十字火車站（King's Cross St Pancras），查問才知已改叫「魔法火車站」；想參觀周杰倫婚禮地霍華德堡（Castle Howard），發覺已改稱「蓬萊瓊宇」……你實會一頭霧水。英國推出逾百旅遊景點項目向中國人徵求中文名，近日公佈結果。這些陌生名稱一旦推廣應用，港人遊英倫分分鐘變港燦。所有命名及投票現已截止。</p></body></html>
