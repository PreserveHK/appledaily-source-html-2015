<html><header><meta charset="utf-8"><title>體訊速遞：（網球）拿度苦戰闖四強</title></header><body><h1>體訊速遞：<br>（網球）拿度苦戰闖四強</h1><p>上周五里約熱內盧公開賽男單八強，西班牙「泥地王」拿度（圖）以2:1反勝六號種籽烏拉圭的古華斯，比賽至當地時間接近凌晨三時半才結束。拿度晉級後將於準決賽接受意大利好手霍尼尼挑戰。（now636及660台明日5:00am直播決賽）<br>綜合外電（巴西）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
