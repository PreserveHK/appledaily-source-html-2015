<html><header><meta charset="utf-8"><title>靚佬湯面皮鬆現老態</title></header><body><h1>靚佬湯面皮鬆現老態</h1><p>荷李活巨星湯告魯斯（Tom Cruise），連月來不停趕工拍攝《職業特工隊》（Mission：Impossible）第五集，該片原本已經拍至尾聲，以趕及電影在七月三十一日上映，但近日製作組要停工一星期，據指是因要修改劇本的結局。<br>昨日有消息指，靚佬湯、導演基斯杜化麥戈里（Christopher McQuarrie）等人都不滿意原本的結局，於是要求改寫劇本，因而全面停工等改寫一個更完美的版本。<br>昨日靚佬湯被拍到於倫敦再開工，在街頭拍攝奔跑鏡頭，向來以至型一面示人的他，被發現跑動時面皮出現下墮，畢竟靚佬湯都五十二歲了。<br>撰文：阮瑜</p></body></html>
