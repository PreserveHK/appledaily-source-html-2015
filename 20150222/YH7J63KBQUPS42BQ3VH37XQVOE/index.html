<html><header><meta charset="utf-8"><title>Fei下廚嫌棄光洙</title></header><body><h1>Fei下廚嫌棄光洙</h1><p>韓國綜藝節目《Running Man》（RM）今日播出新一集，七位成員分組跟嘉賓展開新年料理大戰。節目組前日公開了眾人又切又煮，似足廚神上身的預告相，跟李光洙一組、曾參與廚藝比賽節目《Master Chef》的miss A成員Fei最受注目，其出色的廚藝嚇窒光洙外，更被其他組視為最強勁敵。不過，當Fei被問到「眼中最有威脅的對手」時，她就說是光洙，因為他在過程中不斷出錯，越幫越忙，令她非常無奈。</p><p>另外，《RM》成員劉在錫在前晚播出的另一節目《無限挑戰》中，自言不介意為《無》犧牲三日時間來錄影，因為《無》是改變其人生的節目。<br>撰文：金美兒</p></body></html>
