<html><header><meta charset="utf-8"><title>阿倫唱Kelly歌𠱁仔</title></header><body><h1>阿倫唱Kelly歌𠱁仔</h1><p>譚詠麟前晚大年初二第八場紅館演唱會，邀請了陳慧琳（Kelly）擔任表演嘉賓。與阿倫合唱《霧之戀》的Kelly，大爆阿倫曾唱她的《花花宇宙》給囝囝譚曉風聽。Kelly仍是新人時，阿倫曾仗義相助做其演唱會嘉賓，她說：「當時諗要揀乜嘢歌同校長一齊唱，點知校長一嚟到就話唱我首《花花宇宙》，後嚟至知原來嗰晚校長要唱畀佢個仔聽。」<br>Kelly再選了《花》一曲送給阿倫，並笑說：「雖然佢（曉風）冇嚟，你幫我錄畀佢聽啦！」原來曉風曾視Kelly為偶像。<br>撰文：麥萍萍</p></body></html>
