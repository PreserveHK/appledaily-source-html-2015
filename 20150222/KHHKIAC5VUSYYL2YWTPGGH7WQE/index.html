<html><header><meta charset="utf-8"><title>【一周必看】女經理坐國泰　行李篋失BULGARI包包</title></header><body><h1>【一周必看】<br>女經理坐國泰　行李篋失BULGARI包包</h1><p>新年外遊高峯期，國泰航機發生行李寄艙離奇失竊案，一名於跨國拍賣行任職巿場部經理的台灣女子，周一早上乘飛機返台北度歲，行李於香港機場由國泰地勤代為寄倉，至返回家中打開，始發現內裏現金及數個名牌手提包等近六十萬台幣（約十四萬港元）財物不翼而飛，報案求助，由於行李鎖頭完好無缺，她懷疑機場有內鬼利用專業匙犯案，要求國泰及香港警方徹查。</p></body></html>
