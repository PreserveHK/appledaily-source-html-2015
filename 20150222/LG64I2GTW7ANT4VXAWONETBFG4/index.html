<html><header><meta charset="utf-8"><title>學友叩頭斟茶</title></header><body><h1>學友叩頭斟茶</h1><p>張學友日前在黃埔接受訪問，他透露每年都準備約十萬港元派利是，以往新年都跟家人出埠度歲，不過今年就留港過節，他說：「以前就一定會飛，近幾年都少咗，除非啲女有要求先出埠。」<br>學友多年來都遵循家中傳統，年初一早上會向家中長輩跪地叩頭斟茶，這個傳統亦傳承給兩位女兒，學友指近年都先向媽咪斟茶叩頭，然後再到爸爸，他說：「細細個就開始做，初時都冇乜意識，個個咁做我咪照做，叩完就有利是，大個之後覺得呢個傳統係好事，因為學識長幼之分，背後有深遠意義。」<br>採訪、攝影：馬建華</p></body></html>
