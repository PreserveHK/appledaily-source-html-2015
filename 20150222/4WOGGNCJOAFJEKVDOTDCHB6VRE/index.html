<html><header><meta charset="utf-8"><title>張智霖解構變蠟像</title></header><body><h1>張智霖解構變蠟像</h1><p>張智霖（ChiLam）有份主演的賀歲片《衝上雲霄》大收旺場，年初一及年初二累收逾一千萬元票房，而國內兩日累積票房亦錄得約四千三百萬人民幣。ChiLam人氣急升，被邀將機師造型製成蠟像，並將於今年春天進駐上海杜莎夫人蠟像館。<br>負責製作蠟像的外籍專業人員早前由倫敦飛來香港為ChiLam量身，穿上機長制服的ChiLam，花了三小時量度全身超過二百五十個數據。Chilam除打造手印外，還在紀念冊上用英文留言叫囝囝魔童想起爸爸時，可以去上海參觀蠟像。<br>撰文：嵐山</p></body></html>
