<html><header><meta charset="utf-8"><title>秀智得寵惹Jackson妒忌</title></header><body><h1>秀智得寵惹Jackson妒忌</h1><p>韓國女團miss A的人氣王秀智，向來都是所屬公司JYP老闆朴震榮的愛將，萬千寵愛在一身，沒想到卻惹來同門師弟團GOT7的香港成員Jackson的嫉妒心爆發。</p><p>日前，Jackson在演出韓國綜藝節目《我獨自戀愛中》時，被問到老闆對他有份演出節目有何評價時，Jackson就醋意大發地表示：「震榮哥不會看我演出的節目，他只關心秀智。」趁機大呻老闆朴震榮大細超。其後，節目主持人成詩京就安慰他，表示他想追趕秀智就應該更努力，但Jackson就心酸地回應自己一次也沒追趕過秀智。<br>撰文：金美兒</p></body></html>
