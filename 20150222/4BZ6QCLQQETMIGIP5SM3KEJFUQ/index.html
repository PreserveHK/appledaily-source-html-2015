<html><header><meta charset="utf-8"><title>Jessica養聲鋪路復出</title></header><body><h1>Jessica養聲鋪路復出</h1><p>韓國女團少女時代前成員Jessica離隊後，一直專心發展自家品牌，在出席公開活動時亦多次透露有意單飛，重拾歌手身份。昨日，身在紐約的Jessica就於Instagram公開了一張獨自坐在錄音室，背向鏡頭的照片，並用英文留言：「維持聲音溫暖。」暗示自己為錄音養聲，似有意鋪路復出。同日，Jessica亦公開了吃布甸的得意自拍照。</p><p>此外，少時成員徐玄跟早前在綜藝節目《我們結婚了》中合作的鄭容和，在一個「你想再見到哪對螢幕情侶」的網上選舉中排行第二，敗給《我結》另一對情侶祐榮及朴世榮。<br>撰文：金美兒</p></body></html>
