<html><header><meta charset="utf-8"><title>何傲芝買馬贏530元</title></header><body><h1>何傲芝買馬贏530元</h1><p>昨日沙田馬場星光熠熠，黎諾懿夫婦、何傲芝、星級排舞老師Sunny Wong、黃夏蕙和麥玲玲等都入場發新年財，新婚的黎諾懿與老婆大派利是。<br>同樣派利是的何傲芝，被大批人包圍引起一片混亂，她一度中「頭獎」，被相機扑中頭部。問到何傲芝羊年是否想行桃花運？她昨在電話中說：「我好決絕係唔想囉，年年想都冇用。」昨日她獲貼士買馬，結果贏得彩金五百三十元，她更沾友人旺氣，有份為「金剛仔」拉頭馬。同場的Sunny也買中頭馬，其名模老婆洪華昨笑言：「老公中咗獎，我點都要抽佢水㗎。」黃夏蕙為沾旺氣則黐着財神合照。<br>採訪：王連連、陳杰<br>攝影：沈健程</p></body></html>
