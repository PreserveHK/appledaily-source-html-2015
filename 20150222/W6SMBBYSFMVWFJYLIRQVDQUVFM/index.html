<html><header><meta charset="utf-8"><title>肖鋼：中證監研權力及責任清單</title></header><body><h1>肖鋼：中證監研權力及責任清單</h1><p>【本報訊】《新華網》報道，中證監主席肖鋼日前表示，今年證監會將進一步推進「簡政放權」，並會研究及制定權力清單及責任清單，要推進在「新常態」下的資本市場改革發展，關鍵是處理好市場與政府的關係，持續推進監管轉型。<br>肖鋼表示，與以事前審批為主的機制相比，事中及事後監管的機制具有活力激發型監管、資訊驅動型監管、智力密集型監管，及成本節約型監管等特點；在新機制下亦要大幅精簡行政審批備案事項，對市場微觀活動的干預大幅減少，令更多參與者有機會參與公平競爭，自主創新活力可以充分發揮，監管權力及責任更要清晰交代。</p></body></html>
