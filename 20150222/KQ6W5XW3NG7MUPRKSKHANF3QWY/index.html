<html><header><meta charset="utf-8"><title>內房推「回鄉置業」優惠清存貨</title></header><body><h1>內房推「回鄉置業」優惠清存貨</h1><p>【本報訊】內地媒體《中新網》報道，於農曆新年假期間，內地地產發展商為了繼續減庫存，不少售樓中心並沒有休假，其中二、三線城市的發展商，更推出很多針對回鄉過年人士而推出的「回鄉置業」買樓優惠，希望可在限購令鬆綁後吸納到一定買家。<br>報道並指，發展商針對春節期間「回鄉置業」消費者的爭奪戰，已逐漸在更多二、三線城市變成常態。據機構統計，成都、重慶、瀋陽、長沙、鄭州等人口流出佔比較大的二、三線城市，已成為了「回鄉置業」的熱門城市。</p></body></html>
