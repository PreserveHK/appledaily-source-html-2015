<html><header><meta charset="utf-8"><title>曉明Baby拍拖行善</title></header><body><h1>曉明Baby拍拖行善</h1><p>楊穎（Angelababy）趁農曆新年假期，到男友黃曉明家鄉青島過年，Baby除了在青島向曉明家人拜年，更有當地傳媒拍到二人戴上黑超在當地的化妝品店購物。</p><p>二人放假之餘亦不忘行善獻愛心，曉明年初二帶同女友Baby一同拍拖行善，一同探訪當地兩戶獨居老人，Baby與曉明除了送上愛心物資以及大利是，他們還一起包餃子給老人家，曉明還親自餵老人家吃餃子，認真愛心爆棚。<br>撰文：栐仁</p></body></html>
