<html><header><meta charset="utf-8"><title>中環在線：新傑作Zing！拒拆售 - 李華華</title></header><body><h1>中環在線：<br>新傑作Zing！拒拆售 - 李華華</h1><p>Ronald成名之作，係2013年底以18億元買入銅鑼灣銀座式商廈羅素街8號，舊年2月拆售，三個月內清倉，勁賺超過14億元。之後，基金又出手，用16億元買入耀華街38號全幢，不過今次冇即刻拆售，反而重新裝修兼改名做「Zing！」，打算長線收租。<br>Ronald指，當初買入羅素街8號都係諗住由服務式住宅改做銀座式商廈收租，不過好多地產代理話拆售有市場，於是拎幾層出嚟試水溫，點知咁快賣晒。佢哋新買入嘅Zing！會用作收租，暫時租出接近一半樓面，呎租50至60蚊，主要都係租畀餐廳同零售商戶。</p></body></html>
