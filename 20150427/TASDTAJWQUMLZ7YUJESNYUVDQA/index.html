<html><header><meta charset="utf-8"><title>【一周必看】蒼井空內地遭打壓　擬返日拍AV</title></header><body><h1>【一周必看】<br>蒼井空內地遭打壓　擬返日拍AV</h1><p>性感女神蒼井空以AV女優姿態打入內地市場，掀起一股AV大軍殺入中國賺人民幣的熱潮，但當地近年打壓艷星，就算蒼老師積極洗底也慘遭封殺，除了不准亮相電視節目外，最近連商演及電影也被禁演出，令她近日受訪時大嘆內地發展之路越見難行，但她沒有因曾做脫星而感到後悔：「對於我曾拍AV，我一直不會避談，甚至會以曾做AV女優為榮，因為我是行這條路才有現在的成就，做人不能忘本，對吧！」她又曾經表示不會放棄拍AV，對於內地事業持續受阻，難怪有傳蒼井空已鋪路返日重操故業，又或將轉戰東南亞市場。</p></body></html>
