<html><header><meta charset="utf-8"><title>張堅庭豪買5萬電視</title></header><body><h1>張堅庭豪買5萬電視</h1><p>【時代廣場】鍾意shopping買嘢絕對唔係女人嘅專利，男人使起錢上嚟，分分鐘更快更狠，好似張堅庭咁，短短20分鐘就用咗接近5萬蚊喇！日前，張堅庭一個人去銅鑼灣時代廣場行街，明顯為目標而嚟嘅佢，抵達後諗都唔諗就上咗專賣電器嘅樓層，然後企咗喺一間電器舖門外，不停望住一部大電視，似乎喺度思考，終於思考模式喺20分鐘後關閉，張堅庭就即刻走入舖搵職員，原來佢決定扑槌買部60幾吋、埋單4萬9千幾蚊嘅大電視，果然夠爽快。<br>採訪、攝影：梁繼光</p></body></html>
