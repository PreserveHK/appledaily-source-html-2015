<html><header><meta charset="utf-8"><title>體壇拾趣：麥艾萊拗手瓜遭秒殺</title></header><body><h1>體壇拾趣：<br>麥艾萊拗手瓜遭秒殺</h1><p>高球手個個都有強而有力嘅臂彎，所以成日見佢哋輕輕鬆鬆就可以將個波，打到200幾碼咁遠；但係北愛爾蘭一哥麥艾萊（左）今次就失威嘞。話說佢早幾日去咗美國一間高球會度，同一班青少年交流，一時興起就接受挑戰，同擁有強壯「老鼠仔」嘅17歲後輩達基（右）比賽拗手瓜；點知比賽開始咗兩秒，麥艾萊就極速冧檔。今年高中畢業嘅達基原來大有來頭，12歲嗰陣已經獲得奧克拉荷馬大學招攬，亦係舊年美國隊贏得青年萊德盃嘅冠軍成員。</p></body></html>
