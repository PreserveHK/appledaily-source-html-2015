<html><header><meta charset="utf-8"><title>警拘iPad大盜撿氣槍</title></header><body><h1>警拘iPad大盜撿氣槍</h1><p>【本報訊】一名女子租用上水劏房作水貨倉存放總值58萬元iPad，上周四（23日）被鄰居悉數偷走。警員接報翻看大廈附近的閉路電視片段，發現疑犯當日曾電召一輛出租車運載贓物，昨接近清晨5時在紅磡一間酒店將胡拘捕，再在油塘高輝道一間迷你倉起回174部iPad及1萬元現金，懷疑為變賣部份iPad的贓款。<br>被捕27歲姓胡疑犯，無業，有刑事案底，租住上水馬會道76至86號同樂樓一個劏房單位，遇竊35歲姓周女事主，租用與疑犯相對的劏房作水貨倉。警員並在疑犯的劏房住所搜出9支長短仿製槍械，案件列作爆竊及藏有仿製槍械。<br>■記者馮國良</p></body></html>
