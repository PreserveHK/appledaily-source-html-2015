<html><header><meta charset="utf-8"><title>趣趣地：費托700戰贏波贈興</title></header><body><h1>趣趣地：費托700戰贏波贈興</h1><p>費蘭度托利斯（費托、前）職業生涯第700場比賽，雖然冇份入波，仲食咗面黃牌，但馬體會都順利主場3:0贏艾爾切。最大功臣就係梅開二度嘅法國前鋒基沙文，魯爾加西亞亦有一球進賬。費托賽後都喺twitter度留言慶祝，答謝一直支持佢嘅球迷同朋友。至於榜首巴塞隆拿喺上周六贏波，作客以2:0擊敗愛斯賓奴，尼馬同美斯各入一球。佐迪艾巴由於唔滿意球證判決，喺54分鐘連拎兩張黃牌被逐。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
