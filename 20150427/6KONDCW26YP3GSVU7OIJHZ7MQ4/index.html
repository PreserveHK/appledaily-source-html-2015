<html><header><meta charset="utf-8"><title>若琪怕黑都要唱</title></header><body><h1>若琪怕黑都要唱</h1><p>若琪、劉威煌及樂印姊妹前晚在沙田出席「全港視障人士歌唱比賽」，嘗試在黑暗中唱歌。若琪自爆有幽閉恐懼症，故參與這個音樂會感到恐懼，她說：「全黑伸手不見五指就會好驚，試過去美容院做激光要封住隻眼，因為太驚要改用透明眼罩。」她透露最近患上氣管炎，醫生更證實她聲帶生繭，並叮囑她要好好保護聲帶：「好驚要做手術，因為6月出新碟，又要去台灣發展，都好難錫住把聲。」<br>劉威煌表示離開無綫後，自覺前途一片明朗：「以前可能三日先有一樣工作，𠵱家就一日有三樣，新公司好搏命，藝人又唔多，資源都可以放喺我度。」<br>採訪、攝影：王連連</p></body></html>
