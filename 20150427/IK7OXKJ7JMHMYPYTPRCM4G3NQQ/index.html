<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃子華淆底唔肯除褲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃子華淆底唔肯除褲 - 馮仁昭</h1><p>黃子華早排喺英國舉行「黃子華棟篤笑：唔黐綫唔正常」倫敦站，一開場全場觀眾就大嗌回水同除褲，子華笑住話：「次次都嗌呢兩樣，如果大家嗌同一樣嘢嘅話，我就照做。」結果全場人齊心大叫「除褲」，不過佢淆底，講咗唔算數，只係肯除外套。子華用貧富懸殊做話題，問富豪定義係邊位？有觀眾大嗌周潤發，佢笑住話：「周潤發只可以算唔係窮人，亦唔算富豪。」<br>撰文：馮仁昭</p></body></html>
