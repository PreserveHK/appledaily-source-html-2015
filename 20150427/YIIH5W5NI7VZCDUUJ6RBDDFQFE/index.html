<html><header><meta charset="utf-8"><title>中環在線：認為買「磚頭」最穩陣 - 李華華</title></header><body><h1>中環在線：<br>認為買「磚頭」最穩陣 - 李華華</h1><p>呢排股樓齊旺，Ronald身為樓神之子，又係里昂證券基金高層，當然想知佢有乜心得喇。估唔到佢都係「磚頭派」，認為買樓較穩陣，因為如果儲夠首期，買樓除咗可以自住之外，供樓亦係幫手做儲蓄，一舉兩得。<br>佢指，買股票嘅話，如果心態唔確定，就好容易因為股價短期上落而心急出貨，有得賺固然係好，但計埋一出一入嘅經紀佣金，其實未必賺得多。而且，買股票，最衰係有時跌少少就放咗，佢寧願買收息股或者基金作長線投資。但講到尾，佢認為都係買樓最穩陣。</p></body></html>
