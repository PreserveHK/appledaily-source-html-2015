<html><header><meta charset="utf-8"><title>失聯兩年　父母以為女兒已死</title></header><body><h1>失聯兩年　父母以為女兒已死</h1><p>小蘭的父母跟女兒失去聯絡兩年，一度以為她客死異鄉，直到他們聽到女兒仍然在生並回國的消息，父親老淚縱橫，小蘭的母親更暈倒過去。<br>身上沒錢的小蘭精神狀態不穩，邊檢警員代她尋親，聯絡小蘭老家的警員，要求他到小蘭戶口登記的住址查看，當地警員從小蘭鄰居口中得知她的父母兩年前和女兒失去聯絡後，認為女兒已死，其後搬走。警員找到小蘭的父母，他們得悉女兒仍然在生，便立即坐飛機往北京機場。小蘭的父親一見到女兒，就上前把女兒抱着痛哭。<br>觀察者網</p></body></html>
