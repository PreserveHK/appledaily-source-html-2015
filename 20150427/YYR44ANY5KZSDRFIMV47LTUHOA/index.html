<html><header><meta charset="utf-8"><title>趣趣地：基爾獲加捲四仔風波</title></header><body><h1>趣趣地：基爾獲加捲四仔風波</h1><p>英超新星啲衰嘢浪接浪。繼史達寧、比拉希奴同埋維拉中場基亞利殊聞笑氣（史達寧衰埋食水煙）之後，熱刺後衞基爾獲加（圖）就涉嫌入一單性愛片醜聞。日前有條疑似四仔片喺網上瘋傳，主角係一個女仔同埋一隻狗，網民認得係獲加嘅女友安妮，獲加仲疑似做旁白。24歲嘅獲加強調片中人唔係佢同佢女友，話同律師研究緊，或會採取法律行動。熱刺亦透過發言人表示片中男女一定唔係獲加同佢嘅女友安妮。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
