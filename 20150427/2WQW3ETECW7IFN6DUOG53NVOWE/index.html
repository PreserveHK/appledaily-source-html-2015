<html><header><meta charset="utf-8"><title>鄭融拖友人食泰菜</title></header><body><h1>鄭融拖友人食泰菜</h1><p>【圓方】鄭融約滿星娛樂後失蹤咗一輪，今年年初直頭有網民喺討論區開post，用失蹤人口嚟形容佢，話要登尋人啟事。不過，鄭融上個月正式宣佈加盟Bob做老闆嘅娛樂公司，最近再度活躍，除咗之前大賣性感拍咗兩個MV，仲好勤力學普通話。<br>日前鄭融喺Instagram上載一條學講普通話嘅短片，佢叫老師示範「四是四」、「十是十」同「屎是屎」等發音，老師講完佢就笑到收唔到聲。事業發展有着落，鄭融心情當然好，日前大約黃昏6點，佢就約埋一位女友人喺圓方商場行街，然後就一齊去食泰菜。<br>採訪、攝影：潘冠恩</p></body></html>
