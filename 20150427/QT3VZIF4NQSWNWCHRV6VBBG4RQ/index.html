<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊崢搵真命天子分憂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊崢搵真命天子分憂 - 馮仁昭</h1><p>楊崢（左）正籌備再出飲食書，去咗歐洲做資料搜集，仲參加咗有廚師界奧運會之稱的國際名廚大賽「Bocuse d'or」。楊崢向國際名廚偷師：「啲廚師話評判唔易做，要一連兩天，由朝食到晚！」之後楊崢去到西班牙遇驚險事：「滯留喺西班牙機場6個鐘，入住嘅酒店又燒fuse，希望快啲有真命天子，下次有事都兩份驚。」<br>撰文：馮仁昭</p></body></html>
