<html><header><meta charset="utf-8"><title>HaHa老外眼中最靚仔</title></header><body><h1>HaHa老外眼中最靚仔</h1><p>韓國人氣節目《Running Man》（RM）兩位主持HaHa及劉在錫的帥氣程度如何，真是見仁見智，不過二人在前晚播出的另一主持節目《無限挑戰》中，就被選為美男主持第一、二位。<br>節目進行了「外國人眼中的美男」的選舉，當中HaHa就以53%的得票率成為冠軍，令他不禁自滿地表示：「大家真有眼光。」他更自誇嘴唇性感：「我是憑嘴唇結婚的，你們知道有多柔軟嗎？」另一主持朴明秀亦稱其老婆讚過HaHa靚仔。此外，《RM》的另一主持金鐘國趁前日39歲生日，於首爾舉行粉絲見面會，更在台上不時甜笑及做出V字手勢賣萌。<br>撰文：金美兒</p></body></html>
