<html><header><meta charset="utf-8"><title>患感冒港燈職員猝死</title></header><body><h1>患感冒港燈職員猝死</h1><p>【本報訊】任職港燈一名男職員，疑感冒抱恙多天未見上班，昨凌晨其胞弟趕至胞兄於觀塘的住所查看，揭發胞兄倒斃床上，身旁有感冒藥，警員到場調查後懷疑他因病猝死，真正死因有待剖屍詳細檢驗。<br>死者李遠逸（25歲），生前任職港燈輸配電科電纜接駁員，獨居於物華街31至41號南洋大樓一單位。據悉，李早前放年假，應該在上周中假期後上班，但他卻未有如期返公司。前日其同事未能與他聯絡，致電其家人了解。昨凌晨1時許，李的24歲胞弟登門探訪，無人應門遂報警。警員到場破門入屋，發現男事主昏迷床上，救護員檢驗後證實死亡。<br>■記者李家傑</p></body></html>
