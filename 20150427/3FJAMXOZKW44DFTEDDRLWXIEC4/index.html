<html><header><meta charset="utf-8"><title>罐頭砌大佛助基層</title></header><body><h1>罐頭砌大佛助基層</h1><p>【本報訊】慈善團體惜食堂連續3年舉辦「愛心罐香港」活動，前日花12小時以逾5萬2,000個罐頭食品砌成各地名勝模型，希望喚起大眾對貧困飢餓的關注，為基層人士帶來基本溫飽。</p><p>由建築界、商界、學界、非牟利機構等組成的7支參賽隊伍，作品包括北京天壇、倫敦大笨鐘、悉尼歌劇院等。其中香港國際機場代表作品「雲上」，以天壇大佛為藍圖，下窄上闊的高難度設計獲評審青睞，獨得「評判最喜愛大獎」及「最佳設計大獎」。<br>7組作品現正於中環PMQ元創坊展出，展期至本月28日。展覽完結後，所有罐頭將捐予食物銀行、慈善團體及有需要人士。<br>■記者佘錦洪</p></body></html>
