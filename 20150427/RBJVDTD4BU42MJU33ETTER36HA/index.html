<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王梓軒開騷助人如願 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王梓軒開騷助人如願 - 馮仁昭</h1><p>王梓軒（中）噚日喺尖沙嘴出席「願望成真日2015」活動，仲同現場嘉賓分享經驗。佢話喺美國讀書開始，已經支持願望成真基金。<br>不過印象最深就係入行後，喺2012年時邀請一位願望開演唱會嘅Angel做自己音樂會嘅嘉賓，佢話好開心可以幫到人達成願望，雖然Angel之後不幸離世，不過佢所留低嘅正能量同埋對其他人嘅鼓勵非常之深刻。<br>撰文：馮仁昭</p></body></html>
