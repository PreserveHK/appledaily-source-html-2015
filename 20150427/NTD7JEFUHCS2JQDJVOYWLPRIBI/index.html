<html><header><meta charset="utf-8"><title>柯震東兄疑撻着陳冠希舊愛</title></header><body><h1>柯震東兄疑撻着陳冠希舊愛</h1><p>柯震東最近被揭戀上台模李毓芬，他的胞兄柯家洋亦被傳搭上陳冠希舊愛洪文安（Ann），最近兩人有影皆雙甚曖昧，上月同場參加LUXY派對，日前又齊齊欣賞HUSH演唱會，據知柯家洋和Ann都喜歡潮流時尚和音樂，彼此有共同話題，難怪一撻即着。<br>日前兩人看HUSH演唱會時，柯家洋被目擊雖然有其他女友人在場，但他的目光只停留在Ann身上。對此，經理人回應當日柯家洋是跟樂隊南瓜妮歌迷俱樂部的隊友去睇騷，Ann和隊友熟稔故齊齊捧場，兩人早已相識，大家都是單身，不會限制彼此交朋友的權利。<br>撰文：皓騫</p></body></html>
