<html><header><meta charset="utf-8"><title>JM鉸剪腳箝實家輝</title></header><body><h1>JM鉸剪腳箝實家輝</h1><p>張學友和張家輝在新戲《赤道》鬥智鬥力，文詠珊（Janice Man）就變身性感打女跟家輝激戰，施展鉸剪腳和手指插眼打殘家輝，為打得逼真JM專誠到前輩楊盼盼的武館接受半年特訓，每日拉筋打拳，電影公司還安排她跟退役美軍訓練，操到她有六嚿腹肌。<br>JM說：「我同家輝哥只排咗幾次，佢拍完冇當我係女人，因為大家都打得好狠。」被JM打到爆缸的家輝說：「JM拍完同我講：『好彩冇事，我好驚呀，驚畀你打親呀！』其實佢身手好敏捷，可以做新一代打女，呢期都冇乜女演員打得，JM挑戰楊紫瓊要再努力學武。」<br>撰文：皓騫</p></body></html>
