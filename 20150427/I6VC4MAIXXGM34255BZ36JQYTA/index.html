<html><header><meta charset="utf-8"><title>東北村民遊行反規劃</title></header><body><h1>東北村民遊行反規劃</h1><p>【本報訊】城規會將於明日及後天閉門審議新界東北發展計劃發展草圖，近50名新界東北村民及市民遊行至城規會，要求撤回方案及改革城規會，古洞北發展關注組揚言會「戰鬥到底」，若方案通過不排除採取法律行動，土地正義聯盟勸喻政府若不想發生激烈行為，應立即撤回方案。<br>警方出動近40名警員戒備，但隊伍行至城規會附近欲過馬路時，警方不滿隊伍行得太慢而截龍，惹起示威者不滿，雙方對罵及輕微推撞，有人一度衝出馬路，最終示威者在警員包圍下才能過馬路。<br>■記者鍾雅宜</p></body></html>
