<html><header><meta charset="utf-8"><title>范冰冰蠟像被脫衣摸胸</title></header><body><h1>范冰冰蠟像被脫衣摸胸</h1><p>湖北宜昌市一個樓盤，前日擺放名人蠟像搞促銷活動，不料竟有人將范冰冰蠟像（左圖）的連衣裙上半身扯下，並摸胸拍照（右圖）。有關照片在網上廣傳，引起網民熱議。<br>據悉，名人蠟像是擺放在該樓盤的營銷中心，用以增加人流。除了范冰冰、劉德華、李小龍等名人蠟像站台，還有外星人、《阿凡達》、《變形金剛》等模型供參觀者合照。但是展出期間，范冰冰的蠟像竟被人扒掉了上身衣服，有人更作狀伸手摸胸，相當不雅。網民怒斥此等行為惡心，「這素質，已經接近變態了」。<br>新浪微博</p></body></html>
