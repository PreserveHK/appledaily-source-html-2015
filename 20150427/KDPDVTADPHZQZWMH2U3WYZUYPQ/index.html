<html><header><meta charset="utf-8"><title>海關撿33萬元假POND’S粉餅</title></header><body><h1>海關撿33萬元假POND’S粉餅</h1><p>第三世界市場龐大，成為不少走私冒牌貨的不法商人目標。浙江寧波海關近日截獲四萬個冒充POND'S的粉餅（圖），價值33.7萬元（人民幣．下同）。當局稱這批冒牌粉餅可能有大量重金屬，危害消費者健康。<br>寧波海關近日檢查一批出口至非洲馬達加斯加的貨物，在報稱是「塑料盤子」、「髮圈」、「鏡子」等貨物中，發現這批冒牌粉餅。這些產品的包裝十分粗糙，印刷圖像色彩亮度不一，當局已將這些產品暫時扣留。海關指出，粉餅是最常見的化妝品，直接用於皮膚上，假冒的偽劣產品可能存在重金屬嚴重超標等問題，會危害消費者身體健康。<br>寧波網</p></body></html>
