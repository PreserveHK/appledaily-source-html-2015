<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊又穎手機重開收慰問 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊又穎手機重開收慰問 - 馮仁昭</h1><p>原名彭馨逸嘅台灣女星楊又穎（Cindy），喺今個月21號自殺身亡，終年24歲。佢嘅屋企人前日喺台中為佢搞喪禮，之後就將佢啲骨灰安放喺金山環保生命園區。Cindy嘅哥哥彭仁鐸透露睇到好多朋友嘅慰問。而藝人大鶴就發現好友Cindy「在線上」後，即開心得連發9個訊息畀佢，又約好友報夢，事後大鶴將對話截圖放上網，仲話感覺好友好似仍喺身邊一樣。<br>撰文：馮仁昭</p></body></html>
