<html><header><meta charset="utf-8"><title>徐子淇搞P賀老公生日</title></header><body><h1>徐子淇搞P賀老公生日</h1><p>千億新抱徐子淇自於上月在instagram開戶，不時分享她生活軼事，當中更有披露家庭生活，如子女外遊的圖片。<br>子淇夫婿李家誠昨日36歲生日，子淇前晚便與他搞生日派對慶祝，更在ig擺了一幅夫婦二人齊齊在蛋糕前合十許願的相片，認真甜蜜。子淇更搞笑地以英語留言：「生日可否給兩個願望，但我們常常都心諗同一個願望，生日快樂，最親愛的。」子淇的友人亦留言祝李家誠生日快樂，當中有將榮升做母親的林恬兒。子淇與恬兒不時飯敍，日前齊齊相約食pizza，她更大讚恬兒是最美麗的準媽媽，而恬兒應該向她取生B經。<br>撰文：唐如</p></body></html>
