<html><header><meta charset="utf-8"><title>GiGi囡囡惹揹帶驚魂</title></header><body><h1>GiGi囡囡惹揹帶驚魂</h1><p>梁詠琪（GiGi）昨日上載了一張跟老公Sergio及囡囡Sofia，在麵包店自拍的照到微博上。相中所見，坐於嬰兒揹帶上的Sofia，因面向着爸爸的胸口而未有「出鏡」，GiGi留言笑謂：「新手爸爸第一次用揹帶帶sofia行街街，不過由於sofia出門前已熟睡。」<br>雖然合照非常溫馨，但有網友擔心Sofia的安全，指初生BB不適合用這款坐立式的揹帶。但經記者查證後，GiGi選用的揹帶，是嬰兒用品品牌Stokke推出的MyCarrier系列，該款嬰兒揹帶是初生嬰兒到三歲小孩均合用，故網友們不用擔心。<br>撰文：郭堡</p></body></html>
