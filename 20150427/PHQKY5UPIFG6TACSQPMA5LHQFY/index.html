<html><header><meta charset="utf-8"><title>體壇拾趣：帕奎奧正價益同鄉</title></header><body><h1>體壇拾趣：<br>帕奎奧正價益同鄉</h1><p>帕奎奧同美韋達兩位拳王嘅世紀之戰，仲有唔夠一個禮拜就上演，除咗兩邊陣營頻頻亮相造勢，周邊商品最近亦都大賣，帶挈唔少炒家；二手拍賣網站呢期熱炒帕奎奧嘅簽名拳套、T恤等。外國fans要捱炒價買紀念品，但帕奎奧家鄉菲律賓嘅擁躉就幸福好多嘞，可以直接幫襯國內嘅「帕奎奧團隊專門店」（圖）嚟支持偶像。繼大戰門票上周四開賣一分鐘即賣清，連有成10,000張咁多嘅睇過磅門票都火速售罄，據聞誇張到當時連電話訂票熱線都爆埋。</p></body></html>
