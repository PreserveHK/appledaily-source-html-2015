<html><header><meta charset="utf-8"><title>馮仁昭四圍超：霏雲擔心尼泊爾導遊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>霏雲擔心尼泊爾導遊 - 馮仁昭</h1><p>尼泊爾前日發生7.9級大地震，造成不少歷史古蹟受損同人命傷亡。以「霏雲闖蕩」名義去唔同國家拍旅遊節目嘅周雅霏同小雲，早前亦曾到尼泊爾旅行，雅霏話：「知道大地震消息後已經聯絡曾幫助拍攝嘅當地人，其中導遊已覆，但接待我哋住宿嘅家人就未聯絡到，所以好擔心。」小雲就希望唔好再有天災發生，大家都平安。<br>撰文：馮仁昭</p></body></html>
