<html><header><meta charset="utf-8"><title>體壇拾趣：蕊蕊、孫玥撐大獎賽</title></header><body><h1>體壇拾趣：<br>蕊蕊、孫玥撐大獎賽</h1><p>每年本地排球迷最期待嘅世界女排大獎賽香港站，7月16至18日喺紅館上演。賽會噚日喺鑽石山舉行記者會，前國家隊隊長孫玥同「玻璃美人」趙蕊蕊（圖）都有撐場。今站有中國、一姐美國、日本同泰國參加，蕊蕊就預言中國喺師妹惠若琪帶領下，對日、泰都唔難打，反而壓軸中、美大戰就要有超水準先贏到。賽事因遷就總決賽，提早喺周四展開，亦花15萬引入鷹眼系統。門票售價$70至$650，6月1日在城市電腦售票網發售。</p></body></html>
