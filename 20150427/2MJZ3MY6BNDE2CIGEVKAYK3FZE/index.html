<html><header><meta charset="utf-8"><title>【一周必看】仙股半年少一半　博大霧好唔好？</title></header><body><h1>【一周必看】<br>仙股半年少一半　博大霧好唔好？</h1><p>大時代下細價股也爆炒，仙股瀕絕迹！資金在上星期二轉向細價股埋手，十大升幅榜有7隻均為毫子或仙股，其中中國數碼（250）及羅馬集團（8072）當日狂飆，並由仙股變為毫子股，累計過去一個月，仙股數目已大減四成至僅餘24隻。<br><br>大市方面，有「金手指」之稱的惠理集團（806）主席謝清海接受媒體訪問時指，恒指今年有望直衝32000關；花旗昨亦將恒指目標價由28000點上調14%至32000點，主要是按過去四次牛市市盈率（PE）均可被推升至17至29倍，並指預期已較保守。</p></body></html>
