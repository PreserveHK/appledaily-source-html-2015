<html><header><meta charset="utf-8"><title>趣趣地：小豬「士哥」拜仁唔益人</title></header><body><h1>趣趣地：小豬「士哥」拜仁唔益人</h1><p>拜仁慕尼黑喺上周六以1:0擊敗哈化柏林，離聯賽冠軍又近一大步，但捧場客就唔多開心嘞，因為拜仁上周中先大炒波圖，返到聯賽就贏波輸盤。今季30場聯賽，拜仁嘅贏盤率連一半都冇，只得14場喺「讓球主客和」贏盤。拜仁喺歐聯四強會對巴塞隆拿，眾傷兵亦開始復出，舒韋恩史迪加（左）已經喺今場復出，仲射入致勝入波；而防中查維馬天尼斯亦喺呢場做後備。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
