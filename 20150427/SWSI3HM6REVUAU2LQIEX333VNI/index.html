<html><header><meta charset="utf-8"><title>病婦狂吞硬幣鯁喉</title></header><body><h1>病婦狂吞硬幣鯁喉</h1><p>【本報訊】鯨吞硬幣自殺？一名八旬姓鄭老嫗，前晚報稱在黃大仙竹園南邨住所吞服多枚硬幣，但瞬即鯁喉，她難抵痛楚自行致電報警，事後清醒送院，經治理後需留院接受觀察。老嫗事後表示體弱多病，但否認尋死。<br>前晚11時許，住在竹園南邨華園樓的82歲姓鄭老婦，突然吞下多枚「大餅」包括壹圓硬幣，但硬幣卡在喉嚨，鄭感不適自行報警求助，警方及救護員接報到場，發現老婦仍然清醒，立刻將她送院治理。鄭送院時清醒，但需佩戴嘔吐袋。<br>鄭事後向警方稱自己一向體弱多病，但堅持沒有尋死之意，事發時只因一時大意誤吞硬幣，因感不適報警。警方初步調查後，列作「病人不適」處理。<br>■記者江寶龍</p></body></html>
