<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Don暗寸有人扮晒嘢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Don暗寸有人扮晒嘢 - 馮仁昭</h1><p>李逸朗（Don）呢排是非纏身，包括疑借特首女梁齊昕宣傳、前經理人Kitty媽因同佢意見不合而劈炮、緋聞女友朱晨麗哭訴被利用。<br>噚日Don喺fb澄清，佢感謝齊昕去睇騷，跟住澄清鄭女士（Kitty媽）唔係佢經理人，又指同朱晨麗小姐為好友關係，「關係到現在為止一直良好。」<br>然後Don仲意有所指話：「有些人嘴巴裏常掛着宗教的旗號，但卻幹着魔鬼的行為！」<br>撰文：馮仁昭</p></body></html>
