<html><header><meta charset="utf-8"><title>鬼眼仔帶妹妹見奧巴馬</title></header><body><h1>鬼眼仔帶妹妹見奧巴馬</h1><p>由美國總統奧巴馬（Barack Obama）主持的白宮記者協會晚宴昨日在華盛頓舉行，吸引了不少荷李活記者及名人參加。《鬼眼》（The Sixth Sense）童星希利祖奧士文（Haley Joel Osment 右）帶了比他細4年的妹妹Emily（左）出席，二人同場的機會相當少有。脹爆的希利與外貌成熟的Emily看起來比較似姊弟。當日保安嚴密，所有名人都要過安檢才可入場，希利更被截下來搜身。</p></body></html>
