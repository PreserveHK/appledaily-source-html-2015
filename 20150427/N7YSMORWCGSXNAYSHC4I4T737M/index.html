<html><header><meta charset="utf-8"><title>林心兒捕獲尊尼狄普</title></header><body><h1>林心兒捕獲尊尼狄普</h1><p>林建岳與前妻謝玲玲所生的孻女林心兒現留在加州的Pedderdine University修讀心理學碩士課程。<br>日前她在instagram上載了不少與友人去當地的Coachella音樂節相片。心兒昨日再擺了一張與美國影星尊尼狄普（Johnny Depp）合照，她身穿白色西裝褸、bra top襯恤衫與熱短褲騷長腿晒性感。心兒一向覺得尊尼狄普是性感男神，除「集郵」成功外，更打上「Guesswho」及「SexiestManAlive」等hashtag字句，令到她的友人羨慕，其中邱達昌千金邱詠筠留言：「OMG my fav（我的天，我的最愛）」<br>撰文：唐如 </p></body></html>
