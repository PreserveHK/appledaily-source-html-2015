<html><header><meta charset="utf-8"><title>Sammi羽戰大馬</title></header><body><h1>Sammi羽戰大馬</h1><p>鄭秀文（Sammi）前晚假馬來西亞雲頂舉行首站巡唱，事隔四年再在當地開騷，觀眾尖叫拆天，Sammi興奮說：「好耐冇見，我個樣有冇變呀？」觀眾大嗌：「冇。」Sammi笑說：「我食咗防腐劑呀，哈哈！今晚好多舊同學嚟咗，佢哋成日俾我蝦，但我哋友情不變。」</p><p>為了給觀眾新鮮感，Sammi換了部份新戰衣登場，其中一襲白色晚裝襯巨型羽毛頭型格十足。當介紹嘉賓組合C AllStar成員安仔出場時，觀眾趁機大叫「安仔」，Sammi甜笑說：「我同呢個名真係好有緣。」<br>撰文：皓騫</p></body></html>
