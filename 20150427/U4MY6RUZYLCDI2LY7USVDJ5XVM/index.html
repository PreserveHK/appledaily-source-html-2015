<html><header><meta charset="utf-8"><title>中環在線：太地主席老婆做跟得攝影師 - 李華華</title></header><body><h1>中環在線：<br>太地主席老婆做跟得攝影師 - 李華華</h1><p>太古地產（1972）跟遠洋地產（3377）合資嘅購物中心成都遠洋太古里上星期五正式開幕，太地主席史樂山（John Slosar）當然要飛上成都主持開幕禮喇，佢太太Joy Slosar亦低調咁做「跟得夫人」。<br>Joy喺開幕禮舉行期間只係企喺嘉賓人群當中，間唔中跟身邊友人閒聊幾句，等到老公上台致辭時，佢就化身攝影師，幫老公影番幾張靚相，認真唔話得。Joy係泰國人，年輕時做過國泰空姐，婚後就相夫教子了。</p></body></html>
