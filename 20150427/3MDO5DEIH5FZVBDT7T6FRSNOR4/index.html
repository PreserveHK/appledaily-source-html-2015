<html><header><meta charset="utf-8"><title>阿B上節目湊女怕攰</title></header><body><h1>阿B上節目湊女怕攰</h1><p>鍾鎮濤（阿B）和10歲女兒鍾懿父女檔上陣推出新歌《爸爸我來了》，父女昨日在北角宣傳，阿B讚女兒有天份，他說：「佢幾職業㗎，音好穩，睇到佢諗起我細個，囡囡記歌詞快過背乘數表。人人都以為我教佢，其實冇，只係畀佢學鋼琴。」<br>鍾懿會否加入娛樂圈？阿B說：「有興趣可以玩吓，但讀書緊要，大陸有真人騷搵我同啲女上節目都推咗幾次，主要係我會辛苦過佢哋。」鍾懿表示唱歌外都喜歡拍戲，曾客串一個被鬼嚇場面，她說：「嗰次拍戲，等咗7個鐘，一邊瞓一邊驚，之後就同爸爸講唔再拍鬼怪片。」<br>採訪、攝影：卓寶花</p></body></html>
