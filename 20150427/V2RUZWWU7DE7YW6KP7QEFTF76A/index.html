<html><header><meta charset="utf-8"><title>【一周必看】四眼cue后贏世界冠軍　踩入男子球壇no problem</title></header><body><h1>【一周必看】<br>四眼cue后贏世界冠軍　踩入男子球壇no problem</h1><p>「四眼妹」榮升世界級Cue后！香港90後桌球好手吳安儀（24歲），出戰在英國列斯舉行的WLBSA世界女子桌球錦標賽過關斬將，在這項女子桌球壇最高殊榮的四強及決賽連勝英國好手伊雲絲（Reanne Evans）及邦妮（Emma Bonney），為香港桌球女將首奪世界冠軍。賽後，這位新晉Cue后開心得徹夜難眠，下一步更揚言要挑戰入男子世界組別：「我想證明女孩子打桌球都可以好犀利。」</p></body></html>
