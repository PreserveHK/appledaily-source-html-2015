<html><header><meta charset="utf-8"><title>軒仔衝出地球開個唱</title></header><body><h1>軒仔衝出地球開個唱</h1><p>張敬軒、組合Super Girls（SG）和譚玉瑛，昨日在將軍澳出席「夢想登月計劃香港站啟動禮」，SG表示非常渴望能夠上太空體驗無重力的感覺。至於喜歡天文的軒仔，就希望自己成為登月的第一位男歌手，在月球開演唱會，軒仔說：「我朋友話我係外星人派嚟，我唔覺得我係外星人，如果係，我就唔做嘢等飛碟嚟接我。」<br>對於《大時代》掀起熱話，軒仔說 ：「我屋企冇電視，用iPad睇，個個都好好，好好戲，我細個好鍾意睇，冇得輸，證明質素好重要，咁多年都仲咁大迴響，香港人餓咗好耐，係要有好音樂同好劇集。」<br>採訪、攝影：黃曉妍</p></body></html>
