<html><header><meta charset="utf-8"><title>莊思敏密實掃文具</title></header><body><h1>莊思敏密實掃文具</h1><p>【時代廣場】莊思敏（Jacquelin）雖然有位拿督父親，但做嘢一向搏命去到盡，早排宣佈續約蕭定一旗下公司，為搞噱頭仲抄足莫文蔚當年趴梳化影超激性感相。不過，Jacquelin唔使開工嘅時候就好錫身，日前本報發現佢單拖喺銅鑼灣行街，就包到好鬼密實，「事業線」同「人魚線」都收埋晒。<br>當日大約黃昏6點左右，Jacquelin先去時代廣場地庫行超級市場，見佢喺凍櫃睇咗一輪，之後發現有美食推廣，就好專注咁企喺度睇咗一陣，然後就去咗隔籬賣文儀同電子用品嘅部門睇嘢，左揀右揀終於買咗本記事簿就離開。<br>採訪：梁繼光</p></body></html>
