<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林海峰爆彭羚罐頭做餸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林海峰爆彭羚罐頭做餸 - 馮仁昭</h1><p>林海峰噚日喺中環出席「愛心罐香港2015」，活動用咗5萬個罐頭組裝幾個「世界名勝」，尼泊爾隊伍砌咗佛教中心，咁啱得咁蹺，尼泊爾發生大地震，林海峰話今次砌罐頭就係帶出一個訊息，推冧係好容易。<br>見到現場咁多罐頭，唔知佢老婆彭羚平時有冇煮飯，定係餐餐罐頭呢？林海峰笑話：「佢一定煮，佢仲記得自己係太太，但有時都會用吓罐頭。」<br>撰文：馮仁昭</p></body></html>
