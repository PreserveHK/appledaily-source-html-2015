<html><header><meta charset="utf-8"><title>步姐舊愛拉票選議員</title></header><body><h1>步姐舊愛拉票選議員</h1><p>日本天后濱崎步（小圖）的兩場大阪個唱剛告結束，其軟飯王舊愛內山麿我卻走去從政參選區議員，前日更坐車落區拉票，現身澀谷車站外發表改善民生的各種偉論，望博年輕人支持。不過麿我的負面形象太深入民心，三年前他被爆背妻搭上步姐，當被步姐狠飛後即臭名遠播，就算離婚轉戰歌影視界也同告冚旗，結果上年開農場轉行耕田。直至今年，麿我宣佈選澀谷區議員，廣大市民似乎未見支持，他還遭揶揄海報十足鴨店廣告。</p></body></html>
