<html><header><meta charset="utf-8"><title>關仁隱事：「單眼」囂屎又奄尖搞着公關 - 關仁</title></header><body><h1>關仁隱事：<br>「單眼」囂屎又奄尖搞着公關 - 關仁</h1><p>電視出身嘅「單眼」捱咗10幾年後投身影壇，畀佢闖出一片天，名成利就仲攞埋個小金人，即時聲價10倍。根據娛樂圈法則人紅自然囂嘅定律，單眼而家行出嚟排場大，多咗人前呼後擁，以前同班記者攬頭攬頸嘅情況已經不復見。近排單眼仲玩埋國際巨星嘅氣派，接咗套大片嘅佢喺合約寫明有佢個樣嘅海報、劇照等宣傳品都要經佢批准先准用。最後張張相都唔滿意，一邊俾傳媒嘈，另一邊單眼好似失憶咁問點解佢咁少嘢見報，搞到班公關媽媽聲。<br>撰文：關仁</p></body></html>
