<html><header><meta charset="utf-8"><title>【一周必看】Penthouse情侶沖涼遇火警　赤祼狂奔 </title></header><body><h1>【一周必看】<br>Penthouse情侶沖涼遇火警　赤祼狂奔 </h1><p>本港一對情侶上月底參加旅行團到泰國曼谷旅遊，至元旦凌晨，兩人在酒店總統套房除夕倒數後，進入浴室洗澡，怎料放在廚房的熱水爐冒煙起火，但房間內的自動灑水系統無灑水、走廊火警鐘又不響，當兩人得知火警後赤裸狂奔，狼狽不堪，其間分別手腳受傷兼損失兩天行程。情侶認為旅行社有責任保障團友入住的酒店是安全，要求賠償約1.23萬元但被拒絕，稍後會向旅遊業議會投訴。</p></body></html>
