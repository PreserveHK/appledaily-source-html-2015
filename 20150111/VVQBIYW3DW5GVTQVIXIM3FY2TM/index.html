<html><header><meta charset="utf-8"><title>國產奶滯銷　被用作灌溉倒坑渠</title></header><body><h1>國產奶滯銷　被用作灌溉倒坑渠</h1><p>國際奶價持續下跌引發骨牌效應，中國乳品企業為了降低成本，都選擇入口外國的低價牛奶，卻衝擊內地鮮奶的價格，引發出中國包括山東、河北、河南以至廣東多個省市出現倒奶、殺牛潮。有奶農用鮮牛奶澆地，甚至索性倒進坑渠，奶農損失慘重。</p><p>廣東番禺南沙區的徐先生愁容滿面，他每日為奶牛擠奶後，無奈都要倒掉，「生奶擠出來後在奶罐裏已經存放了3天了，還是沒人來收，但奶牛每天都要擠奶，只能把奶罐裏的舊奶倒掉，給今天新擠出來的生奶騰位置。」他前後倒掉的牛奶共有11噸。有奶農感嘆，當前的狀況比2008年三聚氰胺事件的時候更慘。<br>廣州《羊城晚報》</p></body></html>
