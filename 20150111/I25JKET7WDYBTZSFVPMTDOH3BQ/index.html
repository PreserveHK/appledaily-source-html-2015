<html><header><meta charset="utf-8"><title>報檔被偷52份《蘋果》</title></header><body><h1>報檔被偷52份《蘋果》</h1><p>【本報訊】九龍灣常悅道一個報紙檔昨晨失竊，女店員發現檔外多叠《蘋果日報》不翼而飛，報警處理，點算後發現共損失52份《蘋果日報》。<br>現場為常悅道19號福康工業大廈，地下一個報紙檔。昨晨8時，姓方女店員返回報檔，發現大叠報紙放在檔口，卻獨欠《蘋果日報》，疑遭人偷去，確認發行商已派發後報警求助。<br>方女店員表示，過去不時有老婦偷報紙，當廢紙賣給回收商圖利，但近兩年已無人偷報紙。<br>方女估計昨日為賽馬日，賊人欲拿馬經版，於是偷走整份報紙轉售圖利。<br>■記者黃江奇</p></body></html>
