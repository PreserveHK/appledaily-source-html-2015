<html><header><meta charset="utf-8"><title>黑客向阿蓋德IS宣戰</title></header><body><h1>黑客向阿蓋德IS宣戰</h1><p>「你們殺害無辜的人，我們就為他們的死報復。」黑客組織「無名氏」為報復阿蓋德和「伊斯蘭國」（IS）聖戰分子濫殺無辜，發動全球黑客響應行動，追蹤每一位恐怖分子和關閉他們的Twitter、YouTube和facebook戶口。<br>「無名氏」的比利時分支發放片段（圖）宣戰：「我們會跟蹤你們每一人和殺死你們。我們不會忘記和寬恕你們，伊斯蘭國和阿蓋德，你們將會面對我們的報復。」<br>英國《每日鏡報》</p></body></html>
