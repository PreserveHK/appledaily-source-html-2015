<html><header><meta charset="utf-8"><title>昆凌周身熊擋素顏</title></header><body><h1>昆凌周身熊擋素顏</h1><p>下周日（18日）是周杰倫生日亦是他跟女友昆凌拉埋天窗的大日子，昨日昆凌飛到香港掘金，昆凌將出席明日的手錶活動，屆時前體育新聞報道王子伍家謙亦會出席。<br>昆凌約昨早7時半抵港，戴着黑超的她步出閘口時邊行邊把玩包着熊仔殼的iPhone手機，助手在旁推着行李兼一隻《反斗奇兵》的勞蘇熊公仔。當昆凌見到記者拍照時，為免素顏曝光，即閃避到助手背後，助手再召司機求救，昆凌則繼續跟記者玩躲貓貓，十分有趣，當她們走到升降機的時候，昆凌跳入升降機內，成功避開記者，始露出滿足的笑容，由司機送往尖沙嘴美麗華酒店。<br>採訪、攝影：梁繼光、潘冠恩、楊浩賢</p></body></html>
