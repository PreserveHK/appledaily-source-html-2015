<html><header><meta charset="utf-8"><title>父「無錢召妓」英女被姦啞忍30年</title></header><body><h1>父「無錢召妓」<br>英女被姦啞忍30年</h1><p>英國一名中年女子年少時慘遭獸父強姦，但為免年邁祖母傷心，忍氣吞聲近30年，前年終於鼓起勇氣，將父親繩之於法。今日回看，後悔沒一早告發。<br>現年47歲的普雷斯科特，1歲父母離異後一直跟祖母住，直至11歲獸父加賽德突將她接走，一開始已經對她毫不客氣，「扯着我的頭髮，叫我洗地、洗碗」，後來更強姦她，令普雷斯科特半生活在陰影下，丈夫也蒙在鼓裏。<br>2012年祖母離世，普雷斯科特報警將老父拘捕，但他竟向法官表示當年無錢召妓才向女兒下手。法官去年將他重判入獄8年，普雷斯科特如釋重負，她自覺應盡早報警。<br>英國《每日郵報》</p></body></html>
