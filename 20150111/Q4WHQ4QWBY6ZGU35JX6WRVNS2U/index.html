<html><header><meta charset="utf-8"><title>【必勝遊戲秘笈】齊做讀心神探無難度！</title></header><body><h1>【必勝遊戲秘笈】齊做讀心神探無難度！</h1><p>不經不覺，已經來到最後一集的《必勝遊戲秘笈》。今次「讀心王」Felix不是教大家遊戲，而是玩個小魔術，讓大家做個「讀心神探」。</p><p>道具十分輕便，只需要一個杯、三顆骰仔及一張啤牌。是次的玩法就是讓對方搖動杯中骰仔，然後觀看底部數字並加起來，心中想着總和後的數字。只要知道竅門，你也可以猜中對方的總和數目。究竟是怎樣辦到？快快去片便知道。<br><br>記者：梁蔚澄<br></p></body></html>
