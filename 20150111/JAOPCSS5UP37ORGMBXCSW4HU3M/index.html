<html><header><meta charset="utf-8"><title>【一周必看】抱抱腦退化祖母　融化萬千網友</title></header><body><h1>【一周必看】<br>抱抱腦退化祖母　融化萬千網友</h1><p>意大利一幅祖孫合照觸動到千萬人心，大除夕至今在facebook獲40萬「讚」、37,000人轉發。<br><br>照片中的穆里斯亞諾（Gianuluca Murisciano）抱住87歲患失智症祖母，其實祖母已不認得他，常把他錯認成他哥哥，但他不介意，仍如慈母般充當搖搖椅，安撫懷中虛弱的老人，回報童年寄住祖父母家時得到的關愛。<br><br>對祖母老去和得病，穆里斯亞諾留言認為沒甚麼可恥和可怕，貼圖是為了提醒大家生命無論如何都要活到最後，要時刻關顧身邊老幼，應讓他們保持開心微笑。<br><br>英國《星期日郵報》</p></body></html>
