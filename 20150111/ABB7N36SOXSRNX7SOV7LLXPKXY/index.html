<html><header><meta charset="utf-8"><title>Miki極速掃衫</title></header><body><h1>Miki極速掃衫</h1><p>【中環】<br>近日獲男友郭永淳發聲明維護嘅楊愛瑾（Miki），日前現身中環，冇化妝嘅佢全黑打扮，唔知係咪一個人行街有啲悶，見佢不停玩電話，不過個樣好似心情幾靚。佢一路行上蘇豪，沿途入咗兩間運動舖，專攻風褸，不過冇斬獲。之後行到上蘇豪，入咗間時裝店，拎咗幾套衫對住塊鏡左照右照，仲問女店員意見。喺短短45分鐘入面，掃咗4、5袋衫，之後Miki同個女人一齊坐的士走。<br>採訪、攝影：羅德光</p></body></html>
