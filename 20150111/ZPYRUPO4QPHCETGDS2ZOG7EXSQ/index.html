<html><header><meta charset="utf-8"><title>英皇道現「香港建國」塗鴉</title></header><body><h1>英皇道現「香港建國」塗鴉</h1><p>【本報訊】鰂魚涌約200米的一段英皇道共九處地方，昨凌晨分別被人用噴漆噴上「香港建國」及「H K STATE」等涉及港獨的字句。<br>昨凌晨4時許，58歲姓高保安員發現康山花園對開，英皇道路邊的外牆，被人用黑色及藍色噴漆噴上港獨字句。警員到場調查，發現沿康山花園至康怡花園約200米的一段英皇道，兩旁共九處地方的外牆、電車站石柱、廣告板、石躉及電箱被塗鴉，面積由半米乘半米至一米乘五米不等的同類字句。警方事後在附近兜截可疑人，但未有發現，調查後列刑事毀壞案處理。<br>■記者黎志偉</p></body></html>
