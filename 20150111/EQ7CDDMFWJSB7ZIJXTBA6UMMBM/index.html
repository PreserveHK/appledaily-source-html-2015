<html><header><meta charset="utf-8"><title>李蕙敏拖仔夜蒲</title></header><body><h1>李蕙敏拖仔夜蒲</h1><p>【蘭桂坊】<br>李蕙敏（Amanda）一向鍾意去蘭桂坊夜蒲，就算做咗人妻都冇改作風。日前佢就撇低英籍老公Serge Micallef，同一個中年男友人一齊喺蘇豪區飲酒，佢哋喺蘭桂坊一路行上蘇豪，一路行一路搵地方落腳，見到一間合心水酒吧，就入咗去幫襯。Amanda同朋友邊飲邊傾，冇耐有個侍應同Amanda講有狗仔隊偷影，Amanda就好大方笑住打招呼，反而個男人即刻匿埋。<br>採訪、攝影：朱志聰</p></body></html>
