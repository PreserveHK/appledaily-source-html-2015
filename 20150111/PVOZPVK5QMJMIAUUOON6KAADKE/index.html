<html><header><meta charset="utf-8"><title>G.E.M.點解隨身有磅</title></header><body><h1>G.E.M.點解隨身有磅</h1><p>被指耍大牌的鄧紫棋（G.E.M.），原來也愛「斤斤計較」，前晚她在facebook放了張用磅秤牛扒重量的相片，寫道：「房間送餐餐牌上，明明寫着牛柳200克！可是明明才132.9克（左圖）！為甚麼這樣子欺騙我的感情？」</p><p>其實G.E.M.日前去了澳門，入住酒店時叫了Room Service，牛扒來的時候發覺大細有異，即拿出來磅秤。但網民都問何解她會有磅隨身。</p></body></html>
