<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）小馬兵塔比利逝世</title></header><body><h1>體訊速遞：<br>（籃球）小馬兵塔比利逝世</h1><p>曾效力小馬的中鋒塔比利（Roy Tarpley、圖）於上周五逝世，享年50歲。塔比利在1986年獲小馬選中加盟NBA，曾被譽為明日之星，並在1988年贏得最佳第6人，卻因酗酒及濫藥問題影響表現，1990年離隊後到過多個國家效力不同球隊。有關方面尚未公佈其死因。 綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
