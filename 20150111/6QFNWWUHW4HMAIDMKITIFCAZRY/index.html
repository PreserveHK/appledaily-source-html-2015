<html><header><meta charset="utf-8"><title>體訊速遞：（網球）施歷肩傷無緣澳網</title></header><body><h1>體訊速遞：<br>（網球）施歷肩傷無緣澳網</h1><p>克羅地亞球手施歷（圖）因右肩傷患未能趕及康復，在上周六宣佈退出將於下周一展開的澳洲網球公開賽；他在其官網中發表聲明，表示對於無法出戰澳網感到十分失望。 綜合外電（澳洲）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
