<html><header><meta charset="utf-8"><title>冬季轉會窗︰沙基利加盟國米</title></header><body><h1>冬季轉會窗︰沙基利加盟國米</h1><p>【綜合意大利外電】意甲球隊國際米蘭擊敗一眾球隊如利物浦等，成功簽得拜仁中場梳頓沙基利，並與這名23歲瑞士國腳簽約4年半。</p><p>雖然官方沒透露沙基利的轉會費為多少，但據報達1,200萬鎊（約1.4億港元）。沙基利在加盟後更立即參與國米上周五的操練，他表示選擇國米的原因，是國米教頭文仙尼親自致電邀請他加盟。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
