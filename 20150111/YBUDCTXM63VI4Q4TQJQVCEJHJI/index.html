<html><header><meta charset="utf-8"><title>老師罰兩童脫剩內褲　恐嚇剪陽具</title></header><body><h1>老師罰兩童脫剩內褲　恐嚇剪陽具</h1><p>丹麥阿森斯市（Assens）一名小學男教師，對忘記帶東西的男學生施予另類懲罰，竟罰他們在同學面前脫剩內褲，還威脅剪掉他們的陽具。<br>事緣上月底兩名七歲學生忘記帶聖誕帽回校參加派對，這名教師竟逼兩人在全班面前爬入垃圾袋，再脫剩內褲，之後更揮舞剪刀（圖）威嚇剪去他們的陽具，遭家長投訴。<br>校方承認該教師的行為不恰當，指這絕不是開玩笑搞搞氣氛，而警方也介入調查。<br>丹麥《哥本哈根郵報》</p></body></html>
