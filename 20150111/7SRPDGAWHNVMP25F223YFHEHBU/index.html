<html><header><meta charset="utf-8"><title>KPP舉中指惹爭議</title></header><body><h1>KPP舉中指惹爭議</h1><p>日本搞怪女歌手Kyary Pamyu Pamyu（KPP），一向形象突出，她日前就將指甲塗上黑色，再在指甲中間畫上十字架，本來都相當有型，但是她在Instagram上向粉絲晒這指甲時，卻伸出了中指，即惹來爭議。KPP不知是有意或無意，她將指甲放在眼前，扮成漫畫中眼睛閃亮的美瞳，她留言表示：「這是不可思議的眼睛」。<br>不少日本及海外粉絲都留言，提醒她要注意自己的言行，更有網民指摘她不懂一般常識，亦有人問她是否想粉絲減少？不過，也有死忠粉絲指KPP個性一向如此，沒甚大不了。而KPP早前患感冒，但她仍與朋友開派對慶新年，亦上載戴着口罩的開P照。<br>撰文：阮瑜</p></body></html>
