<html><header><meta charset="utf-8"><title>印度「自來猴」當保母助湊女嬰</title></header><body><h1>印度「自來猴」當保母助湊女嬰</h1><p>印度一頭「自來猴」變身人母，視女嬰如同己出，又攬又錫，甚至幫女嬰捉蝨，猴子照顧女嬰一事曝光後，人人都對此嘖嘖稱奇。<br>哈里亞納邦亞穆納訥格爾市一個家庭半年前突然有不速之客造訪，一頭猴子闖入跟女嬰玩耍，女童父母本來嚇得半死，但他們很快發現，猴子視女童猶如親生女，對她呵護備至，女童亦很快和猴子熟稔，不時輕撫猴媽媽的臉頰，人猴形影不離，女童父母終於同意收留猴媽媽，讓牠充當保母照顧女孩。<br>《印度今日報》</p></body></html>
