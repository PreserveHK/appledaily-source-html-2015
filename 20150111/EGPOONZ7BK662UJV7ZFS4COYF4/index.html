<html><header><meta charset="utf-8"><title>體壇拾趣：公鹿大炮送衫夠霸氣</title></header><body><h1>體壇拾趣：公鹿大炮送衫夠霸氣</h1><p>公鹿嘅主場入座率低，早幾日推出5蚊美金超平波飛，都只係得12,311個觀眾入場。上周五主場鬥西岸包尾嘅木狼，得攝氏零下16度，佢哋就出動送衫奇招吸客。公鹿同保暖衣物公司合作，用一部可以極速發射嘅真空炮（圖），送出保暖長袖tee等衣物畀球迷。雖然都係坐唔爆容納到18,000人嘅球場，但都叫有15,480位座上客，最終亦順利以98:84贏波。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
