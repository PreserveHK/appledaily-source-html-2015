<html><header><meta charset="utf-8"><title>娜姐借恐襲谷碟捱轟</title></header><body><h1>娜姐借恐襲谷碟捱轟</h1><p>樂壇大姐大麥當娜（Madonna）一向語不驚人誓不休，早前曾經指於網絡上公開其新碟歌曲等同強姦的她，昨日又借法國雜誌《查理周報》總部遭槍擊的恐襲造成多人死亡事件，來宣傳自己的新碟《Rebel Heart》，立即引來網民狂鬧。</p><p>娜姐於網上張貼支持《查理周報》的照片，並說：「我們生活在恐懼之中，不去理會只助長恐懼，我們只可以用光明對抗黑暗，我們都是《查理周報》。」不過在句子後卻加上自己新碟的名稱，網民就斥道：「透過一宗悲劇去作自我宣傳，你實在令人作嘔。」「娜姐無所不用其極去宣傳新碟，我很驚訝她竟不知道，這種情況下根本就不應自我宣傳。」<br>撰文：盧葦</p></body></html>
