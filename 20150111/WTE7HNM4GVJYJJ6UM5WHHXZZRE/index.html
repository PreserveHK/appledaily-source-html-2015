<html><header><meta charset="utf-8"><title>Coffee浮潛玩上癮</title></header><body><h1>Coffee浮潛玩上癮</h1><p>林芊妤（Coffee）早前與有線主持李潤庭前往帛琉拍攝旅遊節目《潛行水世界帛琉》，但到步後即染上重感冒，不過無損心情，照穿上比堅尼泳衣在水中展示瑜伽動作。Coffee昨日提到帛琉之旅，仍難掩興奮心情，她說：「最震撼係去咗冇毒水母湖，同成千上萬水母一齊游水，細細個已經好鍾意水母，仲幻想過同水母一齊游水，𠵱家可以夢想成真，好感動呀！」<br>Coffee透露玩完浮潛之後，決心回港後立即考潛水牌，之後又試了火山泥漿浴及Fly Board水上活動，她說：「我同李潤庭鬥邊個成功控制Fly Board升上水面，結果我贏咗。」<br>撰文：麥萍萍</p></body></html>
