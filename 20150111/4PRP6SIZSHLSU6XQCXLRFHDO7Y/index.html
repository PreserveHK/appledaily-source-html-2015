<html><header><meta charset="utf-8"><title>求驗客手記：卡城歸藍多得陳媽媽</title></header><body><h1>求驗客手記：卡城歸藍多得陳媽媽</h1><p>馬來西亞商人陳志遠喺5年前入主卡迪夫城，12年做出一個犯眾憎決定，就係將卡城嘅傳統主場波衫顏色由藍色改做紅色，連個會徽都改埋，冇咗藍鳥變咗紅龍，激死班死忠粉絲。點知過咗兩年半，陳生喺上周四開完球會高層會議後就宣佈，卡城即時改番主場用藍色波衫，亦會改埋徽章有番藍鳥。不過，據講呢個決定唔係因為球迷抗爭勝利，而係陳生聽佢阿媽（右）講，真係無言。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
