<html><header><meta charset="utf-8"><title>G.NA爆公司逼整容</title></header><body><h1>G.NA爆公司逼整容</h1><p>韓國性感女歌手G.NA憑其誘人G奶而聞名，外界一直盛傳她曾接受過整容手術，而日前她終於自爆曾被公司逼整容。在大前日播出的節目《Everybody》中，G.NA承認出道時，其所屬事務所為了讓她看起來年輕一點，要求她在臉上注射脂肪，她說：「做完手術後，我感覺臉要裂開，嘴也麻痹了。」</p><p>她坦言手術過程太痛苦，所以日後不想再整容。另外，綜藝節目《我們結婚了》女星洪真英日前亦承認出道前曾做過眼及鼻的整容手術，但堅決否認曾注射肉毒桿菌及玻尿酸。<br>撰文：梁雯迪</p></body></html>
