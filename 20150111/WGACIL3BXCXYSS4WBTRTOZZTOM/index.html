<html><header><meta charset="utf-8"><title>嘉欣嚴禁囝囝發脾氣</title></header><body><h1>嘉欣嚴禁囝囝發脾氣</h1><p>李嘉欣昨日在海洋公園出席海洋保育活動，她透露快將4歲的兒子Jayden Max見熊貓很興奮，待兒子長大一點自理能力高些後，帶他去露營。自言嚴謹教導的嘉欣指兒子沒少爺脾氣，她說：「湊細路要嚴啲，有時佢哋諗住大人會照顧佢，以為係家庭嘅中心、主角，我會提佢做好本份，我先係（主角）。」她笑謂老公許晉亨平時當好人角色，但有需要時大聲責備，反而更顯威力。<br>下月小JM生日，嘉欣表示會為兒子舉行派對和同學慶祝。<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
