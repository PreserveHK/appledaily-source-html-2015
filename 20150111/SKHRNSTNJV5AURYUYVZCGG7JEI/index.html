<html><header><meta charset="utf-8"><title>娜姐吉篋闖意國</title></header><body><h1>娜姐吉篋闖意國</h1><p>周秀娜（Chrissie）、鄭欣宜、內地歌手吳莫愁及韓國偶像BoA最近獲世界知名時裝店Luisa Via Roma邀請，到意大利佛羅倫斯出席由昨日開始一連三日舉行的第10屆FIRENZE4EVER盛會。是次主題是「15年的網路開拓」，日前已抵達當地的Chrissie表示已準備好幾套靚衫登場，她說：「平時我都好鍾意上網買嘢，今次係佢哋旗艦店開幕，我準備衫之餘，仲準備咗個篋，希望滿晒返香港。」<br>欣宜則感錯愕，她笑說：「奇怪佢哋點解會諗起一個肥妹仔？我都係第一次做有關時裝嘅工作，但其實肥妹都可以好有潮流同有個人着衫風格。」<br>撰文：嵐山</p></body></html>
