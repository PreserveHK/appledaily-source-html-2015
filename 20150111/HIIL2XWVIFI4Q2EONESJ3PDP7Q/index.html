<html><header><meta charset="utf-8"><title>體壇拾趣：灰熊簽埋J格連</title></header><body><h1>體壇拾趣：灰熊簽埋J格連</h1><p>西岸今季競爭超級激烈，灰熊開季一度坐過榜首位，但上周五作客以95:106輸咗畀排第9嘅塘鵝，𠵱家已經跌到落第5，個季後賽席位都仲未穩陣。眼見小馬等幾支強隊都積極補強，灰熊據報即將同塞爾特人進行交易，換嚟射手J格連（Jeff Green、圖）。除咗將得分能力最強嘅J格連送走，綠軍亦送埋大前鋒B禮特（Brandan Wright）去太陽，換嚟1個今年嘅首輪選秀權。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
