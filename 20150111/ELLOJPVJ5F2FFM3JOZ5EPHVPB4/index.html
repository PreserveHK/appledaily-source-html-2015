<html><header><meta charset="utf-8"><title>美150車串燒40磅煙花連環爆</title></header><body><h1>美150車串燒<br>40磅煙花連環爆</h1><p>美國遭嚴寒天氣吹襲，密歇根州蓋爾斯堡的高速公路因風雪導致路面濕滑，前日早上10時發生150輛汽車連環相撞意外，至少一名加拿大貨車司機死亡，23人受輕傷需要送院，六輛汽車着火焚毀。<br>着火汽車包括一輛載有40磅煙花的貨櫃車，大火引爆車上煙花，不斷發出爆炸聲。起火的還有一輛運送甲酸的貨櫃車，由於甲酸會釋出有害氣體，刺激眼睛、喉部及皮膚，當局下令附近5公里範圍的民眾及商戶疏散，以策安全。<br>美國《華爾街日報》</p></body></html>
