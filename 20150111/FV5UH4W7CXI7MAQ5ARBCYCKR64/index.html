<html><header><meta charset="utf-8"><title>柯震東夜店狂煲煙</title></header><body><h1>柯震東夜店狂煲煙</h1><p>柯震東自去年涉毒案後重新塑造陽光形象，近5個月沒有夜蒲，豈料前日跟他一起涉毒被捕的房祖名獲輕判6個月，令柯震東心癢癢，在昨日凌晨現身台灣夜店，和4名男女友人飲酒談心，其間柯震東不時拿起手機傳訊息，曾揚言戒煙戒酒的他又在室內抽煙劈酒，一副心不在焉模樣。至凌晨3時，曾與柯震東傳緋聞的李毓芬也前來聚會，一進夜店便熟稔的坐在柯震東身旁，原本看似心事重重的柯震東即時笑臉迎人，心情大好。</p><p>現場見二人不時有眼神交流，猶如戀愛中的情侶，約一小時後大夥兒便各自離開。對於到夜店，柯震東昨透過經紀人方曉茹解釋，只是因為有好朋友想合夥開餐廳而邀他試菜。<br>撰文：魯吉</p></body></html>
