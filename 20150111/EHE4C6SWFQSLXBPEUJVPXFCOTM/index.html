<html><header><meta charset="utf-8"><title>【電玩】全新打字機　有WiFi可以上網</title></header><body><h1>【電玩】全新打字機　有WiFi可以上網</h1><p>今天仍在用鍵盤做「戰士」的你，已經過時。去年開始在籌集資金平台Kickstarter集資的「Hemingwrite」打字機，今年都有亮相CES。</p><p>原來打字機現時已成功集資逾32萬美元，遠超當初25萬美元的目標，距離集資完畢剩下兩星期，令人十分期待。這部可以透過右下角的Wi-Fi開關，直接打字上網的復古打字機，到底手感如何，打字能否取代傳統鍵盤呢？據了解此一「打字機」可以直接駁上Evernote及Google Docs，換言之駁iPAD都無難度啦。<br><br>記者：童傑</p></body></html>
