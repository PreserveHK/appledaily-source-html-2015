<html><header><meta charset="utf-8"><title>C朗女友股惑掌印</title></header><body><h1>C朗女友股惑掌印</h1><p>葡萄牙靚仔球星基斯坦奴朗拿度（Cristiano Ronaldo）女友艾琳娜（Irina Shayk）上周二剛剛度過了她的29歲生日，連日來她已不停更新自己的社交網站跟fans分享喜悅，於昨日一張照片中，艾琳娜穿起比堅尼大晒靚股，但屁股上竟然出現一對沙粒砌成的手掌印，莫非暗示是C朗所為？</p><p>艾琳娜連日不斷連載她度過生日的情況，她除獲贈兩大束紅玫瑰，興奮得手執玫瑰滿臉笑容拍照外，又於充滿明媚陽光的沙灘上穿着細小的比堅尼曬太陽，至於艾琳娜在另一張照片中，更被發現屁股上出現手掌沙印，引來不少遐想，因而被網友猜度是正跟C朗度假。<br>撰文：盧葦</p></body></html>
