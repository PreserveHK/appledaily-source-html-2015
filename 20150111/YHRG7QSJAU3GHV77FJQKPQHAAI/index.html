<html><header><meta charset="utf-8"><title>女司機連撞4部百萬名車</title></header><body><h1>女司機連撞4部百萬名車</h1><p>慘慘慘！上海一名女司機，前晚在一個商場的停車場內泊車時，發現眼鏡掉到車廂內，當她低頭撿拾眼鏡的時候，竟錯將油門當成煞車，讓她駕駛的小車在停車場內亂衝亂撞，先後撞向一輛雪佛蘭（Chevrolet）、寶馬、保時捷及積架，雖然被撞車輛僅前後泵把被撞毀（圖），可是這些車輛的售價都上100萬元人民幣，與女司機的小車相差很遠。<br>有網民稱：「女司機，你攤上大事了！」「女司機都可以把Jaguar（積架）撞壞，真是太恐怖了！」<br>上海《東方衞報》</p></body></html>
