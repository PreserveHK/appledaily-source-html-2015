<html><header><meta charset="utf-8"><title>5歲仔為救猩猩B　伸腳入狼口</title></header><body><h1>5歲仔為救猩猩B　伸腳入狼口</h1><p>一頭飢餓的土狼以為從一個小男孩手上，搶走一隻黑猩猩寶寶作為午餐會是一件易事，事實卻教牠大為意外。<br> <br>YouTube上一段約15秒的短片，見到小男孩溫柔地抱著遇包著尿片的猩寶寶。突然一頭土狼出現，牠走近該名年約6歲的男孩，試圖用利齒搶走猩寶寶，勇敢的男孩奮力擋開，無視手腳差點被咬，卒之土狼知難而退。<br> <br>片段沒有說明出處，但估計是在北非拍攝。網友無不大讚男孩勇敢，救了猩寶寶一命。<br> <br>英國《每日鏡報》</p></body></html>
