<html><header><meta charset="utf-8"><title>體訊速遞：（乒乓球）港女團8強止步</title></header><body><h1>體訊速遞：<br>（乒乓球）港女團8強止步</h1><p>世界乒乓球團體錦標賽上周五晚於杜拜展開8強，港女隊派出李皓晴（圖）、姜華珺及杜凱琹，迎戰有名將馮天薇帶領的新加坡，苦戰逾3小時後以場數2:3慘敗，無緣再續上屆銅牌佳績。新加坡上周六在4強則不敵中國。 綜合外電（阿聯酋）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
