<html><header><meta charset="utf-8"><title>基仔爆笑「肛腸寸斷」</title></header><body><h1>基仔爆笑「肛腸寸斷」</h1><p>古巨基出戰內地節目《我是歌手3》繼續搏殺升級，於第二集他選唱了《父親》一曲，並藉此曲送給父母，坦言平時很少陪父母食飯，心感愧疚，而演唱時他感動得數度哽咽。他說：「我想用這首《父親》送給大家知道親情的重要，希望大家珍惜身邊的人。」<br>而台灣歌手A-Lin演唱《輸了你贏了世界又如何》後，兼任主持的基仔本想說A-Lin的深情演唱讓人肝腸寸斷，不料說成「肛腸寸斷」，令全場觀眾爆笑。</p></body></html>
