<html><header><meta charset="utf-8"><title>英皇室哈里最受歡迎</title></header><body><h1>英皇室哈里最受歡迎</h1><p>英國劍橋公爵夫人凱蒂向來受民眾愛戴，不過原來在英國人眼中，哈里王子才是最受歡迎的皇室成員。<br>調查訪問了2,000人，31%受訪者都鍾情哈里，全因他的調皮性格和組織「不可征服運動會」（Invictus Games），廣受傷兵和女士們愛戴。而懷有第二胎的凱蒂就作風親民，有1/3受訪者都認為她是英國的形象大使，30%認為她重振了公眾對皇室的印象，並有20%認為她就是好女孩的榜樣。<br>英國《每日郵報》</p><p>英皇室成員最受歡迎排名</p><p>1）哈里王子（31%）<br>2）凱蒂（26%）<br>3）英女皇（21%）<br>4）威廉王子（19%）<br>5）查理斯王子（7%）</p></body></html>
