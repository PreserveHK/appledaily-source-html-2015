<html><header><meta charset="utf-8"><title>重慶空中天橋　離地22層樓</title></header><body><h1>重慶空中天橋　離地22層樓</h1><p>你敢行走22層樓高的天橋嗎？重慶渝中區一個新建樓盤，近日在離地68米高，架起兩條連接兩座大廈的空中天橋，橋身兩側共有8根鋼繩承重，鋼繩一頭固定於橋身，另一邊固定在大樓牆面。為了安裝這座空中走廊，施工單位採用起重150噸重的大吊車，才完成安裝。市民說：「從嘉濱路到臨江門，以前要走20多分鐘。現在有了這條空中連廊，只需上樓過橋就到。」由於橋身離地太高，有網民認為，若然心血不足，隨時在半路嚇暈，另有網民笑稱，「民眾走的不是天橋，是膽識！」如果香港出現一條這樣的空中天橋，你又有無膽穿過？<br>中新社</p></body></html>
