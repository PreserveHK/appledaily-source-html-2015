<html><header><meta charset="utf-8"><title>阿Yu拒讓囡囡行騷</title></header><body><h1>阿Yu拒讓囡囡行騷</h1><p>趙頌茹（Yu）、王寶寶及謝安琪兒子張瞻，昨日在尖沙嘴出席「Miffy x 2 %時裝騷」活動，Yu手拖兩位小模特兒壓軸出場，可惜小朋友不受控制，而張瞻就表現鬼馬，更打側手翻落台。Yu會否讓女兒行騷？她說：「咁細個就出嚟，驚會唔鍾意讀書，想佢哋學多啲知識先。」</p><p>至於跟圈外男友拍拖四個月的王寶寶，表示雙方是經朋友介紹下認識，男友是澳門商人，她說：「我都經常去澳門工作，放假又會去玩，已經見咗家長。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
