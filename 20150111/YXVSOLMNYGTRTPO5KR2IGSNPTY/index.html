<html><header><meta charset="utf-8"><title>體訊速遞：（網球）大威反勝禾琪封后</title></header><body><h1>體訊速遞：<br>（網球）大威反勝禾琪封后</h1><p>上周六上演的奧克蘭網賽女單決賽，美國球手威廉絲（圖）在先落後下反勝封后，以2:6、6:3及6:3擊敗禾絲妮雅琪贏得冠軍。現年34歲的威廉絲，亦成為歷來贏得WTA巡迴賽第4年長的女冠軍球手。 綜合外電（新西蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
