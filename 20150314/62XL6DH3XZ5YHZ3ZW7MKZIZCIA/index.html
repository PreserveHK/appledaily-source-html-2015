<html><header><meta charset="utf-8"><title>奧巴馬清談騷抽水暗示有希拉莉電郵</title></header><body><h1>奧巴馬清談騷抽水<br>暗示有希拉莉電郵</h1><p>前內閣要員希拉莉因電郵醜聞纏身，美國總統奧巴馬也乘機「抽水」，在美國電視節目上，暗示他有希拉莉的新電郵地址，但為免惹上麻煩，拒絕和主持分享。<br>奧巴馬前日亮相美國廣播公司《Jimmy Kimmel Live》清談節目（圖），主持基梅爾問奧巴馬可有希拉莉的新電郵地址，奧巴馬大玩幽默，故意板起臉：「我不可以給你啊。」他又指希拉莉不會想基梅爾知她的電郵地址。他表示仍用黑莓手機，但不會發訊息，也少發社交網站推文。基於保安原因，他不可使用有錄音裝置的手機，故和許多潮物都無緣。相反，他的一對女兒就愛用智能手機互發訊息。<br>路透社</p></body></html>
