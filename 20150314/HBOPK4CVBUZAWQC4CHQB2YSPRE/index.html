<html><header><meta charset="utf-8"><title>劉嘉玲賣自家紅酒</title></header><body><h1>劉嘉玲賣自家紅酒</h1><p>劉嘉玲昨日在金鐘出席「越．界時尚藝術展」開幕酒會，剛剛由法國返港的嘉玲，神采飛揚，她透露法國之行到了波爾多區參觀紅酒莊，之後會推出自家紅酒品牌，嘉玲說：「睇咗兩間酒莊，傾成咗做自家品牌紅酒，最快六月法國有得賣，呢隻係最靚紅酒，我自己最鍾意，覺得價錢好合理。」<br>嘉玲做生意快而準，今次做自家紅酒品牌有冇問偉仔意見？她說：「佢飲紅酒冇我咁叻，不過都會畀佢試，同埋偉仔飲貴價紅酒多。」嘉玲表示稍後亦會推出自家香檳品牌，還說她出品的紅酒和香檳，香港都可以買到。 嘉玲完成活動在等司機期間，巧遇何超瓊，二人寒暄了一會。<br>採訪：譚倩宜<br>攝影：陳慧安</p></body></html>
