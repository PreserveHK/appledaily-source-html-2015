<html><header><meta charset="utf-8"><title>全球最好玩酒店藏台中巨型滑梯打通兩層樓</title></header><body><h1>全球最好玩酒店藏台中<br>巨型滑梯打通兩層樓</h1><p>全世界最好玩的酒店，竟然藏身在台中夜市。英國《每日快報》近日評選全世界最好玩的酒店，台中的紅點文旅被選為全球最好玩的酒店。位於中區的紅點文旅，原是藏身在中華夜市內的銀河大飯店，身為設計師的老闆買下這間老舊酒店後，斥資三億元（約七千三百萬港元）將它徹底「改頭換面」，不但裝修、設施全部煥然一新，最令人着迷的是連接一、二樓之間的巨型滑梯（圖），這條長二十七米、由不銹鋼板打造的滑梯，讓大人小朋友都玩得不亦樂乎。改裝後令酒店的入住率急升。<br>台灣《蘋果日報》</p></body></html>
