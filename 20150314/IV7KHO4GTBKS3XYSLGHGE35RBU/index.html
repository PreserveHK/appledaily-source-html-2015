<html><header><meta charset="utf-8"><title>徐世源揚言殺老婆</title></header><body><h1>徐世源揚言殺老婆</h1><p>韓國演員金成民因涉再吸毒而惹上官非，另一韓國笑星兼牧師徐世源同樣涉及官非，去年五月徐世源因涉對妻子徐貞姬家暴而被不拘留起訴，其案件於前日下午在首爾中央地方法院的刑事法庭進行第四次公審，下次公審將於下月二十一日進行。</p><p>而徐世源的妻子徐貞姬在庭上講述事件經過，流淚控訴說：「我感受到了生命的威脅，自己一心想活命，所以要說出一切。我分明被勒住頸，遭到家暴，徐世源威脅說不會與我離婚，說要殺了我。」她表示與丈夫相處三十二年以來猶如過着囚犯的生活，因相信丈夫當了牧師後一切會變好，所以一直鼓不起勇氣提出離婚。</p></body></html>
