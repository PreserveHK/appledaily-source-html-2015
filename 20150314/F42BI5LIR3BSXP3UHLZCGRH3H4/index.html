<html><header><meta charset="utf-8"><title>裴斗娜認跟占士掟煲</title></header><body><h1>裴斗娜認跟占士掟煲</h1><p>近年轉戰荷李活發展的三十五歲韓國女星裴斗娜，昨日透過事務所承認最近已經和三十三歲英國型男占士杜哲斯（Jim Sturgess）掟煲。對於分手原因，知情人士爆料指是因為二人婚姻觀出現分歧，「占士希望裴斗娜婚後專注家庭，但裴斗娜想繼續拍戲，加上她早前周圍飛拍美劇《Sense8》，和占士聚少離多感情自然轉淡。」<br>裴斗娜和占士因合演二○一二年電影《雲圖》（Cloud Atlas）而撻着，去年五月占士驚喜現身法國康城影展撐裴斗娜電影《道熙啊》場，裴斗娜才正式承認戀情。而回復單身的裴斗娜，近日獲邀到巴黎睇時裝騷，心情似乎未受影響。<br>撰文：江瑚</p></body></html>
