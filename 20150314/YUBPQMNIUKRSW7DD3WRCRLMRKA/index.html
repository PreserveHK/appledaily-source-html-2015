<html><header><meta charset="utf-8"><title>最巨淡水魚　泰現800磅魔鬼魚</title></header><body><h1>最巨淡水魚　泰現800磅魔鬼魚</h1><p>美國一支攝製隊在泰國湄公河釣到一條估計重八百磅（三百六十二公斤）魔鬼魚（圖），相信打破全球最大淡水魚紀錄。魔鬼魚體形太大，攝製隊要花兩小時並多人輪流接力下才能釣到，七名工作人員要在特製圍欄內為牠度身，確認牠闊二點四米、長四點二米，從而估算重八百磅。<br>釣魚過程將在美國廣播公司播出，主持人科溫指根據國家地理雜誌及魔鬼魚專家估計，這是歷來釣獲最大的淡水魚。《健力士世界紀錄大全》顯示，全球最大淡水魚是重六百六十磅（三百公斤）的湄公河巨鯰。<br>英國《每日郵報》</p></body></html>
