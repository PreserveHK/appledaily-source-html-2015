<html><header><meta charset="utf-8"><title>「木衞三」地底海洋水量多過地球</title></header><body><h1>「木衞三」地底海洋水量多過地球</h1><p>美國太空總署（NASA）昨日證實，木星最大衞星「木衞三」（Ganymede圖）地底存在海洋，海水量較地球還要多。<br>研究員利用「哈勃」太空望遠鏡觀察「木衞三」的極光多時，鑑於極光的擺動情況會因地底海洋的磁場磨擦而減少，所以確認它地下存在海洋。<br>「木衞三」是太陽系最大衞星，科學家早在七十年代，已懷疑它有地下海洋，一九九五年曾派出「伽利略號」探測器到衞星上勘探磁場，今次發現勢必擴大專家在太陽系搜尋適合人類生存的星體探索。<br>法新社</p></body></html>
