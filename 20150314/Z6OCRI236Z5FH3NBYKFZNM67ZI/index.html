<html><header><meta charset="utf-8"><title>體訊速遞：（足球）伊巴紅牌不設上訴</title></header><body><h1>體訊速遞：<br>（足球）伊巴紅牌不設上訴</h1><p>巴黎聖日耳門（PSG）前鋒伊巴謙莫域（圖）在周三作客車路士的歐聯十六強次回合賽事中，因侵犯對手而領紅被逐，教練白蘭斯賽後表示考慮為伊巴上訴，但歐洲足協周四宣佈，球隊只可以因球證錯認球員而錯判紅牌提出上訴，故此PSG將不能為伊巴的紅牌上訴。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
