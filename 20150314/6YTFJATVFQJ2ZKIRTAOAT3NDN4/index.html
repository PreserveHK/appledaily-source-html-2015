<html><header><meta charset="utf-8"><title>名門：高踭鞋癡　家存數百名鞋</title></header><body><h1>名門：高踭鞋癡　家存數百名鞋</h1><p>修讀金融的Fei，對於時尚也自有一番投資角度，據張媽媽的教育：「有一雙好的鞋子，走一生好的路」，已變成Fei的座右銘，Fei自認是個鞋癡，她說：「着衫，任何品牌都可以，只要着出風格就OK，但係鞋、袋都係投資一部份，着好嘅鞋就可以走好嘅路，過好嘅生活，好有意義。」雖然已有五呎八吋的身高，Fei為了漂亮、為了自信，她都堅持穿高踭鞋，家中大部份高踭鞋，都是鞋王Christian Louboutin的bling bling高踭鞋，一款多色，相當瘋狂。每逢有鞋履設計師訪港，Fei都不放過機會，跟他們集郵。</p></body></html>
