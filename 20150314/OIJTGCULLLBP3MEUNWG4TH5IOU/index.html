<html><header><meta charset="utf-8"><title>趙薇賣萌賀三十九歲</title></header><body><h1>趙薇賣萌賀三十九歲</h1><p>三十九歲趙薇前日正日生日，獲好友杜琪𥧌、古天樂和鍾漢良為她慶祝，趙薇在一班男人堆中賣萌，嘟嘴扮錫錫玩自拍，趙薇在微博貼上合照後，並留言：「謝謝三人行！謝謝帥哥杜琪𥧌！」<br>趙薇有帥哥們陪伴，還有一班圈中好友透過網上送上祝福，因合作劇集《還珠格格》成為好姊妹的林心如祝願妹妹趙薇說：「記得當時年紀小，善良的你，值得擁有一切的幸福美好。」老同學又是好朋友的黃曉明亦不少得，及時送上祝福，祝老同學生日快樂。<br>撰文：非非</p></body></html>
