<html><header><meta charset="utf-8"><title>遊嘉年華學歷史</title></header><body><h1>遊嘉年華學歷史</h1><p>【活好周末】<br>【本報訊】中華基督教青年會今日下午兩時至五時三十分，在樂富廣場B區露天平台舉行「歷史傳情」嘉年華會，屆時由活化廳駐場藝術家黃乃忠師傅、麵塑藝術學會會長羅仲文師傅，為公眾提供特色工作坊及攤位遊戲，計有兒童模擬搶包山、3D「非物質文化遺產」拍照區、桌上遊戲比賽、主題氣球禮物派發等，以達至薪火相傳。同場舉行第一屆以非物質文化遺產為主題的《非遺．香港》桌遊比賽，由五十位中學生經三輪比賽，競逐桌遊比賽總冠軍。入場費用全免。</p></body></html>
