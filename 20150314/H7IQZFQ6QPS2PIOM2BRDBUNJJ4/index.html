<html><header><meta charset="utf-8"><title>百年「櫻王」艷絕阿里山</title></header><body><h1>百年「櫻王」艷絕阿里山</h1><p>想睇櫻花不一定要去日本、南韓，台灣阿里山也是觀賞櫻花的熱點，而且當地的花季已經開始。被視為櫻花季指標、有百年歷史的「櫻王」（圖）已有七成花朵開花，當局稱其他的櫻花將會陸續盛開。由於每年都有大量遊客前來賞櫻，加上阿里山公路彎多路窄，當局實施交通管制，即日起至下月十日的花季期間，民眾若未事先預約，逢周末都不能自行開車上山，巴士亦會加開班次，疏導賞花民眾。<br>中央社</p></body></html>
