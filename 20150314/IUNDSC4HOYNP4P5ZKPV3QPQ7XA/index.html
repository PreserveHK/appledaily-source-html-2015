<html><header><meta charset="utf-8"><title>科大非禮案　分析師候審</title></header><body><h1>科大非禮案　分析師候審</h1><p>【本報訊】美國籍財經分析師涉嫌於本月初在香港科技大學非禮一名女生，他被捕後遭起訴非禮罪，案件昨在觀塘裁判法院提訊。辯方律師在庭上表示，分析師現時在香港科技大學擔任客席講師。但至本報截稿前，科大未有回應律師所言是否屬實。<br>控罪指被告Hevey Ronald William（四十三歲）在本月三日，於香港科技大學賽馬會高等研究院外非禮女生X。向警方報稱財經分析師的被告否認控罪，獲裁判官批准以三千元現金保釋至四月廿一日受審。辯方在庭上指被告於香港有親戚。<br>案件編號：KTCC1146/15<br>■記者陳佩明、陸羽平</p></body></html>
