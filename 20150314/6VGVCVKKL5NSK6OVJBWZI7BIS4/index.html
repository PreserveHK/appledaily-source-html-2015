<html><header><meta charset="utf-8"><title>千嬅做校長收買學生</title></header><body><h1>千嬅做校長收買學生</h1><p>楊千嬅在電影《五個小孩的校長》中，飾演的呂校長觸動不少人心，日前她帶同戲中的五位學生小雪、Jennie、Kitty、珠女及嘉嘉，接受有線高清娛樂台《電影蒙太奇》訪問，坦言第一次看到劇本，已經被呂校長的無私精神感動，覺得非常有意義，毫不猶豫就接拍電影。<br>問到演繹真人故事可有難度，千嬅直言：「最難係要表達到校長嗰份精神同信念，因為唔係三言兩語可以講出嚟，要觀眾慢慢去感受。」五位小朋友則指拍攝時開心收到校長送的禮物，逗得千嬅開懷大笑，大讚她們乖巧伶俐。<br>撰文：楠楠</p></body></html>
