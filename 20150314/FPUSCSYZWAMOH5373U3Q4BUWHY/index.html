<html><header><meta charset="utf-8"><title>蕭美卡改名等露股</title></header><body><h1>蕭美卡改名等露股</h1><p>曾參演過《喜愛夜蒲3》的蕭美卡，最近改名做蕭美家（Mika）求轉運。Mika稱自己屬馬，去年犯太歲，希望新一年有個好開始，她說：「拍完《夜蒲》之後都冇乜工作，我份人幾迷信，算命師傅話我個名卡住唔上唔落唔好，所以改咗個『家』字，相處會融洽啲。」Mika打算改埋英文名，她解釋：「Mika都係卡，我以前叫Minnie Mika，但就咁叫Minnie公司話唔好聽，所以要慢慢諗。」她透露新一年公司打算開拍電影，問可介意跟袁嘉敏一樣博盡露點？她說：「性感可以，露股都OK，但露點真係唔敢，因為仲要諗埋屋企人。」<br>採訪：嵐山<br>攝影：陳俊強<br>場地：葵芳新都會廣場</p></body></html>
