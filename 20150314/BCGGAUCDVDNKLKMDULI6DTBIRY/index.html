<html><header><meta charset="utf-8"><title>社民連促內地放政治犯</title></header><body><h1>社民連促內地放政治犯</h1><p>【本報訊】社民連一行十多人昨日到中聯辦抗議，批評北京政府打壓內地聲援本港雨傘運動的五名社運分子，促當局盡快釋放他們，參與遊行的立法會議員梁國雄（長毛）、社民連成員曾健成（阿牛）及副主席黃浩銘等，由西區警署出發，高舉橫額及黃傘，沿途高叫口號，又手持五名被捕社運分子，包括李麥子、鄭楚然、武嶸嶸、韋婷婷及王曼的照片，及致全國人民代表大會的公開信，促當局釋放所有政治犯，但中聯辦未有派代表接信，最終他們在門外焚燒信件。<br>■記者鍾雅宜</p></body></html>
