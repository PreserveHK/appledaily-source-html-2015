<html><header><meta charset="utf-8"><title>深田恭子情慾劇煞科</title></header><body><h1>深田恭子情慾劇煞科</h1><p>日本女星深田恭子跟人氣偶像龜梨和也傳出姊弟戀數月，兩人合演的情慾劇《Second Love》終告煞科，兩位主角獲贈一大束玫瑰花，還用花砌出恭子的愛犬來襯托，她談到今次演愛情劇感到尷尬，自言對拍拖有點恐懼。恭子與龜梨在劇中有大量親熱戲，繼而傳出假戲真做，有劇組員工踢爆龜梨拍攝床上戲時與恭子錫到啜啜聲，男方更有生理反應當眾動L。<br>相反曾與龜梨傳出母子戀的四十九歲女星小泉今日子，前日爆出秘戀同齡男星豐原功補，而昨日出版的《Friday》，就拍得二人先到酒吧談心，當晚還在小泉寓所過夜。<br>撰文：哥羅</p></body></html>
