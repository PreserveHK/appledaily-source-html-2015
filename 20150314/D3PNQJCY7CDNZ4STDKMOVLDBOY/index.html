<html><header><meta charset="utf-8"><title>白色情人節行冰上婚禮</title></header><body><h1>白色情人節行冰上婚禮</h1><p>【本報訊】今天是白色情人節，昨有商場為多對不同國籍的準新人（圖），牽紅線在溜冰場舉行一場別開生面的冰上模擬婚禮。<br>一對花式滑冰小情侶以優雅的舞姿揭開冰上模擬婚禮序幕，六對不同國籍的情侶有穿着中式傳統裙褂，或穿着西式禮服進場，牽着手甜蜜走上紅地毯。本港新郎阿Chiu與美國新娘即場示範中國人傳統的婚嫁環節──踢轎門。一眾準新人最後宣讀誓詞、交換戒指，情深一吻讓現場觀眾見證段段刻骨銘心愛情故事。<br>MegaBox總監文靜芝表示，今年再推出凡於場內中式食肆訂購二十圍或以上婚宴酒席準新人，除獲得連串禮物，可在傳統中式花轎或西式花園佈置拍婚照。<br>■記者蔡朗清</p></body></html>
