<html><header><meta charset="utf-8"><title>趣趣地：摩佬獲油王八億力撐</title></header><body><h1>趣趣地：摩佬獲油王八億力撐</h1><p>車路士歐聯十六強止步，領隊摩連奴（右）責無旁貸，不過班主阿巴莫域治冇降罪不特止，仲有獎㖭；摩連奴今夏獲油王開水喉，至少有七千五百萬鎊（約8.6億港元）擴軍，目標係一個前鋒、一個中場同一個中堅。摩連奴周五嘅賽前記招就「包龍星」上身，明寸一眾英國記者係「尚書大人」，風吹邊面就擺邊面，當車仔贏得英聯盃，就將佢捧到上天，到歐聯出局就狂踩佢，仲講笑問係唔係𠵱家食物有問題，搞到啲人記憶力衰退。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
