<html><header><meta charset="utf-8"><title>搭地鐵賤招博讓座京男扮孕婦跌假肚</title></header><body><h1>搭地鐵賤招博讓座<br>京男扮孕婦跌假肚</h1><p>為要在地鐵上有位坐，可以去到幾盡？北京一名男子在繁忙時間坐地鐵，希望想有位坐，不但戴假髮、男扮女裝，竟然從網上購買孕婦用的假肚皮裝成孕婦，在地鐵內竟真的有人讓座，沒想到他到站離座時，假肚皮竟掉到地上，當場被識破。<br>這段片段在網上廣傳，開始時一名男子戴着假髮、假肚皮、穿着長褸，在北京地鐵一個月台準備上車，當他走入極之擠迫的車廂後，一點一點移到座位前，一名小女孩看到孕婦，主動站起來給讓座。<br>這名男子有位坐以後，沒甚麼特別表現，但當他到站、站起來的時候，戴着的假肚皮突然掉在地上，他馬上從地上拾回肚皮，匆匆下車。<br>新浪微博</p></body></html>
