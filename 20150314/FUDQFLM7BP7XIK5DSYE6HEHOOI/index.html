<html><header><meta charset="utf-8"><title>免費玩懷舊遊戲</title></header><body><h1>免費玩懷舊遊戲</h1><p>【活好周末】<br>【本報訊】同心網絡於今日下午一時三十分，在堅尼地城科士街足球場舉行「歲歲平安老友記 羊羊暖意度新歲」嘉年華，為了讓年輕一代感受及了解上一代的生活，以七十年代為背景，現場設懷舊小食及遊戲攤位，以及懷舊玩具展覽，現場還可參與一比一真人康樂棋等活動，讓長幼一同回味當年情懷。嘉年華活動至下午四時，費用全免。晚上六時同場筵開五十席盆菜宴，招待逾五百名中西區區內長者及低收入家庭，宣揚關愛及共融神精。</p></body></html>
