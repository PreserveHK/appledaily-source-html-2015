<html><header><meta charset="utf-8"><title>趣趣地：哈利卡尼冧莊最佳</title></header><body><h1>趣趣地：哈利卡尼冧莊最佳</h1><p>英超周五公佈二月份最佳球員同最佳領隊，分別由熱刺前鋒哈利卡尼（圖）同西布朗領隊普利斯獲得，其中卡尼仔二月份攻入四球，包括北倫敦打吡戰梅開二度，助球隊2:1擊敗阿仙奴。或者曼聯球迷心中暗喜，事關以往拎到最佳獎往往係魔咒，下一個月就跌watt，不過其實卡尼仔一月已經拎到最佳球員，今次成功翻冧，狀態一啲都冇低落過，聽日聯賽作客曼聯真係有好戲睇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
