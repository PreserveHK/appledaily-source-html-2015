<html><header><meta charset="utf-8"><title>停賽在即　巫斯義實搏老命</title></header><body><h1>停賽在即　巫斯義實搏老命</h1><p>早前巫斯義就未有力策「精彩鬥士」，而判罰停賽15日之判決提出之上訴，但在經歷七小時的研訊後，其上訴被駁回，老巫被沒收連保證金之餘，更須在打吡後停賽15日。換這之，今期賽事，將是這位法國好手停賽前最後一戰，相信他必會搏晒老命，拼盡每一駒，以彌補停賽期間的損失。<br>一眾座騎中，第八場三班1400米的「神聖火炬」機會最好。12戰同程獲兩冠三亞一季，上名率有一半，反映路有專長。另外，此蘇廐馬歷來五度排五檔或以內跑同程，更是全數上名。而今仗「神聖火炬」將排一檔起步，再結合練馬師蘇保羅最近氣勢旺盛，相信有望為巫斯義爭取頭馬。</p></body></html>
