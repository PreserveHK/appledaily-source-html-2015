<html><header><meta charset="utf-8"><title>F1新三國大亂鬥開鑼戰睇實咪走</title></header><body><h1>F1新三國大亂鬥<br>開鑼戰睇實咪走</h1><p>新一季F1將於今周末開鑼，首站賽事於澳洲舉行，焦點的當然是平治車隊，上季單是戰車已經贏到開巷，還有旗下兩位車手、世界冠軍咸姆頓，以及羅斯保，單是看他們明爭暗鬥，的確好睇過戲。至於今季最有能力挑戰平治霸主地位，應該是法拉利，上季沉淪過後，今季找來了四屆冠軍車手維特爾，夥拍「冰人」拉高倫，兩人故劍重逢，可望擦出火花。至於季前因為撞車頭部受傷的艾朗素，肯定缺席今次澳洲揭幕站賽事，隊友畢頓只好單天保至尊。</p></body></html>
