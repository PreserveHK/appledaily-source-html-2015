<html><header><meta charset="utf-8"><title>詹瑞文收范冰冰做徒弟</title></header><body><h1>詹瑞文收范冰冰做徒弟</h1><p>詹瑞文昨日到大埔接受電台主持陳圖安訪問，詹瑞文笑言與陳圖安很熟，所以會有問必答。詹瑞文透露明年是他演出的經典舞台劇《男人之虎》十周年，屆時他會推出十周年版本，他說：「我都未知會加啲乜，會好貼時事。」他又表示現時多為電影擔任導師，幫演員找一些有別於過往的演戲方式，學生包括徐崢、范冰冰、韓庚、周秀娜等。談到其中一個學生蔡卓妍（阿Sa）於今年香港電影金像獎中與趙薇及湯唯等力爭影后，詹瑞文坦言：「我仲未睇套戲，我會盡快去睇。未睇套戲都想佢攞！我知佢拍呢套戲拍得開心。」<br>採訪、攝影：文國駿</p></body></html>
