<html><header><meta charset="utf-8"><title>王宗堯楊淇自製浪漫</title></header><body><h1>王宗堯楊淇自製浪漫</h1><p>今天是白色情人節，在港視劇《導火新聞線》中飾演情侶的王宗堯和楊淇，日前相約整朱古力甜品應節。當日在亞太區朱古力大使的指導下，兩人合力炮製了一個用朱古力、士多啤梨和紅莓組成的甜品，他們笑稱這次是第一次做西式甜品，幸好製作過程尚算順利，製成品亦「見得吓人」，總算成功過關。事後他們都說希望將來可以與另一半再整甜品，他們笑說：「將來有情人嘅話，有時間最好係去外地旅行，製造啲屬於兩個人嘅回憶，諗起都覺得浪漫，可惜呢個人仲未出現！」<br>採訪：何慧斯<br>攝影：陳慧安<br>材料、場地提供：GODIVA </p></body></html>
