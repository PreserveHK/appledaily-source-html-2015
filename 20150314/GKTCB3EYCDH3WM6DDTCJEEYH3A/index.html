<html><header><meta charset="utf-8"><title>A4紙開啤酒短片熱爆YouTube</title></header><body><h1>A4紙開啤酒<br>短片熱爆YouTube</h1><p>買啤酒暢飲，最掃興莫過於身無開瓶器。有人想出妙計，只需一張A4紙，拔掉瓶蓋即時變得毫無難度。<br>二十一歲英國大學生摩根在派對上，遇到想飲啤酒但開瓶器壞掉的困局，結果給他想出用紙張開瓶的「秘技」。首先將A4紙不停左右對摺，增加厚度，直至變成長條形，然後對摺成V字形（圖），再將V字底部抵在瓶蓋下，快速向上一推，瓶蓋就應聲彈開。摩根表示，即使用廚房抹手紙都有相同效果。<br>他的示範片段在YouTube已獲得三十五萬次點擊。<br>YouTube網</p></body></html>
