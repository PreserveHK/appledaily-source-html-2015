<html><header><meta charset="utf-8"><title>黑色星期五行禮</title></header><body><h1>黑色星期五行禮</h1><p>昨日是黑色星期五，日本藝能界的喜事卻接踵而來。現年四十二歲的著名男星中村獅童（圖），昨日上午在赤坂的日枝神社舉行傳統結婚儀式，一對新人穿上和服行禮，獅童向在場記者展示左手的結婚戒指，更大讚三十一歲老婆紗織穿上白無垢嫁衣時非常漂亮。<br>獅童在十年前跟電影《藉著雨點說愛你》女星竹內結子奉子成婚，但兩人婚後好景不常，更爆出他背妻偷食，三年後宣佈離婚，而獅童今年一月跟拍拖近五年的紗織註冊，昨日才補辦婚禮，暫定五月底擺酒設宴。</p></body></html>
