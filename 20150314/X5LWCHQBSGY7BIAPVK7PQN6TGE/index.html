<html><header><meta charset="utf-8"><title>《侏羅紀》恐龍叫聲來自烏龜交配</title></header><body><h1>《侏羅紀》恐龍叫聲來自烏龜交配</h1><p>經典電影《侏羅紀公園》中，恐龍撕天裂地吼叫（圖）令觀眾膽顫心驚，這些「幕後配音員」的真身，相信會讓你更加吃驚──幾乎全由動物上陣，甚至用上烏龜交配的呻吟聲。<br>電影音效設計師呂德斯特倫透露，戲中速龍的詭異嚎嘯，是烏龜交配時的叫聲，而牠們追捕主角時發出的尖銳聲音，則是雌性馬匹與雄性親熱時的興奮叫聲。梁龍的低吟是由驢叫聲校慢而成；至於戲中最威猛的暴龍，竟是由呂德斯特倫飼養的積羅素爹利犬「配音」。<br>連呂德斯特倫自己也親身上陣，在紙筒中的呼吸扮作垂死的三角龍。<br>美國《商業內幕》</p></body></html>
