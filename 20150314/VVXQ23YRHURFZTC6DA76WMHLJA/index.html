<html><header><meta charset="utf-8"><title>百年「精液手帕」重組戰爭英雄DNA</title></header><body><h1>百年「精液手帕」<br>重組戰爭英雄DNA</h1><p>意大利的警方法證專家利用一塊百年歷史手帕上殘留的精液，成功重組十九、二十世紀著名詩人鄧南遮（Gabriele D'Annunzio左圖）的基因，是歷來首次不用靠出土骸骨就可取得死者的脫氧核糖核酸（DNA）。鄧南遮被視為戰爭英雄，但亦因提倡法西斯主義並支持獨裁者墨索里尼而備受爭議。薩丁島警方專家檢視過鄧南遮的遺物，在他於一九一六年送贈情人（右圖）的手帕上，發現沾有肉眼難以察覺的精液污迹，抽取樣本後經過分析，成功重組他的DNA，再與他曾孫的基因作比較。專家指新基因重組技術日後或有助破解找不到屍首的懸案。<br>法新社</p></body></html>
