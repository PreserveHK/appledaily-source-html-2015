<html><header><meta charset="utf-8"><title>呢隻會係打吡黑馬</title></header><body><h1>呢隻會係打吡黑馬</h1><p>周日的重頭戲當然是2000米一級賽，香港打吡大賽吧，曾憑「爪皇凌雨」攻下打吡的霍利時，今年將有「勁趣」出戰，並由杜利萊執韁。今朝此駒的最後試跑，便是由這位法國好手主理。當操練完畢後，練者便在機坪等這對人馬回來，並聽杜利萊滙報操練情況，及相討作戰策略，看見二人對這大賽均十分重視。查賽績，現評89分的「勁趣」雖在今仗蝕磅上陣，但卻是同場14駒中，唯一在港贏過同程的賽駒，故路程性能肯定沒有懷疑，加上騎練這朝的積極舉動，看來是今屆打吡的黑馬。</p></body></html>
