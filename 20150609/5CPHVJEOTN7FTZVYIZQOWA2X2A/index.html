<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳若希爛聲照開工 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳若希爛聲照開工 - 馮仁昭</h1><p>吳若希（Jinny）噚日去到灣仔DBC數碼電台宣傳，佢因為捱夜工作同缺乏休息，導致喉嚨生繭爛聲，醫生建議佢多休息少說話，所以佢預計跟住呢兩星期要停工休息。<br>Jinny話今日都要拍平面廣告，但唔需要講嘢，勉強都可以應付，至於要唔要做手術，佢話：「如果做完手術唔休息都會翻發，𠵱家錄音都要延後，要向公司請假休息，接咗嘅工作都要照做。」 <br>撰文：馮仁昭</p></body></html>
