<html><header><meta charset="utf-8"><title>李敏貞產後晒恩愛</title></header><body><h1>李敏貞產後晒恩愛</h1><p>韓國男星李秉憲去年鬧出桃色醜聞，幸好力保婚姻，今年3月更獲妻子李敏貞為他誕下囝囝。早前他便一展好老公本色，斥巨資搬入首爾三成洞的豪宅，方便他出國拍戲時，老婆可以接近娘家。其實自李敏貞生B後，兩公婆從未在公開場合露面，不過日前憲哥和李敏貞就被發現恩愛地出席好友的婚禮，憲哥更讀賀詞祝福一對新人。</p><p>當日留有鬍子的憲哥，拖着身穿黑色連身裙的李敏貞抵達婚宴會場，李敏貞似乎產後修身成功，身材跟以前沒有太大分別。其後憲哥夫婦更走入新娘房，與新娘子合照留念，眾人臉上都露出幸福笑容。而在婚宴前幾天，四眼look的憲哥亦被發現與李敏貞前往祈福。<br>撰文：江瑚</p></body></html>
