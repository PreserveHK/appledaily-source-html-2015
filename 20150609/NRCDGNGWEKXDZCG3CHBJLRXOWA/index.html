<html><header><meta charset="utf-8"><title>林文龍平請Bobby拍戲</title></header><body><h1>林文龍平請Bobby拍戲</h1><p>林文龍昨日到新城電台宣傳有份投資的新片《我們停戰吧！》，電影8月才上映，但已先後在外地的影展橫掃了多個獎項，林文龍與女主角林熹瞳更成為影帝影后。林文龍見有好成績，準備再下一城繼續開新戲，他說：「下一部係女性驚慄片，但唔會搵老婆（郭可盈）演，佢要專心照顧個女，下年小學派位。」<br>談及歐陽震華（Bobby）不獲無綫續約，林文龍說：「佢喺TVB二十幾年，天下無不散之筵席，唔知中間發生乜事，Bobby唔使唔開心，出嚟我請佢食飯。」會否邀請Bobby拍新戲？他笑說：「我唔會拒絕唔用佢，出到我呢張牌，佢冇得貴，倒貼都要嚟。」 <br>採訪、攝影：張俊銘</p></body></html>
