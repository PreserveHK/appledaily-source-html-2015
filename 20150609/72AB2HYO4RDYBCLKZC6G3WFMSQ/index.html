<html><header><meta charset="utf-8"><title>【科技籽】USB抽濕機　3日抽500cc水</title></header><body><h1>【科技籽】USB抽濕機　3日抽500cc水</h1><p>USB的確係無所不能，你想到的、想不到的，佢都可以為你做到，吸麈機、遙控直升機、電腦……今日再多一樣，就係「USB便攜式除濕機」！此機由日本Thanko出品，只要將機身直駁USB電源，佢就可以做到3日吸走500cc水氣，呢排香港成日落兩，買個放鞋櫃，真係不知幾過癮，不過麻煩在要隔山買牛，香港腦場暫時未見有。<br><br>資料來源：thanko<br><br>記者：朱崇德</p></body></html>
