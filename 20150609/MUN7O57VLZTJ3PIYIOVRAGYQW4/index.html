<html><header><meta charset="utf-8"><title>袁嘉敏睇面色唔變通</title></header><body><h1>袁嘉敏睇面色唔變通</h1><p>袁嘉敏在電影《鴨王》一脫成名，但卻是非不絕，與演員不和被形容為「獨家村」。日前她到網台錄音訪問時，接受現場一位皮紋分析師測試，結果指她個性非常執着且缺乏變通，所以常與人產生磨擦。<br>不過，分析師又指袁嘉敏十個腦區內，有八個都很優秀，第一位最優秀的區域是她很懂得看別人的「眉頭眼額」，其次是審美眼光及自我反省能力。節目中，袁嘉敏又提到過往工作辛酸史，指她13歲已孤身到澳洲讀書，為考上大學要半工讀，曾在餐廳當兼職洗碗，雙手出現嚴重敏感。<br>撰文：小米</p></body></html>
