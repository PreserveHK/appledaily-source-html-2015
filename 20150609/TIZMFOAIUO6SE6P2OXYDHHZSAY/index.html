<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Super Girls練口才脫自閉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Super Girls練口才脫自閉 - 馮仁昭</h1><p>Super Girls同馮允謙噚日喺港台出席「太陽計劃2015」記者會，講到太陽計劃有好多暑期課程，自小唔識同人溝通、有啲自閉嘅Super Girls成員Jessica同Aka話好想跟DJ李志剛上口才班，Cheronna就想參加創作班同戶外活動。馮允謙話自己14、15歲時曾經喺冰上曲棍球場賣嘢，會儲起零用錢請父母食飯，認真孝順！<br>撰文：馮仁昭</p></body></html>
