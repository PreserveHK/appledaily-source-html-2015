<html><header><meta charset="utf-8"><title>發展局都抽水</title></header><body><h1>發展局都抽水</h1><p>劉浩龍（師兄）日前將一張「污糟的手」相片上載社交網，並指因無法忍耐對面食客污糟的一對手而離開食店，言論遭全城圍插及抽水，被網民鬧爆歧視基層。<br>日前飲品Jolly Shandy官方facebook上載了污髒雙手握着飲品抽水宣傳，昨日連發展局都加入抽水行列，在fb貼出一雙地盤工友手（圖），並留言：「無法可修飾的一對手，建設香港永遠在背後。呢排天氣熱，各位地盤大佬要小心中暑，飲多啲水。另外，為保障工人『有汗出、有糧出』，我們建議制訂《建造業付款保障條例》。」<br>撰文：卓寶花</p></body></html>
