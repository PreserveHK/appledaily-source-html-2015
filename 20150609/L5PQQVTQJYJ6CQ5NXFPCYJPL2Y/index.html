<html><header><meta charset="utf-8"><title>Ella升Cup晒巨肚</title></header><body><h1>Ella升Cup晒巨肚</h1><p>大肚婆官恩娜（Ella）難掩首次懷孕的喜悅，不時在社交網分享近況，前晚又在Instagram貼側身自拍相，懷孕5個月的她興奮留言：「星期日人山人海！無阻second trimester體力旺盛嘅我去街！」<br><br>由於側身站立的關係，除了看到胸部明顯升cup外，肚子更又圓又大，Ella搞笑地寫道：「不嬲唔係標準火柴人身形嘅我！喺行內算係肥仔！有時fitting都會縮吓肚腩！唔知係咪慣咗，有次着完衫見自己個肚咁大又縮一縮！之後先諗起自己大咗肚。」網友都留言讚她是靚媽媽好可愛：「要好好享受唔使縮肚腩，光明正大挺起個肚嘅日子。」<br><br>撰文：皓騫</p></body></html>
