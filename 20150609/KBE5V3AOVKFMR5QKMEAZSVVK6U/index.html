<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jeana叉大鮑慶功 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Jeana叉大鮑慶功 - 馮仁昭</h1><p>何珮瑜（Jeana）早幾日同陳奐仁、農夫去咗馬來西亞雲頂做騷，由於佢驚自己唱歌唱得唔好，所以演出前幾個月專登搵老師幫佢練歌，又日日跑步練氣。<br>Jeana出場時話同幾位樂壇前輩同台演出，緊張到腳震，仲話：「希望大家唔好去廁所！」唱完之後Jeana拉大隊食鮑魚慶功，成功冧掂老闆豪請食一打鮑魚，Jeana重叉住兩隻大鮑不停影相㖭。<br>撰文：馮仁昭</p></body></html>
