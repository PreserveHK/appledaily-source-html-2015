<html><header><meta charset="utf-8"><title>大學研泡茶試片五分鐘測農藥</title></header><body><h1>大學研泡茶試片<br>五分鐘測農藥</h1><p>【話你知】<br>台灣近日接連驗出有著名茶店的茶葉有殘餘農藥，情況讓人擔心。台灣清華大學近日研發出一種如茶包標籤大小的試片，泡在茶裏五分鐘，若有農藥殘留，試紙便會從綠色變成白色（圖），同時可測試水質的酸鹼度。該校納米工程與微電機研究所教授鄭兆珉指出，一片試片的成本只要0.5元新台幣（約0.12港元）。如果民眾吃火鍋時擔心蔬菜或其他食材有亞硝酸鹽或殘留農藥，也可利用試紙測試。鄭的研發團隊也研究出利用棉片製作的細菌快速測試試片，在食材上放置五分鐘便能測出大腸桿菌是否超標。<br>台灣《蘋果日報》</p></body></html>
