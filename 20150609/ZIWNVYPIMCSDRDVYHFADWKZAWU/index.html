<html><header><meta charset="utf-8"><title>HKT宮脇出處女寫真</title></header><body><h1>HKT宮脇出處女寫真</h1><p>日本組合AKB48集團舉行的人氣總選，上周六已圓滿結束，當日富士電視台直播平均收視達18.8%，由HKT成員指原莉乃重奪冠軍一刻，更高達23.4%。而HKT除了指原外，17歲的宮脇咲良成績亦大躍進，打上第7位，昨日宮脇宣佈於下月初推出首本個人寫真集，更公開了其中幾張照片，她大賣健康性感，而且被指身材好過指原。<br>AKB與姊妹組合眾成員昨日齊齊身穿日式浴衣，出席富士台夏日祭宣傳活動，指原曾稱奪冠的話會開水着騷謝票，她在活動上被追問此事時表示，可能會在月底HKT的演唱會中舉行，高橋南叫她要穿貝殼泳裝，她則笑說會用樹葉做泳衣！<br>撰文：泉水</p></body></html>
