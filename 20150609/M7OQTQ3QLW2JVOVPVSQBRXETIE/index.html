<html><header><meta charset="utf-8"><title>被星爺洗腦激嬲阿媽</title></header><body><h1>被星爺洗腦激嬲阿媽</h1><p>梁朝偉日前於內地為爾冬陞執導的《我是路人甲》撰寫影評，於文章內回顧他30年前入行的經過與演藝人生，當時賣家用電器的偉仔，因受到好友周星馳的「洗腦」而入行，更因此激怒母親，他寫道：「多誇一位老友，那段時間一直給我洗腦，每天給我畫各種光怪陸離的藍圖，勸我放棄工作和他一起去考藝員訓練班，我最後被他說動，於是邁出那一步。我很感謝那位老友，但我媽當時很生氣，因為她覺得這個叫周星馳的傢伙，害他兒子辭掉了穩定的工作，去上甚麼前途未卜的培訓班：『衰仔！我一塊錢都不會給你！』」<br>偉仔依然堅持演戲：「我是在進入訓練班，才發現這是我要的人生。」<br>撰文：羅慧敏</p></body></html>
