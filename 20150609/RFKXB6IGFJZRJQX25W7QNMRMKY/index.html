<html><header><meta charset="utf-8"><title>童童做阿媽同門師妹</title></header><body><h1>童童做阿媽同門師妹</h1><p>王菲女兒竇靖童經已18歲，她傳承父母的音樂才華，在2012年時已開始錄製單曲，上月童童將她的英文新歌《Chimes》MV轉載到網站，有網友激讚她的表現，又指童童和母親王菲的風格和樣貌神似，簡直如出一轍。<br>近日童童在內地一間餐廳和好友相聚，當日她身穿黑色T恤，坐在露天座位吃飯，表現得十分隨意，完全沒有避忌，只見她一邊吃一邊和朋友聊天，不時開懷大笑又表情多多。至聚餐中段時，童童突然點起香煙，手勢純熟，飯餐未完就已經煙癮起。據知童童簽約同屬王菲經理人陳家瑛，將於年底推出唱作英文專輯，並在日本出道，而非走大眾潮流路線，有傳是母親王菲的建議。<br>撰文：卓寶花</p></body></html>
