<html><header><meta charset="utf-8"><title>隔牆有耳：民記議員夾錢出報紙 - 李八方</title></header><body><h1>隔牆有耳：<br>民記議員夾錢出報紙 - 李八方</h1><p>民建聯一班立法會議員噚日朝早去咗灣仔派《建報》。乜有份新報紙？查實係民記立法會議員過去一年嘅工作報告，旨在hard sell吓。而派報紙都係其次，事關政改下星期就進行表決嘞，所以佢哋都趁機嗌咪呼籲「袋住先」，順勢將否決責任推到泛民頭上啦。<br>講返份《建報》，原來佢哋印咗大約30萬份，喺全港各區派，除咗本身係立法會主席嘅曾鈺成外，其餘12個立法會議員都要「科水」送報，譚耀宗話每人大約夾3、4萬啦。<br>八方聽聞鍾樹根仲用佢嘅「鍾式英文」向外籍人士講解，話民建聯係香港最大嘅政黨喎。</p></body></html>
