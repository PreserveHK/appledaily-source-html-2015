<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁奕倫獲贈底底振雄風 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梁奕倫獲贈底底振雄風 - 馮仁昭</h1><p>改名做梁梓禧嘅梁奕倫（Roland），獲好友林一峰、黃宇詩等神秘現身佢同茜利妹主持嘅now TV節目《孿直後援會2》，慶祝生日。<br>對於近日陳志全（慢必）喺港鐵中被女性辱罵，茜利妹專登送咗條內褲畀Roland，仲話：「就算搭地（港）鐵俾啲八婆話係冇J男人，都可以即刻除褲Show Off，變身Super Gayman（基佬超人），問佢死未。」<br>撰文：馮仁昭</p></body></html>
