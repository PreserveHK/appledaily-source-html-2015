<html><header><meta charset="utf-8"><title>我走先，就係最好嘅選擇！</title></header><body><h1>我走先，就係最好嘅選擇！</h1><p>禮拜三(10日)谷草賽事用B欄，季尾跑道偏差越見嚴重，最近5月13日同一移欄八場賽事，絕大部份共有七匹頭馬，是沿途守前五位下入直路建功，留得太後好難追。當晚八匹放頭馬，只得一隻唔入前四名，其中「中華寶貝」及「君悅灣」都係藉內檔之利一放到底贏馬，另外「創出商機」及「果然醒」就放頭入Q，具前速馬匹必須優先留意。<br>今戰列陣馬中，第五場「中華寶貝」上仗正是於5月13日谷草B欄1200米一放到底開齋，等番B欄再跑，仲要抽埋一檔好位，有力再次放到。另外，尾場「香江福星」三戰谷B欄獲兩冠一殿佳績，排得二檔起步可食尾糊。</p></body></html>
