<html><header><meta charset="utf-8"><title>情傷女碼頭邊呆坐任海水拍打濕身</title></header><body><h1>情傷女碼頭邊呆坐<br>任海水拍打濕身</h1><p>【本報訊】一名內地女子因感情問題，昨凌晨危坐於灣仔金紫荊廣場海邊石階處，衣衫盡濕，途人恐她跳海自尋短見及報警，警方及消防員到場勸服女子返回安全地方，並將她送院治理，並無大礙。<br> <br>危坐海邊的30歲女子，從內地持雙程證來港，據悉，她早前因與男友分手導致情緒低落。昨凌晨零時許，該女子走至灣仔金紫荊廣場對開海邊，並步下石階呆坐，任由海水拍打身上，全身濕透，在附近的途人見狀恐其跳海尋死，於是致電報警。警方及消防員接報到場後，將該女子勸服返回安全位置，再由救護員送往律敦治醫院治理，沒有大礙。<br> <br>■記者李家傑</p></body></html>
