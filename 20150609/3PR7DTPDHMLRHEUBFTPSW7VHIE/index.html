<html><header><meta charset="utf-8"><title>王征又扭亞視延賣盤</title></header><body><h1>王征又扭亞視延賣盤</h1><p>不獲續牌的亞視，近日仍努力斟洽新買家，據悉亞視本成功與一個山東財團新買家達成協議，並於上周三簽約，豈料亞視投資者王征臨門一腳拒簽，令員工好夢成空。有指亞視執行董事葉家寶等人連日來不停游說王征，王征本已答應簽約，亞視遂通知各藝員和員工，明日中午假大埔總台舉行盆菜宴，屆時由葉家寶宣佈好消息，惟昨日王征又突然「扭扭擰擰」，令賣盤又再拖延。<br>記者昨日致電葉家寶，他說：「有新買家傾到埋尾階段，睇吓呢一、兩日係咪成事，舉行員工大會係希望有好消息公佈，但未定到係咪今個星期三，唔知趕唔趕得切，希望星期五左右有好消息公佈啦。」<br>採訪：魯吉</p></body></html>
