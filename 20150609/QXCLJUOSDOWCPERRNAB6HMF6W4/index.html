<html><header><meta charset="utf-8"><title>許亦妮同蔡思貝撞樣達哥多個「妹妹」？</title></header><body><h1>許亦妮同蔡思貝撞樣<br>達哥多個「妹妹」？</h1><p>蔡思貝近年受大台力捧，大把機會喺公仔箱出現，不過，唔少網民都覺得佢有一份親切感，原來係覺得蔡思貝同一啲人好似樣，就連杜汶澤都覺得蔡思貝似「女版木村拓哉」，之但係比較多網民覺得佢似「女版達哥」，如果你有打開機嘅，對網絡紅人達哥應該唔會覺得陌生，究竟蔡思貝係似木村、李雲迪、達哥，定仲係似其他人呢?<br><br>許亦妮昨日喺微博貼出佢同蔡思貝嘅合照，唔知係唔係化咗妝嘅關係，忽然撞樣嘅!估唔到蔡思貝嘅「撞樣指數」真係幾高，之前蔡思貝又同達哥被指話似樣，o依家又多一個許亦妮，咁即係變相，達哥又多個「妹妹」?</p></body></html>
