<html><header><meta charset="utf-8"><title>林德信約松岡縮低坐</title></header><body><h1>林德信約松岡縮低坐</h1><p>林德信與緋聞女友松岡李那前晚約8時許，被本報發現兩人現身中環的西餐廳撐枱腳。由於他們坐近窗口位，戴cap帽的林德信遮樣又縮低身坐，着熱褲的松岡更用背脊對着街道，表現得十分避忌。林德信的警覺心好強，𥄫到對面街有人行過，都會望實有否被偷拍。<br>兩人有傾有講氣氛好好，林德信不時面露笑容，看來松岡𠱁得他很開心，最後更由女方負責埋單。之後侍應拿了外賣給他們，他們再坐一會才離去，松岡攞着外賣走跟在林德信身後，可惜林德信未夠風度，冇幫松岡攞外賣盒，之後由林德信揸車離去。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
