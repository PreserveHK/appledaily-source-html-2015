<html><header><meta charset="utf-8"><title>男子擲鐵鑊、掃帚落街</title></header><body><h1>男子擲鐵鑊、掃帚落街</h1><p>【本報訊】慈雲山慈樂邨一男子昨晨在家大失常性，將鐵鑊（圖）及掃帚等雜物擲落街。警員到場，事主反鎖屋內。談判專家到場游說，警員破門將事主制服。<br>事主姓鄧（43歲）住慈樂邨樂天樓一單位。據悉，鄧有精神病歷。昨晨9時許，鄧在家中精神失常，將鐵鑊、打邊爐鍋、洗潔精及一把掃帚擲落街，無傷及途人，其前妻報警。鄧拿起一把利刀揮舞。警員持盾牌登樓，鄧反鎖單位。消防恐事主跳樓，在地面張開氣墊；並召談判專家到場游說。經1小時勸喻，警員破門入屋，將他制服及送院。事件中無人受傷，案件列儍人發現處理。<br>■記者梁澤岡</p></body></html>
