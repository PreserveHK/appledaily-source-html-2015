<html><header><meta charset="utf-8"><title>Victoria機場大牌出巡</title></header><body><h1>Victoria機場大牌出巡</h1><p>畢彼特與安琪蓮娜祖莉全家逼搭經濟客位，連超模姬蒂摩絲也被爆乘坐廉航，正當國際級紅星忽然平民化之際，碧咸嫂Victoria（右）卻堅持擺巨星架子，在機場內盡量避免落地，乘坐機場禁區內的電動車代步。<br>Victoria日前到紐約開工一星期，前日又飛往邁阿密繼續宣傳其自家品牌的新系列，貴為大忙人的Victoria在機場內懶得行，乘坐禁區專用的電動車，其間還專心玩手機，果然係貴婦出巡。</p></body></html>
