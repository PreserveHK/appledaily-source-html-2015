<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅蘭等萬聖節扮鬼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>羅蘭等萬聖節扮鬼 - 馮仁昭</h1><p>羅蘭噚日喺中環出席活動，呢排佢忙於拍劇，之前一更都開到凌晨3點，佢話：「都幾辛苦㗎！呢排天氣又熱，聽日仲要拍外景。」<br>呢排羅蘭姐有好多工作，拍廣告遲啲又要拍戲，但每年一度萬聖節，佢一定會扮鬼扮馬以唔同造型拍廣告，佢話：「一定做，今年未知扮乜，到8月先知，但已經講咗預我做。」佢仲話作為演員，乜嘢造型都做。<br>撰文：馮仁昭</p></body></html>
