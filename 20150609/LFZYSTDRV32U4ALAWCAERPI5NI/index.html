<html><header><meta charset="utf-8"><title>印度女星愛靚唔要命抽脂後併發症猝死 </title></header><body><h1>印度女星愛靚唔要命<br>抽脂後併發症猝死 </h1><p>印度一名三十一歲女星在美國接受抽脂手術後猝死。<br> <br>阿加瓦爾（Aarthi Agarwal）的經理人表示，她一個月前接受手術，手術後出現呼吸問題，上周五在大西洋城一間醫院因心臟驟停死亡。<br> <br>阿加瓦爾在美國新澤西州出生，十六歲在印度寶李活(Bollywood）出道，很快走紅，二零零五年拍攝五部電影，登上事業高峯，但後來曾因感情失意而企圖自殺。她2007年與一名美國工程師結婚，兩年後離婚。<br> <br>美國《紐約每日新聞》／英國《每日郵報》</p></body></html>
