<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳柏宇瞞女友同舊愛聯絡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳柏宇瞞女友同舊愛聯絡 - 馮仁昭</h1><p>陳柏宇噚日喺商台宣傳新歌《別來無恙》，講到係咪對前女友講別來無恙，佢話可以咁講，仲直認同前女友有聯絡，不過佢話只限於細個拍拖嘅女友，因為近期分開嘅始終會尷尬。<br>問佢現任女友知唔知？佢笑住話：「我唔講咪得囉，我最close嘅朋友佢都識，亦食過飯。」如調轉女友跟前男友聯絡？佢話：「未識佢前男友會呷醋，但識咗就冇嘢。」<br>撰文：馮仁昭</p></body></html>
