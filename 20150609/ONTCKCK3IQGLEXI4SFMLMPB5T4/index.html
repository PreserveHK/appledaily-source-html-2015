<html><header><meta charset="utf-8"><title>【科健籽】洋甘菊茶有助紓緩焦慮</title></header><body><h1>【科健籽】洋甘菊茶有助紓緩焦慮</h1><p>都市人生活繁忙，多飲用含咖啡因的飲品如咖啡及茶作提神之用，但吸取過多咖啡因，會產生焦慮、心悸、煩躁等反應，以不含咖啡因的洋甘菊茶代替咖啡或茶，對身體有莫大益處。洋甘菊茶有抗炎性、安神、放鬆肌肉作用，可紓緩情緒低落、焦慮及消化問題。美國賓夕凡尼亞大學（University of Pennsylvania）研究報告指出，五十七名情緒焦慮、低落的成年人，每天飲用一至三杯洋甘菊茶八星期後，精神狀況得以放鬆，精神壓力反應亦大大減低。<br><br>資料來源：Prevention<br><br>記者：楊麗珊</p></body></html>
