<html><header><meta charset="utf-8"><title>【寵物籽】狗狗暈浪點算</title></header><body><h1>【寵物籽】狗狗暈浪點算</h1><p>記者親眼見過狗狗搭渡輪暈浪，吐得一地白泡，幸好嘔吐物氣味不大，倒是苦了一班義工，怕其他乘客投訴而急忙抽出報紙刷地。其實狗和人一樣都會暈浪，不妨參考下面兩種方法，讓狗狗舒舒服服跟你遊山玩水去。<br><br>（1）坐車前6小時空腹，可減緩嘔吐的機率。<br>（2）到動物醫院購買狗用暈車藥，降低牠坐車的不適應感。<br><br>資料來源：Pet Talk：說寵物<br><br>記者：許政</p></body></html>
