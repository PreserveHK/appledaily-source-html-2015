<html><header><meta charset="utf-8"><title>醉男翻牆老爆色心起強姦女店主</title></header><body><h1>醉男翻牆老爆<br>色心起強姦女店主</h1><p>廣西南寧市一間塗料店上周三凌晨，一名蘭姓男子入店盜竊時被年輕女店主發現後，竟然強暴了她。警方根據女店主提供的線索，當日下午四時許，將疑犯拘捕歸案。<br> <br>蘭男供稱，他今年三十二歲，廣西百色平果縣人，事發當日喝了差不多兩斤白酒，燥熱難耐之下，四處蹓躂。然後，他翻牆進入一間塗料店，準備入屋行竊。由於自己動作太大，驚動熟睡的女店主。蘭男對只有二十多歲的女店主起了色心，對其施以強姦。警方通過網上犯罪資料庫作出比對，發現蘭男還涉及二零零七年的另一宗廣東佛山命案，已對其作出檢控。<br> <br>北京電視台</p></body></html>
