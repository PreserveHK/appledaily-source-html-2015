<html><header><meta charset="utf-8"><title>宋慧喬新劇貴過《製作人們》</title></header><body><h1>宋慧喬新劇貴過《製作人們》</h1><p>韓國KBS電視台今年致力翻身，除了找來韓國男神金秀賢主演《製作人們》外，更找來女神宋慧喬及剛退役的男星宋仲基，主演另一套新劇《太陽的後裔》，該劇日前更以每集23萬美元（約178萬港元）的價格賣給內地，比《製作人們》的每集出口價高出3萬美元（約23萬港元）。另外，《太陽的後裔》已通過內地有關機構的審批，預計於11月在中、韓兩地同步播出。新劇講述飾演海外派兵組組長的宋仲基，和飾演外科醫生的宋慧喬，二人在來往韓國和派兵地區時醞釀的愛情故事。</p></body></html>
