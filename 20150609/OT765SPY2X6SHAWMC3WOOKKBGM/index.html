<html><header><meta charset="utf-8"><title>葉翠翠派帖等嫁人</title></header><body><h1>葉翠翠派帖等嫁人</h1><p>葉翠翠在今年2月宣佈嫁給建築師兼公司副董事男友周曉東（Raymond），昨日翠翠的喜帖終於曝光， 準新娘翠翠在微博貼圖後留言：「我們的結晶終於到手了，踏入最後階段，心情開始有少少緊張！」</p><p>翠翠和Raymond的婚禮定於下月11日，假中環四季酒店舉行，喜帖以粉紫為主，帖上印有兩人的英文名字Tracy和Raymond，以及一組用紫色花環包圍住的RZCC四個英文名縮寫，相信是指兩人緊扣在一起。對於婚禮正式進入直路，翠翠說：「派咗帖好似突然間個感覺唔同咗，好似真係成事，有一種真係要同人結婚做人老婆嘅感覺。」<br>採訪：張曦彤</p></body></html>
