<html><header><meta charset="utf-8"><title>成績好獎睇脫衣舞鹹濕校長「色誘」學生</title></header><body><h1>成績好獎睇脫衣舞<br>鹹濕校長「色誘」學生</h1><p>美國紐約皇后區一名「非常校長」，竟然要求女教師穿性感服裝，吸引學生的注意力，更以「脫衣舞會所之旅」鼓勵學生讀書。<br> <br>女教師朗（Stacey Long）民事訴訟控告校長博雷戈（Carlos Borrero），指博雷戈鼓勵她穿性感服裝，以便吸引學生的注意力，又曾經挑逗她。<br> <br>朗更指博雷戈涉嫌在二零一二年以脫衣舞會所之旅，「激勵」學生努力讀書。朗最後拒絕博雷戈後，感到有壓力迫她離開，最終辭職。<br> <br>朗表示自己任職教師已一段時間，離職後不知何去何從。<br> <br>美國《紐約郵報》</p></body></html>
