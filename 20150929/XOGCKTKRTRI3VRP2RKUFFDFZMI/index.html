<html><header><meta charset="utf-8"><title>體壇拾趣：不老托迪又做老竇</title></header><body><h1>體壇拾趣：<br>不老托迪又做老竇</h1><p>羅馬「王子」托迪（右）39歲仲喺意甲場上馳騁，估唔到佢喺其他方面都仲係咁有心有力！托迪老婆布拉茜（左）日前喺自己主持嘅電視節目宣佈，自己已懷有身孕，托迪好快就再做爸爸。托迪同布拉茜𠵱家已經有兩個小朋友，不過「王子」之前講過話自己希望生夠五個，組成一支五人足球隊，似乎佢兩公婆嘅任務仲未完成喎！托迪喺上周六意甲受傷，將要休息一個月，睇嚟佢可以專心陪布拉茜安胎喇！<br></p></body></html>
