<html><header><meta charset="utf-8"><title>智孝體貼為Gary按摩</title></header><body><h1>智孝體貼為Gary按摩</h1><p>韓國大熱綜藝節目《Running Man》前晚播出最新一集，「周一情侶」的宋智孝讓Gary（右）嚐盡先甜後苦的滋味，在進行任務期間，智孝先體貼為Gary按摩，令Gary大感心甜。但轉個頭智孝為了完成任務，竟然背叛了Gary，令Gary大呻：「如果連你都這樣，我真是沒有可以相信的人了。」而金鐘國就揚言智孝和Gary是不會分開，又指二人曾在粉絲見面會舞台上親親，可算是公開的戀人。</p></body></html>
