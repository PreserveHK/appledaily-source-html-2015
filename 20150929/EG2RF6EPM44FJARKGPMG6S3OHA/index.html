<html><header><meta charset="utf-8"><title>曹查理為舒淇倒貼拍戲</title></header><body><h1>曹查理為舒淇倒貼拍戲</h1><p>曹查理昨日在銅鑼灣錄影清談節目，他大讚上山詩鈉女兒Hilary靚女有潛質，又稱不太認識現時的𡃁模：「我覺得舒淇最好，越來越靚女，如果有得同佢拍戲，我畀番片酬佢拍一場都好。」<br>曹查理近年忙於在內地登台，他直言返去唱半個鐘，隔晚走就可收逾兩萬，但他無意在內地做生意。提到昔日曾合作的女星，他指葉子媚在澳門開花店、葉玉卿丈夫早前傳破產：「我睇報紙咋，都冇同佢（卿卿）聯絡，不過見到佢瘦晒，好擔心。」<br>採訪、攝影：盧妹</p></body></html>
