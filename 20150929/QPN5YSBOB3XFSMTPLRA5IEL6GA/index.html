<html><header><meta charset="utf-8"><title>體壇拾趣：800萬買起高貝利</title></header><body><h1>體壇拾趣：<br>800萬買起高貝利</h1><p>阿仙奴前主場館高貝利球場（圖），昔日曾經係無數對手聞風喪膽嘅地方，槍手亦喺呢度贏過13個頂級聯賽冠軍，不過今時今日原來已經改建成為住宅。雖然嗰度已經面目全非，不過當地發展商將好多有關阿仙奴嘅擺設，都放置喺住宅大堂裏面，住宅外圍亦保留番原本高貝利嘅外牆，維持住阿仙奴主場嘅特色。不過，住宅內每個單位售價係由66萬鎊（約792萬港元）起，要入主高貝利，都要有番咁上下富貴先得。<br></p></body></html>
