<html><header><meta charset="utf-8"><title>《鐵甲3》女星閃婚</title></header><body><h1>《鐵甲3》女星閃婚</h1><p>現年33歲的《鐵甲奇俠3》（Iron Man 3）英國女星莉碧嘉荷爾（Rebecca Hall），上周六於紐約跟舞台劇《Machinal》男拍檔Morgan Spector結婚。莉碧嘉去年撻着Morgan，拍拖一年便閃電結婚，曾與《新鐵金剛：智破天凶城》（Skyfall）導演森文達斯（Sam Mendes）傳緋聞的莉碧嘉，大婚當日邀請魔術師David Blaine表演。</p></body></html>
