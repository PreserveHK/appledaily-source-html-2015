<html><header><meta charset="utf-8"><title>陳慧琳老公17過中秋</title></header><body><h1>陳慧琳老公17過中秋</h1><p>全城瘋玩17，陳慧琳的老公劉建浩（Alex）都加入玩17行列，前晚貼跟長子劉昇露營慶中秋的合照，溫馨滿瀉。前日才加入17的日本AV女優、「暗黑林志玲」波多野結衣至昨日近5時粉絲人數暴升逾4萬8千，波多野連貼幾張新相慰粉絲，包括跟AV佳苗琉花、神咲詩織、藤北彩香的制服誘惑合照，波多野還嘟嘴扮錫佳苗琉花吸睛，獲近5萬個讚。</p><p>本地薑女藝人不甘示弱，唐紫睿（Hazel）貼着背心底褲的刷牙相，留言誘網友：「刷牙要看嗎？阿豬！你們害我現在24小時也要拿着手機！瘋了！」<br>撰文：皓騫</p></body></html>
