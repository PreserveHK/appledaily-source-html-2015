<html><header><meta charset="utf-8"><title>【緋聞史】自認鹹濕愛睇AV</title></header><body><h1>【緋聞史】自認鹹濕愛睇AV</h1><p>福山緋聞多多，曾與多名女星扯上關係，早於1997年福山演出日劇《同一屋簷下》時，就傳出與同劇女星內田有紀拍拖，直到2002年內田由紀卻嫁給另一演員吉岡秀隆，其後福山就傳出與奀星白石美帆拍拖。至2011年福山則與女演員小西真奈美傳緋聞，更傳過二人快將結婚。不過，同年底吹石一惠被拍到去福山家中過夜，二人戀情曝光，但他們均否認，之後更被傳分手，其後福山亦有傳戀上人氣女主播竹內由惠。<br>而最搞笑是福山經常自認鹹濕佬，自爆家中收藏大批AV影碟，更大讚艷星壇蜜好正，因而令二人傳出緋聞，近來福山又轉口風讚日劇版《死亡筆記》女星佐野雛子。</p></body></html>
