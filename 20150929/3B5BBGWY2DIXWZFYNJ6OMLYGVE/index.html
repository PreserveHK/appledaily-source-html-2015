<html><header><meta charset="utf-8"><title>中環在線：驚現陳年卡式帶 - 李華華</title></header><body><h1>中環在線：<br>驚現陳年卡式帶 - 李華華</h1><p>【同場加映】<br>年輕一代知唔知道相中有兩個圈嘅東西係乜東東呢？佢咪就係陳年卡式帶囉，喺金管局圖書館搵到。位於中環國金2期55樓嘅金管局圖書館，冷氣充足，有wifi，又有枱，最緊要係冇乜人，最適合研讀高深嘅金融書籍或冥想。<br>華華發現呢度除咗有好多金融書籍，仲有套《新編普通話教程》，入面有兩盒卡式帶（圖），之但係唔多覺有卡式錄音機，可能下次要問一問職員有冇得借部機來用一用先得。<br>金管局圖書館早於2003年開放畀公眾使用，早年啲書可外借，家陣就唔借。入面嘅書，九成以上係金融相關，仲有外國央行年報。</p></body></html>
