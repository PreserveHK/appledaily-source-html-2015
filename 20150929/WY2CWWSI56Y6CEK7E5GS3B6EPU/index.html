<html><header><meta charset="utf-8"><title>椋名凜食辣麵安龍鳳胎</title></header><body><h1>椋名凜食辣麵安龍鳳胎</h1><p>曾來港發展的日模椋名凜（Rin），自下嫁同鄉高村直樹即密密造人，長子哉衣已4歲，而二女香里奈都3歲，Rin至今又陀孖B約8個月，距離預產期尚有兩個月。Rin的孖B是一對龍鳳胎，連同一對子女，將再湊成「好」字。<br>Rin近日影了大肚寫真，連同老公及子女拍全家福，大晒溫馨，34E的她更因谷奶升cup，Rin昨日在電話中說：「這次懷孕食量沒太大增加，每天都是少吃多餐。」她暫時只增重約22磅，口味也忽然愛辣，「辣媽」Rin續說：「不時都想吃辣味擔擔麵。」問到Rin生完孖B是否封肚，生上癮的她竟不想停：「4個照顧是較忙，但5個就會很熱鬧。」<br>採訪：比華利</p></body></html>
