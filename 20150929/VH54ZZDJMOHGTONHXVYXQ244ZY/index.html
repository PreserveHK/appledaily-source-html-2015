<html><header><meta charset="utf-8"><title>【人物誌】吹石曾床戰木村</title></header><body><h1>【人物誌】吹石曾床戰木村</h1><p>昨日成為福山嫂的吹石一惠，1982年於大阪出生，雖然屬三線女星，但來頭也不小，她來自體育世家，父親是大阪近鐵棒球隊前棒球手，兩個弟弟亦是棒球選手。吹石畢業於大正大學文學部，考得空手道初段資格，亦懂騎馬，身高170cm的她與180cm的福山可謂相當合襯，據知她廚藝了得，相信是吸引福山的條件之一。<br>吹石雖然多數演配角，但她亦演過不少人氣作品，包括去年日本最賣座電影《永遠的0》，今年吹石亦有客串木村拓哉主演的劇集《I'm Home》，在劇中扮演木村的情婦，色誘他上床（圖）。擁有34F巨乳的吹石，亦曾拍過不露點的全裸寫真。</p></body></html>
