<html><header><meta charset="utf-8"><title>盧凱彤爆同陳奕迅聽浪</title></header><body><h1>盧凱彤爆同陳奕迅聽浪</h1><p>盧凱彤昨日在商台宣傳11月21日舉行的「Rockmui 29」音樂會，她表示優先預售的門票已售罄，更笑言主辦單位及監製向她施壓要加場：「唔好啦，佢哋令我好糾結，講真，唔想做咁多宣傳，好攰，睇埋聽日賣飛反應點先算。不過好開心咁多人支持我，真係多謝厚愛。」<br>問到演唱會的嘉賓，她表示暫時冇請嘉賓，只邀請好友們睇騷，當中有好疼錫她的陳奕迅：「佢有陪過我搭巴士去赤柱聽海浪，好似拖住隻獅子出街咁，個個都認得佢，好矚目。」盧凱彤早前在網上，招募粉絲的夢想，她笑謂：「有啲話去玩跳樓機、坐摩天輪都幾得意，可能會接佢哋放工去玩呢。」<br>採訪、攝影：盧妹</p></body></html>
