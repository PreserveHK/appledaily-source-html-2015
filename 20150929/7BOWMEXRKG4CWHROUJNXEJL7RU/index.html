<html><header><meta charset="utf-8"><title>方皓玟苦學嗌K歌</title></header><body><h1>方皓玟苦學嗌K歌</h1><p>方皓玟前晚在灣仔舉行音樂會，C AllStar的成員之一安仔亦有到場睇騷。全程以歌會友的方皓玟，只以一條黑色高衩裙上陣，她先後翻唱了張學友、陳奕迅和王菲等等的經典歌，完騷後她說：「因為今次始終係一個卡拉OK嘅騷，所以有一半係人哋嘅歌，不過真係好好玩，我自己好耐冇唱K，一直都好想唱佢哋啲歌，但原來唱K歌都要練，要練點樣嗌。」<br>方皓玟前晚揀啲歌似乎有點傷感，她解釋：「係喇，唱K歌要有兩樣嘢，要嗌得同埋要好傷心，如果開心會洩咗道氣。」她透露計劃在年尾再開演唱會和出碟，目前仍有一首歌未錄好。<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
