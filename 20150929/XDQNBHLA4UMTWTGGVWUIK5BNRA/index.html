<html><header><meta charset="utf-8"><title>【飲食籽】月餅食滯咗？　茉莉花茶最消滯</title></header><body><h1>【飲食籽】月餅食滯咗？　茉莉花茶最消滯</h1><p>中秋佳節，本乃人月兩團圓，可惜，戰意卻無窮。先是一場月餅爭霸戰，奶黃豆沙蓮蓉五仁……五花百門，款款皆妙，與其三心兩意？不如全部試試。再來就是肚皮戰，月餅餡料確是香甜怡人，卻油膩無比，吃一口「邪惡」得很，讓人又愛又恨。最後佳節過後，換來飽飽滯滯之感。其實在品嚐美味月餅同時，只要稍做多一重工夫，沖泡一杯生津止渴的茉莉花茶，已能去除油膩感覺，暫且讓你在這佳節，放肆一點吃個夠！</p><p>褔茗堂茶莊<br>中環國際金融中心商場三樓3006店 <br><br>貴茶<br>尖沙嘴美麗華商場地庫B1019A號舖<br><br>記者︰黃依情</p></body></html>
