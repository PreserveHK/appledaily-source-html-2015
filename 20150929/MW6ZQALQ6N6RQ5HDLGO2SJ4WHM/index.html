<html><header><meta charset="utf-8"><title>夏文汐開騷被囡囡質疑</title></header><body><h1>夏文汐開騷被囡囡質疑</h1><p>夏文汐、余安安、宣萱、麥潔文將於11月聯同徐子珊、盧巧音和林志美舉行演唱會，處女開騷的夏文汐，她笑言不單身邊朋友不睇好，更被女兒質疑，她笑說：「佢從未聽過我唱歌，莫講話支持，佢連我開騷都話難以置信，直至見到海報先信，仲不斷質疑我『得唔得㗎』！」</p><p>麥潔文則希望有機會跟囡囡同台合唱：「呢啲要睇整體安排，唔係我一個人可以決定。我哋都好支持佢入行，不過都只係輔助角色，唔會幫佢太多，始終我希望佢經歷過先知道得來不易，學會珍惜。」宣萱亦為被稱女神有壓力，她笑說：「我心目中啲女神係樣貌標致，小鳥依人，我頂多係『自由女神』，自由奔放嗰種！」<br>撰文：唐心悠</p></body></html>
