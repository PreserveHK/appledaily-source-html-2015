<html><header><meta charset="utf-8"><title>靚女Blogger笑唱朋友婚禮超無品</title></header><body><h1>靚女Blogger<br>笑唱朋友婚禮超無品</h1><p>新加坡一名美女blogger ，早前出席丈夫朋友一個婚禮後，竟然透過自己的blog發佈網文 ，大肆批評婚禮安排不當，如花車佈置不知所謂，新娘人矮卻穿拖地婚紗，顯得論盡，又指兩家人為酒席坐位互相對罵非常失禮，網文更藉機貶低新娘容貌，指自己才是當日焦點等，網文推出後，連一些支持她的粉絲亦覺她做法過份，美女blogger 其後知衰迅即刪除貼文，但卻死不認錯，只是說不想其他人將其網文斷章取義而已。 </p></body></html>
