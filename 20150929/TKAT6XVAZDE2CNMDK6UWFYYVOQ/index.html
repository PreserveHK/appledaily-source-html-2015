<html><header><meta charset="utf-8"><title>巴黎首推無車日零廢氣浪漫洋溢</title></header><body><h1>巴黎首推無車日<br>零廢氣浪漫洋溢</h1><p>法國巴黎星期日舉行首個無車日，市內四份之一區域被封，除緊急車輛、的士與巴士外，禁止汽車行駛，以暫時擺脫空氣與噪音污染，不少行人在香榭麗舍大道散步和踏單車，甚至踢足球、做掌上壓，猶如嘉年華般歡樂，不少參加者更希望無車日能於將來再次舉辦。<br> <br>本應是浪漫花都，但巴黎近年污染日趨嚴重，今年初更被霧霾籠罩，令巴黎市長伊達爾戈決心要減低碳排放，舉辦首個無車日。她期望越來越多人以單車代步，目標於2020年全面取締柴油汽車。<br> <br>路透社</p></body></html>
