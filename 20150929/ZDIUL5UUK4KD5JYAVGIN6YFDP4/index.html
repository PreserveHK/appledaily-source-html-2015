<html><header><meta charset="utf-8"><title>【關仁隱事】矇豬偷食女友裝到正</title></header><body><h1>【關仁隱事】矇豬偷食女友裝到正</h1><p>之前「矇豬」俾女友踢爆偷食，即時形象受損，救都救唔番。關仁啱啱聽到，佢個前度為咗捉佢背住自己偷食嘅證據，花咗唔少工夫，除咗要知道佢電郵密碼，仲要趁佢瞓覺嘅時候，攞佢隻手嘅指模成功開咗手機鎖，然後再喺佢部手提電話裝個程式，方便追蹤佢去咗邊。<br>不過咁樣仲未完喎，事關裝完程式後，嗰間公司會發一個確認電郵畀用家，佢女友就要即刻登入郵箱收電郵，再即刻delete個電郵，咁先為之大功告成。所以矇豬嗰日偷食斷正，其實係佢女友一早部署好，真係輸得抵啦！<br>撰文：關仁</p></body></html>
