<html><header><meta charset="utf-8"><title>婚禮租野生動物娛賓無腦兼無品</title></header><body><h1>婚禮租野生動物娛賓<br>無腦兼無品</h1><p>婚禮是人生最愉悅的一天，但有人卻將自己的快樂，建築在其他物種的痛苦上。<br> <br>英國沃里克郡一對新人，聲稱自己熱愛小動物，竟然想出在婚禮上，以1600港元，租借30隻野生動物三小時娛賓。租借的野生動物，大至蠎蛇、貓鼬、狐狸、蜥蜴、細至蝎子、蜘蛛也有，賓客不單可以觀賞，還可摸摸和親親。<br><br>不過動物組織Peta批評這樣的做法，指那些出租野生動物長期困在籠內，又要不斷轉換環境，加上派對一般環境嘈吵，容易令動物受驚及情緒困擾，批評一對新人完全沒有考慮過動物的感受，更質疑他們是否真的喜歡小動物。</p></body></html>
