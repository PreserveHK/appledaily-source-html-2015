<html><header><meta charset="utf-8"><title>華仔拒帶囡囡上真人騷</title></header><body><h1>華仔拒帶囡囡上真人騷</h1><p>近日有內地消息指劉德華將有機會與囡囡劉向蕙參與內地真人騷《爸爸去哪兒》第四季，不少網友獲悉此事後表示期待，不過華仔日前在內地出席第二屆絲綢之路國際電影節閉幕式，他否認此事並說：「第一，從沒接到過這種邀請；第二，就算是邀請也不會參加，每個人的選擇不一樣，我是覺得我沒有這個打算。」<br>另一方面，華仔今次憑電影《解救吾先生》得到傳媒榮譽年度最佳男演員獎，他坦言收到這份生日禮物十分開心，更表示：「今年生日最大嘅願望，希望票房能夠過5億。」<br>撰文：張曦彤</p></body></html>
