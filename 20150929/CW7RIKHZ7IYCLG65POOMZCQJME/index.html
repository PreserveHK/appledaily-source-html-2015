<html><header><meta charset="utf-8"><title>【汽車籽】平治主題餐廳　車迷好胃口</title></header><body><h1>【汽車籽】平治主題餐廳　車迷好胃口</h1><p>平治在港開設的主題餐廳mercedes me，不單是位於中環娛樂行黃金地舖的高級fusion餐廳，內裏跟汽車相關的陳設，更叫主題特色。甫踏入餐廳，一台曾參與過方程式戰役的賽車映入眼簾眼前，未來將不定期換上更多罕見經典車款。旁邊兩大個輕觸屏幕，更可閱覽平治經典名作靚車，過一點的精品櫃，亦擺放了許多精緻的汽車模型及Mercedes皮具製品，我最喜歡波棍頭造型的酒塞，一盒四個也只是索價數百元，車迷進餐之餘，亦可選購心頭好精品。<br><br>記者：徐影龍</p></body></html>
