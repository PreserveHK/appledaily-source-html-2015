<html><header><meta charset="utf-8"><title>勁黑！葉楚航連續兩場輸條線韋達告唔甩巫斯義</title></header><body><h1>勁黑！葉楚航連續兩場輸條線<br>韋達告唔甩巫斯義</h1><p>這天第二場賽事四班1000米由一對藍色綵衣賽駒單打獨鬥，結果巫斯義策騎文家良馬房「旅英公爵」藉外欄之利，以短距離擊敗葉楚航馬房「保羅威威」17倍贏馬。至於第三、四名分別是「猛將神駒」及「幸運戰略」。<br>賽後電算機上曾顯示「研訊」字樣，事緣「旅英公爵」在賽事早段曾干擾「保羅威威」，後駒騎師韋達亦因此提出抗議。最終經小組審議一番後，裁定抗議無效，賽果不變。<br>葉楚航這天可說出師不利，頭兩場「勝在煌」、「保羅威威」均影相輸一條線屈居亞軍，「勝在煌」落重飛失手，「保羅威威」受阻告唔甩對手，幕後可算冇Luck。</p></body></html>
