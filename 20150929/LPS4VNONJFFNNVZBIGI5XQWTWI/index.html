<html><header><meta charset="utf-8"><title>中環在線：九建賣樓搞噱頭抽獎送新iPhone - 李華華</title></header><body><h1>中環在線：九建賣樓搞噱頭<br>抽獎送新iPhone - 李華華</h1><p>九建（034）市務及銷售部總經理楊聰永果然鍾意賣樓搞花臣，佢負責嘅紅磡新盤環海．東岸噚日抽籤揀樓。一般新盤揀樓，發展商都冇乜嘢招呼準買家，通常由得佢哋由朝坐到晚，等呀等，最多中間提供樽裝水、西餅、三文治，叫做祭下佢哋嘅五臟廟。<br>九建噚日就喺準買家呆等期間舉行抽獎問答環節，禮物就係5部近日炒到燶燶哋嘅iPhone 6s，炒唔起都可以自用，同買樓嘅道理差唔多㗎啫。現場約有超過200人坐定定等抽籤揀樓，抽中答條超簡單問題就得咗！</p></body></html>
