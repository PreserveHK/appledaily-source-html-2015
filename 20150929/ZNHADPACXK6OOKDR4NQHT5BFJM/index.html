<html><header><meta charset="utf-8"><title>翠翠鮑魚冧老公　袁偉豪岑杏賢中秋晒幸福</title></header><body><h1>翠翠鮑魚冧老公　袁偉豪岑杏賢中秋晒幸福</h1><p>葉翠翠今年首次以人妻身份過中秋，並喺網上留言：「只有我和你。。。」當然係同老公Raymond歎二人世界啦。翠翠仲入廚煮美味，整咗陳皮蒸鮑魚、海參及蒸魚等，呢個老婆確係入得廚房，出得廳堂，難怪老公Raymond同翠翠影合照時，展露出幸福嘅笑容。<br><br>而2007年港男袁偉豪同2012年港姐最上鏡小姐岑杏賢秘戀兩年，前晚喺微博首次貼出二人恩愛合照，留言：「祝大家中秋佳節，人月兩團圓。」非常甜蜜呀！</p></body></html>
