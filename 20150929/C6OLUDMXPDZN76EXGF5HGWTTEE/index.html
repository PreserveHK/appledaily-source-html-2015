<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《港囧》3日收6.8億票房</title></header><body><h1>【馮仁昭四圍超】<br>《港囧》3日收6.8億票房</h1><p>徐崢新作《港囧》喺內地開畫3日，票房約收6.8億人民幣，成為咗內地第一部連續3日超過2億票房嘅戲，又刷新咗華語片首周票房最高紀錄，部戲走勢咁勁，睇嚟《捉妖記》嘅票房紀錄好快又會俾呢部戲打破，之不過嚟緊有劉德華主演嘅《解救吾先生》同陸川導演嘅《九層妖塔》正式上映，到時唔知會唔會影響到《港囧》票房？<br>撰文：馮仁昭</p></body></html>
