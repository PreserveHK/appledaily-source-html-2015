<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】章子怡臉圓圓被批有咗</title></header><body><h1>【馮仁昭四圍超】<br>章子怡臉圓圓被批有咗</h1><p>最近盛傳大肚嘅章子怡，前日喺人月兩團圓嘅中秋節，上載咗一張大頭相去微博，仲祝福網友中秋節快樂。<br>不過由於章子怡今次冇影到個肚，所以證實唔到佢大肚呢個傳言係真定假，不過有唔少網友見到佢個臉圓圓，於是乎留言問佢係咪懷孕？冇幾耐又有人話：「不用猜了，百分之一萬懷孕了。」、「敢不敢晒肚子？」但係當事人都未有回覆。<br>撰文：馮仁昭</p></body></html>
