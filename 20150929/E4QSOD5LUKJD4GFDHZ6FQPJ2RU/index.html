<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Tony展鵬不和玩唔完</title></header><body><h1>【馮仁昭四圍超】<br>Tony展鵬不和玩唔完</h1><p>陳展鵬同洪永城（Tony）噚日喺將軍澳出席活動，佢哋又拎不和話題做宣傳，喺玩遊戲嗰陣互窒對方，陳展鵬又爆話唔like Tony私底下叫佢做「阿叔」，但係Tony話：「我私下叫佢做鵬鵬，佢叫我做城城。」至於陳展鵬話唔敢教拍咗四套劇嘅Tony做戲，仲暗寸要人教就難向上爬，但Tony話：「佢資歷深，但主持經驗唔及我。」<br>撰文：馮仁昭</p></body></html>
