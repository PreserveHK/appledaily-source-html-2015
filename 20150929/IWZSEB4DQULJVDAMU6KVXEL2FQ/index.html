<html><header><meta charset="utf-8"><title>龐卓欣犯禁唔用安全帶</title></header><body><h1>龐卓欣犯禁唔用安全帶</h1><p>出爐港姐亞軍龐卓欣（Ada）參選前已公開有男友，前日下午4時多她在Instagram上載一張自拍照，相中她與男友Solomon各自抱着愛犬，Solomon負責駕車，她坐在司機旁的乘客位，惟相片上載不久，即被網民發現她與男友均沒有扣上安全帶，網民留言指出「安全帶」再附加一個奸笑公仔。<br>未幾，相信Ada都發現相片披露了自己與男友犯了交通條例，隨即刪除相片，再鋪一張她與男友及兩愛犬的相片，並以英文留言，意譯：「中秋節快樂，希望你這天與狗仔同伴兼充滿歡笑。」<br>撰文：小米</p></body></html>
