<html><header><meta charset="utf-8"><title>冰冰晒情侶戒</title></header><body><h1>冰冰晒情侶戒</h1><p>范冰冰前晚在微博豎OK手勢，留言祝網友中秋節快樂時，清楚讓人看到其左手無名指戴了一隻戒指，成為整張相片的亮點，似暗示跟男友李晨好事近，網友均紛紛留言：「戒指是重點？」「都戴上結婚戒指了，祝幸福！」<br>日前李晨在香港出席活動時，右手無名指戴了一隻戒指，似乎是跟冰冰的情侶戒多過婚戒，不過，李晨提到已收到黃曉明和Angelababy的囍帖，問到是否送大利是時，他似有暗示說：「紅包其實是心意，不是錢多錢少，不過大家私下還是會商量一下的，反正過兩天他們也得還給我。」令人估計他和冰冰好事近。<br>撰文：皓騫</p></body></html>
