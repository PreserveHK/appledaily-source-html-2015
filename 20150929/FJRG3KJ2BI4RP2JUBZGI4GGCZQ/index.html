<html><header><meta charset="utf-8"><title>大懵男跌2萬銀紙買餸大嬸淡定執</title></header><body><h1>大懵男跌2萬銀紙<br>買餸大嬸淡定執</h1><p>吉林長春一名男網友，前日發微博稱於上周五下午4時許，在一間網吧門前，丟失2.3萬（人民幣‧下同）現金，是整捆跌在地上。<br> <br>閉路電視片段顯示，當時一名約50歲女子，手提蔬菜，在男子身後約4米，看到男子跌錢後，沒有一刻猶豫，馬上蹲下，淡定地撿起鈔票，直到一張也不剩，然後離去。<br> <br>丟錢的男網友在微博，呼籲認識該女子的人與他聯繫，必有重謝。內媒報道，丟錢男子姓宋，當日下午4時許，拿着剛從銀行提取的2.3萬多元，準備到醫院看望朋友，卻粗心大意把錢弄丟了。<br> <br>觀察者網</p></body></html>
