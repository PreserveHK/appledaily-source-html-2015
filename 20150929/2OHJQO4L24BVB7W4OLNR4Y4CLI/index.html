<html><header><meta charset="utf-8"><title>「空中女王」屬巨無霸飛機</title></header><body><h1>「空中女王」屬巨無霸飛機</h1><p>【話你知】<br>有「空中女王」及「巨無霸」等美譽的波音747飛機，其四副引擎及雙層機艙結構最為人所熟悉，美國總統專用飛機「空軍一號」亦是採用747型號飛機，更令該飛機添上光環。自747飛機1970年投入服務後，飛機最多可以接載超過500人，一度成為載客量最大的客機。直至2007年空中巴士推出A380客機後才被打破。<br>國泰曾一度擁有24架747-400型號客機，每部飛機載客量為359人，包括9個頭等座位及46個商務座位。國泰將747客機退役後，貨運業務仍有14架較新型的747-8F貨機繼續營運。</p></body></html>
