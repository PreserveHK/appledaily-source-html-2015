<html><header><meta charset="utf-8"><title>吳千語搵李敏鎬攞簽名</title></header><body><h1>吳千語搵李敏鎬攞簽名</h1><p>吳千語昨日在海港城出席「韓國文化節」活動，大會安排她學打鼓，又與小朋友示範韓國傳統玩意，並以韓文寫出她的英文名Karena。將到韓國拍電影兩個月的她，已準備好韓文繙譯App，又笑謂要替親友向李敏鎬索簽名。<br>提到前日中秋節，吳千語稱與男友林峯帶愛犬去朋友家打邊爐，問她為何不二人世界？她笑謂：「兩個人都冇乜嘢講，我又鍾意熱鬧。」再問她覺得林峯還是李敏鎬有魅力？千語笑謂：「講邊個都死，各有魅力啦，一齊生活係唔同魅力，係認真同成熟嘅。」<br>採訪、攝影：盧妹</p></body></html>
