<html><header><meta charset="utf-8"><title>朴秀珍婚後唔敢露</title></header><body><h1>朴秀珍婚後唔敢露</h1><p>韓國女星朴秀珍自從今年7月和韓流始祖裴勇俊結婚後，「幸福」兩個字就彷彿鑿了在額頭一樣，而榮升裴太的她享受新婚生活一個多月後，昨日終於蒲頭作婚後首次公開露面。朴秀珍以全黑打扮現身首爾舉行的品牌活動，可能擔心被俊哥詐型投訴太性感，穿上吊帶小背心的她刻意披上外套遮掩，只敢穿短裙晒美腿。</p><p>之前有傳朴秀珍閃嫁裴勇俊可能是因為「有餡」，但昨日朴秀珍身穿的短裙甚貼身，可見肚扁扁的她未有孕味，而她亦一直笑咪咪表現風騷，輕易搶去同場走樣女星鄭麗媛和孫丹菲的風頭。<br>撰文：江瑚</p></body></html>
