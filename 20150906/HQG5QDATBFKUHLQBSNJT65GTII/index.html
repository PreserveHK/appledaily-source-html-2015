<html><header><meta charset="utf-8"><title>求驗客手記︰魚腩北愛歐國盃在望</title></header><body><h1>求驗客手記︰魚腩北愛歐國盃在望</h1><p>北愛爾蘭一向都係魚腩部隊，有邊個諗到佢哋同歐國盃決賽周只有一步之遙？喺周五晚歐國外F組賽事，北愛喺後衞麥奧尼（右）入兩粒下，作客3:1擊敗法羅群島，暫時以七戰16分排榜首。如果禮拜一返主場擊敗匈牙利，佢哋就可以自1986年世界盃後再次晉身大賽決賽周！難怪教練米高奧尼爾賽後豪言：「我真係睇唔到班球員點會錯過呢個入決賽周嘅機會！」見你哋隊波又團結又有信心，我求大俠都祝你哋成功晉級！</p></body></html>
