<html><header><meta charset="utf-8"><title>俄擬2024年重返月球</title></header><body><h1>俄擬2024年重返月球</h1><p>美國重返月球計劃叫停後又蠢蠢欲動，俄羅斯聯邦航天局亦擬於2024年發射「月球25號」（圖）無人登月船，為建設永久基地及載人登月計劃鋪路。<br>預料在月球南極登陸的「月球25號」，主要任務是為往後的月球基地選址。而月球基地會由軌道衞星、太陽能發電站、着陸起航區、電信站、科技站、科學站等設施組成，以便進行科學及科技實驗，最快會在2030年落成。當局稱實行新探月計劃有難度，前蘇聯的載人登月計劃在1960年代末連串任務失敗後叫停，最後一次無人登月在1976年，當務之急是重新研究登月方式。<br>美國《大眾機械》雜誌</p></body></html>
