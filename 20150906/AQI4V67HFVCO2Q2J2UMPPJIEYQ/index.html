<html><header><meta charset="utf-8"><title>【科技籽】未來Macbook配新電池　足夠用一星期</title></header><body><h1>【科技籽】未來Macbook配新電池　足夠用一星期</h1><p>網站9to5mac近日有消息指蘋果正在申請一個有關燃料電池的專利，特別之處是用在筆記簿電腦上，將可令電腦使用時間長達一個星期。該網站還公佈了一張據稱與專利有關的圖片，並指這個專利可用在流動式電腦上，圖片中看到可對應Macbook的電源介面MagSafe，自然是與Macbook對上了。暫時資料指這款燃料電池只能在未接上電源時使用，限制還有不少，不過，若然蘋果真的能生產出這部「未來Macbook」，相信會是筆電的一個突破！<br>記者：許福合<br><br>資料來源：9to5mac.com</p></body></html>
