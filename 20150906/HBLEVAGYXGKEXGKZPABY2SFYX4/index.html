<html><header><meta charset="utf-8"><title>奇洛收紀念欄致敬</title></header><body><h1>奇洛收紀念欄致敬</h1><p>荷李活影星奇洛李維斯（Keanu Reeves）昨日出席於法國舉行的多維爾電影節，上周三剛滿51歲的奇洛，因為過往角色對電影工業帶來影響而獲表揚，難得衣衫整齊的奇洛於現場不停跟fans簽名，又獲贈刻有其名字、等同荷李活名人之星的木欄杆。至於《珠峰浩劫》（Everest）繼於威尼斯影展成為開幕電影，再被多維爾電影節選為開幕電影，戲中演員積遜格爾（Jason Clarke）已轉到當地宣傳。</p></body></html>
