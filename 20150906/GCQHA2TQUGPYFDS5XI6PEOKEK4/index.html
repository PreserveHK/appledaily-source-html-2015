<html><header><meta charset="utf-8"><title>沒完沒了：三地經常爆矛盾</title></header><body><h1>沒完沒了：三地經常爆矛盾</h1><p>兩岸三地也是龍的傳人，然而卻因不同的因素，經常引發矛盾。</p><p>國籍風波</p><p>台灣導演侯孝賢與舒淇今年五月出席康城影展，官方手冊將侯導寫成「中華民族」及舒淇來自中國。</p><p>反映國情</p><p>上月張敬軒到廣州拍新片《燦爛這一刻》遇上疑似「村霸」索買路錢，他於微博留言反映國情。</p><p>經濟利益</p><p>去年3月，台灣組合五月天和杜汶澤等支持台灣學生反服貿行動後，慘被內地網民封殺。</p><p>優才產子</p><p>內地藝人孫儷和鄧超去年藉優才計劃來港誕下次女，有網民質疑二人對港沒有貢獻，只是想替子女取得香港身份證。</p></body></html>
