<html><header><meta charset="utf-8"><title>慈母Kelly畀惡老公教仔</title></header><body><h1>慈母Kelly畀惡老公教仔</h1><p>陳慧琳（Kelly）日前接受商台《1圈圈 星光背後》訪問，開心分享家庭生活，Kelly承認成為人妻及兩子之母後，萬事會以家庭為先，不過劉昇（蝦餃仔）與劉琛（小龍包）年紀漸長，終可安心工作，她說：「兩個仔都好乖，兄弟感情又好，蝦餃仔好明事理，小龍包就鍾意詐嬌。」她謂老公劉建浩管教兒子時會扮演惡人角色：「爸爸大喝一聲，已經好恐怖，兩個仔會好驚，即刻靜晒，因為我唔惡，所以佢哋唔驚我。」<br>今年是Kelly入行20周年紀念，她將於聖誕檔期在紅館舉行演唱會，而缺席樂壇頒獎禮多年的她，被問到會否再參與頒獎禮？她坦言已沒留意頒獎禮。<br>撰文：炎炯炯</p></body></html>
