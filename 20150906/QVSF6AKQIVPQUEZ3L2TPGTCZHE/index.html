<html><header><meta charset="utf-8"><title>何倍倩賀結婚10周年</title></header><body><h1>何倍倩賀結婚10周年</h1><p>恒生後人何乃斌與太太何倍倩（Anina）結婚10周年，昨晚在半島酒店設宴慶祝，聯同三名子女，一家五口齊齊慶祝，別有意義。<br>昨晚約7時多，Anina透過公關送了代表夫婦二人英文名Anina及Terrence做成的「AT」cupcake及水給守候傳媒，並表示：「何太仲化緊妝，未必有時間落嚟影相。」在Anina友人的Ig中則貼了與她的合照，可見到大會內報置了不少鮮花，而Anina更穿上裸色透視紗裙，與賓客影大合照，充滿歡樂的氣氛。<br>採訪：盧妹</p></body></html>
