<html><header><meta charset="utf-8"><title>瑤瑤挑機做打女</title></header><body><h1>瑤瑤挑機做打女</h1><p>台灣女星郭書瑤前晚在旺角出席衛視電影台「舞動全城好氣FUN」，身穿低V大露背短裙的瑤瑤在台上擺出誘人甫士，成功減磅的她說：「現在要戴緊牙套，所以面部活動不是太自然，戴了一年，可能面部會瘦了點。」問她有冇其他部位想整形？她說：「腿跟肚都想瘦，如果有腹肌更漂亮。」<br>瑤瑤希望拍香港的動作電影，她說：「我不怕受傷，年輕時候辛苦可以撐過去，不過身形嬌小，所以很少人找我拍動作戲。」談到最近新戲《舞鬥》，她說：「學了一些功夫及舞蹈，不過都是皮毛，看到一些動作電影，演員高樓大廈跳下去，覺得好酷。」<br>採訪：張俊銘</p></body></html>
