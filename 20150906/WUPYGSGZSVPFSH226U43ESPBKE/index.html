<html><header><meta charset="utf-8"><title>三位型男如何看「型男」？</title></header><body><h1>三位型男如何看「型男」？</h1><p>對於型男看型男，型男是如何煉成，他們三人都謙虛，笑而不言，不敢自認是型男，樂仔直言：「我真喺唔識答你嘅問題！」古仔則稱說：「呢啲都係外表啫！你哋認為嘅型男都會老嘅，做演員都係注重返自己嘅工作。」至於保養方面，他們各有一套，樂仔說：「因為工作關係先需要節食，但運動一定會有，男仔保養唔會太複雜。」古仔指自己在飲食方面多以清淡為主，不吃煎炸食物，當然還有古媽媽的湯水；孝全的方法較特別，就是經常打拳做運動兼保持狀態。</p></body></html>
