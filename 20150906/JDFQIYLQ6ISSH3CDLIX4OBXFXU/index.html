<html><header><meta charset="utf-8"><title>麥明詩默認戀情牛津男友隔空冧：我不夠成熟</title></header><body><h1>麥明詩默認戀情<br>牛津男友隔空冧：我不夠成熟</h1><p>出爐港姐冠軍麥明詩被爆有拍拖兩年的牛津大狀男友Joe Lam（林作），但女方當選冠軍後死口不認戀情，還指男方「唔成熟」，反惹來更多批評。未知是否擔心被指「大話港姐」，麥明詩昨日凌晨突轉口風，於Instagram貼文默認兩人情侶關係。</p><p>Joe亦無懼被追訪或起底，做了連串動作努力「浮上水」，先將Ig由私人用戶變成公開，再改頭像變大頭清晰版本，自我介紹為「我不夠成熟」。昨日Joe還貼出一張「煙肉」的書籤，自抽：「不夠成熟的禮物. Bought from Japan.」。<br>撰文：嵐山</p></body></html>
