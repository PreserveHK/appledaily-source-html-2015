<html><header><meta charset="utf-8"><title>爭住愛國：致敬藝人吸人仔</title></header><body><h1>爭住愛國：致敬藝人吸人仔</h1><p>近年很多港星北上賺人仔，在大前日的抗戰勝利70周年不忘擺致敬手勢。</p><p>楊千嬅</p><p>剛與老公丁子高參加內地真人騷節目《極速前進2》外，上月還在廣州開騷。</p><p>陳小春</p><p>身為惠州市政協，又在內地拍了不少劇集，去年更參與內地節目《極速前進》。</p><p>梁烈唯</p><p>經常接內地登台騷搵真銀，來儲老婆本。</p><p>張智霖</p><p>今年與太太袁詠儀參與真人騷節目《一路上有你》和《為她而戰》。</p><p>李克勤</p><p>經常拍住譚詠麟到內地舉行「左麟右李演唱會」，今年更參加《蒙面歌王》。</p><p>王祖藍</p><p>2012年開始到內地挖金，先後參與《快樂大本營》、《奔跑吧兄弟》等。</p></body></html>
