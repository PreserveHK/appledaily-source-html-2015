<html><header><meta charset="utf-8"><title>張崇德陪玩當減壓</title></header><body><h1>張崇德陪玩當減壓</h1><p>張崇德及劉美娟昨日於九龍城為一甜品店擔任開幕嘉賓，其中劉美娟表示事前跟店主並不認識：「佢哋搵我做嘉賓，我聽完覺得佢哋嘅意念好好，因為佢哋全部係招聘更新人士做員工，據我所知，有一個仲曾經係死囚。」在旁的張崇德亦謂覺得店主很偉大：「佢哋唔只得個講字，仲真係開間店去請更新人士，佢哋做生意唔只係為咗賺錢，希望有更多業主可以支持。」<br>提到個唱在即，張崇德表示幸好小朋友已開學，故他於中午綵排後仍可有時間陪他們玩耍：「同佢哋玩，我就已經覺得係減壓，所以即使要綵排都唔會減少陪佢哋。」<br>採訪、攝影：譚倩宜</p></body></html>
