<html><header><meta charset="utf-8"><title>求驗客手記︰新魔兵地標助法國食「葡」</title></header><body><h1>求驗客手記︰新魔兵地標助法國食「葡」</h1><p>下年歐國盃東道主法國上周五作客友賽葡萄牙，陣中里昂翼鋒費基亞相當黑仔，佢上季喺法甲踢到曉飛，難得打正選點知初段就受傷離場，仲要係膝部韌帶撕裂要唞半年，希望佢趕得切操「弗」踢歐國盃啦。法國去到85分鐘先靠矮仔中場華布拿直入罰球，1:0小勝葡萄牙；啱啱加盟曼聯嘅小將安東尼馬迪爾（右）就後備上陣，上演國家隊處子戰。另外，葡軍嘅基斯坦奴朗拿度（C朗）就繼續冇波入，計埋開季兩場西甲，已經連續三場食白果。</p></body></html>
