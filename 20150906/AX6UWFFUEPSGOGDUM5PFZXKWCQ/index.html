<html><header><meta charset="utf-8"><title>重新開始：出獄後鋪路回流</title></header><body><h1>重新開始：出獄後鋪路回流</h1><p>房祖名自今年情人節於北京出獄舉行記者會認錯後，瞬即返回台灣靜思，近月祖名開始活躍起來。祖名的父親成龍，先為兒子探路，他於北京接受美聯社訪問時，透露祖名準備年底前出一張唱片，裏面有父子合唱的一首歌。上月祖名先後接受台灣《蘋果》及內地網站網易的專訪，大談獄中的生活。之後祖名在颱風蘇迪羅襲台前夕，偕母林鳳嬌外出睇豪宅。日前再有內地媒體發現祖名於涉毒後，首度重返內地，與成龍和曾志偉等人飯敍，同行的還有多位年輕美女，又為內地真人騷《兩天一夜》擔任嘉賓（圖）。</p></body></html>
