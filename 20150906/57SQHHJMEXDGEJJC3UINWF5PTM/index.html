<html><header><meta charset="utf-8"><title>【寵物急救站】 如何檢查動物的心跳和脈搏？</title></header><body><h1>【寵物急救站】 如何檢查動物的心跳和脈搏？</h1><p>要知道一個人的生命迹象，檢查呼吸、脈搏和心跳是常識。那若然對着的是動物，又應該檢查甚麼呢？戴季玲獸醫指出，原來動物的生命表徵也差不多， 同樣可以檢查牠們的心跳和脈搏。<br><br>檢查心跳：<br>狗的心臟在第三至六條肋骨內，首先將狗的手踭向後屈，手踭碰到胸骨的位置就大約是心臟位置。主人只要將手放在這個位置，便能量度心臟跳動次數。</p><p>檢查股動脈：<br>大脾內側和身體間有一條動脈，主人亦可用手放這裏，便能觸摸到脈膊。<br><br>記者：許政</p></body></html>
