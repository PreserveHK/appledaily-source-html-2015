<html><header><meta charset="utf-8"><title>求驗客手記︰伊巴粉墨登場sell香水</title></header><body><h1>求驗客手記︰伊巴粉墨登場sell香水</h1><p>除咗踢波，唔少世界級球星都會自己搞生意，利用知名度賺多筆，最出名有基斯坦奴朗拿度賣底褲，而瑞典嘅伊巴謙莫域就出香水，品牌叫「ZLA」（小圖），即係伊巴個名（Zlatan）頭三隻字。伊巴日前喺instagram上載咗一段宣傳片，唔使一日就有超過10萬個like，伊巴當然係自己做埋主角，親身上陣試噴香水。雖然我求大俠都好有興趣聞吓伊巴牌香水係咩味，但暫時淨係得法國有得賣。</p></body></html>
