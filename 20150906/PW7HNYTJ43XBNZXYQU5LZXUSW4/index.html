<html><header><meta charset="utf-8"><title>六大馬房Lucky Horse又嚟喇！</title></header><body><h1>六大馬房Lucky Horse又嚟喇！</h1><p>今期(6日)開鑼賽事中，共有六匹參戰馬，是上季本身所屬馬房的開齋馬，分別為蔡廐「追風駿足」、沈廐「錢照收」、呂廐「連冠勇將」、姚廐「金像神話」、何廐「明威」及吳廐「開心得意」。其中沈集成已連續五季開鑼日有馬贏，「錢照收」當然可秤高一線。而吳廐「開心得意」上季於五班三Win，今季仍可在五班跑，其利可知，有力再成為吳廐今季開齋馬。<br>此外，蔡廐「追風駿足」上季最後一仗賽後心律不正常及兩個鼻孔流血，依然獲得馬房保留，必然仲有利用價值，近日試閘得亞軍，健康狀態俱佳，用雷神必定會搏命。</p></body></html>
