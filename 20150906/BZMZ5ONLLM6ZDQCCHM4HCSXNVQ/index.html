<html><header><meta charset="utf-8"><title>龔慈恩囡囡難媾仔</title></header><body><h1>龔慈恩囡囡難媾仔</h1><p>龔慈恩與石修、陳宇琛父子，昨日在鰂魚涌出席東華三院活動， 龔慈恩的15歲女兒林愷鈴當上模特兒行時裝騷及拍廣告，不過龔慈恩指女兒已上學，會減少工作：「接工作都要睇情況，返學時返學。」女兒有沒有男友？她說：「梗係未，但我唔會太擔心，我幾古板，個女都幾似我，將來搵男友唔容易。」同場的石修就讚龔慈恩和子女溝通緊密，子女教育做得很好，龔慈恩自言非常感恩，自從女兒去完夏令營後，更加懂得珍惜和家人的相處。<br>另外，陳宇琛早前被影到與女友拍拖，石修表示會讓他們自然發展。他並大讚囝囝女友有教養，感覺好舒服。<br>採訪、攝影：溫敏芝</p></body></html>
