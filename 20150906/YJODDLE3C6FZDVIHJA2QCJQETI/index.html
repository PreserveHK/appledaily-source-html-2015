<html><header><meta charset="utf-8"><title>李弘基撇「前妻」分開行</title></header><body><h1>李弘基撇「前妻」分開行</h1><p>韓國樂隊FT Island主音李弘基跟日本女星藤井美菜，前年於綜藝節目《我們結婚了》中扮演夫妻而變得熟絡，昨日二人再次合體，錄製KBS綜藝節目《Happy Together》的「我的朋友是外國人」特輯。</p><p>不過未知是否已「離婚」一段日子的關係，二人昨日現身時各行各路，李弘基更懶理「前妻」，只顧跟工作人員打鬧，令藤井美菜要一個人打傘行入電視台，狀甚寂寞。</p></body></html>
