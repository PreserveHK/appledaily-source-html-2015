<html><header><meta charset="utf-8"><title>靚靚生日P收港姐蛋糕</title></header><body><h1>靚靚生日P收港姐蛋糕</h1><p>袁詠儀（靚靚）前日44歲正日生日，晚上與老公張智霖（Chi Lam）、兒子張慕童（魔童）及一班好友慶祝，當中包括沈嘉偉、蔡一智夫婦、伍詠薇及黃佩霞等。</p><p>靚靚心情靚爆，影大合照時攬實囝囝，她在微博留言：「與良朋共聚，生日很快樂。」朋友們為靚靚準備了三個生日蛋糕，當中有一個更以香港小姐的logo、高踭鞋、獲獎的斗篷及權杖造型製作，十分切合靚靚曾是港姐冠軍的身份，靚靚亦大讚蛋糕美麗。靚靚貼圖後，獲不少網友祝她生日快樂，更大讚Chi Lam童顏之餘，亦有讚她美麗，又有人留言指她是「手袋控」，問Chi lam有否送手袋賀她牛一。<br>撰文：唐如</p></body></html>
