<html><header><meta charset="utf-8"><title>應采兒計劃追個女</title></header><body><h1>應采兒計劃追個女</h1><p>應采兒昨日在馬鞍山出席奧比斯活動，其兩歲兒子Jasper剛開始讀學前班，她每天都送囝囝返學，希望用循序漸進方法讓他學習獨立，她笑說：「第一日全部家長喺學校出面等，一聽到喊就伸長條頸望吓邊個，Jasper都有喊，但到佢唔喊我又有少少失落。」她又以身作則減少玩手機：「我𠵱家都有飛蚊症，就係夜晚玩電話玩番嚟。」<br>應采兒形容囝囝是她的初戀，老公陳小春為此大吃乾醋，但小春也會對兒子說只愛Jasper，她笑說：「我哋大家都忘記咗大家。」她謂有意再追女，最遲明年開始行動。<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
