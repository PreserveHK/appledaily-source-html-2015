<html><header><meta charset="utf-8"><title>【先達收風】手機舖蝕足成年　要靠新iPhone翻身</title></header><body><h1>【先達收風】手機舖蝕足成年　要靠新iPhone翻身</h1><p>美國9月9日的發佈會，相信大家鐵了心都在等新iPhone 6s或6s Plus，其實更熱切期待的，還有先達一眾的炒機店舖，記者日前到先達收風，有店舖負責人表示，好多先達手機舖都靠炒iPhone賺錢養活店舖。<br>先達G-World負責人Lo哥表示，今年先達大部份店舖，都在每個月蝕錢中，而每年一度的「炒iPhone」盛事，很多店舖都是靠此而賺取一至兩年的營運經費，記者問如果今次新iPhone被炒燶會如何：「相信會有不少店舖會因此而關門大吉了！」<br><br>記者：方健銘</p></body></html>
