<html><header><meta charset="utf-8"><title>洗米嫂遊希臘唔預老公</title></header><body><h1>洗米嫂遊希臘唔預老公</h1><p>太陽娛樂老闆周焯華（洗米華）自從搭上Mandy Lieu，他和太太陳慧玲（Heidi）關係變得好緊張，兩夫妻出席公開場合時經常貌合神離，好明顯見到洗米嫂刻意和老公保持距離，直至上月底為細女搞百日宴，他倆的關係才得到緩和。不過上周約同一班友好去了希臘旅行的洗米嫂，今次去放假卻沒有預老公，日前她把旅遊照放上facebook，其中一張是三點式泳衣照，但只是背部照，雖然已經生下兩個女兒，但洗米嫂身材依然保持得好好。</p><p>老婆去了旅行，洗米華最近其實都頗頭痕，因為澳門賭業低迷，他旗下的賭廳和太陽娛樂公司都要裁員，所以他都要想辦法開源節流。<br>撰文：鍾國仁</p></body></html>
