<html><header><meta charset="utf-8"><title>宋芸樺肥到爆鈕被取笑</title></header><body><h1>宋芸樺肥到爆鈕被取笑</h1><p>票房突破2億新台幣的人氣電影《我的少女時代》將於下月襲港，女主角宋芸樺日前受訪時大爆被師兄柯震東取笑太胖，她透露去年宣傳《等一個人咖啡》太忙太累，體重跌到48公斤，當時很多人都覺得她太瘦，樣子看來很兇，所以拍《我》片時被要求吃多一點，怎料一、兩個星期已回復正常體重，之後越吃越多，最胖時體重達58公斤，連拍戲制服的扣子都扣不到，她無奈地說：「師兄（柯震東）看完《我》片馬上跟經理人說：『你怎麼可以讓宋芸樺胖成這樣！你們經紀人真的有在管嗎？』後來靠運動和吃對食物，總算慢慢瘦到可以把扣子扣回去的體重。<br>撰文：嵐山</p></body></html>
