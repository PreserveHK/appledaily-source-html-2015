<html><header><meta charset="utf-8"><title>馮寶寶揭曾江打龍剛</title></header><body><h1>馮寶寶揭曾江打龍剛</h1><p>馮寶寶、邵音音昨日鴨脷洲出席電影《媽咪俠》慈善放映會，早前發生謝賢（四哥）掌摑曾江（Ken）風波，曾與曾江合作的寶寶姐說：「其實Ken撞聾，要喝佢㗎！可能四哥唔知，男人老狗被喝會覺得冇面。」她並否認四哥與曾江有多年積怨的傳言。<br>寶寶姐更大爆曾江初入行時，曾追打當時任副導的龍剛：「佢做新人時拍《大馬戲團》，龍剛NG幾次，曾江唔順氣就追打龍剛。後來擺和頭酒，我都有去食飯。」問曾江性格火爆？她笑說：「佢一啲都唔會同你客氣，係會打人嘅鬼佬性格。」此外，對於亞視播冰封14年的新劇，寶寶姐希望亞視重播自己有份演出的《追逐》。<br>採訪、攝影：王連連</p></body></html>
