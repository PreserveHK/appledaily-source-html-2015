<html><header><meta charset="utf-8"><title>Chilam籲老闆入場送紙巾</title></header><body><h1>Chilam籲老闆入場送紙巾</h1><p>張智霖（Chilam）、佘詩曼同薛家燕等前晚在銅鑼灣出席電影《十月初五的月光》首映，佘詩曼母親以一身型look力撐囡囡。阿佘表示媽咪一向有給意見：「今次我叫媽咪帶定紙巾到場。」Chilam通知了朋友跟家人支持，他說：「之前一場見到觀眾喊晒，學阿佘話齋，見大家喊自己都開心。」他提議老闆蕭定一送紙巾，而何佩瑜以紅裙性感撐場，她笑言當年《十》劇推出時，自己仍在讀書。<br>首映後一班演員拉隊到日本餐廳慶功順道為蕭定一祝壽，除生日蛋糕外更有一條200磅、從九州運來的巨型藍鰭吞拿魚。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
