<html><header><meta charset="utf-8"><title>李準基擬演韓版四阿哥</title></header><body><h1>李準基擬演韓版四阿哥</h1><p>【韓勢力】韓國早前表示將翻拍人氣內地劇《步步驚心》，日前已爆出韓劇《未生》的姜河那會演出其中一角，昨日韓國方面再次傳出消息，指韓劇《夜行書生》的李準基將加盟劇集，並飾演韓版「四阿哥」。</p><p>李準基所屬事務所昨日亦承認收到新劇的演出邀請，不過表示仍在商討細節。據知李準基將於劇中飾演太祖王建的第四個兒子，即《步步驚心》中吳奇隆飾演的「四阿哥」，而消息傳出後，網民即大讚李準基非常適合拍古裝劇，以及好奇女主角的人選。</p></body></html>
