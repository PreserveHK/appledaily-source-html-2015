<html><header><meta charset="utf-8"><title>林峯買樓避提千語</title></header><body><h1>林峯買樓避提千語</h1><p>林峯、溫碧霞、林嘉欣、林德信、葉家寶等在中環出席周刊的刊慶活動。林峯受訪時提及古巨基昨日補擺婚宴，他指自己仍有時間：「我仲有啲時間，成家立室小朋友大個咗我仲有力氣同佢去玩同錫波，隨緣啦。」有報道指吳千語要求林峯在新物業上加自己名，林峯說：「投資最直接係磚頭，所講物業唔係近期。」被問到將來結婚後物業會否加上千語的名，他只回應說結婚是兩個人的事，有共識才最重要。<br>林嘉欣嘉欣稍後跟王菀之會合作舞台劇，向對方宣佈結婚表示恭喜。<br>採訪：卓寶花　攝影：陳慧安</p></body></html>
