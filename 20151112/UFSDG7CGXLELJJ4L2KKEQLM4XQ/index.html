<html><header><meta charset="utf-8"><title>【奇聞】惡搞世上最完美男人</title></header><body><h1>【奇聞】惡搞世上最完美男人</h1><p>仍記起今年初，在那個鄰近強國的商場，把文藝復興時代意大利藝術家米高安哲羅的傑作大衛像進行惡搞，為大衛像穿上民族服裝並掛上一個鳳陽花鼓；大衛像亦在世界之窗被人調戲。大衛像身材健碩，當然惹人垂涎，連日本人形玩具公司也將大衛像列入創作對象，上月底推出第四款「桌上美術館」──大衛像。人形玩偶高約15厘米，可活動關節令大衛能做出各樣動作，藝術與樂趣兼備。<br><br>資料來源： http://www.goodsmile.info <br><br>記者：黃碧珊</p></body></html>
