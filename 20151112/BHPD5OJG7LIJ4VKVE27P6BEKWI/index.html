<html><header><meta charset="utf-8"><title>產後4個月神速收肚周汶錡着減價裙晒纖腰</title></header><body><h1>產後4個月神速收肚<br>周汶錡着減價裙晒纖腰</h1><p>靚媽周汶錡日前在台灣出席童裝活動，穿了兩件頭刺繡裙，大晒產後修身的驕人成果。周汶錡得天獨厚，陀仔時肥肚唔肥人，生B只是4個月，已經極速回復未生前的狀態，認真是神蹟！<br><br>周汶錡這條露腰裙，隱約露出健美腹肌，是美牌BCBG春夏貨，來到秋冬自然減價促銷，七折後只是3千多元。她梳貼服直髮，襯銀色高踭涼鞋，即時令減價裙升格。<br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
