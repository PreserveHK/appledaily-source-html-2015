<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周汶錡現微波：冇大過 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周汶錡現微波：冇大過 - 馮仁昭</h1><p>周汶錡（Kathy）、陳智燊同未婚妻宋熙年，噚日喺中環出席珠寶品牌活動，Kathy一身低胸晚裝「微波」若隱若現，記者笑問Kathy生B後收身成功，係咪連上圍都縮水？佢話：「哎呀，邊有大過！冇話又大又細。唔好留意我上圍啦。」<br>原來Kathy已經同老公有計劃再生，目標係半年後追多個女：「想箒，隨緣啦，大家一齊努力！」</p></body></html>
