<html><header><meta charset="utf-8"><title>現38強積金計劃有預設基金</title></header><body><h1>現38強積金計劃有預設基金</h1><p>【話你知】<br>強積金基金「煩」多，不少積金成員因為「唔想揀」、「唔識揀」，而無選擇投資組合，其供款會自動跌入預設基金，現時38個強積金計劃均設有預計基金安排。<br>現存預設基金的投資策略及回報差異甚大，故政府建議修例推出投資策略較一致、管理費低於0.75%的預設投資策略（Default Investment Strategy）。新安排設兩隻混合資產基金，以環球分散投資及隨年齡降低風險投資為原則營運，即年紀越大，投資於債券的比例按年遞增。<br>■記者黃珮琳</p></body></html>
