<html><header><meta charset="utf-8"><title>霍金抱恙　BBC講座錄音押後</title></header><body><h1>霍金抱恙　BBC講座錄音押後</h1><p>有「當代愛因斯坦」之稱的英國著名物理學家霍金（Stephen Hawking 圖）身體不適，無法按原定計劃，今天替英國廣播公司（BBC）年度重頭節目「里斯講座」（Reith Lectures）錄音。<br>73歲、患上運動神經元疾病的霍金，原定今晚替「里斯講座」進行錄音，以便BBC電台第4台本月24日播出，但因霍金身體抱恙被迫押後，BBC正與霍金磋商他病癒後的安排。霍金原本計劃在里斯講座中，介紹黑洞的性質並回答聽眾提問。<br>除了里斯講座，霍金亦被迫取消出席多場公開活動。霍金的發言人拒絕透露霍金情況，但相信並非很嚴重。<br>英國《每日電訊報》</p></body></html>
