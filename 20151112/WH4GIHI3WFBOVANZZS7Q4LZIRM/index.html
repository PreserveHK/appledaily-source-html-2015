<html><header><meta charset="utf-8"><title>死者家屬控警濫用暴力</title></header><body><h1>死者家屬控警濫用暴力</h1><p>【本報訊】一名男子於大前年去世，男子的家屬指控警方在拘捕死者期間使用過份武力，導致男子在一個月後死亡。死者家屬於前日入稟高等法院，指警務處處長疏忽及索償，案件已經定於明年5月9日提訊。<br>原告包括死者陳輝煌（譯音）及死者的受養人李少娟。入稟狀中指出，事發時間在2012年11月11日，地點為九龍油麻地西區海底隧道行政大樓。陳輝煌於同年12月12日死亡。<br>案件編號：HCPI1206/15<br>■記者蔡少玲</p></body></html>
