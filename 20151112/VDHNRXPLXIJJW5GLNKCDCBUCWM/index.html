<html><header><meta charset="utf-8"><title>趣趣地：狂牛為新波衫晒盃</title></header><body><h1>趣趣地：狂牛為新波衫晒盃</h1><p>西班牙成隊球員喺禮拜二出席發佈會，成班着晒喺下年歐國盃嘅新波衫，但隊長沙治奧拉莫斯就因傷缺席；難得成班同胞聚頭，卡斯拿斯都忍唔住拎枝自拍神棍同班隊友自拍。而幾位狂牛之後仲幫贊助商「三間」影宣傳相，其中一張相更加有卡斯拿斯拎住隻獎盃（圖），擺明佢哋要繼08同12年之後，再次贏歐國盃冠軍。狂牛將會喺嚟緊嘅國際賽周，先後同英格蘭同比利時進行友誼賽；唔知着上新波衫後，會唔會表現更好呢。</p></body></html>
