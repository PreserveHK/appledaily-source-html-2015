<html><header><meta charset="utf-8"><title>楊洛婷攬啜賀一周年</title></header><body><h1>楊洛婷攬啜賀一周年</h1><p>昨日「雙十一」光棍節喜事一籮籮，下月結婚一周年的楊洛婷，昨日在微博貼與老公、Dear Jane主音歌手黃天翱（Tim）在馬爾代夫度假相，與老公在水中攬啜大晒幸福。<br>另外，分別於三年及一年前脫離光棍行列，成家立室娶嬌妻的杜德偉及黎諾懿不約而同在網上貼相晒幸福，杜德偉更留言冧爆老婆：「謝謝妳三年滿滿的愛，我是全世界最幸福的男人，because you are the best老婆in the world！」結婚一周年的黎諾懿則寫：「結婚一周年，多謝有妳一直在身邊。」<br>撰文：小米</p></body></html>
