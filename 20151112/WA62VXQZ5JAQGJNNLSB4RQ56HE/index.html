<html><header><meta charset="utf-8"><title>邵美琪男女拖友都得</title></header><body><h1>邵美琪男女拖友都得</h1><p>張兆輝夫婦、邵美琪、黃𨥈瑩、羅霖、伍詠薇及李曼筠，昨日分別在灣仔出席美容展。張兆輝夫婦宣佈邀請了邵美琪出任其創立的「醫之美」美容公司代言人，獲贈價值六位數翡翠耳環的邵美琪，罕有谷胸露事業線。<br>單身的邵美琪坦言有興趣相睇：「好多人都似我咁，唔得閒去識朋友，去相睇咪當識多啲新朋友囉。我都唔抗拒女性追求者，因為女比男更細心溫柔。」羅霖表示和伍詠薇及幾位圈外朋友合作投資美容生意，大家負責不同範疇，不會起爭執。<br>採訪：譚倩宜　<br>攝影：陳慧安</p></body></html>
