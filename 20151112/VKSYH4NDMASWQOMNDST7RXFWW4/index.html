<html><header><meta charset="utf-8"><title>淋鏹案三被告罪成還柙</title></header><body><h1>淋鏹案三被告罪成還柙</h1><p>【本報訊】鐘錶公司東主與女下屬發展婚外情，疑惹來正室買兇向小三淋鏹水，最終女下屬譚珮瑩前年在辦公室被淋潑鏹水，3.5%皮膚燒傷。被指安排施襲的鐘錶公司男職員等3人經27天審訊，昨在高院被裁定串謀意圖造成身體嚴重傷害而淋潑腐蝕性液體罪名成立，還柙至24日聽取求情。<br>陪審團大比數裁定職員霍家寶（37歲）、無業的楊明明（37歲）與吳殷樂（22歲）罪名成立。3人均有案底。被指有份串謀的正室何聘兒，案發後曾被捕但獲釋。<br>案件編號：HCCC120＆432/14<br>■記者楊家樂</p></body></html>
