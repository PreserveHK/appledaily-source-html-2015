<html><header><meta charset="utf-8"><title>子華行街撞到變兄弟</title></header><body><h1>子華行街撞到變兄弟</h1><p>黃子華昨日是古巨基結婚酒會兄弟團其中一位成員，有指之前完全不知道他和基仔有交情，子華即發揮其搞笑本色說：「都係行街撞到嘅，基本上你好難撞到我㗎嘛，我又好難撞到佢，咁大家撞到，相認咗之後，我記得佢今日結婚，我話：『你好似冇請我喎！』咁佢話：『咁你不如做兄弟吖！』」不過唔可以同你講喺邊條街行，因為我已經唔記得邊條街喇。」<br>子華再爆他其實與基仔一齊拍過電影《衝鋒車》，但全套戲沒見過面，他拍的部份亦被全數剪走，他說：「上次見唔到，今次特登做基仔兄弟，補番個緣份，同埋我食咗佢好多曲奇餅，真係要還。」</p></body></html>
