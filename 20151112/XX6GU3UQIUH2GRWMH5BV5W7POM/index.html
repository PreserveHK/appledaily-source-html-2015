<html><header><meta charset="utf-8"><title>趣趣地：夏薩特或過摩佬一戙</title></header><body><h1>趣趣地：夏薩特或過摩佬一戙</h1><p>安察洛堤前幾日喺倫敦出席基斯坦奴朗拿度套電影嘅首映，原來佢睇完戲之後冇走住，仲有人見到佢喺西倫敦行街，令人懷疑肥安等緊摩連奴被炒，隨時準備上任車路士教頭。英國《太陽報》披露，肥安禮拜二同車路士嘅代表律師食飯，話唔定係傾緊合約！另外，前車仔隊醫伊娃告球會同摩佬違反勞工法例，英媒話法庭可能會召夏薩特（圖）做證人。喺季初對史雲斯場波，就係伊娃衝入場治理受傷嘅夏薩特，先搞到摩佬大怒、伊娃辭職，所以夏薩特嘅供詞都幾重要。</p></body></html>
