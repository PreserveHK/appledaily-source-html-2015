<html><header><meta charset="utf-8"><title>淘寶推網購節屢破紀錄</title></header><body><h1>淘寶推網購節屢破紀錄</h1><p>【話你知】<br>雙十一本來稱為光棍節，寓意單身者的節日，但阿里巴巴於七年前一手將它打造成網購節，大大顛覆內地每年的購物生態。當年阿里巴巴旗下的淘寶商城推出雙十一網購狂歡節，各種商品提供減價等優惠促銷，全日營業額達5,200萬元（人民幣．下同），雖然跟今年半日571億元不能相比，但已是相當耀目的成績。至2010年的雙十一阿里的營業額更跳升至9.36億元。隨後其他電子商店，例如京東亦加入戰團，直到前年，配合手機程式，阿里雙十一交易額達350億元，而去年的全日交易額則有571億元，而這個紀錄，昨日不用12小時就被打破。</p></body></html>
