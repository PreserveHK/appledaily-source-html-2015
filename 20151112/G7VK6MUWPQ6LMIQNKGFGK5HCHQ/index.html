<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳柏宇被爆生雞眼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳柏宇被爆生雞眼 - 馮仁昭</h1><p>計劃後年結婚嘅陳柏宇（Jason）同女友符曉薇（Leanne）噚日情侶檔為尖沙嘴一間運動品牌店示範最新冬季服飾，兩人全程甜到漏，Jason不時讚女友人靚着乜都靚，又俾女友潑水示範件褸嘅防水功能，不過女友竟然爆佢不時生雞眼嘅秘聞，Leanne要照顧男友起居，同時兼掌管財政，Jason話：「我張提款卡都畀埋佢，不過佢成日唔記得交租。」</p></body></html>
