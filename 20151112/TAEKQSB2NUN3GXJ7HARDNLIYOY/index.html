<html><header><meta charset="utf-8"><title>中環在線：樂視搵邦民女做主持 - 李華華</title></header><body><h1>中環在線：樂視搵邦民女做主持 - 李華華</h1><p>早前高價奪得英超播放權嘅樂視，經常話用「服務補貼硬件」，之前推出機頂盒，用戶下季英超首月免費睇，兼送6個月香港寬頻服務。不過今次樂視推出更貴嘅「超級電視3」卻冇免費英超，令人失望。樂視亞太區執行總裁莫翠天只係話，電視價格已比競爭對手平一半喎。雖然發佈會平平無奇，不過主持反而有驚喜。大會搵咗有「第一代邦民女」之稱、拍過《警戒線》嘅梁寶琪（Crystal）做主持，唔知大家收唔收貨呢？</p></body></html>
