<html><header><meta charset="utf-8"><title>珍妮花首映再次仆倒</title></header><body><h1>珍妮花首映再次仆倒</h1><p>金像影后珍妮花羅倫絲（Jennifer Lawrence）為荷李活新片《飢餓遊戲終極篇：自由幻夢2》（The Hunger Games：Mockingjay Part2）走遍各地宣傳，前日偕拍檔廉安咸斯禾夫（Liam Hemsworth）和祖舒夏捷臣（Josh Hutcherson）於馬德里舉行首映。已有多次仆親經驗的珍妮花，今次因裙腳太長又再次仆倒，要由工作人員扶起，認真論盡。</p></body></html>
