<html><header><meta charset="utf-8"><title>狄維莊遜快做老竇 </title></header><body><h1>狄維莊遜快做老竇 </h1><p>美國動作影星狄維莊遜（Dwayne Johnson）與音樂人女友Lauren Hashian拍拖多年，今年9月有傳Lauren秘密懷孕，預產期是明年初。狄維昨日終透過Instagram報喜，他上載一張摸着女友大肚的自拍照，更表示女友陀着B女，二人一直計劃組織家庭，所以對有BB感到很高興。43歲的狄維與前妻Dany Garcia亦育有一名14歲女兒Simone，與他保持良好關係。</p></body></html>
