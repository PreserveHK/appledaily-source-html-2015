<html><header><meta charset="utf-8"><title>女星愛才：Figure王遭蒙嘉慧嫌棄</title></header><body><h1>女星愛才：Figure王遭蒙嘉慧嫌棄</h1><p>於玩具界打響名堂的Figure王Eric So，成名前後與不少女星都扯上關係。</p><p>蒙嘉慧</p><p>95年，蒙嘉慧剛入行做模特兒便與Eric So拍拖，有傳當年女方嫌棄男方事業無成而分手，戀情長達六年。</p><p>盧巧音</p><p>05年，Eric So於派對上與盧巧音撻着，盧巧音之後搬到土瓜灣傲雲峰共賦同居，更達談婚論嫁階段，但最後也結束三年情。</p><p>杜如風</p><p>11年，杜如風被拍下由旺角搬到西貢大埔仔村屋同居，二人不時於微博上傳情，後有傳因王菀之介入而分手。</p></body></html>
