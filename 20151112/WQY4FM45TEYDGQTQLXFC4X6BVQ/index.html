<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖兒蒙面唱歌好易認 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>祖兒蒙面唱歌好易認 - 馮仁昭</h1><p>容祖兒前晚去咗北京，首次參與內地真人騷歌唱節目《好聲音 好歌曲 蒙面驚喜夜》，雖然呢次唔係乜比賽，祖兒都好認真以「蒙面歌手」嘅形式出場，演繹五月天的首本名曲《突然好想你》。祖兒呢個造型雖然冇乜驚喜，節目嘅領隊之一嘅台灣歌手齊秦，憑祖兒的普通話口音，好易咁估中佢係邊個㖭，唔會好似上次李克勤參加《蒙面歌王》嗰陣，巫啟賢話認唔到克勤咁搞笑喇！</p></body></html>
