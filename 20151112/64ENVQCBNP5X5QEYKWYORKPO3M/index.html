<html><header><meta charset="utf-8"><title>【男女之間】揀對象要小心　留鬚男更易出軌？</title></header><body><h1>【男女之間】揀對象要小心　留鬚男更易出軌？</h1><p>留鬚的男人，女人愛不愛，實在是鹹魚青菜，各有所愛。不過出軌的男人，女人一定不愛。英國公司Eva and Censuswide做了個調查，訪問2,000個男性，發現留鬚者當中有47%的人都曾經出軌，無留鬚者的出軌百分比只有20%。另外，留鬚者當中45%都是經常陷入打鬥事件，無留鬚者只有29%人有如此情況。看到這裏，妳是不是立即對留鬚男人有戒心？又不要一竹竿打一船人，還有53%是對伴侶很忠誠的，或者在一起以後立即叫他剃鬚，一天光晒！<br><br>資料來源：independent<br><br>記者：李聰</p></body></html>
