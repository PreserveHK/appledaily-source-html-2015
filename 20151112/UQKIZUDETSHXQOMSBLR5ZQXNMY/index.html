<html><header><meta charset="utf-8"><title>收1博士生淨袋10萬</title></header><body><h1>收1博士生淨袋10萬</h1><p>【話你知】<br>國力書院開業初期只是提供GCE中學課程，其後才陸續開展海外課程，而且越辦越多，原因是收入非常和味。</p><p>綜合菲律賓傳媒的報道和消息人士提供的資料，國力每個博士生至少收費118,000元，撇除向太歷大學支付11,000元，國力淨袋10萬；一個碩士學位收費至少53,000元，但國力只向太歷支付8,000元；學士學位收費至少68,000元一年，但只拆5,300元予太歷，可謂食水甚深。<br>■記者張嘉雯</p></body></html>
