<html><header><meta charset="utf-8"><title>諸葛講老公：好似春天咁</title></header><body><h1>諸葛講老公：好似春天咁</h1><p>諸葛紫岐、謝婷婷及樂基兒（Galie）昨日在澳門出席時尚活動，早前諸葛與老公薛嘉麟傳婚變，問到現在夫妻關係時，她說：「好似春天咁，未去到夏天囉！媽咪係有同我傾過，唔算鬧，乜語氣都好，佢都係關心個女。」是否已擊退情敵？她撒嬌說：「我唔知邊個係第三者，你哋有冇相呀？我哋有坐低傾過，佢都唔係認錯嘅，大家都希望好。」諸葛強調最重要是誠意及心意。<br>婷婷希望聖誕節可以和姪仔Lucas及Quintus聚會，而身形纖瘦了不少的Galie，鬼馬對記者說：「我嚟攝相影㗎咋。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
