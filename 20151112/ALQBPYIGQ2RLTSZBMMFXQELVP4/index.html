<html><header><meta charset="utf-8"><title>手辦第一：憑李小龍賺第一桶金</title></header><body><h1>手辦第一：憑李小龍賺第一桶金</h1><p>有Figure王之稱的Eric So，原名蘇卓航，別名蘇勳，今年47歲，是本地玩具界著名的Artist，曾與可口可樂、Sony和KFC等品牌合作。</p><p>Eric So於設計學院畢業後，投身廣告業，96年首次舉行個人展覽，兩年後開始創作屬於自己的玩具，99年設計偶像李小龍的figure系列打進海外市場，日本玩具大廠Medicom Toys更睇中整個李小龍系列，一口氣買下全部版權，賺得第一桶金，其他成名作包括陳冠希及李璨琛的Action Figure。<br>近年Eric So進軍服裝界，及與李寧牌合作，又推出自家眼鏡系列。</p></body></html>
