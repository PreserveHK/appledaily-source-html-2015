<html><header><meta charset="utf-8"><title>黃紫盈撐吳璟儁有風度</title></header><body><h1>黃紫盈撐吳璟儁有風度</h1><p>黃紫盈前晚與王喜到九展擔任「Face UStar大專校花校草大選」的評判，對於已婚的無綫新聞主播吳璟儁被影到現身新聞小花藍可盈居住的天水圍，報道指二人過從甚密，友誼持續了四年，前主播黃紫盈說：「我唔信，不過真心唔知件事，我覺得未必係真，吳璟儁係好前輩，好gentleman，有時同事住得遠，佢幫忙車返屋企都好正常。」<br>同場的王喜透露因陳志雲要開會，所以頂替做活動評判。陳志雲涉貪案明天判罪，王喜指陳志雲心情平靜：「佢OK，多謝大家關心。朋友都會無限量支持。」<br>採訪：王連連　<br>攝影：沈健程</p></body></html>
