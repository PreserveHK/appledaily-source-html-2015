<html><header><meta charset="utf-8"><title>巴士阿叔惡鬥厚多士鬧交鼻祖邊個贏？</title></header><body><h1>巴士阿叔惡鬥厚多士<br>鬧交鼻祖邊個贏？</h1><p>J Fung之強在於剪接技巧同音樂節奏感，所以每每剪出嚟嘅惡搞片，都捉到出人意表笑死人嘅節奏。Tanya就大讚早前一條厚多士vs巴士阿叔，簡直笑到爆嘴︰「你將兩件事夾埋一齊，但係又接得埋喎，兩個人鬥嗌交，仲要有劇情嗰吓先至夠大鑊！」<br><br>連J Fung自己都話︰「其實厚多士對巴士阿叔，係咁多條之中自己最鍾意嘅一條！其實大家都係交通工具嘅鼻祖…喺車上嗌交嘅鼻祖吖！」如果將兩位鼻祖放喺同一時空，小編就話厚多士贏面高啲。話晒好佬怕爛佬，爛佬怕潑婦吖嘛！<br><br>星期五六日《亂噏24》！巴士vs多士！</p></body></html>
