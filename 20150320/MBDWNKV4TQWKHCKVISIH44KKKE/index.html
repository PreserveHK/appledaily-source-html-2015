<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃美棋敷面膜行尖嘴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃美棋敷面膜行尖嘴 - 馮仁昭</h1><p>黃美棋噚日喺新城接受訪問，最近佢喺fb發起「一日一任務」遊戲，收集網友提議嘅不可能任務，再拍片挑戰：「我已完成用腳飲奶、倒立食杯麵等，但因為十五秒食十五粒棉花糖失敗咗，所以會考慮網友提議敷住面膜行尖沙嘴。」美棋話拍呢啲短片過程搞笑得嚟又開心。講到已同港視完約，佢話暫時係自由身，透露已有新經理人公司同佢傾緊，下個月就可以公佈。<br>撰文：馮仁昭</p></body></html>
