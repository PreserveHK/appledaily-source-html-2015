<html><header><meta charset="utf-8"><title>美狂徒旅館開槍1死5傷</title></header><body><h1>美狂徒旅館開槍1死5傷</h1><p>美國亞利桑那州鳳凰城前日發生槍擊命案，一名案底纍纍的男子先後在旅館及民居開槍，造成至少一死五傷，最終落網。<br>四十一歲兇徒吉魯（圖），是白人至上主義者，屬「光頭黨」成員，有爆竊、藏毒及襲擊等案底。他涉嫌前天早上在鳳凰城郊區一間汽車旅館與人爭執後，開槍打死一名男子及射傷兩名女子後，逃到附近餐廳，槍傷一人後還騎劫一輛汽車，躲到民居，槍傷了兩人後再次逃逸。<br>警方最後發現吉魯匿藏在一座荒廢公寓，用電槍將他制服，目前仍在調查他行兇動機。<br>路透社</p></body></html>
