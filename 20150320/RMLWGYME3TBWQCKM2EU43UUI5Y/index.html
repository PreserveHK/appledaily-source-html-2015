<html><header><meta charset="utf-8"><title>隕石撞月球大爆炸留巨坑</title></header><body><h1>隕石撞月球<br>大爆炸留巨坑</h1><p>月球經常受隕石衝擊，以致月球表面出現很多隕石坑，美國太空總署前年錄得有紀錄以來月表最猛烈的一次隕石撞擊，爆炸所產生的閃光比過往光亮九倍。<br>這個新隕石坑是前年三月十七日由一枚像巨石般大的隕石撞出來，撞擊力產生大爆炸，在月球表面撞出一個直徑約十八點八米的隕石坑（箭嘴示），碎片炸飛至數百米遠，更令方圓三十公里內出現二百處地貌變化。專家正等待「月球勘測軌道器」拍攝照片傳回，有助了解隕石坑的形成過程。<br>英國《每日郵報》</p></body></html>
