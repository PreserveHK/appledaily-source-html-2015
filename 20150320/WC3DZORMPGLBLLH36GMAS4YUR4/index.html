<html><header><meta charset="utf-8"><title>JM願望自然醒</title></header><body><h1>JM願望自然醒</h1><p>文詠珊（Janice Man）昨天於灣仔出席化妝品牌IPSA活動，JM一身吊帶Alexander Wang上衣大騷纖腰，她更笑言是為證明於內地拍劇個半月亦未肥過，她說：「冇乜特別肥同瘦，係黑眼圈大啲啲，拍劇每日瞓三、四個鐘，瞓到六個鐘已經好幸福，我有個願望，係可以瞓到自然醒，或者瞓到八個鐘已經好感恩。」JM表示正在內地拍攝《蜀山戰記》，被指劇接劇博命搵人仔？JM說：「要努力啲，之前冇試過拍內地劇，可以好好磨練演技，嚟緊下半年會接兩部。」問她會否實現買樓夢？她說：「我話咗會幫媽咪買，年底一定實行。（一次過付款？）我都想。」<br>採訪：羅慧敏<br>攝影：陳志嵐</p></body></html>
