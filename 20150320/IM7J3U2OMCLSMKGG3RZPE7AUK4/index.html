<html><header><meta charset="utf-8"><title>【亂噏24】梁栢堅：樂壇未死</title></header><body><h1>【亂噏24】梁栢堅：樂壇未死</h1><p>就算未聽過J Fung，都聽過《一口梁氣》MV吧！今集《亂噏24》請來J Fung，同埋惡搞聞名嘅填詞人梁栢堅做嘉賓。梁栢堅出名「快、靚、正」，陳淑莊問佢平均惡搞一首歌要幾耐，佢話：「通常半個鐘內起貨，最快試過三個字。」佢又話樂壇未死：「除咗地面，地下有呢啲（指着J Fung），基本上樂壇有一個平行時空喺度玩緊，分分鐘啲click係勁過plug上去嘅歌。」<br>大家可以喺 http://bit.ly/appletalk24收睇《亂噏24》。 </p></body></html>
