<html><header><meta charset="utf-8"><title>疊彩山賞桂林全景最佳</title></header><body><h1>疊彩山賞桂林全景最佳</h1><p>【話你知】<br>疊彩山舊名桂山，位於桂林市區東北部，桂林市區的漓江之畔，由四望山、於越山和明月、仙鶴兩座山峰等組成 ，是觀賞桂林城區全景最佳處。<br>疊彩山與城中的獨秀峰、漓江畔的伏波山鼎足而立，同為城內的遊覽勝地。山中有一座中國目前規模最大、收藏最全的蝴蝶和昆蟲標本的蝴蝶館，內有七百多種、六千多隻蝴蝶標本，並設有珍稀蝴蝶展廳，其中在二○○四年六月珍藏的閃蝶「光明女神」，曾在中國創下拍賣價值三十六萬人民幣的天價。此蝶產於秘魯，蝴蝶翅膀佈滿藍色金屬光、蝶翅中央生有一個白色「V」字形，被譽為「世界上最美麗的蝴蝶」。</p></body></html>
