<html><header><meta charset="utf-8"><title>珍寶蟹籽肥嘟嘟呂慧儀：我的全部就是你</title></header><body><h1>珍寶蟹籽肥嘟嘟<br>呂慧儀：我的全部就是你</h1><p>「長腳蟹」呂慧儀去年8月為老公黃文迪生咗「小蟹籽」Anton，早前長腳蟹喺微博公開囝囝食到腳趾嘅小成就，呂慧儀更趁住元宵佳節肉緊啜啜佢嘅小情人。<br><br>昨日呂慧儀又再喺微博晒佢個寶貝「小蟹籽」嘅幸福，並留言：「謝謝你教會我，愛情不是全部，工作不是全部，生活不是全部。全部都是你！我的全部就是你！」<br><br>相中仲見到肥嘟嘟嘅「小蟹籽」好精靈，表情多多似足媽咪，睇嚟同媽咪呂慧儀玩得幾開心咁！</p></body></html>
