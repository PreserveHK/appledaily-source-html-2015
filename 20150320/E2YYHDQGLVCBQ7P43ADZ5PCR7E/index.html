<html><header><meta charset="utf-8"><title>ASKA作證認日吸三次毒</title></header><body><h1>ASKA作證認日吸三次毒</h1><p>去年因吸毒被捕的日本組合CHAGE &amp; ASKA成員ASKA，昨日因為提供給他毒品的毒犯受審，他要到東京地方法院做證人。ASKA在作證過程中，供稱每日吸三次毒，每次以三十萬日圓（約一萬九千港元）購買三克毒品，但要另付六萬日圓（約三千八百港元）給中間人，他稱三克毒品約服用十日左右，被法官指摘他吸毒太多。ASKA作證時用三塊木板圍着座位，他只面對法官，傍聽者則看不到其樣子。</p></body></html>
