<html><header><meta charset="utf-8"><title>「教主」辦公室原封不動</title></header><body><h1>「教主」辦公室原封不動</h1><p>蘋果「教主」喬布斯仙遊三年多，他的辦公室至今仍維持原狀，但隨着蘋果新總部明年落成，他的辦公室會如何處置，庫克表示未有決定，但坦言希望可以把喬布斯辦公室保留下來。<br>庫克說，喬布斯辦公室內「仍放着他的電腦、他的桌子，還有一大堆書」，更有着許多回憶。「早陣子我跟（喬布斯遺孀）洛林去過，因為白板上有他家孩子小時畫的畫。伊芙（喬布斯女兒）夏天來過，找到多年前畫的東西。」他說：「我未決定將來的安排，但我希望保持原狀。」<br>外形如飛碟的蘋果新總部同樣設在加州丘珀蒂諾，二○○六年由喬布斯拍板興建，前年底動土，預計明年第四季竣工。<br>英國《每日郵報》</p></body></html>
