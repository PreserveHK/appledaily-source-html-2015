<html><header><meta charset="utf-8"><title>星閃閃：真高紀錄破不停</title></header><body><h1>星閃閃：真高紀錄破不停</h1><p>FC悉尼近七場比賽共入二十五球，前鋒真高（圖）便貢獻了當中的十二球。</p><p>真高在上輪聯賽後已連續七仗取得入球，超越了貝利沙，獨佔澳職連續入球場數紀錄，亦以十六球刷新了FC悉尼球會的單季入球紀錄，之前是由名將迪比亞路在前季創下的十四球。真高繼續破網的話，亦有機會挑戰澳職單季入球紀錄。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
