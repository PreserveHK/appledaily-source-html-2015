<html><header><meta charset="utf-8"><title>主人抱三分鐘　狗狗減焦慮</title></header><body><h1>主人抱三分鐘　狗狗減焦慮</h1><p>狗狗真是人類的好朋友！澳洲莫納什大學（Monash University）研究發現，當人類抱着狗狗三分鐘（圖），就會釋放有「擁抱荷爾蒙」之稱的催產素（Oxytocin），它有減少焦慮、增加平靜和建立緊密關係作用，這解釋為何人類和狗狗數千年來都關係密切。<br>研究又發現，當狗狗被人抱着時，牠自身都會釋放催產素，而當研究員向狗狗噴這類激素後，牠會變得更專心和服從命令，所以如果想狗狗變得聽話，就要多與牠擁抱。<br>英國《都巿報》</p></body></html>
