<html><header><meta charset="utf-8"><title>豆斗叫女兒做模特兒</title></header><body><h1>豆斗叫女兒做模特兒</h1><p>邱淑貞（豆斗）昨晚與周麗淇（Niki），到銅鑼灣出席老公沈嘉偉舖頭I.T舉行的Chloé春夏時裝表演，兩人都以品牌服飾到場。問豆斗大女沈月為何沒有同行時，她說：「佢聽日要返學，唔係所有表演同活動佢都會出嚟。」她笑言兩母女喜好有別，自己喜歡成熟，女兒喜歡青春打扮。作為開通父母豆斗表示不介意囡囡入行做模特兒，她說：「做模特兒好，可以扮靚，不過我已經叫佢打多啲籃球，高啲好睇啲。」</p><p>Niki帶傷到場，她謂因家居意外，右腳傷了四隻腳趾，有一隻更骨裂，她笑說：「𠵱家日日同家姐（周汶錡）留喺屋企，一個安胎一個養病，辛苦媽咪。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
