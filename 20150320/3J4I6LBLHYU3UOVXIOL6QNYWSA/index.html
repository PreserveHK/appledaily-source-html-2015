<html><header><meta charset="utf-8"><title>蘋果綠葉佳兆業債權人拒重組方案</title></header><body><h1>蘋果綠葉<br>佳兆業債權人拒重組方案</h1><p>佳兆業（1638）債權人商討削債今日到期（周五），惟債權人昨日已提早拒絕債務重組方案，彭博昨引述代表部份佳兆業債權人的律師Kirkland &amp; Ellis LLP電子郵件，指「希望雙方正尋求合理及現實的時間表，以修訂條款。」當時佳兆業建議，在市場上五隻高息債及一隻可換股債股，全部無需削減本金，但可收的息率將大幅調低至2.7厘至6.9厘，而且全數要延長還款年期五年。</p></body></html>
