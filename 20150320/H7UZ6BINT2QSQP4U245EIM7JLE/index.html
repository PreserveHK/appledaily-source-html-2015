<html><header><meta charset="utf-8"><title>Fei大玩廚房誘惑</title></header><body><h1>Fei大玩廚房誘惑</h1><p>韓國女團miss A將於本月底推出新碟《Colors》，前日她們已公開了四位成員的宣傳照，昨日她們又再發功為新碟落力宣傳，並公開她們的個人宣傳相，當中曾來香港拍攝綜藝節目《Running Man》的Fei就推出頭炮宣傳照。</p><p>擁有長腿的Fei拍照時亦十分大方，穿上熱褲及小背心，大晒一雙長腿之餘更展示小蠻腰，加上成輯相都在廚房拍攝，整個造型十分性感誘人，粉絲見到都大讚她秀色可餐。<br>另外，miss A最受歡迎的成員秀智，昨日就從倫敦回韓國，不過她就未有刻意打扮，一頭亂髮配上便服，令她即時跌watt。<br>撰文：施洛冰</p></body></html>
