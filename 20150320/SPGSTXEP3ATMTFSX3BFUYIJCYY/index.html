<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洗米嫂鑽錶嗲老公 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洗米嫂鑽錶嗲老公 - 馮仁昭</h1><p>周焯華（洗米華）正印陳慧玲（Heidi）早前發表「周太永遠得一個」嘅勝利宣言，佢前晚挺住七個月嘅肚，同閨中密友李碧君及另外兩名友人出席首飾及腕錶品牌Roger Dubuis喺澳門舉行嘅貴賓聚會。大會畀每位到場嘉賓揀一款心儀腕錶，戴住食晚餐。<br>Heidi揀咗一隻紅色錶帶配鑽石錶面嘅，仲影相放上網，未知洗米華會否買畀太太？<br>撰文：馮仁昭</p></body></html>
