<html><header><meta charset="utf-8"><title>關仁隱事：「雞蛋媽」一腳踏三船有計畀 - 關仁</title></header><body><h1>關仁隱事：「雞蛋媽」一腳踏三船有計畀 - 關仁</h1><p>近排cosplay令人氣提升嘅「雞蛋媽」，決定離開舊公司仲爆大鑊，有傳佢突然有呢個行動，係背後有金主撐腰，關仁八到雞蛋媽其實有好多有米男友，佢犀利到一腳踏三船，為咗生計佢當然分身有術喇，即使情人節呢啲大節日，都可以走幾場。為怕俾媒體撞破，佢好少同男伴去公開場合，寧願安排唔同男友、喺唔同時段返香閨密會，啲男仔見佢咁主動，個個都認為玩得好安全兼受落，就係呢招令到佢幾隻艇安然泊喺同一碼頭。<br>撰文：關仁</p></body></html>
