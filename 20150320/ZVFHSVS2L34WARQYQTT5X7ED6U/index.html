<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.霸氣罰錢自己畀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.霸氣罰錢自己畀 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）上個禮拜係台灣小巨蛋開完演唱會後，噚日又傳出佢錄影《康熙來了》時，節目安排佢唱番佢成名作《泡沫》，但佢經理人就堅持要唱新歌，製作單位轉告話驚涉廣告而被罰款，經理人就話要罰幾多錢？佢哋自己出，最後幾經溝通，G.E.M.先唱番《泡沫》。另外，G.E.M.最近都上咗一個電視節目，唔知係咪最近太多流言蜚語，鄭少秋就勸佢：「笑多啲，開心多啲，笑看風雲。」<br>撰文：馮仁昭</p></body></html>
