<html><header><meta charset="utf-8"><title>5歲女14樓墮街奇迹冇事仲識嗌</title></header><body><h1>5歲女14樓墮街<br>奇迹冇事仲識嗌</h1><p>遼寧大連金州一名五歲女童，從十四樓高跌下來，幸得樓下的簷篷與鋼板作緩衝，只造成腳部骨折，其他部位也沒有受傷。<br> <br>事發在上周六下午，當時該女童的母親外出買東西，將女童獨留在家中。結果女童從十四樓家中的窗戶墮下，幸六樓住戶家突出近一米簷篷，加上二樓超市的房頂鋼板，作了兩次緩衝。女孩着地時只是腳部骨折，其他部位也沒有受傷。<br> <br>醫生表示女孩從十四樓墮下仍能奇蹟保住性命，除因簷篷起了緩衝作用，加上女孩着地時雙腳先落地，所以將衝擊力減弱。<br> <br>浙江電視台</p></body></html>
