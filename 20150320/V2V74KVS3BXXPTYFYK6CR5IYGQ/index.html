<html><header><meta charset="utf-8"><title>Ed Sheeran來港屢遇同鄉</title></header><body><h1>Ed Sheeran來港屢遇同鄉</h1><p>英國男歌手Ed Sheeran上周首次來港開騷，並接受本港傳媒訪問。Ed表示在場記者是他此行首批認識的香港人，因為他來港後所遇到的都是同鄉：「我以為香港只得少數外國人，但原來很英國！」承諾會再來港的Ed很享受香港之行：「這次住的酒店是我所住過最好的，我一入房還以為行錯！」被問及開騷前一晚做了甚麼，他說：「我去了一間酒吧，跟英國人一齊看曼聯比賽。」<br>採訪：丁焯敏<br>攝影：仇志德</p></body></html>
