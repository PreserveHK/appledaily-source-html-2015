<html><header><meta charset="utf-8"><title>波多野下周襲港</title></header><body><h1>波多野下周襲港</h1><p>日本著名AV女優波多野結衣是香港不少宅男女神，更有暗黑林志玲之稱，她下星期一將會來港，出席翌日在灣仔會展舉行的香港影視博覽會，為有份主演的愛情喜劇《沙西米》宣傳。波多野之前便憑《沙》片跟蔡卓妍（阿Sa）的《雛妓》一起入圍已舉行的大阪亞洲電影節，角逐影后，證明有身材有演技。電影講述波多野演的AV女優發現合作的男拍檔患了愛滋病，大受打擊走到台灣繼而邂逅李康生。<br>此外，有暗黑周杰倫之稱的日本AV男優東尼大木在網上玩了一個「我要問東尼大木」遊戲，在問答中東尼大木透露近年性慾已減少，最尷尬一次AV拍攝是在七百名觀眾面前不舉。<br>撰文：李森</p></body></html>
