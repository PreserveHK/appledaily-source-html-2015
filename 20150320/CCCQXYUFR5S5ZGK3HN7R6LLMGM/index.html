<html><header><meta charset="utf-8"><title>姜麗文動刀怕鄭俊弘擔心</title></header><body><h1>姜麗文動刀怕鄭俊弘擔心</h1><p>白韻琹﹑黃夏蕙﹑張立基﹑蔡國威和姜麗文前晚尖沙嘴The One出席電影《黃金花第2大酒店》首映禮，姜麗文喉嚨生繭做手術，仍然未能說話，接受訪問時她僅以手語回應記者提問，她表示要休息一兩個月，所以全面要停工，亦未有向緋聞男友鄭俊弘提及做手術的事，因不想對方為自己擔心。<br>張立基是第一屆未來偶像爭霸戰冠軍，當年他在亞視前老闆邱德根手上接過獎項，他說：「邱德根都算係我老竇，一九八六年參加歌唱比賽，佢都有頒獎畀我。」張立基更大讚邱生為人節儉：「在商人嚟睇，精打細算係必然，係每個成功人處事方式，唔浪費。」<br>採訪、攝影：張俊銘</p></body></html>
