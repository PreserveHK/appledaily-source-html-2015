<html><header><meta charset="utf-8"><title>馮仁昭四圍超：城城獲傑出男演員獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：城城獲傑出男演員獎 - 馮仁昭</h1><p>近年喺電影方面有好成績嘅郭富城，喺噚日公佈嘅亞洲電影特別大獎典禮，獲頒發亞洲傑出男演員大獎，內地女星王麗坤同埋韓國男神李秀赫就獲亞洲飛躍演員，喺內地拍緊《西遊記之孫悟空三打白骨精》嘅城城，開心咁話：「作為演員，會用心演好每一個作品，最大心願梗係得到觀衆支持，有獎項嘉許當然係鼓舞，不過無論有冇獎，我都會用心演好每個角色。」<br>撰文：馮仁昭</p></body></html>
