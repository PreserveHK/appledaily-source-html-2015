<html><header><meta charset="utf-8"><title>隔牆有耳：年輕人下月可做老闆 - 李八方</title></header><body><h1>隔牆有耳：<br>年輕人下月可做老闆 - 李八方</h1><p>霍啟剛雖然含住金鎖匙出世，但佢好關心青少年創業難問題，今年佢任主席嘅香港青年聯會首次同香港電腦商會、科技及餐飲協進會等合作，搞咗首屆《香港數碼生活嘉年華及添馬紅酒佳餚節》，當中名為「幫你做老闆」嘅創業學習賽，幫助有意創業嘅年輕人響應嘉年華擺攤檔，由租金到搵供應商入貨幾乎一條龍全包，大專生基本上唔使點畀入場費可以一嘗做老闆嘅滋味。<br>活動下月九日至十三日喺中環新海濱舉行，霍啟剛話反應熱烈，主要賣紅酒美食同電腦產品，參賽嘅理大生吳銘洛話見𠵱家好興自拍，諗住同同學夾份賣專業手機拍攝配件，仲會用動漫人物吸客。</p></body></html>
