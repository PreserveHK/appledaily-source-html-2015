<html><header><meta charset="utf-8"><title>俄現神秘閃光街燈即熄滅</title></header><body><h1>俄現神秘閃光<br>街燈即熄滅</h1><p>俄羅斯南部城市斯塔夫羅波爾（Stavropol）周一凌晨突然出現神秘藍白色閃光（圖），當局承認閃光不是正常現象，但暫時無法解釋原因，導致民眾作出不同揣測，有人更思疑牽涉外星人的活動。<br>目擊者稱閃光出現時，並無伴隨任何聲音，但馬路的街燈隨即熄滅。有住戶指事發時家中的燈泡不斷閃動，令她非常害怕。<br>俄羅斯並非首次發生類似事件，去年十一月葉卡捷琳堡也出現同樣現象。民眾提出不同原因解釋閃光，如軍事演習、北極光、小行星、供電網絡故障等，有人更懷疑與不明飛行物體（UFO）有關。<br>英國《每日郵報》</p></body></html>
