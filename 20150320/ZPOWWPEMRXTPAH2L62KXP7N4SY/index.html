<html><header><meta charset="utf-8"><title>比得兔甜品迎復活節</title></header><body><h1>比得兔甜品迎復活節</h1><p>【本報訊】來自英國的Peter Rabbit比得兔，下周一起現身觀塘一個商場，更大賣甜品。apm將舉辦Peter Rabbit暢遊復活甜園（圖），設三大主題區，包括森林部屋、復活彩蛋樂園及佔地逾一千平方呎的復活節限定Pop－up甜品店，預計復活節人流可達一百七十萬人次，較去年升約一成至一成半。另外，四月份將有六艘郵輪訪港，apm將與啟德郵輪碼頭合作，提供約一百五十班免費專車。<br>■記者翁煜雄</p></body></html>
