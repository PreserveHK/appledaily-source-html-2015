<html><header><meta charset="utf-8"><title>雙Y客運廊變單Y</title></header><body><h1>雙Y客運廊變單Y</h1><p>【本報訊】機管局在二○一一年發表的《香港國際機場2030規劃大綱》，交代過三跑的原有規劃及造價，包括填海開拓土地、興建跑道及客運廊等主要工程，以及改建二號客運大樓及擴建道路網等配套。如以當年價格計算，工程總開支為八百六十二億元；計及通脹等價格上升，當時預計二○一六年至二○三○年落成期間的實際工程開支為一千三百六十二億元。<br>惟機管局公佈的最新規劃卻出現重大改動，原計劃興建的兩座「雙Y形」客運廊改為暫只興建一座，縮水一半；工程開支卻增至一千四百一十五億。</p></body></html>
