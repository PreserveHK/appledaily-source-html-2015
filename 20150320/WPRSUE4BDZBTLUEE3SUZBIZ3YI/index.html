<html><header><meta charset="utf-8"><title>李敏鎬明亞博開騷</title></header><body><h1>李敏鎬明亞博開騷</h1><p>韓流在亞洲仍然吹得火熱，香港更成為韓星進軍內地的踏腳石，繼金英光於月頭來港後，今日就輪到另一「長腿oppa」李敏鎬襲港。<br>將於明日在亞博舉行演唱會的李敏鎬，在內地一向人氣高企，近日在一個調查中就發現李敏鎬現身內地活動時，每分鐘酬勞就高達三十三萬人仔，而當日他只現身十五分鐘就即穩袋五百萬人仔，據知韓星在內地的身價比起在韓國高出三倍以上，難怪他們都密密來中港兩地搵真銀。<br>另外，李敏鎬主演的《江南黑夜》於昨日在網上公開未刪減版本的視頻，當中包括李敏鎬除掉上衣的鏡頭及金來沅的床戲。</p></body></html>
