<html><header><meta charset="utf-8"><title>林燕妮嘆茶超貪靚</title></header><body><h1>林燕妮嘆茶超貪靚</h1><p>才女林燕妮前日約三時許現身中環，跟一名老先生到置地廣場飲下午茶，染了一頭棕啡色髮襯紅裙的她，衣着打扮十分搶眼，林燕妮入座後即從手袋拿出一塊小鏡子，沒理會坐在對面的老先生，自個兒對鏡自照整理儀容撥弄頭髮，十分貪靚。<br>這位老先生似乎見怪不怪，耐心地等她扮靚照鏡，兩人各自點了一杯飲品，之後林燕妮才專心跟他傾偈，還雙手交握托着下巴，表現得儀態萬千地說話。林燕妮是詞神林振強的胞姊，可惜她的兩弟一妹先後因癌症逝世，父親早年已離世，母親去年亦病逝，林燕妮努力生活並將於七月中在書展出新書「慾．德．樂」。<br>採訪、攝影：黃曉程</p></body></html>
