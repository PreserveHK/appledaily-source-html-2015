<html><header><meta charset="utf-8"><title>日人潮煮迷你食物　細如硬幣</title></header><body><h1>日人潮煮迷你食物　細如硬幣</h1><p>打蛋漿製作炸蝦天婦羅、色彩繽紛的士多啤梨忌廉蛋糕……這些食物僅得一枚硬幣般大小，全因它們由微型玩具廚具製成，凸顯製作人的心思細膩。<br>近日網上熱傳數條片段，製作人利用蠟燭作生火工具，讓細小的玩具煮食爐完成煎煮烹炸等不同烹調方法，炮製出奄列、拉麵和味噌湯等美食，令人大呼神奇。日本美食和烹飪專家佐野真紀子指，這些製作反映日本人熱愛「kawaii」（可愛）文化，「他們喜歡細小和精緻的東西，而製作迷你食物在日本是一種嗜好」。<br>英國《每日電訊報》</p></body></html>
