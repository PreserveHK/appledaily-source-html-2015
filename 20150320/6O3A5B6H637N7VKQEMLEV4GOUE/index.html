<html><header><meta charset="utf-8"><title>蘋果綠葉滙控申請發可轉換證券</title></header><body><h1>蘋果綠葉<br>滙控申請發可轉換證券</h1><p>美國證監交易委員會最新文件披露，滙控（005）提交申請，擬稍後發行永久後償或有可轉換證券（可於二○二五年起每五年享有提早贖回權），但文件未有發行額、息率、年期或其他具體詳情。滙控剛獲港交所（388）接納申請，因已發行的「或有可轉換證券」（CoCo Bond）一旦悉數轉為普通股時，涉及所增發的新股、或超過已發行股本20%的上限，有關一般授權已獲豁免處理。</p></body></html>
