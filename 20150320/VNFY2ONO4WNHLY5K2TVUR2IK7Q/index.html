<html><header><meta charset="utf-8"><title>隔牆有耳：街工晚宴杯葛梁振英 - 李八方</title></header><body><h1>隔牆有耳：<br>街工晚宴杯葛梁振英 - 李八方</h1><p>早排特首梁振英同問責官員杯葛民主黨黨慶，今次到街工下周慶祝成立三十周年，擺六十圍慶祝，街工立法會議員梁耀忠同八方講定，為抗議特首梁振英上任後，推出嘅多項政策都撕裂社會，又縱容警員粗暴對待市民，所以今年唔會邀請任何官員出席晚宴，即係梁振英冇得又玩杯葛。<br>但阿忠話當晚已有三位香港名導畀面撐場，包括導演許鞍華、邱禮濤同翁子光，仲有政治漫畫家尊子同馬龍，唔少泛民立法會議員亦稱會出席，建制派暫時只有經民聯成員、地產界議員石禮謙表示會出席當晚酒會，阿忠又透露，當晚自己會有「神秘表演」娛賓。</p></body></html>
