<html><header><meta charset="utf-8"><title>隔牆有耳：立會咪兜「高度自治」 - 李八方</title></header><body><h1>隔牆有耳：<br>立會咪兜「高度自治」 - 李八方</h1><p>做過記者嘅白鴿黨主席卿姐，過去兩年一直建議立法會秘書處，增設可由議員自行調校高度嘅「高度自治」咪兜，最終秘書處經兩年研發後，噚日終於推出製成品。卿姐見到好開心，話希望不論高至民建聯「高佬賢」，矮至白鴿黨「鐵頭仁」，都可以享受到呢個咪兜，笑言今次「唔係淨係為仁哥而設㗎」。<br>卿姐又引述秘書處話，個咪兜用咗兩萬元研發，除咗會喺會議廳外豎立，立法會二樓亦會再增設一個。<br>商務及經濟事務局局長蘇錦樑噚日扑咪前，卿姐就主動介紹個新咪兜，蘇局長用後都讚好犀利，卿姐就話呢個理所當然，「因為局長都有高有低嘛」。</p></body></html>
