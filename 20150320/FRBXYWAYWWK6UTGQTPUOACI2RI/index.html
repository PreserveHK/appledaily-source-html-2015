<html><header><meta charset="utf-8"><title>趣趣地：艾格斯瞓身撐患癌小球迷</title></header><body><h1>趣趣地：艾格斯瞓身撐患癌小球迷</h1><p>互聯網果然係一項偉大發明，經常造就唔少好人好事嘅出現。好似效力英超般尼嘅廿三歲前鋒丹尼艾格斯（右）咁，最近喺twitter睇咗一位患有絕症嘅小球迷嘅故事，深受感動嘅佢就決定要幫對方完成心願。患有罕見遺傳基因病嘅四歲小妹妹夏莉（左），係般尼嘅忠實粉絲，而佢最鍾意嘅球員就係喺《FIFA》遊戲入面勁到爆嘅艾格斯嘞。小夏莉原本嘅心願只係想見偶像一面，而佢哋早幾日終於見面，點知一見如故，艾格斯喺訪問全程都抱到夏莉實一實，仲好開心咁話自己識咗個新朋友㖭。艾格斯已經應承咗帶夏莉去動物園玩，嚟緊仲會喺主場比賽時拖住佢出場㖭。</p></body></html>
