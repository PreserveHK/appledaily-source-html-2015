<html><header><meta charset="utf-8"><title>鱷魚開餐食人船河遊客驚到暈</title></header><body><h1>鱷魚開餐食人<br>船河遊客驚到暈</h1><p>一班英國遊客坐船沿贊比亞和津巴布韋之間河流看日落，卻遇上驚嚇一幕，發現多條鱷魚正在河邊開餐，吃一個男子的下肢。<br> <br>遊客立即通知船上人員，但當船隻靠近時，發現鱷魚及屍體已消失。消息指，附近村落未傳出有人失蹤，故相相死者並非本地人。而公園巡邏員早前發現十三名贊比亞偷獵者，雙方曾發生槍戰，估計其中一名偷獵者可能受傷，想遊水渡河，結果成為鱷魚的食物。<br> <br>英國《每日郵報》</p></body></html>
