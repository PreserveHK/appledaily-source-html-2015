<html><header><meta charset="utf-8"><title>任達華生日買樓畀老婆</title></header><body><h1>任達華生日買樓畀老婆</h1><p>昨日是任達華六十歲生日，前晚他連走兩場，出席完導演會晚宴後，又趕到英皇的團拜，原來他知道蔡卓妍（阿Sa）有份出席，於是走過去打招呼。<br>大家見到華哥的出現大為驚喜，更即場用壽包砌成一個生日蛋糕為他慶祝，阿Sa亦作狀向壽星公獻吻，華哥全場送吻兼派壽包。不過因為琦琦在內地工作，所以今日才可以與華哥補祝生日，但華哥不單不介意，反而在外地買了一層海邊大屋送給太太。後來他更在微博貼了一張團拜的大合照並稱，今年生日已經吃了九個蛋糕，但以前晚的蛋糕最特別。<br>採訪：陳杰</p></body></html>
