<html><header><meta charset="utf-8"><title>堂本舞台劇意外六人傷</title></header><body><h1>堂本舞台劇意外六人傷</h1><p>日本組合Kinki Kids成員堂本光一主演的舞台劇《Endless Shock》，昨日在東京帝國劇場上演時發生意外，舞蹈員及工作人員共六人受傷，並沒生命危險。日本傳媒報道，昨日下午約四時，當舞台劇演到下半部時，一塊重八百千克的LED燈裝飾板突然倒下，壓到五名舞蹈員，一名想阻擋裝飾板倒下的工作人員亦被壓到，有兩人骨折、四人輕傷。觀眾立即嚇得尖叫，有女粉絲更嚇哭。</p><p>事發後大批警員及救護車到場，光一親自向觀眾道歉，並稱舞台劇中止會安排退票，之後觀眾疏散到場外。光一十分擔心，還走上救護車陪傷者到醫院，晚上另一場演出亦告取消。<br>撰文：泉水</p></body></html>
