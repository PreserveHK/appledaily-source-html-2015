<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視遭網民惡搞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞視遭網民惡搞 - 馮仁昭</h1><p>亞視前日就撲咗七百萬交牌費，𠵱家就開始籌緊三月份嘅糧，噚日就喺討論區發現一個貼文，有個網站ThisATV，原來係有網民惡搞一個色情網站「ThisAV」，演變而成嘅「ThisATV」，網上面就放咗好多亞視嘅節目，好似有《ATV這一家》、《我愛下午茶》等。亞視發言人噚日話公司冇授權呢個網站上載亞視嘅影片，仲話會保留法律追究嘅權利。<br>撰文：馮仁昭</p></body></html>
