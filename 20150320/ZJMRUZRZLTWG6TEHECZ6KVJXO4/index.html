<html><header><meta charset="utf-8"><title>岑麗香行街中佬接載</title></header><body><h1>岑麗香行街中佬接載</h1><p>【中環】岑麗香前日五點幾單拖現身中環嘅時裝店鳩嗚，冇化妝嘅佢戴咗副眼鏡，女神味道即刻大減，香香喺店入面不停玩手機，唔使十五分鐘已經買好衫，之後佢去路邊等車，有個中佬揸住香香嘅Mini座駕出現，見到記者即刻用手遮面，香香上車時話：「唔好影佢啦。」噚日香香接受電話訪問否認對方係男友：「佢係表姐夫，因為表姐怕我太攰，又知我唔識路，吩咐表姐夫載我，我冇男友呀。」<br>採訪、攝影：黃曉程</p></body></html>
