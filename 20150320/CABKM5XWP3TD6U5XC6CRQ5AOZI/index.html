<html><header><meta charset="utf-8"><title>警犬殉職途人致敬</title></header><body><h1>警犬殉職途人致敬</h1><p>突尼斯巴杜博物館遇襲，除了造成至少二十三人死亡外，一頭警犬亦在槍林彈雨下不幸中槍，英勇殉職。當狗屍被運離現場時，途人紛紛報以掌聲致敬（圖）。<br>該頭屬於德國牧羊犬的警犬，在隨同反恐部隊攻入博物館拯救人質期間，於槍戰中中槍身亡，因而被視為英雄。網上片段顯示，滿身鮮血的殉職狗屍被安放在擔架床上，緊隨反恐部隊離開博物館時，受到警民夾道致敬。群眾向警犬屍體鼓掌及喝采，同時向為國捐軀的牧羊犬作最後告別，情景令人動容。<br>英國《每日鏡報》</p></body></html>
