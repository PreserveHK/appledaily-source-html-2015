<html><header><meta charset="utf-8"><title>倫敦六呎寬劏房　床架浴室上</title></header><body><h1>倫敦六呎寬劏房　床架浴室上</h1><p>英國倫敦樓價飆升，市民難以買樓，衍生劏房單位。有業主將一個六呎寬的單位（圖）放租時，竟以「小巧舒適」作招徠，月租更高達五百二十英鎊（逾六千港元）。<br>這個劏房單位位處倫敦高尚住宅區西肯辛頓，屋內細得只能擺下一張高架床、兩張椅子、摺枱、煮食爐、洗手盆及衣櫃數件家具，十分侷促。浴室則建在高架床之下，意味租戶要在睡床下洗澡，而浴室的面積比電話亭還要小，連轉身也不容易，盡顯蝸居生活的悲哀，一點也不舒適。<br>英國《每日鏡報》</p></body></html>
