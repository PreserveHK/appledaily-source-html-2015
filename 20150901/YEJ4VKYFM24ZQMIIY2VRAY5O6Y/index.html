<html><header><meta charset="utf-8"><title>Coach告別皇后大道中</title></header><body><h1>Coach告別皇后大道中</h1><p>【本報訊】美國奢侈品品牌Coach上周五向所有香港會員發出郵件通知，確認中環皇后大道中旗艦店於昨日最後營業。<br>該旗艦店共4層，面積逾萬方呎，目前每月租金720萬元，租約原定於2017年10月到期，惟Coach決定提前兩年退租撤出皇后大道中。<br>昨傍晚約6時，雖然正值放工時間，惟店內只有十餘人在選購貨品，店內外亦沒有標示該店昨日是最後一天營業；店內產品亦沒有大優惠清貨的情況，只限部份鞋履有折扣。<br>■記者陳皓怡</p></body></html>
