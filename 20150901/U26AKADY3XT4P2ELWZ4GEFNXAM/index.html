<html><header><meta charset="utf-8"><title>馮仁昭四圍超：麥潔文撐囡囡做歌手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>麥潔文撐囡囡做歌手 - 馮仁昭</h1><p>麥潔文（Kitman）噚日去咗新城電台接受訪問，講到囡囡陳薔天（天天）打算入行做歌手，Kitman話會全力支持：「我支持佢㗎！如果可以同佢行同一條路都幾好。」𠵱家流行歌唱比賽節目，問佢會唔會畀個女參賽？麥潔文話：「佢參加過啦！不過入唔到圍，因為佢嘅風格比較特別，正統嘅評判會覺得佢唔啱拍子，但我自己就幾鍾意。」<br>撰文：馮仁昭</p></body></html>
