<html><header><meta charset="utf-8"><title>鄭中基對功課趕開工</title></header><body><h1>鄭中基對功課趕開工</h1><p>鄭中基（Ronald）、周秀娜及顏卓靈等，昨日在沙田出席愛情音樂電影《大樂師．為愛配樂》開鏡活動，Ronald透露開工前要先為女兒檢查功課，為幼稚園今日開學作準備，他說：「囡囡讀K2，做功課係畀機會我哋同佢相處，今（昨）晚我要早啲瞓，聽（今）日湊返學。」<br>今次演警員的娜姐說：「我有好多動作戲，之前跌倒舊患未好番，企得耐都會有影響，醫生話要開刀或者做運動練習，𠵱家要練好平衡力先。」而演作曲家的顏卓靈，即場彈鋼琴表演，她說：「我本身完全唔識彈琴，練咗個幾月，係有啲難度。」<br>採訪：張俊銘<br>攝影：陳慧安 </p></body></html>
