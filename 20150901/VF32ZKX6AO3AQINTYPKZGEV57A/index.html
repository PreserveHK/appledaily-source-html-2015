<html><header><meta charset="utf-8"><title>【旅遊籽】連磅行李帶　寄艙唔怕overload</title></header><body><h1>【旅遊籽】連磅行李帶　寄艙唔怕overload</h1><p>搭得廉航當然想慳盡，但總係忘記廉航寄艙行李重量限制特別嚴，一不留神超重一兩公斤都話要收錢，結果倒蝕。這條行李帶或者幫到手，附設電子磅重功能，以白色尼龍帶將行李抽起，即可量度行李重量，而且行李帶設有TSA密碼鎖，一物多用相當方便。</p><p>網址： http://www.smartgo.club/ <br>記者：曾冠輝</p></body></html>
