<html><header><meta charset="utf-8"><title>「黑黃金」每公斤4,400元</title></header><body><h1>「黑黃金」每公斤4,400元</h1><p>【話你知】<br>青海格爾木的黑枸杞交易市場，將被喻為「黑黃金」的黑枸杞分為四級，最便宜的零售價每公斤1,200元（人民幣．下同），最高的叫價至4,400元。到底是甚麼令黑枸杞成為不法分子的搖錢樹？<br>傳統藏醫認為，黑枸杞可以用於治療心熱病、心臟病、降低膽固醇，又具有增強免疫力等效果。直到2008年，更發現黑枸杞內藏的花青素超過藍莓，可以有效抗氧化，有顯著的抗衰老作用，亦可以讓癌細胞無法擴散。但有報道提醒，不要過量服用黑枸杞，最好每天控制在進食15克左右，否則容易滋補過度。</p></body></html>
