<html><header><meta charset="utf-8"><title>同「理」減壓健康操：按摩穴位減輕頭痛</title></header><body><h1>同「理」減壓健康操：<br>按摩穴位減輕頭痛</h1><p>長時間集中精神工作、睇文件或開會，其間沒足夠休息，容易引發緊張性頭痛。理工大學康復治療科學系教授曾永康指，在西方醫學角度，專注工作時頭部肌肉會不自覺收緊，容易導致肌肉疲勞，頭部前方、兩側或「後尾枕」等位置會常感痛楚。中醫學理論則認為人體氣血不暢通就會造成頭痛，即所謂「不通則痛」。市民自行按摩特定穴位，可促進血液運行，減輕頭部脹痛及頭暈，如太陽穴、神庭穴及風池穴等。按摩時若有痠、麻、脹等感覺，即代表按中穴位。<br>■記者梁麗兒</p><p>示範：理大康復治療科學系研究助理王霄梅<br>攝影：謝榮耀</p></body></html>
