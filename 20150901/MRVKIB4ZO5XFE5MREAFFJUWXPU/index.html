<html><header><meta charset="utf-8"><title>Suki老公姿整摺底褲</title></header><body><h1>Suki老公姿整摺底褲</h1><p>徐淑敏（Suki）昨日於銅鑼灣為行李箱品牌擔任剪綵嘉賓，Suki大爆老公黃浩愛整齊，旅行時連穿過的底褲都要摺好才放回行李箱內，Suki笑說：「係佢同事講番畀我知，話佢個篋執得好整齊，着過嘅底褲都摺，太誇張。我唔會幫佢摺，反而佢會幫我執嘢，佢從來都冇要求我幫手，但係上次奶奶見到我個篋咁亂都有話。」</p><p>Suki昨日鼻塞，原來她旅遊時被大女傳染，Suki說：「我噚晚（前晚）喺日本返嚟，一家人8個去，同埋奶奶、媽咪，每次同3個女去，唔係湊女辛苦，因為大女小小病，我抵抗力最弱，病得更嚴重，噚日出唔到聲，連呼吸都呼吸唔到。」<br>採訪、攝影：羅慧敏</p></body></html>
