<html><header><meta charset="utf-8"><title>馮仁昭四圍超：太陽娛樂突傳裁員 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>太陽娛樂突傳裁員 - 馮仁昭</h1><p>噚日突然傳出太陽娛樂文化音樂部大裁員，仲話幕後炒咗十幾人，又話有歌手被叮走，馮仁昭當然第一時間去求證喇，太陽娛樂嘅回覆係：「冇十幾人咁多，冇藝人被叮，只係公司內部重組。」<br>而馮仁昭亦有搵過太陽娛樂旗下嘅歌手方力申（左）問過呢件事，佢都話唔知，方力申仲透過短訊回覆話：「I don't know wor！」<br>撰文：馮仁昭</p></body></html>
