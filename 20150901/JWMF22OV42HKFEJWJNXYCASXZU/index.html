<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思敏做慈善派早餐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>莊思敏做慈善派早餐 - 馮仁昭</h1><p>素顏嘅莊思敏前晚獨自喺數碼港麥當勞食雪糕，耷低頭食咗20分鐘就走。有事業冇愛情嘅佢噚日唔使開工，朝早10點就返咗喺西環有份投資嘅華星客棧向公公婆婆派麵包同紙包奶，同場仲有另一股東彭懷安（Eddie），半個鐘就派晒110份早餐，莊思敏話：「我哋茶餐廳每個月都會搞一次義派食物，做咗幾次㗎啦，同區議員溝通好先派籌，長者嚟拎都唔使等好耐。」<br>撰文：馮仁昭</p></body></html>
