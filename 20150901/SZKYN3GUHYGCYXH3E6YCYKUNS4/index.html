<html><header><meta charset="utf-8"><title>泰警瓜分65萬懸紅</title></header><body><h1>泰警瓜分65萬懸紅</h1><p>泰國警方懸紅300萬泰銖（約65萬港元）緝拿曼谷爆炸案疑犯，案件雖未偵破，警察總長宋永昨日卻宣佈，由於警方日前已拘捕涉案疑犯，決定由負責調查的警員瓜分懸賞。</p><p>拘捕過程屢遭批評</p><p>宋永在記者會中從旅行袋取出三綑總值300萬泰銖的紙幣，稱其中100萬是他私人捐出。他解釋公眾未有在緝兇過程中提供線索，能拘捕疑犯是警方獨自調查的成果，因此警員將瓜分懸賞。但今次爆炸案由發生到拘捕疑犯的過程，警方多次遭各界批評，不時更改有關疑犯資料、同黨數目、拼圖等資料。<br>法新社</p></body></html>
