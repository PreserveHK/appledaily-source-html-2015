<html><header><meta charset="utf-8"><title>【寵物籽】主似寵物形　養得耐就識扮</title></header><body><h1>【寵物籽】主似寵物形　養得耐就識扮</h1><p>到底和家中毛孩相處久了，主人會否和牠長得越來越像？<br><br>德國有位攝影師Ines Opifanti就進行了一個名為 "The Dog People"的計劃，讓主人模仿狗狗表情模樣，再影輯相對照。嗱……像不像就認真見仁見智，不過攝影師就發現，和牠們同一屋簷下久了，朝夕相對下，主人都能輕易模仿毛孩們的眉頭眼額。所以說，寵物其實就是我們的家人，活在主人心中的。</p><p>看更多The Dog People照片： http://ines-opifanti.com/work/dog-people/ <br><br>記者：許政</p></body></html>
