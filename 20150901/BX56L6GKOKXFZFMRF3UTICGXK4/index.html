<html><header><meta charset="utf-8"><title>瑪莎拉蒂自炒爆轆留低醉酒紋身男</title></header><body><h1>瑪莎拉蒂自炒爆轆<br>留低醉酒紋身男</h1><p>一輛瑪莎拉蒂跑車，昨凌晨零時許，沿觀塘繞道東行駛，至麗港城對開一個右彎，突然失控撞石壆。跑車車頭嚴重損毀，一對頭轆爆裂毀爛幾乎飛脫，橫亘路中。警方到場調查，發現只有一名38歲男子在場，他自稱是乘客，較早前問老細借來跑車到尖沙嘴消遣，後來因為飲過酒，於是叫朋友「高佬」到來接走。其間懷疑車子的煞車系統有問題失事，但他事後「斷片」忘記經過。警方正聯絡車主及司機調查事件。</p></body></html>
