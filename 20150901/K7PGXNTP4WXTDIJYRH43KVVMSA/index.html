<html><header><meta charset="utf-8"><title>趣趣地：伊雲斯向「西」多得費Sir</title></header><body><h1>趣趣地：伊雲斯向「西」多得費Sir</h1><p>曼聯中堅莊尼伊雲斯（圖）日前落實轉投西布朗，唔少魔迷對呢個「毒瘤」離隊拍爛手掌！但好多人都有疑問，點解一向精打細算嘅西布朗領隊普利斯會肯簽？佢話前曼聯領隊費格遜係最重要原因：「我做決定前同費Sir傾過，連隊長費查同占士謝斯達都對佢有好高評價。」連埋即將落實加盟嘅門將連迪加特，西布朗已經擁有五名曼聯舊將，堪稱「曼聯二隊」。希望佢哋轉會之後生生性性，唔好丟費Sir架！</p></body></html>
