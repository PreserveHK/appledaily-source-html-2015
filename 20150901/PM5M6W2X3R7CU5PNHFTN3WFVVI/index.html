<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉威煌跑中學谷九展騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>劉威煌跑中學谷九展騷 - 馮仁昭</h1><p>劉威煌噚日到新城宣傳新歌《老茶遊記》，佢話呢首歌背後有個故事，當日創作時同拍檔完全冇頭緒，跟住就落街食嘢：「當準備去便利店買嘢食嗰時，突然有間茶餐廳老闆認得我，仲請我入去，跟住同一大班街坊一齊食，感覺好有人情味，所以寫底呢首歌記錄吓。」<br>而下個月喺九展開騷前，劉威煌準備去40幾間中學跑校園騷，為九展騷做足準備。<br>撰文：馮仁昭</p></body></html>
