<html><header><meta charset="utf-8"><title>貨車無人駕駛衝埋來嚇死人</title></header><body><h1>貨車無人駕駛<br>衝埋來嚇死人</h1><p>牛池灣彩雲邨，星期日晚一部停泊在露天車位的密斗貨車，在無人駕駛下突然向前駛，幾乎撞到迎面一部私家車，幸私家車司機立刻煞車兼倒後。貨車繼而轉軚在私家車前橫越再前行約5米，險撞停路邊的另一部福士私家車。此時，貨車突然停下，整個過程約30秒，被幾乎遭迎面撞的私家車之行車紀錄儀拍下。<br><br>該司機Vicki Wingkiki事後將影片放上網，網民看後都感到嘩然。Alby Tam留言說：好驚啊，無拉手制？但係平路黎喎？網民Tiffany See則留言說：冇人係裏面但架車向前？點解嘅？</p></body></html>
