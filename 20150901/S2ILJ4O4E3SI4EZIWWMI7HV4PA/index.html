<html><header><meta charset="utf-8"><title>心悠唔接受男友尖叫</title></header><body><h1>心悠唔接受男友尖叫</h1><p>劉心悠、謝婷婷、吳家麗及郭偉亮（Eric Kwok）等，前晚在奧海城出席電影《有客到》謝票活動，心悠被問到會否搵異性陪睇鬼片？她說：「如果另一半驚睇鬼片都OK，唔使咁勇敢。」男友怕曱甴可會接受？心悠笑說：「千祈唔好叫，一叫就唔OK，可以驚，但冷靜啲，失控尖叫唔得。」Eric戲中有露股鏡頭，蘇永康睇完讚他有靚股，但Eric自爆：「其實係替身，不過唔話佢聽。」 <br>採訪：馬建華 <br>攝影：陳慧安</p></body></html>
