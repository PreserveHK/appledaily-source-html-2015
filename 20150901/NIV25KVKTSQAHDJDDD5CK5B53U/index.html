<html><header><meta charset="utf-8"><title>趣趣地：俄索女軍醫幫你做體測</title></header><body><h1>趣趣地：俄索女軍醫幫你做體測</h1><p>球迷除咗對車路士靚女軍醫伊娃嘅遭遇感到不值，當然會為球場少咗個靚女睇而可惜，不過唔使失望太耐喇！</p><p>事關俄超莫斯科斯巴達最近請咗個超索女軍醫嘉美伊娃（Viktoriya Gameeva），佢除咗年輕貌美，最煞食係經常放自己嘅泳衣照（圖）上Instagram，真係引死班球員，難怪球員做體測嗰陣都笑容滿面（下圖），呢單真係球會最佳收購！不過，香港球迷想睇佢就有啲難度，事關俄超今年冇電視台直播，惟有搵link睇啦。</p></body></html>
