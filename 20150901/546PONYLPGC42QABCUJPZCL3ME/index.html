<html><header><meta charset="utf-8"><title>體壇拾趣：潮韋大婚隊友齊賀</title></header><body><h1>體壇拾趣：<br>潮韋大婚隊友齊賀</h1><p>雷霆後衞韋斯卜克（Russell Westbrook、右）成日潮人上身，形象花弗，但骨子裏就係一個長情之人；上周末佢就同UCLA大學同學妮娜（Nina Earl、左）喺洛杉磯比華利山結婚嘞。唔少NBA球星都出席，好似韋斯卜克新舊隊友杜蘭特（Kevin Durant）、夏登（James Harden），大學隊友路夫（Kevin Love）等，夏登就同女友Khloe Kardashian一齊出席，似乎戀情已經公開晒。</p></body></html>
