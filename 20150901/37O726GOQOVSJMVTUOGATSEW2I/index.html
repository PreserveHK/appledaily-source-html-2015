<html><header><meta charset="utf-8"><title>又南咀Stephy好避忌</title></header><body><h1>又南咀Stephy好避忌</h1><p>鄧麗欣（Stephy）、黃又南日前在觀塘宣傳電影《燈塔下的戀人》，二人扮演情侶，Stephy說：「同又南合作過好多次，但第一次做情侶，因為太熟，所以拍咀戲時反而覺得尷尬。」又南表示拍親熱戲前會先溝通好，免有博懵之嫌。Stephy拍親熱戲前可要先得男友方力申許可？她笑說：「佢都唔會想知，不過我就會要求佢拍乜都要同我講。」<br>又南戲中扮演賭場荷官，他指在賭場拍攝沒趁機下注：「我冇橫財運，買樓花都會蝕錢，買一百蚊大細，我都會緊張到心跳加速，輸咗又會好心痛。」他強調曾經歷艱辛日子，知道賺錢不易，故絕不會亂花錢。<br>撰文：譚倩宜<br>攝影：陳慧安</p></body></html>
