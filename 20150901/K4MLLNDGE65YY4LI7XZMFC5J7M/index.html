<html><header><meta charset="utf-8"><title>趣趣地：真人《FIFA》？收料啫</title></header><body><h1>趣趣地：真人《FIFA》？收料啫</h1><p>平時喺屋企打《FIFA》就打得多，有冇試過去英超現場用手掣控制真人？上周六英超紐卡素對阿仙奴，就有人影到一個神秘人喺場內拎住個Xbox手掣㩒嚟㩒去（圖），直頭好似控制緊場裏面嘅球員，仲有網民形容為「史上最真實《FIFA》」。呢件事迅速喺網絡瘋傳，搞到主角Syers都要現身說法──佢只係幫緊一間數據公司收集比賽數據。其實喺球場收集比賽數據唔係新鮮事，但用Xbox手掣嚟收集，肯定更有樂趣！</p></body></html>
