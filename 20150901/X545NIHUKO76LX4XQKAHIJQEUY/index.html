<html><header><meta charset="utf-8"><title>【電腦巡場】電腦節後續　4口USB連OTG</title></header><body><h1>【電腦巡場】電腦節後續　4口USB連OTG</h1><p>香港腦場電腦節剛落幕不久，大家都可能以為平野都被人買清，但其實不少店舖仍然有些電腦節價的貨。記者落黃金巡場時就發現有一個4口USB分插器連OTG線，仍然以腦場電腦節價格出售，賣$100有找。<br><br>這個ORICO的USB分插器外形迷你，有4個USB位，可以同時插入4隻USB，另外更有OTG線連着，方便過資料到手機或平板電腦，原價$128，現時仍售$99。<br><br>查詢：展昇／黃金商場地面42及44號<br>記者：方健銘</p></body></html>
