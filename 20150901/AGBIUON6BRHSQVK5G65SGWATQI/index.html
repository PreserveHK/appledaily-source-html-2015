<html><header><meta charset="utf-8"><title>隋棠誕麟兒報平安</title></header><body><h1>隋棠誕麟兒報平安</h1><p>34歲台灣藝人隋棠跟拍拖5個月的台灣藝人賴佩霞37歲繼子Tony，今年初在美國賭城拉斯維加斯閃電註冊，5月隋棠在facebook分享懷孕消息，昨日她更宣佈已誕下麟兒，她寫道：「生完了。母子均安。自然產真痛。看到他值得了。」</p><p>有不少女星因怕痛和擇好日吉時，選擇開刀，而自然分娩其實比開刀產子有更多好處，隋棠是少數選擇自然分娩的女星，引來不少網民讚她勇敢！隋棠兒子叫Max，相中見他頭髮濃密，不似剛出生的嬰孩，而隋棠面色紅潤，精神不俗，相信她將一切安頓好，才再跟粉絲們報喜。<br>撰文：非非</p></body></html>
