<html><header><meta charset="utf-8"><title>【汽車籽】TF-X飛天車　解決地面塞車的最佳方法？</title></header><body><h1>【汽車籽】TF-X飛天車　解決地面塞車的最佳方法？</h1><p>香港出現了電車導致交通堵塞的言論。若然認為地面的公共交通不能解決交通問題，那麼轉向天上會怎樣？這台名為TF-X的概念「飛天車」讓未來的空中交通更進一步成為事實，它採用電力即可行駛。飛天的方式更像直升機般垂直升降，而且在飛行的過程中只依靠300匹的引擎不斷充電就行。看似是一台極科幻的一台汽車，可是假若朝一天會成真造成交通堵塞，又會否要讓它成為歷史？<br><br>記者︰梁立勤<br>影片︰ https://youtu.be/wHJTZ7k0BXU  </p></body></html>
