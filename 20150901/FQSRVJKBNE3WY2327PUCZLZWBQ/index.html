<html><header><meta charset="utf-8"><title>【iPhone嚟喇】蘋果發佈會　Win10有得睇</title></header><body><h1>【iPhone嚟喇】蘋果發佈會　Win10有得睇</h1><p>現時蘋果在每次的產品發佈會，都會同步在網上直播，但是一直只支援Safari。可是，今年將會是首次能夠支援Windows 10的全新Microsoft Edge瀏覽器。其實蘋果一向以來採用的影片串流技術HLS是內建於QuickTime、Safari、OSX和iOS。這項技術被蘋果視為標準。而不知是剛巧還是有意，Microsoft Edge支援這個技術，因此才能成事。儘管並非甚麼大突破，但能夠使用Windows的瀏覽器看蘋果產品發佈會，總覺得代表着市場上沒有永遠的敵人。<br><br>記者︰梁立勤</p></body></html>
