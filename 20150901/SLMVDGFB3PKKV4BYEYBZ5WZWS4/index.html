<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪金寶鮑魚刷整喊孫仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>洪金寶鮑魚刷整喊孫仔 - 馮仁昭</h1><p>周家蔚今年4月為洪天明生咗細仔洪竟琋（JT），𠵱家JT仔已經4個月大，甚得洪家上下特別是爺爺洪金寶喜愛。噚日天明喺Ig放了一條洪金寶探孫仔嘅短片，見到俾爺爺抱住的JT滿臉笑容，洪金寶開心到忍唔住又錫又用臉揩，但佢唔記得自己留咗鬚，擦到JT好唔舒服，扁完嘴就大聲喊，要老竇天明抱番。天明喺Ig留言：「本來好哋哋，點知…… 『爺爺你面上嘅鮑魚刷好痛呀』」非常搞笑。<br>撰文：馮仁昭果</p></body></html>
