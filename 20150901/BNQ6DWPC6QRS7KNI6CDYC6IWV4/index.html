<html><header><meta charset="utf-8"><title>環姐中國代表揀到喇「特色」內衣睇到眼花</title></header><body><h1>環姐中國代表揀到喇<br>「特色」內衣睇到眼花</h1><p>2015環球小姐中國區總決賽前日在上海舉行。來自全國14名的佳麗，透過開場騷、內衣騷、晚裝騷3個環節，最終，來自深圳的薛韻芳脫穎而出，成為2015中國環球小姐，她將代表中國角逐世界環球小姐。<br> <br>於內衣環節中，各佳麗身穿性感內衣，盡顯迷人身材，大會為特出中國色彩，安排佳麗背上不同具中國特色的裝飾，例如冰糖葫蘆單車、京劇臉譜、瓷器，予人格格不入的感覺。<br> <br>騰訊</p></body></html>
