<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳妍希露腰證冇饀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳妍希露腰證冇饀 - 馮仁昭</h1><p>《那些年》嘅陳妍希跟陳曉譜出一段現代神鵰俠侶戀情。佢哋承認戀情未幾，內地又傳陳妍希懷孕云云。<br>噚日妍希嘅經理人透過WhatsApp回覆本報表示：「陳妍希懷孕一事，為不實消息，妍希此刻正在劇組拍攝《極速緋聞》，身體無恙，多謝大家對妍希的關心。」  另外，妍希喺微博上載咗段做運動短片露腰示人，實行以行動嚟闢謠。<br>撰文：馮仁昭</p></body></html>
