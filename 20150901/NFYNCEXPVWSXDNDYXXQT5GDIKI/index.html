<html><header><meta charset="utf-8"><title>沙地婦女首獲准參選地方議會</title></header><body><h1>沙地婦女首獲准參選地方議會</h1><p>沙地阿拉伯婦女（圖）政治權利進一步擴大，婦女首次獲准登記參選地方議會。<br>沙地地方議會選舉將於12月12日舉行，前日起至本月17日舉行候選人登記，200名婦女有意參選角逐。當局較早前亦開始選民登記，婦女亦首次獲准登記為選民，在全女班的選站投票選出心目中的候選人。<br>沙地男尊女卑，婦女受到不同程度壓制，沒有男性監護人同意下，不得工作、旅遊、甚至結婚。不過，已故沙地國王阿卜杜拉4年前厲行新政，給予婦女地方選舉權及被選舉權，打開沙地婦女參政新天。<br>法新社</p></body></html>
