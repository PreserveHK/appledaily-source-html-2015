<html><header><meta charset="utf-8"><title>盧巧音開胸露紋身</title></header><body><h1>盧巧音開胸露紋身</h1><p>盧巧音、關心妍、黃家強及鄧麗欣等，前晚在灣仔出席「新城邁向25聲光綻放音樂會」，盧巧音以性感低胸裝現身，不過上台時不停抽裙，她坦言因第一次作性感打扮：「加埋高踭鞋，第一次咁着，好唔慣。老公好滿意呢個look，件衫係搵美國朋友贊助，特登訂做出呢個騷，冇試身，都係博一博，趁青春留倩影。」<br>關心妍身穿黃色連身裙，十足電影《玩轉腦朋友》（Inside out）的主角阿樂（Joy），她笑說：「見到阮小儀扮阿愁咁得意，我都想扮阿Joy，關家姐想令人開心，因為好多朋友受股災影響。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
