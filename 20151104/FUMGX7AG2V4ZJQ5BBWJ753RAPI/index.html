<html><header><meta charset="utf-8"><title>趣趣地：網民發起棄用朗尼</title></header><body><h1>趣趣地：網民發起棄用朗尼</h1><p>朗尼（左）今季喺曼聯表現差勁，聯賽上陣10場入得兩球，仲試過成場波零射門，踢唔出30萬鎊周薪嘅身價。紅魔迷似乎對呢個30歲英格蘭肥仔前鋒忍無可忍，於是有香港球迷就搞咗個名為「棄用朗尼」（ http://www.droprooney.com ）嘅網站，希望可以利用群眾力量，成功逼到曼聯領隊雲高爾（右）唔再攬朗尼，將呢個進攻終結者剔出紅魔嘅正選11人名單，唔使再喺比賽時打少一個；而截至噚晚10點為止已有過百個留言，當中仲有人寫中文㖭，反應算係唔錯。</p></body></html>
