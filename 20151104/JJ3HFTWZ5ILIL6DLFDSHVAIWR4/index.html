<html><header><meta charset="utf-8"><title>趣趣地：小將賽前食老麥遭體罰</title></header><body><h1>趣趣地：小將賽前食老麥遭體罰</h1><p>雖然阿媽成日都話，食老麥多冇益，但點都唔會因為你買咗個老麥返屋企而打你一身。不過，喺一場羅馬尼亞嘅U17青年聯賽，一位叫柏卓基嘅教練（紅圈）就因為球員食老麥，將個球員當波咁踢！當時佢喺場邊督師，得知後備席有位16歲嘅球員迪利斯卡賽前去食老麥，呢個時候柏卓基大怒，起飛腳狂踢呢位小將。呢一幕體罰被鏡頭影低晒，仲被傳媒廣泛報道，全世界都睇到。羅馬尼亞足總已經展開調查，球員就話酒店啲嘢太難食，先出去食快餐。</p></body></html>
