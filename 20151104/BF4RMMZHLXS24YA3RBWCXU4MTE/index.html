<html><header><meta charset="utf-8"><title>穿Armani外套似醫生袍</title></header><body><h1>穿Armani外套似醫生袍</h1><p>「為甚麼徐翔被帶走時穿着白大褂？」網上廣傳的照片，顯示徐當日被鎖上手銬時穿着酷似醫生的白袍、灰色恤衫，頭髮略為稀疏、架一副無框眼鏡，猶如醫生的模樣。有眼利網民發現，徐的「白大褂」其實是售價2.7萬元人民幣（下同，約3.3萬港元）的Giorgio Armani米白色三粒扣雙口袋西裝外套，讓網民譁然，確認「財經圈人不時尚，時尚圈人不財經」的傳聞。<br>這件在內地代購網站叫價6,999元的外套，在模特兒身上有型有款（圖），但不少網民認為徐怎麼像個「土郎中披上白大褂無牌行醫被捕」，更稱「朋友圈裏都在問：這個醫生怎麼回事？」。<br>新浪微博</p></body></html>
