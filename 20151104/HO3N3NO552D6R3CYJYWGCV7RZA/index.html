<html><header><meta charset="utf-8"><title>成個塞入水桶狠父教女真離譜</title></header><body><h1>成個塞入水桶<br>狠父教女真離譜</h1><p>社交網站流傳片段，一名父親用嚴厲手法教導女兒，將她整個塞個膠桶，蓋上蓋子後提走。<br> <br>片段在耶路撒冷以西阿拉伯人城鎮Abu Gosh，父親將哭着的女兒塞進桶內，向女兒說：「我不要你了，將你送去肉檔。」<br> <br>片段周日由一個通訊社公開後，片段中的父親被捕。警方指他們接獲的片段中，那段很震撼，指片中父親發脾氣拿女兒出氣。<br> <br>News.com.au </p></body></html>
