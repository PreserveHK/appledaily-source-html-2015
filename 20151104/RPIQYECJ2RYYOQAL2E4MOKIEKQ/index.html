<html><header><meta charset="utf-8"><title>趣趣地：謝四開腔多打一季</title></header><body><h1>趣趣地：謝四開腔多打一季</h1><p>洛杉磯銀河喺今屆美職季後賽淘汰圈出局，未能成功衞冕，陣中嘅英格蘭中場謝拉特（左二）趁得閒，首次入場睇NBA，支持一吓湖人，可惜湖人輸咗畀小馬；而佢睇完NBA之後再約朋友食飯，之後就飛返利物浦。謝四臨離開美國前透露，下年同銀河約滿之後應該會掛靴。呢位35歲、同銀河只係簽咗18個月合約嘅英格蘭名將咁話：「下季應該係我最後一季以球員身份比賽。」謝四冇話掛靴之後會做乜，但啲人估佢好有機會返利物浦幫高路普重建球隊。</p></body></html>
