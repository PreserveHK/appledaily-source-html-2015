<html><header><meta charset="utf-8"><title>IU一年勁賺6,800萬</title></header><body><h1>IU一年勁賺6,800萬</h1><p>韓國女歌手IU（圖）早前慘被網民將其照片改成意淫圖，而IU方面就表示會對散佈照片的網民採取法律行動。而年僅22歲的IU吸金能力認真驚人，在前日播出的tvN綜藝節目《名單公開2015》中，就公開了「經歷困境走向成功的明星」排名中，排第七位的IU單是2010年間就勁賺6,800萬港元。另外，IU的新歌《Twenty Three》一部份音樂被指抄襲美國女歌手Britney Spears的歌曲《Gimme More》，而IU方面就表示已聯絡對方的公司，了解歌曲是否擁有合法版權，若查明沒有版權，IU的新歌將會作出修改。</p></body></html>
