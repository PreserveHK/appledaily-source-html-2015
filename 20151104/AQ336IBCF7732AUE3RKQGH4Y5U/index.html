<html><header><meta charset="utf-8"><title>航空公司欠薪副機長白做3個月</title></header><body><h1>航空公司欠薪<br>副機長白做3個月</h1><p>今次墜毀客機所屬的科加雷姆航空，旗下客機以往都發生過嚴重意外，而原來該公司的財政狀況一直欠佳，被揭發已欠薪至少3個月。<br>俄羅斯聯邦勞動與就業局前日批評，科加雷姆航空已拖欠員工薪酬多個月。當地傳媒亦指，肇事客機副機長特魯哈霍夫的遺孀透露，丈夫在未有領薪的情況下，已「白做」了3個月。科加雷姆航空前日公開承認公司正面對財政困難，並指欠薪金額超過100萬美元（780萬港元），但強調財困與空難無關。<br>德新社</p></body></html>
