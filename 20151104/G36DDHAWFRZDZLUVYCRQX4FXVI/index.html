<html><header><meta charset="utf-8"><title>VS天使Lily戴鑽Bra行騷</title></header><body><h1>VS天使Lily戴鑽Bra行騷</h1><p>一年一度的Victoria's Secret（VS）時裝騷下星期二於紐約舉行，VS天使到時都會着上性感內衣配以搶眼天使翼行騷。每年的壓軸都會展示鑲了名貴寶石的內衣，今年負責戴上名貴胸圍行騷的是29歲美國模特兒Lily Aldridge，她今次首次肩負重任，所以心情興奮。名為「煙花」的名貴bra價值200萬美元（約1,560萬港元），鑲了超過6,500粒寶石包括鑽石、藍水晶、黃色藍寶石及粉水晶。</p></body></html>
