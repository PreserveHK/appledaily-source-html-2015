<html><header><meta charset="utf-8"><title>申敏兒床戰蘇志燮</title></header><body><h1>申敏兒床戰蘇志燮</h1><p>由蘇志燮和申敏兒主演的新劇《Oh My Venus》將於本月16日首播，劇組近日頻頻出招力谷新劇，日前已先後公開第一版預告及劇照，昨日劇組再次發功，公開第二版預告，而預告中兩位主角申敏兒和蘇志燮更大演火辣床戲，未知申敏兒事前是否有向正印男友金宇彬備案？</p><p>而預告中，只見蘇志燮和申敏兒親熱地瞓在床上，蘇志燮看似十分猴擒撲上申敏兒身上，而申敏兒沒有抗拒，更表現得十分受落，其間二人亦有不少親密接觸，之後鏡頭就變了遠距離拍住張床，而蘇志燮和申敏兒更在床上攬在一起，結尾申敏兒欲向蘇志燮送上香吻，但蘇志燮卻一面為難，顯得十分不情願。<br>撰文：施洛冰</p></body></html>
