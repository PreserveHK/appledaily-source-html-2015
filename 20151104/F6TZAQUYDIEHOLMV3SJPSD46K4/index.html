<html><header><meta charset="utf-8"><title>子怡被導演暗爆有喜</title></header><body><h1>子怡被導演暗爆有喜</h1><p>章子怡與汪峰今年4月中被發現在香港入紙申請註冊結婚，之後便傳出章子怡懷孕的消息，不過一直未被當事人證實。最近盛傳子怡身在美國安胎，連老友黃曉明的婚禮都缺席，早前她自拍短片祝賀汪峰的自家製耳機發售，圓臉加上鬆身衫被指臨盆在即。<br>子怡擔任製片人的新片《從天兒降》昨日在北京舉行發佈會，但她竟然缺席，現場記者問到有關子怡大肚傳聞，導演魏楠說：「當時我不知道她懷孕啊。」他續說：「而且不光是她，拍這個戲半個劇組都懷孕了，『從天兒降』嘛。」記者追問他怎樣知道章子怡大肚，他表示之前跟子怡見面得知。<br>撰文：非非</p></body></html>
