<html><header><meta charset="utf-8"><title>百佳涉遮蓋醬料食用期限</title></header><body><h1>百佳涉遮蓋醬料食用期限</h1><p>【本報訊】旺角富榮花園商場百佳超級市場涉違反《公眾衞生及市政條例》，以特價招紙遮蓋兩樽蛋黃醬表面的食用期限、產品來源地及營養素等資料，遭食環署票控。百佳昨在九龍城法院否認控罪，明年1月20日開審。<br>據悉，有市民於今年3月7日到百佳購物，並拍下涉案蛋黃醬的照片。百佳拒絕出售，市民向食環署投訴。百佳被票控兩項「預先包裝食物未有適當地加上標籤」及一項「預先包裝食物未有適當地加上能量值及營養素含量標籤」罪名，控方將傳召兩名證人，包括顧客及食環署員工，辯方則會傳召涉案超市收銀員為辯方證人。<br>案件編號：KCS29886-8/15<br>■記者戴國輝</p></body></html>
