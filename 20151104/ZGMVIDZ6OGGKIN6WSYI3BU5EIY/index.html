<html><header><meta charset="utf-8"><title>陳豪殘樣行誠品</title></header><body><h1>陳豪殘樣行誠品</h1><p>【爆相爆片】陳茵媺上周五宣佈懷有第三胎，跟陳豪三年抱三。不過，被讚有心有力的陳豪，前晚卻被目睹攰爆現身尖沙嘴，未知是否之前太勤力造人，還是太勤力開工搵銀所致。<br>讀者王先生昨透過本報「爆相爆片」報料，指前晚7時許在尖沙嘴誠品書店碰見陳豪，一身便服的他看來十分健碩，但樣子卻又攰又殘，尤其黑眼圈超勁猶如熊貓眼，未知陳豪是否太勤力開工搵奶粉錢！王先生指陳豪一個人在書店漫無目的四處閒逛，其間曾看過一些記事簿的活頁紙，但最後齋睇唔買。而陳豪逛了半小時後突然接獲電話，即急急腳離開，估計是約了人或等開工，所以趁空檔逛書店「攝時間」。<br>採訪：魯吉</p></body></html>
