<html><header><meta charset="utf-8"><title>猷君利是錢拓夜場App</title></header><body><h1>猷君利是錢拓夜場App</h1><p>賭王四房何猷君與友人創立的預訂夜場手機App「VVIP」，昨晚在中環舉行酒會，除母親梁安琪外，三房的超蓮及盛智文等均有到賀。猷君受訪時說：「人生首次創業，將Uber概念放喺香港夜場做。」問投資多少時，猷君未有透露，只說：「用咗3個幾月時間，用自己利是錢，媽咪冇畀過一分錢，partner就畀咗少少錢，希望明年我會夠錢使。」何不叫賭王何鴻燊支持？猷君說：「唔想同屋企有錢銀轇轕。」</p><p>昨晚不少好友到場力撐，但就未見猷君藝人女友白瑋玲影蹤，猷君說：「今日唔講女友嘅事，唔講佢係咪我女友，只係focus喺個App度。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
