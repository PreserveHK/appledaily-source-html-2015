<html><header><meta charset="utf-8"><title>溫家偉鋪路撇無綫</title></header><body><h1>溫家偉鋪路撇無綫</h1><p>無綫逃亡潮吹遍整個電視城，一線小生花旦外闖，連二、三線的藝人都去意已決，除了效力無綫15年的羅天池，還有即將離巢的陳爽和沈震軒。前晚，大隻仔溫家偉在九龍灣出席電影《吉祥酒店》首映時，他透露與無綫餘年半合約，在無綫未有新工作的他，最近簽約新經理人公司，溫家偉在電話中說：「我都想喺多方面發展，電影、電視都好，TVB搵我都會拍，我成日覺得what makes you happy，開心係最緊要。」<br>採訪：譚倩宜<br>攝影：沈健程</p></body></html>
