<html><header><meta charset="utf-8"><title>馮仁昭四圍超：修哥憶李小龍爭第一 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>修哥憶李小龍爭第一 - 馮仁昭</h1><p>胡楓（修哥）、周國賢、陳鈺芸等噚日出席港台喺石硤尾舉行嘅「向李小龍致敬電影巡禮」記者會，港台嚟緊會播4套李小龍口述電影。修哥曾經喺1956年同李小龍合演電影《詐癲納福》，但已經唔記得劇情，佢話：「佢喺美國返嚟我負責招呼佢，同佢去睇香港拳擊片同功夫片，不過佢覺得唔掂，佢仲同我講要拍就要做全中國最紅演員同中國最高片酬。」<br>撰文：馮仁昭</p></body></html>
