<html><header><meta charset="utf-8"><title>伍家謙離大台狂吸金</title></header><body><h1>伍家謙離大台狂吸金</h1><p>伍家謙去年11月底完成最後一晚體育新聞報道，今年1月正式約滿大台，告別十一年主播生涯，由於形象正面及健康，家謙成為客戶爭相邀請合作對象，短短十個月已接下近六十個商業活動，當中包括代言人及司儀工作，成功吸金300多萬元，認真厲害。<br>家謙早前應瑞士天梭表邀請，重回童年成長的般咸道拍照，家謙說：「細個喺呢度大嘅，喺呢度有好多回憶，不過𠵱家樓價好貴，暫時仲未有能力喺般咸道買樓。」至於被指吸金王，家謙即緊張回應：「唔好咁講呀！不過工作性質唔同咗，係比以前接觸咗好多唔同嘅嘢！不過仲未搵夠錢喺般咸道買樓，因為樓價真係好貴。」<br>撰文：李察</p></body></html>
