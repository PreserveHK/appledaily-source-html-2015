<html><header><meta charset="utf-8"><title>丁子高為仔搵老婆</title></header><body><h1>丁子高為仔搵老婆</h1><p>楊千嬅老公丁子高昨到尖沙嘴出席活動，對於林海峰（Jan）爆千嬅夫婦嗌交，笑言誰娶着千嬅就大鑊，丁子高說：「我好就得老婆，去到終極佢堅持嘅，我都會就佢。」千嬅曾笑言想搵襯家，睇中吳彥祖、鄭中基和陳奕迅的女兒，丁子高笑說：「睇牌面混血兒唔錯，我見過Raven（吳彥祖女兒）張相，真係幾靚女，不過都要睇Torres實力，睇吓有冇遺傳我啲因子。」<br>此外，出道20年的千嬅日前首次在新加坡開騷，老公愛相隨在後台打點，更在社交網貼合照晒恩愛，千嬅更唱了當地歌手林俊傑歌曲《她說》冧觀眾。<br>採訪、攝影：羅慧敏</p></body></html>
