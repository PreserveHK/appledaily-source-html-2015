<html><header><meta charset="utf-8"><title>劉玉玲借種B非混血兒</title></header><body><h1>劉玉玲借種B非混血兒</h1><p>46歲荷李活華裔女星劉玉玲（Lucy Liu），今年8月透過twitter公開已找來代母誕下B仔，為囝囝改名Rockwell Lloyd Liu（小圖）。但BB爸爸的身份至今仍是個謎。當時未能睇清楚BB樣貌，Lucy昨日於instagram上載了B仔的大頭相，BB短短3個月已經大個了不少，笑起來對眼眯起似足媽咪。Rockwell樣貌不似混血兒，相信Lucy借種對象並非早前拍拖的外籍男友。</p></body></html>
