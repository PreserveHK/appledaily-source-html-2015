<html><header><meta charset="utf-8"><title>馮仁昭四圍超：之之赴台避答分手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>之之赴台避答分手 - 馮仁昭</h1><p>關之琳同台灣富豪男友陳泰銘交往7年，其間屢傳婚訊，但近日就爆出之之搬出陳泰銘喺香港嘅豪宅，陳泰銘又被影到孖劉嘉玲行山。之之噚日飛台北，準備出席聽日時尚活動，台灣媒體當然唔放過機會追問佢同陳泰銘係咪分手，仲有佢𠵱家心情，同埋兩人點解遲遲唔結婚等連串問題，之之全程笑而不答，只係揮手話：「我明天回答，明天回答。」<br>撰文：馮仁昭</p></body></html>
