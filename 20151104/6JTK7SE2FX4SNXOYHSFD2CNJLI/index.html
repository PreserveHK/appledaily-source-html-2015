<html><header><meta charset="utf-8"><title>劉在錫410萬酬勞凍過水</title></header><body><h1>劉在錫410萬酬勞凍過水</h1><p>韓國「國民MC」劉在錫遭前所屬的Storm事務所拖欠6億韓圜（約410萬港元）的演出費，官司持續5年，首爾地方法院近日判劉在錫敗訴。劉在錫於2010年10月跟Storm解約，要求對方支付拖欠的演出費，不過Storm於2010年5月進行了債權凍結，於是劉在錫向Storm的債權人SKM公司提出訴訟，不過法院就以「演藝活動的所有收入應由所屬事務所獲得後再進行結算」為由，判劉在錫敗訴。而劉在錫主持的《無限挑戰》獲封做收視綜藝之王。</p></body></html>
