<html><header><meta charset="utf-8"><title>馮仁昭四圍超：軒仔買飛請長輩睇騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>軒仔買飛請長輩睇騷 - 馮仁昭</h1><p>張敬軒噚日喺紅磡為廣州演唱會做綵排，軒仔話今次個唱一波三折，溝通有誤令批文出現問題，錯過咗場地檔期，好彩之後喺其他歌手度拎到檔期。最貴票價係1,680人仔，軒仔承認以廣州人收入計係偏貴：「藝人冇得控制票價，盡量爭取高質素製作。但我又唔好意思叫長輩買飛，惟有自己真金白銀買，舊年演唱會我自己用咗11萬買飛，今次廣州都用咗8萬幾。」<br>撰文：馮仁昭</p></body></html>
