<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李嫣封鎖李亞鵬10日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李嫣封鎖李亞鵬10日 - 馮仁昭</h1><p>王菲同李亞鵬嘅囡囡李嫣，之前瘋狂拍片放上網，連阿媽嘅化妝間都拍埋出嚟，最終俾李亞鵬以佢仲細，未適合面對社會為由，將佢喺社交平台嘅賬號關閉。原來李嫣為咗呢件事好唔開心，李亞鵬日前出席公開活動就自爆，指李嫣已經將佢喺朋友圈名單踢走。李亞鵬話：「我允許她屏蔽我10天，現在又打開了。」原來李嫣只係嬲爸爸十日啫！<br>撰文：馮仁昭</p></body></html>
