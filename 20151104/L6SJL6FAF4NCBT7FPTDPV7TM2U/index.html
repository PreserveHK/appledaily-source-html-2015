<html><header><meta charset="utf-8"><title>蜘蛛鍾意大耳窿水浸蝸居先跑出</title></header><body><h1>蜘蛛鍾意大耳窿<br>水浸蝸居先跑出</h1><p>外國一名男子睡覺時被蜘蛛走進耳朵，朋友幫忙滴藥水浸滿耳洞，才逼使蜘蛛逃出耳朵。但蜘蛛未有嚇至即時離開，反而看似依依不捨，圍繞耳朵爬。<br> <br>早前福建廈門也有一名女子耳朵被蜘蛛佔領，更築起「盤絲洞」，令女子不停聽到「唰唰」聲，以及耳朵異常疼痛。醫生因為怕嚇壞蜘蛛，弄穿耳膜，於是滴藥水進去，麻醉該隻蜘蛛才拿出來，所以下次遇到同類情況，最好找醫生處理。<br> <br>英國《每日郵報》</p></body></html>
