<html><header><meta charset="utf-8"><title>阿倫撰文悼胡國雄</title></header><body><h1>阿倫撰文悼胡國雄</h1><p>香港一代球王胡國雄上周一凌晨病逝，享年66歲，喪禮將於下月7日於世界殯儀館舉行，翌日大殮。據知其昔日明星足球隊戰友及好友已決定為胡國雄舉行一場慈善賽。劉德華前經理人李潤華是治喪委員會委員之一，他昨說：「會搞慈善賽，但一定係喪禮之後，時間地點同形式未定。譚詠麟（阿倫）、曾志偉同陳百祥都係治喪委員，我哋會出本胡國雄紀念冊，喺喪禮派畀親友同球迷，阿倫都會寫啲嘢。」<br>胡國雄伯樂、精工班主黃創山前晚專程由泰國返港商討胡國雄喪禮事宜，治喪委員會主席張遠昨說：「黃創山係治喪委員會主任，佢希望喪禮搞得好好睇睇，佢話呢件係成個足球圈嘅事，希望足總一齊去做。」<br>採訪：魯吉</p></body></html>
