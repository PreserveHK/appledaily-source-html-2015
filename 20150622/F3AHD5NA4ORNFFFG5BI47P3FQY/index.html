<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林欣彤讚嫲嫲大功勞</title></header><body><h1>【馮仁昭四圍超】<br>林欣彤讚嫲嫲大功勞</h1><p>林欣彤（Mag）早前為自己隻EP《我們都是這樣長大的》去咗唔同嘅幼稚園影唱片封套，佢話因為幼稚園嘅外牆牆身有好多色彩繽紛嘅圖畫，充滿童真，可以反差帶出專輯「成長」嘅主題。而且幼稚園係每個人嘅成長起點，所以覺得呢度最啱。講到自己嘅成長，Mag話嫲嫲絕對功不可沒，因為對方湊大自己，不過嫲嫲近年因身體不適，已經開始唔認得自己。<br>撰文：馮仁昭</p></body></html>
