<html><header><meta charset="utf-8"><title>池昌旭九展彈琴甩轆</title></header><body><h1>池昌旭九展彈琴甩轆</h1><p>韓劇《Healer》男星池昌旭前晚現身九龍灣國際展貿中心，出席其首個香港粉絲見面會，開場前粉絲見前排有少量空位，即湧前坐希望更接近Oppa。以一身白馬王子造型現身的池昌旭，登場時坐在鋼琴前自彈自唱歌曲《保護你》，不過可能太緊張，幾度忘記琴鍵位置，有少少甩漏，他即用儍笑補鑊，粉絲亦都一樣大叫支持。之後池昌旭邀請粉絲上台玩遊戲作近距離接觸，更於台上跟兩位粉絲重演《Healer》劇中與女主角接吻的場面，雖然只是借位，不過台下粉絲依然醋聲四起。<br>採訪：黎嘉穎<br>攝影：陳俊強</p></body></html>
