<html><header><meta charset="utf-8"><title>欣宜坐唔定怕教壞細路</title></header><body><h1>欣宜坐唔定怕教壞細路</h1><p>鄭欣宜和馮允謙昨日分別化身貓女郎及蝙蝠俠，與一班小朋友在尖沙嘴進行快閃街頭「舞」動大對決，問欣宜是否很喜歡小朋友？她說：「鍾意，但我唔識得同佢哋相處，我怕會教壞佢哋，因為我都係個大小朋友，唔會坐定定。」<br>昨天是父親節，問欣宜會否跟爸爸鄭少秋一起慶祝？她說：「今日冇呀，因為爹哋唔喺香港，搵日再補，禮物都未諗呀，我每年都會親手整甜品，今年都可能會，其實我想去英國或者法國學整甜品，學好基本功係好啲，好似我𠵱家狂咁起屋但未打樁。」<br>採訪、攝影：黃曉妍</p></body></html>
