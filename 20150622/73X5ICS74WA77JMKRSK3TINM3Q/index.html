<html><header><meta charset="utf-8"><title>超市氹氹轉：車仔掃平貨吼桑治</title></header><body><h1>超市氹氹轉：車仔掃平貨吼桑治</h1><p>車路士買人轉方針？英超富豪球會之一的車路士，向來愛買高價球員，但日前竟傳出該支英超冠軍欲羅致巴塞隆拿的中場桑治（圖），而桑治的轉會費只需500萬鎊（約6,000萬港元）。除桑治外，更有報道指車路士領隊摩連奴看中了熱刺中場迪比利，欲以1,200萬鎊收購這名比利時球員。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
