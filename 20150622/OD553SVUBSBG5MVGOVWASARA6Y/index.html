<html><header><meta charset="utf-8"><title>蔡思貝被爆同居</title></header><body><h1>蔡思貝被爆同居</h1><p>蔡思貝一向緋聞多多，先後傳「姣電」羅仲謙、沈震軒、溫家偉、鄭俊弘、周志文等，不過一眾觀音兵似乎都是霧水情緣，最近蔡思貝被影到與《狂舞派》靚仔舞指麥秋成在西貢村屋同居。<br>有指蔡思貝和麥秋成以二萬元租住塊田村其中一層村屋單位，兩人被發現前後腳步出寓所。素顏蔡思貝戴大眼鏡遮面，相信鄰居亦未有注意，之後兩人各自駛車離開。蔡思貝雖然「斷正」，但仍否認拍拖，形容兩人是朋友關係。至於麥秋成早前在舞蹈學校開張當日，自稱沒有女朋友，並與蔡思貝異口同聲謂：「我哋一直係好朋友同師徒關係，我有親自教授。」惟昨日至截稿前，二人仍未回覆。<br>撰文：嵐山</p></body></html>
