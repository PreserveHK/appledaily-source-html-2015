<html><header><meta charset="utf-8"><title>隔牆有耳：波叔做瑜伽變落湯雞 - 李八方</title></header><body><h1>隔牆有耳：<br>波叔做瑜伽變落湯雞 - 李八方</h1><p>發展局局長陳茂波噚日晨咁早就出動，但唔係同仔仔女女飲早茶慶祝父親節，而係響應國際瑜伽日去咗孫中山公園做瑜伽。波波開波致辭後，仲落場同成千個瑜伽愛好者一齊做瑜伽，見到波波扭腰、向上伸展、盤膝、蹲坐都穩如泰山，柔軟度同伸展度都唔錯噃。<br>點知當波波越做越興起，竟然天公不造美，天色突然一暗仲落起大雨，唔係一陣驟雨、係N陣驟雨喎，波波件衫濕晒，但眼見旁邊啲參加者無離開，波波都好有體育精神，照樣落力做到完為止。最後上車時同主辦單位代表有講有笑，但對記者提問充耳不聞，唔通趕住同屋企人慶祝？</p></body></html>
