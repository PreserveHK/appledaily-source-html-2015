<html><header><meta charset="utf-8"><title>【一周必看】美禁食品加反式脂肪　廿年慳一萬億醫療費</title></header><body><h1>【一周必看】<br>美禁食品加反式脂肪　廿年慳一萬億醫療費</h1><p>以後吃曲奇、急凍薄餅與微波爐爆谷，可以吃得更安心。美國食品及藥物管理局（Food and Drug Administration, FDA）諮詢多時，正式將反式脂肪（trans fat）列為不安全，限令食品生產商在三年內全面禁用會產生反式脂肪的半氫化油（partially hydrogenated oils, PHOs），未來20年可望節省1,300億美元（1萬億港元）醫療費及其他開支等負擔。</p></body></html>
