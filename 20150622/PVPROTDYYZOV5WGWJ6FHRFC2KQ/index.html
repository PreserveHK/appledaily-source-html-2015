<html><header><meta charset="utf-8"><title>古巨基想搞男妓組合</title></header><body><h1>古巨基想搞男妓組合</h1><p>孫楠前晚在澳門開騷，他以廣東話跟觀眾打招呼，又與嘉賓之一的古巨基合唱《海闊天空》及《愛情陷阱》兩首廣東歌。基仔大爆孫楠的乳名叫「大波」，又笑稱想跟對方組成「楠基組合」，卻被笑組合名讀起來似「男妓組合」。<br>事後基仔笑指搞組合只是開玩笑，另問到他早前到倫敦拍新歌MV時，可有順道度蜜月？基仔說：「飛咗去法國3日，休息吓、陪老婆行街，但得嗰3日唔算度蜜月。」孫楠則自爆吃了太多美食，故騷前曾多次拉肚子，他透露早前跟謝霆鋒拍節目時破了一項紀錄。<br>採訪、攝影：馬建華</p></body></html>
