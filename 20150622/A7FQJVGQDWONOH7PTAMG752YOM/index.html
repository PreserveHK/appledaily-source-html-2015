<html><header><meta charset="utf-8"><title>子淇帶仔女沙灘慶父親節</title></header><body><h1>子淇帶仔女沙灘慶父親節</h1><p>恒基千億新抱徐子淇現懷第4胎身孕，預產期約10月，但她依然活躍，不時在ig放相透露軼事。前日她已買了人氣蛋糕店Lady M的綠茶千層蛋糕給父親預祝。</p><p>昨日正日，子淇貼了兩張相，一張是夫婿李家誠帶着三名子女在沙灘沖浪的背影相，而另一張則是李家誠拖實大女晞彤及二女晞兒，出席婚禮，囡囡穿上禮服裙的背影相，更為兩名女兒寫上：「有一天，我會找到我的王子，不過你永遠是我心目中的父王。」子淇貴為四叔李兆基新抱，當然視女兒如公主般寵愛，而她為保私隱，只揀了小孩子的背面相，認真細心。<br>撰文：唐如</p></body></html>
