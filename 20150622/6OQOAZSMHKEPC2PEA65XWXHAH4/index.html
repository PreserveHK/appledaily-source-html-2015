<html><header><meta charset="utf-8"><title>隔牆有耳：TVB主播又玩急口令 - 李八方</title></header><body><h1>隔牆有耳：<br>TVB主播又玩急口令 - 李八方</h1><p>唔通識講急口令，係無綫女新聞主播嘅必備條件？<br>噚日網上瘋傳一條短片，話無綫年輕女主播麥詩敏報道新沙士最新情況時，食食哋螺絲，以一句繞口嘅「泰國確診中東呼吸中級綜合呼吸中東呼中級綜合呼吸綜合症」紅遍網絡。<br>新沙士個名「中東呼吸綜合症」本身已經幾繞口，而要學麥詩敏咁讀就更加唔係易事，八方讀嚟讀去都讀唔到，難怪成為無綫財經節目《創富坊》主播林芷彤、之前喺節目以極速嘅17.791秒讀出158個字嘅「免責聲明」後，另一個備受網民熱烈追捧嘅急口令。</p></body></html>
