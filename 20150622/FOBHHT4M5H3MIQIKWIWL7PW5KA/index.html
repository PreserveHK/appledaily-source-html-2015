<html><header><meta charset="utf-8"><title>槍手疑設種族主義網站</title></header><body><h1>槍手疑設種族主義網站</h1><p>【教堂槍擊案】<br>美國南卡羅來納州黑人教堂槍擊案，被捕的21歲白人槍手魯夫（Dylann Roof）疑在犯案前成立網站，上載涉及種族主義的文章及相片。<br>「我沒有選擇……我選了查爾斯頓市因為它是這個州最具歷史的城巿，黑人比例亦曾是全國最高。」網站上載一篇2,500字、以第一人稱撰寫的種族主義文章。作者指「要有人有勇氣在現實做點事，相信這是我」，他又表明不會為槍殺黑人感內疚。網站並登出多張魯夫的相片，包括他手持手槍和象徵種族隔離制度的美利堅聯盟旗幟（圖）、焚燒美國國旗及在沙灘畫上白人種族符號的相片。聯邦調查局（FBI）正調查網站真偽。<br>路透社/法新社</p></body></html>
