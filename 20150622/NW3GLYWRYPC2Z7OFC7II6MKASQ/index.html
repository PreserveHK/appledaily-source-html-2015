<html><header><meta charset="utf-8"><title>【電腦巡場】1TB外置式硬碟　平$50至$100</title></header><body><h1>【電腦巡場】1TB外置式硬碟　平$50至$100</h1><p>今日父親節，估唔到腦場都會搞父親節優惠，當中較搶眼有ADATA HV620，機身行2.5吋硬碟，傳輸介面使用了USB 3.0，當中減得最多係1TB版本，機價只需$399，比市面一般同質素的外置式平$50至$100；相對2TB版本會冇咁平，機價$745，相對貼近同類外置硬碟的市價，所以買機時唔好一味貪大容量。<br><br>查詢：展昇（深水埗黃金商場地面42至44號鋪） <br><br>記者：朱崇德</p></body></html>
