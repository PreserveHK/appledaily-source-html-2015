<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】發福栢芝湊仔又被捕獲</title></header><body><h1>【馮仁昭四圍超】<br>發福栢芝湊仔又被捕獲</h1><p>張栢芝前日帶住寶貝仔Lucas同Quintus，以及經理人「Emily契媽」一齊去咗海洋公園玩，其間栢芝俾唔少市民野生捕獲影合照。之前有報道指栢芝發咗福肚凸凸，照前日網友嘅相嚟睇，栢芝除咗手臂同腰間好肉地咗之外，後面睇仲多咗個豪華臀㖭！至於Lucas同Quintus大個咗好多，而Quintus對住鏡頭都無間斷咁擺出可愛到爆炸嘅表情，秒殺網友。<br>撰文：馮仁昭</p></body></html>
