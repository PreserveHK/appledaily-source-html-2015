<html><header><meta charset="utf-8"><title>隔牆有耳：小四女生風褸製環保袋 - 李八方</title></header><body><h1>隔牆有耳：<br>小四女生風褸製環保袋 - 李八方</h1><p>綠領行動為提高市民對減用或重用膠袋意識，舉辦咗「減用膠袋妙法大搜查」比賽。<br>李太同小四女兒Sharon將風褸變成環保袋，用4枚扣針扣住底部，將物品放進衣物中，然後將雙袖綁緊成為包袱形嘅環保袋。<br>Sharon話由於出門會帶風褸，有次冇帶環保袋，靈機一觸諗到可以用風褸包住物品。就讀喺香港知專設計學院時裝採購嘅三年級學生雲俊傑，就諗到將舊膠袋剪成一條條，用織針織成杯墊等小飾品，佢話原理同織冷衫差唔多，一般家庭主婦亦可以做到。</p></body></html>
