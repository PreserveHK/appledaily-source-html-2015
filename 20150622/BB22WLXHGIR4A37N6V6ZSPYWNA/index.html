<html><header><meta charset="utf-8"><title>隔牆有耳：陳健民獅子山拉條幅 - 李八方</title></header><body><h1>隔牆有耳：<br>陳健民獅子山拉條幅 - 李八方</h1><p>噚日父親節，唔少仔女都同爹哋飲茶食飯慶祝，但中大教授、佔中三子之一嘅陳健民卻喺佢生日嘅日子去咗行山，原來都係同真普選有關。<br>話說陳健民噚日喺facebook貼咗張相，原來佢上咗獅子山拉起「我要真普選」黃色條幅（圖），仲留言話「先是一場大雨，然後陽光燦爛。大家放長眼量爭普選」。<br>陳健民仲鼓勵大家只要做好準備，山上肯定比山下舒服，「民主路上，大家要向高山舉目，不要和那些建制力量在泥澤糾纏。他們要『等埋發叔』，我們向前走！」</p></body></html>
