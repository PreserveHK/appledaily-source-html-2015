<html><header><meta charset="utf-8"><title>安琪蓮娜帶囡囡訪難民</title></header><body><h1>安琪蓮娜帶囡囡訪難民</h1><p>荷李活女星安琪蓮娜祖莉（Angelina Jolie）在前日的聯合國國際難民日，以聯合國大使身份探訪土耳其的難民營，更帶着9歲女兒Shiloh同行，傳播愛心。<br>安琪蓮娜指全球難民危機日益嚴重，批評現時社會不夠資源處理這個問題，她認為難民應該獲得應有的尊重。安琪蓮娜一向熱心公益，她透露原來Shiloh一直都希望跟她親身探望難民，她說：「離開探訪家庭後，Shiloh發問了很多問題，當然她難以明白到戰爭帶來的殘酷現實，但她很難過，亦非常期待下一個探訪。」<br>撰文：程芬</p></body></html>
