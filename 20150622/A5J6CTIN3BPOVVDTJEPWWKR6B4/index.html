<html><header><meta charset="utf-8"><title>周秀娜捐10萬賑災</title></header><body><h1>周秀娜捐10萬賑災</h1><p>周秀娜昨日在荃灣出席「尼泊爾賑災籌款」活動，更私人捐出10萬元，出錢兼出力。司儀大讚娜姐真人比上鏡更靚，娜姐即笑說：「我唔止真人靚，上鏡亦都靚。」她表示之前有留意尼泊爾地震災情，想過成立自己的慈善基金會幫助兒童，她說：「希望出少少綿力幫更多人，我想設計自己logo或公仔幫小朋友，成日都見到偏遠地方小朋友冇飯食。」<br>對於舊愛陳偉成又有新歡，娜姐指回應此類新聞好悶，沒留意不欲多談，但會祝福所有拍拖情侶幸福。<br>採訪、攝影：馬建華</p></body></html>
