<html><header><meta charset="utf-8"><title>隔牆有耳：左派送花牌咒謝志峰 - 李八方</title></header><body><h1>隔牆有耳：<br>左派送花牌咒謝志峰 - 李八方</h1><p>要訓練港人EQ，去港台《城市論壇》可能係最好嘅方法，好似主持人謝志峰咁，每個周日都要喺論壇上擺平各方，又要𠱁又要鬧，又要主持節目，真係唔簡單，家吓仲要處理埋針對佢嘅人身攻擊。噚日論壇場外叫囂嘅左派人士，攞一個喪禮用嘅花牌（圖）嚟，送畀謝志峰，話佢係「黑主持」，「遺臭千古」，下款寫住係「愛國人士」。完咗節目，峰爺隔住啲鐵馬詢問攞呢個花牌嚟嘅愛國人士，問花牌係咪要自掏荷包，定係會去西環攞番錢？叫對方下次唔好再嘥呢啲錢。峰爺同八方講做傳媒預咗畀人問候，但花牌都係第一次，笑笑口話對方要鬧佢都唔應該咁浪費。</p></body></html>
