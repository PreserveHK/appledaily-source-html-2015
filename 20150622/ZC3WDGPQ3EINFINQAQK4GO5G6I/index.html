<html><header><meta charset="utf-8"><title>【奇聞】向日本人偷師　如何佈置蝸居</title></header><body><h1>【奇聞】向日本人偷師　如何佈置蝸居</h1><p>等唔到上樓，是千千萬萬香港人的事，造就太空艙床位都大把人搶。這樣的悲情城市，其實太空艙酒店元祖的日本都有發生，這類又叫膠囊酒店的太空艙床位，1980年代誕生時原為方便醉漢宿一宵，發展下來變成背囊友恩物，如今其實有很多是求職者和窮人的長期蝸居，攝影師Won Kim曾經環遊日本後，兩年後住過返噚味，花數月住在東京一間在商廈營業的太空艙酒店，拍下住客的居住環境，以及如何佈置細小空間。<br> http://www.wonkimphotography.com/ <br>資料來源：互聯網<br><br>記者：邵超<br></p></body></html>
