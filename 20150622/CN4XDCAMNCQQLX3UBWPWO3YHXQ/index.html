<html><header><meta charset="utf-8"><title>任達華拖囡囡呵老婆</title></header><body><h1>任達華拖囡囡呵老婆</h1><p>【中環】任達華是公認的好男人，對老婆琦琦和囡囡任晴佳（Ella）愛護有加。昨日父親節，任達華在微博貼出一張Ella送贈的父親節禮物，上面還畫滿得意公仔，任達華冧爆留言：「今日特別窩心！」<br>大前日（19日），記者發現琦琦帶住Ella和數名友人在中環一間餐館食飯，任達華姍姍來遲，被問是否接老婆？他笑說：「係呀。」他甫坐下即以茶代酒敬同枱友人，之後吃下大家留給他的飯菜，傾談個多小時，至晚上10時多離開。但琦琦自駕來的車子竟然不見了，令她有點煩躁，要老公在旁安撫，最後兩母女乘任達華的七人車返家。<br>採訪、攝影：徐錦池、黃曉程</p></body></html>
