<html><header><meta charset="utf-8"><title>求驗客手記：肥賓教皇馬要減磅</title></header><body><h1>求驗客手記：肥賓教皇馬要減磅</h1><p>皇家馬德里向來鍾情靚仔球星，貪佢哋踢得又睇得，商業價值高，但原來皇馬連請教練都要睇樣！據報皇馬會長佩雷斯（右）考慮請賓尼迪斯（左）做教練嗰陣，內心都掙扎過，但佩雷斯唔係質疑賓帥嘅能力，而係覺得賓帥肥得滯！當賓帥喺英格蘭同意大利教波嗰陣，都有球迷寸佢係大肥佬，而喺香港，佢亦有個花名叫肥賓，真係肥到出晒名。雖然佩雷斯最後都決定請賓尼迪斯，但佢落咗命令，要肥賓喺今個暑假減肥！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
