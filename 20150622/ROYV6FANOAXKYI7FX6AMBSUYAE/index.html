<html><header><meta charset="utf-8"><title>楊紫瓊為舒密加子打氣</title></header><body><h1>楊紫瓊為舒密加子打氣</h1><p>楊紫瓊（Michelle）早前透露今年會與訂婚多年的法國籍未婚夫Jean Todt完婚，二人長期孖公仔周圍飛，當中Michelle不時陪伴、作為國際汽車聯會主席的Jean Todt出席世界各地的賽事活動。前日，二人便現身比利時的F4賽事，Michelle更走到賽車維修站，為德國車神米高舒密加之子Ｍick Schumacher加油打氣，據悉Jean Todt與米高私交甚篤，故前來支持他兒子出賽。今年16歲的小米高承接父親賽車之路，年初開始參加F4級別賽事，成績不俗。米高舒密加與兒子前年在法國滑雪意外撞傷頭部昏迷，現在瑞士接受治療。<br>撰文：唐如</p></body></html>
