<html><header><meta charset="utf-8"><title>【關仁隱事】夜鬼擅接戲激嬲高層</title></header><body><h1>【關仁隱事】夜鬼擅接戲激嬲高層</h1><p>一直以來「夜鬼」憑住一雙美腿都不知贏咗幾多男fans支持，雖然佢過去嘅出身唔係咁光彩，喺跟紅頂白嘅娛圈難行啲，但夜鬼經理人公司力撐，所以好快事過境遷。不過夜鬼最近激嬲咗公司，據聞佢接戲拍前冇通知公司都不特止，裏面仲有超激場面，套戲拍完公司都未知。最近電影公司宣傳，傳媒梗係走去問番夜鬼公司，成班經理人俾人問到口啞啞，又唔可以話唔知，最後咪惟有用「不回應」呢個蠢方法。經理人高層震怒，仲話要雪夜鬼一段日子，等佢唔好再自把自為。<br>撰文：關仁</p></body></html>
