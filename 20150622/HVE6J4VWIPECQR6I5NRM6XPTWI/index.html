<html><header><meta charset="utf-8"><title>【一周必看】翠翠留港影婚照　未婚夫滴晒汗</title></header><body><h1>【一周必看】<br>翠翠留港影婚照　未婚夫滴晒汗</h1><p>準新娘葉翠翠將於下月11日成為人妻，下嫁圈外男友Raymond。翠翠日前向傳媒廣發婚紗照，身穿低胸喱士婚紗的她大騷事業線。翠翠笑說：「結婚相係今年3月影，原本打算出埠影，但因為自己懶，唔想麻煩，所以最後決定留喺香港影，之後有時間先再到海外補影。」<br><br>翠翠透露今次影婚紗相帶同三頭愛犬同行，由於牠們都很合作，拍攝過程十分順利，唯一是天雨令拍攝安排稍為變更。她說：「影相嗰日幾乎全日落雨，雖然正式影相時停雨，但天氣好翳焗，我同Raymond都熱到流晒大汗。」</p></body></html>
