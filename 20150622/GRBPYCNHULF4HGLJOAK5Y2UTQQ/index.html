<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《殺破狼II》內地破3億</title></header><body><h1>【馮仁昭四圍超】<br>《殺破狼II》內地破3億</h1><p>吳京、張晉同Tony Jaa等演出嘅新片《殺破狼II》，上星期四喺全東南亞同步開畫，香港同澳門單日收過百萬，成為開畫票房冠軍，內地開畫4日，票房更突破3億人民幣！導演鄭保瑞知道後好興奮，佢話：「拍呢套戲時，吳京受傷、張晉打到要放血，最後電影得到觀眾嘅認同已經好高興！」電影公司決定26號喺香港搞慶功宴。<br>撰文：馮仁昭</p></body></html>
