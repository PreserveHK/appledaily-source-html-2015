<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿B開P預祝鍾懿生日</title></header><body><h1>【馮仁昭四圍超】<br>阿B開P預祝鍾懿生日</h1><p>鍾鎮濤（阿B）同范姜所生嘅大女鍾懿8月4號先滿11歲，但佢哋夫婦噚日喺私人會所，提前個幾月幫囡囡慶祝，范姜將生日會嘅視頻擺上Ig。B哥知道囡囡愛玩水，所以專登搞咗泳池P，現場仲掛滿囡囡生肖嘅馬騮氣球，又安排晒天鵝浮床同水槍畀班細路玩。讀國際學校嘅鍾懿，邀請咗好多外籍小朋友仔嚟玩，當佢切生日蛋糕時，成班朋友仔仲唱普通話生日歌賀佢㖭。<br>撰文：馮仁昭</p></body></html>
