<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希鍾情運動型男仔</title></header><body><h1>【馮仁昭四圍超】<br>吳若希鍾情運動型男仔</h1><p>吳若希（Jinny）噚日喺迪士尼樂園出席「2015奧運日奧運歡樂跑」揭幕禮，同場仲有霍震霆、霍啟剛兩父子。<br>Jinny雖然得23歲，但情史就一大籮，好似噚日講起跑步，係咁易就透露咗其中3個舊情人都係運動型，佢自爆話：「運動型男仔最吸引，活力又健康，身體機能都好啲，我初戀男友打籃球，有個男友係踢足球，之後有個男友滑水好叻。」<br>撰文：馮仁昭</p></body></html>
