<html><header><meta charset="utf-8"><title>李光洙玩水鉗實Nana</title></header><body><h1>李光洙玩水鉗實Nana</h1><p>韓國人氣綜藝節目《Running Man》主持李光洙，早前跟被封「世界最美」的女團After School成員Nana，為代言的水上樂園拍攝新廣告。廣告中，Nana穿上兩件頭泳衣騷身材，反而李光洙就穿上背心，未肯露肉。雖然廣告只得短短15秒，不過已相當有睇頭，片中當二人在樂園坐同一個水泡玩滑梯時，坐後面的李光洙就用雙腿鉗實前面的Nana，最後又拖實Nana在泳池中踢水，感覺非常親密又充滿夏日氣息。另外，李光洙前日在武漢的遊樂場拍攝內地節目，引來大批途人爭相拍照。</p></body></html>
