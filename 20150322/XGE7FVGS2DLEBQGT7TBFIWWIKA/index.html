<html><header><meta charset="utf-8"><title>趣趣地︰阿奴新衫似足紐記</title></header><body><h1>趣趣地︰阿奴新衫似足紐記</h1><p>臨近季尾，波衫鋪準備清貨，又要準備入貨新一季、新設計嘅球衣嘞，好似今季轉投美洲獅懷抱嘅英超球隊阿仙奴，最近就俾網站流出下季新波衫款式，主場嗰件紅衫白袖，都幾傳統，冇咩點變，加咗條金線點綴，都叫做穩穩陣陣；不過件作客衫（圖）就大鑊啲，以黑色為主色，但下半身就間開白色、彩藍色同金色，搞到有啲似紐卡素之餘，又不倫不類。好多阿仙奴球迷網上都大彈呢個設計，仲話希望呢個流出係假。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
