<html><header><meta charset="utf-8"><title>幼時放牛　仙人點化成高僧</title></header><body><h1>幼時放牛　仙人點化成高僧</h1><p>【話你知】<br>章六全祖師，原名七三，福建三明大田屏山鄉洞口村人氏，出生時祖父七十三歲，故取名七三。據當地《章氏族譜》記載，章幼時是放牛娃，有一次放牛來到稱為佛子格的地方，受仙人點化，成為一代得道高僧。<br>章六全皈依佛門後，取法號「普照」，廣結善緣，救苦救難，還自己採集中草藥，免費為周邊村民治病。六全化佛故事口口相傳至今。<br>在當地民眾眼中，「章公六全祖師」既是菩薩，又是祖先，所以有求必應，十分靈驗，信眾無數。在佛像未遭偷竊前，「普照堂」香火很旺，每天人山人海，寧德、廈門等地都有人來朝拜。每年特定日子，村民們還要抬着章公像到各村去「遊神」。</p></body></html>
