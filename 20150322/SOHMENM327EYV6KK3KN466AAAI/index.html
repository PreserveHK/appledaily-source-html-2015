<html><header><meta charset="utf-8"><title>待宰成菜餚　南韓57狗獲救赴美</title></header><body><h1>待宰成菜餚　南韓57狗獲救赴美</h1><p>南韓人嗜吃狗肉，由農民以飼養狗隻作屠宰之用。有愛護動物組織最近成功從當地一個狗場，救走五十七隻身心受創的待宰狗隻，將牠們送往美國重過新生活。</p><p>南韓每年屠宰約二百萬隻狗作食用，國際人道協會早前聯同當地關注動物組織，在一個狗場內救出大批被困於狹小狗籠的狗隻，包括小型獵犬、貴婦狗、韓國珍島犬，以至土佐鬥犬。該批狗隻獲救時健康欠佳，上周初運抵三藩市後需接受檢查及治療，稍後會供人申請領養。<br>國際人道協會指南韓人吃狗肉的風氣其實已大不如前，部份農夫亦意興闌珊，動物組織希望能推動他們轉行，令更多狗場結業，結束當地的狗肉買賣活動。<br>美聯社</p></body></html>
