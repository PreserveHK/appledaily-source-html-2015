<html><header><meta charset="utf-8"><title>戒指盒藏鏡頭　拍驚喜一刻</title></header><body><h1>戒指盒藏鏡頭　拍驚喜一刻</h1><p>求婚不一定要大陣仗才值得紀念，光是看到戒指那驚喜表情（小圖），已值得回味一生。除了出動航拍機、手機拍下甜美回憶之外，美國有商人想到更簡單的方法，就是改裝戒指盒（上圖），加入鏡頭，近距離拍下驚喜交集的瞬間。</p><p>這款「Ring Cam」戒指盒，外表看來跟一般戒指盒無異，但其實盒蓋內置高清廣角鏡頭和收音器，盒側則有USB埠，拍攝時只要一按盒蓋上的掣就行，之後連接電腦，就可以下載片段。租用三周，盛惠一百美元（七百八十港元）。<br>英國《每日郵報》</p></body></html>
