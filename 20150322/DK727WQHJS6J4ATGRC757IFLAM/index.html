<html><header><meta charset="utf-8"><title>體壇拾趣：遼寧生死戰前劏客</title></header><body><h1>體壇拾趣：遼寧生死戰前劏客</h1><p>CBA總決賽今晚上演第六戰，由馬貝利領軍嘅衞冕北京隊領先緊場數3:2，今場作客遼寧再贏埋，就可以攞到四年內第三個總冠軍。或者遼寧都明白今場好可能係最後一場，一於把握最後機會「掠水」，前日突然宣佈今場波飛加價，連之前以原價賣出嘅飛都要回收番；最貴嘅VIP飛由原本嘅千六蚊加到二千二百蚊人仔，連最平嘅山頂位都要八舊水。遼寧會方聲稱加價係為咗打擊黃牛黨，但喺微博好快已經見到有人放飛，仲炒到成四千蚊㖭。（有線62及202台今日7:15pm直播）</p></body></html>
