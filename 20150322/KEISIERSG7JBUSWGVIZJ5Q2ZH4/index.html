<html><header><meta charset="utf-8"><title>體壇拾趣：華奧歷單挑三天王</title></header><body><h1>體壇拾趣：華奧歷單挑三天王</h1><p>網球一姐莎蓮娜事隔十四年再參加印第安韋爾斯網賽，喺一片歡呼聲下殺到入準決賽，但上周五開波前就因為膝傷退出；不戰而勝嘅哈蕾普，決賽對手就係四強以2:1反勝列絲姬嘅積歌域。（now633台明日2:00am直播）男單方面，加拿大新星華奧歷（圖）同日就喺八強爆冷淘汰拿度，「四大天王」結果就得拿度入唔到四強。如果華奧歷想繼續挑戰天王壟斷，四強就先要過埋費達拿呢關。（now636台明日4:00am直播決賽）</p></body></html>
