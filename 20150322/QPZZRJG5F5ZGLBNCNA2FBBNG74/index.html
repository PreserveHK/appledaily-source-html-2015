<html><header><meta charset="utf-8"><title>機率百萬分八印度女嬰心臟外露</title></header><body><h1>機率百萬分八<br>印度女嬰心臟外露</h1><p>印度中央邦一名初生女嬰出現罕見的心臟異位（ectopia cordis圖），心臟長在胸膛外，性命危在旦夕，目前已送到專科醫院治療。<br>女嬰父親對女兒的遭遇感到十分無助，自言家境清貧，收入僅夠餬口，但會盡力拯救自己的孩子。主診醫生已為女嬰施手術，對女嬰的情況感到樂觀，有信心她可以完全康復。<br>心臟異位極為罕見，每一百萬名初生嬰兒中，僅得八人患上，其中九成不是胎死腹中，就是出生後不久即夭折。<br>英國《每日鏡報》</p></body></html>
