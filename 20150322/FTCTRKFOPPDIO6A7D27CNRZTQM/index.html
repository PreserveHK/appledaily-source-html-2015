<html><header><meta charset="utf-8"><title>有緣機：歌后視后淵源深</title></header><body><h1>有緣機：歌后視后淵源深</h1><p>一個是歌后，一個是視后，容祖兒與黎姿看似風馬牛不相及，但其實二人淵源早在容祖兒出道時已經開始。一九九九年祖兒剛出道就有機會客串由黎姿擔任主角的電影《心猿意馬》，二人相識後不時有聯絡。黎姿曾在博客大讚祖兒很好，覺得她很有潛質。直至祖兒成為樂壇天后，黎姿表示替她感到高興。<br></p><p>二人變成好友與已故「富豪御用風水師」陳伯有莫大關係，陳伯生前跟楊受成私交甚篤，常邀他為英皇娛樂看風水，所以容祖兒經常找陳伯指點迷津，黎姿則是陳伯的契女，因而二人常常見面。二○○三年陳伯因肺炎入院，祖兒不時前往探望，在陳伯臨終前，黎姿更一直在旁守候。</p></body></html>
