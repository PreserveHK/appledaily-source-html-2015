<html><header><meta charset="utf-8"><title>碧咸tip皇馬贏2:1</title></header><body><h1>碧咸tip皇馬贏2:1</h1><p>【綜合西班牙外電】西甲國家打吡全球矚目，適逢「萬人迷」碧咸（圖）日前到馬德里出席時裝宣傳活動，自然有記者問其看法；曾效力皇家馬德里的碧咸表示看好舊主勝出，並提供2:1波膽。另外，兩軍舊將域陀華迪斯及古迪「私片」，那一隊落敗，就要到勝方城市名勝與球迷合照；如皇馬勝出，前巴塞隆拿門將華迪斯就要到馬德里豐收女神廣場，如巴塞勝出，前皇馬中場古迪就要到巴塞的卡納雷迪斯廣場。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
