<html><header><meta charset="utf-8"><title>趙碩之斷背追女仔</title></header><body><h1>趙碩之斷背追女仔</h1><p>趙碩之和黃紫盈前晚在尖沙嘴出席活動，趙碩之封胸撐場，她自爆稍後會在戲中扮Tom Boy，所以近日都愛中性打扮，她說：「我以前讀女校，我收過女同學畀我嘅情信，我又試過追女同學成功，我哋都有錫吓，我諗我內裏都有鍾意女仔嘅性格。」現在趙碩之與男友感情穩定，她突然自爆曾斷背，難道不怕男友誤會，她得戚說：「畀佢知仲好，等佢都有壓力，對我好啲。」<br>此外，同場黃紫盈近日忙於接拍飲食節目，有機會狂試美食，她說：「雖然食好多好嘢，可是我不但冇肥，仲瘦咗，可能太忙。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
