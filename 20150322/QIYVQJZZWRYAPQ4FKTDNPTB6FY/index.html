<html><header><meta charset="utf-8"><title>《一支得啩》好累事？歌星唱錯惡搞歌詞</title></header><body><h1>《一支得啩》好累事？<br>歌星唱錯惡搞歌詞</h1><p>填詞人惡搞歌詞，有冇歌手真係唱返？記憶中小克早年嘅《一支得啩》，Eason就真係開金口唱過一次，仲曾經公開播放過。PK (梁栢堅) 就話︰「呢個可以出到街，有啲比較踩界或者挑釁，就唔會咁樣玩！」<br><br>咁私底下啲歌星又會唔會唱k時唱嚟玩吓？PK話一定會︰「曾經有啲做唱片宣傳嘅同我講，你班友仔成日改歌詞，搞到有歌星曾經唱咗改嗰個版本，唔記得咗原裝嗰個！」Tanya笑到肚痛︰「如果華仔唔小心唱咗一句「獨自去鳩嗚」，咁就不得了喇！」<br><br>星期五六日《亂噏24》！歌星唱錯惡搞歌詞！</p></body></html>
