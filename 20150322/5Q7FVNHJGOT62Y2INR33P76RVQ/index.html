<html><header><meta charset="utf-8"><title>醒目豬玩拼圖　52秒搞掂</title></header><body><h1>醒目豬玩拼圖　52秒搞掂</h1><p>以為豬就一定是蠢鈍和懶惰？德國這隻叫「莫里茨」（Moritz）的豬就十分聰明，竟會按照拼圖顏色成功配對（圖）。以為牠只是巧合碰運氣？原來牠連圓形、方形和三角形都能成功分辨，很厲害吧。<br>黃色對黃色、紅色對紅色、藍色對藍色，豬仔莫里茨僅花五十二秒，就成功根據顏色作配對，用口將拼圖放到正確位置，配對期間全程毋須主人埃貝科普夫（Nicolle von Eberkopf）作出提示。埃貝科普夫拍下整個配對過程，並把短片上載YouTube逾一個月，就吸引逾十四萬點擊率。<br>英國《獨立報》</p></body></html>
