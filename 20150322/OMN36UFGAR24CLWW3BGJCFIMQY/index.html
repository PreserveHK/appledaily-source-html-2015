<html><header><meta charset="utf-8"><title>【一周必看】傷都未好已諗定世界金腰帶　星如挑戰四大天王</title></header><body><h1>【一周必看】<br>傷都未好已諗定世界金腰帶　星如挑戰四大天王</h1><p>拿着重重的WBA國際冠軍金腰帶，臉上仍有多處瘀傷的曹星如依然笑得燦爛，鐵定七月挑戰世界冠軍的他，雖適逢WBA世界冠軍河野公平（Kohei Kono）未必有賽期，仍打算挑戰「Big Four」其餘三大拳擊組織的世界冠軍金腰帶。這名香港拳王接受專訪時更豪言：「I will fight anyone!」</p></body></html>
