<html><header><meta charset="utf-8"><title>野蠻女友衞生巾貼滿車洩憤</title></header><body><h1>野蠻女友衞生巾貼滿車洩憤</h1><p>小心別得罪野蠻女友！浙江寧波一名女子，近日因男友夜不歸宿，一氣之下將其租來的私家車當作出氣筒，在車身貼滿衞生巾（圖）。<br>從照片所見，這輛黑色的豐田私家車停靠在路邊，引擎蓋及玻璃窗被貼滿白色的衞生巾，車尾因有其他車輛停放避過一劫，大大小小近三十塊，地上還散落包裝袋。兩人最終和好如初，但租車公司埋怨，無辜涉事的私家車恐怕再也租不出去了。有網民表示：「已經手下留情了，貼上的都是新的衞生巾，還好不是用過的！」<br>浙江《現代金報》</p></body></html>
