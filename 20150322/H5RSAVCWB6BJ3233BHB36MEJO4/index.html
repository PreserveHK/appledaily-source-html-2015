<html><header><meta charset="utf-8"><title>位置1.0倍跑第四！WP共1700萬傷亡慘重</title></header><body><h1>位置1.0倍跑第四！<br>WP共1700萬傷亡慘重</h1><p>第三場賽事五班1400米，由潘頓策騎的徐廐馬「金瀛」，獨贏為1.8倍大熱，而位置更是只得1.0倍，可惜此駒跑來表現一般。結果時廐「中國好」在黎海榮胯下將對手一網打盡，爆出42倍冷win，「大陽辰」及「軍號」分列二、三名，而大熱門「金瀛」只跑獲殿軍，此駒W、P彩池投注額合共逾1,700萬，結果化為烏有，馬迷真是血本無歸。</p></body></html>
