<html><header><meta charset="utf-8"><title>尚格雲頓夫妻第二度離婚</title></header><body><h1>尚格雲頓夫妻第二度離婚</h1><p>現年五十四歲的《轟天猛將2》（The Expendables 2）動作影星尚格雲頓（Jean-Claude Van Damme），周三遭太太Gladys Portugues Van Varenberg於洛杉磯入紙，以跟尚格雲頓因不能調和的分歧為由，申請跟他第二度離婚。<br>尚格雲頓跟Gladys曾於一九八七年至一九九二年結過婚，之後於一九九九年再次成婚，二人的十五年婚姻當中共育有一子一女，Gladys於文件中指本月七日已跟尚格雲頓分開，現除要求他付贍養費外，還申請離婚後要將尚格雲頓的姓氏「Van Varenberg」刪走。<br>撰文：盧葦</p></body></html>
