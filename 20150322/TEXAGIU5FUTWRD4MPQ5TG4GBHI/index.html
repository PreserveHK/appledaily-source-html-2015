<html><header><meta charset="utf-8"><title>iPhone被沒收少女兩度圖毒殺母</title></header><body><h1>iPhone被沒收<br>少女兩度圖毒殺母</h1><p>iPhone（圖）受到不少人追捧，有人甚至為之「瘋狂」。美國有十二歲女孩報復母親沒收她的iPhone，竟然兩次試圖毒死母親，令人髮指。<br>科羅拉多州警方指女童五日內先後兩次用漂白水行兇。今年三月二日吃早餐時，她將漂白水倒進果汁，母親喝下後不適送院，以為女兒用漂白水洗杯時未有沖洗乾淨，不以為意；四日後，女童又重施故技，在水瓶內倒入漂白水，母親再聞到刺鼻氣味起疑，對質之下揭發女兒的弒母大計，憤然報警，大義滅親。女童前日被捕，暫還柙兒童院候審。<br>路透社</p></body></html>
