<html><header><meta charset="utf-8"><title>鄭希怡晒大肚修甲</title></header><body><h1>鄭希怡晒大肚修甲</h1><p>【中環】鄭希怡（Yumiko）去年九月同化妝師老公梁學儲（Andy）結婚，十一月宣佈火速懷孕三個月，計落現時已經懷有七個月。雖然個肚好大但依然冇阻貪靚嘅Yumiko去街同扮靚，前日下晝六點左右，Yumiko着住鬆身孕婦裝、波鞋、戴住闊邊帽去咗中環一幢商業大廈修甲。大概夜晚七點，Yumiko同一早嚟到嘅老公Andy一齊落樓，手拖手漫步行去停車場攞車離開，見到記者影相Yumiko仲笑咪咪望住鏡頭，一臉幸福樣。<br>採訪、攝影：黃曉程</p></body></html>
