<html><header><meta charset="utf-8"><title>陳伶俐產後未收身</title></header><body><h1>陳伶俐產後未收身</h1><p>【中環】前日下晝約四點半，三十八歲嘅陳伶俐拖實老公劉頌銘現身中環，兩人表現恩愛，相信早年老公同落選港姐李影珊車廂激咀嘅事已經告一段落。去年八月為劉家添丁嘅陳伶俐，產後似乎未有收身。行行吓劉頌銘發現有記者影相，但依然表現輕鬆，全程拖實老婆護駕，之後兩人步入一幢商廈。<br>陳伶俐同林敏驄離婚後，嫁咗畀新加坡隱形富豪胡嘉烈後人劉頌銘，雖然婚後發生過車廂激咀事件，不過陳伶俐獲奶奶力撐，地位被肯定。<br>採訪、攝影：黃曉程</p></body></html>
