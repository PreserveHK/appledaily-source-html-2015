<html><header><meta charset="utf-8"><title>活好周日：換二手書識新朋友</title></header><body><h1>活好周日：換二手書識新朋友</h1><p>【本報訊】藉着文字闖無盡世界，以書會友，以書易書。22 Degrees North由即日起至四月五日，將22°N Gallery化身公共閱讀空間，提供大量書籍，供書友打書釘。愛書人士更可帶同自己的書籍及寫予下一位讀者的字條，以一換一方式換走現場書本。「22°N以書易書」活動於九龍深水埗南昌街八十八號二樓22°N Gallery舉行，開放時間為中午十二時至晚上八時。</p></body></html>
