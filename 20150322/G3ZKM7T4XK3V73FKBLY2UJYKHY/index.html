<html><header><meta charset="utf-8"><title>神奇大帝穿咗個窿搞鬼歌詞人人識改？</title></header><body><h1>神奇大帝穿咗個窿<br>搞鬼歌詞人人識改？</h1><p>「神奇大帝穿咗個窿，娶咗三位妾氏」我哋細細個都識亂作歌詞，PK (梁栢堅) 就話，其實係人都識改歌︰「小學生已經改歌，亂噏一啲歌詞出嚟，其實人係有本能去做呢樣嘢，只係冇去好好咁發展啫！」<br><br>要去發展填詞嘅本能，首先就要了解填詞本身又可否維生？PK就話︰「冇人維到生㗎，如果老竇剩落好多錢嘅話，就可以咁做，或者係有份正職，再用工餘時間去填詞！」廣東歌沒落，唔通真有其事？<br><br>星期五六日《亂噏24》！發掘改歌詞技能！</p></body></html>
