<html><header><meta charset="utf-8"><title>Kay遲到狂奔嚇途人</title></header><body><h1>Kay遲到狂奔嚇途人</h1><p>謝安琪（Kay）、鄭欣宜及黃美棋等，昨日在銅鑼灣出席「東華三院邁向145周年啟動禮」，食物及衛生局局長高永文及何超蕸擔任主禮嘉賓。因遲到半小時錯失主禮儀式的Kay，解釋是受塞車影響，她說：「一出紅隧附近即落車跑嚟，見到我嘅途人都好驚訝。」<br>此外，欣宜新歌《你瘦夠了嗎？》獲父親鄭少秋稱讚，她笑說：「多謝，成日都叫佢唔好公開場合讚我。我今年二十八歲，由零到二十六歲我都冇自信，同外表、家庭背景、身份有關，好易受出面聲音影響，忘記咗自己存在價值，𠵱家學識接受自己，先可以散發獨特一面。」<br>採訪、攝影：卓寶花</p></body></html>
