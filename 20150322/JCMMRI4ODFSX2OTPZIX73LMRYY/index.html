<html><header><meta charset="utf-8"><title>阿B全家賀嘉晴生日</title></header><body><h1>阿B全家賀嘉晴生日</h1><p>【銅鑼灣】鍾鎮濤（阿B）同前妻生嘅大女鍾嘉晴噚日二十歲生日，前日全家人去慶祝食飯。前晚大概八點，阿B同太太范姜素貞帶住三個女同親友等一行八、九人，由灣仔行去銅鑼灣。其間阿B行到一個停車場入口時，咁啱有部日產跑車駛入，揸開靚車嘅阿B都忍唔住望咗一眼，中途阿B俾三位女途人認出，即刻俾人集郵影相。到行過一間運動店舖，范姜忽然睇中一對波鞋，帶咗鍾懿入去試鞋，細女鍾幗又揀中對鞋畀爸爸睇，最後幾經波折佢哋終於去到世貿中心食飯。<br>採訪、攝影：羅德光、李志明</p></body></html>
