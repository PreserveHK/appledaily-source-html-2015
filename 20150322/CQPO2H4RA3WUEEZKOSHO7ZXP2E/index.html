<html><header><meta charset="utf-8"><title>萬人湧聖米歇爾山　賞「世紀大潮」</title></header><body><h1>萬人湧聖米歇爾山　賞「世紀大潮」</h1><p>法國西北部周末正值春季潮漲高峯期，前日名勝聖米歇爾山（Mont Saint Michel）更吸引萬名遊客前往，欲觀賞「世紀大潮」。<br>受「超級月亮」引力影響，當局原本預計聖米歇爾山潮水會漲至四層樓高，達十四點一五米；但結果至昨日亦僅及圍牆之下，聖山接駁主岸的堤道僅前一截被浸沒，後截清晰可見（圖），一眾掃興的遊人仍站在堤道邊及瞭望台觀看海水圍城奇觀；消防及警車在沿岸戒備，提防遊人被突如其來的潮水淹沒。除了聖米歇爾山，諾曼第及布列塔尼沿岸地區都有大潮現象。<br>法新社</p></body></html>
