<html><header><meta charset="utf-8"><title>針灸亡女子　動脈栓塞致命</title></header><body><h1>針灸亡女子　動脈栓塞致命</h1><p>【本報訊】上周四在銅鑼灣中醫診所接受針灸後，突然抽搐昏迷，送院不治的二十九歲姓嚴女子，經法醫昨日剖屍檢驗，初步證實死者因兩條動脈栓塞致死，初步相信案件無可疑，但重案組仍需繼續調查，不排除日後需要召開死因庭研訊。<br>任職會計文員的嚴女，住香港仔漁安苑，她身形肥胖，體重二百磅。一名心臟專科醫生根據女死者的身形和剖屍結果分析指，這類肥胖人士容易有腳部深層靜脈栓塞問題，若針灸時有腳腫現象，卻未被施針者察覺而繼續在腳部針灸，血塊便彈入肺部，形成肺動脈栓塞，相當嚴重，一旦出事後拯救也會很困難。<br>■記者陳一亮</p></body></html>
