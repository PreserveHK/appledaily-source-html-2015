<html><header><meta charset="utf-8"><title>特首逛「十二蚊店」</title></header><body><h1>特首逛「十二蚊店」</h1><p>【本報訊】近日備受女兒齊昕事件困擾的特首梁振英，昨午三時許偕妻子到上環荷李活商業中心AEON生活廣場「十二蚊店」購買日用品，巧遇「粉絲」要求合照，企定定面露微笑，但同行保鑣則大為緊張，一個箭步衝前將該名「粉絲」拉走。<br>這名「粉絲」李先生事後認為梁振英算不錯，但梁太就「全程黑面」，最過份是保鑣，「佢一手『的』住我胳肋底拉開我」。店員稱梁是首次來光顧，逗留二十多分鐘後離去。從李先生拍到的照片（圖），可見梁當時手持幾件清潔用品。<br>■記者胡恩宏</p></body></html>
