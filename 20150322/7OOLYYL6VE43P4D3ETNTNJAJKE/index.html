<html><header><meta charset="utf-8"><title>張韋怡喜酒撈百日宴</title></header><body><h1>張韋怡喜酒撈百日宴</h1><p>「味之天使」啤梨張韋怡未婚懷孕，去年十一月誕下兒子Action，前晚跟潘姓老公在美麗華酒店筵開二十五席，擺酒兼搞百日宴。<br>啤梨為潘家誕下兒子，受到家人寵愛，她說：「老爺同先生都好錫自己，送咗啲『保值嘅』禮物畀自己。」雖然是剖腹產子，但她說在沒有準備的情況下陀B好辛苦，會先休息暫不考慮再追小朋友，她又表示婚後仍會忙於工作：「好快又要重投工作拍劇，度蜜月都要做埋嘢先！」</p></body></html>
