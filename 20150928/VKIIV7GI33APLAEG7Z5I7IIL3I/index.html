<html><header><meta charset="utf-8"><title>【中秋月圓】中秋賞月小吃　芋艿飄來桂花甜</title></header><body><h1>【中秋月圓】中秋賞月小吃　芋艿飄來桂花甜</h1><p>每年中秋，桌上除了月餅和柚子，總會有幾隻烚熟的小芋艿來應節。我家的芋艿吃法很簡單，就只是加點鹽來烚熟便算，但我卻比較愛吃甜，便偷偷拿了幾隻來作快手甜食，只要把芋艿6隻連皮放入滾水中烚熟或用叉子插幾下，放入微波爐以高火加熱8分鐘，取出沖冷水，用西湯匙邊位輔助，便可輕易去皮。在等芋艿熟的時間，把半塊片糖加入150毫升水中，中細火煮至融化，放入熟芋艿開中大火收乾糖水，期間要不停攪動才不會煮焦，把芋艿放碗中，撒上乾桂花，添色也添香。</p><p>記者、食譜設計及攝影：謝翠玲</p></body></html>
