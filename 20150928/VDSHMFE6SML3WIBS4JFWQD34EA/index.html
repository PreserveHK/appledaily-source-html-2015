<html><header><meta charset="utf-8"><title>教宗髖骨傷患步履蹣跚</title></header><body><h1>教宗髖骨傷患步履蹣跚</h1><p>昨日結束訪美的教宗方濟各（圖），在行程末段步履越見蹣跚，上落樓梯都要同行神父攙扶。教廷發言人承認，教宗是有點累，並因為髖骨問題，需定期接受物理治療。<br>78歲的教宗過去一個多星期馬不停蹄先後訪問古巴和美國多個城市，全程9日，是他任內外訪時間最長一次，其間活動一個接一個，有些更是臨時加入；到了最後一站費城，他步履蹣跚的情況更是明顯。<br>教廷發言人隆巴迪前日被記者問及教宗的情況時說：「他雙腿走路是有點問題，時好時壞。經過這樣的行程，他是有點累，但睡得很好。」教宗在費城主要出席世界家庭大會，昨日還主持了一場彌撒，估計有多達100萬人參與。<br>法新社</p></body></html>
