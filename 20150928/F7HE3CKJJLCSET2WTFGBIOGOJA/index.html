<html><header><meta charset="utf-8"><title>【一周必看】高登雜誌封面無碼流出　《巴絲打》有乜好睇？</title></header><body><h1>【一周必看】<br>高登雜誌封面無碼流出　《巴絲打》有乜好睇？</h1><p>八方早前報道過，喺傳統印刷媒體近年漸漸失去市場優勢之時，網上最熱門嘅討論區「香港高登」卻逆流創辦月刊《巴絲打》（Goodest Magazine）。創刊號封面噚日終於曝光，由高登網站行政總裁、人稱「方丈」嘅林祖舜撐住傘同「膠神」高小登一齊現身，令人拭目以待內容包括「破地獄」挑戰神秘食店喎，創刊價訂喺15蚊，唔知巴絲打會唔會由網上齋噏、跳入現實真金白銀科水幫襯？</p></body></html>
