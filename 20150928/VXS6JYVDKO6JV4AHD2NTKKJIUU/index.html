<html><header><meta charset="utf-8"><title>盛品儒家傳之寶鑲婚戒</title></header><body><h1>盛品儒家傳之寶鑲婚戒</h1><p>亞視前執行董事盛品儒與太太蔡一鳳去年11月已在香港註冊結婚，他們將於下月8日在中環四季酒店補擺喜酒，大前日盛品儒就到老婆於澳門娘家「過大禮」。他率領四名好友組成的兄弟團、攝製隊等人，帶齊海味、洋酒、禮餅、椰子、生果及以利是代替三牲等寓意有爺有子、有腥（聲）氣等好意頭禮物送給外父外母，都幾大堆頭。盛品儒即場準備了7位數字的禮金給一鳳的父母，另有金豬頸牌和龍鳳𠼦等，他更透露用家傳之寶的藍寶石，親自設計成結婚戒指，他在寶石旁邊鑲了鑽石的天使翼，寓意守護老婆一生一世。<br>撰文：唐如</p></body></html>
