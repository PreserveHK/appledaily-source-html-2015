<html><header><meta charset="utf-8"><title>Ana R.擔心餵母乳有難度</title></header><body><h1>Ana R.<br>擔心餵母乳有難度</h1><p>懷有7個半月的名模Ana R.早前為一張成長椅繪畫圖案，昨日她在西九龍出席其作品的慈善拍賣記者會。Ana R.表示已為BB女準備好嬰兒用品，家中亦安裝了閘門防狗走入嬰兒房，她說：「不是太緊張，唯一擔心是餵母乳，因媽咪餵母乳時有過困難，這是家族經常出現的問題。」<br>Ana R.又希望能夠自然分娩，但由於其母是韓國人，盆骨較細，她笑說：「希望我的盆骨似爸爸，大點方便順產，老公會入產房陪產，想讓他知道過程，應該會有布遮我下身，而且他會站在我頭部附近的位置。」她並指老公怕醜，拍大肚照時他都沒上鏡。<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
