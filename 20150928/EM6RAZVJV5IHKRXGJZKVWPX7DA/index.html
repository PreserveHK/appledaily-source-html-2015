<html><header><meta charset="utf-8"><title>快閃黨聲援內地傘捕者</title></header><body><h1>快閃黨聲援內地傘捕者</h1><p>【本報訊】多個組織昨趁雨傘運動一周年前夕，發起勿忘內地傘捕者的快閃行動。約十人先在昨午約12時在旺角打開黃傘，拉起被捕人士曾舉過的橫額；其後則到尖沙嘴上演街頭劇，模仿其中一位被捕人士蘇昌蘭及其家屬被捕情況。參與者都舉起黃傘，身體及雙手縛上麻繩（圖），靜默聲援。<br>行動召集人鄒幸彤指出，內地至今有逾100人因支持雨傘運動被捕，其中6人仍然在囚。他們隨後到中聯辦請願，要求當局盡早釋放這批被捕的撐傘人士。<br>■記者林社炳<br><br>《雨傘一周年》： http://umbrella.appledaily.com </p></body></html>
