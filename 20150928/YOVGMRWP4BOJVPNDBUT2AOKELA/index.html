<html><header><meta charset="utf-8"><title>人心若波瀾　普選路屈曲</title></header><body><h1>人心若波瀾　普選路屈曲</h1><p>【傘運1周年】<br>【本報訊】好不容易，一年了，去年今日87枚催淚彈如雨灑下，9.28對於港人從此是傷痛的忌日。79個佔領日與夜，捱過黑幫掃場、黑警打人，以為學聯對話可帶來曙光，卻換來上京被拒、暴力清場的失望，佔領者由席地而睡到二千個帳篷長期抗爭，到最終金鐘清場為佔中畫上休止符，佔領之路雖完結，但求變之心燃起了就絕不易熄滅，港人拭淚回望過去之時，亦是時候重新上路。</p><p>　</p><p>　</p><p>　</p><p>　</p><p>　<br><br>《雨傘一周年》： http://umbrella.appledaily.com </p></body></html>
