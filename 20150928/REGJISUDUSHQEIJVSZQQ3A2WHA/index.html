<html><header><meta charset="utf-8"><title>Yanny胃痛退10公里賽</title></header><body><h1>Yanny胃痛退10公里賽</h1><p>Super Girls（SG）及同門師妹陳詩欣昨早在迪士尼樂園參加一項10公里跑步賽事，眾人賽前精神奕奕，但SG成員陳穎欣（Yanny）因胃部不適，跑到7公里便放棄，更被送往救護站檢查。至於SG的蔡明芳（Jessica）以1小時12分最先衝線，趙慧珊（Aka）及陳詩欣亦相繼到終點，而李靜儀（Heidi）與吳嘉熙（Cheronna）就花了近個半小時才完成。Heidi談及Yanny病倒：「今朝同Yanny一架車嚟都見佢好唔舒服。」至於Cheronna則指中途肚痛要去廁所，所以跑出較差成績，下年再努力。<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
