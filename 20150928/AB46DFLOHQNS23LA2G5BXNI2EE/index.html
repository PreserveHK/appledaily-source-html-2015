<html><header><meta charset="utf-8"><title>【App士多】iOS終於有得用　Google Keep助快速記事</title></header><body><h1>【App士多】iOS終於有得用　Google Keep助快速記事</h1><p>Google Keep？或許你已經忘記了它的名字，其實Google在2年半前已在Android上率先推出這個app，可以快速記事、編輯checklist、儲存圖片，甚至錄音等等。一輪等待後，Google Keep正式在iOS上推出，iPhone及iPad也能使用，最重要的是免費，下載一個用來看門口也不為過。</p><p>影片連結︰ https://youtu.be/UbvkHEDvw-o  <br><br>記者︰梁立勤</p></body></html>
