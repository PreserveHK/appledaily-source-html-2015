<html><header><meta charset="utf-8"><title>趣趣地：利記贏波羅帥吊鹽水</title></header><body><h1>趣趣地：利記贏波羅帥吊鹽水</h1><p>利物浦經歷咗六場不勝後，上周六英超主場終以3:2擊敗維拉，領隊羅渣士（左）暫時鬆口氣。賽後佢吐氣揚眉話：「我肯定有人唔想我留隊，其實計晒所有賽事，我哋輸波仲少過曼城、車路士同阿仙奴，但仲有人想我落台。」另一個令利迷振奮嘅消息，當然係復出嘅史杜列治梅開二度啦！羅渣士亦大讚佢表現：「佢未能演帽子戲法有啲可惜，球隊正正需要史杜列治呢啲球員改善戰績。」另一方面，英國《太陽報》傳出原來前多蒙特主帥高路普好有興趣教紅軍，睇嚟羅渣士仲有排驚喇。</p></body></html>
