<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】筱靖騷事業線被投訴</title></header><body><h1>【馮仁昭四圍超】<br>筱靖騷事業線被投訴</h1><p>筱靖、前港姐林慧倩等噚晚喺中環出席食肆宣傳活動，前透視後大露背性感真空現身嘅筱靖笑住話：「已經係性感極限，媽咪投訴我近排成日騷事業線，我話要尊重大會，呢行啲女仔都係咁，我亞姐出身，身材好都可以性感。」佢仲話俾媽咪催婚，但唔鍾意冇腦男，一齊要有營養同才華，不過港男多數睇外表。另外，林慧倩投資喺中環開餐廳，佢話唔會放棄幕前演出。<br>撰文：馮仁昭</p></body></html>
