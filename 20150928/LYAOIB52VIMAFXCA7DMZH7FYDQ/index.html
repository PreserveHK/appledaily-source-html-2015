<html><header><meta charset="utf-8"><title>趣趣地：紅魔859日後再上榜首</title></header><body><h1>趣趣地：紅魔859日後再上榜首</h1><p>唔知係咪聽完曼聯（紅衫）前領隊費格遜話球隊今季有爭冠能力，紅魔上周六對新特蘭時特別醒神，最後以3:0擊敗對手，今季首次登上英超榜首。嘩！原來紅魔上次排榜首已經係2013年5月19日，費格遜執教嘅最後一場，球隊等再上榜首一刻等足859日。難怪主帥雲高爾相當風騷話：「我對球隊開局咁好唔感到意外，我哋要繼續維持優勢，曼聯家陣可以戰勝任何對手。」不過佢哋下個月就開始地獄賽程，粉絲唔好開心得咁早呀！</p></body></html>
