<html><header><meta charset="utf-8"><title>陳志雲料大台收視再跌</title></header><body><h1>陳志雲<br>料大台收視再跌</h1><p>陳志雲、溫碧霞、徐淑敏和兩女兒、甄子丹和太太汪詩詩等，前晚在灣仔演藝學院欣賞音樂劇《雨中樂飛揚》。陳志雲被問到樂視及美國霍士等將攻港一事？他認為是好事，多了資源對製作行業及觀眾皆好，雖然傳送模式有局限，但都會是新衝擊。陳志雲說：「做得唔好咪唔睇，選擇權喺我哋手，但係都好，多咗選擇。」會否對無綫帶來衝擊？他說：「一定會，多選擇多競爭，但傳送模式無綫始終係有優勢，因為入屋容易，一開就有得睇，短期衝擊未必見到，但收視會有影響。」<br>此外，溫碧霞透露中秋會和家人出海及食大閘蟹過節。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
