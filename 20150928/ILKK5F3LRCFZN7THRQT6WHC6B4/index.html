<html><header><meta charset="utf-8"><title>【一周必看】女生遭暴打剝衫　警察「軟阻止」</title></header><body><h1>【一周必看】<br>女生遭暴打剝衫　警察「軟阻止」</h1><p>廣東雷州街頭近日發生群毆事件，一名女生已被撕爛上衣被迫裸露上身，仍然遭多名女生拉扯毆打。網民前日發放的影片中所見，一名黑衣女扯着該女生的頭髮，一把將該女生推倒地上，隨即有好幾名女生對其拳打腳踢。周圍有多名男子聲音在旁叫囂，圍觀的民眾用手機拍下整個過程。警察在場試圖阻攔，但拉不開該批女子，也沒有強硬執法。最後，被打的女生由一名男子護送下，離開現場。</p></body></html>
