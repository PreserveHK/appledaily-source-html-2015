<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱慧敏同Eddie真斬纜</title></header><body><h1>【馮仁昭四圍超】<br>朱慧敏同Eddie真斬纜</h1><p>朱慧敏噚日喺土瓜灣出席中秋活動，講到佢嘅偷食男友彭懷安（Eddie），朱慧敏話自己𠵱家係單身，又會祝福對方人月兩團圓，快啲搵個新女朋友，不過佢力撐前度唔花心，佢話：「佢好好，我好相信佢，好多嘢唔係一朝一夕，感情事好難講，可能去婚姻呢個位，同拍拖係兩回事，樽頸位未過到。」朱慧敏又指早前訂嘅酒席，已經撻定。<br>撰文：馮仁昭</p></body></html>
