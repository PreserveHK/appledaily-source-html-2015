<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安仔夫婦拍拖買畫</title></header><body><h1>【馮仁昭四圍超】<br>安仔夫婦拍拖買畫</h1><p>許志安同鄭秀文（Sammi）一向恩愛，噚日下晝5點鐘左右，被發現拍住拖喺太平山道買畫，佢哋喺一間叫做「a.style art&amp;living」嘅店舖入面睇足半個鐘，最後扑鎚買咗幅畫。Sammi喺揀畫期間仲變身小鳥依人，多次住動蹺住安仔隻手，兩公婆有時又會手拖手，一邊講一邊笑，真係甜到漏，之後安仔就負責攞住戰利品，然後揸車同Sammi一齊離開。<br>撰文：馮仁昭</p></body></html>
