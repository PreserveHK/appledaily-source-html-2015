<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>◆9月26日A8版〈港產嬰兒和新移民數目比較〉的圖表中，新移民在2016年及2067年的數目應分別為5.4萬及3.6萬，而香港出生嬰兒在2016年及2067年的數目應分別為6.1萬及4.4萬，特此更正。</p><p>《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見、或指正錯誤。</p><p>電話：2929 0000    <br>傳真：2370 3283    <br>電郵：mailto:adnews@appledaily.com</p></body></html>
