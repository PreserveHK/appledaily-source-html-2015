<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊家彬細妹意國出嫁</title></header><body><h1>【馮仁昭四圍超】<br>莊家彬細妹意國出嫁</h1><p>坐擁家族80億資產嘅莊家彬（小圖）個妹莊家蕙，前晚喺意大利同外籍男友Neville拉埋天窗，佢啲富二代朋友組團觀禮，當中包括新世界「彤叔」個孫鄭志剛、邢嘉倩、Moiselle太子爺陳柏熹、東亞銀行後人李家彤等。莊家蕙喺爸爸莊紹綏引領下行禮，最細嘅細佬莊家淦亦在旁祝福，一對新人喺婚宴更放煙花慶祝，估計使咗7位數字。<br>撰文：馮仁昭</p></body></html>
