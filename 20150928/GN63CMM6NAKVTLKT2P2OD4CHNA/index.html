<html><header><meta charset="utf-8"><title>【親子籽】男孩恩物 　賽車床日玩夜玩</title></header><body><h1>【親子籽】男孩恩物 　賽車床日玩夜玩</h1><p>幾乎個個小男孩都鍾意玩具車，行到邊玩到邊，永遠車不離手，呢張賽車床就啱晒佢哋了！床架設計成賽車款，四邊都是高低起伏的賽道，車頭可自行加設賽道，玩得更刁鑽，玩完仲可以將車泊在床尾的「停車場」，咁就唔怕玩完唔見，瞓醒起身又可以再玩過，男仔一定鍾意。</p><p>售價：349.99美元<br>網址： http://www.amazon.com/gp/product/B00XW1RJ80/ref=s9_al_bw_g21_i1  <br>記者：黃子配</p></body></html>
