<html><header><meta charset="utf-8"><title>里安納度變回型男</title></header><body><h1>里安納度變回型男</h1><p>現年40歲的荷李活男星里安納度狄卡比奧（Leonardo DiCaprio）踏入中年後開始身形暴脹，昨日難得回復當年型男風範，現身紐約Global Citizen Festival活動。戴上黑超的里安納度上台推動地球保育，穿西裝褸襯牛仔褲已消瘦不少。除里安納度外同場還有今日來港宣傳新片的澳洲男星曉治積曼（Hugh Jackman），他更跟美國電視主持Stephen Colbert大玩騎膊馬。</p></body></html>
