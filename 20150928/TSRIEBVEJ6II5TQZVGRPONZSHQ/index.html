<html><header><meta charset="utf-8"><title>古仔生日同家人食飯</title></header><body><h1>古仔生日同家人食飯</h1><p>古天樂於昨日中秋佳節在又一城出席「高錕慈善基金」活動，呼籲大家多關注腦退化症問題，更指光纖之父高錕教授藉繪畫訓練手部機能值得宣揚。現場展出32幅高錕教授在這兩年來所畫的作品，並作慈善競投為基金會籌款，提供腦退化症服務資金。繪畫導師Polly指高錕教授對自己要求高，若畫重複便沒有心情畫。<br>古仔自言一直有關注腦退化症：「都有好多朋友同親戚有，初時大家都誤以為係老人癡呆，其實係腦退化症。」下月21日是古仔45歲生日，他透露已知道會在工作中度過：「要開工拍戲，但都會同屋企人食餐飯。」<br>採訪、攝影：馬建華</p></body></html>
