<html><header><meta charset="utf-8"><title>【一周必看】九分鐘轟五球狂破紀錄羅拔仔極速入球王</title></header><body><h1>【一周必看】<br>九分鐘轟五球狂破紀錄羅拔仔極速入球王</h1><p>衰開有條路，禾夫斯堡的大股東福士汽車，在汽車廢氣測試中作弊而面臨高達180億美元（約1,400億港元）巨額罰款，就連球隊亦慘被蹂躪；周二「狼堡」於德甲作客拜仁慕尼黑，換邊於九分鐘內被主隊後備前鋒羅拔利雲度夫斯基（羅拔仔）連入五球，最終慘輸1:5而回。五福臨門的羅拔仔助拜仁保持開季六戰全勝之餘，更刷新四項德甲入球紀錄。</p></body></html>
