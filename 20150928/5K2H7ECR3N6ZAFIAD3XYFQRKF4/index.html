<html><header><meta charset="utf-8"><title>李光洙趙寅成遊日過中秋</title></header><body><h1>李光洙趙寅成遊日過中秋</h1><p>韓國男星李光洙、趙寅成及D.O.早前因合作劇集《沒關係，這是愛情》而成為好友，更多次被拍得同行出遊，前晚他們三人就再被發現現身日本東京旅行過中秋節，男星林周煥亦有同行。雖然公開照片中只見四子的背影，但網民單靠身高已認出他們，光洙在步入餐廳前更友善跟粉絲打招呼。<br>至於早前榮升做裴太的女星朴秀珍，前晚在主持節目《滋味行》上就提到跟裴勇俊結婚後迎來首個中秋節的感想，並說：「以前過中秋節覺得是休息、收零用錢、去玩的日子，但現在感覺自己要像成年人迎接節日。」暗示今年冇得去玩。<br>撰文：金美兒</p></body></html>
