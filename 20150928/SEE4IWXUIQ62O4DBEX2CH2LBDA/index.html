<html><header><meta charset="utf-8"><title>碧咸爆粗再鬧婚變</title></header><body><h1>碧咸爆粗再鬧婚變</h1><p>英國萬人迷碧咸（David Beckham）上周三於倫敦支持Victoria的時裝店開店周年紀念，但昨日卻有報道指當晚二人曾吵大鑊，因而再傳婚變。根據英國《太陽報》報道，碧咸當時於鏡頭後跟Victoria鬧到面紅耳赤，消息人士指：「二人關係很緊張，Victoria因為太多工作做，感到疲倦及壓力大，二人還講粗口，向對方發脾氣。」當日離場時，Victoria被拍到褲襠濕透，碧咸亦顯得眉頭深鎖。</p></body></html>
