<html><header><meta charset="utf-8"><title>娜姐簽約嗰架　蕭定一遊艇險燒著 </title></header><body><h1>娜姐簽約嗰架　蕭定一遊艇險燒著 </h1><p>筲箕灣避風塘周日下午發生大火，結果釀成火燒連環船，中國3D數碼老闆蕭定一有隻3千萬遊艇正正泊喺筲箕灣避風塘，之前佢旗下藝人周秀娜簽約，就係坐住呢隻遊艇到場。蕭定一回應本報話：「我睇番一啲新聞片段，先知原來緊急得咁緊要，如果過5至10分鐘唔揸走，就會成架船都燒咗。經過10幾20分鐘之後船夫打番比我，話安全啦，冇嘢啦，好好彩啱啱臨燒到之前揸走咗，非常驚險。」 </p></body></html>
