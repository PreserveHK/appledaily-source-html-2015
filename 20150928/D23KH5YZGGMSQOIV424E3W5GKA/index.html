<html><header><meta charset="utf-8"><title>超新星殘骸「面紗星雲」絢麗奇幻</title></header><body><h1>超新星殘骸「面紗星雲」絢麗奇幻</h1><p>NASA上周四在網上發佈超新星殘骸「面紗星雲」（Veil Nebula）的相片（圖），感覺猶如看着霓虹燈的燈絲般奇幻。<br>「面紗星雲」是數一數二著名的超新星殘骸，由一枚巨大的恒星在約8,000年前爆炸後留下的，位於距離地球2,100光年的天鵝座，散佈區域達110光年，呈一縷縷長絲狀和繩狀結構排列，看起來像互相交織在一起的薄紗。這張相片由哈勃太空望遠鏡拍攝的六張圖片合成，但也僅顯示出其中大約兩光年的範圍。<br>美國太空總署網站</p></body></html>
