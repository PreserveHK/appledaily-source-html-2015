<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Sa聞分手唔耐煩</title></header><body><h1>【馮仁昭四圍超】<br>阿Sa聞分手唔耐煩</h1><p>蔡卓妍（阿Sa）前晚同鍾欣潼（阿嬌）Twins合體，為《星光熠熠耀保良》演出，啱啱宣佈分手嘅阿Sa演出時保持笑容滿面，但同阿嬌咪嘴唱歌時就甩嘴。之後阿Sa受訪時，被問到佢同陳偉霆分手嘅事，阿Sa有啲唔耐煩咁答：「唔回應喇。」講到Sa霆分手之後傳言四起，唔知阿Sa有冇受傳聞困擾？阿Sa就強顏歡笑咁話：「我OK，多謝。」<br>撰文：馮仁昭</p></body></html>
