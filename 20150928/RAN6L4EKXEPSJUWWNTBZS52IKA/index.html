<html><header><meta charset="utf-8"><title>【汽車籽】Dodge向Tesla致敬　新警車內櫳似Model S</title></header><body><h1>【汽車籽】Dodge向Tesla致敬　新警車內櫳似Model S</h1><p>Tesla的內櫳設計雖則簡約，可以其特大的觸控屏幕加上全屏幕錶板，將內櫳營造出科技感。這個設計讓美國Dodge也來一個致敬作。他們為美國警方製造的2016年Dodge Charger Pursuit警車，內櫳便與Tesla Model S很類同。</p><p>與Model S同樣擁有一個特大觸控屏幕，可以方便警察長時間工作。然而再看清楚一點，這個內櫳依然具有Dodge美國車款的粗獷特色。</p><p>記者︰梁立勤</p></body></html>
