<html><header><meta charset="utf-8"><title>踏凳抹窗　婦墮平台亡</title></header><body><h1>踏凳抹窗　婦墮平台亡</h1><p>【本報訊】54歲姓陳婦人昨午5時許在港島西區寶翠園住所廁所抹窗時，不慎翻跌出窗外，直墮大廈平台重傷昏迷，保安員發現報警，墮樓婦人送院搶救時仍戴着膠手套，惜告不治。<br>墮樓婦人與58歲姓何丈夫同住薄扶林道89號寶翠園第6座一中層單位，事後警員確認單位入屋調查，在廁所窗旁發現一張凳，其後警員向其丈夫了解，獲悉女事主於案發前曾在家中打掃清潔。調查後懷疑她在廁所踏在一張凳上站高抹窗時，因俯身太出致失重心翻跌出窗外，飛墮平台斃命，相信案件並無可疑，死因有待剖屍確定。<br>■記者黎家駒</p></body></html>
