<html><header><meta charset="utf-8"><title>求驗客手記︰C朗同班麻甩出海晒肌</title></header><body><h1>求驗客手記︰<br>C朗同班麻甩出海晒肌</h1><p>皇家馬德里下季主帥即將落實，不過基斯坦奴朗拿度（C朗、左）就一於少理，日前同班老友一齊坐遊艇出海嘆下世界先。一班大男人去咗法國南岸享受陽光，C朗自然唔放過晒下佢一身靚肌肉嘅機會，唔着上衫企喺船頭手舞足蹈，但舞姿如何就見仁見智喇。C朗放假稍事休息之後，好快又要再披甲落球場比賽，因為佢要代表葡萄牙國家隊，喺唔夠兩星期後出戰歐國盃外圍賽。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
