<html><header><meta charset="utf-8"><title>鄭融教舞笑到喊</title></header><body><h1>鄭融教舞笑到喊</h1><p>鄭融日前化身芭蕾舞導師，為nowTV節目《野佬做得到》擔任嘉賓，她表示由3、4歲開始已學跳芭蕾舞，一學就已10多年，但已停了一段時間沒跳，她笑謂：「能夠幫野佬學到一技之長，我就獻醜。」不過在教芭蕾舞過程中，鄭融竟笑到合唔埋口，說：「佢哋實在太搞笑，只係見到佢哋個造型，着住對絲襪都見到啲腳毛，我已經笑到停唔到，再睇埋佢哋跳舞，真係笑到流晒眼淚。」<br>野佬主音小胡表示學芭蕾舞很難，就連拉筋動作也做不到，亞銘則說：「我唔明啲女仔點解可以着住對芭蕾舞鞋跳舞，我連行路都行唔到呀！」<br>撰文：黃曉妍</p></body></html>
