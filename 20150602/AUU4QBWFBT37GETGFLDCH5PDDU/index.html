<html><header><meta charset="utf-8"><title>【跑道特色】養完草利放定利追？</title></header><body><h1>【跑道特色】養完草利放定利追？</h1><p>禮拜三谷草賽事用A跑道，距離上次谷戰已兩星期，養草後究竟利放定利追呢？睇番4月1日谷A欄亦係相距之前一次谷戰達兩星期，結果當晚大利放頭馬，分別有「聰明申報」、「金滙龍華」、「歡喜」及「喜喜寶」放頭入直路帶到，另有三匹前領馬入位，所以都係要優先留意具前速擺前走之馬匹。<br>今戰列陣馬中，頭場「元豐泰」係全場唯一曾於谷A欄1200米入Q之參戰馬，夠快搶出切入有力先拔頭籌。另外，第四場「金珀龍華」上仗正是於谷A欄一放到底贏馬，等番同一移欄再跑，抽埋二檔好位，隨時再次帶到。</p></body></html>
