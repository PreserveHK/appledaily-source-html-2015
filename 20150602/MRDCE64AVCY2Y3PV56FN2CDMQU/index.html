<html><header><meta charset="utf-8"><title>體壇拾趣：全能恩妮絲生B照達標</title></header><body><h1>體壇拾趣：全能恩妮絲生B照達標</h1><p>英國七項全能名將恩妮絲返嚟嘞！呢位2012年倫奧金牌得主接近三年冇玩過七項全能比賽，兼且喺10個月前先生完B，但佢上周末喺奧地利舉行嘅比賽復出，雖然最終得第四名，但兩日攞到6,520分總分，輕輕鬆鬆過咗6,200分嘅奧運標準。目標直指下年里約奧運嘅恩妮絲，靠今次成績亦順利攞到八月喺北京舉行嘅世錦賽資格，但佢話到明去得參賽就一定係以獎牌為目標，到時都要睇吓狀態足唔足，先決定係咪參賽。</p></body></html>
