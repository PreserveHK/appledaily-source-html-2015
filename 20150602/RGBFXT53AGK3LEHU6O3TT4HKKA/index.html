<html><header><meta charset="utf-8"><title>關仁隱事：「乳酪」嫌「炭頭」唔浪漫 - 關仁</title></header><body><h1>關仁隱事：「乳酪」嫌「炭頭」唔浪漫 - 關仁</h1><p>呢幾年事業好風光嘅「炭頭」搞完後期公司，又投資埋拍戲，𠵱家唔少人都改口叫佢做老闆。雖然佢事業如日中天，但就好似冇乜聽到佢有拍拖。不過關仁聽啲電影工作人員講，話炭頭成日去「威威」執導嗰部鬼片探班，原來佢每次去片場唔係探威威，主要係見「乳酪」。<br>炭頭同乳酪拍戲撻着之後，乳酪就一心想同炭頭發展，之不過就埋怨炭頭太忙，又唔夠浪漫，真係唔知佢兩個可以好幾耐啦！<br>撰文：關仁</p></body></html>
