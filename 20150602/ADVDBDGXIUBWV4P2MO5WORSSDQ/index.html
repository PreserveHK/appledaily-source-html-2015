<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭敬基曾航生鬥經典 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄭敬基曾航生鬥經典 - 馮仁昭</h1><p>鄭敬基（右）同曾航生（左）噚日喺荃灣為月中公演嘅舞台劇綵排，兩個人都自問舞功麻麻，今次鄭敬基會飾演曾航生個仔，兩人亦會唱經典廣東歌曲，唱《舊日足跡》嘅敬基被問到會否覺得因為黃家強同黃貫中不和令Beyond開唔到騷而覺得可惜？佢話：「友誼同樂隊係好難長久，希望佢哋盡快解決問題，記得當初點解要夾band嘅原因。」<br>撰文：馮仁昭</p></body></html>
