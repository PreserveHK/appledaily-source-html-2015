<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳國敬騷錢畀晒女友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳國敬騷錢畀晒女友 - 馮仁昭</h1><p>吳國敬同女友Elaine、柳妍熙等噚日喺佐敦出席Hello Kitty中菜館開幕。阿敬話本身係被迫鍾意Kitty，但日子耐咗自己都愛上咗，仲會特登飛去日本朝聖。阿敬話大前日係佢同女友相識周年紀念：「不過我要登台返唔切嚟慶祝，惟有將登台嘅騷錢畀晒佢。」<br>同場柳妍熙特登帶埋媽咪送嘅Kitty相機現身，佢本身都係Kitty迷，仲收埋好多珍藏。<br>撰文：馮仁昭</p></body></html>
