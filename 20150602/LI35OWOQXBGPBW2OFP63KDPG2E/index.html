<html><header><meta charset="utf-8"><title>【汽車籽】平治CLA變身街頭藝術佈景板</title></header><body><h1>【汽車籽】平治CLA變身街頭藝術佈景板</h1><p>愛車之人一定同意汽車是藝術品，讓藝術家發揮創意。想說的是平治與一位德國Rapper CRO合作，打造CLA Street Style車。CLA的車款被噴漆、油漆筆和油漆等等畫成一台具有街頭塗鴉風格的車。將兩個原本不同風格的東西融合在一起，感覺都幾有型，潮人啱唔啱睇？<br><br>記者︰梁立勤<br><br>圖片來源︰Mercedes-Benz</p></body></html>
