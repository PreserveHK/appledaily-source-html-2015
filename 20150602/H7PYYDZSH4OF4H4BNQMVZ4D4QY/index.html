<html><header><meta charset="utf-8"><title>體壇拾趣：K湯遜蒲頭復操在望</title></header><body><h1>體壇拾趣：K湯遜蒲頭復操在望</h1><p>NBA總決賽周四開打，勇士陣營啱啱就傳嚟好消息，上場淘汰火箭嗰陣撞親個頭而出現腦震盪嘅後衞K湯遜（Klay Thompson），周日去咗現場睇奧克蘭運動家鬥紐約洋基嘅MLB常規賽；雖則可以出街睇波唔等於可以落場打波，但K湯遜咁高調亮相，睇嚟好得七七八八，日內復操應該唔成問題。對手騎士都有好消息，今夏有權成為自由身轉會嘅大前鋒路夫（Kevin Love），話預期下季會繼續着住騎士波衫比賽喎。</p></body></html>
