<html><header><meta charset="utf-8"><title>黃之鋒梁國雄大馬領事館抗議</title></header><body><h1>黃之鋒梁國雄大馬領事館抗議</h1><p>【本報訊】學民思潮及社民連10多名成員昨到馬來西亞領事館抗議，不滿當局拒絕學民思潮召集人黃之鋒和社民連主席梁國雄入境，阻撓二人出席當地的六四紀念活動；當地警察總長事後曾公開形容二人為「麻煩製造者」，擔心他們曾發表的「反中國」言論會危害中馬關係，其中黃之鋒更被列入大馬移民廳黑名單。<br>兩組織批評大馬政府向中共獻媚，打壓本港民運人士來討好中國政府，換取更多經濟利益，要求大馬政府交代他們危害國家安全的證據，以及被大馬當局列入黑名單的港人數字，領事館派領事接收抗議信（圖）。</p></body></html>
