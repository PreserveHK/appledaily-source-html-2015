<html><header><meta charset="utf-8"><title>贏到冇停手　成哥乘勝追擊</title></header><body><h1>贏到冇停手　成哥乘勝追擊</h1><p>沈集成近11戰10次有馬贏，狂掃15W，當中10駒於贏馬前一仗跑入前四名，可見多屬有近績支持之馬匹。尤其新勝馬表現最標青，此期間六匹新勝馬列陣，取得四勝兩位全上名，剛戰「刺刀」連捷而「紅白」贏完再跑P，賽績可供說明。今期安排「心好事成」乘勝追擊谷草，馬房添食在望。<br>查賽績，列陣尾場二班1650米的「心好事成」，近六仗入晒前四，共取一勝四位一殿，表現忠心準繩，上次由楊明綸贏谷草一哩開齋，再出配搭、路程照舊，跑高一班孭少10磅，有力如近期新勝廐侶一樣再創佳績。</p></body></html>
