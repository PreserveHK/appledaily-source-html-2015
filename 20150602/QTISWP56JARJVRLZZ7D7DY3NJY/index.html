<html><header><meta charset="utf-8"><title>炎症變癌：顛倒生活惹肝病</title></header><body><h1>炎症變癌：顛倒生活惹肝病</h1><p>年僅31歲的前可米小子成員安鈞璨，昨日凌晨因肝癌在台灣英年早逝，有指安鈞璨生前因不想身邊親友擔心，一直隱瞞病情，台灣傳媒指他因長期飽受肝炎之苦，其後更惡化成肝癌。消息稱，2005年可米小子正式解散，安鈞璨在2007年和黃立成合資經營夜店Primo，並任職公關經理，收入甚豐，可惜長期日夜顛倒、拚命喝酒的生活，健康已亮起紅燈。</p><p>之後黃立成想全權經營Primo夜店，09年買下所有股份，安鈞璨便離開夜店。黃立成透露，安鈞璨擔任夜店公關期間，長期日夜顛倒，不僅皮膚變差，還罹患蕁麻疹，疑似不正常的生活作息，種下罹患肝病的導火線。</p></body></html>
