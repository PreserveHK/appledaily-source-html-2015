<html><header><meta charset="utf-8"><title>隔牆有耳：慢必受辱　黑超婦被起底 - 李八方</title></header><body><h1>隔牆有耳：<br>慢必受辱　黑超婦被起底 - 李八方</h1><p>人民力量陳志全（慢必）日前搭港鐵，一上車就俾個戴黑超嘅中年女人瘋狂侮辱，七情上面有晒做手咁罵慢必「冇x嘅男人」、「趴喺度做女人俾人Fxxk」等等，身邊仲有一男一女幫腔。慢必同佢講多都嘥氣，拍片放上網自有公論。段片即時在網上瘋傳，而涉事三人組亦極速被起底，家庭合照全部被放上網，呢三個人有親戚關係，家境唔錯，當有女生仗義執言時，出聲兇人嘅男人就俾人搵到佢揸BMW。<br>八方冇打算轉載「三人組」嘅具體資料，而起底群組就希望佢哋知道自己嘅行為有幾可惡之外，仲要求三人向慢必正式道歉呀。</p></body></html>
