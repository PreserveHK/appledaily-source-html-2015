<html><header><meta charset="utf-8"><title>【回憶無限touch】荔園6月重開　你最想玩乜？</title></header><body><h1>【回憶無限touch】<br>荔園6月重開　你最想玩乜？</h1><p>80年代，當時未做《大時代》慳妹嘅周慧敏，幫荔園拍廣告，美少女Look咁叫大家：「拉大隊嚟玩啦！」<br><br>1997年，荔園不再，亦見證住充滿人情味嘅時代喺香港結束。<br><br>2015年，大家可以再攞番呢一份回憶喇！<br><br>新荔園喺上月已經公布會喺6月26日於中環海濱活動空間重現，仲介紹埋10種遊戲景點，不過，主辦單位話總共會有50個遊樂設施，嘩！咁即係仲有成40樣嘢可以玩，但幾時公布呢就未知…<br><br>既然係咁，不要就問下大家最想入到新荔園見到、玩到啲乜囉！</p></body></html>
