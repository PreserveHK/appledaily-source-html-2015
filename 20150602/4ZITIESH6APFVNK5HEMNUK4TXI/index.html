<html><header><meta charset="utf-8"><title>體壇拾趣：周凱華呻唔算「老將」</title></header><body><h1>體壇拾趣：周凱華呻唔算「老將」</h1><p>「你哋寫我老將，我加拿大屋企人都知喇！」禮拜五就29歲生日嘅周凱華，噚日朝早五點就同21歲混雙拍檔李晉熙帶住澳洲公開賽超級賽冠軍返港，本來好開心，點知睇到《蘋果》寫佢「老將」，就一臉無奈。其實運動員真係唔易做，除咗年齡冇秘密，連比賽時間都冇得揀，佢哋返得屋企幾個鐘，下晝五點幾又出發去印尼，仲要今晚就出戰印尼公開賽混雙首圈，真係人都癲。不過，佢哋話個冠軍嚟得啱啱好，最好喺印尼再攞獎當生日禮物喎。</p></body></html>
