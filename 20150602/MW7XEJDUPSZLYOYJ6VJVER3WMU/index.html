<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳柏宇賣碟谷騷怕甩轆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳柏宇賣碟谷騷怕甩轆 - 馮仁昭</h1><p>陳柏宇噚日到新城宣傳新碟同音樂會，佢話今次音樂會要預購佢隻新碟先會有入場券：「都擔心個反應㗎，因為有啲歌迷唔鍾意預購，所以都驚。」<br>提到好友蔣祖曼早前已生B女，柏宇就話想等BB女收晒水先去探佢，柏宇仲話見到身邊朋友個個都已做咗人父母，自己都想快啲有小朋友：「不過都係要等結咗婚先，同女友有共識，會喺2017年結婚。」<br>撰文：馮仁昭</p></body></html>
