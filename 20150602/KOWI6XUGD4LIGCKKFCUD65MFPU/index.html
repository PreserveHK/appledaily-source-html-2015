<html><header><meta charset="utf-8"><title>黃家強攬女跳現代舞</title></header><body><h1>黃家強攬女跳現代舞</h1><p>黃家強日前為兩首新歌《沉香》和《真人真事》拍攝MV，他在《沉香》MV中罕有地與女舞蹈員大跳現代舞。下周二將推出一套三碟，其中一張收錄了12首MV的DVD。談到《真人真事》一曲，家強透露是反映大家現時都沉迷網絡世界。是否曾被太太投訴？家強笑指太太也是這樣的人，最愛是網上購物，就連歌迷也在網上買歌，雖然他認為很方便，但總比不上有實物在手。<br>今次一連推出12首MV，是否隨《大時代》熱潮炒股賺大錢？他否認說：「我都有睇《大時代》，好鍾意戲入面嘅演員。不過講到買股票，𠵱家冇買，冇時間睇住個市。」<br>撰文：黃曉妍</p></body></html>
