<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李道洪別墅升值10倍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李道洪別墅升值10倍 - 馮仁昭</h1><p>李道洪同米雪（右）噚日喺澳門出席電影《我和春天有個約會之麗花皇宮》記者會，米雪有份演之外仲係老闆，佢話：「90年代我喺新加坡有3間公司，全部製作都係自己一腳踢，所以好有經驗。」<br>李道洪話識咗米雪41年，今次係第一次合作，自己之前靠《我和春天有個約會》電視劇，喺內地紅足10年，淨係登台已經賺咗幾幢別墅，𠵱家全部升值10倍。<br>撰文：馮仁昭</p></body></html>
