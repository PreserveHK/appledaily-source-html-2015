<html><header><meta charset="utf-8"><title>丹尼爾拍邦片癱瘓倫敦市中心</title></header><body><h1>丹尼爾拍邦片<br>癱瘓倫敦市中心</h1><p>「占士邦」英國男星丹尼爾基格（Daniel Craig）最近在密密開工拍攝第24部邦片《007：鬼影帝國》（Spectre），劇組日前在倫敦市中心封了特拉法加廣場、林蔭路及白廳等主要交通通道進行拍攝，只准劇組使用，令交通一度癱瘓，在場有大批警員戒備。</p><p>除了丹尼爾外，當日電影的主要演員都在場，包括邦女郎蕾雅詩端（Lea Seydoux）、娜奧美夏里斯（Naomie Harris）、扮演武器專家Q的賓韋沙（Ben Whishaw）及占士邦的上司M賴夫費恩斯（Ralph Fiennes），相信是拍重要戲份。<br>撰文：泰米</p></body></html>
