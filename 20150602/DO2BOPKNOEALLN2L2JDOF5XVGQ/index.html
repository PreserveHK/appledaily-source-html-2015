<html><header><meta charset="utf-8"><title>周嘉儀盼一擊即中</title></header><body><h1>周嘉儀盼一擊即中</h1><p>無綫前女主播周嘉儀昨日接受電台節目《風流快活人》訪問，對於她的緋聞一單接一單，繼有舊愛許方輝、經營西班牙餐廳的Edward，之後再被爆搭上已婚四眼男，主持人梁繼璋問道：「（雜誌）又話你破壞人哋家庭，做第三者，你點回應呢？」嘉儀說：「嗯……過咗去嘅事，真係唔想去再回顧再去多講……」<br>談到愛情觀，嘉儀認為女仔會享受踏入真正戀愛前期的「曖昧」過程，會覺得很甜蜜，但嘉儀續說：「我𠵱家呢個年紀（32歲），希望嗰個係啱，唔想嘥太多時間去試。」現時單身的嘉儀，透露沒有計劃過結婚，更指自己不太喜歡小朋友。<br>撰文：黃曉妍</p></body></html>
