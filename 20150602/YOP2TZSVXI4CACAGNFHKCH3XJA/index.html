<html><header><meta charset="utf-8"><title>四眼伯狂撩女生屁股旁人拍片齋睇正懦夫</title></header><body><h1>四眼伯狂撩女生屁股<br>旁人拍片齋睇正懦夫</h1><p>泰國一名女大學生在巴士睡覺時，被坐在身後的老伯非禮，但在場的乘客只顧拍片，無即時阻止對方的行為，被網民大罵。<br> <br>有網民周六上載這條超過1分鐘的短片。片中所見，一名身穿校服的女學生戴著耳筒，坐在車廂睡覺，怎料後排的老伯色心起，竟用手指撥弄其臀部幾十秒，坐在對面的女乘客只是拍下整個過程，無出手阻止。<br> <br>該網民聲稱，當時用眼睛向其他乘客示意，當其他乘客開始盯著老伯，他才氣得停手下車，而她是為了警剔他人才分享短片。不過，網民不接受她的解釋，認為她當時不及時阻止老伯，只顧拍片和網民的反應，實在不應該。<br> <br>泰國《曼谷郵報》</p></body></html>
