<html><header><meta charset="utf-8"><title>馮仁昭四圍超：容祖兒拍真人騷偷喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>容祖兒拍真人騷偷喊 - 馮仁昭</h1><p>曾經同容祖兒傳緋聞嘅余麗絲喺灣仔開嘅酒館噚日開張，祖兒同霍汶希（Mani）出席撐場。Mani爆祖兒曾經向佢借5萬，祖兒講笑話：「啲錢畀晒媽咪，今個月都未出糧。」Mani繼續爆料，話祖兒拍內地真人騷節目，壓力大到偷偷喊，祖兒話：「24小時都有鏡頭對住，有日起身發現房間廁所爆屎渠，忍咗幾日唔敢同劇組講，怕俾人拍，要去第二間房廁所解決。」<br>撰文：馮仁昭</p></body></html>
