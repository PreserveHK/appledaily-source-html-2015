<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙增熹緊張猛抹汗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>趙增熹緊張猛抹汗 - 馮仁昭</h1><p>趙增熹、林欣彤、龔柯允同糖兄等，噚日喺銅鑼灣出席舞台劇《勁金歌曲3請您記住我》記者會，佢哋即場玩「有口難言」遊戲，個個都玩到好緊張，趙增熹仲除眼鏡抹汗。<br>另外，林欣彤話今次做舞台劇心情緊張，要加倍練習，佢話：「好驚自己唔記得台詞，好彩圍讀嗰時，其他演員畀好多信心我。」而龔柯允就笑話自己發音唔準，講孱仔變咗散紙。<br>撰文：馮仁昭</p></body></html>
