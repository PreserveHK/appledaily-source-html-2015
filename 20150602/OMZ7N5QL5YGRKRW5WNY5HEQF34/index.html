<html><header><meta charset="utf-8"><title>【奇聞】金魚迷愛如潮水　自製輪椅助病魚</title></header><body><h1>【奇聞】金魚迷愛如潮水　自製輪椅助病魚</h1><p>狗狗受傷，主人傷心，講真養魚都一樣，唔好以為大男人養缸魚就冇乜感情，魚缸嘅愛如潮水，究竟有幾深，只係外人唔了解。見愛魚生病，仍要為取悅你游來游去，身為主人嘅，當然傷心﹗外國就有位金魚迷，唔忍心見到愛魚搖擺不定，決定DIY自製「輪椅」，替魚兒裝上。「輪椅」用木塞製成，利用浮力輔助金魚平衡，好過讓魚跌跌碰碰，有大愛嘅魚迷，可以認真參考。<br><br>記者：童傑<br><br>資料來源：HELLO U</p></body></html>
