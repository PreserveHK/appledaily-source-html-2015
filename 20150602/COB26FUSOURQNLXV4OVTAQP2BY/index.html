<html><header><meta charset="utf-8"><title>范冰冰甜瞓李晨膊頭</title></header><body><h1>范冰冰甜瞓李晨膊頭</h1><p>范冰冰與李晨上周在微博公開戀情後，近日雙雙飛往西藏出席慈善活動，有人目擊他們在飛機上睡覺，戴上眼罩的冰冰靠着李晨的肩膀，她更輕搭男友的手。抵達拉薩機場後，李晨全程拖實冰冰，更撐傘為女友擋太陽，相當溫馨甜蜜。</p><p>其實李晨的舊愛張馨予日前在微博送上祝福，有網民卻指她有抽水之嫌，昨日凌晨張馨予在微博留言：「有時候不做秀（騷），反而顯得矯情了，也對，我真的沒有高情商，我有很多缺點，我沒有完美的人格，沒辦法連說話都天衣無縫。」但有網民就勸她「沉默是金」。<br>撰文：黃曉妍</p></body></html>
