<html><header><meta charset="utf-8"><title>搶先來港：朴信惠下周現身銅鑼灣</title></header><body><h1>搶先來港：朴信惠下周現身銅鑼灣</h1><p>人氣男星池昌旭將於本月20日來港舉行粉絲見面會，而韓劇《繼承者們》女星朴信惠將會早池昌旭一星期襲港。早前本報獨家報道朴信惠將於本月中來港舉行首個粉絲見面簽名會，而昨日其訪港日期終於落實，朴信惠將於下周六在銅鑼灣世貿中心舉行簽名會，到時她會與港迷近距離玩遊戲，亦會為粉絲在海報上簽名。<br>為了答謝香港粉絲一直以來的支持，朴信惠就親筆寫了：「Dream of Angel in Hong Kong.See you 6月13日」字句，並拿着字句自拍新照與粉絲約定在香港見面。</p></body></html>
