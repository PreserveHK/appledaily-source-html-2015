<html><header><meta charset="utf-8"><title>金秀賢自拍晒攰樣</title></header><body><h1>金秀賢自拍晒攰樣</h1><p>由金秀賢、孔孝真、車太鉉和IU主演的KBS新劇《製作人們》，本周五將迎來第七集，劇集收視亦越來越好，外界都普遍歸功於金秀賢身上。<br>而韓國娛樂圈的資深評論人於受訪時亦大讚金秀賢，指金秀賢不只是一名演員，更成為一個品牌，所演出的作品都屬於經典作，電視台或廣告商都可借其人氣獲得最大收益。</p><p>另外，忙於趕拍劇集的金秀賢昨日更新其Instagram，並上載其大頭自拍照，只見金秀賢以《製作人們》的造型拍照，未知是否太累關係，他顯得有點疲憊，而他亦留言表示現時劇集已拍到一半，粉絲見到他的照片後都大表心痛，並叮囑他要好好照顧身體，不要捱病。<br>撰文：施洛冰</p></body></html>
