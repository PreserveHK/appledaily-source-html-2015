<html><header><meta charset="utf-8"><title>獅城恐怖地盤意外鐵支插穿工人下體</title></header><body><h1>獅城恐怖地盤意外<br>鐵支插穿工人下體</h1><p>新加坡發生恐怖地盤意外，一名地盤工人遭鋼筋插穿下體，並伸延至胸腹及腋窩，但奇蹟生還。<br> <br>事發上周一，肇事地盤位於新加坡西南部外海的人工島嶼裕廊島（Jurong Island）。<br> <br>有人將受傷男子送院的照片放上社交網，照片顯示一根手指般粗的鋼筋，由下體一直貫穿至左邊腋窩，鋼筋的形狀在胸腹位置清晰可見。暫時未知意外成因，但據悉傷者目前並無生命危險。<br> <br>STOMP網</p></body></html>
