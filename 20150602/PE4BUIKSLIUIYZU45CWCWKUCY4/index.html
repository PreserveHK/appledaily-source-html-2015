<html><header><meta charset="utf-8"><title>馮仁昭四圍超：宗堯家怡升呢做父母 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>宗堯家怡升呢做父母 - 馮仁昭</h1><p>因為《導火新聞線》關係，有廣告商搵王宗堯同周家怡拍退休計劃廣告，今次佢哋由情侶做到夫妻，而且仲有仔同埋好多親密鏡頭，佢兩個互笠高帽，話對方酬勞比自己高。另外，王宗堯同張建聲主演嘅電影《壹獄壹世界》，周四將會推出一個IIB版，張建聲仲喺fb叫人影低飛尾post再pm，佢會私人錄段「起身啦，龜頭魚」，結果一日有逾200名觀眾pm。<br>撰文：馮仁昭</p></body></html>
