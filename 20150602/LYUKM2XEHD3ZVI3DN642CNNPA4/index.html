<html><header><meta charset="utf-8"><title>賊搶手機再糾黨毆事主</title></header><body><h1>賊搶手機再糾黨毆事主</h1><p>【本報訊】一名男子報稱昨凌晨在灣仔街頭遭一名南亞裔男子用借變搶手法取去手機後，復糾黨行兇，用膠棍將事主擊傷後逃去。警方正通緝5名涉案南亞裔男子。<br>傷者姓李（47歲），昨凌晨3時許，他與一名女友人在軒尼詩道169號對開街頭聊天。李聲稱一名身高約1.65米，穿啡色上衣及牛仔褲的南亞裔男子趨近向他借用手機。李好心借手機給對方，惟對方傾了3分鐘仍未掛線。李上前催促，反遭責罵及搶走該價值1,200元的手機。約10分鐘後，該南亞漢更帶同4名同鄉折返，其中一人手持膠棍。5人擊傷事主胸口及手腕後逃去，警員到場將傷者送院，並追緝5人。<br>■記者李家傑</p></body></html>
