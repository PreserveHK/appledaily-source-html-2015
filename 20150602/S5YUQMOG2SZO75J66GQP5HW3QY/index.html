<html><header><meta charset="utf-8"><title>東北村民到ifc默站</title></header><body><h1>東北村民到ifc默站</h1><p>【本報訊】逾10名新界東北村民與支持者，昨午到恆基旗下商場國際金融中心（ifc）默站抗議，不滿地產商為發展新界東北收地迫遷。他們手持農作物在商場內默站，象徵農夫自給自足，又高叫「還地於農」等口號。示威者指，被劃入東北計劃的粉嶺馬屎埔村，過去10多年來已有逾百戶村民被收地迫遷，近日恒基又再出手，只為趕及在限期前與政府進行「原址換地」交易，摧毀本土農業。商場出動大批保安要求他們離開（圖），但示威者未有理會，有示威者被抬離商場。<br>■記者嚴敏慧</p></body></html>
