<html><header><meta charset="utf-8"><title>【果籽民調】蘋果WWDC下周到喇！有無新iPhone？</title></header><body><h1>【果籽民調】蘋果WWDC下周到喇！有無新iPhone？</h1><p>蘋果Worldwide Developers Conference (WWDC)將會在下周6月8-12日在美國三藩市舉行，雖然近年蘋果在WWDC中，主要都以介紹軟件為主，一般期待會出現iOS 9或Mac OS公佈等，不過，果粉仍難免會想「蘋果會否給大家一個驚喜呢？」<br><br>你又點睇呢？新iPhone會在WWDC上出現嗎？<br>點擊選擇： http://poll.fm/5aug9-zh-tw <br><br>記者：許福合</p></body></html>
