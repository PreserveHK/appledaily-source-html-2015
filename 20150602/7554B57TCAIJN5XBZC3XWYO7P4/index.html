<html><header><meta charset="utf-8"><title>隔牆有耳：「指鹿為馬」立體卡派公屋 - 李八方</title></header><body><h1>隔牆有耳：<br>「指鹿為馬」立體卡派公屋 - 李八方</h1><p>立法會特首答問大會當日，新民主同盟嘅范國威（咖喱范）將佢設計嘅鹿形「指鹿為馬」，放滿立會走廊外，真係幾壯觀。咖哩范見反應好，將呢隻紙鹿設計，做咗幾萬張立體卡（Pop Up Card），由今日開始會喺部份公屋派發，不過唔係周街派，而係直接入信箱，希望將港府及建制派「指鹿為馬」、拎假普選當真，要市民袋住先嘅訊息帶入屋，重申泛民主派會向假普選說不，一定會就假普選政改方案投反對票，而拎唔到紙鹿嘅市民，亦可以係六四集會當晚，喺新同盟位於銅鑼灣東角道嘅街站拎到。</p></body></html>
