<html><header><meta charset="utf-8"><title>【科技籽】Win10公佈7月29日推出　預約升級啟動</title></header><body><h1>【科技籽】Win10公佈7月29日推出　預約升級啟動</h1><p>微軟雖然早前已公佈Windows 10，並寄予厚望，但一直對何時正式發售保持神秘，昨日終於有好消息，Win10將於7月29日正式發售。<br><br>另外，若果閣下的電腦是使用Windows 7/8/8.1，陸續會收到系統通知，按指示登記後，在Windows 10開放下載後，可以第一時間在7月29日下載升級檔將電腦升級成Win10。<br><br>記者：許福合</p></body></html>
