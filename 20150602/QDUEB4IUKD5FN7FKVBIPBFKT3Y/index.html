<html><header><meta charset="utf-8"><title>Mika聲帶不適取消明日港騷</title></header><body><h1>Mika聲帶不適<br>取消明日港騷</h1><p>英國創作歌手Mika原定明日於灣仔The Vine中心舉行演唱會，不過上周六於杭州的西湖音樂節表演後聲帶持續不適，於當地的耳鼻喉專科醫生診斷後建議他休息5天，因此勸他取消昨日於深圳及明日於香港舉行的兩場演唱會。<br>據知Mika在5天前於日本演出已感到聲帶不適，昨日他透過傳媒公佈消息仍難掩失望之情：「醫生囑咐我必須休息聲線，以免對聲帶造成傷害。這對我來說是一個很難過的決定，非常抱歉令你們失望。」有關方面正安排Mika再次來港開騷，售票機構Ticketflap亦接受辦理退款手續，但仍有歌迷投訴10元手續費未能收回。<br>撰文：盧葦</p></body></html>
