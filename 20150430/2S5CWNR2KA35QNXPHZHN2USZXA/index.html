<html><header><meta charset="utf-8"><title>港大學生會洗刷國殤之柱</title></header><body><h1>港大學生會洗刷國殤之柱</h1><p>【本報訊】約30名香港大學學生會成員昨天按照傳統，在港大黃克競樓平台洗刷國殤之柱（圖），紀念六四事件26周年，今次是學生會首度獨立行動，未有按慣例邀請支聯會一同洗刷。據悉支聯會將在五月初自行洗刷。<br>港大學生會刊物《學苑》引述外務副會長李峰琦稱，學生會不認同支聯會「建設民主中國」的綱領，故此今年不會參與支聯會舉辦六四悼念活動，但會改在校園內舉行有關六四的集會及論壇，詳情稍後公佈。</p></body></html>
