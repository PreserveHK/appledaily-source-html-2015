<html><header><meta charset="utf-8"><title>施嘉莉童年靠救濟度日</title></header><body><h1>施嘉莉童年靠救濟度日</h1><p>Marvel超級英雄電影《復仇者聯盟2：奧創紀元》（Avengers：Age of Ultron）昨日在紐約舉行首映，扮演黑寡婦的美國女星施嘉莉祖安遜（Scarlett Johansson）沒有出席，她最近抽空為非牟利食物銀行組織Feeding America拍宣傳廣告，指出美國有1,600萬名兒童活在貧窮線之下，呼籲美國人別浪費食物。<br>現時已貴為影星的施嘉莉透露小時候家庭貧困，亦要靠援助度日：「我的家庭以前要依賴公眾幫助提供食物。」施嘉莉是五兄弟姊妹中最細的，她之前受訪時曾指家中沒有太多錢。<br>撰文：泰米</p></body></html>
