<html><header><meta charset="utf-8"><title>陳嘉桓爆阿媽陀仔</title></header><body><h1>陳嘉桓爆阿媽陀仔</h1><p>陳嘉桓昨晚出席於香港大會堂舉行的「香港舞台劇獎頒獎禮」，早前有雜誌報道指嘉桓母親Ronnie已改嫁白鶴派武術宗師陸智夫孫子陸灼盛，而且懷有身孕。陳嘉桓昨坦承：「係呀！已經註冊結婚，有咗五個幾月，𠵱家好健康。」她又自爆母親陀仔，笑言：「我好心急細佬出世，好鍾意玩人哋啲BB，第時可以同自己細佬玩。」</p><p>此外，狄龍與太太陶敏明及兒子譚俊彥昨日現身港台活動，譚俊彥太太預產期在6月，囡囡未出世他已緊張又開心，狄龍亦讚譚俊彥生性了，他說：「我都有提醒佢，注意生養教育嘅問題，駕車慢咗同埋飲少咗酒，最緊要一團和氣，母女平安。」<br>採訪：卓寶花、王連連<br>攝影：葉君海</p></body></html>
