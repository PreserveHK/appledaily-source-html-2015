<html><header><meta charset="utf-8"><title>亞視4月糧話出唔出</title></header><body><h1>亞視4月糧話出唔出</h1><p>多次傳出財困兼不獲續牌的亞視，目前仍有節目運作中，昨日更於西九龍中心舉行宣傳活動，高層葉家寶日前曾經聲言4月薪金將會準時發放，但公關部發言人在活動上表示，因為本應到賬資金未到，所以4月薪金未能發出，公司希望能於限期前支付。與此同時，亦宣佈將《我愛下午茶》轉作新節目《天南地北》，於周一至五晚間7點半播出。主持袁潔儀於活動現場向高層送上黃金糕，寓意亞視尋得更多新資金，她接受訪問時說：「點講呢，唉，唔知點講好，係擔心亞視員工，堅持咁耐，冇理由做義工㗎，希望新節目發放多啲正能量，感染大家繼續努力。」<br>採訪、攝影：藍文浩</p></body></html>
