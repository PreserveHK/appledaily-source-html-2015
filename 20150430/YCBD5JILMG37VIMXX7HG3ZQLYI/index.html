<html><header><meta charset="utf-8"><title>體壇拾趣：美韋達浮誇抵賭城</title></header><body><h1>體壇拾趣：美韋達浮誇抵賭城</h1><p>美國「不敗拳王」美韋達同菲律賓拳王帕奎奧場世紀拳賽喺周六上演。帕奎奧周一就到咗比賽地點拉斯維加斯，美韋達遲佢一日先到，不過就鬼咁高調，仲喺MGM Grand搞咗個盛大嘅抵埗儀式，接受現場4,000個粉絲歡呼。對於帕奎奧揚言要以點數贏呢場三億美金之戰，美韋達就寸爆叫佢慳啲：「我知道對手嘅比賽策略係採取主動，盡量出拳，但呢招喺過去19年同47場比賽都係行唔通嘅。」</p></body></html>
