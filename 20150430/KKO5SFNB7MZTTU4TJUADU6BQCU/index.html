<html><header><meta charset="utf-8"><title>米蘭世博有咩睇？蘋果動新聞話你知</title></header><body><h1>米蘭世博有咩睇？<br>蘋果動新聞話你知</h1><p>於2050年，全球人口估計會由現在約70億，增加至90億，屆時地球糧食還是否足夠？以現今方式繼續生產，所帶來的環境問題，人類能否承受？<br> <br>繼上海世博後，今屆世界博覽會將於5月1號，在意大利米蘭揭幕。今屆主題，正正是探討如何善用可持續方法去生產糧食。<br> <br>如此重大議題，《蘋果動新聞》聯同Green Monday，會直擊米蘭世博，為讀者報道未來各國生產糧食的新方向，密切留意蘋果Green專題報道。</p></body></html>
