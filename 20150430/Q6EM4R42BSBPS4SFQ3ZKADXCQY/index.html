<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kay工作排到出年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Kay工作排到出年 - 馮仁昭</h1><p>有報道話謝安琪（Kay）見老公張繼聰越撈越掂，決定今年7月同經理人夏森美約滿後，停工同老公努力造人，夏森美噚日喺電話否認：「唔係7月約滿，仲有一段時間，當然有信心續約，嚟緊會幫Kay啟動10周年計劃，包括世界巡唱、廣告、新碟、電影，工作排到明年年中，唔知點解有呢啲吹水講法。」Kay知道後都反問：「乜嚟㗎？」<br>撰文：馮仁昭</p></body></html>
