<html><header><meta charset="utf-8"><title>Katy台騷激㷫吳克羣</title></header><body><h1>Katy台騷激㷫吳克羣</h1><p>美國天后Katy Perry前日從東京飛抵台灣即趕到小巨蛋開騷，比開場時間遲了現身，台星吳克羣不滿離場並網上狂呻：「遲到半小時，暖場半小時，再休息老半天不開唱？過不過份點！」</p><p>對於Katy披上中華民國國旗唱歌（圖），有fans反駁克羣：「你有種披國旗再說吧！」克羣昨午回應：「口口聲聲說她愛台灣，但一唱完頭也不回的凌晨就飛離台灣，也許她的愛比較短暫吧！」矛頭直指留台僅7小時便飛去澳門的Katy。</p></body></html>
