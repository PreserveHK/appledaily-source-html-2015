<html><header><meta charset="utf-8"><title>一中一台：張晉變泰難過追女</title></header><body><h1>一中一台：張晉變泰難過追女</h1><p>張晉、吳京昨在北京出席電影《殺破狼2》記者會，兩人在戲內有很多打鬥場面，張晉坦言在泰國拍攝時好辛苦，攝氏40度高溫下要着西裝吊威吔，最後硬住頭皮要求導演給他20分鐘休息時間，他還要學講泰語、韓語，笑言：「我經常被發音語法繞暈，泰語比追蔡少芬還難。」<br>吳京則謂拍這部戲是用命換來的，他說：「《殺破狼2》是拍得最慘的一部動作片，剖腹、群毆的都是我，我和助理算過，拍那場殺青戲，我一共被他們踢了五百腳。」張晉笑言現實中跟吳京無仇無怨，是導演要求他打吳京，自己也無可奈何。<br>採訪：陶然婷</p></body></html>
