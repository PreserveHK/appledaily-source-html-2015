<html><header><meta charset="utf-8"><title>王菲出聲令鄧麗君重生</title></header><body><h1>王菲出聲令鄧麗君重生</h1><p>下月8日是鄧麗君的20周年忌辰，她的絕唱《清平調》只完成一半，現在將由王菲重新錄製，代偶像完成這首歌，兩代天后隔空對唱單曲版本，將於鄧麗君忌辰當日的死亡時間，下午5時08分全球發行及首播MV，王菲更將歌曲版稅全數捐給公益團體。<br>1995年4月，王菲翻唱鄧麗君歌曲灌錄《菲靡靡之音》大碟向偶像致敬，怎知鄧麗君於5月猝逝！事隔20年王菲依然念念不忘偶像，前年鄧麗君文教基金會在北京舉行紀念騷，播出鄧麗君唱《清平調》的前半首，跟着由王菲接唱令觀眾驚嘆，今次王菲重入錄音室灌錄這歌，特別請了合作多年的梁榮駿監製，希望歌曲永遠流傳。<br>撰文：皓騫</p></body></html>
