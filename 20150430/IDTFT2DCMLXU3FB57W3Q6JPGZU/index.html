<html><header><meta charset="utf-8"><title>洗米嫂開胃勁擦得</title></header><body><h1>洗米嫂開胃勁擦得</h1><p>澳門賭業猛人周焯華（洗米華）周旋正印老婆陳慧玲（Heidi）和Mandy Lieu之間，分身有術，懷有「華種」的Heidi不時風騷蹺實老公出席活動，大顯正印地位。洗米嫂Heidi前晚6時許，相約兩女友姊妹淘，齊到中環置地開餐，腹大便便的Heidi非常好胃口，一個人把大蜆意粉清碟，還滋味用手拿着大蜆放到嘴邊吃，食完意粉仲未夠飽，Heidi還叫侍應拿餐牌選吃甜品。<br>Heidi食飽後，即不停摸肚，一臉滿足，其間她還做低頭族，不停玩手機。埋單後，Heidi便跟女伴乘坐扶手電梯上一層，肚大如籮她仍貪靚穿上厚底鞋，步行時動作緩慢。<br>採訪、攝影：羅德光</p></body></html>
