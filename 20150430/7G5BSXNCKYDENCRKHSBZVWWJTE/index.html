<html><header><meta charset="utf-8"><title>板野露臍染髮抗情敵</title></header><body><h1>板野露臍染髮抗情敵</h1><p>日本時裝騷Girls Award昨日在東京代代木舉行，除了時裝騷常客山田優、菜菜緒等參與之外，稀客石原聰美亦有現身，前AKB成員板野友美（圖）則是表演嘉賓之一。曾與組合EXILE主音TAKAHIRO拍拖的板野，剛傳出被女星武井咲橫刀奪愛，但她看來狀態大勇，露臍跳勁舞，有指她染黑髮是因為武井咲亦是黑髮，亦有爆料網指武井咲日前表示為免誤會不再見TAKAHIRO，其實兩人已極速分手。</p></body></html>
