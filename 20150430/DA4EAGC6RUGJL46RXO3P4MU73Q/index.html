<html><header><meta charset="utf-8"><title>米歇爾穿日裔設計師作品致意</title></header><body><h1>米歇爾穿日裔設計師作品致意</h1><p>奧巴馬前晚在白宮設國宴招待安倍晉三夫婦，除了饗以名廚設計的美日fusion菜式，奧巴馬更吟詩娛賓，第一夫人米歇爾則透過穿着日裔時裝設計師的作品向貴客致意。<br>奧巴馬致辭時指，自己在夏威夷長大，成長期間耳濡目染日本文化，並幽默地說全賴有日本，世界才有卡拉OK、動漫和表情符號（emoji）。他亦以俳句（日本古典短詩）「春天、蓊鬱、友誼，美國、日本，和諧感」歌頌美日關係，最後一句先用日語後以英語念出，成為史上首個在國宴誦念俳句的美國總統。米歇爾則憑「衣」寄意，穿着出自洛杉磯日裔設計師庄司正之手的深紫色晚服，貴氣華美。<br>美聯社/中央社</p></body></html>
