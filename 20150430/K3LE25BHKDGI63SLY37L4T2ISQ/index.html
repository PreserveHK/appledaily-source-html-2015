<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪圓圓囡囡半歲大好趣緻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>汪圓圓囡囡半歲大好趣緻 - 馮仁昭</h1><p>甄子丹嘅姨仔汪圓圓，去年9月為老公蔡加讚生咗囡囡Celine，噚日圓圓抱住囡囡離開中環嘅置地文華酒店，身為玩具大王蔡志明嘅新抱同外孫女，當然有保鑣護住跟出跟入，已經7個月大嘅Celine肥肥白白好趣緻，樣子好似爸爸蔡加讚，親自抱囡囡嘅圓圓由一位保鑣、一位工人同女友人陪住下坐上私家車離去。<br>撰文：馮仁昭</p></body></html>
