<html><header><meta charset="utf-8"><title>嫩口雷射眼曝光</title></header><body><h1>嫩口雷射眼曝光</h1><p>電影《變種特攻》前傳系列第三集《X-Men：Apocalypse》近日開工，一眾新角色造型相繼曝光，繼澳洲男星Kodi Smit-McPhee飾演的黑丑（Nightcrawler）及Lana Condor扮演的華裔變種人歡歡（Jubilee）後，《權力遊戲》（Game of Thrones）女星Sophie Turner飾演的少女版靈鳥（Jean Grey），跟飾演年輕版雷射眼（Cyclops）的Tye Sheridan也現身加拿大秘密開工。</p></body></html>
