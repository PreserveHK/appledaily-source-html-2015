<html><header><meta charset="utf-8"><title>趣趣地：畢包賞識忠心拿鐵斯</title></header><body><h1>趣趣地：畢包賞識忠心拿鐵斯</h1><p>較年長嘅球迷應該都記得拿鐵斯（圖）呢位前英超名將，佢由1986年出道到2002年退役，都只係效力過修咸頓一支球隊，一共上陣540場。喺周二西甲畢爾包主場對皇家蘇斯達場巴斯克打吡戰，拿鐵斯喺半場嗰陣就獲頒「一生一球會」特別獎。咦？咪住先，拿鐵斯係英格蘭球員又未喺西甲踢過波，因乜畢爾包要頒個獎畀佢？事關畢爾包過百年前係由一班英國人同埋巴斯克留學生，由英國南港引入，所以兩間球會都有淵源㗎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
