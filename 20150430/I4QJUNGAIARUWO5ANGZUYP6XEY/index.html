<html><header><meta charset="utf-8"><title>王宗堯續約兼開公司</title></header><body><h1>王宗堯續約兼開公司</h1><p>王宗堯昨日在中環舉行記者會，宣佈提早與蕭定一續約5年，同時亦成立了自己的製作公司，他在台上感謝老闆完成他的夢想，蕭定一送了一張印有宗堯英文名字的導演凳，宗堯說：「𠵱家公司啱啱搞掂晒啲文件，希望可以同時兼任演員同幕後製作，希望一啲有才能嘅人可以加入，我亦都會努力搵錢，希望每年可以注資7位數字去公司。」<br>宗堯透露續約酬勞是過往人工的二、三倍，他更坦言希望與高登合作：「我係高登男神，多謝高登先！」同場的姜文杰表示早前接洽內地工作懷疑被騙，他說：「今次冇金錢上損失，但係中間人拎咗我啲個人資料，擔心唔知對方會點用。」<br>採訪：黃曉妍<br>攝影：陳志嵐</p></body></html>
