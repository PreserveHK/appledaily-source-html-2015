<html><header><meta charset="utf-8"><title>趕時間敷Mask開車衝燈大媽嚇窒交警</title></header><body><h1>趕時間敷Mask開車<br>衝燈大媽嚇窒交警</h1><p>近日下午5時許，江蘇南京一名女司機，光顧美容院後趕着接女兒放學，敷着面膜駕車直驅學校。她因為闖紅燈被交警攔截，當她下車時，臉上的面膜還沒有拿下，把交警嚇了一跳。<br><br>「你這樣敷着面膜這樣開，不危險嗎？」交警何冰冷表示，女司機視線根本看不到紅燈，將私家車開到路中心。最後，女司機被罰款200元人民幣，扣6分。<br><br>江蘇城市頻道</p></body></html>
