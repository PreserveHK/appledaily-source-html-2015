<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚等再做白骨精 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>莫文蔚等再做白骨精 - 馮仁昭</h1><p>莫文蔚（Karen）噚日喺理工大學出席咖啡店開幕儀式，今年係佢有份演出嘅電影《西遊記》20周年，有傳導演劉鎮偉有意開拍《大話西遊》最終篇，當年做白骨精嘅Karen話：「我都有聽過，不過實際就未有人搵我，如果真係開拍一定要有我份啦，套戲咁經典。」佢仲追問點解唔翻拍另一經典笑片《黑玫瑰》系列，佢話想做梁家輝嘅角色。<br>撰文：馮仁昭</p></body></html>
