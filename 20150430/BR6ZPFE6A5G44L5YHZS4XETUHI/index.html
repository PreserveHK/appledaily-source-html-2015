<html><header><meta charset="utf-8"><title>超為食狐狸　DIY五層三文治</title></header><body><h1>超為食狐狸　DIY五層三文治</h1><p>烏克蘭一隻飢腸轆轆的狐狸，即使被攝錄機拍下貪吃樣子，也毫不介意一口氣將多片麵包塞入口，然後走回樹林大快朶頤。<br><br>多名電台職員早前在切爾諾貝爾市，發現這隻骨瘦如柴的狐狸後，主動上前給牠香腸和麵包充飢，當狐狸吃飽後，仍見到地上留下多片麵包和香腸，於是張開大口將它們逐一叼起，結果製作五層高的香腸三文治，帶返叢林享用。<br><br>英國《每日鏡報》</p></body></html>
