<html><header><meta charset="utf-8"><title>《忽周》否認封面不雅</title></header><body><h1>《忽周》否認封面不雅</h1><p>【本報訊】《忽然1周》今年1月22日出版第1017期，以「局加四場牀戲　袁嘉敏憂鬱：喊到手震」為題作封面，並以袁嘉敏於電影《鴨王》的裸胸打格劇照作封面照，被指不雅違反《淫褻及不雅物品條例》。忽然1周有限公司代表昨於東區裁判法院就3張傳票出庭否認控罪。《忽周》質疑封面是否構成不雅，要求另一次評級，法庭遂押後至6月22日再提訊，並於下月20日於淫褻物品審裁處先作評級。<br>案件編號：ESS9347-49/15<br>■記者蔡少玲</p></body></html>
