<html><header><meta charset="utf-8"><title>吳綺莉認衰等女休息</title></header><body><h1>吳綺莉認衰等女休息</h1><p>吳綺莉涉虐女被捕後，其女兒吳卓林上周又拒絕回家，前日吳綺莉在翁靜晶陪同下到學校處理事件，二人皆說傾得好有成果，昨日吳綺莉在灣仔dbc數碼電台接受訪問，她說：「之前其實係我講錯嘢，要學校解釋一吓，可能小朋友夾喺我同學校中間好難做，我唔係聯絡唔到佢，大家休息一陣先，每一次都係教訓。」<br>問到其女兒現時生活如何？她說：「OK。」是否仍住在契媽家？她說：「唔係，社工安排咗，其實幾時都見到，社工冇話唔畀我見。」此外，翁靜晶昨日在九龍塘出席武術活動時，一聽到吳綺莉三字，即說：「佢係唔識辯駁嘅人，之前話佢酗酒係不實。」<br>採訪：溫敏芝、譚倩宜<br>攝影：葉君海、沈健程</p></body></html>
