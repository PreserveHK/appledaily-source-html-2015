<html><header><meta charset="utf-8"><title>賭生巨嬰下注大增</title></header><body><h1>賭生巨嬰下注大增</h1><p>皇室新寶寶姍姍來遲，凱蒂氣定神閒駕車出門，賭客則越發躁動不安，博彩公司前日接獲大量下注，其中關於寶寶體重的盤口變動最大，不少人相信小王子/小公主很有「份量」。<br>威廉希爾（William Hill）發言人指，認為凱蒂會生下8磅至9磅重「巨嬰」的顧客大增，令賠率大降至1賠4。發言人說：「賭客相信遲遲不出生的寶寶會是大塊頭。」鑑於賭巨嬰的人突增，威廉希爾其後已封盤。<br>至於寶寶名字，各博彩公司仍接受下注。「Alice」繼續大熱，威廉希爾開出1賠3.5，Sky是1賠3。其他仍接受下注的項目，包括凱蒂產後亮相穿甚麼顏色的衣服、寶寶會由誰抱着等等。<br>英國《每日鏡報》</p></body></html>
