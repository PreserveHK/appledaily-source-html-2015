<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龔慈恩偕女便利店掃貨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>龔慈恩偕女便利店掃貨 - 馮仁昭</h1><p>龔慈恩囡囡林凱鈴（Ashley）被網民封為「嫩版吳佩慈」，噚日兩母女現身中環，着校服嘅Ashley青春逼人，佢哋急步入咗便利店買嘢，之後行去威靈頓街方向由老公開車接走。另外，方力申喺萬邦行附近出現，見到成班記者愕然話：「嘩！咁大班人，我㩒機咋。」由於櫃員機好多人排隊，要過數嘅小方為免阻住其他人，排咗兩次隊。<br>撰文：馮仁昭</p></body></html>
