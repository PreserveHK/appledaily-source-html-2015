<html><header><meta charset="utf-8"><title>何韻詩與黑貓一拍即合</title></header><body><h1>何韻詩與黑貓一拍即合</h1><p>何韻詩應邀擔任YSL Beauté流動唇妝慈善攝影活動，除了她以外，還有羅蘭、蔡穎恩、杜如風、王宗堯、張栩嘉和卓韻芝。<br>已獨立發展的何韻詩，自由選擇喜歡的工作，對於新挑戰和突破，她感到興趣，是次拍攝找來一隻可愛的黑貓做她拍檔，她說：「這個studio很神奇！瞬間幫我變妝整頭及拍攝造型照，是一個成就夢想和創意的地方。而且它由流動貨車改置而成，設備齊全，駕到哪兒都很方便，想一想做保母車也不錯吧！」對於其新拍檔黑貓，阿詩說：「這隻貓的樣子好像不太容易親近人，但其實聽話乖巧，我們初次見面已經給我抱在身，又讓我摸牠！」<br>撰文：非非</p></body></html>
