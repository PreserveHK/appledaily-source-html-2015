<html><header><meta charset="utf-8"><title>馮仁昭四圍超：霆鋒chok樣影全家福 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>霆鋒chok樣影全家福 - 馮仁昭</h1><p>謝霆鋒、謝婷婷、謝賢同狄波拉各有各忙，甚少一家四口聚頭食飯，前晚婷婷喺Instagram上載咗一張難得嘅全家福，相中謝賢戴住副超、身穿白背心，同婷婷攬頭攬頸，而霆鋒就擺晒chok樣坐喺媽咪拉姑隔籬，婷婷有感而寫：「Time-it's not quantity, it's quality.」另外，婷婷昨日在社交網站透露與哥哥去了放生。<br>撰文：馮仁昭</p></body></html>
