<html><header><meta charset="utf-8"><title>Tao捲是非　照開生日會</title></header><body><h1>Tao捲是非　照開生日會</h1><p>韓國當紅男團EXO的中國籍成員Tao，日前在微博留言：「對不起。感恩。」來回應其父代他向SM事務所提出解約一事，暗示他去意已決。傳出離隊消息後，Tao一直未有公開露面，但據知後天22歲的他將於北京舉行生日會，與150名粉絲齊齊慶祝，屆時他會否發表退團的內容，也受到外界關注。</p><p>此外，一名EXO的34歲經理人因對EXO的粉絲動粗，昨日被韓國仁川地方法院判罰7,200港元。事緣去年8月19日EXO從南京返抵韓國仁川機場時，該經理人出手打受害粉絲的後腦，導致對方扭傷頸。經理人否認控罪但敗訴，網民就批評判罰過輕。<br>撰文：江瑚</p></body></html>
