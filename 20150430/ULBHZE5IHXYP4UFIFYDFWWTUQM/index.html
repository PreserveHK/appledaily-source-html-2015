<html><header><meta charset="utf-8"><title>一中一台：志玲床戰七情上面</title></header><body><h1>一中一台：志玲床戰七情上面</h1><p>現年40歲的林志玲有床照流出！在陳凱歌新戲《道士下山》預告片中，林志玲被扮禿頭肥佬的范偉壓在床上肉搏，床不停地搖晃，雖然林志玲拉高床單只騷香肩，但七情上面的她交足戲，完事後的范偉氣喘喘說：「再給我換服膏藥。」被滿面潮紅的林志玲揶揄：「屬狗的，吃不夠。」充滿意淫。<br>網友都激讚林志玲為藝術犧牲，更抵死寫道：「會不會到時分不清哪個是暗黑林志玲的作品。」將她和有「暗黑林志玲」之稱日本AV女優波多野結依相提並論。其實林志玲並不是第一次拍床戲，之前在《赤壁》跟梁朝偉有浪漫床戰，之後拍內地劇《幸福額度》大露背上陣與廖凡纏綿。<br>撰文：皓騫</p></body></html>
