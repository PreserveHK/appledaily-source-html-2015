<html><header><meta charset="utf-8"><title>隔牆有耳：畢明改圖反諷袋住先 - 李八方</title></header><body><h1>隔牆有耳：<br>畢明改圖反諷袋住先 - 李八方</h1><p>政府推銷政改不斷叫人袋住先，人稱梁粉集中營嘅《港人講地》出咗幾款宣傳單張，例如OL篇用買手袋作比喻，話「邊有完美手袋？而家有新款，唔要？傻的嗎？」馬迷篇就話「特首跑馬仔，有得投票選，總好過齋睇」。<br>廣告人畢明就唔想港人俾呢啲低級歪理誤導，改圖反諷一番，OL心聲應該係「俾個假袋你買住先，買就傻囉。」畢明又話，政府宣傳政改以「2017香港一定得」作口號，設計又五顏六色，由廣告角度分析，反映政府好冇信心，似用乜色都驚，所以就大包圍。不過要硬銷歪理，其實點包裝都係假，因為假唔會講十次就變真囉。</p></body></html>
