<html><header><meta charset="utf-8"><title>酒吧女廁單面反光鏡畀人睇晒驚唔驚</title></header><body><h1>酒吧女廁單面反光鏡<br>畀人睇晒驚唔驚</h1><p>女士上廁所要格外留神，小心被偷窺了也不知！<br><br>美國喜劇演員羅克斯（Tamale Rocks），早前獲邀在芝加哥一間酒吧演出，羅克斯事後人有三急上廁所，發現馬桶對著一道鏡門，她在好奇心驅使下開門查看，初時只發現入面擺放清潔用品，但當她關上鏡門後，才赫見這是雙面鏡，內裡能清楚見到廁格內情況，換言之，意圖不軌的人能躲藏門後偷窺女士如廁，甚至能突襲廁內的人。<br><br>短片上載YouTube短短兩日，已吸引151萬點擊率，不少人表示擔心，暫時未知該酒吧是否更換鏡門。<br><br>酒吧老闆反駁，指是羅克斯小題大造，博出位。<br><br>英國《每日鏡報》</p></body></html>
