<html><header><meta charset="utf-8"><title>體壇拾趣：新紮混雙配穩奪牌</title></header><body><h1>體壇拾趣：新紮混雙配穩奪牌</h1><p>世界乒乓球錦標賽噚日繼續喺中國蘇州上演，港隊原本寄望幾對雙打組合有作為，但除咗混雙黃鎮廷/杜凱琹朝早以4:0橫掃日本勁敵，其餘隊友全部16強止步。同樣係90後嘅黃鎮廷同杜凱琹，夜晚更加向波蘭組合派四隻蛋晉級四強，穩奪獎牌；四強今晚九點半上演，對手將會係中、德配許昕/梁夏銀，相信考驗都幾大。另外，呢兩位小將分別喺男、女單晉級32強，李皓晴就喺女單64強出局。</p></body></html>
