<html><header><meta charset="utf-8"><title>抱子圖跳樓　父判感化　</title></header><body><h1>抱子圖跳樓　父判感化　</h1><p>【本報訊】裝修工受經濟及婚姻問題困擾，今年2月抱着患有腦癇症及發展遲緩的3歲兒子企圖跳樓，兒子一度被嚇至不能說話及失禁。早前承認一項虐兒罪的他昨被判接受兩年感化。裁判官指兒子在事件中無辜，囑他善待妻兒。35歲被告的妻子昨到庭旁聽，報告指妻子希望與被告改善婚姻關係及對兒子的管教。裁判官黃偉權指案中幾乎失去兩條性命，若非被告回心轉意「我都唔使審你喇，你都唔喺人間喇」。<br>案件編號：FLCC712/15<br>■記者林綺琪</p></body></html>
