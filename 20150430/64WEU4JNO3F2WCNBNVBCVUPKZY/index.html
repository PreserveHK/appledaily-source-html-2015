<html><header><meta charset="utf-8"><title>渡邊謙爭東尼獎劇帝</title></header><body><h1>渡邊謙爭東尼獎劇帝</h1><p>舞台劇界盛事第69屆東尼獎將於6月7日在紐約舉行，前日由影星布斯韋利士（Bruce Willis）及其《猛火爆》（Red）拍檔瑪莉路薏絲柏加（Mary-Louise Parker）一齊公佈提名名單。布斯在台上公然錫瑪莉路薏絲的頸部，令女方即刻縮開，場面尷尬。<br>今年有不少影星踩過界拍舞台劇，日本男星渡邊謙憑《國王與我》爭音樂劇組最佳男主角，這是繼56年前已故日本女星梅木Nancy入圍爭女主角後，再有日本人角逐東尼獎。渡邊謙昨日表示感到十分榮幸。<br>撰文：泰米</p></body></html>
