<html><header><meta charset="utf-8"><title>News Flash沙地國王改立姪兒為王儲</title></header><body><h1>News Flash<br>沙地國王改立姪兒為王儲</h1><p>沙地國王薩勒曼昨天突然免去弟弟穆克林（Moqren bin Abdul Aziz bin Saud）的王儲兼第一副首相職務，改為任命姪兒、原來副王儲納伊夫（Muhammad bin Nayef圖）為新王儲，並安排兒子穆罕默德（Mohammed bin Salman）做副王儲。如納伊夫將來登基將是首個王室第三代上台。<br>法新社</p></body></html>
