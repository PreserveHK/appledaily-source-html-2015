<html><header><meta charset="utf-8"><title>一中一台：柯震東戀E奶新歡</title></header><body><h1>一中一台：柯震東戀E奶新歡</h1><p>最近柯震東被爆跟台模李毓芬傳緋聞，上周三播出的《康熙來了》節目，李毓芬親口承認跟柯震東：「現在很好啊！」有指李毓芬搶先表白，其實是出招斬斷柯震東的桃花，不過前日她卻否認跟柯震東拍拖，指大家錯誤解讀。</p><p>昨日台灣有報道爆料，指柯震東身邊又有新歡出現，她就是台灣電視節目《大學生了沒》的人氣班底夢夢。現年23歲的夢夢是E奶波霸，有指最近換了新車紅色法拉利的柯震東，不時趁深夜到酒吧私會夢夢。上周五晚，他們更齊睇舞台劇《偷偷愛》被斷正，事後柯震東解釋是去捧師弟張立昂，夢夢則說：「沒有很熟，見過幾次面，會見面也是因為共同朋友。」<br>撰文：皓騫</p></body></html>
