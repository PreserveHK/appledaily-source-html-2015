<html><header><meta charset="utf-8"><title>【圖解新聞】你瞓得夠嗎？中港台都唔及格</title></header><body><h1>【圖解新聞】你瞓得夠嗎？<br>中港台都唔及格</h1><p>你睡得夠嗎？根據觀測睡眠APP「Sleep Cycle」今年調查全球47國超過200萬使用者，台灣人平均睡眠時間是6小時21分鐘，日本人是5小時52分鐘，香港6小時39分鐘，中國6小時43 分鐘，美國則是7小時6分鐘，而專家建議成人最好睡足7小時，換言之，中港台都不及格。<br><br>睡得少有甚麼壞處？每晚睡眠少於6小時，容易導致肥胖、心臟病、高血壓、中風，死於65歲前的機率提高12%。睡太多也不好，每晚超過9小時，可能出現糖尿病、心臟病，死於65歲前的機率則提高30%。<br><br>《蘋果》圖解新聞</p></body></html>
