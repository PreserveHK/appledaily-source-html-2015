<html><header><meta charset="utf-8"><title>求驗客手記：大合照冇份VV等過主</title></header><body><h1>求驗客手記：大合照冇份VV等過主</h1><p>曼聯上下日前齊齊影隊相（圖），費蘭尼個爆炸頭就最搶鏡，離遠都認到佢，但呢張相嘅焦點其實喺冇出現嘅人度。俾領隊雲高爾「雪藏」嘅域陀華迪斯（VV）連影大合照都冇份，睇嚟同球會鬧得好僵吓。</p><p>據講曼聯都唔介意早啲同VV終止合約，但前提係唔准加盟其他英超隊喎。另外，有記者問雲高爾係咪完約後就退休，佢話應承咗老婆只係做三年，反口嘅話老婆會唔開心；嗰邊阿仙奴領隊雲格做咗工作狂，搞到離婚收場，前車可鑒下，雲高爾應該都唔敢逆老婆意。</p></body></html>
