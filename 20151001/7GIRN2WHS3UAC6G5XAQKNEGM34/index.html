<html><header><meta charset="utf-8"><title>黑絲大媽載6老少飛馳人包鐵唔怕有差池？</title></header><body><h1>黑絲大媽載6老少飛馳<br>人包鐵唔怕有差池？</h1><p>有網民27日在江西省九江市都昌縣大轉盤四小路段，見到驚險一幕。一名中年婦人騎着電單車，而驚人的是，車上竟載着一家老少共7人！只見電單車油箱上趴着2個孩子，後座擠着3個小孩與1名婆婆，坐在最後面的小女生僅有半個屁股落在貨物架上，看着讓人擔心。<br><br>現場照片在網上曝光後，引來一眾網民驚呼，有人感嘆：「這摩托車（電單車）頂得上一輛轎車。」有人則直斥這危險之舉「似生命如草介」、「這就叫不怕死」！<br><br>《江西日報》</p></body></html>
