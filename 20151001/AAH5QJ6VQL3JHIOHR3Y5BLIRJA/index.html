<html><header><meta charset="utf-8"><title>漢能董事首跳船</title></header><body><h1>漢能董事首跳船</h1><p>【本報訊】7月起開始停牌的漢能薄膜發電（566）至今復牌無期，集團昨日宣佈，去年加入董事局的劉民基於個人健康原因，已提出辭任本公司執行董事之職務，今日起生效，為漢能停牌至今首名「跳船」董事。<br>漢能董事長李河君日前才公開表示，現時正配合證監會調查之際，昨日已有董事率先「跳船」。去年4月漢能公佈，李河君連同劉民等多人將於同年5月齊齊加入集團的董事局，當時漢能介紹，劉民為漢能母公司漢能控股的執行總裁，主要負責漢能的全球光伏發電、應用及銷售工作，當時劉民持有1,215萬股漢能及3,500萬股認股權，董事酬金36萬元。</p></body></html>
