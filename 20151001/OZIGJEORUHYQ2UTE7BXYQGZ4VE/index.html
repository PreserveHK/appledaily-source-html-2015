<html><header><meta charset="utf-8"><title>青年亡命自拍九樓天台墮地慘死</title></header><body><h1>青年亡命自拍<br>九樓天台墮地慘死</h1><p>俄羅斯一名青年在九層樓高大廈天台玩亡命自拍時，意外墮下身亡。<br><br>17歲死者上周與一位朋友到事發大廈天台，試圖懸吊在大廈外拍照。他繫着繩索，拿着手機，站在大廈邊緣時，繩索突然折斷，他從九樓墮下，雖然地面有樹減慢衝力，但青年仍身受重傷，送院搶救兩小時無效不治。<br><br>死者生前在Instagram公開多張危站天台或高空鋼樑，甚至單手抓着大廈外牆時拍的照片，反映他沉迷亡命自拍。當地傳媒報道指，朋友多次勸他臨崖勒馬，惟他充耳不聞。<br><br>英國《每日鏡報》</p></body></html>
