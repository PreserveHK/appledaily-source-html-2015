<html><header><meta charset="utf-8"><title>馮仁昭四圍超：商天娥遭冒認開fb - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>商天娥遭冒認開fb - 馮仁昭</h1><p>商天娥早前被人盜用肖像同名開假facebook，噚日娥姐喺微博貼出假賬號截圖澄清：「這不是本人，從未有開壠過facebook賬戶，已交給經理人舉報或報警求助！因友人說：有不雅內容，為何要用他人名字啊！救命……」呢個假娥姐fb已經有4,579位朋友，大部份內容都係網友喺呢個假娥姐fb貼相，暫時未發覺有乜不雅內容。<br>撰文：馮仁昭</p></body></html>
