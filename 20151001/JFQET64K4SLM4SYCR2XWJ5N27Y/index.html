<html><header><meta charset="utf-8"><title>Katy遭女Fans非禮</title></header><body><h1>Katy遭女Fans非禮</h1><p>美國女歌手Katy Perry（右）周一於巴西里約熱內盧舉行演唱會，更請其中一名女fans上台，怎知該位熱情女fans疑受酒精及毒品影響下走上台，當Katy問她姓名時，她不但口齒不清講不出自己的名字，更對Katy毛手毛腳，索貼頭自拍照，又親Katy的面、頸、手甚至下身大腿位置，將頭部放躺在Katy胸前，令Katy都怕怕大叫：「我這裏需要水，我想她high大了。」</p></body></html>
