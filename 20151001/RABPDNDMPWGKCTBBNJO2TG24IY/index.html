<html><header><meta charset="utf-8"><title>官恩娜父學超人澄清</title></header><body><h1>官恩娜父學超人澄清</h1><p>臨盆在即的官恩娜近日深居簡出安胎，不時在社交網站貼相講近況，但她的「珍珠大王」爸爸官有權日前卻遭人在旺角貼大字報，惡意誹謗。官有權昨透過WhatsApp回應：「連日來有關對本人不實及誹謗的傳言，我相信謠言止於智者，現時我已交由律師處理。」</p><p>對於有報道指官有權的數間公司結業，他說：「我經常支持一些對工作有熱誠而又欠缺資金人士和朋友，我出資金而對方出經驗，生意角度，唔賺就係蝕，不存在我虧蝕結業。本人是實業商人，本來不想作出澄清，但看到強如李嘉誠先生因謠傳他不愛國，亦高調地出來解說，我亦效法他。」<br>採訪：魯吉</p></body></html>
