<html><header><meta charset="utf-8"><title>趙寅成報警拉闖寓所狂迷</title></header><body><h1>趙寅成報警拉闖寓所狂迷</h1><p>韓劇《沒關係，這是愛情》男星趙寅成前日結束東京之旅，豈料踏入家門不久即被狂迷騷擾而報警求助。據知昨日凌晨，一名31歲內地女粉絲非法進入趙寅成位於首爾芳荑洞的住所，並在屋內大叫要求趙寅成出來，當時趙寅成和家人都在屋內，雖然他們沒有受傷，但卻被嚇親，女粉絲亦聲稱受傷。現時首爾松坡警署就以涉嫌非法闖入他人住宅而將這名女粉絲拘捕。</p><p>另外，CNBLUE隊長鄭容和昨日在微博呼籲粉絲不要再到訪其家，又留言：「希望不要找到我家裏來，中秋節爸媽來家裏的時候也被嚇到了。」<br>撰文：施洛冰</p></body></html>
