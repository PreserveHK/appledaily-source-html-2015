<html><header><meta charset="utf-8"><title>日本人禮儀多多但係點解唔讓座？</title></header><body><h1>日本人禮儀多多<br>但係點解唔讓座？</h1><p>父母老師自少教導我們「讓座是美德」，不過出名禮貌周周的日本人卻認為此舉對長輩不禮貌。日本網站Japan Info報道，當地人認為讓座予長輩等於告訴對方「你老了」或「你需要別人幫忙」，加上日本人不喜歡被人同情或令人不便，因此獲讓座反而令他們困擾。<br><br>不過，根據厚生勞動省最新報告，當地老年人口持續上升，100歲或以上人士更有逾6萬人，電車上常見老人，若你希望讓座，可以假裝要下車，走到車門旁站着，或是走到另一卡車廂，讓有需要的人自行決定是否坐下。<br><br>日本網站Japan Info</p></body></html>
