<html><header><meta charset="utf-8"><title>隔牆有耳：盈盈北上「和番」疑有孕 - 李八方</title></header><body><h1>隔牆有耳：<br>盈盈北上「和番」疑有孕 - 李八方</h1><p>唔通盈盈有咗？海洋公園噚日失驚無神發通知，邀請傳媒今日去聽大熊貓盈盈最新嘅情況匯報。八方收到風，盈盈有懷孕迹象，仲可能有咗超過兩星期，應該係公佈喜事。但園方接受查詢時仲扭扭擰擰，只係話同繁殖計劃有關，提醒「大家一定要嚟」。<br>今年10歲嘅雌性大熊貓盈盈，之前去完四川參與全國大熊貓繁殖計劃，畀網民笑係「和番」，仲話樂樂「綠帽慘執」。盈盈同唔同大熊貓見面，最終只係同「津柯」成功交配，其後再人工授精，所以如果真係有BB，要親子鑑定先搵到經手人，而園方可以保留BB，唔使送返內地。</p></body></html>
