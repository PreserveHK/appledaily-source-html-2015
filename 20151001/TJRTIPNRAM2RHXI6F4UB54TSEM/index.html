<html><header><meta charset="utf-8"><title>馮仁昭四圍超：施明青光眼連環病發 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>施明青光眼連環病發 - 馮仁昭</h1><p>施明噚日凌晨係facebook留言，話因雙眼要長時間休息，暫時唔可以太長時間出現喺社交網站。馮仁昭噚日搵過施明，佢話：「我有一隻眼做過青光眼手術，呢排另一隻眼又好似有啲問題，令我眼痛同埋頭痛。」施明姐話之前做完青光眼手術，感覺唔太理想，唔敢再做手術，佢仲話：「𠵱家連揸車都唔得喇，因為啲街燈會令到我睇唔到嘢。」<br>撰文：馮仁昭</p></body></html>
