<html><header><meta charset="utf-8"><title>隔牆有耳：歌神為鐵醫夫婦獻唱？ - 李八方</title></header><body><h1>隔牆有耳：<br>歌神為鐵醫夫婦獻唱？ - 李八方</h1><p>港大校務委員會委員盧寵茂前日被揭喺校委會批評陳文敏喺佢上次跌親後冇慰問，掀起全城問候盧寵茂熱潮。八方聽聞，港大校委會前日否決任命陳文敏，鐵醫會後原來同太太盧彩雲去聽張學友演唱會。演唱會由歐資大行瑞銀（UBS）主辦，屬私人性質，盧太係瑞銀財富管理大中華區主管同瑞銀香港區主管，當然帶埋老公出席。<br>八方聽聞學友喺台上講：「今日咁開心日子，識佢哋咁耐，知道有首歌佢哋好鍾意，所以送呢首歌畀佢哋。」跟住就唱《每天愛你多一些》。盧教授2007年曾經陪當時患病嘅肥肥沈殿霞聽學友演唱會，唔怪得大家咁熟。</p></body></html>
