<html><header><meta charset="utf-8"><title>轉地下情：GD水原日日傳短訊</title></header><body><h1>轉地下情：GD水原日日傳短訊</h1><p>勝利被爆在台北夜店媾女，其隊友G-DRAGON（GD）就似乎比較專一長情。早前GD被爆與拍拖多年的日本電影《進擊的巨人》女星水原希子分手，雖然他們由拍拖到分手都從未公開承認，但因為一直以來二人被拍下不少約會的照片，所以被外界視為公開的一對。昨日韓國方面就有消息指GD和水原分手後再見亦是朋友，即使工作多忙也會日日傳短訊聯絡，難怪傳出二人轉玩地下情。而GD前日則在狎鷗亭出席活動，他更抱起小女孩合照。</p></body></html>
