<html><header><meta charset="utf-8"><title>盛品儒被追25.8萬律師費</title></header><body><h1>盛品儒被追25.8萬律師費</h1><p>【本報訊】亞視前執行董事盛品儒被指拖欠律師費，事緣盛在2012年曾高調召開記者會，指稱曾出任亞視行政總裁、當時為城市電訊主席的王維基偷取亞視機密文件，事後被王入稟高院控告誹謗，案件將於11月開審，而盛曾聘用劉黃盧律師行為代表，律師行日前指他拖欠律師費25.8萬元，入稟區院追討。<br>原告劉黃盧律師行日前入稟區院，控告被告盛品儒。入稟狀指原告由2013年起，就誹謗案代表被告，直至翌年方停止。原告於今年1月14日發信要求被告支付服務費共25.8萬元，惟多次發信追討被告仍拒支付，遂入稟興訟。<br>案件編號：DCCJ4479/15<br>■記者蘇曉欣</p></body></html>
