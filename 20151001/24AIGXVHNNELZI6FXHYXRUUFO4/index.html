<html><header><meta charset="utf-8"><title>屈阿伯強姦　離婚夫婦罰款</title></header><body><h1>屈阿伯強姦　離婚夫婦罰款</h1><p>【本報訊】45歲已婚婦跟72歲老伯發展忘年戀，之後還跟舊愛離婚。婦人事後向前夫透露兩年前在醉酒後跟老伯發生關係，怎料前夫力勸她報警指控遭老伯強姦，聲稱是要教訓老伯未兌現承諾迎娶和買樓給她。這對中年男女被控浪費警力，各判罰款1,000元。<br>女被告張偉琴（45歲）與男被告朱寶根（62歲）昨在沙田法院認罪，今年3月離婚。案情指女被告向男被告透露前年醉酒後跟事主鄧錦波（72歲）性交，男被告勸她舉報遭鄧強姦。惟警方調查發現女被告跟鄧發生逾10次性行為。她解釋想與鄧結婚，因不堪男被告壓力才報假案。<br>案件編號：STCC3136/15 <br>■記者勞東來</p></body></html>
