<html><header><meta charset="utf-8"><title>向井理一索得男</title></header><body><h1>向井理一索得男</h1><p>去年結婚的日本男星向井理與女星國仲涼子，昨日分別透過事務所宣佈他們首個B仔已經出世。向井理表示：「我們夫妻日前誕下健康男嬰，現時母子平安。」</p><p>國仲則謂：「日前已經在東京一間醫院分娩，家裏增添了可愛的新家庭成員，感動得難以用言語形容，非常幸福。」現年33歲的向井理在2012年透過拍攝日劇《搖滾大廚》，撻着年長他3年的國仲，兩人於去年12月結婚，國仲在婚後四個月已傳來懷孕的喜訊。</p></body></html>
