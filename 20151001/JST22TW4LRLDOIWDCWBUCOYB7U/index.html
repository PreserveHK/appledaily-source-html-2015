<html><header><meta charset="utf-8"><title>馮仁昭四圍超：娜姐認有新歡約行街 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>娜姐認有新歡約行街 - 馮仁昭</h1><p>單身咗一段時間嘅周秀娜，戀情終於有着落！噚日有周刊報道話娜姐因為工作關係而識咗一個從事多媒體創作嘅潮人老闆，佢哋戀情發展得好順利，日前仲俾人影到娜姐同新歡現身圓方，經過一輪瘋狂掃貨後，去咗附近嘅食肆撐枱腳，馮仁昭搵娜姐問番呢件事，佢透過經理人話：「呢個係我行街新歡，平日行街都會搵佢，我哋係好朋友。」<br>撰文：馮仁昭</p></body></html>
