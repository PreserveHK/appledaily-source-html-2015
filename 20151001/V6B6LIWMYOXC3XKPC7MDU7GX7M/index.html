<html><header><meta charset="utf-8"><title>求驗客手記：球證掹槍抵佢終身停賽</title></header><body><h1>求驗客手記：球證掹槍抵佢終身停賽</h1><p>巴西業餘聯賽日前出現球證掹槍嘅可怕事件，正職係警察嘅球證梅達（Gabriel Murta、小圖）因為喺比賽期間俾球員又踢又掌摑，盛怒下返更衣室拎自己支槍去「兇」對方（圖），好彩被及時勸止先至冇發生悲劇。</p><p>無論咩原因令到梅達咁嬲，拎殺人武器出嚟威脅手無寸鐵嘅人就點都唔啱，作為球證以至警察都完全唔掂。梅達心理質素咁差，賽後就被勒令要即刻接受心理狀態評估，停賽一定少不免，甚至可能會被永久禁止落場執法。</p></body></html>
