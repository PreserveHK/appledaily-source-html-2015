<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林依晨病癒學懂慢活 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林依晨病癒學懂慢活 - 馮仁昭</h1><p>台灣藝人林依晨最近被邀請做護膚品牌Neutrogena嘅第一位台灣籍亞洲區代言人，林依晨喺事業高峯時放低一切赴英留學，並找到人生中的Mr.Right，佢話：「可能很多人會覺得我做的這些決定有些倉卒，但其實大病一場之後，我開始學習聆聽自己的聲音，也學會『慢慢來』的智慧。」林依晨拍攝廣告時，與外籍導演以英語溝通，仲非常流利。<br>撰文：馮仁昭</p></body></html>
