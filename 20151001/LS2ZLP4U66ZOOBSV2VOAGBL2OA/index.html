<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳雅倫婚照引出真愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳雅倫婚照引出真愛 - 馮仁昭</h1><p>被稱為「凍齡女」、現年49歲嘅陳雅倫（Ellen）前日喺網上貼咗張相，寫住「每個女孩最期待的時刻……」惹嚟秘婚疑雲，身在加拿大嘅Ellen噚日接受電話訪問話：「張相喺做騷拍落嘅婚紗相，真係結婚會通知大家。」佢仲話真命天子係出身官宦世家嘅北京人，近年Ellen專注喺北京發展，聲稱搞緊套投資達兩億人民幣嘅賽車片《飊車大師》。<br>撰文：馮仁昭</p></body></html>
