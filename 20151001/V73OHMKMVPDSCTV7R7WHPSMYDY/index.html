<html><header><meta charset="utf-8"><title>峯語買廚具：未諗結婚</title></header><body><h1>峯語買廚具：未諗結婚</h1><p>林峯和吳千語拍拖3年，屢傳婚訊，昨日有報道指上周三他們拍拖行廚具店，最後買了價值約10萬元雙門雪櫃和5萬元焗爐，林峯被問是否跟千語BB求婚，他只笑不語。千語昨日出席電影活動時回應買廚具事件，她說：「只係睇吓箒，當日冇買，因為鍾意煮嘢食，所以成日去睇新款焗爐。」她又謂跟林峯未有結婚的計劃。<br>另一方面，據知林峯離開大台之後，私人時間和工作都分配得好好，林峯亦十分愛錫女友，千語BB今個月便要到韓國拍戲，剛巧是本月27日是她的22歲生日，據知情者說，林峯已準備做人肉速遞到韓國探班陪女友慶生。<br>採訪：譚倩宜　<br>攝影：陳順禎</p></body></html>
