<html><header><meta charset="utf-8"><title>女友起底：靠占基利闖荷李活</title></header><body><h1>女友起底：靠占基利闖荷李活</h1><p>占基利女友Cathriona White（圖）原是美容師，並於5年前轉型做形象設計師，曾為美國喪屍劇集《The Online Gamer》、短片《Firefly》及《Solitude》等擔任化妝及髮型設計。12年Cathriona與占基利撻着後，她有感夢想實現，據Cathriona友人說：「Cathriona會做所有事情令自己成功，而跟占基利拍拖，絕對能令她事半功倍地踏入荷李活工業。」</p></body></html>
