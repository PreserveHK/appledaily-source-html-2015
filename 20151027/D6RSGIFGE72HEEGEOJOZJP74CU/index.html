<html><header><meta charset="utf-8"><title>女懲教助理偷內褲候判</title></header><body><h1>女懲教助理偷內褲候判</h1><p>【本報訊】懲教署一級女助理於馬莎百貨偷竊兩盒男裝底褲被捕，保釋期間再在便利店偷雜誌。她昨在觀塘法院承認兩項偷竊罪，求情稱兒子心臟病發需接受手術，感壓力下犯案。裁判官指兒子有病應向醫院求助，法庭無能為力，准她保釋至下月26日，等候感化報告及社會服務令報告判刑。<br>案情指，被告李婉雯（53歲）今年6月6日在荷里活廣場馬莎店，偷走兩盒約值600元的男裝底褲，事敗後她企圖在廁所垃圾桶棄掉底褲。她在9月25日獲保釋，但不足兩星期，即再在港鐵彩虹站內7-11便利店偷去一本雜誌。<br>案件編號：KTCC4566、5027/15<br>■記者陸羽平、歐陽聯發</p></body></html>
