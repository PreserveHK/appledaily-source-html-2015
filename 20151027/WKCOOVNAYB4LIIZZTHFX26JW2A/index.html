<html><header><meta charset="utf-8"><title>洗米夫婦高貴情侶裝現身楊受成生日P</title></header><body><h1>洗米夫婦高貴情侶裝<br>現身楊受成生日P</h1><p>日前是楊受成和第二任妻子陸小曼結婚30周年，於金鐘港麗酒店舉行珍珠婚派對，邀請了城中名人出席，包括話題人物洗米華(周焯華)和正印太太陳慧玲（Heidi)。<br><br>當晚兩夫婦好恩愛地十指緊扣拖手進場。洗米嫂一襲黑色lace透視連身裙，性感誘人，手拎Alexander McQueen的金色clutch，腳踏Giuseppe Zanotti的黑色platform高踭鞋；而愛黑色的洗米華就例牌以黑西裝襯Valentino迷彩領帶，腳踏Nike Internationist黑色波鞋，十足潮男look。</p></body></html>
