<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊斯雅性商店受滋擾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊斯雅性商店受滋擾 - 馮仁昭</h1><p>落選港姐楊斯雅（Cindy）擁有三間性商店，生意仲唔錯，但噚日有人報料話佢同藝員男友陳光耀欠債25萬唔還錢。<br>馮仁昭打畀Cindy，但佢否認欠債：「追債嗰個人我唔識，我哋冇爭人錢，完全係無中生有，近日我哋舖頭都俾人滋擾，已經報咗警，交畀警方處理，對方再亂講係誹謗，我哋會保留法律追究嘅權利。」<br>撰文：馮仁昭</p></body></html>
