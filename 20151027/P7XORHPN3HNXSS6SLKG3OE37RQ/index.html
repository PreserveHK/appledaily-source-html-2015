<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖兒突擊翠如家賀壽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>祖兒突擊翠如家賀壽 - 馮仁昭</h1><p>黃翠如上周五34歲生日，日前男友蕭正楠在新加坡領唱生日歌，冧爆翠如BB。噚晚翠如BB又收到另一個驚喜，天后容祖兒到黃家為翠如BB和翠如媽媽賀壽，翠如喺微博報喜話：「黃老太生日，家中來了好閃的容祖兒 」她更出動家中松鼠狗獻吻搶回焦點。翠如BB同祖兒係由細識到大嘅屋邨小學同學，所以好friend㗎！<br>撰文：馮仁昭</p></body></html>
