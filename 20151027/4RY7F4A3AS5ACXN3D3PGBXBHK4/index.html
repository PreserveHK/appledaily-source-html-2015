<html><header><meta charset="utf-8"><title>Gary智孝疑玩地下情</title></header><body><h1>Gary智孝疑玩地下情</h1><p>韓國人氣節目《Running Man》的「周一情侶」Gary和智孝（圖）傳出緋聞多年，但二人一直強調只屬好友關係，日前有韓國記者於節目中爆料，指一名人氣女演員及某男歌手最近開始拍拖，二人表面上是好友關係，但實際是熱戀狀態，更試過一齊去越南旅行，記者又指曾向兩位藝人的所屬公司確認，對方亦不慎漏口說：「你怎樣得知？」節目出街後，網民即聯想到Gary及智孝，亦有人估是朴信惠及鄭容和。</p></body></html>
