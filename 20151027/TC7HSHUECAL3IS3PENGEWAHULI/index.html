<html><header><meta charset="utf-8"><title>騙三長者　跌錢黨囚40月</title></header><body><h1>騙三長者　跌錢黨囚40月</h1><p>【本報訊】兩名雙程證漢來港組成跌錢黨，個多月內三度藉跌錢誘騙剛提款的長者，趁亂偷去財物，3名長者先後被盜近萬元老人金及綜援金。內地漢昨在區院認罪，法官判刑指厭惡街頭騙案，指摘被告利用長者無知及貪念犯案，判囚40個月。<br>首被告廖太興（58歲）及次被告金本濤（63歲）昨承認3項盜竊罪，控罪指兩人本年3月至4月於旺角、筲箕灣及天水圍，盜取3名65至86歲長者共4,000餘元人民幣及5,500元高齡津貼和綜援。<br>案件編號：DCCC592/15<br>■記者陳美莉</p></body></html>
