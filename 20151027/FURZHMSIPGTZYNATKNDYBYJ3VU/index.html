<html><header><meta charset="utf-8"><title>婷婷諗定禮物賀安志杰</title></header><body><h1>婷婷諗定禮物賀安志杰</h1><p>謝婷婷與郭藹明昨日於灣仔出席美容產品活動，婷婷剛到過土耳其與倫敦出席好友婚禮，她表示身邊很多朋友已結婚生子，但卻不會受影響而有結婚的衝動，她更爆自己喜歡孤單的個性，她說：「去旅行一半時間係自己一個，好享受一個人嘅時間，自己太鍾意自己，老咗自己一個都好鍾意，唔會寂寞。」提到舊愛安志杰與Jessica C.已訂婚並將為人父母，婷婷表示會衷心祝福舊愛，並計劃送一雙刻有名字的襪子給BB。</p><p>郭藹明已有十多年沒在幕前工作，問她可會考慮復出？她說：「成日都有傾，要睇角色、劇本同夾時間。早期都有癮，𠵱家就少啲。」<br>採訪、攝影：羅慧敏</p></body></html>
