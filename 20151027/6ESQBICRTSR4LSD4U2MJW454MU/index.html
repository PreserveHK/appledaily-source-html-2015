<html><header><meta charset="utf-8"><title>隔牆有耳：唐唐同統戰部傾佛偈？ - 李八方</title></header><body><h1>隔牆有耳：<br>唐唐同統戰部傾佛偈？ - 李八方</h1><p>身為香港江蘇社團總會會長嘅唐英年，最近率領總會代表團返家鄉，原來係出席江蘇無錫靈山勝境舉行嘅第4屆世界佛教論壇。呢場喺10月24日同25日舉行嘅論壇，有成52個國家同地區嘅過千佛教界人士、專家學者出席。<br>唐唐話總會好榮幸獲邀出席家鄉盛事，指靈山勝境喺2012年被定為世界佛教論壇永久會址，今次仲成功舉辦第4屆世界佛教論壇㖭。佢透露總會計劃組團進一步考察江蘇，促進港蘇發展同人文交流。唐唐此行除咗傾佛偈，仲同中共政治局委員、統戰部部長孫春蘭會面，相信佢哋唔會只傾佛偈啩？</p></body></html>
