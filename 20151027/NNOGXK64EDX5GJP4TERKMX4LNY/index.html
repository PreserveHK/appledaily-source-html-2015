<html><header><meta charset="utf-8"><title>求驗客手記︰16歲門神助AC贏波</title></header><body><h1>求驗客手記︰16歲門神助AC贏波</h1><p>周日意甲AC米蘭喺主場以2:1擊敗薩斯索羅，總算舒緩教練米赫洛域嘅壓力。米赫喺呢場波作出咗一個大膽而歷史性嘅決定，起用咗得16歲嘅門將基安盧基當拿隆馬（Gianluigi Donnarumma）做正選，棄用賽前同米赫不和嘅迪亞高洛迪古斯。當拿隆馬表現平平，但佢以16歲零八個月打破埋意甲最年輕門將正選上陣紀錄。之前紀錄係由名將保方喺1995年所創，當時，當拿隆馬都仲未出世。咁兩代門將個名都係叫Gianluigi，唔知係咪當拿隆馬父母好欣賞保方，所以改呢個名畀佢呢？</p></body></html>
