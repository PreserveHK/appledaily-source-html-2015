<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳綺莉母血塊入肺致死 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳綺莉母血塊入肺致死 - 馮仁昭</h1><p>吳綺莉噚日身穿婚紗喺灣仔出席有線節目拍攝，上周五吳母喺上海過身，享年71歲，佢話：「醫生話血塊入肺，老人家有食薄血丸，血塊入肺引致呼吸系統問題。事出突然冇見到最後一面。」佢話當時立即通知囡囡：「太突然，放學接佢大家都唔知講乜。」另陳志雲罪成，吳綺莉話：「覺得佢唔好彩，希望佢冇事，大步檻過，始終有官非都會困擾。」<br>撰文：馮仁昭</p></body></html>
