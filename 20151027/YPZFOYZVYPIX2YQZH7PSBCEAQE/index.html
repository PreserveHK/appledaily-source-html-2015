<html><header><meta charset="utf-8"><title>金秀賢新片獲注資5千萬</title></header><body><h1>金秀賢新片獲注資5千萬</h1><p>韓國男神金秀賢（左）將於年尾開拍新片《Real》，韓國Paradise Group就睇中他於內地的人氣，向《Real》投資80億韓圜（約5,480萬港元）及邀請劇組於集團旗下的度假村取景。Paradise Group方面表示是次斥資全因看中金秀賢於內地的人氣，望《Real》可助集團吸內地客。另外，金秀賢的師弟朴瑞俊近期因主演《她很漂亮》而大受歡迎，更被業內人士選為最受矚目的20代男演員。</p></body></html>
