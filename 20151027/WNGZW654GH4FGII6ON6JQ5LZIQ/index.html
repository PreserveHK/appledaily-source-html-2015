<html><header><meta charset="utf-8"><title>【出嚟飲嘢】飲啤酒補充骨膠原　美顏Frozen Beer</title></header><body><h1>【出嚟飲嘢】飲啤酒補充骨膠原　美顏Frozen Beer</h1><p>趁着十月啤酒節，大家都與朋友舉杯共歡，沐浴在啤酒泡沫中。但總有人覺得喝啤酒不健康，男士可能怕喝得多會有「啤酒肚」，女士則怕不勝酒力會醉倒。主打健康料理的日本居酒屋白木屋，最近就推出了一款趣緻啤酒──骨膠原Frozen Beer，用麒麟一番搾與濃縮日本骨膠原果汁，以5：1的比例調製而成，再加上幼滑的泡沫沙冰，喝起來似果汁多過啤酒，既可以美顏又不怕醉倒，飲多幾杯都唔怕啦。<br><br>豆富・健康美食白木屋<br>地址：尖沙嘴諾士佛臺1號6樓全層<br><br>記者：黃子卓</p></body></html>
