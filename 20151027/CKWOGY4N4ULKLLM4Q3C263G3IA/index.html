<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曉明唔想Baby驗面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>曉明唔想Baby驗面 - 馮仁昭</h1><p>黃曉明前日出席澳洲布里斯本舉行嘅中澳國際電影節，佢憑《何以笙簫默》獲最佳男主角獎，曉明嘅豪華婚宴被指炫富，曉明話自己唔會太在意：「一來是習慣，二來我憑自己乾淨賺來的錢辦一場婚禮沒覺得是甚麼不應該的事。」不過佢對「戲子」的批評就好反感：「我也並不認為，科學家的功績能被我們（明星）所掩蓋。」對於Baby去驗面，曉明話自己唔贊成，不過尊重太太決定。<br>撰文：馮仁昭</p></body></html>
