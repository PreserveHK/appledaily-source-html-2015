<html><header><meta charset="utf-8"><title>求驗客手記︰朗尼面燶燶慶生</title></header><body><h1>求驗客手記︰朗尼面燶燶慶生</h1><p>周日英超曼市打吡，曼聯主場同曼城0:0和局收場。喺賽前一日30歲生日嘅紅魔前鋒朗尼，表現再一次令人失望，成場波唯一一次射門都被對方後衞擋咗，難怪朗尼喺賽後出席佢個生日派對，即使有一大班隊友攜眷出席，都係面燶燶唔多高興咁。<br>另外，早幾日就盛傳會有英超球員「出櫃」，公開自己係同性戀，而養緊傷嘅曼聯守將勞基梳爾隨即被傳有佢份，但當事人就即刻喺網上否認嘞。</p></body></html>
