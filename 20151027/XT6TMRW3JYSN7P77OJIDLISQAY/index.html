<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳曉姑姑像冧掂妍希 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳曉姑姑像冧掂妍希 - 馮仁昭</h1><p>陳妍希同陳曉因拍《神雕俠侶》撻着，早前去巴黎過二人世界求婚成功，噚日有報道話陳曉喺法國塞納河畔包咗隻遊艇，有內地網站分享咗3張網民提供嘅照片，見到陳曉當日求婚嘅遊艇鋪滿玫瑰花，仲有一個依照陳妍希個甜樣親自設計嘅3D打印「姑姑」塑像（下圖）。</p><p>噚日陳曉經理人指兩人進入求婚階段，不過𠵱家婚期未定，有進一步消息會再公佈。<br>撰文：馮仁昭</p></body></html>
