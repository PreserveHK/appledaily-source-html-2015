<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李思欣被邀飯局過夜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李思欣被邀飯局過夜 - 馮仁昭</h1><p>李思欣同范振鋒結婚4年，呢幾日人妻竟然俾人喺微博邀佢飯局兼過夜，仲話任佢開價，思欣噚日喺fb嬲爆截圖留言公開件事：「對一切正常拍攝商演，非常歡迎，但一些不德道德的交易，本人絕不會接。」思欣噚日勞氣話：「佢話可以出到幾十萬飯局價，我鄭重表示絕對唔接呢啲唔正常工作。」范振鋒都話：「呢啲巿場唔要啦，即使窮都有飯開。」<br>撰文：馮仁昭</p></body></html>
