<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊洛婷落P騎老公 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊洛婷落P騎老公 - 馮仁昭</h1><p>世界知名電子音樂節「Don't Let Daddy Know」前晚喺亞博舉行，請嚟多位著名DJ輪流打碟，但壓軸登場嘅Skrillex就因未能趕及來港而被迫甩底，結果入場人士大嗌回水。今次活動吸引全城蒲友出動，當中仲有唔少名人捧場，包括港姐張名雅、衞蘭、衞詩、馮允謙及梁烈唯等，楊洛婷仲拖埋樂隊Dear Jane主音老公阿Tim（黃天翱）到場，仲玩騎膊馬㖭（圖）！<br>撰文：馮仁昭</p></body></html>
