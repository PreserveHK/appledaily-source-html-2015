<html><header><meta charset="utf-8"><title>黎姿生日繼續神隱</title></header><body><h1>黎姿生日繼續神隱</h1><p>昨日是黎姿的44歲生日，繼續神隱的黎姿只在微博貼了一張首飾品牌為她送上生日禮物的相片，反而丈夫馬廷強在中午時份，坐七人車離開山頂梅道寓所，直駛到灣仔一幢大廈門外的雙黃線下車，不過黎姿未有同行。</p><p>馬廷強撐着枴杖下車步入商廈，問他怎樣與太太慶祝生日呢？馬廷強說：「夜晚會一齊出去食飯，但地點就未定。」接着馬廷強進入電梯，記者向他說：「祝黎姿生日快樂呀！」馬廷強聽聞後即微笑更正：「係馬太！」馬廷強未幾便離開商廈返回寓所，相信是為太太的生日做準備。<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
