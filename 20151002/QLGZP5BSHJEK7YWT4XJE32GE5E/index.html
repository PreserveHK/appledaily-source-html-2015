<html><header><meta charset="utf-8"><title>娜姐粉絲搶加場飛撲空</title></header><body><h1>娜姐粉絲搶加場飛撲空</h1><p>美國天后麥當娜（Madonna）將於明年2月唱到香港，繼17日首場門票被搶購一空，主辦機構Live Nation宣佈加開2月18日一場，昨日歌迷會官網優先預售第二場門票，有死忠娜迷早於幾日前已在網上商討搶飛攻略，昨開售後有成功搶飛的娜迷在網上報喜，但大批粉絲都空手而回。<br>據知，娜姐的忠實粉絲王賢誌，繼首輪花40元美金買兩個live pass搶飛失敗後，昨日同樣願望落空買不到飛，惟有跟其他粉絲等公開發售再搶飛，公開發售日期訂於下周五，Citi信用卡客戶則可於下周一優先購票，1010客戶就下周三可用熱線訂飛。<br>撰文：皓騫</p></body></html>
