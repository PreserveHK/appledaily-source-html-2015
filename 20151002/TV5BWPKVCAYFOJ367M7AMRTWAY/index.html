<html><header><meta charset="utf-8"><title>波多野結衣三點式安撫17迷</title></header><body><h1>波多野結衣三點式安撫17迷</h1><p>黃立成身為「17之父」，昨日他在facebook預告波多野結衣昨午4時30分會做直播，不少粉絲坐定定等，點知一直未見，其後黃立成接受本報訪問，表示他也是從同事口中得悉，不少網友即時鬧爆黃立成欺騙，幸好波多野結衣在晚上8點在17貼上泳衣照給大家消氣。<br>另外，近日瘋狂玩17的林芊妤（Coffee），前晚玩直播被網友cap圖指她晒股露紅底，昨日致電問Coffee何以這麼香艷，她即呼冤說：「唔係底褲呀！我條瞓覺褲嚟㗎！短咗啲啫！」<br>採訪：小米、楊定</p></body></html>
