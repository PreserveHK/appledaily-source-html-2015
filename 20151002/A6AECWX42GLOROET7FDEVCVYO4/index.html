<html><header><meta charset="utf-8"><title>占基利被爆分手撩女</title></header><body><h1>占基利被爆分手撩女</h1><p>荷李活笑匠占基利（Jim Carrey）的28歲愛爾蘭籍女友Cathriona White，疑因不堪第二次分手在寓所服過量藥物自殺身亡，她於上周四分手當天傷心在Twitter寫下疑似遺言，不過占基利卻被踢爆當晚已出席於洛杉磯的派對，他還滿場飛與不同人士聊天，當中更不乏索女，似乎早已收拾心情。</p><p>同時，有報道指Cathriona信奉科學教派多年，她過去幾個月參加了科學教所辦的淨化心靈課程。</p></body></html>
