<html><header><meta charset="utf-8"><title>Annie G.剖腹誕5磅女</title></header><body><h1>Annie G.剖腹誕5磅女</h1><p>現年27歲的𡃁模吳燕安（Annie G.）昨日加入媽模行列，為着囡囡一生幸福，她擇日在10.1國慶入院剖腹產女，囡囡Ariana順利誕生，重5磅多，母女平安。Annie在產房見到囡囡時感動到喊，而老公Henry則有陪入產房護愛妻。<br>Annie昨日產後小休，即接受記者電話訪問說：「囡囡出世時喊聲好大，好健康，但之後就好乖，點嘈都冇喊。不過佢得5磅幾就好似細粒咗少少。」Annie打算出院後餵囡囡吃人奶，希望可以谷肥BB，她形容Ariana的輪廓似爹哋。<br>採訪：陳杰</p></body></html>
