<html><header><meta charset="utf-8"><title>吳日言自爆升呢Yan姐</title></header><body><h1>吳日言自爆升呢Yan姐</h1><p>吳日言（Yan）在男友及十多位fans見證下，於尖沙嘴舉行迷你音樂會，近年只有商演機會，要再肩負一個小時音樂會，Yan坦言心情緊張。早前Yan於Instagram呻不被尊重貼文後，是多了工作量。她指自己吳日言的名是舊公司所改，她說：「自由身後自己運程都唔係幾好，近排舊公司有搞作，我都多番工作。」但直言驚被人指抽水。</p><p>工作增是否順番條氣？Yan笑說：「順啦，𠵱家做嘢冇第三者幫我隔一隔，所以好聽唔好聽嘅說話都要承受，長大咗好多。」她更爆料指事件後好多人叫她做Yan姐，她說：「從來都冇人咁叫我，𠵱家升咗呢，升咗上神枱。」<br>採訪、攝影：馬建華</p></body></html>
