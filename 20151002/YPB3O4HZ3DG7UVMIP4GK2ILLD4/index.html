<html><header><meta charset="utf-8"><title>教宗密會反同基督徒惹爭議</title></header><body><h1>教宗密會反同基督徒惹爭議</h1><p>教宗方濟各（左圖）上周訪美期間，曾私下約見拒為同性戀者發結婚證書而被判監的肯塔基州書記官戴維斯（右圖），令部份天主教徒非常失望，有指會面等同教宗支持戴維斯的做法，但專家認為不應作過份解讀。<br>方濟各上周四邀請基督教徒戴維斯到梵蒂岡駐美大使館秘密見面15分鐘，告訴她要「保持堅強」。戴維斯認為教宗認同她的做法，但有梵蒂岡觀察家指教宗感謝戴維斯有勇氣，不一定贊同她的看法。<br>有美國天主教徒希望教宗可推動教會更接納同性戀者和變性人，對他秘會戴維斯感失望。<br>美聯社</p></body></html>
