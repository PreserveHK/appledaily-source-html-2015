<html><header><meta charset="utf-8"><title>阿Yu散熱露鎖骨</title></header><body><h1>阿Yu散熱露鎖骨</h1><p>趙頌茹（阿Yu）前日下午約6時，在中環必列者士街為有線拍節目特輯，穿上旗袍的阿Yu盡展苗條身形，本身有173cm高的阿Yu，腳踏5吋高踭鞋後更加高人一等，由於前日天氣頗熱，阿Yu着旗袍行來行去拍攝，很快就不停出汗，有女工作人員幫她整理衣領時，更拉開衫領露出少少鎖骨。<br>現場所見，阿Yu跟工作人員合作愉快，休息時不停傾偈說笑，她跟導演對稿時更表現留心，不過，拍了半個鐘都是踱步的鏡頭，其間聽到阿Yu說：「高踭鞋咁高，好辛苦。」而工作人員見到記者採訪，就表現緊張遮擋鏡頭。<br>採訪、攝影：畢紹基、徐錦池</p></body></html>
