<html><header><meta charset="utf-8"><title>體壇拾趣：路斯輕傷開季打得</title></header><body><h1>體壇拾趣：路斯輕傷開季打得</h1><p>公牛球星戴歷路斯（Derreck Rose、圖）禮拜二喺球隊練習嗰陣，俾隊友用手踭打到眼眶骨折，不過公牛禮拜三就話路斯應該兩個星期後就可以復出，趕得切喺揭幕戰上陣。隊友諾亞（Joakim Noah）就話：「路斯受傷啫，又唔係世界末日，佢好快就會好番！」而一班網民都似乎唔太擔心，甚至有球迷話：「三年前夏登（James Harden）俾世界和平（Metta World Peace）批踭都無事，路斯呢次嘅傷簡直小兒科！」</p></body></html>
