<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小S素顏眼角露疤痕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>小S素顏眼角露疤痕 - 馮仁昭</h1><p>徐熙娣（小S）噚日凌晨上載咗張素顏自拍照到社交網站，本來佢只係想同一眾粉絲講晚安，但因為佢將頭髮束起晒，令到佢左眼皮上嘅疤痕清晰可見，唔少網友見到後都留言問小S：「你的眼睛和鼻子嘴巴附近，是上次騎腳踏車遺留下的痕迹嗎？」、「美妝相機吼，眼睛的疤痕好明顯，可憐。」亦有網友再次重提小S疑受家暴一事，留言話：「不是被家暴嗎？」、「眼皮被老公打過逢了好幾針麥克太狠了」<br>撰文：馮仁昭</p></body></html>
