<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁梓禧獲爸贈龍鳳鈪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梁梓禧獲爸贈龍鳳鈪 - 馮仁昭</h1><p>梁梓禧（前名梁奕倫Roland）爸爸公開表態接受兒子係同性戀者後，唔單止感動咗社會各界，梁爸爸仲自爆之前諗住Roland會成家立室，買定對龍鳳鈪畀佢做結婚禮物，𠵱家諗到龍鳳鈪最終會交到兩個堂堂男人手中，其實都有啲忐忑。Roland就話得到爸爸嘅支持，令佢喺香港呢個仍然對同性戀存有歧視嘅路上變得更堅強。<br>撰文：馮仁昭</p></body></html>
