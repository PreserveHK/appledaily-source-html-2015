<html><header><meta charset="utf-8"><title>冚毒倉拉勝和紅棍起仿製槍牛肉刀</title></header><body><h1>冚毒倉拉勝和紅棍<br>起仿製槍牛肉刀</h1><p>【本報訊】警方油尖反黑組接獲線報及經過幾個月調查，昨日凌晨在深水埗黃竹街31號一個分租房單位，搗破一個和勝和操控的毒品儲存中心，拘捕45歲姓楊的男子，據悉他是黑幫426紅棍。<br> <br>警方行動中撿獲懷疑4號海洛英、冰毒、K仔、藍精靈及美沙酮等，約值20萬元。同時撿走一支仿製手槍、兩把利刀、現金及冰壼等毒品吸食工具。據稱，被捕黑漢活躍油尖及深水埗一帶，撿獲的武器作非法用途。</p></body></html>
