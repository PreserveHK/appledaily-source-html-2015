<html><header><meta charset="utf-8"><title>體壇拾趣：韋特本終有牌揸車</title></header><body><h1>體壇拾趣：韋特本終有牌揸車</h1><p>紅牛二隊嘅F1車手韋特本（圖）今季完成咗14場F1分站賽，但原來佢一直都係揸緊大膽車？原來呢個荷蘭車手今季參加F1時仲未成年，喺禮拜三佢先啱啱夠18歲咋！韋特本喺生日拎到車牌可以喺公路揸車，真係一件值得開心嘅事，佢都喺社交網站同班車迷講：「終於都可以合法咁揸車喇！拎到個車牌真係鬆口氣，我考試嗰陣都好緊張好驚會出錯㗎。」而喺禮拜二離開咗蓮花轉投新車隊哈斯嘅哥桑都有喺社交網站祝韋特本生日快樂同拎到個車牌。</p></body></html>
