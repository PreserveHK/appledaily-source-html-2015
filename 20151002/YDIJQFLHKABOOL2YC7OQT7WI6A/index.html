<html><header><meta charset="utf-8"><title>處女黨員：鍾嘉欣苟芸慧回復單身</title></header><body><h1>處女黨員：鍾嘉欣苟芸慧回復單身</h1><p>岑麗香終於有拖拍，她昨與新歡拖手兼咀嘴，令人聯想到當年與她同被譽為「五大處女」的鍾嘉欣、苟芸慧、李亞男及王君馨的近況。</p><p>鍾嘉欣【單身】</p><p>與伍允龍拍拖多年屢次傳「分」訊，有指男方因撻着劉佩玥，今年4月與嘉欣結束8年情。</p><p>苟芸慧【單身】</p><p>曾與郭富城及鄭嘉穎傳出緋聞，可惜兩段均是無米粥，真命天子至今仍未出現。</p><p>王君馨【蜜運】</p><p>與圈外男友拍拖逾9年，王君馨表示拒絕婚前性行為，即使男友回港探望她，二人亦會分房瞓。</p><p>李亞男【已婚】</p><p>今年情人節嫁給王祖藍後，李亞男一直做好王太呢份工，照顧老公起居飲食，兩公婆恩愛非常。</p></body></html>
