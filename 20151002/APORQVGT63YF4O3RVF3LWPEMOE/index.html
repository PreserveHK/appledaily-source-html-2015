<html><header><meta charset="utf-8"><title>解款車衝讓線？十字路口撼凌志</title></header><body><h1>解款車衝讓線？<br>十字路口撼凌志</h1><p>【本報訊】前晚11時許，43歲姓曾男子駕駛凌志房車沿土瓜灣下鄉道行駛，途至落山道交界時，一部解款車由落山道駛出，他見狀急煞，惟仍撞向解款車車尾。<br> <br>「解款車係白線(停車線)前，停都唔停就撞埋嚟，解款車冇收油就撞埋嚟，如果車速慢一定不會撞上。」車主曾先生表示，當時解款車的車速偏快，而且未有按路口的雙白停車線，將車停下讓車。他又指，事發時幸好及早煞車，車頭撞向解款車，否則後果不撼切想。<br> <br>凌志車上37歲妻子雙腳被夾，由消防趕至救出送院。由於解款車上有現金，解款員未有下車，由警員荷槍實彈在場戒備，才落車接受調查。</p></body></html>
