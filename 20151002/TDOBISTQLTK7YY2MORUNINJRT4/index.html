<html><header><meta charset="utf-8"><title>隔牆有耳：寶貝仔助選　涂謹申冧爆 - 李八方</title></header><body><h1>隔牆有耳：<br>寶貝仔助選　涂謹申冧爆 - 李八方</h1><p>民主黨噚日舉行2015年區議會選舉誓師大會，該黨兩「超級區議員」何俊仁同涂謹申，呢屆都繼續參選，分別喺屯門樂翠同油尖旺奧運選區爭取連任。阿涂噚日帶咗個特別嘅「助選團」成員到場，就係佢嘅寶貝仔信之喇。<br>當主持話要影大合照時，大批攝影師到台上準備，八方見到一班攝記中間，人仔細細嘅信之拎住部手機不斷揳靚位，幫爸爸影靚相。而噚日民主黨誓師，一班元老都有來撐場，包括創黨主席李柱銘，前主席楊森、李永達等，但就唔見現任主席劉慧卿喎，聽講卿姐唔喺香港，所以出席唔到今次誓師大會囉。</p></body></html>
