<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉家寶搏命贏盡民心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>葉家寶搏命贏盡民心 - 馮仁昭</h1><p>貴為「七朝元老」嘅亞視執董葉家寶，雖然新股東上場後，有傳佢得唔到新老闆歡心，不過仍然有唔少員工都好支持佢，好似佢今日為亞視欠薪官司上庭，聽講話有唔少員工會到場支持。噚日仲有一班自稱係「一眾支持葉家寶先生的亞洲電視員工」向傳媒發信，多謝葉家寶呢個「打工仔」，冇喺危局中離棄佢哋同亞視，仲同佢哋「迎難而上」、「堅持不放棄」，所以要公開力撐佢！<br>撰文：馮仁昭</p></body></html>
