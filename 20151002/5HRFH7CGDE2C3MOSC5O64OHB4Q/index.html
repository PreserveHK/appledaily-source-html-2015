<html><header><meta charset="utf-8"><title>隔牆有耳：袁國強病倒了 - 李八方</title></header><body><h1>隔牆有耳：<br>袁國強病倒了 - 李八方</h1><p>唔知係咪呢排因為要忙於處理南丫海難事故？主責嘅律政司司長袁國強（圖）操勞過度病倒了。<br>話說前日深夜見記者講解事件嘅袁國強，噚日朝早罕有缺席十˙一升旗同酒會喎，大家以為佢噚日做得太晏唔知醒瞓過龍？又或以為佢唔想喺噚日見人被傳媒追問？通通都唔係，據聞佢係病倒了。事關袁國強噚日下午原本都要出席一個青少年畫畫活動，但主辦單位喺活動前通知傳媒，袁司長因為身體不適而要缺席。<br>到底病成點樣呢？唔通感冒？八方問過律政司司長發言人，佢話袁司長有啲唔舒服，所以要缺席公開活動休息吓；至於今日返唔返到工？就要視乎身體情況決定嘞。</p></body></html>
