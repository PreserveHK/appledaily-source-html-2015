<html><header><meta charset="utf-8"><title>隔牆有耳：港大校委會逼交手機 - 李八方</title></header><body><h1>隔牆有耳：<br>港大校委會逼交手機 - 李八方</h1><p>身兼港大校務委員會委員嘅港大學生會會長馮敬恩，日前大爆部份校委用極度荒謬嘅理由，否決陳文敏做副校長，殺佢哋一個措手不及。八方聽聞，原來當日開會前，校委麥嘉軒曾提出所有校委應交出手機，可能佢一早就擔心，會有人錄音爆料。據知當時所有校委包括馮敬恩都有交出手機，相信係校委會歷嚟開會首度要委員「繳械」，相信麥嘉軒喺會上冇講特別敏感嘅說話，馮敬恩亦冇開佢名，淨係估佢投反對票。<br>八方問港大，當日係唔係要求校委交出手機？港大話校委會會議安排保密，冇回應。八方就覺得有冇要求校委交出手機都冇所謂，反正紙係包唔住火。</p></body></html>
