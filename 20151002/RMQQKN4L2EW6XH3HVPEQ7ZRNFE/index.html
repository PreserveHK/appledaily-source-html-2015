<html><header><meta charset="utf-8"><title>十‧一維港煙花邊度有紅心？</title></header><body><h1>十‧一維港煙花<br>邊度有紅心？</h1><p>10.1煙花自前年南丫海難及去年佔領運動連續兩年停辦後於今年復辦，慶祝中共建政66周年。早前備受爭議、背景音效由防空警報轉為歌曲《愛的音訊》的第三幕煙花「和平」，成為焦點之一。煙花飛向空中後，呈紅色心形爆開，但全幕只歷時36秒，為9幕中最短。<br><br>今年煙花匯演由中滔環保集團有限公司獨家贊助，9幕煙花全長23分30秒，由3艘躉船發放，合共23,888枚，耗資800萬元。</p></body></html>
