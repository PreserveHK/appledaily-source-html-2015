<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭伊娜摺蝶助更生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄭伊娜摺蝶助更生 - 馮仁昭</h1><p>鄭伊娜噚日以愛心服務大使身份喺深水埗出席《蝶出心裁》活動，大會邀請義工同長者齊齊摺888隻毛巾蝴蝶創世界紀錄，同時亦為更生青年籌款，鄭伊娜話：「我知道已經籌咗12萬，自己都曾經探訪過監獄，出面都有啲協會幫佢哋出番社會做嘢。」至於工作方面，佢繼續忙住寫旅遊書，計劃月底再去其他地方：「本來想一本書講一個地方，但係𠵱家想再豐富啲。」<br>撰文：馮仁昭</p></body></html>
