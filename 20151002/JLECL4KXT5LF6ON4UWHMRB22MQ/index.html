<html><header><meta charset="utf-8"><title>有鼻窿無鼻樑怪病累B仔「多個鼻」</title></header><body><h1>有鼻窿無鼻樑<br>怪病累B仔「多個鼻」</h1><p>秘魯一名嬰患罕有染色體疾病，天生鼻部長成兩條管，彷彿有兩個鼻。<br> <br>父母給孩子取名「小天使」（Angelito）。醫生說他患巴陶氏症（Patau syndrome），又稱三染色體十三症，每1萬個新生兒中有一個。患者細胞中第十三號染色體多出一條，導致生理缺陷及體內器官結構異常。<br> <br>醫生說小天使心臟和呼吸系統正常，能夠進食，但要到首都利馬做鼻整形手術，並接受進一步檢查，了解基因突變對其身體造成哪些影響。小天使所住地區的政府向小天使家人送出一筆錢、奶粉和尿片。<br> <br>英國《每日鏡報》／《太陽報》</p></body></html>
