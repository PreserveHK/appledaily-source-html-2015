<html><header><meta charset="utf-8"><title>美航母「列根號」抵日本服役</title></header><body><h1>美航母「列根號」抵日本服役</h1><p>配備最先進裝備的美國核動力航空母艦「列根號」，昨日進駐日美軍橫須賀基地，當地居民卻以示威抗議的另類方式「迎接」。<br>「列根號」屬尼米茲級，2003年起服役，排水量9,700噸、長333米，載有5,000名船員及80架戰機，艦上的雷達、武器及通訊系統均屬最先進級數，到橫須賀接替5月換防的核動力航母「華盛頓號」。當地居民對於再有核動力航母進駐極度不滿，但美軍認為此舉有助加強美日合作。分析指日本通過安保法案後將在區內保安扮演更重要角色，必然加強與美國聯手抗衡中國。<br>路透社</p></body></html>
