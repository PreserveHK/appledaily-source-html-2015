<html><header><meta charset="utf-8"><title>男迷攬劉亦菲　無視宋承憲</title></header><body><h1>男迷攬劉亦菲　無視宋承憲</h1><p>韓國型男宋承憲  跟女友劉亦菲近日忙於在內地宣傳電影《第三種愛情》，前日二人就去到劉亦菲的家鄉武漢宣傳，宋承憲亦非常識做地表示：「來到武漢，就好像回到故鄉的感覺！」</p><p>之後宋承憲更學講武漢話「這個姑娘好漂亮」，又表示：「下次我想跟亦菲一起挑戰動作片。」公然大晒甜蜜冧女友。不過跟粉絲互動的環節上，一名男粉絲就當旁邊的宋承憲無到，於台上抱實劉亦菲，即時令台下粉絲起哄。</p></body></html>
