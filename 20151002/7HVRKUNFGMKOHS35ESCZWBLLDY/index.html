<html><header><meta charset="utf-8"><title>【科技籽】facebook頭像新花臣　轉玩7秒影片</title></header><body><h1>【科技籽】facebook頭像新花臣　轉玩7秒影片</h1><p>facebook這個廣受歡迎的社交平台再推出更新，這次是讓用家使用7秒影片作個人頭像，用戶可盡用這7秒時間表達自己個性。此項新功能暫時只有英國及美國加州「被選中的小孩」才有機會使用。除了能使用影片作頭像外，用家更能在個人簡介中輸入emoji，相信會受不少年青人歡迎。<br>未知iPhone 6s添加的Live Photos能否直接讓用家上載到facebook成為個人頭像，如果可以的話定必令這功能大受歡迎。<br><br>資料來源：Wired.com<br><br>記者：容逸富</p></body></html>
