<html><header><meta charset="utf-8"><title>【汽車籽】日本甩尾王土屋圭市　甩盡Modulo版S660</title></header><body><h1>【汽車籽】日本甩尾王土屋圭市　甩盡Modulo版S660</h1><p>專業車手就是不一樣，一台好車在他們操控下有更好表現！日本甩尾王土屋圭市近日試駕Modulo改裝版本的S660，在山路飛車雖然沒有甩尾，可是過急彎時依然聽到響亮響軚聲，看大師的操控技術，是時候學習了。Modula版S660與原裝版本的分別，除輪圈、加入運動型避震外，尾翼更可更在70km/h時自動升高，提升行車穩定性，搶收視更是意料中事。</p><p>記者︰梁立勤<br><br>影片︰ https://youtu.be/kGECCGH11ZY </p></body></html>
