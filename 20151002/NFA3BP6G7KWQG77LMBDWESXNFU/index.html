<html><header><meta charset="utf-8"><title>俄專家注不死菌研長生不老</title></header><body><h1>俄專家注不死菌研長生不老</h1><p>俄羅斯有科學家甘願做「白老鼠」，將存活數百萬年的不死細菌注射入體內，揚言體質明顯改善，日後可能研發出「長生不老」的妙方。<br>該種F桿菌（Bacillus F，圖）已在永久凍土中存活350萬年，實驗證明它能令過了生育年紀的雌性老鼠再生育，並能治癒植物，亦曾在人類血液細胞進行測試，其後莫斯科國立大學凍土研究系主任布席科夫，決定以身試菌，結果發現效果良好，「我可以更長時間工作，兩年來更未患過感冒」。他指當地雅庫特人長期吸收隨凍土融化而進入食水的細菌，似乎更長壽，科學界將繼續研究細菌防止衰老及長生不滅的成因。<br>英國《每日電訊報》</p></body></html>
