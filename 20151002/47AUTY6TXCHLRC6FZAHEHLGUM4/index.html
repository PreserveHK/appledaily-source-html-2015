<html><header><meta charset="utf-8"><title>唔熄匙飛3歲仔落車惡父仲當街打仔</title></header><body><h1>唔熄匙飛3歲仔落車<br>惡父仲當街打仔</h1><p>這樣對待小孩，太可惡了！台灣新北市一名爸爸，前天下午騎電單車載妻小外出，在中和區大勇街停在路邊買咖啡，但因為他沒有將車熄火，站在踏板上的三歲兒子誤催油門，連人帶車摔飛路上。這位爸爸不先查看兒子傷勢，竟是當街甩了他兩個耳光。<br> <br>過程全被後方路過車輛的行車紀錄儀拍下，獨家提供給台灣《蘋果》，痛斥：「這個爸爸太誇張！究竟是兒子重要？還是小老婆（電單車）重要？」<br> <br>台灣《蘋果日報》</p></body></html>
