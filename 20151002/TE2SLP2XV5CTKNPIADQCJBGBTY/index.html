<html><header><meta charset="utf-8"><title>體壇拾趣：戴利宣佈同男友訂婚</title></header><body><h1>體壇拾趣：戴利宣佈同男友訂婚</h1><p>21歲嘅英國跳水王子戴利（左）禮拜四喺英國嘅《泰晤士報》公佈，同大佢20年嘅金像獎編劇男友布萊克（右）訂婚嘅消息。其實戴利喺2013年已經拍咗段片宣佈出櫃。而舊年佢亦透露過有結婚嘅諗法㗎喇，佢喺訪問中講過：「家庭對我嚟講好重要，我希望可以結婚同有自己嘅仔女。」不過當時佢仲話覺得同人講自己有個男友個感覺好怪。不過戴利將來唔使同人講自己有男友啦，因為曾於2009年憑《夏菲米克的時代》贏得奧斯卡最佳原著劇本嘅布萊克，變咗佢老公喇！</p></body></html>
