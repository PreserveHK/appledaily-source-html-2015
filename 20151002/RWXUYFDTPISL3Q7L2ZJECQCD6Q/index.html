<html><header><meta charset="utf-8"><title>趣趣地：英軍點兵迪利阿里有份</title></header><body><h1>趣趣地：英軍點兵迪利阿里有份</h1><p>英格蘭國家隊噚日公佈最新大軍名單，備戰嚟緊對愛沙尼亞同立陶宛兩場歐國外，雖然英軍已經出線，但朗尼、哈利卡尼、加利卡希爾呢班主力都冇得唞，齊齊入選。呢次大軍名單中，令人最驚喜嘅肯定係迪利阿里（圖），呢位熱刺中場得19歲，今季先喺球隊上位，踢翼鋒同防中都得，嚟緊呢兩場英格蘭可以踢風流波，話唔定阿里都有機會上陣。而利物浦前鋒丹尼艾格斯亦首次入選，至於傷癒冇耐嘅史杜列治就冇份。另外，威爾斯亦公佈咗名單，加里夫巴利、艾朗藍斯呢啲主力都有入選。</p></body></html>
