<html><header><meta charset="utf-8"><title>家強護囝囝轟網民</title></header><body><h1>家強護囝囝轟網民</h1><p>黃家強不甘三歲半的細仔曜陽被侮辱，昨日在微博跟網友開拖互片！事緣前日家強在網上貼曜陽將甜筒塞在額頭的相片，令雪糕流到滿面都是，十分可愛，家強留言：「還可以再頑皮一點嗎，剛回家就看到你這樣，笑死我了，讓爸爸歇一歇吧！」 </p><p>不過，有網民竟留言嘲笑：「往別人身上弄那叫頑皮，往自己身上弄那叫腦……？點到為止，免得被炮轟！」作為人父的家強反擊：「善心的小丑是用自身帶來歡樂，不是把快樂建築在別人痛苦身上，我兒子三歲半已懂，原來你還不懂，誰是大智若愚。」粉絲紛紛留言撐家強父子，勸他不要理會搞事份子，家強回應：「這世界有太多人有陰暗面！」<br>撰文：皓騫 </p></body></html>
