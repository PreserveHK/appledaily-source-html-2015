<html><header><meta charset="utf-8"><title>陳伶俐花千萬開畫廊</title></header><body><h1>陳伶俐花千萬開畫廊</h1><p>陳伶俐與老公劉頌銘在銅鑼灣開設的畫廊「Meda M.」昨日舉行開幕活動，過百名人、高官及藝人出席，當中包括歐陽妙芝、麥長青、黃佩霞、黎淑賢等，葉劉淑儀更有份擔任揭幕嘉賓。<br>伶俐表示，今次投資八位數字開畫廊，代理意大利畫家Massimo Meda的作品，她說：「未計幾時可以回本，只係想將喺歐洲見到嘅藝術品帶返嚟香港。」麥長青則說：「我好鍾意抆灰嘅動作，遲啲都打算學，太太同啲細路畫油畫時都有偷師。」問到他會否畫太太的肖像，麥長青說：「唔好，畫得唔好會俾扭耳仔。」而他希望畫傳統的油畫，亦會嘗試畫鐵甲奇俠。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
