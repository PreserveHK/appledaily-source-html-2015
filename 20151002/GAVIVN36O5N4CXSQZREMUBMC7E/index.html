<html><header><meta charset="utf-8"><title>建築泡沫當噴髮膠急症室求救瘀到爆</title></header><body><h1>建築泡沫當噴髮膠<br>急症室求救瘀到爆</h1><p>這位女士近日在網上爆紅，但她肯定希望自己從未在網絡出現，因為自己的醜態網上瘋傳，真是「瘀到爆」。<br> <br>一張照片周二起在網上流傳，只見相信來自東歐的女士，一臉無奈等候醫生診治，她頭上全是白色的泡沫、樹葉及樹枝。<br> <br>據稱，這位女士誤將建築用、填補磚牆空隙的聚氨脂泡沫，當作頭髮定型泡沫使用，結果便導致「一頭都係」，仿如戴了一個白色假髮。<br> <br>英國《太陽報》</p></body></html>
