<html><header><meta charset="utf-8"><title>iPhone 6s指紋解鎖快得滯用家咁都唔制？</title></header><body><h1>iPhone 6s指紋解鎖快得滯<br>用家咁都唔制？</h1><p>上月二十五日才開賣的iPhone 6s繼被傳喇叭及電源有問題後，最近又有一班用家在網上發表意見，投訴其TouchID指紋技術「做得太好」。<br> <br>網民指，iPhone 6s內置在Home掣的指紋感應器反應太快、太敏感。即使有時只想看看屏幕鎖定畫面，查看時間及動態通知，但短短一按Home掣，就已經解鎖電話，令用家來不及看完鎖定畫面上的訊息。<br> <br>不過，如用家只想查看屏幕鎖定畫面，其實可以按機身邊的電源鍵喚醒電話，或用手指頭以外的部份按Home掣，便可解決問題。<br> <br>英國《獨立報》</p></body></html>
