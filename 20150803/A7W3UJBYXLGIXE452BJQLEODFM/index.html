<html><header><meta charset="utf-8"><title>隔牆有耳：擺10歲大壽忌廉哥做日本店長 - 李八方</title></header><body><h1>隔牆有耳：擺10歲大壽<br>忌廉哥做日本店長 - 李八方</h1><p>港產貓明星「尖東忌廉哥」10歲生日，梗係要大搞一番。主人高先生噚日喺佢嘅便利店為「忌廉哥」開生日會，成班粉絲大唱生日歌兼送蛋糕賀壽。如果計番人類年齡，忌廉哥查實已達約60歲高齡，佢喺噚日個party大部份時間都坐喺紙箱盒蓋休息，但一見主人遞上零食就好敏捷咁擘大口搶食，粉絲見到忌廉哥咁勇武都we哇鬼叫，不停舉機狂影。<br>忌廉哥仲要紅到去日本。佢早前獲日本一間知名貓咪精品店睇中，為佢喺大阪百貨公司開設專櫃賣產品，間公司噚日仲正式委任忌廉哥做名譽店長兼頒發委任狀，忌廉哥呢鋪真係為港產貓增光。</p></body></html>
