<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小齊借開騷谷新戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小齊借開騷谷新戲 - 馮仁昭</h1><p>任賢齊前晚喺台灣參加「犀利啥小趴」演唱會，用咗佢自導自演嘅電影《落跑吧愛情》做主題，順便宣傳下個月上映嘅處男執導電影，小齊搵埋有份拍佢部電影嘅藝人李國毅、九孔同組合大女孩等等一齊上台力撐，一開騷先以搖滾版《浪花一朵朵》炒熱氣氛，跟手再唱電影新歌《愛上夏天》同改編版《外婆的澎湖灣》，當然仲有佢嘅飲歌《對面的女孩看過來》啦。<br>撰文：馮仁昭</p></body></html>
