<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陶喆老婆領養小孩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陶喆老婆領養小孩 - 馮仁昭</h1><p>陶喆背住老婆Penny偷嗒楊子晴之後，又俾人發現帶爆乳奀星陳心瑩返歸。一直冇回應嘅Penny，前日喺Instagram上載四個外國小朋友嘅相，話：「我們的四個小寶貝來了。」有朋友問佢係咪領養小朋友，Penny就話：「對啊對啊，是我跟我先生一起認養的小孩。」睇嚟冇嬲陶喆咁款。不過，Penny噚日凌晨就將Ig改名，仲set埋做私密賬號。<br>撰文：馮仁昭</p></body></html>
