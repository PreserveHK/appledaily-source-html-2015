<html><header><meta charset="utf-8"><title>海灘刻中文字金屬證實為家用梯</title></header><body><h1>海灘刻中文字金屬<br>證實為家用梯</h1><p>留尼汪島繼有飛機襟副翼沖上岸後，昨日再發現刻有中文字的金屬物件，一度以為又是飛機殘骸，但馬來西亞民航局總監阿茲哈魯丁之後證實，那只是「家用梯子」，不是飛機部件。<br>這件物件所在位置，跟發現襟副翼的地方不同，較接近首府聖但尼，上面刻有兩個簡體中文字「興宜」，附有包了皮革的類似手柄，而英國天空電視台記者指，金屬上還刻有馬來文。當地警方利用一個金屬箱子將它載起後送到當地航空憲兵處保管。<br>雖然最初有傳可能是飛機機門部件，但大馬交通部長廖中萊其後向傳媒表示，他們向大馬民航局和留尼汪島方面了解過後，證實該金屬物件只是家用梯子。<br>美聯社</p></body></html>
