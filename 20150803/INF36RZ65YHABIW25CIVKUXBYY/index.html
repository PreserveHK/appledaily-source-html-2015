<html><header><meta charset="utf-8"><title>馮仁昭四圍超：美心妹妹俾Keicy頂上 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：美心妹妹俾Keicy頂上 - 馮仁昭</h1><p>王宗堯噚日同第二代美心妹妹胡梓盈（Keicy）喺西寶城出席活動，呢個活動本來係美心妹妹楊鎧凝（Celine）做嘅，不過佢因為私人理由缺席，負責公關Yuki話喺個幾星期前收到Celine媽媽通知，以私人理由推辭活動，後來找Keicy妹妹頂上 ，但係Keicy媽媽Fiona就唔清楚Celine辭演要Keicy頂上一事，王宗堯亦都話：「我知道，希望件事快啲搞掂。」<br>撰文：馮仁昭</p></body></html>
