<html><header><meta charset="utf-8"><title>6巴熱褲坡妹喪打踎地搶喼男</title></header><body><h1>6巴熱褲坡妹<br>喪打踎地搶喼男</h1><p>香港早前的「14巴港女」及「7腳港女」事件成為全城熱話，想不到新加坡亦出現「6巴坡妹」，不讓港女「專美」。<br><br>事件發生在周五，於義順（Yishun）一個屋苑內，身穿橙色上衣的男子蹲在地上抱着女子的行李，阻止她離開。女子想搶回行李但不果，便開始掌摑他，第二巴的力度之大，差點令男方失平衡倒地。<br><br>男子未有放棄，不斷苦苦纏着不讓她離開，其後女子再摑多四巴。身在兩人對面的目擊者耶蒂（Yatie）將過程拍下並報警，警方到場向兩人查問，但未知事件最後如何處理。耶蒂又指，該男子早前在凌晨1時大聲唱歌而與居民發生爭執。<br><br>Stomp網</p></body></html>
