<html><header><meta charset="utf-8"><title>舉頭望日暈</title></header><body><h1>舉頭望日暈</h1><p>【本報訊】昨日天朗氣清，午間多區都能看到大型七色光環包圍太陽景象（圖），不少市民紛紛舉機留影，在社交網站洗版與友人分享。<br>七色光環是名為日暈（Halo）的光學現象，天文台科學主任蔡子淳表示，日暈通常呈環狀或弧狀，多於春夏季節出現，一年出現十數次，並不算罕見。「暈」是由於懸浮在大氣中的冰晶，將太陽光折射或反射而形成，內含紅、橙、黃、綠、藍、靛、紫七種顏色，亦因折射角度不同，會有大小之分。<br>大氣的冰晶亦可折射或反射月光，形成光環伴月的月暈（Moon Halo）光學現象。</p></body></html>
