<html><header><meta charset="utf-8"><title>馮仁昭四圍超：沈卓盈甩拖約姊妹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：沈卓盈甩拖約姊妹 - 馮仁昭</h1><p>沈卓盈噚日喺黃埔出席活動，問到甩拖後係咪重新投入工作？沈卓盈話：「都係，除咗工作之外，仲有家人同朋友。好多朋友都話我拍拖嗰陣唔敢約我，係見我甩拖後先敢約。」佢仲話𠵱家幾乎每日都有同姊妹嘅約會，問到佢同前男友有冇復合機會？沈卓盈即話：「唔好講呢啲喇，𠵱家自己個心態係將一切放慢，同埋自己想學日文、烹飪等充實自己。」<br>撰文：馮仁昭</p></body></html>
