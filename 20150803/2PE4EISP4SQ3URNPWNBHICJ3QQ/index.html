<html><header><meta charset="utf-8"><title>兩手揈揈：陳慧琳湊仔背心藏26個袋</title></header><body><h1>兩手揈揈：陳慧琳湊仔背心藏26個袋</h1><p>陳慧琳在台上是時尚人辦、潮流指標，台下，她便是幸福潮媽。Kelly前日打扮隨意，湊着大仔「蝦餃仔」劉昇和細仔「小龍包」劉琛到主題樂園遊玩，她以橫間上衣襯AyeGear黑色背心、下搭Zara闊身牛仔褲，兩手揈揈，原來她所穿的AyeGear背心有26個口袋，方便將湊B用品塞進去，而蝦餃仔也是穿上橫間條tee，母子裝出巡。<br>AyeGear標榜防水、擋風，爬山人士專用，26個多功能口袋能放置iPad甚至手提電腦，Kelly選擇這背心，相信是為方便湊仔。</p></body></html>
