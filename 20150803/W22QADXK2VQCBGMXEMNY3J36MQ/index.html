<html><header><meta charset="utf-8"><title>馮仁昭四圍超：玉置浩二空降銅記 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：玉置浩二空降銅記 - 馮仁昭</h1><p>日本殿堂級樂隊安全地帶主音玉置浩二，喺今年11月13日會首次同本地資深音樂人趙增熹合作，聯同香港城巿管弦樂團（Hong Kong City Pops Orchestra）喺香港亞洲國際博覽館演出一場，宣傳海報亦空降喺銅鑼灣（圖），趙增熹喺6月專程飛咗去日本取經睇騷，嗰晚仲去後台同偶像打招呼，事後趙增熹用犀利去形容，仲話今次合作將會加入啲新元素。<br>撰文：馮仁昭</p></body></html>
