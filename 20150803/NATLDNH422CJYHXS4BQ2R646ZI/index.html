<html><header><meta charset="utf-8"><title>李嘉欣遊花都掛住囝囝</title></header><body><h1>李嘉欣遊花都掛住囝囝</h1><p>人妻李嘉欣日前到巴黎為某品牌腕錶拍照，一日內連換3個不同造型，先以戴帽悠閒look嘆早餐，接着換了黑色裙女強人打扮，最後穿上高貴典雅的晚裝裙，當中嘉欣最愛女強人打扮，她說：「自己都係堅強同獨立嘅女性，所以好欣賞女強人嘅自主精神，返港後要畀囝囝睇吓呢個造型。」<br>由於其間要到露台上進行拍照，嘉欣可以趁機全方位360度欣賞巴黎的美景，她大讚：「巴黎的確係好靚嘅地方，雖然今次嚟呢度做嘢，但好似放咗一個短假期，好期待下次再訪巴黎！」至於平日挑選腕錶配搭，嘉欣表示會選擇能配襯多樣造型的款式。<br>撰文：皓騫</p></body></html>
