<html><header><meta charset="utf-8"><title>蔡運華六合彩處女報：從未想過會上C1</title></header><body><h1>蔡運華六合彩處女報：從未想過會上C1</h1><p>無綫J2台接棒亞視播出六合彩，新一代六合彩之女，係前主持兼舞台劇演員，35歲的蔡運華(Shirley)，大家對佢嘅表現都頗為滿意，而蔡運華睇嚟對自己第一次主持六合彩都好緊張，前晚都係facebook一路更新。<br><br>昨日一早亦share本報嘅即時新聞表示：「謝謝蘋果，從未想過，一把年紀會上到C1頭條和即時娛樂焦點，看一眾好友相約看直播的雀躍，實在可愛。因為這次，而與很多舊相識從新連繋，也是有趣 It's a special summer ~ 」</p></body></html>
