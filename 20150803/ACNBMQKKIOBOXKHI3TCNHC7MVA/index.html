<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱茵親親偶像青霞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱茵親親偶像青霞 - 馮仁昭</h1><p>朱茵最近同林青霞、蔡少芬等一齊參加內地節目《偶像來了》，由於朱茵普通話唔係太好，每次開口都俾人笑，內地演員寧靜仲講笑話：「朱茵說話很認真，我們也聽得很真，但一句都聽不懂。」朱茵更親親偶像青霞。不過，網民就力撐女神低調嘅美更令人欣賞，仲讚佢凍齡有術，𠵱家43歲，但個樣同喺《西遊記大結局之仙履奇緣》演紫霞仙子嗰時冇乜分別。<br>撰文：馮仁昭</p></body></html>
