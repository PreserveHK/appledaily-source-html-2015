<html><header><meta charset="utf-8"><title>馮仁昭四圍超：森美爆老婆推廣告 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：森美爆老婆推廣告 - 馮仁昭</h1><p>森美噚日同麥玲玲喺銅鑼灣出席健康產品直銷中心開幕，對於有周刊指森美有次行街遇粉絲要求合照而撇低老婆，佢話：「我老婆推開我就有，佢一向都好低調，亦唔想兩個仔女曝光，有啲人問同太太、小朋友一齊拍廣告，佢都唔制；最近有個工作係同小朋友一齊拍， 我都知佢唔想同小朋友一齊做，反而小朋友就話好想拍，所以我哋到𠵱家都仲傾緊。」<br>撰文：馮仁昭</p></body></html>
