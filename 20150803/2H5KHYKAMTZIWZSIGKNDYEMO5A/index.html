<html><header><meta charset="utf-8"><title>趣趣地：祖記未開咧先傷三件</title></header><body><h1>趣趣地：祖記未開咧先傷三件</h1><p>祖雲達斯未開季但就已傷咗幾件，真係黑過墨汁。前日佢哋約戰法甲馬賽輸0:2，輸波係其次，最慘就係有新兵基迪拉（躺臥者）因大腿受傷被抬出場，消息話呢位德國中場有可能要唞六至八個星期先可以返球場比賽；而基迪拉亦成為繼之前拉傷大腿肌肉嘅巴沙利同埋基亞連尼之後，第三個喺季前熱身賽受傷嘅祖記球員。祖記喺今個星期六會同拉素踢意超盃，家陣一次過冇咗三個主力，教練艾基利肯定非常頭痕。</p></body></html>
