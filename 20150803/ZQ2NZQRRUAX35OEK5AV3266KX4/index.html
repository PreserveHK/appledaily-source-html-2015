<html><header><meta charset="utf-8"><title>金賢重母心痛想自殺</title></header><body><h1>金賢重母心痛想自殺</h1><p>韓劇《感激時代》男星金賢重跟前女友崔小姐之間的是非糾纏不清，金賢重父母亦飽受精神壓力。前日金爸爸接受節目《演藝家中介》訪問，透露金賢重連環爆出負面新聞後，金媽媽因痛心兒子而萌生過自殺念頭。</p><p>金爸爸指曾發現妻子寫下遺書，內容表示「因為媽媽沒有照顧好你（金賢重），你才會走到今天這一步，媽媽犯了大錯，我會先離開這個世界，而你要繼續生活。」金爸爸指當時激動地將遺書撕爛，他說：「如果我太太及兒子都自殺，我如何生存下去？於是我勸太太放棄輕生。」<br>撰文：梁雯迪</p></body></html>
