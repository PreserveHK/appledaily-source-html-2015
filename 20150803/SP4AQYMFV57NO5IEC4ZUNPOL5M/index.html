<html><header><meta charset="utf-8"><title>周國賢自詡似偉仔</title></header><body><h1>周國賢自詡似偉仔</h1><p>周國賢昨日在馬鞍山出席新城活動，最近他的工作排得密麻麻，除了與麥浚龍（Juno）合唱《羅生門》外傳《雷克雅未克》外，自己在下月推出唱片又有音樂會，早前他到大阪拍MV更兼任導演。之後將再參與電影拍攝，他說：「兩年冇拍戲，今次做學生真係幾考演技，唯有做多啲運動、面膜護膚保持年輕。」<br>《雷》是由周國賢作曲，全長7分多鐘，日前他表示自己只唱最尾幾句，似電影《阿飛正傳》的梁朝偉。Juno的三部曲熱爆全城，近日有網民將《羅生門》crossover陶傑的潮文《Come on James》放上YouTube，更搵了似謝安琪的女聲演繹，十分抵死。<br>採訪、攝影：王連連</p></body></html>
