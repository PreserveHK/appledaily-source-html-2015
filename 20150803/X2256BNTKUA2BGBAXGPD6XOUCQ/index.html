<html><header><meta charset="utf-8"><title>趣趣地：林伯「地標」慘變黑腳</title></header><body><h1>趣趣地：林伯「地標」慘變黑腳</h1><p>過咗美職聯咁耐都因為養緊傷未落到場嘅林柏特（左），上周六終於演出佢嘅紐約城處子戰，喺鬥蒙特利爾衝擊嘅主場比賽後備上陣。通常新兵「地標」落場都會帶旺球隊，但林伯似乎就做咗「黑腳」嘞，紐約城最終輸2:3，佢自己都話好失望。林伯嘅前車路士隊友杜奧巴，啱啱都轉戰美職聯，加盟咗蒙特利爾衝擊，但係「魔獸」今場就冇上陣，所以呢對舊戰友暫時未有緣喺美職聯交手住；念舊嘅車迷，慢慢再等吓啦。</p></body></html>
