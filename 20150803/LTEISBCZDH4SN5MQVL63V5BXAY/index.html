<html><header><meta charset="utf-8"><title>【一周必看】吸血魔頭格拉沙　賽程未有錢照交</title></header><body><h1>【一周必看】<br>吸血魔頭格拉沙　賽程未有錢照交</h1><p>曼聯自美國班主格拉沙收購之後，經常被球迷批評吸血鬼，今次又有新東西。話說英超季票持有人已經收到催交錢電郵，要他們支付歐聯附加賽門票的波飛錢，催、催What？曼聯連8月18或19日，25或26日的歐聯附加賽，連對手、哪一天踢主場都未知，但就逼球迷買「沒有對手的波飛」，最慘是季票持有人只可以選擇不買聯賽盃波飛，英足盃及歐聯就一定要硬食，做紅魔鬼球迷真是慘情。另外，曼聯中場迪比就透露，指愛華頓前鋒盧卡古將加盟，不過這位「新杜奧巴」最近友賽拉傷，不知道會否影響曼聯收購行動呢？</p></body></html>
