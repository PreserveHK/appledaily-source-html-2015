<html><header><meta charset="utf-8"><title>張靚穎墮台嚇到喊</title></header><body><h1>張靚穎墮台嚇到喊</h1><p>內地歌手張靚穎前晚在北京開騷發生意外，開場剛唱了三首歌，在演繹《BangBang》時因升降機沒有閉合，張靚穎不慎由舞台墮下，歌曲中斷舞台燈光熄掉，全場大叫「靚穎加油。」約10分鐘後，張靚穎重回舞台向觀眾致歉：「我覺得我慢慢緩過來了，會越來越好，後面我會給大家都補償回來。」<br>其後張靚穎堅持完成演唱會，並多次激動落淚，完騷後她被送往醫院，據知，她的手臂和腳部都有瘀傷，甚至傳出她的尾龍骨受傷。不過，昨凌晨張靚穎在微博報平安：「檢查完，沒有問題，放心地回到慶功宴。謝謝大家的關心！我很好，有音樂，有朋友，有你們！」<br>撰文：皓騫</p></body></html>
