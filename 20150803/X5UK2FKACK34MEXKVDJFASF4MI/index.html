<html><header><meta charset="utf-8"><title>朱晨麗儲錢坐頭等</title></header><body><h1>朱晨麗儲錢坐頭等</h1><p>朱晨麗昨日在沙田出席活動，對於近日有報道指收入不多的她突然富貴，先搬入月租15萬的金鐘服務式住宅，再以700萬購入將軍澳一個單位，並且乘坐頭等飛往歐洲血拼，她說：「過咗去嘅嘢，冇啲咁嘅事，唔回應啦。坐頭等去旅行啲錢係我自己儲番嚟。」近日不少無綫女藝人約滿走人，朱晨麗稱自己剛剛才知道徐子珊離巢，問到她會否希望可以增加工作機會？她說：「我都希望工作可以越嚟越順利，我份合約仲有好長時間，睇公司點安排，我當然希望多啲機會。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
