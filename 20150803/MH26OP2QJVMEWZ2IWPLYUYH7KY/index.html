<html><header><meta charset="utf-8"><title>趣趣地：冇粵語評述現在台捱轟</title></header><body><h1>趣趣地：冇粵語評述現在台捱轟</h1><p>北韓啲運動員呢期真係威爆，金雲香上周四喺世錦賽攞跳水金牌，女足同埋男足（紅衫）就先後喺東錦賽贏日本（藍衫），前者前日贏4:2，而北韓噚日就反勝2:1。講番噚日場波，讀者黃先生向《蘋果》投訴，話對電視台冇安排廣東話評述非常不滿；佢話如果係英超仲可以接受，皆因聽到係邊個球員，但英文旁述讀啲北韓同日本球員名，聽到佢一頭霧水，迫佢睇盜版廣東頻道。希望電視台聽完讀者呻之後，往後嗰幾場東亞錦標賽可以安排廣東話旁述啦。</p></body></html>
