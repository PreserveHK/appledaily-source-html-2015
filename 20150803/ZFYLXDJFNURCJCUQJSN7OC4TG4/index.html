<html><header><meta charset="utf-8"><title>隔牆有耳：公民黨行獅山籌25萬 - 李八方</title></header><body><h1>隔牆有耳：<br>公民黨行獅山籌25萬 - 李八方</h1><p>公民黨噚日舉行獅子山遠足籌款活動，點解行獅子山？相信唔使多講。活動有70人參加，至今籌到約25萬，作為黨務嘅平日開支，聽聞仲有其他支票嚟緊。主席余若薇Audrey都有參加，但就揀咗條路線較易、由黃大仙去到獅子亭落返去沙田博康邨嘅路程，未去到獅頭。<br>Audrey話，佢平日冇做開運動，由於擔心中途體力不支，選擇較易嘅路線，又笑指自己目標好簡單，就係唔使包尾，同埋唔使召喚直升機救援。年紀較輕嘅陳淑莊，當然揀咗條較長較難直上獅頭嘅路徑，佢一身輕便裝束，加埋一個腰包就向獅頭進發，短短4、5公里路絕對難佢唔到。</p></body></html>
