<html><header><meta charset="utf-8"><title>知多啲：全職撫子低薪一族</title></header><body><h1>知多啲：全職撫子低薪一族</h1><p>L.League是日本女子足球的頂級聯賽，但有別於日本職業聯賽即J.League，它只有個別選手屬職業球員。日本女子足球聯賽分成兩部份，分別是撫子聯賽及挑戰聯賽；撫子聯賽共有20支球隊，並分為甲組及乙組兼設有升降制；挑戰聯賽則分成東岸及西岸，各有六支球隊參賽。據了解，現效力甲組撫子聯賽球隊INAC神戶的前日本國家隊隊長澤穗希，乃日本女子球壇最高薪球員，年薪介乎600萬至1,000萬日圓（約37.5至62.6萬港元），與據報為日聯最高薪酬球員遠藤保仁領取的1,300萬港元年薪相比，絕對是「蚊髀同牛髀」。</p></body></html>
