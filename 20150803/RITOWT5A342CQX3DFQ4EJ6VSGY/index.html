<html><header><meta charset="utf-8"><title>中環在線：格隆匯請暑期工零食任食 - 李華華</title></header><body><h1>中環在線：格隆匯請暑期工<br>零食任食 - 李華華</h1><p>內地貼股平台「格隆匯」喺港股大時代點石成金，近日市況回落，光環漸失，可能因為咁，佢哋都要請番啲生力軍激發團隊創意，所以噚日就宣佈招募暑期實習生嘅計劃，想搵編採、行業分析、IT三方面嘅人手。<br>格隆匯喺微信嘅公眾號話，希望招募畢業生或準畢業生加入，話呢份工可助佢哋投身「金融+互網聯」行業。至於薪金，格隆匯冇講幾多，只係話薪酬有競爭力，兼提供全天候不間斷嘅零食飲料，咁即係一定可以肥肥白白嘞。</p></body></html>
