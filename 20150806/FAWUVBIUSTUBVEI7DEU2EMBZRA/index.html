<html><header><meta charset="utf-8"><title>Anjaylia拍拖追叮叮</title></header><body><h1>Anjaylia拍拖追叮叮</h1><p>【銅鑼灣】今年25歲嘅「邦民女」陳嘉寶（Anjaylia）去年自爆有初戀，同有半億家底嘅黃頌祈拍拖。前晚6點幾，佢哋十指緊扣行銅鑼灣超級市場，但最後乜都冇買，似乎只係享受過程，之後仲好似拍愛情戲橋段咁，追搭電車返跑馬地屋企。不過， Anjaylia係虔誠基督徒，之前都講過拍拖要男友嚴守色戒，所以有理由相信佢哋返屋企都係傾吓偈啫！採訪：楊浩賢<br>攝影：畢紹基、梁繼光</p></body></html>
