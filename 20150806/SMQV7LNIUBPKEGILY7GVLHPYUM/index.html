<html><header><meta charset="utf-8"><title>童童赴日出席音樂節</title></header><body><h1>童童赴日出席音樂節</h1><p>竇靖童遺傳了父母竇唯和王菲音樂天份，早前在網上發放自彈自唱片段，有指王菲的經理人陳家瑛為童童出道而鋪路，於日前在英國拍MV。童童昨在微博留言寫：「7號見」，粉絲猜測是她出道日。據知明天她將會在東京原宿出席《New Sunny》音樂會，首次公開表演。<br>童童經理人陳家瑛昨日表示，童童並不是日內於日本出道，早於15歲在網上自發新歌，已經是網上「出道」，最近剛好有日本音樂節，公司覺得讓童童去交流見識。問童童幾時出碟？陳家瑛說：「目前有多間唱片公司斟洽中，真正發實體唱片，可能會年底。」<br>撰文：任因久</p></body></html>
