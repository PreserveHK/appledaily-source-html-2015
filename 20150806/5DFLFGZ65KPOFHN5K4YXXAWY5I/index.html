<html><header><meta charset="utf-8"><title>體壇拾趣︰美韋達終極戰對手出爐</title></header><body><h1>體壇拾趣︰<br>美韋達終極戰對手出爐</h1><p>喺世紀之戰擊敗帕奎奧嘅美國不敗拳王美韋達，落實9月12號生涯最後一戰喺拉斯維加斯對美國拳手柏圖，希望達成49場長勝走勢，好頭好尾。雖然呢場拳嘅矚目程度及唔上「美帕之戰」，不過9月先滿32歲嘅柏圖都好勁，累積31勝3負，仲有24次K.O.對手，正所謂拳怕少壯，佢仲比美韋達後生六年幾㖭；但美韋達都好有信心話：「對手年輕強壯，飢餓感十足，但我將會拎到49勝。」</p></body></html>
