<html><header><meta charset="utf-8"><title>「小男孩」殺14萬人</title></header><body><h1>「小男孩」殺14萬人</h1><p>1945年8月6日早上8時15分，廣島上空出現一隻帶來災難的鐵鳥，美國空軍一架B-29轟炸機「Enola Gay」，作出人類史上首次核武攻擊，投下一枚鈾原子彈，名為「小男孩」（Little Boy） ，卻是死神的使者，威力相等於1.6萬噸黃色炸藥。<br>43秒後，五噸重的原子彈在離地600米爆炸，火球熱力高達100萬℃，抵達地面時仍有4,000℃，連金屬也熔化，爆炸衝擊波以每秒1.5公里的速度橫掃大地，人體亦被撕裂，爆炸形成的獨有蘑菇雲衝上16公里高空。原爆後到處瀰漫焦屍味道，傷者皮開肉綻，連同輻射病死者，全市有14萬死。<br>法新社</p></body></html>
