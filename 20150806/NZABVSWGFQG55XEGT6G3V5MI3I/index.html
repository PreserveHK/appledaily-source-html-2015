<html><header><meta charset="utf-8"><title>維權網曾奪新聞獎</title></header><body><h1>維權網曾奪新聞獎</h1><p>【民眾力挺】<br>Netzpolitik於2002年由貝克達爾（Markus Beckedahl）及邁斯特（Andre Meister）創辦，兩人是受叛國罪調查的記者。<br>該網站向來致力維護互聯網公民權益，關注網絡監控、數據保護與私隱等議題，亦會即時報道聯邦議會情報機構調查委員會的工作進度，去年曾奪德國表揚網絡新聞的格里梅網絡獎（Grimme Online Award），在德國已相當有名，今次被查更爭取到大批民眾支持，獲捐款逾5萬歐元（42萬港元）跟朗格打這捍衞新聞自由之戰。<br>英國廣播公司/德國之聲</p></body></html>
