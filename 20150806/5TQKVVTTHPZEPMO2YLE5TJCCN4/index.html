<html><header><meta charset="utf-8"><title>健康Express醫療新知：假日狂操運動　易骨折</title></header><body><h1>健康Express醫療新知：<br>假日狂操運動　易骨折</h1><p>【本報訊】極限運動如超級馬拉松、三項鐵人比賽等近年越受歡迎，尤其受到只在假日才瘋狂操練的「周末戰士」型上班族追捧。美國有骨科醫生兼運動醫學專家警告，這類極限運動考驗體力及技術，每周只訓練一、兩次，隨時因操練過度及準備不足引發壓力性骨折或肌腱炎等。近年因參與各類極限運動受傷的求診個案上升，不少是平日欠缺訓練，但假日操練過度而受傷的業餘運動員若出現頭暈，或訓練後持續感疲倦等，均是操練過度徵兆，應暫停訓練休息。<br>■記者鍾麗霞</p></body></html>
