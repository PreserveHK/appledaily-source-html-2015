<html><header><meta charset="utf-8"><title>體壇拾趣︰南華無牌慈善賽延期</title></header><body><h1>體壇拾趣︰<br>南華無牌慈善賽延期</h1><p>南華原定今晚同有港腳白鶴坐鎮嘅中超石家莊永昌合演慈善賽，點知因為主隊同埋承辦單位，未獲亞洲足協許可，搞到未能如期舉行，認真蝦碌。不過，已經抵達當地嘅「少林寺」，足主張廣勇話今次事件冇影響兩隊關係，而大軍亦獲永昌提供訓練基地如常集訓，教練米路仲話嗰度訓練環境唔錯，球員喺真草場操練下，比喺香港更投入︰「我哋之後要喺亞協盃八強作客馬來西亞柔佛DT，今次正好畀新兵適應作客環境。」</p></body></html>
