<html><header><meta charset="utf-8"><title>徐雨石低班搶攻</title></header><body><h1>徐雨石低班搶攻</h1><p>一直以來，徐雨石高班馬都係偏少，不得不倚靠中下班次馬匹交成績。尚幸徐雨石在呢方面亦相當稱職，剛季便在五班賽取得十一勝二十四位，成績乃各廐之冠，另外在四班賽亦有十三W 交出，兩個班次已佔其頭馬總數六成有多。睇番徐廐目前陣容，過100分之馬只得一匹「神舟十號」，二班馬亦只有「中華寶貝」及「振興中華」兩駒，餘駒皆為三至五班馬。當中四班及五班分別有23 匹及13 匹，而且大部份評分比剛季初為低，極有可能是馬房新季主要頭馬來源。</p></body></html>
