<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜反效果失自信 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜反效果失自信 - 馮仁昭</h1><p>鄭欣宜（右）前晚同J.Arie喺九龍灣MegaBox舉行音樂會，欣宜同J.Arie喺台上分享入行心路歷程，欣宜話以前為咗令自己有自信，反而令到自己更冇自信，佢邊講邊眼濕濕，唱《夢飛行》嘅時候仲喊咗出嚟。<br>完騷嗰陣欣宜問大家有冇感動位，佢話如果觀眾覺得感動都好開心，因為可以令到現場嘅觀眾有呢種感動。<br>撰文：馮仁昭</p></body></html>
