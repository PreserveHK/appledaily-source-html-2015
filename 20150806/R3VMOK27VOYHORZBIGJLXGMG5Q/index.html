<html><header><meta charset="utf-8"><title>隔牆有耳：CY銷假返港有景轟？ - 李八方</title></header><body><h1>隔牆有耳：<br>CY銷假返港有景轟？ - 李八方</h1><p>特首梁振英原本放假放到星期六，但噚日突然喺機場貴賓室門口出現，原來係提早返香港。CY歐遊最後一站係佢年輕時留學嘅地方、英國布里斯托（Bristol），理應大把嘢睇，冇理由會提早返香港？<br>八方問特首辦，官方說法係佢行程提早完結，所以提早返港，據知此行去英國外，亦到芬蘭同冰島，特首辦亦出稿補充，政務司司長林鄭月娥今日會停止署理特首職務。但有好事之徒話喎，若CY真係預咗，特首辦應一早知，返到前應出稿㗎，𠵱家佢俾傳媒影到之後先出稿？係咪有乜景轟？</p></body></html>
