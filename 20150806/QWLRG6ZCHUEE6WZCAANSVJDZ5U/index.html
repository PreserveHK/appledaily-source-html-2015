<html><header><meta charset="utf-8"><title>3日護老體驗90後無償挑戰</title></header><body><h1>3日護老體驗<br>90後無償挑戰</h1><p>較早前有私營安老院將長者脫清光，置於露天平台等候洗澡，全城嘩然，事件引起了一位90後關注。羅鎮邦（阿邦）畢業於中大，主修老年學，現職老人服務社企，自問對長者有愛心的他，察覺到私營安老院連番虐老事件，決心走入安老院化身護老員三天，了解問題根源，由動新聞攝製成一連四集的真人騷。<br><br>繼去年「老人院真人騷」後，再一次以真人騷方式拍攝，百分百真實反映護理員的日常工作及感受。密切留意8月7日至10日，動新聞一連四集，播出「護老員真人騷」。</p></body></html>
