<html><header><meta charset="utf-8"><title>趣趣地：天使累PSG買貴咗</title></header><body><h1>趣趣地：天使累PSG買貴咗</h1><p>曼聯批准去夏加盟嘅「天使」迪馬利亞（右）同PSG傾轉會，但天使就喺紅魔唔知情下去卡塔爾體測，搞到雲高爾勁火。曼聯同意以4,300萬鎊賣天使畀PSG；天使私自走人，雲高爾要PSG畀多300萬鎊至肯賣，PSG唔介意用4,600萬鎊嚟完成交易。天使話：「我好開心可以加盟PSG。」但佢未正式離隊就咁講，搞到魔迷勁不滿。雲高爾計劃以巴塞嘅柏度洛迪古斯嚟頂天使，仲有信心可以喺英超開鑼前搞掂。</p></body></html>
