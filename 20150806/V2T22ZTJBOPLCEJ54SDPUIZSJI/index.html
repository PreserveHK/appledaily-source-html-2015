<html><header><meta charset="utf-8"><title>體壇拾趣︰元朗簽皇馬兵有睇頭</title></header><body><h1>體壇拾趣︰<br>元朗簽皇馬兵有睇頭</h1><p>上季港超聯排第六嘅元朗，今季改由新帥馮凱文執教，羅致到出身自皇家馬德里青年軍嘅高路斯等新兵，希望有所突破。呢位26歲西班牙中堅，前晚首次隨隊友賽港甲大埔，即盡顯功架喺後場「笠射」中鵠，領軍贏2:0。難怪馮sir都對佢讚不絕口︰「佢位置感同包抄能力都好強，但唔係好慣用英文溝通。」馮sir又話，球隊中前場仲要加強板凳深度，日內仲有唔少球員試腳；除咗前流浪後衞黃耀富外，賴文飛亦有現身。</p></body></html>
