<html><header><meta charset="utf-8"><title>神秘屍體現岸邊「水怪」現英湖？</title></header><body><h1>神秘屍體現岸邊<br>「水怪」現英湖？</h1><p>英國一個湖邊周一出現離奇屍體，引起網民熱議，有人說是湖中怪物，也有人認為只是死魚屍體。<br><br>屍體在大曼徹斯特羅奇代爾（Rochdale）霍林沃思湖邊，距尼斯湖六百四十四公里。屍體身長五呎，長有利齒。<br><br>目擊屍體的人嘖嘖稱奇，紛紛拍照。有人以為是鱷魚或其他遠古生物，亦有人說，屍體的大口，足以容下他整個拳頭。<br><br>屍體屬何物種未有定案，但有人擔心湖中仍有怪物，索性以後不再走近該湖。<br><br>英國《每日郵報》</p></body></html>
