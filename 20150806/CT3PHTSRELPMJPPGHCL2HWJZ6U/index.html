<html><header><meta charset="utf-8"><title>馮仁昭四圍超：柏豪有樓隨時結得婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：柏豪有樓隨時結得婚 - 馮仁昭</h1><p>周柏豪同糖妹噚日喺港台錄廣播劇《唐七太空站》，今次糖妹聲演柏豪嘅港女女友，要柏豪有樓先會結婚。唔知柏豪嘅女友又有冇呢個要求？佢話雖然有樓，但未諗結婚。佢哋係咪同居？柏豪話：「有時同有時唔同啦，得閒咪同囉。」跟住又講到有人豪花40萬求婚，柏豪話：「如果第時太太要求我咁做，我覺得我揀錯咗。40萬可以幫到好多弱勢社群。」<br>撰文：馮仁昭</p></body></html>
