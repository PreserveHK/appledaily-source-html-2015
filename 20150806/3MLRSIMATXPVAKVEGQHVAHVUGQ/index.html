<html><header><meta charset="utf-8"><title>伍文生工廠開Cafe</title></header><body><h1>伍文生工廠開Cafe</h1><p>前兒童節目主持伍文生在觀塘的Cafe日前開張，譚玉瑛等好友到賀。伍文生日前在電話中說：「之前係外賣店，𠵱家喺工廠大廈做，地方大啲，租金比地舖平一半，晏晝生意唔錯，嚟緊我都諗住再開分店。」</p><p>伍文生還要身兼老闆、樓面及廚師幾職。另外，在旺角開設上海生煎皇的Oscar，近日亦在深水埗開分店，但新舖月租要10多萬，Oscar說：「兩個人平均食半粒鐘，惟有密食當三番啦。」<br>採訪：魯吉、黃曉妍<br>攝影：陳俊強</p></body></html>
