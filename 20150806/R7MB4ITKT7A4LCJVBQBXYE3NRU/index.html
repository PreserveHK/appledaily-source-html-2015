<html><header><meta charset="utf-8"><title>印度火車遇洪水出軌31死</title></header><body><h1>印度火車遇洪水出軌31死</h1><p>印度發生奪命火車意外，兩列駛經跨河橋樑的火車遇上洪水沖擊出軌，數百名乘客被困，造死至少31人死100人傷。<br>事故發生於周二午夜時分，兩列分別由孟買開出及前往該地的載客火車，駛經中部哈爾達市一道橋樑時，因連日豪雨令河道氾濫，洪水淹沒及沖毀路軌，導致兩列火車合共10卡車廂出軌，部份車卡墮入河中泥沼，河水湧入車廂，水深及腰，有屍體被沖到農田。當局派救護人員帶同切割器及潛水裝備通宵搜救，至周三找到31具屍體，另救出300人。<br>法新社</p></body></html>
