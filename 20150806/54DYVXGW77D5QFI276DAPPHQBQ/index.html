<html><header><meta charset="utf-8"><title>Kelly證無綫飛起環球</title></header><body><h1>Kelly證無綫飛起環球</h1><p>陳慧琳（Kelly）昨日為親自設計的「XOXO孖寶」慈善電話套在尖沙嘴舉行記招，對於有報道指無綫邀環球歌手參與《星光熠熠耀保良》演出，但其後又反口飛起環球歌手，Kelly直認：「有啲拗撬，不嬲關係都唔係咁好。」有指因環球沒簽歌星約，她說：「我都冇簽好多年，乜原因真係唔知。」<br>環球高層接受本報電話訪問承認：「之前無綫問我哋做保良，公司度咗Kelly、盧冠廷、吳雨霏檔期，兩星期前收到無綫電話：『Sorry！演出名額滿晒。』公司覺得呢個原因好奇怪，冇理由咁兒戲，一個都冇得留低，下次會加倍小心。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
