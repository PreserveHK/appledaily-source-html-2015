<html><header><meta charset="utf-8"><title>祖母係巫婆？孫仔劏胸挖心生吞</title></header><body><h1>祖母係巫婆？<br>孫仔劏胸挖心生吞</h1><p>菲律賓一名少年周二凌晨用刀砍死祖母後，挖出她的心生吞。<br> <br>卡班卡蘭（Kabankalan）Barangay Tapi山區居民聽到其中一間屋傳出慘叫聲，看更到該戶視察，發現一名八十五歲老婦倒斃屋內，胸部被劏開，心臟不見了。死者的十九歲孫魯賓（Ruben）當時也在屋內，他向到場警員表示，他劈死祖母後吃掉她的心。<br> <br>警方多次問魯賓殺死祖母的原因，他只說：「這是有趣的經歷。」<br> <br>英國《都市報》</p></body></html>
