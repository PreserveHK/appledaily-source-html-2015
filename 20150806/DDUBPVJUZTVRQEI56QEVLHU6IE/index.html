<html><header><meta charset="utf-8"><title>【寵物籽】微型路標　話你知小動物出沒</title></header><body><h1>【寵物籽】微型路標　話你知小動物出沒</h1><p>最近有一堆微型斑馬線和路標在立陶院的首都維爾紐斯出現，牌上剪影是剌猬、貓咪、鴿子和小鴨……喔，難道是給牠們看的？一半對啦！當地創作公司CLINIC 212為提醒市民居於城市的其實不只人，還有不同種類的動物，因此在這些小住客的出沒熱點豎起路標，向途人寓意還牠們應有的活動空間。不過，看路標的豈只人類，原來還有這批小住客，你看小剌猬多守交通規則，竟然懂行斑馬線！</p><p>記者：許政</p></body></html>
