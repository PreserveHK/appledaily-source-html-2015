<html><header><meta charset="utf-8"><title>超級英雄帶挈𢱑銀</title></header><body><h1>超級英雄帶挈𢱑銀</h1><p>近年大熱的超級英雄片長拍長有，帶挈了不少影星賺大錢，打入全球最高收入男星榜的34人中，就有6位拍過超英電影。其中以今年5月上映的Marvel《復仇者聯盟2：奧創紀元》全球票房高達14億美元（約109億港元）最威水，令當中主角「鐵甲奇俠」羅拔唐尼、「雷神」基斯咸士禾夫、「美國隊長」基斯伊雲斯齊齊上榜。</p><p>而排在第三的雲迪素除了靠全球收15億美元（約117億港元）的《狂野時速7》食糊外，他與基斯柏特有份主演、去年8月上映的《銀河守護隊》（Guardians of the Galaxy）全球亦收7.7億美元（約60億港元）。<br>撰文：泰米</p></body></html>
