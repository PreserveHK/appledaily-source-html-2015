<html><header><meta charset="utf-8"><title>祖兒夾蒙面克勤又爆</title></header><body><h1>祖兒夾蒙面克勤又爆</h1><p>《容祖兒李克勤演唱會2015》第二度加場，總共加開至12場，但仍一票難求。昨日早上10時開賣前，已有約30人在尖沙嘴通利琴行售票處門外排隊，人龍未算太長，不過5分鐘內經已宣佈最貴的780元門票售罄，15分鐘內更全部售罄。<br>祖兒昨日得悉門票被清光，開心說：「啲飛真係好似我條腸，好似我身體個消化系統一樣咁健康，一陣就乜都消化晒，冇晒。」她還提議克勤蒙面喺紅館表演。不過克勤即回應道：「儍啦，我如果蒙面，你不如着番套足球或者羽毛球衫，用番『報告教練』個形象出嚟。」<br>採訪、攝影：馬建華</p></body></html>
