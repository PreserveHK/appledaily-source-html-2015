<html><header><meta charset="utf-8"><title>黎淑賢與夫食茶記</title></header><body><h1>黎淑賢與夫食茶記</h1><p>【大坑】黎淑賢同老公許智政今年2月曾爆婚變，佢仲喺微博呻要不斷容忍老公，不過，上月中黎淑賢貼出老公同佢慶祝生日嘅相，仲有同老公咀嘴嘅甜蜜照，證明佢哋已經和好如初。日前本報撞到佢哋兩公婆去大坑搵食，當日大約下晝5點，許智政揸法拉利去大坑，兩公婆落車後明顯未諗到食乜，最後終於搵咗間喺後巷嘅茶記食麵，但係兩個人唔知係咪趕時間，前後坐低咗15分鐘就成碗麵食晒，仲好快咁埋單揸車走人㖭！<br>採訪：楊浩賢<br>攝影：畢紹基</p></body></html>
