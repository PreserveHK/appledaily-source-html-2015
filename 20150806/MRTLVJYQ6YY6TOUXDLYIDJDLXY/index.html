<html><header><meta charset="utf-8"><title>撐原子彈美國人仍過半</title></header><body><h1>撐原子彈美國人仍過半</h1><p>該投？不該投？二戰剛結束時，美國人壓倒性支持用原子彈，比率達85%；70年過去，最新調查顯示過半美國人，尤其是年長一群，仍支持用原子彈。<br>皮尤研究中心今年調查發現56%美國人認為當年有足夠理據用原子彈，34%不贊成；在65歲或以上的組別，支持率更達七成。不少人相信若非用了原子彈，要打敗日本，可能要犧牲數以十萬計美軍性命。<br>但近年越來越多解密文件顯示，其實當年美軍有不少高層認為擲原子彈之舉，在「軍事上不需要、道德上該受譴責」。美利堅大學歷史教授庫茲尼克指，時任總統杜魯門「滿腦子是美蘇關係……希望在蘇聯介入前趕快打敗日本」。<br>法新社</p></body></html>
