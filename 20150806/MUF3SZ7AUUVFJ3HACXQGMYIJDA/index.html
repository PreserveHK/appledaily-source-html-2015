<html><header><meta charset="utf-8"><title>都恩英Van分別出殯</title></header><body><h1>都恩英Van分別出殯</h1><p>韓國演藝圈近日先後傳出藝人離世的噩耗，搖滾男子組合Broken Valentine主音Van（左圖）於大前日玩水時不幸遇溺身亡，之後又傳來女歌手都恩英於大前日離世，終年32歲。</p><p>據知都恩英生前因在活動期間結婚而被公司提告，雖然都恩英勝訴，但之後因抑鬱症而度過了一段非常艱難的日子。另外，Van昨早於韓國水原市東水原醫院舉殯，而都恩英昨早就於韓國安養市某醫院出殯。</p></body></html>
