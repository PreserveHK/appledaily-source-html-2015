<html><header><meta charset="utf-8"><title>舒淇開金口撐小齊</title></header><body><h1>舒淇開金口撐小齊</h1><p>任賢齊首部自導自演的愛情喜劇《落跑吧愛情》下月上映，他與舒淇相隔16年再合作，小齊大讚舒淇給予不少創作靈感寫劇本，當中有些情節是舒淇的親身旅行經歷。早前二人到台灣澎湖灣影宣傳海報，但遇上季節性刮大風雨，小齊長時間出海找潛水點，加上船搖令他拍到嘔，連走路也東歪西倒，但天氣好時太陽猛烈很容易曬黑皮膚，舒淇笑說把兩個月做SPA的單據給小齊。</p><p>為這次處男作小齊請得舒淇開金口合唱電影主題曲，大讚舒淇歌喉了得，更笑稱演唱會要邀請她做嘉賓，又打算向老闆林建岳推薦舒淇錄唱片。另外，二人拍戲足足在澎湖灣逗留個半月，小齊指之後要努力減肥。<br>撰文：任因久</p></body></html>
