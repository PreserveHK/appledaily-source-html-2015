<html><header><meta charset="utf-8"><title>Sunny被爆上圍縮水</title></header><body><h1>Sunny被爆上圍縮水</h1><p>韓國女團少女時代上月推出新歌回歸，成員更破天荒穿三點式拍MV，當中身材有料的Sunny（圖）就最搶鏡。在前日播出的節目《Channel少女時代》中，Sunny先自爆於21歲開始想行性感路線，當被問到自覺哪兒最性感時，Sunny先答：「均稱的腳踝。」不過成員就持反對意見，Sunny才說：「是胸部。」但成員似是有心欺負Sunny，踢爆她最近上圍縮水，Sunny只好解釋是早前過度減肥所致。</p></body></html>
