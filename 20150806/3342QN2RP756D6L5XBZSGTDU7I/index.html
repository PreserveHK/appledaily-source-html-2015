<html><header><meta charset="utf-8"><title>方大同會祖名玩結他</title></header><body><h1>方大同會祖名玩結他</h1><p>方大同前晚在會展舉行一連兩場「音樂很窮」KEF x方大同演唱會，周國賢、張繼聰、謝安琪等人欣賞，茜拉、孟克柔和關浩德做表演嘉賓，方大同期間扮米高積遜。而昨晚尾場演唱會，林憶蓮與男友恭碩良拍拖到場欣賞。<br>早前方大同駕駛的士片段流出，他直認是宣傳片，對於薛凱琪曾踢爆他沒車牌，方大同說：「我冇駕駛㗎！因為我冇牌，有拖車拖住，有網民都睇穿架車高咗。」另外，他早前到台灣有機會跟房祖名食飯，祖名向他透露想多創作歌曲，方大同說：「佢仲話有支靚結他畀我試玩。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
