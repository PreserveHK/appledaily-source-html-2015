<html><header><meta charset="utf-8"><title>【美食博覽】意大利陳醋雪條　首次來港</title></header><body><h1>【美食博覽】意大利陳醋雪條　首次來港</h1><p>去意大利餐廳晚餐，很多時候枱面都會放了意大利陳醋和橄欖油，給你蘸麵包，微酸開胃，比用牛油搽麵包清爽得多。今次美食博覽，有初次來港的意大利手工雪條，一款是將特級初榨橄欖油和十年陳醋製成雪條，吃的時候還要先蘸醋，來個意想不到的crossover。不過越吃到裏邊，越吃越油。還是吃另一款，以士多啤梨和十年陳醋製作而成，入邊充滿士多啤梨果肉，沒有那麼大的罪疚感！如果大家都想試這兩款招積雪條，就要到美食博覽一轉了。<br><br>記者：容慧心</p></body></html>
