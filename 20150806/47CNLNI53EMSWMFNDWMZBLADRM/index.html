<html><header><meta charset="utf-8"><title>隔牆有耳：田少扯旗不成被嘲笑 - 李八方</title></header><body><h1>隔牆有耳：<br>田少扯旗不成被嘲笑 - 李八方</h1><p>一向同黨內年輕一輩玩得好埋嘅田少，最近竟然因為「扯旗」問題，被班年輕黨員嘲笑。大家千祈咪心邪，八方講緊嘅係田少日前陪黨友落區去到跑馬地大坑道時，想扯直一幅印有自己嘜頭嘅黨旗，卻因為唔夠高而失敗（圖），引來一班「豉油黨」後生仔取笑，仲要唱埋「我沒有6呎高，我卻會待你好」歌詞贈興。<br>田少除「扯旗」宣傳，最近仲出動埋易拉架，透露助手叫佢學最近熱爆嗰位港男，花40萬元用直升機拉banner，咁就唔使日日企街咁辛苦，田少都覺「好似有得搞」喎！</p></body></html>
