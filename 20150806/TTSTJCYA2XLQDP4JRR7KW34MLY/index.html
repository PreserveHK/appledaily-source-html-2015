<html><header><meta charset="utf-8"><title>1D舊將Zayn偷食終分手</title></header><body><h1>1D舊將Zayn偷食終分手</h1><p>英國當紅男子組合One Direction（1D）前成員Zayn Malik因為跟隊友於泰國開騷時，背未婚妻Perrie Edwards偷食斷正，搞到Zayn當時要離隊箍煲，估不到最後仍分手收場，據知二人已解除婚約兩個禮拜，Perrie周一跟Little Mix隊友於洛杉磯游水散心，當時已沒戴着訂婚戒指（右圖），前日她首度開腔回應分手，雖說「我好好，多謝！」但神情閃縮明顯不願多提情事。</p></body></html>
