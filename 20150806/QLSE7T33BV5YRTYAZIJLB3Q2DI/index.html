<html><header><meta charset="utf-8"><title>林派藝術：《雷鳴金鼓戰笳聲》後輩爭演</title></header><body><h1>林派藝術：《雷鳴金鼓戰笳聲》後輩爭演</h1><p>粵劇名伶林家聲，香港日治時期，逃難至廣州，只得9歲的他以神童姿態演出他的第一個角色「武松」，從小角色做起，1943年拜鄧肖蘭芳為師，學習粵劇排場戲，以古老排場戲「中州音」古腔來演唱，後來以鼓竹及演出謀生。香港光復後回港，曾隨袁小田學藝及師承薛覺先。</p><p>林家聲是多元化的演員，有深厚的粵劇造詣及武藝身手，曾演出311部電影，亦創作超過40套優秀的粵劇，被譽為「林派」藝術，著名劇目有《雷鳴金鼓戰笳聲》、《無情寶劍有情天》、《周瑜》、《樓臺會》、《三夕恩情廿載仇》，後輩爭相演出，歷演不衰。</p></body></html>
