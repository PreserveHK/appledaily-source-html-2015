<html><header><meta charset="utf-8"><title>GD孖T.O.P玩綁架</title></header><body><h1>GD孖T.O.P玩綁架</h1><p>韓國天團BIGBANG昨日正式公開新歌《我們不要相愛》及《Zutter》的MV，當中《Zutter》是隊長G-DRAGON（GD）及T.O.P久違的合作曲，兩人在MV中有被綁架的情節。為谷新歌，GD昨日連環公開新相，當中包括他滿臉鮮血、睡眼惺忪的自拍照。而另一張則是GD跟T.O.P頭挨頭躺在一起的合照。由於GD有鋪「hehe」癮，早前已先後表示冧隊友太陽及勝利，今次就輪到T.O.P，未知下次是否輪到大成？</p></body></html>
