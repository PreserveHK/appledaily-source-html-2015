<html><header><meta charset="utf-8"><title>【科健籽】引體上升練背肌　忌嘥二頭肌力</title></header><body><h1>【科健籽】引體上升練背肌　忌嘥二頭肌力</h1><p>近年街頭健身Street Workout，在香港越來越普及。這天邀請最近於俄羅斯參與世界街頭健身冠軍賽2015決賽的香港唯一代表黃煒峰（Nicholas），為新手示範簡單招式，糾正錯誤姿勢。</p><p>Street Workout之中，引體上升是基本訓練動作，Nicholas 指出，很多人用錯二頭肌的力，其實應以背肌發力才對。如果怕雙手力度不足，可先於雙槓練手力。<br><br>記者：梁慧琳<br>攝影：楊錦文</p></body></html>
