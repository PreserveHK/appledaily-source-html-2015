<html><header><meta charset="utf-8"><title>神出鬼沒蜘蛛俠半夜出動踩單車</title></header><body><h1>神出鬼沒蜘蛛俠<br>半夜出動踩單車</h1><p>竟然有人拍到神出鬼沒的蜘蛛俠！台灣台南市一名網民周一騎電單車回家，等候紅燈時，從倒後鏡看到一個熟悉的身影，一身紅藍色衣服，頭套上還有兩個白色大眼睛，那不就是蜘蛛俠嗎？該網民說轉綠燈開車後，蜘蛛俠便騎着單車狂奔，好像在追殺他一樣。<br> <br>他將這段經歷與照片上傳PTT台南版討論區，卻意外發現，台南似乎有很多特別的居民。到底是誰？看影片便知道。<br> <br>台灣《蘋果日報》</p></body></html>
