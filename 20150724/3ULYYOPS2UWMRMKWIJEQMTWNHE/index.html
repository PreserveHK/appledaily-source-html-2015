<html><header><meta charset="utf-8"><title>【寵物籽】聰明斑點狗　尋家家</title></header><body><h1>【寵物籽】聰明斑點狗　尋家家</h1><p>天底下到底要幫助的遺棄動物有多少？恐怕連向我求助的動物義工也無法估計，就只好見一隻幫一隻。<br>被遺棄的狗其實都很乖，牠們耐性很高，亦很忠心，對前主人是，對救起自己的領養爸媽更加是。Mimi這隻唐狗女只有3 個月大，遭主人丟在馬料水一棵大樹下，被發現時估計已餓了數天，卻仍使盡力氣爬起舔義工。現被暫託的Mimi精靈聰明，會撒嬌和聽名應人，最愛玩波波。你願意進一步了解乖狗Mimi，給牠一個報答你的機會嗎？<br><br>記者：許政</p></body></html>
