<html><header><meta charset="utf-8"><title>求驗客手記：「敗家恩」被寸即開拖</title></header><body><h1>求驗客手記：「敗家恩」被寸即開拖</h1><p>阿根廷喺美洲盃決賽互射12碼輸畀智利而失盃，敗家射失嘅希古恩（紅圈示）最近就去咗西班牙嘅伊維薩島散心。日前喺夜店玩到天光先走，咁啱有位球迷認出希古恩，就想搵佢攞個簽名，點知佢一口拒絕，個球迷一怒之下寸佢唔識射12碼，希古恩就即時躁底想出手郁佢，仲恐嚇舉機拍片嘅路人，話要擰甩佢哋個頭㖭。至於佢位阿根廷隊友美斯前幾日就去咗加蓬，同該國總統齊齊出席2017年非國盃球場奠基儀式，但就俾反對黨抽水，話白tee加牛仔短褲現身嘅美斯着得太hea，唔尊重場合喎。</p></body></html>
