<html><header><meta charset="utf-8"><title>【猜一猜】文家良點解夠酷？</title></header><body><h1>【猜一猜】文家良點解夠酷？</h1><p>今朝（7月23日）機坪重開第四天，文家良恢復露面督操，唔知係有咁啱得咁蹺，抑或有心安排，今朝佢就派隻新馬「夠酷」出操，而自己就叉起條腰睇操一樣夠cool，講開「夠酷」，原來係同「福嘉皇」及「平民百勝」等早熟馬同種，呢隻馬上季三月已開操，係馬會拍賣馬，文家良曾訓練馬會拍賣馬「喜多盈」贏到上頂班，幫馬會省靚招牌。「夠酷」新季咁快已復課，睇嚟會係馬房先頭部隊。</p></body></html>
