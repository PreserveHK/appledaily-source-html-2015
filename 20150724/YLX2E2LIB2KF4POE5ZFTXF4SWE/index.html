<html><header><meta charset="utf-8"><title>忘年戀情海翻波情侶車內困獸鬥</title></header><body><h1>忘年戀情海翻波<br>情侶車內困獸鬥</h1><p>【本報訊】昨日凌晨1時許，一對年齡相差20載的情侶，駕乘私家車途經九龍塘禧福道1號對開時，因感情問題發生爭執。男司機將私家車停在路邊，兩人隨即大打出手，又搶去對方的手機互擲，最後20歲的女事主報警。<br> <br>警員接報到場，兩名事主均拒絕送院，惟40歲的男司機未能通過酒精呼氣測試，事後他以涉嫌襲擊、刑事毀壞及酒後駕駛被捕；女事主則涉嫌襲擊及刑事毀壞被捕，案件由九龍城刑事調查隊跟進。</p></body></html>
