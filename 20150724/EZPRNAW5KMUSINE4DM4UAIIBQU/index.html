<html><header><meta charset="utf-8"><title>【親子籽】莫札特效應　到底真唔真？</title></header><body><h1>【親子籽】莫札特效應　到底真唔真？</h1><p>坊間一直流傳，聽古典音樂可以提高小朋友智商，媽媽在懷孕期間聽莫札特作品作胎教，更有助培育出天才BB，連港產動畫片《麥兜響噹噹》中的麥太，大肚時一樣有跑去參加「莫札特效應學習班」。</p><p>雖然胎兒的確有聽覺和記憶力，但所謂的「莫札特效應」，到底有幾成真？<br><br> https://www.facebook.com/popachannel </p></body></html>
