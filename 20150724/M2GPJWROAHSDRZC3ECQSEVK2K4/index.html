<html><header><meta charset="utf-8"><title>上山晒Kathy囝囝靚相</title></header><body><h1>上山晒Kathy囝囝靚相</h1><p>現年41歲的周汶錡（Kathy）大前年嫁給法籍老公Julien Lepeu，今個月初誕下約7.2磅的中法混血靚B仔Jacques。現在Kathy仍然坐月中，Kathy以my little prince來形容BB仔，不少Kathy圈中朋友陸續去探靚BB。<br>昨日上山詩鈉在社交網站貼了一張她與囡囡Hilary抱住Jacques的合照，上山留言謂：「The most handsome baby boy Jacques! Love u !」相中Jacques用被遮住小嘴，但眼仔睩睩望實鏡頭，十分精靈可愛。<br>撰文﹕嵐山</p></body></html>
