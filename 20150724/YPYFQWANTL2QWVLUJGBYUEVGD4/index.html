<html><header><meta charset="utf-8"><title>求驗客手記：車路士脫腳俾牛撞</title></header><body><h1>求驗客手記：車路士脫腳俾牛撞</h1><p>英超Big 5今夏齊齊出國踢熱身賽，曼城、曼聯、阿仙奴同利物浦都旗開得勝，唯獨車路士例外，仲喺美國俾牛撞。車仔周三同紐約紅牛進行國冠盃，半場由雷米入波領先1:0，但換邊後竟然反輸2:4。半場入替泰拔高圖爾斯嘅新門將比高域四球都救唔到，梗係孭晒鑊，其中俾紅牛追平嗰球係佢接應泰利回傳解圍唔湯唔水，結果俾人射入空門；第二球仲核突，佢居然俾個叫泰萊阿當斯嘅16歲𡃁仔頂爆佢大門。車仔領隊摩連奴賽後幫比高域講好說話，話佢太攰至先踢唔出水準。</p></body></html>
