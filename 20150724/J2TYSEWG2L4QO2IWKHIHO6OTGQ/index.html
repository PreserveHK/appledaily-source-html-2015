<html><header><meta charset="utf-8"><title>HKT訪港晒怪相</title></header><body><h1>HKT訪港晒怪相</h1><p>日本組合HKT48三名成員植木南央、神志那結衣與渕上舞前天來港舉行握手會，除了神志那今年初曾來港參與HKT港騷之外，植木與渕上舞都是首次來港，植木表示落機後第一時間去了飲茶，又學了廣東話，但只講了句「冇問題」。渕上舞則十分希望去山頂看夜景。鬼馬的神志那將自己的手當貓紙，寫滿了廣東話，又稱學懂如何講價。三人大晒生活照片，植木就有敷海底泥相，神志那又有大花面相，𠱁得港迷大笑！<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
