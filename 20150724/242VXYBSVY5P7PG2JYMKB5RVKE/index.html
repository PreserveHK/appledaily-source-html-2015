<html><header><meta charset="utf-8"><title>樂瞳拖男友玩腳調情</title></header><body><h1>樂瞳拖男友玩腳調情</h1><p>【爆相爆片】前日是樂瞳的28歲生日，原來她孖大隻佬新歡蜜遊泰國華欣慶生，讀者魏太透過本報「爆相爆片」報料，指昨日香港時間下午4時許，在當地的水上樂園Vananava water park，見到着螢光黃色比堅尼襯5吋鬆糕鞋的樂瞳，與大隻佬新歡拖手現身。<br>兩人邊行邊用手機玩自拍，大隻佬情不自禁錫錫樂瞳，之後兩人去坐情侶水泡，男伴情到濃時攬着女友掃胸掃腰，甚至將右腳伸到樂瞳的水泡內，在女友大髀位置撩吓撩吓，公然調情。<br>採訪：皓騫</p></body></html>
