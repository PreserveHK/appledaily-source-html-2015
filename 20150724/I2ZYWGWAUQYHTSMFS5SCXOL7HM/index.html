<html><header><meta charset="utf-8"><title>馮仁昭四圍超：魏駿傑：想生多個女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>魏駿傑：想生多個女 - 馮仁昭</h1><p>魏駿傑嘅重慶嫩妻張利華早前俾人影到同前港隊單車手鄧宏業偷會，有傳傑仔為咗頭家，豪花千萬買西貢獨立屋箍老婆。𠵱家佢有時間仲會教老婆游水，有傳張利華參加完三項鐵人賽後，會幫老公追個仔。傑仔噚日接受電話訪問時話順其自然：「以前好恨仔，但生咗個女之後又想生多個女，因為夠嗲好黐身。」係咪減少工作陪愛妻？佢話：「點減呀，幾間樓供緊呀！」<br>撰文：馮仁昭</p></body></html>
