<html><header><meta charset="utf-8"><title>隔牆有耳：齊昕同粗口大狀玩自拍 - 李八方</title></header><body><h1>隔牆有耳：<br>齊昕同粗口大狀玩自拍 - 李八方</h1><p>言論一向出位嘅特首梁振英女兒梁齊昕，噚日朝早又有新搞作，喺instagram貼出多幅同近期惹火人物，有「粗口大狀」之稱嘅民建聯馬恩國嘅8幅二人自拍照。據齊昕網上留言，佢17歲起已識得馬恩國，仲形容馬恩國係一個「傳奇（Legend）」。</p><p>齊昕留言中又開玩笑，話覺得有需要同馬恩國，就兩人自拍照做多啲工夫，又指城中好難搵到比馬恩國更傳奇嘅人物。齊昕又揚言，下次自己落廚時，會確保整出嚟嘅雞唔會係「翠華水平」，麵包卷亦會再整大條啲，因為要符合呢位「大嘅傳奇人物（big legend）」嘅食量咁話喎。</p></body></html>
