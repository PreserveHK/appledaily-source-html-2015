<html><header><meta charset="utf-8"><title>體壇拾趣：華倫決戰今早搶飛</title></header><body><h1>體壇拾趣：<br>華倫決戰今早搶飛</h1><p>銀牌冠軍南華禮拜二力壓永倫，喺甲一籃球季後賽總決賽追平場數2:2。生死戰下周二8:00pm喺新伊館上演，門票今晨10點喺城市電腦售票網開售，票價分60、40元（長者及學生），每人每次限購40張。上場門票即日售罄，今仗更加有球迷喺永倫fb群組夾計準備上網撲飛，希望打造一片黃海幫愛隊打氣。想同歌星謝安琪、張繼聰一齊睇呢場壓軸華倫大戰嘅球迷，可以登上 http://www.urbtix.hk 查詢詳情。</p></body></html>
