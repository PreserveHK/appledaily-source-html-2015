<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡楓華重提金句受傷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔡楓華重提金句受傷 - 馮仁昭</h1><p>好耐冇見嘅蔡楓華（Ken）噚日到港台出席《那些年．那些歌》記者會，現場播咗一啲舊片重提佢當年嘅名句「一剎那光輝唔代表永恒」，阿Ken一臉正經咁講：「係唔存在爭鬥嘅，最重要蔡楓華已經得到勁大嘅傷害喇！」之後佢同記者講個節目唔夠時間澄清，遲啲會開記者會：「好似事業咁波動，大起大跌，唔係完全因為嗰句一剎那光輝唔代表永恒囉，係有好多因素。」<br>撰文：馮仁昭</p></body></html>
