<html><header><meta charset="utf-8"><title>周家怡36歲生日恨拍拖</title></header><body><h1>周家怡36歲生日恨拍拖</h1><p>周家怡昨日36歲生日跟麥子樂昨日出席屯門《反斗奇兵20周年玩具派對》活動，壽星女切蛋糕接受祝福，家怡透露生日願望是想工作越來越多，身邊人人都開心快樂。<br>正日生日開工，問家怡怎樣慶祝？她說：「呢幾日都不停慶祝，我覺得返工好過放假，今晚會同阿佘（佘詩曼）、麥子樂等一班朋友食飯。」<br>家怡早前受訪時透露自己是單身，更希望快點拍拖，她說：「身邊有朋友幫我玩過塔羅牌占卜，叫我畀心機工作，呢半年內都冇戀情。」被問到跟麥子樂有否發展機會？家怡說：「熟咗太耐，感覺好似家人咁，若果一齊感覺有點似亂倫。」<br>採訪、攝影：馬建華</p></body></html>
