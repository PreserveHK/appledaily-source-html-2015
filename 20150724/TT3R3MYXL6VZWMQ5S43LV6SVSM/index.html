<html><header><meta charset="utf-8"><title>阿澤中基有十年之約</title></header><body><h1>阿澤中基有十年之約</h1><p>杜汶澤、鄭中基最近為一套新西蘭電影《低俗殭屍玩出征》配音，日前二人在灣仔為新戲宣傳，該片英語版是II級，廣東話版則是III級上映，阿澤稱因為戲中很多粗口，笑言原本四級：「其實最唔粗口我哋兩個，啲配角先最粗口。」<br>問二人有否興趣拍殭屍片？阿澤說：「10年前我哋已經想拍部鬼片，不過冇內地市場，加上好多電腦特技，好多投資者一聽冇內地就唔開。」問會否自資？阿澤笑說：「我哋兩個打工仔點自資？不過個古仔係又驚又好笑，但唔可以講太多，要扮神秘。」<br>採訪、攝影：溫敏芝</p></body></html>
