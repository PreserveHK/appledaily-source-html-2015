<html><header><meta charset="utf-8"><title>崔智友李瑞鎮下田拍拖</title></header><body><h1>崔智友李瑞鎮下田拍拖</h1><p>韓國tvN大熱綜藝節目《一日三餐》不時請來一線女星上節目做嘉賓，而與主持李瑞鎮關係曖昧的崔智友近日再度演出，友姐和李瑞鎮無論幕前、幕後都表現得十分合拍，就連節目的官方facebook也留言：「可以讓李瑞鎮做事的智友回歸，展現夫婦面貌。」並上載一組花絮相，只見友姐和李瑞鎮如夫妻一樣在忙農活，表現得十分親暱。粉絲都紛紛留言詢問到底兩人是否真的拍拖，更指「聞到一股不尋常的味道」，可見觀眾也想撮合二人。</p></body></html>
