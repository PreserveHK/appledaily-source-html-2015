<html><header><meta charset="utf-8"><title>丁子高勇救喪喊千嬅</title></header><body><h1>丁子高勇救喪喊千嬅</h1><p>楊千嬅和丁子高夫妻檔參加內地真人騷《極速前進》，日前兩人到土耳其、伊斯坦堡拍攝，畏高的千嬅被吊在5層高城堡外牆，在半空吊吊揈時驚到喊，丁子高則要在指定時間內救老婆，千嬅說：「我諗過放棄，但見到老公一鼓作氣個樣好勇敢。」而兩夫婦又要接受街頭賣藝籌款挑戰，千嬅說：「唔明老公點解揀雙截棍同太極劍，我完全唔識耍，把劍都舞到斷咗，仲差啲插到人。」</p><p>丁子高還在旁大叫：「嗰個係楊千嬅呀，佢係唱歌㗎，喺香港好紅㗎！」千嬅笑他好似賣老婆。<br>撰文：皓騫</p></body></html>
