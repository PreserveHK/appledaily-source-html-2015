<html><header><meta charset="utf-8"><title>何韻詩新歌搵出路</title></header><body><h1>何韻詩新歌搵出路</h1><p>何韻詩轉做獨立歌手後，首隻推出的歌曲《是有種人》由林夕填詞，充滿正能量感動人心，昨日阿詩現身商台宣傳，問歌曲講的是那種人？阿詩說：「畀聽眾去填充，自己最想講世上唔起眼又默默耕耘嘅人，香港處困難時期，呢首歌同香港表面價值觀對抗。」<br>阿詩覺得很多人為搵錢，這首歌是搵出路，她笑說：「好多人為咗討好一樣嘢放棄自己特色，有時封嘴為咗市場，但冇咗自己，底線都冇埋唔值得。」另外阿詩下月自資的演唱會加至六場，問是否已回本？她說：「其實啲飛未賣晒，大家繼續支持，自己可能唔換衫冇珠片衫，但妝頭繼續有。」<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
