<html><header><meta charset="utf-8"><title>劉浩龍7萬蚊租屋死頂</title></header><body><h1>劉浩龍7萬蚊租屋死頂</h1><p>劉浩龍（師兄）兩年前租住500幾呎大坑道寓所，當年容祖兒去男友家過夜時被指「屈就」，不久師兄就搬到月租3.6萬元的東半山雲地利道的700多呎單位，兩年後的今日，要襯得起祖兒，師兄一定要住大屋喇！所以師兄於3個月前已經搬到去1,400呎的貝沙灣單位，月租是7萬元。<br>搬大屋本來是好事，又是喜事，不過師兄之前的「污糟手論」引起軒然大波，入住大屋都異常低調，連入伙派對都不夠膽搞，有報道指他本來計劃今年10月出碟，亦因為污糟手事件，令所有工作嗌停，更要被公司照肺。<br>撰文：非非</p></body></html>
