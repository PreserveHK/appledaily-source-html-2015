<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫收卡通情書 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周杰倫收卡通情書 - 馮仁昭</h1><p>周杰倫（周董）自從老婆昆凌今個月10日剖腹產女後，一直就陪住老婆坐月冇露過面，今日凌晨佢啲朋友就係微博貼咗周董嘅新相，見佢手上攞住一張畫滿公仔嘅Hello Kitty卡片，上面用台語寫住「阿爹I love u」，署名係Ariel，雖然唔知Ariel係邊個，但就見到周董一絲笑容，好多網友見到張相，即留言話要睇「真正的小公主」咁話。<br>撰文：馮仁昭</p></body></html>
