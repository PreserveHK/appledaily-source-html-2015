<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭去咗星洲頒獎 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭去咗星洲頒獎 - 李八方</h1><p>喺政府管治風雨飄搖嘅時刻，點解唔見咗官場奶媽、政務司司長林鄭月娥嘅蹤影？唔好以為佢都被CY掃走埋，查實佢訪問新加坡，噚晚仲出席第14屆新加坡──香港交流計劃惜別儀式，呢個係香港同新加坡中學嘅年度交流計劃，有60幾個港生同教師今年喺新加坡參加咗兩星期嘅文化學術活動，參與計劃嘅新加坡師生仲會回訪香港㗎。計劃喺2000年推行以嚟，已有過千名嚟自兩地嘅學生參加。眼見官員俾人郁，唔少政務官好心寒，相信AO出身嘅林鄭冇眼睇，以後多啲外訪遠離是非地可能更實際。</p></body></html>
