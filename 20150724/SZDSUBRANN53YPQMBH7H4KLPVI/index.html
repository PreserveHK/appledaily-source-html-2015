<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳妍希做小龍女抑鬱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳妍希做小龍女抑鬱 - 馮仁昭</h1><p>陳妍希前年係內地拍攝新一輯《神鵰俠侶》飾演小龍女，套劇就快喺台灣上映，前日佢喺台北舉行記者會。由於內地版本有配音，唔係妍希BB真聲，佢為咗拉近返同台灣同鄉嘅距離，好豪爽咁自費30萬台幣重新配音。喺記者會上，妍希BB提到拍攝時被網民惡搞做「小籠女」，又話佢係「史上最醜小龍女」，搞到佢當時情緒好低落咁崩潰大喊，甚至出現憂鬱症狀。<br>撰文：馮仁昭</p></body></html>
