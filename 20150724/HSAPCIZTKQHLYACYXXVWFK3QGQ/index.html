<html><header><meta charset="utf-8"><title>流沙包藏蒼蠅　美心罰5,000元</title></header><body><h1>流沙包藏蒼蠅　美心罰5,000元</h1><p>【本報訊】美心西餅西鐵朗屏站店疑出售藏有蒼蠅的朱古力流沙包，遭中四女生購入食用。裁判官昨指女生買包兩天後才食用，不排除有人曾接觸麵包，但麵包以膠袋包住再放入另一膠袋，不可能有蒼蠅進入袋內，裁定美心一項食物的物質與購買人所要求者不符（檢控售賣人）罪成，罰款5,000元。<br>被告美心食品有限公司有53個同類紀錄，今次是朗屏站店開業11年來首被定罪。被告的代表指公司一向設有嚴謹的品質監管、昆蟲控制及衞生控制，是次屬獨特事件。他在庭上展示剪報，指被告受傳媒及公眾監察。<br>案件編號：FLS4179/15<br>■記者羅日昇、陳佩明</p></body></html>
