<html><header><meta charset="utf-8"><title>金賢重唔畀前度出境</title></header><body><h1>金賢重唔畀前度出境</h1><p>韓劇《感激時代》男星金賢重現時正在軍隊服役，但他和前女友崔小姐的糾紛仍未停過，之前崔小姐咬住金賢重唔放，力數男方暴打自己致流產，不甘受屈的金賢重大前日終於反擊，透過法律代表以誣告、恐嚇、名譽損毀、訴訟欺詐等罪名舉報前度，並禁止對方出國。金賢重方面早前向崔小姐提出12億韓圜（約804萬港元）的民事索償，據知首爾松坡警署已接受金賢重的舉報，但由於崔小姐現時懷有身孕，所以要待她生小朋友後才開展調查。</p></body></html>
