<html><header><meta charset="utf-8"><title>體壇拾趣：李志豪入流浪條件唔錯</title></header><body><h1>體壇拾趣：<br>李志豪入流浪條件唔錯</h1><p>堂堂港腳李志豪冇班落，搞到港足主帥金判坤都擔心埋一份，噚日專登去標準流浪嘅季前記招，結果冇令金帥失望。流浪總監李輝立話今次出手高過南華，終邀得32歲嘅志豪以隊長身份加盟。雖然志豪拒答人工係咪同東方舊隊友基藍馬差唔多（約65,000元），但強調條件唔錯，「希望幫到班年輕球員，同為球隊爭番個盃啦！」900萬元班費嘅流浪，除志豪外，仲羅致門將保羅、後衞莫斯奧等巴西兵，下月底仲會去泰國集訓㖭。</p></body></html>
