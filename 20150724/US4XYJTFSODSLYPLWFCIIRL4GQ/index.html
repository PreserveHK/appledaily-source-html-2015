<html><header><meta charset="utf-8"><title>火傷毀面挑戰尺度</title></header><body><h1>火傷毀面挑戰尺度</h1><p>由林文龍、艾威和姜大衞主演的《三面形醫》今日首播，除披露整容過程外，還有很多迫真鏡頭呈現。劇中楊淇於一次山火意外中嚴重燒傷，鏡頭前半邊面容在火海中燒至潰爛，片段長達7秒，見楊淇痛不欲生，效果逼真。總導演關樹明昨日在電話中強調非要挑戰電視尺度，他說：「我哋用咗好多慢鏡方式拍攝，係想畀觀眾感受到佢哋所受嘅傷害，更深切了解傷者未來要面對嘅情況。」另一爭議場面，是姜麗文與張雪芹的「sheshe」吻戲，關樹明續解釋：「其實lesbian（女同性戀）唔係一種病，係一個狀態，世界上有好多道德標準，你唔講唔代表冇發生過，身邊可能都有咁嘅朋友。」<br>採訪：嵐山</p></body></html>
