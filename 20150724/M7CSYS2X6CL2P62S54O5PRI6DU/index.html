<html><header><meta charset="utf-8"><title>夏尉喻暴乳女神</title></header><body><h1>夏尉喻暴乳女神</h1><p>彭懷安（Eddie）昨日以戰神3造型現身灣仔會展，獲非常「胸」湧的夏尉喻（Barbie）和「牛雜妹」李美琪化身古代女神餵他食棉花糖，Barbie不慎露出缽仔糕。</p><p>Eddie早前右手骨折入院兩日，朱慧敏兩度到醫院探病，之後有傳二人共度深宵，有報道指他們其實假分手博搵銀，Eddie昨回應指兩人從冇分手：「我哋從來冇話分手，降呢到知己、拍檔，見面係好正常，但冇過夜。」仍是情侶關係？Eddie續說：「知己，打散佢由未婚夫、未婚妻再鞏固過。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
