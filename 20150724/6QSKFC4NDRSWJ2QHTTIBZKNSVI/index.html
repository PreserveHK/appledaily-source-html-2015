<html><header><meta charset="utf-8"><title>30米半空開餐盛惠1.1萬</title></header><body><h1>30米半空開餐盛惠1.1萬</h1><p>內地當下流行空中餐廳。在雲南昆明，客人要享受這頓餐飲服務，每人需付8,888元人民幣（約11,096港元）。這個用鋼架、玻璃製成，可載8名食客、一名廚師及一名侍應的餐廳，被起重機吊到30米半空（上圖箭嘴示），四周不設圍欄（小圖）。昨日所見，席上食客不斷拿相機自拍，一名從餐廳走下來的黃姓食客稱：「太刺激了。」餐廳連續四日每日開四席，早被預訂一空。<br>中新網</p></body></html>
