<html><header><meta charset="utf-8"><title>日公佈中國開發東海油田相片</title></header><body><h1>日公佈中國開發東海油田相片<br></h1><p>【扭轉輿論】<br>日本政府前日公佈了一批中國開發東海油田的相片，有外交人士認為，安倍晉三是想藉照片打中國牌，扭轉反對修改安保法案的輿論，挽救政府低落的民望。<br>中國在2008年6月時，在東海興建4座開發油田的設施，新照片顯示中國再興建12座，外務省表示，新設施都是在2013年6月後新建。有分析指日方公開照片是要令國民明白修改安保法實屬必要，但官房長官菅義偉被問及兩者是否有關時，僅稱公開照片是「在考慮種種因素後作出的決定」。中國外交部稱，開採石油及天然氣的活動是在非爭議的海域中進行，批評日方製造對立。<br>共同社</p></body></html>
