<html><header><meta charset="utf-8"><title>支聯會促放「傘捕者」</title></header><body><h1>支聯會促放「傘捕者」</h1><p>【本報訊】支聯會昨與20多名市民，在銅鑼灣舉行撐傘默站集會（圖），聲援因支持雨傘運動而被捕的8名內地維權人士。集會人士在時代廣場外舉起黃傘，默站8分鐘，要求當局立即釋放所有「傘捕者」及廣州三君子，包括王默、張聖雨、唐荊陵及葉曉錚等人，被補者分別被控以煽動顛覆國家政權及尋釁滋事等罪名。就香港律師會早前發表聲明，以沒有第一手證據為由，拒絕評論事件，昨參與集會的支聯會主席何俊仁坦言感失望，「唔係親眼見到嘅嘢就唔可以評論，有幾多唔公義嘅事可以親眼睇到呢？」<br>■攝影謝榮耀</p></body></html>
