<html><header><meta charset="utf-8"><title>【飲食籽】媲美明將　日本餐廳推蛋包飯壽司</title></header><body><h1>【飲食籽】媲美明將　日本餐廳推蛋包飯壽司</h1><p>明將是經典的，紅豆軍艦、啫哩糖壽司、咸魚壽司，每一種都是空前絕後，盡現香港人的創新精神。作為壽司的起源地日本，有餐廳最近同樣推出一款創意無限的壽司，就是蛋包飯壽司！回轉壽司店「𠤖䉪𡒊𤴆」推出的這個新產品，售價108日圓，飯團上放一個微形蛋包飯，再加一抹茄醬，賣相非常可人。至於味道如何，應該不會有甚麼驚嚇效果，只是又飯團又蛋包飯，未免太heavy，不如做個炒蛋壽司算了。<br><br>資料來源：RocketNews24<br><br>記者：李聰</p></body></html>
