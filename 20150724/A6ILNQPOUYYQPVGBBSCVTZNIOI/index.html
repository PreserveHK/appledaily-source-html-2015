<html><header><meta charset="utf-8"><title>陀B全智賢照代言啤酒</title></header><body><h1>陀B全智賢照代言啤酒</h1><p>韓國女神全智賢前日宣佈懷孕十周，完成新片《復國者聯盟》的宣傳工作後更會安心養胎，而擁有不少廣告合約在身的全智賢就未有因為懷孕而失掉合約，反而受到廣告商力撐，昨日樂天酒業就率先力挺全智賢，指全智賢與他們簽訂的啤酒廣告合約保持不變，亦對全智賢懷孕一事表達祝福，揚言會根據全智賢的健康狀態及行程，為她提供照顧。</p><p>而全智賢孭飛的《復國者聯盟》前日在韓國上映，首日即吸引近50萬觀眾捧場，成為當日票房冠軍，更成為今年上映電影訂票率最高的一部電影。<br>撰文：施洛冰</p></body></html>
