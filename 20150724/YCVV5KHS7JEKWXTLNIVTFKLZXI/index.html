<html><header><meta charset="utf-8"><title>范冰冰黎明馬上肉搏</title></header><body><h1>范冰冰黎明馬上肉搏</h1><p>范冰冰早前演出電視劇《武則天》因尺度問題，被內地刪裁內容被「cut胸」，而最近她跟黎明合演的新片《王朝的女人．楊貴妃》前日於北京舉行首映，冰冰當時笑言電影已拿到放映權，頸部以下不會被切。<br>首映禮完後，即時有偷拍片檔案流出，其中有片段見范冰冰演的楊貴妃，跟黎明演的唐玄宗嗌交，兩人各騎一匹馬追逐，唐代服裝較為性感，明顯見冰冰「波濤洶湧」，當黎明追上後拉冰冰共騎一馬，並將冰冰壓住及撕開她的上衣，之後鏡頭只見兩人男上女下，冰冰在馬背上露出痛苦表情。另一片段的場景變成室內，在昏暗的燈光下見二人疑似半裸上下搖晃，冰冰渾身是汗，鏡頭似乎暴露兼露骨呢！<br>撰文：栐仁</p></body></html>
