<html><header><meta charset="utf-8"><title>體壇拾趣：保特抵英國作最後備戰</title></header><body><h1>體壇拾趣：<br>保特抵英國作最後備戰</h1><p>世界田徑錦標賽下個月22號就喺北京展開，日前已經抵達英國嘅牙買加飛人「閃電」保特，今日就先會出戰英國邀請賽玩100米，作為世錦賽前一次重要熱身。保特嘅老對手基寧、鮑維同基爾，今年狀態幾好，密密造出10秒以內嘅時間；相反保特最快都只係四月錄得嘅10秒13，睇嚟佢真係要藉今個比賽谷行啲，盡量操番起狀態先，到世錦賽先有機會跑贏幾位大勇對手衞冕喎。</p></body></html>
