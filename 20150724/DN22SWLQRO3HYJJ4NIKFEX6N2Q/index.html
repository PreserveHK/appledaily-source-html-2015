<html><header><meta charset="utf-8"><title>【旅遊籽】東京近郊　上巴士充電</title></header><body><h1>【旅遊籽】東京近郊　上巴士充電</h1><p>"No wifi, no life＂大概已成為低頭族的人生座右銘，不過即使有Wi-Fi，電話無電一樣無命享。為了令大家延長「壽命」，京王巴士旗下的西東京巴士近日於八王子市運行的巴士增設充電設備，在巴士後側窗邊位置提供8至12個AC100V充電位，供乘客為智能手機充電。今年將有23架巴士率先提供充電服務，未來會陸續為全體280架巴士加入充電配置。<br><br>記者：陶思敏<br><br>相片來自互聯網</p></body></html>
