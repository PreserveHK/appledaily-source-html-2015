<html><header><meta charset="utf-8"><title>《末日先鋒》內地冇得播</title></header><body><h1>《末日先鋒》內地冇得播</h1><p>動作電影《末日先鋒：戰甲飛車》（Mad Max：Fury Road）昨日傳出因為題材敏感未能於內地上映，華納電影公司昨日透過宣傳公司對《蘋果》記者表示，這齣電影不會在內地上映。有傳該片因為血腥及暴力未能通過審批，電影講述一位查理絲泰朗（Charlize Theron）飾演的女軍官，於一個資源被操控的極權統治下帶着一班女人逃走，最後成功推翻極權及將統治者殺死，可能因電影劇情觸犯內地敏感神經而被禁。</p></body></html>
