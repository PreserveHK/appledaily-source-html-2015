<html><header><meta charset="utf-8"><title>維珍職員聲討布蘭信</title></header><body><h1>維珍職員聲討布蘭信</h1><p>【本報訊】維珍航空上月突遣散香港站51名機艙服務員，當中14人因強積金對沖未獲分毫賠償。一班工會成員昨晚於香港機場維珍櫃位前發起靜坐行動，抗議公司在遣散員工時未給予合理賠償。有人舉起標語要求與管理層對話，亦有人戴上老闆布蘭信（Richard Branson）的肖像面具，並加上「Liar（騙子）」字句（圖），諷刺他過去稱以員工為本的言論是大話。除靜坐外，工會更會進行「野貓式」罷工至1月1日。<br>朱永倫攝</p></body></html>
