<html><header><meta charset="utf-8"><title>杜Sir古仔合作搞鮮浪潮</title></header><body><h1>杜Sir古仔合作搞鮮浪潮</h1><p>杜琪峯（杜Sir）、古天樂、台灣導演侯孝賢、政務司司長林鄭月娥及藝術發展局主席王英偉等，前晚於灣仔演藝學院出席「鮮浪潮2015——國際短片展」活動，現場公佈本地競賽部份及舉行2015鮮浪潮大獎頒獎禮。王英偉宣佈鮮浪潮會獨立運作，由杜Sir、古天樂、舒琪組成一個董事局，為鮮浪潮創建下一個10年，林鄭則指政府注資了兩億支持電影發展。<br>以鮮浪潮發起人及顧問身份現身的杜Sir，談到鮮浪潮這10年的感受：「希望仲有另外嘅10年，最重要藝發局、政府同業界支持，侯孝賢都百忙之中嚟支持。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
