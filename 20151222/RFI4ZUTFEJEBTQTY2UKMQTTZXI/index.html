<html><header><meta charset="utf-8"><title>男警認8項停牌駕駛罪</title></header><body><h1>男警認8項停牌駕駛罪</h1><p>【本報訊】西九龍總區交通部男警涉於停牌期間多次在警署及龍翔道駕駛私家車和電單車，早前在九龍城法院否認17項相關罪名。男警昨晨在案件開審前承認其中四罪，在控方撤銷三罪後，就十項控罪受審；但在一名同袍出庭指證他後，男警於下午再認四罪。控方稱今或會不提證供起訴其餘控罪。<br>已停職的被告張偉倫（30歲）昨原本只承認於去年12月11日和28日在停牌期間駕駛私家車。與張隸屬同隊的黃志雄出庭指證張於今年1月6日早上駕電單車進入警署停車場後，張再承認於當日及去年11月27日在停牌期間駕電單車。<br>案件編號：KCCC1657/15 <br>■記者勞東來</p></body></html>
