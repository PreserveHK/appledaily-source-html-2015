<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳志雲冇返工開咪</title></header><body><h1>【馮仁昭四圍超】<br>陳志雲冇返工開咪</h1><p>無綫電視廣播業務前總經理陳志雲，同前助手叢培崑單秘撈收取11.2萬報酬嘅收受利益案，上個禮拜五宣判，陳志雲被判罪成，獲輕判罰款8.4萬。陳志雲當日離開法庭後，就冇再蒲頭，原本噚日朝早要幫商台開咪，主持節目《在晴朗的一天出發》，不過成朝都聽唔到志雲把聲喎！商台公關回覆話，志雲有事請咗假冇返工。至於幾時放完假返工，就話未收到通知。<br>撰文：馮仁昭</p></body></html>
