<html><header><meta charset="utf-8"><title>Tiffany錯用Emoji涉歧視</title></header><body><h1>Tiffany錯用Emoji涉歧視</h1><p>韓國女團少女時代（少時）成員Tiffany，前日在Instagram放上跟成員於後台的合照，並用公主emoji代表成員，卻無辜被網民抨擊她嘲笑成員膚色黑，更涉嫌種族歧視。Tiffany於留言中用五個不同膚色的公主emoji代表少時，當中用膚色較深的公主代表秀英、Sunny、Yuri及允兒，事後網民指摘Tiffany疑似歧視成員膚色，更未有考慮粉絲感受。 </p></body></html>
