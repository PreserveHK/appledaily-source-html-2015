<html><header><meta charset="utf-8"><title>少女標本開P度單身聖誕</title></header><body><h1>少女標本開P度單身聖誕</h1><p>許雅婷（Kabby）、簡淑兒（Jessica）及袁紫僑（CoCo）首次以組合少女標本身份過聖誕，向來恨拍拖的她們，今年依然要單身過節，但她們已經約齊朋友開派對：「雖然我哋以組合形式出道只係7個幾月，但係好似相處咗好耐咁，真係好好感情，成日都會約埋食飯。」<br>Kabby透露聖誕會去韓國旅行，趁機滑雪；Jessica笑指現時單身是好事，不擔心節日開工會冷落男朋友。至於希望盡快找到另一半的CoCo則自爆拍拖時有很多紀念日：「我拍拖嗰陣會每個星期都紀念吓，寫情書同卡畀對方。」她們的聖誕願望是明年推出的新碟大賣。<br>採訪：盧妹　<br>場地：屯門市廣場</p></body></html>
