<html><header><meta charset="utf-8"><title>公共圖書館外判商欠薪</title></header><body><h1>公共圖書館外判商欠薪</h1><p>【本報訊】公共圖書館外判商泰匯亞洲有限公司今年3月停業，並拖欠500名員工薪金。勞工處票控泰匯及其董事顏根泰，指他們沒依時支付一名文員及一名圖書館資料整理主任今年2月至3月6日共約1.9萬元薪金，案件昨開審。<br>由於泰匯亞洲已清盤，故獲撤控，顏根泰則就4張傳票受審。顏自辯時承認康文署於3月4日存入68.6萬元至戶口，但指是今年1月份的服務金，即使銀行有結餘，由於公司長期欠債約500萬元，結餘用於扣除債務。案件今續。<br>案件編號：TWS6869-6871、11882-11885/15  <br>■記者戴國輝</p></body></html>
