<html><header><meta charset="utf-8"><title>【美圖晒晒】新入行甜美空姐　網友見到流口水</title></header><body><h1>【美圖晒晒】<br>新入行甜美空姐　網友見到流口水</h1><p>台灣一名網友在《批踢踢表特版》貼出自己正妹同學被搭訕的經歷，引起大量迴響。而這名正妹同學也引發網友關注。<br> <br>正女名叫劉慧怡，今年剛畢業於輔大職能治療系，現在澳門航空擔任空姐。她在學生時期便常積極參與各類活動，並配合活動拍攝宣傳照，此外也曾上過節目《大學生了沒》，是在網路上小有名氣的正妹。<br> <br>而網友也表示：「甜~~戀愛了」、「推笑容」、「推，認識她，真的超美超親切的~可惜我第三梯沒跟她當成實習夥伴哭哭。」、「為甚麼我唸書的時候同科系都沒那麼正的！」<br> <br>台灣《蘋果日報》</p></body></html>
