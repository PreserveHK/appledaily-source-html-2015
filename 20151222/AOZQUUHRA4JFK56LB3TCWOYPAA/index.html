<html><header><meta charset="utf-8"><title>鄧達智：夠甜又cutie</title></header><body><h1>鄧達智：夠甜又cutie</h1><p>香港著名時裝設計師鄧達智（圖），大讚安儀在頒獎禮穿的衣着「夠甜」又「cutie」，10分滿分會給她8.5分：「我好怕一些後生女着得太老氣。安儀有一身運動員的『靚身形』，這套衫十分適合她25歲的年齡，短裙更顯得她腳長；加上她甜美的笑容，很配合整個場合。」被扣的1.5分，是可以考慮拿一個斜背手袋，以及眼鏡顏色可以淺一點，如白色或銀色等。<br>評分：8.5/10</p></body></html>
