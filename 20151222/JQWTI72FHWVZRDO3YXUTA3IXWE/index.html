<html><header><meta charset="utf-8"><title>體壇拾趣︰艾榮傷癒「三巨頭」齊章</title></header><body><h1>體壇拾趣︰<br>艾榮傷癒「三巨頭」齊章</h1><p>騎士控衞K艾榮（Kyrie Irving、左）養傷半年，喺周日迎戰76人嘅常規賽終於復出；佢今季首次披甲上陣，上陣17分鐘攞到12分，幫騎士大勝108:86。「三巨頭」終於齊人，勒邦占士（LeBron James）都勁興奮，為咗幫艾榮盡快投入比賽，甚至喺第二節偷到波後，特登傳波俾艾榮上籃。而上季總決賽首戰就整傷左膝嘅艾榮，喺賽後話雖然自己仲要一段時間先可以重返最弗狀態，但再次同班隊友並肩作戰真係好開心。而76人今場輸波之後已經錄得十連敗，都唔知幾時先可以贏波。</p></body></html>
