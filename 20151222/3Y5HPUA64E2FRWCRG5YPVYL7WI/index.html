<html><header><meta charset="utf-8"><title>《請回答1988》影響力稱冠</title></header><body><h1>《請回答1988》影響力稱冠</h1><p>韓國收費台tvN新劇《請回答1988》（圖）開播以來收視理想，在近日韓國CJ E&amp;M就話題性、關心貢獻度等舉行的《2015年內容指數》調查中，《請回答1988》更以298分成為今年最具影響力的韓劇冠軍，由黃靜茵及朴瑞俊主演的《她很漂亮》（270.9分）排第二，至於綜藝節目《無限挑戰》就以261.4分排第三，而金秀賢的《製作人們》及真人騷《蒙面歌王》就分別以260.5分及255.7分排第四、五位。</p></body></html>
