<html><header><meta charset="utf-8"><title>金晶恩明年3月做人妻</title></header><body><h1>金晶恩明年3月做人妻</h1><p>現年44歲的韓國男星李瑞鎮近日跟40歲女星崔智友的緋聞被炒得熱烘烘，兩人日前更被目擊在韓國明洞夜會掃街，網民都鼓吹二人在一起。至於7年前跟李瑞鎮分手、現年39歲的韓劇《巴黎戀人》金晶恩亦有着落，於今年6月公開有個拍拖3年的金融界圈外男友的她，昨日宣佈會於明年3月升呢做人妻，準新娘表示：「可以跟一個接受我所有不足的人結婚是個大祝福，作為女人我最近為準備人生最特別的一天而感到非常幸福。」</p><p>據知，金晶恩準備在美國舉行婚禮，近日亦忙於找合適的婚禮場地，至於確實日子仍未定好。而當日她只會邀請親戚朋友到場，婚禮後會於美國度蜜月再返韓。<br>撰文：金美兒</p></body></html>
