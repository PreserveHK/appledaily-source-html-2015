<html><header><meta charset="utf-8"><title>體壇拾趣︰東方賠了訟費又折兵</title></header><body><h1>體壇拾趣︰<br>東方賠了訟費又折兵</h1><p>港超聯球隊東方不滿港隊入籍前鋒辛祖簽署私人合約後，今季未有加盟，並轉會傑志，早前入稟法院禁止辛祖為傑志上陣被駁回後，控告佢違約就喺上周審理。當事人噚日隨傑志操練備戰周三對南華嘅港超大戰後透露，案件已經審完，法院決定將案件交由足總處理。辛祖話案件告一段落同唔使畀訟費好高興，之後可專心幫傑志爭取成績。輸咗官司仲要畀埋訟費嘅東方，佢哋嘅總監梁守志就承認案件交回足總處理。</p></body></html>
