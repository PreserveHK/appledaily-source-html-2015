<html><header><meta charset="utf-8"><title>【癌年輕化】司馬燕叫人心痛</title></header><body><h1>【癌年輕化】司馬燕叫人心痛</h1><p>今年先後有多位藝人不敵癌魔逝世，令人惋惜。</p><p>柯俊雄　70歲</p><p>金馬影帝柯俊雄本月6日凌晨因肺癌於台北內湖三總病逝。</p><p>顧樂儀　48歲</p><p>前港姐顧樂儀五年前患上乳癌，年半前於後腦再發現癌細胞，上月29日病逝。</p><p>于楓　63歲</p><p>邵氏女星于楓前年患上第四期胃癌，其後擴散至肺部，5月27日於瑪麗醫院病逝。</p><p>王敏明　約50歲</p><p>前無綫藝人王敏明於4月7日因淋巴癌復發病逝。</p><p>司馬燕　51歲</p><p>司馬燕過去兩年多備受胃癌折磨，於今年1月11日病逝。</p></body></html>
