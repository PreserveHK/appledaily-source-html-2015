<html><header><meta charset="utf-8"><title>【古怪周邊】打字機重生變鍵盤　圓形按鍵夠過癮</title></header><body><h1>【古怪周邊】打字機重生變鍵盤　圓形按鍵夠過癮</h1><p>記者雖然不是出身於仍要用打字機的年代，但也有接觸過這「古董」，「塔塔塔塔」的聲音十分吸引，美國有人製作出打字機造型的鍵盤Qwerkywriter。Qwerkywriter每個位置也做得十分神似，最吸引當然是經典的圓形按鍵，相比現時四四方方的按鍵更可愛。用家可以選擇以藍牙連接電子裝置使用，又或是以USB連接電腦使用。不過這款打字機鍵盤發出的聲音也頗吵耳，小心在深夜使用時被家人投訴。</p><p>記者：容逸富</p></body></html>
