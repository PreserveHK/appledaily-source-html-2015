<html><header><meta charset="utf-8"><title>蜜柑染色　洗水變粉紅</title></header><body><h1>蜜柑染色　洗水變粉紅</h1><p>甩色柑流出巿面，用紙巾輕拭便擦出粉紅色，非常離譜！陝西省西安巿民李女士周六在巿場買了蜜柑，食用時發現柑皮摸起來黏黏的，清洗時驚見水變粉紅色（圖），且飄浮一層雜質，連擺蜜柑的白膠袋亦染成粉紅色。<br>內地傳媒翌日跟李女士到巿場向同一攤販買柑，一公斤售4元人民幣（約4.8港元），即場洗柑發現水亦變粉紅色。攤販指蜜柑在批發巿場買回來就是這樣，為看起來新鮮才會打蠟，不用擔心。西北農林科技大學認證中心專家指出，在水果表面塗無色的食用蠟可防水份流失。有不法商人會使用成本較低的工業蠟或色素，曾有人用致癌的蘇丹紅等製染色橙，染色時間長可影響健康。<br>陝西《華商報》</p></body></html>
