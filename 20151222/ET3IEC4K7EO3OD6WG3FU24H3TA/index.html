<html><header><meta charset="utf-8"><title>關心妍戥環姐尷尬</title></header><body><h1>關心妍戥環姐尷尬</h1><p>七年前關心妍在勁歌頒獎禮上，司儀崔建邦宣佈關菊英獲獎時，關心妍卻聽錯自己個名，發生攞錯獎烏龍事件！怎知本周日假美國拉斯維加斯舉行第64屆環球小姐選美，主持誤將冠、亞軍佳麗調轉宣佈，哥倫比亞佳麗阿雷瓦洛在加冕後，被硬除環姐后冠變亞軍，獲冠軍的菲律賓佳麗武茨巴赫同樣爆尷！<br>網民想起七年前攞錯獎的關心妍，身為過來人的她昨在電話說：「都會覺得幾震驚，喺台上嘅時候，個人都會比較緊張，今次呢件事都睇到係頒獎個人搞錯箒，同我嗰個唔係完全類似嘅，最震撼呢個係環球小姐，全世界都知道，嗰個尷尬度比我淨係香港性大好多倍。」<br>採訪：皓騫</p></body></html>
