<html><header><meta charset="utf-8"><title>碩克全裸戲靠電腦效果</title></header><body><h1>碩克全裸戲靠電腦效果</h1><p>由美國兩代型男碩克艾佛朗（Zac Efron圖左）及羅拔迪尼路（Robert De Niro）主演的《PARTY冇限耆》（Dirty Grandpa）下個月尾上映，電影日前推出德國版預告片。有一幕講碩克在沙灘醒來，只穿了前面有公仔的T-back底褲，不過有個小朋友走過去搶公仔，令碩克冇褲着，下體走光。但其實碩克拍攝時全程都着肉色打底褲，相信小碩克是用電腦後期加上。 </p></body></html>
