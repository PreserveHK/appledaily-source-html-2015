<html><header><meta charset="utf-8"><title>體壇拾趣︰女版居里領永隆大勝</title></header><body><h1>體壇拾趣︰<br>女版居里領永隆大勝</h1><p>全港學界精英籃球賽次階段噚日展開，浸信會永隆中學喺女子組對庇理羅士，靠余卓思三分球11射七中入27分，幫球隊以50:28大勝對手；余卓思上場個人獨取42分，當中射入12個三分波，十足十勇士嘅史堤芬居里！男子組方面，裘錦秋以56:41擊敗張振興，次階段旗開得勝。賽事今晨9時10分續喺林士德體育館上演，男拔頭場鬥體藝，緊接有張振興對胡振中；女子組永隆對裘錦秋。</p></body></html>
