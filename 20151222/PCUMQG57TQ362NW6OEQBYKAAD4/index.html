<html><header><meta charset="utf-8"><title>家強與家駒對唱</title></header><body><h1>家強與家駒對唱</h1><p>黃家強早前因與特首梁振英自拍遭網民圍插，家強之後就撰文證清白，並指不會借Beyond之名來生存，但隨後《人民日報》出現了寫上「海闊天空」、「他們為誰重聚？Power beyond」等字眼的手機廣告，就擺明打着Beyond的旗幟，商品方面更事先張揚會利用科技令已故的黃家駒可以和家強合唱《海闊天空》。<br>雖然網民鬧爆家強接受品牌邀請的行為，不過他昨晚有在東莞出席手機發佈會，家強即場邊彈邊唱《海闊天空》，而同一時間，家強的右手邊就有家駒在唱《海》歌的投放影像，造成對唱的效果。不過事後有網民質疑投放影像不似家駒。<br>撰文：陳以晴</p></body></html>
