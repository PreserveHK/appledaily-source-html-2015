<html><header><meta charset="utf-8"><title>阿Yu望TSA盡快解決</title></header><body><h1>阿Yu望TSA盡快解決</h1><p>趙頌茹（Yu）和「美心妹妹」楊鎧凝（Celine）昨日在銅鑼灣出席一間主題餐廳開幕，阿Yu透露分別5歲和3歲的女兒已經開始放聖誕假，會否去旅行？她表示早前已帶兩個女兒去台灣，所以聖誕節會留在香港，加上兩個女兒要去報佳音，她說：「原來小朋友適應力好強，第4、5日佢哋已經識聽普通話，同埋今次獲益良多，家姐同妹妹相處得好好，我好開心。」<br>對於大女快升小學，阿Yu表示已找到學校。提到全港性系統評估（TSA），她希望能盡快解決。問她會否反對TSA？她謂：「我未經歷過，唔知，最重要係我陪住佢哋有個開心快樂嘅童年。」<br>採訪、攝影：黃曉妍</p></body></html>
