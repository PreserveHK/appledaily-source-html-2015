<html><header><meta charset="utf-8"><title>隔牆有耳：唐唐陪囡囡排隊嘆咖啡 - 李八方</title></header><body><h1>隔牆有耳：<br>唐唐陪囡囡排隊嘆咖啡 - 李八方</h1><p>無官一身輕，加上九龍塘嘅唐宮都完成復修，一家大細有番安樂窩，難怪唐英年每次出現，都優哉游哉。<br>八方同事喺前日下晝3點左右，就見到一身便服look嘅唐唐，陪太太Lisa同兩位千金，喺中環置地廣場地下嗰間coffee shop排隊買咖啡，排吓排吓唐唐撞到個朋友，索性企埋一邊吹水，唐太就同兩個囡囡喺度等，唔經唔覺都傾咗成10分鐘㗎，而囡囡亦都買到咖啡暖吓身，但一向鍾情紅酒嘅唐唐，就冇預到自己嗰份喎。唐唐一家四口其後到地面等車，佢哋邊等車亦邊傾偈，最後車到嘞，唐唐好細心咁lady first，畀女士上車先。</p></body></html>
