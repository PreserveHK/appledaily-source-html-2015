<html><header><meta charset="utf-8"><title>抗癌成功接噩耗　卡特孫猝逝</title></header><body><h1>抗癌成功接噩耗　卡特孫猝逝</h1><p>兩周前才宣佈抗癌成功的美國前總統卡特（Jimmy Carter圖中），前日卻遭遇喪孫之痛。<br>《亞特蘭大憲法報》報道，卡特前日早上到喬治亞州一間教會帶領主日學活動，但首次遲到。他向教友解釋，自己的28歲孫兒杰里米（圖左）於數小時前猝逝。他透露，杰里米上周六感到不適，在位於喬治亞州桃樹市的父母家中小睡，但其母之後發現他心跳停頓，送院後不治，暫未知死因。對於卡特痛失愛孫仍如常出席教會活動，教友都不表意外，「他就是這樣的基督徒。生命中所有的事，無論好壞，他都用作教學經驗」。<br>路透社/法新社</p></body></html>
