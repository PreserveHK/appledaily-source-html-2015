<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】栢芝帶囝囝日本度假</title></header><body><h1>【馮仁昭四圍超】<br>栢芝帶囝囝日本度假</h1><p>張栢芝兩個寶貝仔Lucas同Quintus已經開始放聖誕節假期，錫仔錫到燶嘅栢芝，一做完嘢就當然係第一時間陪仔啦！栢芝日前喺上海出席完活動後，第二日就飛返香港，趕住帶囝囝飛去日本過聖誕。有網民晒咗栢芝攬住Lucas同Quintus嘅合照相放上網，三母子齊齊着boot，好襯呀！而戴住手套嘅Quintus仲合晒眼好冧咁攬實媽咪，嗲到爆。<br>撰文：馮仁昭</p></body></html>
