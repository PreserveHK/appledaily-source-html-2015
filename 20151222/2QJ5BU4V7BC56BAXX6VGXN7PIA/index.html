<html><header><meta charset="utf-8"><title>【爆相爆片】蘇麗珊見游學修家長</title></header><body><h1>【爆相爆片】蘇麗珊見游學修家長</h1><p>蘇麗珊和游學修因拍電影《哪一天我們會飛》而撻着，其後他們亦公開承認戀情，昨日有讀者經過本報「爆相爆片」，表示前晚蘇麗珊和男友以及他的家人到酒樓食冬至飯及影大合照。<br>事後本報向蘇麗珊求證，她承認此事並說：「今次係我第二次見男友啲屋企人，我哋提早做冬，去到聖誕就輪到佢同我啲屋企人食飯。」雖然他們拍拖不久，但感情似乎相當穩定，已經發展到見家長的地步。 日前蘇麗珊更在Ig貼圖，表示買了電動牙刷當聖誕禮物給男友，她留言說：「前幾日行街見到出咗全新紫色，終於忍唔住，好！咁第一年同你過聖誕，梗係預埋你啦。」<br>採訪：李森</p></body></html>
