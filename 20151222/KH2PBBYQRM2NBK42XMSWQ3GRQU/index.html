<html><header><meta charset="utf-8"><title>【貴駕光臨】新E-Class內櫳　雙12.3吋屏幕超霸氣</title></header><body><h1>【貴駕光臨】新E-Class內櫳　雙12.3吋屏幕超霸氣</h1><p>雖然平治還沒有正式發表全新W213 E-Class，但就已經不斷在網上發佈這台新車的全新內櫳設計。無他，因為全新設計將科技和豪華感互相襯托到另一個層次，單是雙12.3吋屏幕已經夠霸氣！可惜據了解這並非標準配置，而入門版本將會有兩個圓形儀錶版和一個7吋的彩色屏幕，另加一個8.4吋的中央屏幕。<br><br>記者︰梁立勤<br>影片︰ https://youtu.be/0ELxHLzoXPU </p></body></html>
