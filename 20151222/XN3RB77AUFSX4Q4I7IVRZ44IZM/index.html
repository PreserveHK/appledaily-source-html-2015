<html><header><meta charset="utf-8"><title>吳千語露腰谷新片</title></header><body><h1>吳千語露腰谷新片</h1><p>甄子丹、張晉、吳千語及譚耀文等，昨日在旺角出席電影《葉問3》慈善長者放映場，千語露腰現身。黃百鳴透露有意開拍《葉問4》，子丹則謂：「要睇吓各方面配合，到時再算。 」有傳熊黛林明年結婚，問到黃百鳴可需預先向她度期？他說：「第3集佢已經死咗喇！」</p><p>張晉透露將和家人到外地過白色聖誕，並指太太蔡少芬已送大禮物給他，他說：「佢唔畀我講係乜嘢，但真係冇諗過佢大手筆，佢話係聖誕、元旦、新年同結婚周年加埋一齊嘅禮物。」但張晉稱沒時間準備禮物，他笑言4個節日加起來，要小心處理，免得家變。<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
