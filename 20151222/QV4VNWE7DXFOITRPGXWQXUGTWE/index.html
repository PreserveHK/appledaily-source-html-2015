<html><header><meta charset="utf-8"><title>谷草C跑道　內叠最着數</title></header><body><h1>谷草C跑道　內叠最着數</h1><p>禮拜三谷草賽事用C跑道，睇番最近11月25日同一移欄八場賽事，一至三檔及10至12檔各佔四場頭馬，表面睇形勢兩極化，實際上外檔頭馬「智勝明駒」及「威利大大」都係放棄前段切入內欄慳位，另外，「有情風」及「金滙龍華」一早搶前楔入二叠位置，所以整體形勢仍對內叠馬有利。<br>今戰列陣馬中，四場「杰歡騰」、五場「有情風」及尾場「錢照收」上仗正是於11月25日谷C欄贏馬，勝後等番同一移欄再跑，有機會再下一城。另外，三場「威威寶貝」三次角逐谷C欄未失前四名，亦係全場唯一贏過此移欄之參戰馬，憑較佳場地性能可秤先。</p></body></html>
