<html><header><meta charset="utf-8"><title>泊車‧隧道明年乜都加車主們好慘呀</title></header><body><h1>泊車‧隧道明年乜都加<br>車主們好慘呀</h1><p>【新增影片】<br>政府計劃調高「牛肉乾」定額罰款，料2017年起實施，對有車一族來講，呢筆未真正殺到埋身，但另一筆「洗費」元旦日起又會增加。多個停車場於元旦日（2016年1月1日）起加價，當中銅鑼灣皇室堡星期五、六、日及公眾假期每小時收費將由現時44元增至46元；而星期一至四每小時收費將由現時36元上升至38元。<br> <br>房委會停車場亦在元旦起加價，當中電單車月租車位加幅最多，達6至7%，加價後需繳340至440元。另外，大老山隧道亦於元旦起加價，私家車及的士收費將由現時17元增至20元，電單車則增2元至15元。</p></body></html>
