<html><header><meta charset="utf-8"><title>表現曳到咁唔通呢位騎師冬眠緊？</title></header><body><h1>表現曳到咁<br>唔通呢位騎師冬眠緊？</h1><p>踏入冬季，有些動物會冬眠，以對抗寒冷的天氣；進入12月後，氣溫亦低了不少，而有位騎師就有如冬眠般，雖然沒有停賽，亦騎了不少實力馬，但在這個月仍未有頭馬進賬，如果長捧這個騎師座騎的獨贏，肯定輸死也未天光。說了這麼久，究竟說的是哪些騎師呢？之唔係十三屆冠軍騎師韋達囉！<br>雖然韋達很久沒有贏馬，但今期亦騎足八場，相當受歡迎，當中的座騎亦份量不俗。其中跑尾場二班千二米的「你知我心」，八戰跑同程獲兩冠兩亞三季，只有一次不上名，可見是路程專家，不知韋達會有如何的發揮呢？</p></body></html>
