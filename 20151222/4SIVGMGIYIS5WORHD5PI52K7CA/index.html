<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇為結婚先同居</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇為結婚先同居</h1><p>陳柏宇噚日去咗商台宣傳新歌《告別之前》，佢話聖誕節要開工，不過收工之後仲趕得切陪女友符曉薇過節。柏宇自爆近日同女友正式同居，常言道相見好同住難，柏宇就話：「相處反而好咗，自己鍾意見多過唔見，對我嚟講情侶拗撬冇問題，最怕女仔記住。」佢話同居係鋪排2017年7月2日結婚嘅大日子，協議下希望大家先相處一段時間再結婚。<br>撰文：馮仁昭</p></body></html>
