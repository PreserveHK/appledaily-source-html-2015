<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】高照林獲友代報平安</title></header><body><h1>【馮仁昭四圍超】<br>高照林獲友代報平安</h1><p>人稱沙展嘅資深攝影師高照林，日前喺上海為新戲《永不消逝的電波》開工時，發生意外喺高處跌落地受傷。仲留喺深切治療部嘅沙展，情況好咗好多喇！沙展嘅好友Cyrus噚日喺facebook代報平安，仲貼咗新相，不過沙展個樣就特登用啲圖案遮住，只係見到佢戴住頸箍，額頭有傷。據Cyrus講，等沙展可以移動，就會安排佢返港就醫。<br>撰文：馮仁昭</p></body></html>
