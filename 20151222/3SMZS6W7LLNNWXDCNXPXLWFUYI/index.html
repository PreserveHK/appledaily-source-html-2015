<html><header><meta charset="utf-8"><title>胡琳拖實阿Lam圓夢</title></header><body><h1>胡琳拖實阿Lam圓夢</h1><p>胡琳在演藝學院舉行一連三場演唱會，前晚是尾場，林子祥（阿Lam）擔任嘉賓，阿Lam出場時，胡琳激動撲前擁抱，二人最後拖手合唱。阿Lam笑說因聽到胡琳叫觀眾拖着手聽歌，所以才會主動拖她的手，胡琳坦言很開心可以夢想成真和偶像合唱。<br>胡琳於完騷後受訪，自爆視阿Lam為偶像，特別鍾情他的《分分鐘需要你》，她說：「當時膽粗粗問佢（阿Lam）可唔可以做嘉賓，初時話唔得嘅，後尾努力不懈，死心不息，今晚佢過到嚟，真係好幸福嘅一件事。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
