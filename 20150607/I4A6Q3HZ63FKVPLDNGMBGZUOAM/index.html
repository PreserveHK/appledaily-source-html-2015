<html><header><meta charset="utf-8"><title>體壇拾趣：陳嘉駿今午再戰接力</title></header><body><h1>體壇拾趣：<br>陳嘉駿今午再戰接力</h1><p>亞洲田徑錦標賽休戰一日後噚日繼續喺武漢上演，初賽以51秒13刷新港績嘅陳嘉駿（圖），喺男子400米跨欄決賽就只係以51秒68得第六。不過想再創佳績仲有機會，香港4x400米接力隊因為幾個對手退賽，直入今午4點50分上演嘅決賽，到時呢位新星就會同中、日等強隊爭標。至於4x100米接力隊成員鄧亦峻同吳家鋒，噚日出戰男子200米預賽雙雙晉級，可惜喺準決賽分別跑出21秒54同21秒24，無緣決賽。而女力士胡泳彤今日亦會喺標槍決賽登場。</p></body></html>
