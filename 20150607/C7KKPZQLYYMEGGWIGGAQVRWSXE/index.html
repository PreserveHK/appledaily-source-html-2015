<html><header><meta charset="utf-8"><title>團體抗議海豚表演</title></header><body><h1>團體抗議海豚表演</h1><p>【本報訊】全球反對鯨豚表演的活動「Empty The Tanks」發起6月6日到各地水族館抗議。本港多個關注動物權益團體響應。<br>來自「豚聚一家」等多個團體的約20名愛護動物人士昨帶同「從此自游」橫額，到香港海洋公園正門示威，要求園方承諾逐步減少海豚表演場次，最終達至「零表演」。他們又向公園的遊客派發紅色紙梅花襟章，悼念被日本漁民捕獵屠殺的海豚。團體批評，海洋公園以教育為名，囚禁海豚為實，園內海豚死亡率又高，海洋劇場的表演項目違反動物天性，毫無教育意義。</p></body></html>
