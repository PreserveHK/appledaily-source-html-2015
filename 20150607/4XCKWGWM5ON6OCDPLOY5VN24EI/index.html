<html><header><meta charset="utf-8"><title>子丹忍手痛彈琴</title></header><body><h1>子丹忍手痛彈琴</h1><p>甄子丹前晚於中環出席投資公司晚宴，他與年僅14歲的「郎朗國際音樂基金」獎學金得主鋼琴家李欣潼，以雙鋼琴合奏蕭邦作品《幻想即興曲》。子丹透露最近忙於在內地拍攝電影《葉問3》外景，加上拍戲時不慎弄傷手，沒太多機會練琴，他說：「之前拍戲搞到右手甩咗骹，腫到好似雞蛋咁，痛咗5、6日，仲痛緊，所以冇乜機會練琴，但都嚟支持。」<br>子丹專程回港探望家人，兼順便治理手傷，他表示暑假會和家人出外旅遊：「太太每年都有安排，今年都會盡量抽時間，但唔會太長日子，去邊就等太太諗，我嚟緊都有其他project。」<br>採訪、攝影：盧妹</p></body></html>
