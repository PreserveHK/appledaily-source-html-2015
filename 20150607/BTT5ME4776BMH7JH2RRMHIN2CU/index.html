<html><header><meta charset="utf-8"><title>哈七着裙仔學射波</title></header><body><h1>哈七着裙仔學射波</h1><p>將於星期六到澳門宣傳的英國萬人迷碧咸（David Beckham），日前把握與屋企人相處的時間，他於周一與愛女哈七（Harper Seven）在倫敦現身，兩父女更玩騎膊馬。哈七嗲爆伏在爸爸頭上。碧咸前日就帶了哈七及三個囝囝Brooklyn、Romeo、Cruz去玩，於Instagram放了哈七的踢波相。哈七着裙仔加波鞋，對準龍門射波，雖然未知是否射中，但姿勢就滿分。<br>看來碧咸對哈七的表現都幾滿意，還將她比喻為美國殿堂級女射手韓美亞（Mia Hamm）。碧咸表示自己與三個囝囝一齊教哈七踢波，有他們悉心嘅教導，難怪哈七踢得有板有眼啦！<br>撰文：泰米</p></body></html>
