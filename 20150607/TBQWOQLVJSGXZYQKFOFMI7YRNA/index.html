<html><header><meta charset="utf-8"><title>紐約街頭奇景米妮大戰Hello Kitty</title></header><body><h1>紐約街頭奇景<br>米妮大戰Hello Kitty</h1><p>美國紐約時代廣場上演Hello Kitty大戰米妮老鼠鬧劇，扮演兩位卡通人物的女子因小費問題互毆，結果雙雙被鎖上手扣帶返警署。<br> <br>事發在周四下午3時半，兩名打扮成Hello Kitty和米妮的女子，爭相拉著途人合照以賺取小費。當她們與一名途人合照後，該途人把小費交給Hello Kitty，但Hello Kitty並沒有分一半給米妮，兩人初則口角繼而動武，臉部都有傷痕。<br> <br>警方到場後將兩人鎖上手扣，將控以襲擊和公眾滋擾罪。<br> <br>美國《紐約郵報》</p></body></html>
