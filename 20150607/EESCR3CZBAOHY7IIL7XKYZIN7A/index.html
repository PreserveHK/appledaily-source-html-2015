<html><header><meta charset="utf-8"><title>旺角劏房賓館被縱火</title></header><body><h1>旺角劏房賓館被縱火</h1><p>【本報訊】旺角一間內劏20間房的賓館，昨午1時許突然起火冒出大量濃煙（圖），消防員分別救出兩女一男，其中36歲姓譚女子送院後情況危殆。<br>現場為旺角道17至19號月圓大廈1樓，住客稱上址前為同鄉會，約年多前改為賓館，受傷命危姓譚女子住在起火房間毗鄰。荔枝角助理消防區長蔡偉峰稱起火房間約80呎，火警於半個小時後救熄，由於起火房間短時間內嚴重焚毀，消防認為有可疑，警方暫列縱火案處理。油尖旺區議會議員黃舒明稱約一年前，居民懷疑有人無牌經營賓館曾作投訴，而法團也曾去信有關部門，但至今未處理。<br>■記者張培生</p></body></html>
