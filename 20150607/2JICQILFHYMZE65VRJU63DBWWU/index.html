<html><header><meta charset="utf-8"><title>【一周必看】眾姊妹開P晒身材　嘉兒三點式告別單身</title></header><body><h1>【一周必看】<br>眾姊妹開P晒身材　嘉兒三點式告別單身</h1><p>現年31歲，2007年港姐冠軍張嘉兒，當年回港選港姐後，與在加拿大男友，現年34歲的金融才俊Nate因為分隔異地而分手，後來兩人重遇後發覺仍然深愛對方，愛火重燃，Nate更為女友來港生活，這段戀情終於開花結果。一對新人9月將於溫哥華行禮，待嫁新娘張嘉兒日前更約同高海寧、莊思明、周美欣等一班姊妹到澳門舉行婚前派對，兩日一夜之旅滿載笑聲，她們還換上三點式在泳池嬉水，眾女鬥晒身材。</p></body></html>
