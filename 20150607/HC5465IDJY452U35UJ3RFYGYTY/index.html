<html><header><meta charset="utf-8"><title>趣趣地：Mr Bee終於入主AC</title></header><body><h1>趣趣地：Mr Bee終於入主AC</h1><p>傳咗幾個月嘅AC米蘭賣盤一事，上周五終於成真，球會喺官網公佈，話泰國商人Mr Bee已經正式購入紅黑軍團48%股權，但大家唔好開心住，皆因剩番嗰52%，仍然喺貝盧斯科尼手中，即係話佢仍然係AC嘅大股東。不過點都好，「蜜蜂先生」預計仍可以為紅黑軍帶嚟改變，號稱話有1.5億歐元擴軍。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
