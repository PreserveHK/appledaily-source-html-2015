<html><header><meta charset="utf-8"><title>松山研一孖2D青蛙拍劇</title></header><body><h1>松山研一孖2D青蛙拍劇</h1><p>日本男星松山研一憑電影《死亡筆記》中的L一角走紅，趁NTV電視台開拍全新《死亡筆記》連續劇於7月開播，松山研一、戶田惠梨香兩位《死》片舊將同季亦有新劇對撼。<br>由松山研一擔正的新劇《青蛙小靈精》同樣翻拍自經典動畫，劇情發生在原著故事的16年後，松山扮演的30歲主角之造型昨日已經曝光，同劇還有前田敦子及藥師丸博子等，而曾在《死》電影版中扮演夜神月妹妹的滿島光，則聲演主角T恤上的2D青蛙仔。<br>撰文：哥羅</p></body></html>
