<html><header><meta charset="utf-8"><title>尹蓁晞老蘭被抄牌</title></header><body><h1>尹蓁晞老蘭被抄牌</h1><p>【蘭桂坊】尹蓁晞（Yumi）早排先話好多人追，估唔到近日已經有新男朋友。噚日凌晨3點半佢一個人喺中環夜場Volar門口不停打電話，佢喺門口企咗唔夠一陣，就已經有位男士走埋去搭訕同「抄牌」，但Yumi都唔係好理佢，十句先答一句，最後嗰位男子好冇癮咁離開。冇幾耐就有一名相信係Yumi男友嘅男子出現，Yumi即刻笑晒又行埋去蹺實對方隻手，不過當見到記者時，佢即縮手彈開。<br>採訪、攝影：羅德光</p></body></html>
