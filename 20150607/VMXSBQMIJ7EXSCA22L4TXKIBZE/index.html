<html><header><meta charset="utf-8"><title>曾涉種族滅絕控罪</title></header><body><h1>曾涉種族滅絕控罪</h1><p>印度網民強烈反彈，或許是「崩口人忌崩口碗」，事因穆迪（圖）曾涉及種族滅絕控罪。<br>2002年印度西部古吉拉特邦的印度教徒與伊斯蘭教徒，爆發了持續兩個月的衝突，逾1,500人死亡，主要為穆斯林。時任古吉拉特邦首席部長、信奉印度教的穆迪，被批評無盡力阻止仇殺發生，到去年9月以印度總理身份訪美前，被人權組織在美國入稟控告他「企圖種族滅絕」。法院最終因穆迪享司法豁免權撤回起訴。美國政府於2005年曾拒向穆迪發簽證以示抗議，直至穆迪領導的人民黨去年5月贏得大選，穆迪獲邀訪美才再獲解禁。<br>《蘋果》資料室</p></body></html>
