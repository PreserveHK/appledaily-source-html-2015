<html><header><meta charset="utf-8"><title>周柏豪開騷大想頭</title></header><body><h1>周柏豪開騷大想頭</h1><p>周柏豪、盧凱彤、恭碩良和林奕匡，昨日於中環出席「Rock Your Dream音樂會」記者會。周柏豪剛於美國開騷返港，他說：「其實我喺紅館開騷同攞獎嘅夢想都一一達成，𠵱家就想做多啲大型演出。」盧凱彤透露入行前夢想成為舞蹈員，14歲時曾為梁詠琪伴舞，她說：「at17又唔係跳舞風格，當年唔夠Cookies同Twins鬥，所以都唔好再獻醜。」<br>恭碩良透露剛於日本旅遊回港，買了大量冰涼濕紙巾和噴霧，他說：「我係汗精，出街都要帶多兩件衫同毛巾。」<br>採訪、攝影：藍文浩</p></body></html>
