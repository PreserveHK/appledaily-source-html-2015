<html><header><meta charset="utf-8"><title>【電腦巡場】JBL GO藍牙喇叭　八款四方箱扮LEGO</title></header><body><h1>【電腦巡場】JBL GO藍牙喇叭　八款四方箱扮LEGO</h1><p>JBL今個星期新落場，有這部GO的藍牙無線喇叭，機身有黑、灰、紅、黃、藍、橘、粉綠及粉紅多色，而且四四方方成粒LEGO一樣，可愛非常。機身單元都非常大，有40mm，低音表現不俗，對睇慣了圓柱形喇叭音箱的人，應該感覺不俗。每次叉電要1.5小時，播放時間為5小時，感覺係短癮，不過為咗要靚聲，所以都要忍忍。</p><p>查詢：訊達科技（深水埗黃金電腦商場地庫63/67號舖）<br>記者：朱崇德</p></body></html>
