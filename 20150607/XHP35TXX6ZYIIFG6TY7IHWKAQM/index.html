<html><header><meta charset="utf-8"><title>Gigi嗒齊Jonas兄弟</title></header><body><h1>Gigi嗒齊Jonas兄弟</h1><p>19歲美國上位模特兒Gigi Hadid，早前跟澳洲歌手男友Cody Simpson分手，隨即傳出撻着F1賽車手咸姆頓（Lewis Hamilton）。不過，Gigi的真命天子始終是緋聞男友Joe Jonas，兩人經常出雙入對，近日相約到紐約夜蒲時終於斷正。<br>Gigi雖曾與Joe胞弟Nick Jonas拍拖，但卻無阻兩人發展，日前被發現在酒吧談心，其間男方更攬住女友表現得十分煙韌，情到濃時又肉緊啜嘴，由晚上11時蒲至清晨4點才離去。<br>撰文：哥羅</p></body></html>
