<html><header><meta charset="utf-8"><title>木偶哥讚巧瑩慳家</title></header><body><h1>木偶哥讚巧瑩慳家</h1><p>【爆相爆片】「木偶哥」林師傑自從公開與2013年落選港姐歐陽巧瑩拍拖之後，越戀越高調。女友早前遠赴沙巴拍旅遊特輯，遇上當地發生黎克特制5.9級地震，雖然未有受傷，但身為男友的師傑當然好擔心，前晚專誠到機場接女友機。<br>昨日讀者劉先生更透過本報「爆相爆片」提供一張師傑與歐陽巧瑩到坑口一間24小時營業的麥當勞買外賣的相片，稱師傑好幸福，難得找到個肯捱「M記」的女仔。師傑昨日在電話笑說：「都OK唔錯㗎，佢係好慳家，對媽咪都好好。」他表示女友在沙巴時真的好擔心，他說：「好彩離開咗先，但有港人準備上神山，希望大家都平安。」<br>採訪：嵐山</p></body></html>
