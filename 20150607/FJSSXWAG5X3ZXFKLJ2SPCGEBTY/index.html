<html><header><meta charset="utf-8"><title>敍婦逃出IS　脫黑袍慶自由</title></header><body><h1>敍婦逃出IS　脫黑袍慶自由</h1><p>一批敍利亞村民上周由伊斯蘭國（IS）佔領區，冒死逃到北面庫爾德族管治地區，成功抵達一刻，隊中的敍利亞婦人心情激動，一一脫下黑罩袍露出裏面的紅袍綠袖，人生重現色彩，獲網民喻為自由象徵。<br>當日難民抵達庫爾德「人民保護聯盟」管治的小鎮特拉阿比阿德（Tel Abyad），由聯盟旗下攝製隊拍下感人一刻，上周四再由自由身攝影師沙欣（Jack Shahine）截圖在Twitter分享，網民廣傳讚好。沙欣解釋，這些婦女在IS嚴管下被迫穿上黑袍，現在終可「再次呼吸自由空氣」。<br>英國《每日郵報》</p></body></html>
