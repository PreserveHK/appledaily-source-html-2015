<html><header><meta charset="utf-8"><title>阿Yu學化妝一腳踢</title></header><body><h1>阿Yu學化妝一腳踢</h1><p>陳妙瑛創辦的化妝學校BeautyTech昨日在深水埗舉行化妝師比賽招募，剛完成化妝課程的趙頌茹（阿Yu）亦有到場。陳妙瑛大讚阿Yu充滿正能量，她說：「我好為佢驕傲，雖然我哋係做生意，但都係有意義，佢好正面、好積極。我哋有時遇到挫折都會氣餒、會自怨自艾，佢就好好。」<br>阿Yu笑稱自己是學有所成，化妝及髮型都是自己一腳踢，她說：「一路煮飯一路湊女一路整，冇時間坐定定俾人整頭，坐低個女又話幫我紮辮，我做乜佢就做乜。」她表示以前只專注湊小朋友，現時學會珍惜自己。<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
