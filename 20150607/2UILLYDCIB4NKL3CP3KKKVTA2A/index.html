<html><header><meta charset="utf-8"><title>陳嘉桓心儀鋼條型男</title></header><body><h1>陳嘉桓心儀鋼條型男</h1><p>陳嘉桓（Rose）和黃竣鋒昨日在尖沙嘴出席「街頭健身世界盃」活動，兩人看到參賽者在空中盤旋高難度動作嘆為觀止。Rose佩服參賽者的毅力，她即場跳高握住鋼條做示範，但只維持很短時間，相反玩開健身的黃竣鋒則臂力十足。Rose坦承特別喜歡運動形男士，但就拒絕筋肉男，她說：「鋼條形就OK，太大隻接受唔到。」<br>此外，黃竣鋒透露近日染上幽門螺旋桿菌，容易見暈和疲倦。他即將與應采兒合作拍劇，演對方男友，他笑言：「第一次同咁靚女仔合作，令我好大壓力。」<br>採訪、攝影：卓寶花</p></body></html>
