<html><header><meta charset="utf-8"><title>梁詠琪為愛女冷帽煩惱</title></header><body><h1>梁詠琪為愛女冷帽煩惱</h1><p>梁詠琪（GiGi）為西班牙籍老公Sergio誕下寶貝女Sofia後，經常會將小公主萌樣放上網同粉絲分享。</p><p>昨日GiGi再大晒Sofia的近照，雖然相中見到Sofia眼仔睩睩又笑笑口，但GiGi竟留言大呻苦惱，不知道應該為寶貝女Sofia戴上寫着「I love Daddy」還是「I love Mommy」的冷帽。有網友留言讚Sofia可愛，更有網友希望GiGi每日都分享Sofia的照片。</p></body></html>
