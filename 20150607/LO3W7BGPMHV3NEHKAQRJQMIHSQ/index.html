<html><header><meta charset="utf-8"><title>王后私處雕塑豎凡爾賽宮</title></header><body><h1>王后私處雕塑豎凡爾賽宮</h1><p>法國凡爾賽宮花園展出的雕塑再引起爭議，英國雕塑家卡普爾（Anish Kapoor小圖）將一座象徵王后私處的60米長巨型雕塑豎立在花園，惹來民眾不滿，批評不恰當，揚言會抵制抗議。<br>卡普爾的雕塑名為「骯髒的角落」，外形猶如生銹的金屬漏斗，四周被石頭包圍。卡普爾指雕塑象徵「王后陰道」取得政權，具「挑釁性」。外界相信他是暗諷法國國王路易十六的配偶瑪麗王后（Marie Antoinette）。<br>展覽將在本周二開放予公眾，不少遊客指凡爾賽宮是一家大小的旅遊景點，批評雕塑不適合在花園展出；但亦有人表態支持，認為卡普爾是「天才煽動者」。<br>英國《每日郵報》</p></body></html>
