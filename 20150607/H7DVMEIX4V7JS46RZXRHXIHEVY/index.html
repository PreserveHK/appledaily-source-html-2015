<html><header><meta charset="utf-8"><title>邱澤蒙面飛釜山拍劇</title></header><body><h1>邱澤蒙面飛釜山拍劇</h1><p>南韓近日驚爆俗稱「新沙士」的中東呼吸綜合症，雖然感染人數有上升趨勢，但一眾韓星仍如期來港出席活動。至於台灣方面，藝人邱澤及柯佳嬿昨亦為電視劇《必娶女人》出發到韓國釜山拍攝外景，眾人亦全副武裝於昨午抵達釜山金海機場。</p><p>邱澤及工作人員出發前，先於台灣機場大合照，照片內眾人均乖乖戴上口罩，邱澤留言：「全副武裝，韓國見斯米達。」同行的柯佳嬿亦表示已帶備充足防疫用品，並會遵守「別亂跑」規定，一切小心為上。<br>撰文：郭堡</p></body></html>
