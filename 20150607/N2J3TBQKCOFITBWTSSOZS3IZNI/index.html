<html><header><meta charset="utf-8"><title>體壇拾趣：港足友賽悶和大馬</title></header><body><h1>體壇拾趣：<br>港足友賽悶和大馬</h1><p>港足（紅衫）噚晚同馬來西亞國家隊「拍跳」，兩軍賽前為沙巴地震嘅死難者默哀。港足主帥金判坤講明今場作為對馬爾代夫嘅世盃外作演練，所以同上場以2:1贏馬超球會菲爾達聯嘅友賽相比，作出四個位置變動。不過，港足上半場攻勢唔多，而今仗頂替王振鵬把守最後一關嘅葉鴻輝，喺38分鐘成功撲出對手勁射，半場守住0:0；易邊後，雙方依然未能打破悶局，最終互交白卷。港足今午五點半返到香港稍作休息後，聽日將繼續操練，為周四對不丹首場世盃外作最後備戰。</p></body></html>
