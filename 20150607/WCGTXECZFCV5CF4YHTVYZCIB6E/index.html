<html><header><meta charset="utf-8"><title>趣趣地：元老明星隊鬥多波入</title></header><body><h1>趣趣地：元老明星隊鬥多波入</h1><p>喺巴塞隆拿同祖雲達斯上演歐聯對決前，兩隊一班嘅名宿組成元老隊，同世界明星元老隊喺柏林先踢表演賽（圖）。</p><p>巴祖聯隊方面有雲達沙、迪高、拉雲拿利等，而世界明星隊方面就有卡富、施多夫、皮利斯同麥馬拿文，最終世界明星隊贏14:12。賽果唔重要，但賽前有段插曲，就係原本應承會為巴祖聯隊上陣嘅費高，因巴塞球迷嬲佢當年轉會皇馬而向歐洲足協投訴，令到佢最後落選。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
