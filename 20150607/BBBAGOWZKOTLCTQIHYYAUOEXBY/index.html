<html><header><meta charset="utf-8"><title>特稿︰低調殺手另一個武藤 - 東尼</title></header><body><h1>特稿︰低調殺手另一個武藤 - 東尼</h1><p>FC東京的武藤嘉紀人氣急升，下季闖蕩德甲踢緬恩斯，而日聯另一個「武藤」則默默耕耘；此人便是今季由仙台維加泰轉投浦和紅鑽的武藤雄樹。武藤雄樹出道後人氣一般，效力仙台時表現不算突出，也從未入選國家隊。這位26歲前鋒今季轉投紅鑽，起初也不被看好，但趁兩位主力李忠成及興梠慎三發揮未如理想，把握獲正選的機會，射入六球成為球隊首席射手，終守得雲開。<br>文︰東尼</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
