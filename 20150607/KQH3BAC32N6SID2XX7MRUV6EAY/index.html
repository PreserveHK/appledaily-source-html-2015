<html><header><meta charset="utf-8"><title>活好周日：挑戰西九障礙</title></header><body><h1>活好周日：挑戰西九障礙</h1><p>【本報訊】西九海濱長廊今日舉行大型戶外障礙賽，參加者需在全長兩公里的賽道上，通過10個障礙關卡，包括攀牆架、越冰池及爬繩網等。市民除可現場觀戰，更可即場報名參加不設排名的「奔FUN挑戰組」，一試身手，因不設勝負，參加者可選擇繞過部份較難關卡完成賽事。同場更設有嘉年華，除有樂隊及舞蹈表演外，更有美食及遊戲攤位。障礙賽及嘉年華由上午8時至下午6時舉行，嘉年華入場費為20元，「奔FUN挑戰組」即場報名時間則為下午1時至5時，費用380元。</p></body></html>
