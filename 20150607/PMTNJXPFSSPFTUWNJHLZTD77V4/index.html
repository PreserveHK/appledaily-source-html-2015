<html><header><meta charset="utf-8"><title>【一周必看】90後儲唔夠10萬　勵志要上車</title></header><body><h1>【一周必看】<br>90後儲唔夠10萬　勵志要上車</h1><p>樓市掀起熱浪，十年無賣樓的百利保（617）及富豪（078）合作發展的元朗洪水橋新盤尚築，首批單位絕大部份不用300萬元，早前開放示範單位，睇樓人龍在下午30度炎熱高溫下，由彌敦道排到上旺角道天橋。<br> <br>現職銷售員的90後羅先生相中尚築銀碼小，打算承造九成按揭上車，不過目前儲錢不足10萬元，要長輩幫助付首期。</p></body></html>
