<html><header><meta charset="utf-8"><title>【一周必看】留堂激發　廣東飛人破十秒百米短跑</title></header><body><h1>【一周必看】<br>留堂激發　廣東飛人破十秒百米短跑</h1><p>黃種人在以黑人為主的田徑場上出現重大突破！一直不被內媒注視、出生於廣東中山的蘇炳添在美國舉行的國際田聯賽男子100米比賽，以9秒99的佳績奪得第三名，除了打破張培萌兩年前10秒00的中國紀錄。在正常風速下，蘇成為真正意義上首位進入9秒關口的亞洲本土選手，同時成為史上首個突破10秒00大關的黃種人！身高只有1.72米的蘇被稱為「矮個飛人」，但他強勁的爆發令人震驚，亦證明中國短跑運動員不是「東亞病夫」！</p></body></html>
