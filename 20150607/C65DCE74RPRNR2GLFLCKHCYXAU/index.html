<html><header><meta charset="utf-8"><title>余思敏湊女shopping</title></header><body><h1>余思敏湊女shopping</h1><p>【銅鑼灣利園】今年年初幫老公鄭中基生咗個仔嘅前主播余思敏，前日4點幾帶住囡囡Emma、家傭同一名女友人去咗銅鑼灣利園商場嘆茶行街。素顏嘅余思敏未完全收身，佢哋一行4人喺專賣嬰兒用品嗰層行咗好耐，最後余思敏買咗件衫畀囝囝，又買咗隻毛公仔畀囡囡，Emma更一路行一路玩。當余思敏發現有記者影相，佢笑笑口任影，之後佢哋去咗睇男裝，不過就空手而回。<br>採訪、攝影：朱志聰</p></body></html>
