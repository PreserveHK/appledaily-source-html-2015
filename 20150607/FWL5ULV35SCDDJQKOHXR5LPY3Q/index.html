<html><header><meta charset="utf-8"><title>鮑姐多得方平叫減肥</title></header><body><h1>鮑姐多得方平叫減肥</h1><p>鮑起靜日前接受商台《1圈圈星光背後》訪問，分享和老公方平維繫了35年的感情生活，他們是長城電影訓練班同學，70年代才開始交往，鮑姐坦言當初決定結婚，父母擔心，同事亦不睇好。<br>鮑姐笑說方平性格大男人：「佢係潮州人，係典型大男人，每日都要求我斟茶畀佢飲，食完晚飯又問我食乜水果，要我批皮切件再畀佢，一定要我服侍佢，但佢從來冇強迫我做家庭主婦，而且成日鞭策我，笑我肥。初時我都唔開心，點解成日人身攻擊我，但當我細心諗，先了解係提醒我，作為一個演員，如果太肥，好多角色都做唔到。」<br>撰文：炎炯炯</p></body></html>
