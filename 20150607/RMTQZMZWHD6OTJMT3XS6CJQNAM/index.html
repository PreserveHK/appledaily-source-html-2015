<html><header><meta charset="utf-8"><title>體壇拾趣：李振豪傷氣門照奪金</title></header><body><h1>體壇拾趣：<br>李振豪傷氣門照奪金</h1><p>勁呀！香港首次主辦嘅東亞空手道錦標賽噚日開戰，一班港將夠晒爭氣，一日內掃走2金11銀6銅。奪得首金嘅李振豪（圖），喺60公斤以下決賽俾中國嘅劉順鑫打傷氣門，都堅持到最後仲贏埋，賽後佢話六年前香港舉辦國際賽，自己坐喺觀眾席已經幻想喺主場奪金，估唔到真係夢想成真。至於李嘉維出戰男子75公斤以下組別，就同中國嘅李法立打到1:1平手，之後獲裁判判贏，比賽一結束，佢仲興奮到衝上觀眾席同粉絲合照。港隊今日轉戰團體賽，屆時兩位金牌猛將都會領軍出擊。</p></body></html>
