<html><header><meta charset="utf-8"><title>垃圾阿媽逼4歲囡打擂台</title></header><body><h1>垃圾阿媽<br>逼4歲囡打擂台</h1><p>墨西哥兩個女人，強迫只有4、5歲的女兒在街上大打出手，跌在地上哭也不准停，有關片段被上載至Facebook，全國嘩然，警方已接手調查。<br><br>在片段中，其中一個女人首先叫兩名女童用力打，女童稍為停下，她便催促再打。一名女童拒絕再出手時，她便大叫「打她，否則我打你」「打，不准喊」。<br><br>一名女童後來不願再打，她的母親竟然用棍打她，逼她勇猛地還擊另一名女童。整條片長4分鐘，圍觀的人一直在歡呼，顯示這些兒童街頭打鬥，可能經常上演。<br><br>英國《每日鏡報》</p></body></html>
