<html><header><meta charset="utf-8"><title>女兒國：JC浸浴洗霉氣</title></header><body><h1>女兒國：JC浸浴洗霉氣</h1><p>羊年將至，「警鐘胸」Jessica C.（JC）雖是鬼妹仔一名，亦跟足農曆新年習俗，今日年廿八，她便浸泡泡Spa洗走霉氣應節：「一向視香港為福地，新一年，希望自己能夠在工作、感情生活與家人中取得平衡。」</p><p>JC透露新年節目豐富：「以前覺得很悶，現在會到朋友家慶祝，我很喜歡吃新年的餸菜，也學習煮湯圓，當然希望可以跟男朋友（安志杰）一同渡過。」問她今年願望會否希望與男友拉埋天窗？JC笑說：「我們暫時還未有結婚計劃，我們在一起沒有壓力，現時會好好享受。」<br>採訪：羅慧敏<br>場地提供：Vegas Aso Spa</p></body></html>
