<html><header><meta charset="utf-8"><title>女兒國：Jumbo香噴噴迎羊年</title></header><body><h1>女兒國：Jumbo香噴噴迎羊年</h1><p>33C上圍的𡃁模曾淑雅（Jumbo）肖羊，將面臨犯太歲，日前去浸浴去舊迎新，她浸玫瑰花浴時，更忽然把花瓣貼在眉心，嬌俏搞笑反問：「我似唔似武媚娘？」</p><p>問到Jumbo羊年願望？她說：「以前我愛情大過天，呢幾年我思想成熟咗，我覺得想趁呢幾年打好事業基礎先，我唔再想要嗰啲假桃花，寧願行咗事業運先。」<br>採訪：比華利<br>場地提供：Beauty Forever Salon Center</p></body></html>
