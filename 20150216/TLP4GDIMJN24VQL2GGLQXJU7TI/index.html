<html><header><meta charset="utf-8"><title>Bob物業放租四萬超貴</title></header><body><h1>Bob物業放租四萬超貴</h1><p>新城DJ林盛斌（Bob）昨日在facebook上出租其旺角物業：「三房一套，另有工人房及雜物房，超靚裝修，超好風水，住入去即刻升職加人工，旺丁旺財，租三萬九千八百元！」更附上早年電視台到訪拍攝的訪問片。由於Bob表示有意可直接聯絡其太太，難怪導演葉念琛也留言笑他慳家，想省下經紀佣金。雖然Bob是連車位一同放租，但其租金仍比同大廈的三房單位高出一倍。<br>撰文：郭堡</p></body></html>
