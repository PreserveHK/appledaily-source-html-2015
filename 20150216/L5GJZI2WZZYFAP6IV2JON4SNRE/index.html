<html><header><meta charset="utf-8"><title>隔牆有耳：新民黨年宵賣「理」 - 李八方</title></header><body><h1>隔牆有耳：<br>新民黨年宵賣「理」 - 李八方</h1><p>維園年宵係政黨插旗做宣傳兼籌款，好似噚日新民黨就年宵攤檔開張，正、副主席葉劉淑儀、田北辰、潘國山等着到應晒節咁到場寫揮春。好似新民黨呢啲財力十足嘅政黨，年宵檔宣傳多於搵銀，所以出售貨品單一，主打得一套「理」字文具，一套盛惠六十蚊。葉劉話，發現唔少政黨嘅年宵檔出售嘅產品鼓勵人身攻擊，羊年應該和和氣氣，社會要講理性喎。葉太噚日即席揮毫寫揮春，反應都唔錯，仲有支持者大方畀五百蚊買佢一張「羊羊得意」揮春。</p></body></html>
