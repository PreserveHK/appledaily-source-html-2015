<html><header><meta charset="utf-8"><title>《布達佩斯》贏編劇獎</title></header><body><h1>《布達佩斯》贏編劇獎</h1><p>年度美國編劇公會頒獎禮昨日在洛杉磯舉行，獲奧斯卡九項提名的《布達佩斯大酒店》（The Grand Budapest Hotel），在昨日盛會上贏得最佳原創劇本，導演韋斯安德遜（Wes Anderson圖）到場領獎。該片已得到金球獎喜劇組最佳電影，今次再獲獎令該片在下周舉行的奧斯卡頒獎禮上更添勝算。至於《解碼遊戲》（The Imitation Game）就奪最佳改編劇本，正懷孕的《解》片女星姬拉麗莉（Keira Knightley）凸肚撐場。</p></body></html>
