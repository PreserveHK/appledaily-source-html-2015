<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港U15全國賽封王</title></header><body><h1>體訊速遞：<br>（足球）港U15全國賽封王</h1><p>由教練曾偉忠（圖）帶領的香港U15足球代表隊，上周六在北京舉行的《誰是球王》五人足球總決賽，與湖北武漢市第十二中學在法定時間賽和一比一，最後港隊憑互射十二碼以4:2擊敗對手，成為全國冠軍；大軍昨日已凱旋回港。<br>本報消息（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
