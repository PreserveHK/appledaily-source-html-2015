<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）名人堂候選名單出爐</title></header><body><h1>體訊速遞：<br>（籃球）名人堂候選名單出爐</h1><p>NBA上周六公佈了二○一五年名人堂候選名單，除了莫湯保（Dikembe Mutombo、圖）、添夏達威（Tim Hardaway）及奇雲莊遜（Kevin Johnson）等名宿外，去夏退休的老牌球證巴維達（Dick Bavetta）亦有機會入選；最終名單將於四月六日公佈。<br>綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
