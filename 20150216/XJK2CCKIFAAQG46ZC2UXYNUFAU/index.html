<html><header><meta charset="utf-8"><title>床戰深田恭子龜梨和也自爆「假戲真做」</title></header><body><h1>床戰深田恭子<br>龜梨和也自爆「假戲真做」</h1><p>日本肉感女星深田恭子同龜梨和也套新劇《愛上女老師》大談姊弟戀，開播前劇組仲爆會有令人心跳加速嘅激情戲。點知出到嚟深田恭子露得個背脊同幾聲差啲錯過嘅叫床聲，令觀眾大失所望。<br><br>不過男主角龜梨就一啲都唔失望噃。事關昨日有報道指，龜梨同恭子BB嘅火花由戲內燒到戲外，男方仲讚到女方天上有地下無，又話其實拍親熱戲時，激過電視睇到好多，叫床聲都係全程現場收音喎。而恭子BB係咁回應龜梨嘅「坦白」:「有龜梨喺身邊，我其實覺得好安心」。對話如此曖昧，好難唔令人懷疑佢哋係「假戲真做」囉！</p></body></html>
