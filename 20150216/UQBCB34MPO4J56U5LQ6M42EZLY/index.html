<html><header><meta charset="utf-8"><title>求驗客手記：花心尼馬分贈玫瑰</title></header><body><h1>求驗客手記：花心尼馬分贈玫瑰</h1><p>巴塞周日先有西甲踢，所以尼馬（圖）喺上周六有時間慶祝情人節，但佢非常鬼馬，買咗一打紅玫瑰送畀佢十二個女朋友，話每支玫瑰都代表佢一份心意，仲拍埋片上載至Instagram，不過我求大俠認為佢係玩嘢居多囉。至於其他球星好似係車仔中場奧斯卡杜斯山度士、熱刺新紮射手哈利卡尼，同曼聯前鋒法卡奧就正經得多，齊齊上載自己同另一半嘅親密照片上社交網站。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
