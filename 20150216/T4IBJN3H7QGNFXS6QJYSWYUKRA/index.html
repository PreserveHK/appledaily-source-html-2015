<html><header><meta charset="utf-8"><title>明星賽花絮：大熱柏臣斯輸時裝賽</title></header><body><h1>明星賽花絮：<br>大熱柏臣斯輸時裝賽</h1><p>今年新加插嘅時裝比賽節目喺上周六出咗街，冠軍竟然唔係最靚仔嘅小馬前鋒柏臣斯（Chandler Parsons、左），而係另類型男效力騎士嘅後衞JR史密夫（J.R. Smith、右）；睇嚟靚仔真係唔一定大晒。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
