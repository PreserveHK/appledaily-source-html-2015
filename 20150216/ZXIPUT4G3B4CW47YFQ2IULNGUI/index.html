<html><header><meta charset="utf-8"><title>土豪版24K金配鑽石iPhone 6售$2,746萬</title></header><body><h1>土豪版24K金配鑽石<br>iPhone 6售$2,746萬</h1><p>金碧輝煌的24K金外殼、閃耀的鑽石包邊（下圖），就連蘋果標誌都是以碎鑽點綴（上圖），這部終極土豪版iPhone 6很吸引吧！</p><p>不過要富可敵國才有資格做電話主人，事關電話售二百三十萬英鎊（二千七百四十六萬港元），英國高級禮品公司Goldgenie聲稱足夠買一座小島。另有白金或玫瑰金供選擇，亦可以寶石取代鑽石，但最低消費都要九千七百英鎊（十一萬六千港元）。手機最重要是用來通訊，但若可以炫富，相信仍有人趨之若鶩。<br>英國《星期日郵報》</p></body></html>
