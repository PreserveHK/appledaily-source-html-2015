<html><header><meta charset="utf-8"><title>「不忠基因」令女性出軌</title></header><body><h1>「不忠基因」令女性出軌</h1><p>女人不忠可能只是身不由己？科學家發現一種「不忠基因」，令女性更大機會紅杏出牆。<br>澳洲昆士蘭大學的心理學家，夥同遺傳學家等進行研究，檢視逾七千名男女的脫氧核糖核酸（DNA，圖）及生活關係，發現有6.4%女士曾經「偷食」，當中大部份人受一種名為AVPR1A的特定基因影響。專家指每人體內都有一對AVPR1A，分別來自父母，會衍生不同基因組合，影響社交及性衝動等行為，部份基因組合會大大提高女性與不同人性交的意欲，令他們變得濫交。<br>研究亦發現男性「偷食」比率比女性高，專家相信男士不忠同樣是基因作祟。<br>英國《星期日泰晤士報》</p></body></html>
