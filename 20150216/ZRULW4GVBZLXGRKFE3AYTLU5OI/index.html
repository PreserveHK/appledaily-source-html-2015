<html><header><meta charset="utf-8"><title>危地馬拉大媽　拎完獎鑲金牙</title></header><body><h1>危地馬拉大媽　拎完獎鑲金牙</h1><p>危地馬拉導演Jayro Bustamante（中）執導的《Ixcanul Volcano》獲得Alfred Bauer銀熊獎，他領獎時帶了兩位危地馬拉演員Maria Telon（右）及Maria Mercedes Coroy一同上台分享喜悅。Jayro在台上透露：「出席頒獎禮前，年長一點的Maria Telon牙齒有問題，因此她承諾若然有獎拎，便會去鑲一隻金牙。現在我們真的得了獎，真的很感謝。」</p></body></html>
