<html><header><meta charset="utf-8"><title>【一周必看】薛凱琪輸畀黑超忌廉哥</title></header><body><h1>【一周必看】<br>薛凱琪輸畀黑超忌廉哥</h1><p>薛凱琪（Fiona）日前與明星貓尖東忌廉哥，齊齊出席銅鑼灣一個購物廣場舉行的迎羊年活動。忌廉哥穿上賀年裝由主人捧着牠坐在皮製坐盆型爆出場，不少「廉迷」也爭相拍照，主人怕忌廉哥被閃光燈閃親眼仔，預先為牠準備了黑超，型爆忌廉哥連Fiona也笑指忌廉哥才是藝人。<br>Fiona還透露農曆新年會在工作中度過：「本來我想初一至初八都錄音，但因為工作人員都要放假，所以我都會休息幾日，初五先開工。」</p></body></html>
