<html><header><meta charset="utf-8"><title>King送內衣刺激Dada</title></header><body><h1>King送內衣刺激Dada</h1><p>盧頌之（Dada）前日獲男友趙勁皓（King）送贈戒指糖賀情人節，這對情人日前互相為對方準備新內衣，又為自己的小天地打掃預備過新年，不過兩人鬥嘴多過打掃。Dada又笑男友穿不起鮮紅色內褲，King就取笑女友上圍不豐滿，腰圍太粗，穿着性感睡衣可作激勵作用。<br>King表示健身室及餐廳生意皆不錯，希望羊年更進一步。Dada謂今年會再演舞台劇，並想考電單車牌。問到有否結婚計劃？King說：「事業起步，想搏殺搵多啲錢先。」Dada也同意說：「唔心急。」<br>採訪：藍文浩<br>攝影：陳順禎<br>場地提供：Origin Inn</p></body></html>
