<html><header><meta charset="utf-8"><title>英成人玩填色畫冊減壓</title></header><body><h1>英成人玩填色畫冊減壓</h1><p>填色畫冊（圖）是小孩的恩物，原來也是大人減壓的良方。英國有越來越多成年人購買本是兒童玩物的填色畫冊，透過為圖畫添加繽紛色彩減壓，令填色畫冊銷量在過去一年急升三倍。<br>大人玩填色的潮流由法國女士於數年前帶起，聲稱有效舒緩工作壓力，過去數年當地售出至少七十五萬本填色冊。英國成人亦有樣學樣，最大連鎖書店Waterstones於二○一三至一四年度的填色冊銷量便突然急升三倍，去年三月份的兒童暢銷書更首次是一本熱賣填色冊。<br>英國《星期日電訊報》</p></body></html>
