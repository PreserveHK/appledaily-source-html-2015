<html><header><meta charset="utf-8"><title>周麗淇掛住雞蛋仔</title></header><body><h1>周麗淇掛住雞蛋仔</h1><p>周麗淇（Niki）昨日與nowTV劇《衛子夫》的幕後高層劉家豪、梅小青，以及劇中演員在尖沙嘴出席宣傳活動，宣佈《衛》劇收視比nowTV其他劇集收視高出三倍。剛於內地回港的Niki，被問到前日情人節與男友徐正曦如何度過？她說：「我哋協議咗講少啲，都係簡單低調咁過啦！年初一就要飛返內地工作，冇返香港三個幾月，所以頭先叫司機買雞蛋仔畀我食。」<br>近年多留在內地拍戲的Niki，工作不斷，今年一定過肥年，她笑說：「個劇幫到好多，𠵱家忙到唔夠時間用，賺到嘅錢交晒畀媽咪處理，希望買到樓。」<br>採訪：藍文浩<br>攝影：仇志德</p></body></html>
