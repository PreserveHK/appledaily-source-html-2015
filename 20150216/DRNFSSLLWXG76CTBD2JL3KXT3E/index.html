<html><header><meta charset="utf-8"><title>古仔拒跳舞求婚</title></header><body><h1>古仔拒跳舞求婚</h1><p>古天樂、佘詩曼在電影《衝上雲霄》有幕鴛鴦戲水，日前二人在九龍灣受訪時卻不肯透露有否和情人試過。另一幕古仔在摩天輪向阿佘求婚，對於將來的求婚形式，古仔說：「冇諗過，不過近排網上見到幾百人跳舞求婚，都幾欣賞，但我肯定唔會跳舞。」<br>阿佘認為只要愛對方就會覺得浪漫，古仔笑說：「呢樣嘢同年紀有關，年紀大有人求婚點都浪漫啦。」難道古仔暗指阿佘？古仔笑說：「唔係，佢好後生之嘛。」古仔表示拍此片後有興趣學駕直升機，他又說早前拍戲坐直升機，經常遇到氣流，那刻都幾驚。<br>採訪：溫敏芝<br>攝影：陳俊強<br>服裝：TSUMORI CHISATO</p></body></html>
