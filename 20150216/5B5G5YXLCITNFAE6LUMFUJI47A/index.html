<html><header><meta charset="utf-8"><title>明星賽花絮：吉辛斯幫囝囝集郵</title></header><body><h1>明星賽花絮：<br>吉辛斯幫囝囝集郵</h1><p>明星周末一向都吸引唔少娛樂圈名人捧場，美國R&amp;B天后Rihanna（左）上周六就現身睇波。帝王新晉中鋒吉辛斯（DeMarcus Cousins）都忍唔住出手「集郵」，搵天后同自己個cute爆嘅囝囝（右）合照留念。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
