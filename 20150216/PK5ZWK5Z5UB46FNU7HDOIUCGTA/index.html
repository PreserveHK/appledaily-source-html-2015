<html><header><meta charset="utf-8"><title>驚嚇鏡頭！郭能墮馬險碌落坑渠</title></header><body><h1>驚嚇鏡頭！<br>郭能墮馬險碌落坑渠</h1><p>第三場四班1200米賽事發生意外，愛爾蘭藉騎師郭能策姚廐「百勝不厭」早段在內欄中間位置，不知是天雨路滑，抑或外側的「會心微笑」挨入碰到「百勝不厭」，令後駒失蹄，人仰馬翻，將郭能拋下，他倒地後碌了幾個圈，狀甚驚險，更碌至內欄的欄杆內坑渠旁，險跌落坑渠，但只是有驚無險，郭能很快已自行站起，並可急步返回來接受檢查，證實無恙可繼續上陣，為餘下座騎香港經典盃「美麗大師」等駒操刀。雖然騎師冇事，但「百勝不厭」就冇咁好彩，最終呢匹四歲紐西蘭馬被人道毀滅，戰死沙場。</p></body></html>
