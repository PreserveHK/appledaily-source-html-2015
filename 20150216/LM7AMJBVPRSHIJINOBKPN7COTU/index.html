<html><header><meta charset="utf-8"><title>【一周必看】羊年闊佬多　封$50 $100利是多咗</title></header><body><h1>【一周必看】<br>羊年闊佬多　封$50 $100利是多咗</h1><p>農曆新年又到，各大發鈔銀行上星期二開始提供換新鈔。《蘋果》月初就羊年利是行情向市民進行調查，近半數受訪者表示花在封利是的金額會與去年相若，兩成七人更 揚言會加碼。每封利是「含金量」也增加，表示封五十或一百元利是的受訪者達兩成，其中封一百的比例更較去年倍增。有市民稱，現時向內地朋友最少要派五十元 利是，否則會遭人「睇唔起」。</p></body></html>
