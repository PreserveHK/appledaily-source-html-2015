<html><header><meta charset="utf-8"><title>蔚雨芯未搵到Mr. Right</title></header><body><h1>蔚雨芯未搵到Mr. Right</h1><p>蔚雨芯與狄易達趁年廿八帶師弟龍世傑、兩位師妹黃莉雅（Tasha）及丁可欣（Yanki），到達仔跳舞學校大掃除，達仔提早派開工利是。仍是單身的蔚雨芯透露有追求者，但不是Mr. Right，羊年還是以工作為上。達仔表示新一年會專注音樂：「我演技唔叻，高登仔都成日笑我，都係想做多啲跳舞歌。」回復單身的達仔更直言恨拍拖。<br>採訪：盧妹<br>攝影：陳志嵐<br>服裝：ted baker、blvckplus</p></body></html>
