<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林德信等愛人齊執屋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林德信等愛人齊執屋 - 馮仁昭</h1><p>年廿八洗邋遢，林德信（Alex）、C AllStar、湯加文同彭永琛日前一齊喺柴灣做宣傳，Alex話自己有潔癖，每個星期都會執屋，希望將來另一半都愛乾淨。唔知女友松岡李那係咪都鍾意乾淨呢？Alex面紅紅話：「唔知佢屋企係點樣。」而C AllStar成員安仔話有洗碌柚葉水嘅習慣，但細個時試過碌柚葉葉枝刮到自己最脆弱部位。<br>撰文：馮仁昭</p></body></html>
