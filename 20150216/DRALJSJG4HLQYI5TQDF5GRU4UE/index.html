<html><header><meta charset="utf-8"><title>體訊速遞：（網球）韓迪卓娃換教練後首勝</title></header><body><h1>體訊速遞：<br>（網球）韓迪卓娃換教練後首勝</h1><p>斯洛伐克靚女球手韓迪卓娃（圖）周日在芭堤雅網賽女單決賽，以3:6、6:3及6:4反勝克羅地亞的二十一歲小將湯莉欣露域，第三次贏得此項賽事冠軍。這個冠軍亦是她自聘請李娜前教練卡洛斯後，勝出的首個比賽。<br>綜合外電（泰國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
