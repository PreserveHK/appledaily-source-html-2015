<html><header><meta charset="utf-8"><title>馮仁昭四圍超：泳兒自摸惹人拍屁股 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：泳兒自摸惹人拍屁股 - 馮仁昭</h1><p>泳兒前晚喺灣仔演藝學院舉行音樂會，洪杰同側田做嘉賓，泳兒着住性感舞衣模仿葉玉卿唱《擋不住的風情》，邊唱邊自摸大髀，男舞蹈員仲出手拍佢屁股。泳兒分享入行十年感受時，一度感觸落淚，佢話：「做音樂會壓力好大，上個月仲失埋聲，上天畀我呢個考驗，但得到好多朋友嘅鼓勵。」泳兒又感激男友Ziv同觀眾陪佢過情人節。<br>撰文：馮仁昭</p></body></html>
