<html><header><meta charset="utf-8"><title>關仁隱事：「鄉巴佬」帶運動員開毒P - 關仁</title></header><body><h1>關仁隱事：「鄉巴佬」帶運動員開毒P - 關仁</h1><p>內地近年嚴打明星吸毒，一早放晒風見一個捉一個，不過幾年前內地名導演「鄉巴佬」同運動選手「發光」，都試過因為吸毒一齊俾公安帶走。鄉巴佬有毒癮都唔算係秘密，遇到志同道合嘅演員仲會一齊「開飯」，有次鄉巴佬出席派對遇到同好發光，有人睇唔過眼報公安話有人吸毒，結果公安嚟到帶晒佢哋返公安局，但結果經高層商量後，只係拘留咗佢哋幾個鐘，亦唔准傳媒報道件事。後來關仁問過內地一啲知情人，佢哋話有啲名人近乎係國家之光，為咗面子都冇辦法唔保護。<br>撰文：關仁</p></body></html>
