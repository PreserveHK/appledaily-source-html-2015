<html><header><meta charset="utf-8"><title>阿倫克勤鬥不文</title></header><body><h1>阿倫克勤鬥不文</h1><p>譚詠麟前晚第二場紅館騷請來李克勤做嘉賓，兩人在台上大放不文笑彈，阿倫對克勤說：「有朋友問左麟右李係咪真係住隔籬，我話唔得㗎，咁我出門口見到你就會講：『左麟……』」克勤抵死答：「左麟住……」阿倫指着克勤陰陰笑。<br>克勤又爆阿倫打羽毛球有專用戰衣，就是着原子褲打波，阿倫哈哈大笑：「其實嗰次冇帶着喺出面嘅波褲，惟有只着裏面囉。」克勤還說：「佢仲問我介唔介意喎，我男人之家點介意啫。」阿倫答：「我驚你太太介意，不過我打緊波嘅時候冇傷害性嘅。」全場爆笑。<br>撰文：皓騫</p></body></html>
