<html><header><meta charset="utf-8"><title>投資者掃iPlace</title></header><body><h1>投資者掃iPlace</h1><p>【本報訊】金朝陽（878）葵涌青山公路三零一至三零五號工廈樓花iPlace，獲投資者以逾二千萬元掃入半層，共七個單位，總樓面約三千二百方呎，呎價六千八百元。據悉，買家買入單位作長線收租用途。項目過去三日沽近四十個單位。項目屬遠期樓花，最快二○一六年年底才入伙。<br>商廈方面，港置工商舖資料研究部指一月份錄一百一十一宗商廈成交，其中尖沙嘴區成交活躍，錄十九宗，按月增46%，創近二十三個月新高，成交額按月升近一倍半至近三億元。</p></body></html>
