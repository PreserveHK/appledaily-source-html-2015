<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）飛人保特延遲退役</title></header><body><h1>體訊速遞：<br>（田徑）飛人保特延遲退役</h1><p>牙買加短跑飛人保特（圖）日前受訪時表示，戰罷二○一七年倫敦世錦賽後就會退役。現年二十八歲的保特，早前計劃在明年的里約奧運結束後退休，但在贊助商的要求下，與教練討論過後決定多戰十二個月，跑畢倫敦世錦賽的一百米賽事後才收山。<br>綜合外電（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
