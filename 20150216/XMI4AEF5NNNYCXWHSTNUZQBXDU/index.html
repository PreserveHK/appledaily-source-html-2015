<html><header><meta charset="utf-8"><title>鄺美雲睇淡做人妻</title></header><body><h1>鄺美雲睇淡做人妻</h1><p>鄺美雲情人節前爆出與拍拖三年的樓神男友林民達分手，昨日她帶同三隻愛犬到灣仔出席動物醫生活動，被記者追問是否有新戀情？她說：「我冇男仔追，不過身邊啲朋友話要整封大利是，畀寫呢段新聞嘅記者，因為咁寫都係一個祝福。」<br>前日情人節鄺美雲在佛光會開會，商討一連串佛教活動，她笑說：「其實有好多人約我，但全部都係一大班朋友，我去咗其中一個party。睇嚟大家都好關心我嘅感情事，我冇刻意搵男朋友，一個人時間易控制啲，我對朋友係大愛，二、三十歲時就話急，𠵱家都過晒心急嘅階段。」<br>採訪、攝影：馬建華</p></body></html>
