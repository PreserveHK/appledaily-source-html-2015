<html><header><meta charset="utf-8"><title>林熹瞳摘印度影后</title></header><body><h1>林熹瞳摘印度影后</h1><p>林熹瞳（Rachel）去年約滿港視後，自己寫劇本，並找來林文龍和黃玉郎等集資千萬元開拍電影《我們停戰吧！》，獲印度諾伊達國際電影節頒發「最佳電影」及「最佳女主角」。前日Rachel與男主角林文龍和黃玉郎等親赴印度領獎，Rachel昨在電話中興奮地說：「離開港視後都有迷茫，好彩得到文龍同黃生信任，仲有電影基金支持，難得有人肯信一個𡃁妹，仲要感謝我家人同天上嘅哥哥。」<br>採訪：嵐山</p></body></html>
