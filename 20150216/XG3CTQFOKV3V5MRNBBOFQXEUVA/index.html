<html><header><meta charset="utf-8"><title>影帝后　揭示婚姻矛盾</title></header><body><h1>影帝后　揭示婚姻矛盾</h1><p>Tom Courtenay及夏綠蒂藍萍於《45 Years》飾演一對老夫老妻，原本為即將結婚四十五周年做準備而大為高興，不過Tom扮演的丈夫卻忽然收到消息，他那位刻骨銘心的舊愛於瑞士雪山失蹤死亡後終於發現屍體，Tom正猶豫應否前往認屍，卻給夏綠蒂扮演的善妒太太發現，旋即打翻醋埕，即時影響到二人多年的婚姻。兩個角色於戲中性格極端，Tom傾向溫和，夏綠蒂則倔強，兩人各有發揮，交足功課做出鮮明對比。</p></body></html>
