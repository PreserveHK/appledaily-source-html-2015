<html><header><meta charset="utf-8"><title>性感女完美腰椎曲線45.5°</title></header><body><h1>性感女完美腰椎曲線45.5°</h1><p>一項研究證實女性下圍豐滿確能吸引男士，但關鍵不在臀部大小而在於腰椎曲線，曲線角度呈四十五度半的女性，基因和工作能力最佳。<br>調查由美國德薩斯州大學等三間院校一同進行，研究員請受訪男士從照片品評不同女性曲線，結果腰椎角度呈四十五度半的女性最吸引他們。專家解釋，這是人類由遠古進化而來的擇偶條件，女性腰椎由第三節到最後一節向內彎，是為了將懷胎時比平常高達八倍的重壓卸到臀部；女性有曲線不只代表好生養，「陀B」腰椎受傷率低，亦代表她懷孕時仍能工作和覓食，不會成為男人負累。<br>英國《星期日電訊報》</p></body></html>
