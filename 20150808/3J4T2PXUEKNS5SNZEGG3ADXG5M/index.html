<html><header><meta charset="utf-8"><title>林志穎老婆懷孕6個月</title></header><body><h1>林志穎老婆懷孕6個月</h1><p>現年40歲的林志穎昨日宣佈和結婚5年的太太陳若儀（Kelly）再次做人成功，他們目前已育有一名5歲大兒子Kimi。林志穎昨日接受訪問說：「時間差不多啦，大家不也都一直在催嗎？常看到Kimi一個人玩也很可憐，決定給他生個伴。」他表示太太目前懷胎約6個月，預產期在今年12月底，但就不肯透露肚中小朋友性別。</p><p>上星期有網友在香港迪士尼樂園碰到陳若儀帶Kimi遊玩，當時肚子已非常明顯，事後林志穎一直不肯回覆，到昨日才宣佈喜訊。他們昨日還趁台灣父親節請來攝影師拍了輯「一家四口」全家福照留念。<br>撰文：李森</p></body></html>
