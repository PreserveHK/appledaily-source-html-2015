<html><header><meta charset="utf-8"><title>情侶告周嘉儀《蘋果》誹謗</title></header><body><h1>情侶告周嘉儀《蘋果》誹謗</h1><p>【本報訊】前無綫主播周嘉儀（圖）本月1日在個人facebook留言指兩男女冒充她在fb借錢詐騙。周提醒網友勿上當，及後多份報章均有訪問她或轉載其留言的報道。一對情侶前日入稟高院，指控周與《蘋果日報》誹謗，下令禁制和移除相關文字，同時要求書面道歉和懲罰性賠償。<br>原告歐耀邦和廖翠盈；被告周嘉儀、蘋果日報有限公司、總編輯陳沛敏和壹傳媒互動有限公司。入稟狀指周為提高自己知名度，對兩原告作出惡意和失實誹謗，其餘被告刊登報道亦帶惡意，令兩原告聲譽受損，造成金錢損失。<br>案件編號：HCA1782/15 <br>■記者蔡少玲</p></body></html>
