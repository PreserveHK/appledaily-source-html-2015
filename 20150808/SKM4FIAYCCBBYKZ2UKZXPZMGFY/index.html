<html><header><meta charset="utf-8"><title>甄詠珊浸人奶浴嗌爽</title></header><body><h1>甄詠珊浸人奶浴嗌爽</h1><p>前性感女子組合Freeze成員甄詠珊，舉動經常令人出乎意料，07年曾擔任隆胸代言人，但12年又突然拆彈。<br>昨日甄詠珊在微博透露早前去泰國旅行，因為同行朋友剛為人母，現正餵哺人奶，因為她不想浪費，索性將人奶收集起來浸浴，她說：「人奶很補哦！所以我便拿了她將浪費的人奶來浸人奶浴！一個字：好鬼正！」甄詠珊還放上與媽咪和羊仔的合照。她昨日在電話中分享浸人奶浴的感覺：「起初有少少尷尬，但試完之後都滑咗，可能要浸多幾次先知成效。」<br>採訪：嵐山</p></body></html>
