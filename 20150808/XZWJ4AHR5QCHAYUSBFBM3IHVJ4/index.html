<html><header><meta charset="utf-8"><title>推後30分鐘　北韓逕自改時區</title></header><body><h1>推後30分鐘　北韓逕自改時區</h1><p>北韓官方朝中社昨報道，為紀念朝鮮半島光復70周年，將於8月15日下周六起，將全國時區推後30分鐘，比香港時間快30分鐘。<br>朝中社指日本侵佔朝鮮半島期間，推行民族壓迫政策，更逼朝鮮改行日本時區，認為是不可容忍的犯罪行為。因此在8月15日這個朝鮮民族擺脫悲慘命運的日子恢復原有時區，並將新時區命名為「平壤時間」。南韓認為北韓改時區或影響兩韓統一標準。另外，正在北韓訪問的南韓前總統金大中遺孀李姬鎬，昨參觀國際親善展覽館，有報道指她可能在妙香山別墅與金正恩（圖）會面。<br>南韓《朝鮮日報》</p></body></html>
