<html><header><meta charset="utf-8"><title>G.E.M.國語力掃5獎大贏</title></header><body><h1>G.E.M.國語力掃5獎大贏</h1><p>新城昨晚在灣仔會展舉行國語力頒獎典禮，入場率只得有七成，現場留有大量空位，不過由於英皇及環球歌手都缺席，現場星光黯淡，企正第一行前排中間歌手有鄧紫棋（G.E.M.）、SJ-M中國籍成員周覓、汪東城等，其他出席歌手有周柏豪﹑連詩雅﹑林曉培﹑許廷鏗及稀客何超儀，海外歌手還有N-Sonic。新城昨晚共頒發95個獎，缺席的英皇及環球歌手就「捧蛋」，而G.E.M.就成為大贏家，共攞5個獎，包括年度歌手、全球最受歡迎舞台大獎及全球最受歡迎歌手大獎等，周柏豪同汪東城就各獲3個獎。<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
