<html><header><meta charset="utf-8"><title>民主黨辯論少　被指偏袒希拉莉</title></header><body><h1>民主黨辯論少　被指偏袒希拉莉</h1><p>民主黨的首場初選辯論將於10月13日在內華達州舉行，到初選前只辦六場，被質疑是偏袒前國務卿希拉莉。<br>今屆大選，共和黨初選前將共舉行12場辯論，足有民主黨場次的兩倍，而民主黨2008年時亦安排了25場辯論。辯論向來是參選人爭取曝光的平台，希拉莉已廣為人識，場次多少影響不大，但對黨內對手而言絕對是一種剝削，亦少了機會逼希拉莉就敏感議題表態。</p><p>評級機構指民主黨可勝選</p><p>另外，評級機構穆迪預計今屆民主黨候選人最終可得過半數270張選舉人票入主白宮。穆迪自1980年起對各州選情預測成功率近九成，但評估不代表預測希拉莉會先贏初選。<br>中新社</p></body></html>
