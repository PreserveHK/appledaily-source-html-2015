<html><header><meta charset="utf-8"><title>大馬傳媒今示威捍衞新聞自由</title></header><body><h1>大馬傳媒今示威<br>捍衞新聞自由</h1><p>馬來西亞「The Edge」集團旗下兩刊物，因報道首相納吉涉挪用一馬發展公司（1MDB圖）公款，上月底遭內政部吊銷出版執照三個月。當地和國外五個新聞工作者組織，今天將在吉隆坡抗議，捍衞新聞自由。五組織上周五另一次示威有100人參加。<br>另外，泰國一名男子被指在facebook張貼誹謗王室的留言和圖片，昨遭軍事法庭重判入獄30年，關注組織指是同類案件最重判刑。泰國軍方去年中奪權後，被指以欺君罪打擊異己，至少提出54宗案。<br>中央社/法新社</p></body></html>
