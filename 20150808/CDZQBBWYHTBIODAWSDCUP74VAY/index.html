<html><header><meta charset="utf-8"><title>趣趣地：C朗俾股后爆偷食</title></header><body><h1>趣趣地：C朗俾股后爆偷食</h1><p>大家仲記唔記得自稱同皇馬前鋒基斯坦奴朗拿度（C朗、小圖）有一夜情嘅巴西美臀小姐安迪莎呢？佢最近出自傳講述自己之前嘅荒唐生活，當然唔少得大爆同C朗嘅嘢！安迪莎話喺13年4月同C朗喺一間高級別墅式酒店玩一夜情，但兩日後皇馬就喺歐聯準決賽首回合慘敗1:4，佢仲話C朗喺同艾琳娜拍拖期間，起碼同10名女人出軌喎。安迪莎又話自己表面係模特兒，但其實係巴西最貴嘅妓女，每次收取客人一小時7,000鎊嘅肉金。</p></body></html>
