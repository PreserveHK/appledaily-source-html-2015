<html><header><meta charset="utf-8"><title>肥妹整容級化妝術半邊面變「范冰冰」</title></header><body><h1>肥妹整容級化妝術<br>半邊面變「范冰冰」</h1><p>化妝品真的很偉大！內地有網友近日討論一則化妝影片，主角是一名素顏示人的女人，接着只在半邊臉化妝，從眉毛開始，並將重點放在眼部，藉由多層次眼影、眼線、假睫毛等加強對比，臉頰打上深色粉底修飾臉型、打亮鼻骨等手法，完成後與另一邊臉作對比，用長髮遮掩未有化妝的半邊臉，驟眼看來，真的有點似發了福的范冰冰。<br> <br>有網友看見短片後形容「恐怖級化妝術」，「她膚質不錯，才能有這樣的效果」、「瞧這技術，真厲害，不必整形！」<br> <br>新浪微博</p></body></html>
