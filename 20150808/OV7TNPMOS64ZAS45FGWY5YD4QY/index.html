<html><header><meta charset="utf-8"><title>選舉處不會實地抽查</title></header><body><h1>選舉處不會實地抽查</h1><p>【話你知】<br>現行選民登記申請簡單，選舉事務處會按既定程序，核實每份申請表所填報資料是否齊全及清晰。社福界立法會議員張國柱認為，現行機制不會實地抽查，但安老院登記屢現問題，建議選舉事務處若發現院舍出現大規模登記，應主動作實地調查，了解有關登記是否長者本人意願。<br>至於選舉當日，若選民因視障或身體其他問題而無能力填劃選票，可要求票站主任等代劃選票，並由1名票站人員在場見證；但對於無決定能力者是否可投票，當局則無指引。<br>張國柱認為，選舉事務處應就此訂立指引，讓選舉主任透過一些簡單問題，測試對方是否能對答如流，是否適合投票。<br>■記者袁柏恩</p></body></html>
