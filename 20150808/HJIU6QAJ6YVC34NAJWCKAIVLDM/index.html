<html><header><meta charset="utf-8"><title>趣趣地：「天使」發信謝紅魔</title></header><body><h1>趣趣地：「天使」發信謝紅魔</h1><p>經過連月風波，阿根廷翼鋒「天使」迪馬利亞（圖）終於如願由曼聯轉投巴黎聖日耳門嘞，正所謂好嚟好去，迪馬都向紅魔鬼球迷發公開信，話自己加盟曼聯真係好榮幸，不過踢波唔同數學，唔係乜都可以控制，而且對於未能為曼聯帶來榮譽，亦都好遺憾。話時話，迪馬利亞以4,600萬鎊（約5.6億港元）加盟，累積轉會費已經達1.3億鎊，擊敗新隊友伊巴謙莫域，成為全球累積轉會費最高球員。</p></body></html>
