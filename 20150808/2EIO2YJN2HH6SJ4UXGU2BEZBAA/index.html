<html><header><meta charset="utf-8"><title>新衞生標準　紐約魚生需冷藏</title></header><body><h1>新衞生標準　紐約魚生需冷藏</h1><p>壽司及魚生（圖）最重鮮味，但紐約市今實施新衞生標準，規定魚生材料需先冷藏，業界擔心有損風味。<br>紐約衞生部門要求任何生食或未經煮熟的魚類食材，都要在-35℃低溫冷藏至少15小時，才能款客，部份較少出現寄生蟲的養殖魚等則不受限制。新措施今起實施，當地日本壽司師傅指白肉魚解凍後會脫水，品質大受影響，難保持原有鮮味。有壽司店東主亦表達不滿，指「日式料理有傳統而衞生的處理方法」，只能無奈遵守規定。但當地餐館協會指食肆其實大部份供應雪藏魚肉，影響輕微，新措施反有助統一魚生質素。<br>中新網</p></body></html>
