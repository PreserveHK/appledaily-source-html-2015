<html><header><meta charset="utf-8"><title>李民橋拖老婆嘆烤肉</title></header><body><h1>李民橋拖老婆嘆烤肉</h1><p>東亞銀行太子爺李民橋（Adrian）和嬌妻鄺保瑜（Bonnie）於今年6月頭誕下一對孖仔，滿月之後，兩公婆即刻拍拖食飯過二人世界，前晚8時許，Adrian和Bonnie被發現在上環一家日本燒肉店內共進晚餐，Adrian叫了一支紅酒自斟自飲，Bonnie就疑產後不久，要餵哺母乳，故全程以水解渴，滴酒不沾。兩公婆食飯期間言談甚歡，用餐完畢，Adrian從銀包拎出一張黑卡找數，離開的時候，發現剛誕下孖B的Bonnie仍然肚凸凸未收身，不過手腳仍然修長纖瘦，相信產後真是要加倍努力才能保住好身材。<br>採訪、攝影：黃曉程、梁繼光</p></body></html>
