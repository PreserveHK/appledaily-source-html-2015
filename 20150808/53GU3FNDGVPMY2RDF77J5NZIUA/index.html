<html><header><meta charset="utf-8"><title>苟姑娘唔知驚繼續賽車</title></header><body><h1>苟姑娘唔知驚繼續賽車</h1><p>苟芸慧上月尾到珠海參加賽車明星賽發生炒車意外，凌空打了幾個圈。苟姑娘前日重返舊地，在珠海賽車場考獲國際賽車牌，她昨日在Instagram報喜：「堅持……成功總有一天會屬於你！努力，努力，再努力。」<br>苟姑娘昨日在電話中表示心情好興奮，問可擔心再有意外？她說：「唔驚，因為真係好想完成一個目標，今次考試好順利。」下個目標是否要做女賽車手去比賽呢？苟姑娘笑說：「咁又未得，雖然玩咗高卡車兩、三年，但玩賽車都係近年嘅事，仲係新手，要練習多啲，保障其他人安全。」<br>採訪：嵐山</p></body></html>
