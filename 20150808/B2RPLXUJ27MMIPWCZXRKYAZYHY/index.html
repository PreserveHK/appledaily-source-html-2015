<html><header><meta charset="utf-8"><title>亞視台徽又改設計</title></header><body><h1>亞視台徽又改設計</h1><p>葉家寶昨日在觀塘出席座談會，早前傳出亞視更換台徽，家寶承認說：「新台徽仲未開始設計，不過因為未來發展會增加頻道，亦會重新設計形象。」對於亞視前高級副總裁梁家榮出任廣播處長，家寶表示對方是個謙謙君子，也是位資深傳媒人，相信港台在他帶領下會有更好發展。另外，蔡國威昨日傍晚在fb貼圖，稱收到出糧支票。<br>此外，張家瑩透露早前檢查時發現子宮頸病變，她說：「做咗手術，身體康復中，𠵱家要增強自己抵抗力。」 <br>採訪、攝影：譚倩宜</p></body></html>
