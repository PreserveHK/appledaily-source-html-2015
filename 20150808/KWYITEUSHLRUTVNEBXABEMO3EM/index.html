<html><header><meta charset="utf-8"><title>球星韋拉曾中招</title></header><body><h1>球星韋拉曾中招</h1><p>法國迷魂黨犯案手法多端，除冷氣系統外，還會透過郵箱等其他地方，泵入麻醉氣體。賊人盜竊目標亦不限於別墅，有睡在露營車的夫婦也遭洗劫一空，令人防不勝防。</p><p>多位名人身受其害。阿仙奴名宿法國中場悍將韋拉（Patrick Vieira）的寓所，在2006年遭迷魂黨爆竊，損失多件珠寶及一輛平治汽車，事後5疑犯被捕。英國名時裝設計師伍德爾、時裝記者康斯坦丁在2002年也分別被迷魂黨偷走財物。<br>英國《太陽報》</p></body></html>
