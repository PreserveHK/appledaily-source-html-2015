<html><header><meta charset="utf-8"><title>小雪仔跌傷坐輪椅</title></header><body><h1>小雪仔跌傷坐輪椅</h1><p>現年36歲的前歌手蔡雪敏，先後經歷兩段婚姻失敗，在今年情人節再下嫁韓籍老公Robin，在澳洲生活，婚後小雪亦不時在網上大晒的生活照。</p><p>不過，早前小雪在facebook貼出年約6歲的囝囝Rocco坐輪椅的照片，引來很多朋友慰問，她留言解釋：「因為他在學校小息的時候有個六年級學生掛住玩，看不到他不小心地把我兒子撞跌，現在兒子不用留院已回家休息，我們會好好照顧他，希望他盡快康復。」她還表示當初在醫院聽到囝囝膝蓋斷骨時，真的十分擔心，但現在看到他的笑容才放下心頭大石。<br>撰文：李森</p></body></html>
