<html><header><meta charset="utf-8"><title>金泰希蘇醒谷起收視</title></header><body><h1>金泰希蘇醒谷起收視</h1><p>由金泰希和周元主演的SBS新劇《龍八夷》認真威水，繼首播錄得雙位數11.6%收視的佳績後，前晚播出第二集收視再創新高達到14.1%，成為同檔收視冠軍。</p><p>由於僅播出兩集收視就有近15%，所以外界都睇好此劇有機會突破20%收視。頭一集金泰希僅亮相五分鐘，講述她因失去戀人而跳樓輕生，因大命不死而陷入昏迷，第二集就講到她蘇醒後發現自己仍生存，激動得用花瓶碎片放在頸上，威脅醫護人員不要走近她，而周元的落淚演技亦獲觀眾激讚。<br>撰文：施洛冰</p></body></html>
