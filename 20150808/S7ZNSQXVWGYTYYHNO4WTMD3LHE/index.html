<html><header><meta charset="utf-8"><title>得償所願：閨蜜輪住做媽咪</title></header><body><h1>得償所願：閨蜜輪住做媽咪</h1><p>黃伊汶去年與陳國坤結束愛情長跑，於峇里舉行婚禮，榮升人妻，昨日被本報拍到在中環現身時肚凸凸，疑似造人成功，與她的圈中好姊妹應采兒和鄭希怡（Yumiko）睇齊，齊齊升呢做幸福媽媽。應采兒前年為小春生了「慈姑椗」Jasper，恨生女的小春，希望盡快為Jasper追個妹妹。至於Yumiko去年與化妝師男友梁學儲（Andy）結婚，今年4月誕下女兒「梁浸浸」，經常於網上晒囡囡可愛靚相。</p></body></html>
