<html><header><meta charset="utf-8"><title>方敏楊羚組四人家庭</title></header><body><h1>方敏楊羚組四人家庭</h1><p>現年47歲的楊羚在《大時代》中扮演細妹方敏，被益蟹陶大宇強姦染性病而自殺。楊羚現實與從事旅遊業的老公Albert結婚15年，育有一子一女，過着幸福美滿生活，兒子黃樂天（Eden）13歲讀中一，女兒黃樂童（Christy）9歲讀小學四年級。<br>楊羚日前接受本報專訪時，透露現時做全職家庭主婦很忙，早上6時半起身與子女吃早餐，之後與老公分別送子女返學，她說：「返咗學就去買餸，之後返屋企瞌一瞌，跟住食晏，又要等佢哋放學，不過冇嘢緊要得過兩個寶貝。」有否興趣復出拍劇？她指時間允許都可以。<br>採訪：戴彩煥</p></body></html>
