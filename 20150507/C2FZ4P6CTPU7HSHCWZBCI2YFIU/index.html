<html><header><meta charset="utf-8"><title>食狗又跟蹤人14呎巨鱷被擒</title></header><body><h1>食狗又跟蹤人<br>14呎巨鱷被擒</h1><p>澳洲達爾文港捕獲一條4.3米（約14呎）長的兇猛巨鱷，之前曾四出捕捉獵物，吃掉狗隻，一度令當地居民人心惶惶。<br> <br>當地的戴利河（ Daly River）經常會出現鱷魚蹤影，有漁夫早前發現一頭碩大無朋的巨鱷在上址出沒，曾經破壞船隻及捕殺狗隻，當局擔心巨鱷會對使用河道的人士，尤其是在河裏遊泳的兒童構成威脅，於是設陷阱將巨鱷生擒。經檢查後，專家發現巨鱷如非尾部斷掉一截，身長或有4.8米，重量可達550公斤。<br> <br>由於巨鱷體型龐大，當局要出動6名大漢，將已注射鎮定劑的鱷魚五花大綁，才能把牠搬離鐵籠運走。<br> <br>英國《每日郵報》</p></body></html>
