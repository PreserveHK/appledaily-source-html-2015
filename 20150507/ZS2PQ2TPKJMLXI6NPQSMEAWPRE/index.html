<html><header><meta charset="utf-8"><title>馮仁昭四圍超：宣萱驗乳要趁早 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>宣萱驗乳要趁早 - 馮仁昭</h1><p>宣萱同唐寧等人噚日喺銅鑼灣出席「關·乳·愛2015」活動，早前荷李活女星安琪蓮娜祖莉（Angelina Jolie）因擔心遺傳癌症，先後切除乳房同卵巢，宣萱就話自己有定期檢查：「健康好重要，好多人都怕面對，不過人生經驗多咗，就寧願早啲檢查好過一味拖。」問佢將來會唔會因年紀大接受整形手術？佢笑住話：「Never say never，不過覺得自己暫時冇需要。」<br>撰文：馮仁昭</p></body></html>
