<html><header><meta charset="utf-8"><title>袁紫僑懶理周志文傳被炒</title></header><body><h1>袁紫僑懶理周志文傳被炒</h1><p>昨日有報道指巨聲「大孖」周志文因集女無數，包括舊愛袁紫僑、吳若希、馬賽、陳瀅、蔡思貝等，傳被無綫高層樂易玲下令炒魷，昨本報致電向他求證，但至截稿前未回覆。當年有米袁紫僑曾照顧大孖生活，後因大孖和馬賽傳緋聞，兩人分手收場。昨本報致電袁紫僑，她懶理舊愛是非：「咁耐嘅嘢唔回應啦。」</p><p>此外，袁紫僑跟許雅婷、溫心、簡淑兒組成少女標本攻樂壇，日前許雅婷着低胸裙到沙灘拍宣傳相，曾參與周星馳電影《美人魚》選角的她說：「自己首歌叫《人魚之丘》，概念嚟自星爺電影《美人魚》，希望星爺有機會聽吓呢首歌，睇吓有冇機會做電影插曲，真係諗吓都開心。」<br>採訪：皓騫</p></body></html>
