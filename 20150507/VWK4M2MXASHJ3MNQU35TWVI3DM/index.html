<html><header><meta charset="utf-8"><title>關仁隱事：「閃燈」錯手除褲露械 - 關仁</title></header><body><h1>關仁隱事：「閃燈」錯手除褲露械 - 關仁</h1><p>𠵱家啲劇為咗吸睛，好多時都會加插一啲激情戲份，「閃燈」同「大眼妹」早前合作拍劇亦要拍床戲。關仁有次去現場探班，就發生咗件尷尬事，嗰場戲講閃燈要當住大眼妹面前除褲，仲要表現到好猴急，點知閃燈竟然錯手連自己條底褲都除埋，雖然好快抽番高條底褲，但當時已經roll緊機，導演、燈光、攝影師個個都嚇到呆咗，反而大眼妹最淡定，瞪大眼望咗一眼就當冇事發生，面都唔紅吓，真係見慣大場面！<br>撰文：關仁</p></body></html>
