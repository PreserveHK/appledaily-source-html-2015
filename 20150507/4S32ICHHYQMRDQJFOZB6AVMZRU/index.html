<html><header><meta charset="utf-8"><title>秋官死充身家有五百億</title></header><body><h1>秋官死充身家有五百億</h1><p>神劇《大時代》重播，劇中演員再被關注，有報道指男主角鄭少秋自認身家有5億， 前晚他在將軍澳錄影時笑說：「唔止，有500億，我都話如果有100萬，數嚟數去1,000億都數到，如果我話冇，咪好冇面？如果有肯定唔撈，咁辛苦。」<br>談到上周《大》的收視有8點，打破近年深宵劇重播紀錄，秋官說：「幾好呀，我老婆都有睇，仲讚我做得好好㖭！」後來他亦主動提到日前有指他暗寸汪明荃咪嘴一事，秋官笑說：「你哋要讚阿姐，話佢唱得好先話咪嘴，等於以前成日都話我咪嘴，但係我都冇，唔使專登兜個彎讚我！」<br>撰文：張曦彤</p></body></html>
