<html><header><meta charset="utf-8"><title>靚靚嘆茶高度戒備</title></header><body><h1>靚靚嘆茶高度戒備</h1><p>【中環】最近頻頻拍拖行孖咇嘅袁詠儀同張智霖（Chilam），前日又去咗中環嘆茶，不過今次靚靚先同閏蜜蔡一智老婆周雪芳去咗置地間餐廳會合男友人，佢哋幾個密密傾，冇耐Chilam單拖到場，之後又食又傾一輪先埋單走人，話晒都係幕前人，所以靚靚對鏡頭嘅靈敏度都好高，坐低冇耐知道有人影相，大部份時間都用個背脊對鏡頭，臨走又即刻戴番副黑超，即刻引嚟唔少注視目光。Chilam同靚靚各自同友人搭扶手電梯落地下，同友人分手之後，Chilam同靚靚就手拖手走人！<br>採訪、攝影：潘冠恩</p></body></html>
