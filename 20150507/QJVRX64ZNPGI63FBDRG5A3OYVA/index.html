<html><header><meta charset="utf-8"><title>麥浚龍女友面紅卜卜</title></header><body><h1>麥浚龍女友面紅卜卜</h1><p>【中環】麥浚龍（Juno）同佢嘅混血模特兒女友戴庚玲（Janine）翻撻咗一段時間，感情一直都好穩定，前日下畫見佢哋兩個人同埋助手三個人喺中環出現，Juno一貫佢嘅潮人look示人，反而Janine只係好casual咁着住白色短袖tee同牛仔褲兼且仲紮晒馬尾，但係唔知係天氣太熱抑或係皮膚敏感，Janine嗰塊面紅卜卜，明顯同條頸兩截色，雖然佢哋冇乜親暱嘅動作，但係兩個人邊行邊傾，反而有一種老夫老妻嘅感覺。<br>採訪、攝影：潘冠恩</p></body></html>
