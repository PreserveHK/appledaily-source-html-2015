<html><header><meta charset="utf-8"><title>蘋果綠葉長和、和黃輪證5.27停牌</title></header><body><h1>蘋果綠葉<br>長和、和黃輪證5.27停牌</h1><p>昨日瑞銀、渣打、瑞信、摩通等窩輪發行商在港交所（388）網站公佈即將重組的長和（001）、和黃（013）相關窩輪及牛熊證安排。相關輪證將於5月27日至6月3日期間暫停買賣。其後和黃輪證將轉為長和輪證，行使價將依據5月26日長和收市價、6月3日長和成交均價，以及和黃每股換0.684股長和比例作相應更改。長和輪證行使價則因應5月26日收市價和6月3日均價更改。</p></body></html>
