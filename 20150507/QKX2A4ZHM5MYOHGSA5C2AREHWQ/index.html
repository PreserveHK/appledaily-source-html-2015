<html><header><meta charset="utf-8"><title>升降機門打開照上升手機男險遭腰斬</title></header><body><h1>升降機門打開照上升<br>手機男險遭腰斬</h1><p>南韓早前發生一宗恐怖電梯意外，一名男子甫踏入升降機，電梯未關門便即時上升，幾乎將他「腰斬」，險過剃頭。<br> <br>電梯內閉路電視拍下的片段顯示，該名男子一邊低頭玩手機，一邊走進升降機，但一隻腳踏入電梯，升降機便無故不受控制，連門也未及關上便突然上升，令他即時跌倒，下半身尚在電梯之外半天吊。<br> <br>即使電梯門撞到他身上，電梯仍未有停下，繼續上升。他不斷掙扎，眼見電梯底部即將升至與樓層天花板位置，就快要將他半腰夾死之際，他及時奮力一推，跌出電梯之外，才能避過一劫。<br> <br>Live Leak</p></body></html>
