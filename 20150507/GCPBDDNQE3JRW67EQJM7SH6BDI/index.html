<html><header><meta charset="utf-8"><title>象龜當凳坐　反抗即被捅</title></header><body><h1>象龜當凳坐　反抗即被捅</h1><p>「遊客付錢騎龜，烏龜老淚縱橫！」廈門海滄動物園近日被網民踢爆，五一期間一對老龜強迫接客被人騎（圖），一名200多斤的男子坐上去，老龜趴着一動不動，女工作人員拿着螺絲批敲龜背兩下，還捅到龜殼下面，直到烏龜動起來為止。短短五分鐘，就換了四個人。老龜眼睛淌下淚水，看着真讓人心痛。<br>這對烏龜是2012年毛里求斯政府贈送給廈門的「國寶」亞達伯拉象龜，現已60多歲。動物園允遊客與象龜合影，每人收費30元人民幣，不允遊客騎着拍照。但飼養員明知故犯，因為拍照收入的50%屬個人佣金。<br>福建《東南快報》</p></body></html>
