<html><header><meta charset="utf-8"><title>淡妝胡慧中揀化妝品</title></header><body><h1>淡妝胡慧中揀化妝品</h1><p>【圓方】啱啱出咗本新書嘅胡慧中，前日見到佢同女友人兼兩個外傭姐姐去咗圓方購物同逛超市，嗰日化淡妝嘅胡慧中，睇嚟興致認真好，佢先喺ZARA買咗一大袋衫，之後再去化妝品舖頭睇嘢，但係全程睇多過買，跟住佢同女友人邊行邊傾咁行去超市，做咗少奶奶嘅胡慧中，事事親力親為，見佢好熟練咁揀水果、肉類同果醬，而兩個外傭只係負責拎嘢，畀完錢之後，胡慧中邊行邊㩒電話，個樣仲有啲迷茫，似乎搵緊個出口，最後見佢搵咗一輪先搵到，不過佢見到有記者影緊相，即刻戴番副超，拿拿臨行去出口坐車走人。<br>採訪、攝影：羅德光</p></body></html>
