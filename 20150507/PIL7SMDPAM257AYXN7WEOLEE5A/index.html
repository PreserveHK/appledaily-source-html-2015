<html><header><meta charset="utf-8"><title>體壇傳真︰拳王誹謗</title></header><body><h1>體壇傳真︰拳王誹謗</h1><p>美國「不敗拳王」美韋達（右）五年前因家暴而入獄兩個月，他日前在訪問中指當時女友Josie Harris（左）因吸毒而神智不清，才大打出手；Josie Harris周二控告美韋達誹謗，並要求2,000萬美元作賠償。此外，美韋達表示打算待日前手下敗將帕奎奧傷癒後，明年再戰一場。不過，帕奎奧右肩有傷仍勉強上陣，周二就被拳迷入稟控告不誠實地隱瞞傷勢，要求他和團隊賠償500萬美元。互聯網</p></body></html>
