<html><header><meta charset="utf-8"><title>林敏驄教講圍頭話</title></header><body><h1>林敏驄教講圍頭話</h1><p>由鄭伊健、何超儀、鄭中基（Ronald）主演，郭子健執導的電影《全力扣殺》今日上映，戲中Ronald飾演圍村土豪，經常要講圍頭話，早前片段放上網時引來網民討論，因為對都市人來說很新鮮，圍頭語的「阿奶」即是阿媽、「摳泥」即是死人頭。林敏驄更特別拍片講解Ronald經常提到的「春核」是睾丸、「碧劑」解作女性陰部，「能蟹仔」即讚人醒目仔，全部都有根有據。<br>另外，舒淇早幾日跟伊健兩公婆行山並將照片放上Ig，之後他們一行三人到戲院看戲，舒淇在戲院見有《全》片的宣傳板，即時要跟伊健在板前來個大合照幫手宣傳，非常識做。<br>撰文：李森</p></body></html>
