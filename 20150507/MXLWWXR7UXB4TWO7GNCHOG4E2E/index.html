<html><header><meta charset="utf-8"><title>鮑姐拍港視劇喊得淒涼</title></header><body><h1>鮑姐拍港視劇喊得淒涼</h1><p>港視劇集已播得七七八八，尚餘8部劇未出街，由視帝夏雨和影后鮑起靜主演的《歲月樓情》將於下周二播出，令人期待。前晚推出首集9分鐘優先睇，第一場已有電視機掟落街的震撼場面，與最近熱播的《大時代》掟蟹仔落樓有異曲同工之妙。未知能否挑戰神劇，但短片一出，鮑姐的精湛演技已獲不少網民激讚，其中一場鮑姐到警署報案搵女，鮑姐熱淚盈眶，一串淚水緩緩由眼尾落下，網友Yin Chan說：「鮑姐啲戲真係勁，睇到心都翳埋，必追呢套。」鮑姐日前受訪時說：「我今次角色係悲情啲，身世比較淒涼，可以話係我演電視劇以嚟，最多感情戲一次。」<br>採訪：嵐山</p></body></html>
