<html><header><meta charset="utf-8"><title>馮仁昭四圍超：余文樂傳戀《赤道》女星 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>余文樂傳戀《赤道》女星 - 馮仁昭</h1><p>余文樂舊愛吳雨霏已為人妻，約7月會喺香港擺酒，仲未有着落嘅樂仔近日被傳出搭上同佢一齊演出電影《赤道》嘅內地女星馮文娟。有網友爆料話佢哋早排宣傳電影時，因朝夕相對而撻着，網友「娛樂評論人」仲話：「馮文娟與余文樂之前談了五年的前女友黃伊汶長的非常相似，看來余文樂念舊嚴重啊，不知道這次戀情能否長久！」樂仔噚日透過短訊回應話：「希望達到宣傳效果，哈哈！」<br>撰文：馮仁昭</p></body></html>
