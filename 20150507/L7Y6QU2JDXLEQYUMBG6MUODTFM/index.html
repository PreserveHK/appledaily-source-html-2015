<html><header><meta charset="utf-8"><title>劉在錫窩心安慰學生</title></header><body><h1>劉在錫窩心安慰學生</h1><p>韓國「國民MC」劉在錫一向好有愛心，雖然在韓國地位高高在上，但他卻十分親民，名副其實是「超級暖男」。</p><p>近日劉在錫主持SBS新綜藝節目《同床異夢，沒關係沒關係》時，在節目中做出窩心舉動，當一名女學生在現場提及自己因為眼睛太細關係，不時被全班同學取笑，令她大感委屈難受，說到傷心處，女學生更即場哭了出來。劉在錫即時發揮其暖男本色，當場除下其黑框眼鏡， 並安慰女學生說：「我的眼睛都很細，以前亦會感到自卑，但只要活下去，總有一天一定能坦然去接受自己的缺點。」劉在錫的舉動受到網民激讚，並覺得他自嘲眼細作為例子去開解女學生，行為令人十分感動。<br>撰文：施洛冰</p></body></html>
