<html><header><meta charset="utf-8"><title>徐若瑄犯禁動剪</title></header><body><h1>徐若瑄犯禁動剪</h1><p>台灣女神徐若瑄（Vivian）現時懷孕約四個月，由於年屆40歲高齡兼第一胎，Vivian都十分小心養胎，不過之前她就因急性腸胃炎要入院吊鹽水一個月，需要卧床休息，由於不可以經常洗頭，Vivian早已透露想把長髮剪掉，前晚她在facebook就大晒新髮型，並留言：「我……好了。」Vivian無懼孕婦「動剪」禁忌，一剪就剪了45厘米，不少網民都大讚其短髮造型很清爽，是個大美人。其實Vivian仍是長髮時，已試過在醫院用洗頭服務，貪靚的她四個月狂搽妊娠霜18盒，免得生完BB影響皮膚。<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
