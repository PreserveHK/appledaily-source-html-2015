<html><header><meta charset="utf-8"><title>武漢女地鐵飲水機洗腳</title></header><body><h1>武漢女地鐵飲水機洗腳</h1><p>再有內地缺德女飲水機洗腳，今次不是發生在香港淺水灣、迪士尼樂園，而是在湖北武漢地鐵站裏。一名貌似已為人母的女子被網民拍到，在地鐵站內將公共飲水機當作洗腳盆（圖），堂而皇之地洗起腳來。這一缺德行為遭到內地網民聲討：「這女的也不怕教壞她孩子呀，這個孩子真可憐。」<br>經查，照片的拍攝地點位於武漢地鐵4號線五里墩站。該站清潔員確認，照片是站內拍攝。他說，雖未見有人在飲水機洗腳，但常見有人用飲水機洗手、往盆裏吐痰，「最不能容忍的是往水盆裏吐痰，沖又難得沖下去，用手撿又太惡心」。<br>湖北荊楚網</p></body></html>
