<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧麗君遺作MV曝光 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄧麗君遺作MV曝光 - 馮仁昭</h1><p>聽日係已故巨星鄧麗君嘅20周年忌辰，佢生前未完成嘅遺作《清平調》，最近由佢嘅粉絲兼天后王菲重新錄製，兩位天后實行穿越時空合唱。《清平調》嘅MV噚日終於曝光，由兩人嘅相片剪輯而成，配以山河風景同毛筆字書法嘅歌詞，意境淒美。</p><p>噚日台灣嘅中視新聞都有報道呢首MV，可見鄧麗君喺台灣人心中嘅地位不變。<br>撰文：馮仁昭</p></body></html>
