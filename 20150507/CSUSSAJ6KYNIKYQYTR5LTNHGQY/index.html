<html><header><meta charset="utf-8"><title>馮仁昭四圍超：糖妹下年上車目標三房 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>糖妹下年上車目標三房 - 馮仁昭</h1><p>黃山怡（糖妹）噚日去咗灣仔DBC數碼電台受訪，佢應要求畫一份母親節禮物時，畫咗一間屋，佢話：「希望下年可以置業，𠵱家父母要同細佬住埋一間房，希望買到間三房單位。」<br>糖妹話籌備緊喺書展出嘅旅遊書，年底出新碟，所以會提早同媽咪慶祝母親節。佢仲話廚房係媽咪重地，搞到佢冇得下廚孝敬媽咪，但澄清自己係識煮嘢嘅。<br>撰文：馮仁昭</p></body></html>
