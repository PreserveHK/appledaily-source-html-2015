<html><header><meta charset="utf-8"><title>Taylor日騷會5萬花女</title></header><body><h1>Taylor日騷會5萬花女</h1><p>美國小天后Taylor Swift前天在東京巨蛋為其新一輪世界巡演揭幕，吸引多達52,000名歌迷捧場，當中有七成是年輕女歌迷。據指Taylor的日本女粉絲稱自己為「Swifities」，她們更有特定的打扮，包括學Taylor頭戴花環等，因此全場也充滿着花花少女。</p><p>由患癌母親陪同赴日的Taylor，於首場日本騷上表現勁high，她當晚主要以大碟《1989》的歌曲為主，共唱了18首歌曲，今次已是第8次到日本的她不停大晒日文：「我很喜歡日本」、「很想見你們」等，十分識做！<br>撰文：泉水</p></body></html>
