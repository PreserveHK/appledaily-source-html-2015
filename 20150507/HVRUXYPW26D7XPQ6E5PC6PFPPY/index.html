<html><header><meta charset="utf-8"><title>朴震榮聽晒秀智話</title></header><body><h1>朴震榮聽晒秀智話</h1><p>韓國女團miss A成員秀智（圖）出名是其所屬的JYP事務所搵錢最多的藝人之一，難怪就連JYP老闆朴震榮前日上電台節目時，都坦言秀智十分重要，連自己都要聽她話。</p><p>朴震榮在節目上提及新歌《母親是誰》時，原本打算自己獨唱，但秀智聽完歌曲後就建議老闆和女歌手Jessi一齊合唱，最後朴震榮自然聽取秀智意見，他更說：「以公司現在的狀況，很難拒絕秀智說的話。」即時惹來全場爆笑。</p></body></html>
