<html><header><meta charset="utf-8"><title>拍檔撞樣：90後全智賢熱爆</title></header><body><h1>拍檔撞樣：90後全智賢熱爆</h1><p>近日忙於趕拍新劇《Producer》的金秀賢，其《星星》舊拍檔全智賢亦非常忙碌，日前才在首爾現身活動，稍後將投入宣傳新片《暗殺》。事實上，全智賢在亞洲各地都大受歡迎，一舉一動都受到關注。</p><p>近日微博瘋傳一名被稱為90後全智賢的照片，原來主角正是內地女演員王妍之，年僅21歲的王妍之曾主演多部電視劇，與全智賢一樣同樣擁有大眼睛及一頭長髮。網友對於王妍之和全智賢撞樣都議論紛紛，覺得是王妍之的宣傳伎倆，有網民更大彈王妍之的樣貌不及全智賢，亦有人指兩人似失散姊妹。</p></body></html>
