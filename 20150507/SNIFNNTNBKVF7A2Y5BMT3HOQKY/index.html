<html><header><meta charset="utf-8"><title>方婷珍妹三戀潘源良</title></header><body><h1>方婷珍妹三戀潘源良</h1><p>在《大時代》中飾演三妹方婷的李麗珍，劇中被掉落街慘死，現實中珍妹的感情路也屢遇波折，88年珍妹與錢嘉樂拍戲撻着，96年與音樂人許愿結婚，當時被冠以「美女與野獸」組合，婚後育有女兒倚榕，惜2000年離婚。<br>04年珍妹被指介入已婚髮型師馬桂燦（Jacky Ma）婚姻，聲譽受損。直至07年，珍妹與潘源良復合，二人至今拍拖八年，潘源良近日在訪問亦提到，與珍妹經歷過「三離三合」，二人86年拍戲撻着，92年再碰面，到07年再一起，不過未有結婚打算。有指珍妹第一任男友是狄波拉弟弟柏德烈，之後與小虎隊的林利、漫畫家祁文傑、太極樂隊的雷有暉傳過緋聞。<br>撰文：張晴</p></body></html>
