<html><header><meta charset="utf-8"><title>何傲兒約滿無綫玩暗寸</title></header><body><h1>何傲兒約滿無綫玩暗寸</h1><p>07年因參加港姐而入行的何傲兒，昨日突然在微博留言，宣佈約滿無綫，她貼了一張醜女扮相的劇照並說：「入行7年多，每一年頒獎典禮都有好幾位獲獎同事有機會演繹一段耳熟能詳的感謝詞，其實在我心中，都好希望有一年我都能夠站在台上去講這幾句說話，5月初是我在公司約滿的日子，在這段期間我的工作量一直沒有減退，劇組一直都配合我的約滿日期，公司對一個將約滿的藝人確實有情有義。」她又稱感謝公司一直給她不少演出機會，以及一直對她不離不棄的傳媒朋友和經理人。<br>撰文：張曦彤</p></body></html>
