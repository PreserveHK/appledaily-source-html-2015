<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅力威講示愛爛Gag - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>羅力威講示愛爛Gag - 馮仁昭</h1><p>羅力威噚日喺商台宣傳新歌《夏之咩》，外表睇落有啲cool嘅佢，自認平時係一名宅男，所以經常會上網睇睇埋埋一啲𠱁女友嘅方法寫入歌中。咁睇完之後偷到乜嘢橋呢？佢話識講唔同語言嘅我愛你，又會慳錢諗橋送禮物。力威仲講笑話：「我曾經聽過朋友同我講『Sarang Hae』（韓文我愛你嘅發音），當時覺得好奇怪，最後先知原來對方係叫我閂冷氣。」<br>撰文：馮仁昭</p></body></html>
