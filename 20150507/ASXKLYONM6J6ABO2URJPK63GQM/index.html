<html><header><meta charset="utf-8"><title>葉家寶：亞視去向未明</title></header><body><h1>葉家寶：亞視去向未明</h1><p>朱慧珊、張家瑩、亞洲電視執行董事葉家寶及亞視眾台前幕後員工等，昨午3時於亞視大埔總台召開員工大會，有過百員工出席。 蔡國威因要錄影新節目《亞視光輝歲月》而缺席會議。 葉家寶在會議後說：「有投資者傾緊，好快有好消息同結果，希望短期內可發放員工薪金。明年4月1日冇咗牌照，如果仍有人注資，我哋可以有多媒體發展，或者用另一個機構申請免費電視牌照，公司發展未係好明確，員工要自己衡量去向。」</p><p>朱慧珊則說：「我抱觀望態度，有買家絕對係好事，對同事講係好消息，我自己會睇，就算有新買家都要睇佢哋方向同打算，我再諗自己方向。」<br>採訪：張俊銘<br>攝影：沈健程 </p></body></html>
