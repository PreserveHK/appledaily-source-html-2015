<html><header><meta charset="utf-8"><title>阿比留優花26小時生女</title></header><body><h1>阿比留優花26小時生女</h1><p>日本藝能界近兩日喜訊多多，繼菅野美穗宣佈為堺雅人陀B之後，女星阿比留優昨日亦宣佈前日早上為摔角手丈夫才賀紀左衞門誕下約重6.7磅的B女。阿比留優昨日於網誌上載了一家三口的幸福照片，表示分娩時要花上26小時19分鐘才能生出B女！<br>阿比留稱B女樣子比較似爸爸，在分娩時卻非常痛楚，幸而老公不眠不休在身邊陪伴，她笑稱自己當時痛到變了野獸一樣，所以公開感謝醫生與護士的照顧。阿比留與才賀於去年9月結婚，並於12月宣佈懷孕。<br>撰文：泉水</p></body></html>
