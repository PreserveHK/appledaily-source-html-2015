<html><header><meta charset="utf-8"><title>葉麗儀曾患抑鬱想死</title></header><body><h1>葉麗儀曾患抑鬱想死</h1><p>葉麗儀與謝寧昨日在中環出席「健康媽媽分享會」活動，葉麗儀講述當年患乳癌及更年期患上抑鬱的經過，而謝寧則分享自己想創出自家醬料夢想。面對更年期的身體變化，天性樂天的葉麗儀突然脾氣變差，試過覺得死是最大解脫，她說：「試過有朝匿喺被入面喊唔肯起身，老公搵醫生朋友做檢查，先知患上抑鬱，嗰個禮拜老公貼身跟實我，收起尖銳利器，經過幾年中醫調理就冇事。」<br>謝寧自爆多年來封了葉麗儀為偶像，事業有成之餘又保持健康體態。之後她又說到醬料夢：「夢想可以唔使咁快實現，當初我唔識煮嘢食時，發覺醬料可以令自己變成大廚水準，所以想有自家醬料幫番人。」<br>採訪、攝影：馬建華</p></body></html>
