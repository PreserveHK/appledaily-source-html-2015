<html><header><meta charset="utf-8"><title>馮仁昭四圍超：諸葛紫岐一首歌收6位數 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>諸葛紫岐一首歌收6位數 - 馮仁昭</h1><p>諸葛紫岐噚日喺北京出席動畫電影《藏羚王》活動，套戲早排攞咗中國首屆動畫電影天馬杯獎，諸葛仲唱咗主題曲《離太陽最近的地方》，佢話：「近年好少喺幕前唱歌，一直有人請我去登台，試過唱一首歌有6位數字歌酬，不過我都拒絕咗， 唱歌唔係我主要發展目標，今次唱係因為提倡保護瀕臨絕種動物。」佢又話老公薛嘉麟太忙冇聽過佢啲歌，囝囝Arthur係第1個fans，佢暫時無意重返樂壇。<br>撰文：馮仁昭</p></body></html>
