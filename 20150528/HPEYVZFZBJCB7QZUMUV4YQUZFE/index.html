<html><header><meta charset="utf-8"><title>唐寧關注童婚女孩</title></header><body><h1>唐寧關注童婚女孩</h1><p>唐寧昨日以國際培幼會大使身份出發往印尼，展開為期7天的探訪，本身擁有四分之一印尼血統的她，坦言十分期待。她希望和大家分享在偏遠地區，探訪受童婚影響的女孩的經歷，呼籲大眾支持「愛．女孩」行動。<br>育有一子一女的唐寧，對於發展中國家一些女孩因貧困與性別，受到不平等對待及被迫早婚感受至深，她說：「做媽咪本來係一件開心事，但喺世界某啲角落，有好多女仔細細個就被迫早婚，冇機會讀書，就要懷孕做媽媽，因為發育未成熟，生出嚟嘅BB好容易夭折，影響埋日後生育能力。」<br>撰文：炎炯炯</p></body></html>
