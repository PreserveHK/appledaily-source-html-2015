<html><header><meta charset="utf-8"><title>【寵物籽】化骨頭為神奇</title></header><body><h1>【寵物籽】化骨頭為神奇</h1><p>捷克有位畫家，找來大量由兩類動物名字組成的動物名，例如「Sea Lion」（海獅）、「Dragonfly」（蜻蜓）、「Rabbitfish」（河豚）和「Tigerfish」（虎魚）等，然後將兩款的骨頭合併，呈現紙上。記者看時略有毛骨悚然之感，不知五百萬年後動物會否進化成這個模樣？</p><p>圖片來源： https://www.behance.net/silencesys </p><p>記者：許政</p></body></html>
