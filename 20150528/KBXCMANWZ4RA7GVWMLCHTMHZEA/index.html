<html><header><meta charset="utf-8"><title>28歲Leah瘦走巨咪</title></header><body><h1>28歲Leah瘦走巨咪</h1><p>過氣混血女神Leah Dizon曾於日本發展，由當年的網絡紅人搖身變成當紅偶像，更迷盡亞洲宅男。08年自爆奉子成婚後，Leah Dizon即嚇走大批fans。不過，她嫁人兩年後卻宣佈跟日籍形象設計師丈夫離婚，並疊埋心水離開日本藝能界，帶囡囡美蘭返美生活。</p><p>Leah在美國深居簡出，日前在instagram上公開近照，發現全面退出幕前的她已星味大減，而且比以往消瘦不少，更瘦到連巨咪亦明顯縮水，現年才28歲的她更略帶滄桑，有別當年的女神形象。<br>撰文：哥羅</p></body></html>
