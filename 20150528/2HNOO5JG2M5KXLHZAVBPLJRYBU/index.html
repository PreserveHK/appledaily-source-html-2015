<html><header><meta charset="utf-8"><title>隔牆有耳：黃大鈞斥警懶理肖像被盜用 - 李八方</title></header><body><h1>隔牆有耳：<br>黃大鈞斥警懶理肖像被盜用 - 李八方</h1><p>前無綫新聞主播黃大鈞第三度俾人挪用肖像喺網上行騙，今次騙徒喺fb訛稱係佢係「香港致富證券」高層李健，叫受害人滙錢嚟香港投資，馬來西亞、越南同台灣各有一女子受騙，前兩人未有金錢損失，但台灣女子則滙咗1萬美金入騙徒嘅香港公司匯豐銀行戶口。收錢嘅香港公司新舊董事，都係強國湖南人。<br>黃大鈞收到台灣受害人求證，佢指騙徒係用香港匯豐戶口收錢，所以前晚去報案，點知差人話佢唔係案中真正受害人，「拒絕同我開Case錄口供」。佢諗起之前警方喺搵唔到受害人情況，都控告佔領人士襲擊，批評警方雙重標準。</p></body></html>
