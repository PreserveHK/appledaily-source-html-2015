<html><header><meta charset="utf-8"><title>周秀娜俾男迷嚇親</title></header><body><h1>周秀娜俾男迷嚇親</h1><p>【銅鑼灣SOGO】啱啱踏入3字頭嘅周秀娜，雖然事業發展得幾好，但係呢兩年嘅感情好似冇乜着落，所以閒時佢約啲女友人一齊行街濕平，生活一樣都咁開心。日前夜晚7點幾喺銅鑼灣SOGO門口，見到娜姐蹺住女友人行街，兩人雞啄唔斷傾得鬼咁開心，之後行到去時代廣場嘅city'super，女友人專攻化妝品同handcream，娜姐最初都有一齊睇，點知睇睇吓有班後生仔好大聲叫娜姐個名，搞到娜姐有啲愕然同尷尬，隔咗一陣轉咗去超市買蛋糕就走人，娜姐臨走見到有人影相，都好有禮貌咁笑一笑。<br>採訪、攝影：畢紹基</p></body></html>
