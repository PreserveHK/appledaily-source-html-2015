<html><header><meta charset="utf-8"><title>鳩嗚男阻差辦公判社服</title></header><body><h1>鳩嗚男阻差辦公判社服</h1><p>【本報訊】地盤管工去年於佔旺區清場後參與「鳩嗚」行動，其間被拘控，經審訊後被裁定襲警罪脫，但阻差辦公罪成。他昨對引發案件致歉，辯方指他年幼時守法意識薄弱，長大後定時返教會，情況已有改善，最終被判80小時社會服務令。<br>裁判官早前為被告高偉智（27歲）索取感化官報告，報告建議他接受社會服務令。案發於去年11月26日晚，旺角惠豐中心對開行人過路處有大批示威者欲「過馬路」，被告在人群中大喊：「警犬阻路，唔使理，一齊衝！」警員多次勸阻被告，又伸手阻擋被告前行，但被告沒理會。<br>案件編號：KCCC4243/14<br>■記者樊素心</p></body></html>
