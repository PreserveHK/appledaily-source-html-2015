<html><header><meta charset="utf-8"><title>黃浩然湊仔冇幫襯</title></header><body><h1>黃浩然湊仔冇幫襯</h1><p>【銅鑼灣世貿】大病初癒嘅黃浩然𠵱家好識得分配時間，就算做嘢幾忙，都會抽時間陪吓屋企人。日前見到佢同太太同一對寶貝仔去咗銅鑼灣世貿中心嘅無印良品，黃浩然同抱住細仔嘅太太喺度睇緊啲家貝，而大仔就喺後面自己一個人玩，雖然大仔周身郁冇時停，但係佢嘅活動範圍只係喺爹哋媽咪身邊，媽咪叫佢一聲好快就靜落嚟。</p><p>兩公婆搞咗一輪最後都冇買到嘢，跟住再去咗下一層睇衫，有啲售貨員認得黃浩然，好開心咁同佢傾偈，不過最終都係冇收穫咁走人。<br>採訪、攝影：梁繼光</p></body></html>
