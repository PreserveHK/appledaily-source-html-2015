<html><header><meta charset="utf-8"><title>【奇聞】大雄智力有多低　200÷4=80？</title></header><body><h1>【奇聞】大雄智力有多低　200÷4=80？</h1><p>《多啦A夢》中的大雄，通常不是被人打，就是被媽媽罵，更常出現的場面，就是拿出考試零分的試卷。到底大雄的智力有多低？有網民就把動畫中的畫面截下來，是大雄拿着一張零分試卷。當中看到不同題目，其中一條寫着200÷4=80，這樣驚人的數學，實在令人嘆為觀止。另一條算式是60÷20=80，難道大雄計甚麼都只會得出80這個答案？他這樣的智力都娶到靜宜，實在太不公平了！</p><p>記者：李聰</p></body></html>
