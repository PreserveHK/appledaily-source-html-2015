<html><header><meta charset="utf-8"><title>金秀賢當兵成焦點</title></header><body><h1>金秀賢當兵成焦點</h1><p>由金秀賢、孔孝真等主演的《製作人們》明晚將播出第五集，綜藝節目《舌戰》前日就讚愛情戲碼展開後令金秀賢的魅力散發出來。而前日韓劇《善良的男人》宋仲基退伍，即令金秀賢的入伍日子再度成為焦點，金秀賢方面就回應：「金秀賢會選擇適當的時候入伍，詳細內容我們不方便透露，若確定入伍日期我們會對外公佈。」</p><p>另外，金秀賢死敵李敏鎬前晚出席第51屆百想藝術大獎時，被主持人申東燁拿他和「國民初戀」秀智的戀情開玩笑，令李敏鎬只懂尷尬儍笑，就連秀智所屬的事務所老闆朴震榮上台表演時也刻意和李敏鎬握手兼打招呼，令全場大笑。<br>撰文：施洛冰</p></body></html>
