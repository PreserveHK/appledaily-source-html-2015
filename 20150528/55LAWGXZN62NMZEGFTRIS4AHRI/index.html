<html><header><meta charset="utf-8"><title>馮仁昭四圍超：糖兄演奏重責卸畀拍檔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>糖兄演奏重責卸畀拍檔 - 馮仁昭</h1><p>糖兄（潘雲峰）、王嘉儀、龔柯允噚日到商台宣傳7月演出嘅音樂劇《勁金歌曲3》，糖兄話之前已經演過有經驗，不過上次個騷就幾吃力：「個騷3個鐘，得我一個玩樂器，彈琴又彈結他，由頭帶到尾，好似開演唱會咁，不過今次由嘉儀負責彈琴好好多。」嘉儀同柯允今次加入，佢哋話有壓力，而柯允更為咗劇中彈結他部份，兩個月前已搵老師練習㖭。<br>撰文：馮仁昭</p></body></html>
