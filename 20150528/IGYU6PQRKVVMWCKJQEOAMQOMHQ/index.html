<html><header><meta charset="utf-8"><title>陶大宇譚耀文爭嘢做</title></header><body><h1>陶大宇譚耀文爭嘢做</h1><p>陶大宇主持的有線飲食節目《我愛煮食男》，昨日在灣仔進行錄影，節目邀請早前憑電影《我們停戰吧》於聖地牙哥國際電影節，奪得最佳男配角的譚耀文擔任嘉賓。 陶大宇與譚耀文上次合作已經是10多年前的《縱橫四海》 ，陶大宇欣賞譚耀文能兼顧內地工作及家庭，陶大宇說：「我哋一齊拍劇捱過嘅苦，所有都係美好嘅回憶。」 <br>譚耀文笑指過往於內地登台剪綵工作，都俾陶大宇搶去，譚耀文說：「我喺圈中熟朋友唔多，每次見大宇都俾佢感動到，成日都咁好人緣。」譚耀文指仔女分別7歲及4歲大，雖然細女對表演有天份，但先以學業為重。 <br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
