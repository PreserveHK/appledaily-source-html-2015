<html><header><meta charset="utf-8"><title>王賢誌同密友開餐</title></header><body><h1>王賢誌同密友開餐</h1><p>【中環】成日俾人質疑性取向嘅王賢誌，雖然佢一直都冇正面回應呢個問題，不過佢身邊經常有男士出現。好似日前喺中環威靈頓街附近一間食漢堡包嘅餐廳，見到王賢誌同一個男友人喺度食嘢，當時佢坐喺近住門口啲高凳，唔少途人行過都望一望，王賢誌一於懶理，喺度玩電話，反而男友人同一個疑係店員嘅女仔傾唔停，過咗冇耐佢哋離開餐廳，男友人仲拎住一大袋嘢，兩個人並排咁行上斜路攞車走人。<br>採訪、攝影：吳耀輝</p></body></html>
