<html><header><meta charset="utf-8"><title>馮仁昭四圍超：魏駿傑花2,000萬箍煲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>魏駿傑花2,000萬箍煲 - 馮仁昭</h1><p>近排傳同重慶嫩妻張利華婚變嘅魏駿傑，噚日接受周刊訪問時話，為咗老婆蜜會單車手搞到「心裏有條刺」，所以喺半年前已斥資近2,000萬喺西貢買咗間獨立屋，希望用「樹枝」砌番好個「巢」。張利華亦坦白話兩公婆長期磨擦搞到佢冇安全感，亦知好多人對佢有偏見，所以希望建立事業，佢讚魏駿傑係個好爸爸，對佢好好，希望大家和平去解決問題。<br>撰文：馮仁昭</p></body></html>
