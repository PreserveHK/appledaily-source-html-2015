<html><header><meta charset="utf-8"><title>梁振英參觀警總看偽鈔</title></header><body><h1>梁振英參觀警總看偽鈔</h1><p>【本報訊】在下月立法會政改表決，或會引發新一輪佔領行動之際，特首梁振英昨在保安局局長黎棟國及警務處處長盧偉聰陪同下，參觀警察總部指揮及控制中心，了解中心運作及支援大型警方行動的指揮工作，並視察警方處理公眾活動的訓練。梁又與負責刑偵及行動的警務人員會面，了解他們的工作情況。梁讚揚警方堅忍不拔，克盡己任，並鼓勵他們繼續秉持公正無私及專業的態度，打擊罪案，維護法紀，保障市民安全。梁又參觀警方商業罪案調查科偽鈔展覽室，了解警方打擊偽鈔的執法工作，其間梁參觀世界各地撿獲的偽鈔和製造工具，並拿起一張100元人民幣偽鈔仔細觀看（圖）。<br>政府新聞處圖片</p></body></html>
