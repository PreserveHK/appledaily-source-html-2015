<html><header><meta charset="utf-8"><title>馮仁昭四圍超：丁悅減肥做小鳥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>丁悅減肥做小鳥 - 馮仁昭</h1><p>新晉女歌手丁悅嚟緊會出新碟同新歌《我是一隻小小鳥》，噚日佢喺尖沙嘴出席宣傳活動，佢話翻唱趙傳呢首歌都有壓力，因為丁噹亦都唱過。丁悅入行後努力減肥，佢話𠵱家進行緊地獄式減肥，每日都食麥皮，一星期已瘦咗4磅，𠵱家110磅嘅佢，想再減5磅，佢笑住話：「我唔係小鳥依人嗰種，我係肥底，一肥就會變壯，變咗大鵬展翅咁。」<br>撰文：馮仁昭</p></body></html>
