<html><header><meta charset="utf-8"><title>求驗客手記︰沙維兜個圈又返歐洲</title></header><body><h1>求驗客手記︰<br>沙維兜個圈又返歐洲</h1><p>巴塞隆拿贏咗今季西甲錦標，雖然之後仲有兩冠要爭，但一班球員都喺周一先鬆一鬆，搞個聚餐慶祝贏聯賽冠軍兼歡送沙維，美斯同恩尼斯達等球員都有攜眷出席。之不過將會加盟卡塔爾艾薩德嘅沙維，隨時話咁快又會返嚟歐洲搵食，據講法甲嘅巴黎聖日耳門想向艾薩特借用沙維，此舉又可以減少收購球員支出，避免牴觸歐洲足協財政公平競技條款。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
