<html><header><meta charset="utf-8"><title>The Rock坐消防車去首映</title></header><body><h1>The Rock坐消防車去首映</h1><p>有The Rock之稱的狄維莊遜（Dwayne Johnson），昨日於荷李活出席新片《加州大地震》（San Andreas）首映，他出場的方式相當特別，穿着西裝的他坐洛杉磯消防車到達首映場地，還有救援直升機在半空護航，十分架勢！The Rock表示他為了準備扮演救援隊飛機師一角，花了很長時間與洛杉磯消防隊相處，已與一眾消防員成為好友，想借機會多謝他們。</p></body></html>
