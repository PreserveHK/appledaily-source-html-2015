<html><header><meta charset="utf-8"><title>阿伯好鬼急隨地大便唔要得</title></header><body><h1>阿伯好鬼急<br>隨地大便唔要得</h1><p>台灣花蓮1名老伯，日前凌晨4時許在大禹街散步閒逛時，見四周無人，竟在一家服飾店門前脫褲蹲下大便。服飾店員一早上班後發現店門口有屎，直說「很惡心！」。<br> <br>馮姓女店員稱，一早上班就見穢物，覺非常噁心！清理糞便後，她翻看店門閉路電視，赫然發現於凌晨4時許，有一名長者路過店前，翻起地上擺放的木板，隨即脫褲蹲下大便，拉完屎後，再用板子覆蓋。<br> <br>馮女說，因店門口的木板被搬動過，上前一看便發現有糞便。她其後用手機拍下閉路電視錄影再上傳網上，希望大眾保持公德心，切勿隨地大小便。<br> <br>台灣《蘋果日報》</p></body></html>
