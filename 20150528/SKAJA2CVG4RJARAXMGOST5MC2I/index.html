<html><header><meta charset="utf-8"><title>張大千《雲山居隱》估值2,200萬</title></header><body><h1>張大千《雲山居隱》估值2,200萬</h1><p>【本報訊】香港佳士得本月30日起舉辦2015年春季拍賣，拍賣品估值高達13億港元，今日起將於灣仔會展舉行預展，市民可免費到場參觀，國畫大師張大千作品《雲山居隱》屬拍賣焦點之一，此作品是張大千於1960年代與名畫家畢加索會面後的創作，估價高達1,600萬元至2,200萬元；華裔畫家常玉的《五裸女》曾在2011年以逾1.28億元天價成交，是次拍品中的《藍色辰星（菊花與玻璃瓶）》是他罕有的藍色畫作，估價未定；另一令人矚目的拍賣品是明朝永樂帝御製的寶帳護法織錦唐卡，估價為1,200萬至1,800萬元。<br>何柏佳攝</p></body></html>
