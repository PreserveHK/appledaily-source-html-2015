<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊子默認黃聖依地位 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊子默認黃聖依地位 - 馮仁昭</h1><p>一直有傳黃聖依幫楊子生仔，上月底楊子嘅爸爸過身時，女方披麻戴孝跪喺靈堂前，身邊有個3歲小朋友，有傳呢個就係佢哋嘅囝囝。噚日楊子喺北京真人騷《沖上雲霄》，似默認同黃聖依結婚生仔嘅傳聞，佢話：「我不是一個不直接、不坦誠的人，選擇不去說主要是考慮到保護或者給兩個尚未成年的小孩留下快樂的成長空間和無憂無慮的童年。」<br>撰文：馮仁昭</p></body></html>
