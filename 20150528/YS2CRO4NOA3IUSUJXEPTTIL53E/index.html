<html><header><meta charset="utf-8"><title>許志安恭喜洗米華</title></header><body><h1>許志安恭喜洗米華</h1><p>Mandy Lieu上周三為洗米華誕B女，昨日洗米華旗下的太陽娛樂藝人包括許志安、劉浩龍（師兄）和崔碧珈等現身澳門出席活動，對於老闆再度榮升爸爸，安仔和師兄一唱一和說：「第一時間恭喜老闆喇，開張大吉嘛，佢嘅太陽娛樂城今日開張，周生話今日恭喜乜嘢都受，今日勁開心，生命嚟嘛！」再問Mandy為洗米華生女，安仔說：「乜嘢都開心，大家都開心，將來都開心，大家都會support佢！」<br>黃柏高被問會否送禮物給老闆的小baby？他笑說：「最緊要我baby，《殺破狼2》就上映！」<br>採訪：黃曉妍</p></body></html>
