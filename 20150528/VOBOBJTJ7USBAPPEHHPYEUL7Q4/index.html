<html><header><meta charset="utf-8"><title>體壇拾趣：歐鎮銘改名叫阿Champ</title></header><body><h1>體壇拾趣：歐鎮銘改名叫阿Champ</h1><p>「Asian Champ！」唔講唔知，新任亞洲冠軍歐鎮銘嘅英文名，近排由Leo改叫Asian Champ（亞洲冠軍）。正喺香港足球會參加國際壁球職業計分賽嘅Leo，噚日喺男單首圈以3:0擊敗隊友葉梓豐，佢話：「其實同班海外球手都好熟，佢哋都係玩先咁叫我，我唔介意；呢個名銜多少畀到我壓力，但亦多咗份信心。」今次係Leo月初攞到亞洲冠軍後，首次喺香港球迷面前比賽，賽事免費入場。</p></body></html>
