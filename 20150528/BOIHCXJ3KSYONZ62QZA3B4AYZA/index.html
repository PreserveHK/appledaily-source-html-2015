<html><header><meta charset="utf-8"><title>家強籲歌迷勿受騙</title></header><body><h1>家強籲歌迷勿受騙</h1><p>黃家強昨日到柴灣接受nowTV訪問，其間提到淘寶有不法商人出售尚未成事的Beyond演唱會門票，他說：「有親友問我，聽講啲套票仲包埋來回香港車飛，仲要成2,000蚊一張。呢啲商人真係有頭腦，不過大家唔好俾人呃到。」他又續說：「其實點可能吖（指演唱會成事），十畫都未有一撇，呢單嘢真係要搵《警訊》講吓，係非法行為。」<br>家強又感慨地說：「大家都心中有數啦，呢啲飛永遠唔會出現，大家唔好俾人呃，暫時唔知有冇歌迷買咗，不過唔會有人咁蠢啩？我都知好多人渴望睇到呢個騷，如果有人買咗，叫阿榮（葉世榮）賠啦，佢講嘅！我講笑咋。」<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
