<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳克羣願畀超蓮名份 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳克羣願畀超蓮名份 - 馮仁昭</h1><p>吳克羣因父母離異，令佢變咗不婚主義者，但佢前日去北京為新碟《數星星的人》慶功時，就轉咗口風，提到佢女友何超蓮，吳克羣話：「我最快樂的事就是做音樂，沒有想當任何人的女婿或甚麼，可是我自己的女人假如需要甚麼，我絕對都會給她，這是我男人能夠做到的事。」記者再追問如女友到咗年紀想結婚的話點算，佢公開承諾願意畀名份。<br>撰文：馮仁昭</p></body></html>
