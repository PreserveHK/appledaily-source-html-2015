<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡琳舊碟被炒貴唔開心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>胡琳舊碟被炒貴唔開心 - 馮仁昭</h1><p>近年專出發燒碟嘅胡琳，4年前推出嘅《Bianca Live》2CD+DVD，近日喺拍賣網有人以1,480蚊炒賣，不過暫時冇人bid，網友都驚嘆點解胡琳啲碟可以炒到咁貴？<br>噚日胡琳接受電話訪問時話：「之前fans話畀我知炒到好貴，隻碟原價好似200幾，自己覺得真係鍾意音樂嘅人，用多咗錢買碟梗係唔好，所以有少少唔開心。」<br>撰文：馮仁昭</p></body></html>
