<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傲兒投靠建名爺爺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>傲兒投靠建名爺爺 - 馮仁昭</h1><p>最近已經唔再續約正式離開無綫嘅何傲兒，一甩身就狂晒比堅尼噴血靚相，又開到口準備歌影同步發展，不過就蛇咬都唔肯講會去邊間公司。結果噚日就終於揭盅喇，曾經做訪問時邊講傲兒邊流淚嘅大少林建名，成功奪得美人歸，何傲兒聽日就會簽約加盟大少旗下嘅大名娛樂，大名噚日已經發晒通告畀傳媒，仲會喺尖沙嘴一間酒店開記招㖭！<br>撰文：馮仁昭</p></body></html>
