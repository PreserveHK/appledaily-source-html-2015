<html><header><meta charset="utf-8"><title>【科技籽】HTC One M9+到港　售價公佈</title></header><body><h1>【科技籽】HTC One M9+到港　售價公佈</h1><p>HTC昨日（5月27日）在香港舉行發佈會，介紹新手機One M9+，鋁合金機身會有金及灰黑色，設有5.2吋2K屏幕，並且加入指紋辨識功能，特別要提是2,000萬像素雙鏡頭，同時前置UltraPixel自拍鏡頭都有F2大光圈及26.8mm廣角，並且可享受BoomSound x Dolby Audio音效。HTC One M9+預計在6月推出，售價為$5,998。</p><p>記者：許福合<br>攝影：李澤輝</p></body></html>
