<html><header><meta charset="utf-8"><title>馮仁昭四圍超：海味托事業線搶晒鏡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>海味托事業線搶晒鏡 - 馮仁昭</h1><p>睇唔到原裝《武則天》入面班女演員袒胸露臂嘅鏡頭唔緊要，前日周海媚（海味）喺北京出席音樂節目錄影，就俾多次機會大家睇。海味着住件湖水綠低胸裙亮相，托到條事業線又深又長，唔知觀眾會唔會掛住𥄫佢副正到爆嘅身材，忽略咗佢嘅歌聲。<br>當晚海味就唱咗《她》同《想你的眼睛》兩首新歌，仲同好友劉佳拖住手合唱。<br>撰文：馮仁昭</p></body></html>
