<html><header><meta charset="utf-8"><title>哥本哈根動物園殺長頸鹿餵獅子</title></header><body><h1>哥本哈根動物園<br>殺長頸鹿餵獅子</h1><p>今次殺兔爭議，令人憶起丹麥去年有動物園殺長頸鹿餵獅子的事件。<br>去年2月，哥本哈根動物園以避免近親交配為由，為一隻健康的雄性長頸鹿「馬留斯」（Marius）進行安樂死（圖），然而「馬留斯」死得一點也不「安樂」，被電槍殺死後園方當着大批遊客，包括兒童面前肢解牠，再將內塊用來餵獅子，遭國際社會狠批。之後，當地又有博物館以教學為由在學生面前肢解狼，場面血腥嚇人，令人關注丹麥動物維權狀況。<br>美國有線新聞網絡/法新社</p></body></html>
