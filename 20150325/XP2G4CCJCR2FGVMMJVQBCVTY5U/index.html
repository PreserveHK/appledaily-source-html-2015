<html><header><meta charset="utf-8"><title>國際賽短訊：桑美占美利斯頂替DC</title></header><body><h1>國際賽短訊：桑美占美利斯頂替DC</h1><p>車路士前鋒迪亞高哥斯達（DC），因在上輪英超對侯城時受傷，經過西班牙國家隊軍醫進行傷勢評估，已經退出西班牙今輪大軍。西班牙將在周五歐國外C組迎戰烏克蘭，四天後便會出戰對荷蘭的友賽，而DC將無法在這兩場賽事中上陣，教練迪保斯基已補選了馬拉加的桑美占美利斯（圖）作替補。縱使哥斯達因傷已返回球會，但據報他可在下周英超對史篤城時復出。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
