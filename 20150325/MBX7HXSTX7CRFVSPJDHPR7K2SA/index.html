<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙頌茹放聲氣搵戲拍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙頌茹放聲氣搵戲拍 - 馮仁昭</h1><p>趙頌茹（Yu）噚日喺大埔出席「I Love Egg復活之旅」活動，名模Alice B.因遲到俾大會取消工作，佢事後同大會道歉，仲解釋話係塞車。阿Yu話諗住復活節帶兩個女去郊外野餐，因為囡囡鍾意大自然，仲可以做親子教育。佢最近仲幫港台拍劇，佢話好想拍多啲戲，因為大女成日問會唔會喺電視見到媽咪，希望畀個女睇到自己做戲。<br>撰文：馮仁昭</p></body></html>
