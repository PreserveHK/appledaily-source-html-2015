<html><header><meta charset="utf-8"><title>小八卦：GD水原扮儍唔認拖友</title></header><body><h1>小八卦：GD水原扮儍唔認拖友</h1><p>韓國傳媒《Dispatch》多年來踢爆不少韓星戀事，除了有最新鮮出爐的「李敏鎬及秀智倫敦密會」外，亦先後公開過女團少女時代成員允兒、秀英、泰妍等人拍拖的照片，而眾星事後都會大方承認，唯獨男團BIGBANG隊長G-DRAGON（GD）與日籍女模水原希子即使被影到親密照，仍不肯承認戀情。<br>去年九月，《Dispatch》就影到GD與水原希子深夜於韓國清潭洞甜蜜攬腰及摸面的親密照，戀情旋即斷正。當時GD所屬的YG事務所就一於用拖字訣，表示要先跟當事人確認再作回應，但其後至今卻當冇事發生。</p></body></html>
