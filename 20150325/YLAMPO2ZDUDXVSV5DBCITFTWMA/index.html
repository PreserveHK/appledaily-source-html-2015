<html><header><meta charset="utf-8"><title>張可頤透視裝封后</title></header><body><h1>張可頤透視裝封后</h1><p>張可頤、關楚耀及王敏德等人昨日在灣仔出席「第五屆金花獎頒獎典禮」活動，張可頤憑微電影《沿途有你》膺最佳女演員，關楚耀則憑微電影《茶木戀碼》奪最佳男演員。打扮性感的可頤說：「都幾驚喜，拍呢部戲時只係想幫啲情緒病人，我以前因甲狀腺病影響到情緒，我𠵱家上緊關於情緒病嘅course，因為會幫藥廠介紹啲藥，想自己有一定知識。」<br>此外，昨日是關楚耀三十二歲生日，他說：「呢個獎係最好生日禮物，估唔到攞獎，好意外，係一個好好鼓勵，未來想試多啲唔同角色，工作中度過生日就係最好慶祝方法，今（昨）晚會同家人開party慶祝。」<br>採訪、攝影：溫敏芝</p></body></html>
