<html><header><meta charset="utf-8"><title>梁當選三年　香港撕裂</title></header><body><h1>梁當選三年　香港撕裂</h1><p>【本報訊】三年前的今天，梁振英憑藉689張選票，在小圈子選舉中勝出。那天他高舉右手致意，香港從此不一樣。<br>三年下來，香港管治班子巨變。行政會議換班，夏佳理、周梁淑怡走了，換來張志剛、羅范椒芬；「梁粉」如譚惠珠、邵善波紛紛割據公營機構要職。另一邊廂，事無大小委員會一個開完又一個，至今新增最少24個，政治任命官員卻相繼跳船。<br>在社會層面，內地旅客越來越多，金舖藥房越開越多，住屋越來越貴、越劏越細；多元城市逐漸走向兩極，你創立「民主倒梁力量」時，我創辦「愛港之聲」挺梁，藍絲、黃絲勢不兩立。誰受損，誰得益？<br>記者：王家文　林俊謙</p></body></html>
