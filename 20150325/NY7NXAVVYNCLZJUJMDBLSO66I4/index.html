<html><header><meta charset="utf-8"><title>郭采潔情變感辛苦</title></header><body><h1>郭采潔情變感辛苦</h1><p>台灣女星郭采潔上周與拍拖三年的楊祐寧鬧分手，雙方協議暫時分開，昨日郭采潔在台灣為Dior剪綵，氣色不錯，不過談起感情即熱淚盈眶：「覺得很抱歉，讓大家擔心了。」她表示跟楊祐寧每日都有聯絡，問到是否因為婚期鬧分手？她說：「不管怎樣都是蠻辛苦的。」似暗示未來要有新開始。<br>此外，楊祐寧昨日在北京出席《新步步驚心》記者會時，被問到跟郭采潔分手一事，他說：「我覺得男生到了年紀，都會對結婚有一個想像。」<br>撰文：非非</p></body></html>
