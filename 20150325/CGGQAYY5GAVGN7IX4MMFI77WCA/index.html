<html><header><meta charset="utf-8"><title>孕婦吸煙胎兒常自摸證影響神經系統</title></header><body><h1>孕婦吸煙胎兒常自摸<br>證影響神經系統</h1><p>孕婦吸煙對胎兒的壞影響多多，但不少準媽媽未能摒棄惡習，結果禍延後代。英國有醫生利用4D超聲波掃描技術，紀錄吸煙對胎兒的影響。</p><p>中樞神經系統發展遲緩</p><p>結果發現母親吸煙，胎兒嘴部動作及撫摸自己的比率，高於非煙民寶寶，反映他們的中樞神經系統發展較為遲緩。<br>英國杜倫及蘭開斯特大學監測了二十名吸煙孕婦，其中四人每天平均吸煙多達十四支，研究員會定期用4D超聲波掃描技術，替她們拍下胎兒反應的影片。研究員希望向吸煙孕婦展示這些影片後，可令她們戒煙。<br>英國《泰晤士報》</p></body></html>
