<html><header><meta charset="utf-8"><title>妓院請全職試鐘員要有大學學歷健康證明</title></header><body><h1>妓院請全職試鐘員<br>要有大學學歷健康證明</h1><p>別以為在妓院工作便不需要學歷！德國一間妓院，最近刊登招聘廣告，聘請全職「試鐘」員工，要求應徵者要有大學學歷。<br><br>這間妓院位於德國柏林，它在德國一個色情網站上賣廣告，聲稱是一間「擁有120名員工的國際公司」，正在招聘一名有大學學歷的「試鐘」人員，應徵者最好是商科畢業，而且要有多年光顧妓院的經驗，以及健康證明書，確保身上沒有傳染病。<br><br>不過，廣告沒有寫明「試鐘員」的薪酬，也沒有列明是時薪，抑或要「試鐘員」多勞多得。不過，如果是多勞多得的話，「試鐘員」恐怕要再三思了。<br><br>英國《都市報》</p></body></html>
