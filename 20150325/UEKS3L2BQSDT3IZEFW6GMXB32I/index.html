<html><header><meta charset="utf-8"><title>韓戲報告：《殺人委託》連跌四位</title></header><body><h1>韓戲報告：《殺人委託》連跌四位</h1><p>由男星金相慶及朴成雄主演的韓片《殺人委託》一度氣勢凌厲，上映後即登上前周的票房冠軍位置。不過《殺》上星期就被西片《鼓動真我》追過，在上周末的票房榜中連跌四位，憑十四萬入場人次勉強打入五甲。《殺》上映十二日，目前共錄得約八十萬入場人次，被外界評為票房前景不樂觀。</p><p>其實近期有多套荷李活猛片在韓國上映，削弱觀眾看韓國本土電影的興趣，而《殺》作為唯一一套打入五強的韓片，成績已算不錯。而由人氣劇《未生》男星卞耀漢主演的獨立電影《社交恐懼症》，就以四萬一千入場人次排名第七。<br>撰文：梁雯迪</p></body></html>
