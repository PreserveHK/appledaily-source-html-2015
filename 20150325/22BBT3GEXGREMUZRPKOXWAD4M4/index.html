<html><header><meta charset="utf-8"><title>紅燈區賭場照營業</title></header><body><h1>紅燈區賭場照營業</h1><p>【本報訊】新加坡全國哀悼，紅燈區生意照做。新加坡的商業區內，有商廈下半旗及掛出懷念李光耀的背幕。不過，在賭枱與歡場，大家則繼續沉醉，聖陶沙及市中心的賭場如常開業。</p><p>在芽龍的紅燈區昨晚如常營業，小巷裏「四仔」照賣，賭大細的非法賭枱照開，紋身荷官個個帶上耳機，提高警覺，警車則如常在區內巡邏，疾馳而去。<br>有的士司機表示，悼念同時，商業社會，經濟發展，始終不能停步。</p></body></html>
