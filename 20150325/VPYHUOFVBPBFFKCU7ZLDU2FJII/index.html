<html><header><meta charset="utf-8"><title>曹格捲小天分手風波</title></header><body><h1>曹格捲小天分手風波</h1><p>台灣型男阮經天與拍拖八年的許瑋甯前日驚爆分手，曹格昨日在微博表示好友被交往八年的女友狠飛並說：「女的還跟我朋友說：『別為我而停步，繼續你的路，我祝你永遠過的（得）比我更幸苦（福）。』」雖然有指口中所指的朋友是阮經天，但曹格說：「無辜！不關我的事，我在講我的朋友，不是講他們啦！唉！非常巧合，純粹是巧合，躺着中槍耶！」而被指暗撻阮經天的周冬雨，昨日在微博留言：「假的。」似乎為緋聞澄清。<br>許瑋甯的媽媽昨日被問到女兒分手一事，她說：「我OK，小孩子長大了，他們有自己的想法，就讓他們稍微休息一下。」<br>撰文：張曦彤</p></body></html>
