<html><header><meta charset="utf-8"><title>指律師行疏忽　陳振聰索償</title></header><body><h1>指律師行疏忽　陳振聰索償</h1><p>【本報訊】因偽造及使用虛假遺囑而被判囚12年的商人陳振聰，早年被指從已故華懋主席龔如心收取逾20億元風水費，結果在2010年遭稅局追收23項物業稅及兩項利得稅，共3.47億元。正在服刑的陳振聰指當年代表他處理評稅的律師行有專業疏忽，前日透過律師入稟高等法院向律師行索償。<br>陳在入稟狀指被告高李葉律師行在2010年2月至7月間，代表陳處理稅局在同年初發出的課稅評核，但陳指被告有疏忽、違約及違反責任。<br>案件編號：HCA597/15<br>■記者黃幗慧</p></body></html>
