<html><header><meta charset="utf-8"><title>國際賽短訊：荷蘭補選昆斯普美斯</title></header><body><h1>國際賽短訊：荷蘭補選昆斯普美斯</h1><p>由於效力拜仁慕尼黑的翼鋒洛賓，在周日不敵慕遜加柏的德甲比賽中撞傷腹部肌肉，可能休養一個月，故荷蘭教練軒迪克已補選了現效力莫斯科斯巴達的昆斯普美斯（左），取代洛賓的空缺。昆斯普美斯已有三次國際賽上陣經驗，而他將會代表橙軍在周六迎戰土耳其的歐國盃外圍賽，以及下周二對西班牙的友賽中候命。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
