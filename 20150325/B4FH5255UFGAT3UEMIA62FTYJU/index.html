<html><header><meta charset="utf-8"><title>1,831人「接龍」坐一凳創紀錄</title></header><body><h1>1,831人「接龍」坐一凳創紀錄</h1><p>日本岐阜縣山縣市1,831名市民周日成功坐在一張椅子上，打破前年在澳門創下的世界紀錄。<br>挑戰紀錄的參加者由小學四年級生至87歲老人家都有，規則是一人坐上椅子後，其他人以接龍形式坐在前者大腿將「椅子」無限延伸，令山縣市立高富中學校的操場出現長長「蛇餅」。他們最多只能作三次嘗試，第一次因有人「腰部浮起」而失敗，到第二次終成功將姿態維持60秒，獲確認打破《健力士世界紀錄》，比2013年在澳門創下的紀錄多出165人。<br>日本《朝日新聞》</p></body></html>
