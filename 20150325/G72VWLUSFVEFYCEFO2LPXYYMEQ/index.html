<html><header><meta charset="utf-8"><title>超聲波：FKA twigs騎呢假大肚</title></header><body><h1>超聲波：FKA twigs騎呢假大肚</h1><p>二十七歲英國女歌手FKA twigs其貌不揚，不過佢嘅音樂同形象都前衞、大膽，加上又係電影系列《吸血新世紀》（Twilight）男主角羅拔柏迪臣（Robert Pattinson）嘅女友，令本來冇乜知名度嘅佢忽然變咗新聞人物。<br>FKA挾羅拔女友之名人氣急升，最近佢又為新歌《Glass &amp; Patron》拍攝出位MV，今次竟然扮大肚婆上陣，更七情上面從體內抽出一大堆絲巾。當鏡頭一轉，FKA率領奇裝異服嘅舞蹈員現身樹林，更於台上行catwalk，而FKA 就再次擺出最拿手嘅一字馬甫士。<br>撰文：太空漿</p></body></html>
