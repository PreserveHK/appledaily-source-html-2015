<html><header><meta charset="utf-8"><title>厄國驚現變形青蛙3分鐘「換膚」</title></header><body><h1>厄國驚現變形青蛙<br>3分鐘「換膚」</h1><p>這一刻牠是一隻麟角猙獰的青蛙，三分鐘後皮膚竟變得滑溜溜。厄瓜多爾發現一種「變形青蛙」，是已知首種兩棲動物能隨着環境改變皮膚結構。<br>這種青蛙名為「Pristimantis mutabilis」，是美國凱斯西儲大學博士生克林納克在安第斯雲霧森林一塊長滿苔蘚的樹葉上發現的，牠身長如波子般細小，背部長滿錐角。克林納克用杯捕獲青蛙後，翌日將牠放在平坦的膠板上，皮膚竟變得滑溜溜；把牠放回杯中，加入苔蘚後，錐角馬上重生。<br>她相信青蛙「變形」是為躲避獵食者，但仍需再做測試才能確認。<br>英國《每日郵報》</p></body></html>
