<html><header><meta charset="utf-8"><title>體壇拾趣：大港腳友賽贏師弟</title></header><body><h1>體壇拾趣：大港腳友賽贏師弟</h1><p>港足為備周六喺旺角場友賽關島，噚日喺湖山仿真草場同「師弟」U22拍跳，憑陳肇麒（右）同安基斯建功贏2:1，對手就靠許宏鋒破蛋。港足主帥金判坤賽後大讚一班大港腳表現好，保持水準仲有進步空間。賽後足總就忙住幫球員影宣傳相，為星期六場波谷吓入座率，據聞入場仲有攤位遊戲玩㖭。班小港腳今日就會去高雄，準備周五開波嘅U23亞錦外，但效力流浪嘅前鋒卓耀國踢咗十零分鐘就被換走，賽後收到金帥最後通牒，話佢如果比賽態度唔改善，隨時會被叮走。</p></body></html>
