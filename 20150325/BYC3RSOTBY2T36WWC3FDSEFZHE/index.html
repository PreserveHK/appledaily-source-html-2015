<html><header><meta charset="utf-8"><title>琦琦睇《雛妓》冇呷醋</title></header><body><h1>琦琦睇《雛妓》冇呷醋</h1><p>名模琦琦與蘇永康與Jessica C.等昨日於中環出席電訊活動，琦琦表示看過丈夫任達華主演的《雛妓》後哭至眼腫，更謂自己跟囡囡也不會因片中的親熱戲份呷醋，她說：「佢同我一樣好理性，知乜嘢妒忌，乜嘢唔需要，佢好大方，所以人緣好好。」<br>蘇永康透露早前在新加坡出席慈善活動，他表示：「我同新加坡好有淵源，我喺嗰度削髮，凌晨三點幾喺酒店睇電視知道李光耀走咗，佢五十年嚟將多元種族國家變成世界頂尖城市，好值得尊敬。」對於何韻詩宣佈做獨立歌手，他說：「我冇興趣留意，各有所好，佢走佢嘅路。」<br>採訪、攝影：羅慧敏</p></body></html>
