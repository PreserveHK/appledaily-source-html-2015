<html><header><meta charset="utf-8"><title>城城扮馬騮寒熱夾擊</title></header><body><h1>城城扮馬騮寒熱夾擊</h1><p>郭富城昨日在會展宣傳由他扮演孫悟空的《西遊記之孫悟空三打白骨精》，他直言拍此片是從影以來最辛苦一次，又指自己好捱得，但今次比預期超出十倍。城城透露，稍後可能要去新西蘭補戲，但未知要否再化悟空裝，事關每次化妝要花七小時，超過十二小時皮膚就會痕癢，他說：「如果再過多一個鐘就會痛，落妝之後又會有好多水泡，成日流汗所以要成日用風扇吹住，之後睇中醫都話我出現咗新症狀，又寒底又熱底咁。」</p></body></html>
