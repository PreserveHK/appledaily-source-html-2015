<html><header><meta charset="utf-8"><title>王宗堯花心要有錢</title></header><body><h1>王宗堯花心要有錢</h1><p>王宗堯、廖啟智及張建聲等昨日到灣仔宣傳新片《壹獄壹世界：高登闊少踎監日記》，預告片中看到王宗堯有多場親熱及裸露鏡頭，他對此說：「配音時睇番發覺有好多場口，希望電影出街可以分IIB級同III級兩個版，畀更多觀眾睇到。」單身的他表示若找到另一半，希望對方能諒解。<br>戲中扮花花公子的王宗堯笑言現實中絕不想做花心男：「好辛苦㗎，要有個有錢媽咪，又要有車有樓，我想先買樓，港人上車好難，希望儲到首期慢慢供，都要捱吓。」<br>採訪：盧妹 <br>攝影：仇志德</p></body></html>
