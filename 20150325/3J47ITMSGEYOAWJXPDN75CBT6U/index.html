<html><header><meta charset="utf-8"><title>體壇拾趣：拳王戰「首回合」打和</title></header><body><h1>體壇拾趣：拳王戰「首回合」打和</h1><p>美國拳王美韋達同菲律賓拳王帕奎奧嘅世紀之戰會喺五月二號喺拉斯維加斯舉行，大會禮拜一發放官方海報（圖），美韋達企左邊，帕奎奧就企右邊；帕奎奧嘅眼神望落較美韋達有煞氣，但美韋達個名就長過帕奎奧，所以喺官方海報呢個回合，雙方打成平手。另外，呢場三億美金（約23.3億港元）之戰嘅門票收入亦破晒紀錄，預期高達七千四百萬美金，比舊紀錄高超過3.5倍（美韋達喺二○一三年對艾華利斯嘅門票收入達20,003,150美金），認真誇張。</p></body></html>
