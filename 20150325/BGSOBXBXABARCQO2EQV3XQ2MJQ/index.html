<html><header><meta charset="utf-8"><title>邱德根周六出殯誠哥任治喪委員</title></header><body><h1>邱德根周六出殯<br>誠哥任治喪委員</h1><p>亞洲電視前老闆兼遠東集團創辦人邱德根上周二（17日）在荃灣寓所突然暈倒，送院急救後，終告不治 ，享年90歲。其家人昨日出訃聞交代葬禮安排，將會於本周六（28日）在香港殯儀館設靈，並會同日出殯，更會有公祭儀式。邱德根生前於政商界人脈廣，特首梁振英、「超人」李嘉誠、「四叔」李兆基、吳光正、何超瓊等擔任治喪委員會委員。演藝界方面，邱的契女黎燕珊將會是召集人，聯同馮寶寶、鮑起靜、徐小明及現時亞視執董葉家寶等人送最後一程。邱德根子女知老父對一手創辦的仁濟醫院十分支持，會將葬禮帛金撥捐以圓他心願。<br>撰文：唐如　</p></body></html>
