<html><header><meta charset="utf-8"><title>國際賽短訊：盧卡古傷無緣歐國外</title></header><body><h1>國際賽短訊：盧卡古傷無緣歐國外</h1><p>愛華頓前鋒盧卡古（圖）因拉傷腿筋，將無緣替比利時國家隊，出戰周六迎戰塞浦路斯及下周二作客以色列的兩場歐國盃外圍賽。這位中鋒在周日英超作客昆士柏流浪時，下半場因傷退下火線，雖然他賽後如常入選比利時大軍，並有跟操，但教練韋莫斯周二證實他無法出戰這兩場賽事，並已退隊返回球會。至於另一愛華頓隊友米拿拉斯，亦受小腿傷患困擾，未知能否披甲。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
