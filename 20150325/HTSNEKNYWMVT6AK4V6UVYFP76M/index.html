<html><header><meta charset="utf-8"><title>求驗客手記：施丹拜仁學法望坐正？</title></header><body><h1>求驗客手記：施丹拜仁學法望坐正？</h1><p>法國球王施丹退休後轉任教練，𠵱家做緊皇家馬德里B隊教練，之前仲有傳安察洛堤被炒，皇馬就搵佢接手㖭；所以施丹都要趁呢個國際賽檔期間好好增值自己。周一施丹就同六位法國前國腳，去德甲冠軍拜仁慕尼黑考察，多得前拜仁右閘、現任波爾多教練沙洛搭路。星期二、三施丹等人就會睇哥迪奧拿帶隊練習。不過大半隊拜仁球員都咗去國家隊報到啦，施丹又睇到啲咩呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
