<html><header><meta charset="utf-8"><title>薛凱琪擒A貨曉明</title></header><body><h1>薛凱琪擒A貨曉明</h1><p>劉青雲於下周四上映的電影《暴瘋語》內演精神病人，劉青雲、薛凱琪、葉璇等演員，昨日現身香港影視娛樂博覽電影發佈會。司儀問青雲片中要經常打女人可感困難？他說：「唔難，但成日要暴力對待佢哋，個心好唔舒服。」葉璇笑指青雲之前拍戲打她後即獲金像獎提名，笑說：「邊個想有提名，就打我啦！」而飾演薛凱琪男友的黃曉明昨日沒有到場，大會就造了一個有曉明樣貌的攬枕給薛凱琪抱着合照。<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
