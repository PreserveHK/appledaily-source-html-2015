<html><header><meta charset="utf-8"><title>池城轉贈唇彩畀老婆</title></header><body><h1>池城轉贈唇彩畀老婆</h1><p>韓國男星池城憑在韓劇《愛上哪個我》中飾演人格分裂的精湛演技而人氣上升，當中他扮演女高中生一角時使用的唇彩更深受女粉絲的追捧，令唇彩賣斷貨。池城回應：「一開始簡直不敢相信，不過還是開心的，覺得很有趣。」</p><p>據知，唇彩公司在劇集播出後將唇彩作為禮物送給池城，池城就表示：「因為我不需要唇彩，所以就送給老婆李寶英了。」目前池城將專心在家陪伴大肚老婆，等待BB於六月出世。</p></body></html>
