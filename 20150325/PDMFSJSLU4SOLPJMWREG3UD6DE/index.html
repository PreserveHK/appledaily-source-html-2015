<html><header><meta charset="utf-8"><title>椰子油煲飯放雪櫃熱量減60%</title></header><body><h1>椰子油煲飯放雪櫃<br>熱量減60%</h1><p>怕吃飯（圖）會肥？由斯里蘭卡科學家研發的新煲飯方法，據稱可讓怕肥人士放心再嚐飯香。<br>煲飯時加一茶匙椰子油，煲好後即時放進雪櫃冷藏12小時再翻熱食用，就能減掉米飯中50%至60%熱量。斯里蘭卡的研究員指調節米飯的熱量關鍵，在於控制抗性澱粉粒濃度，以38種米做實驗後，發現椰子油可在烹煮過程中進入澱粉粒，助澱粉粒抗衡消化酶，而澱粉糖會在冷卻時脫離澱粉粒，整個過程會令米飯中約半數碳水化合物難以消化，從而減少所衍生的脂肪。<br>英國《每日電訊報》</p></body></html>
