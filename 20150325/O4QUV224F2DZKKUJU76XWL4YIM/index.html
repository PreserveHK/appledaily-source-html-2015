<html><header><meta charset="utf-8"><title>體壇拾趣：陳嘉駿膺全年最佳</title></header><body><h1>體壇拾趣：陳嘉駿膺全年最佳</h1><p>二十六歲嘅教院四年級生陳嘉駿（右），近年橫掃香港男子四百米跑、四百米欄及4x400米接力賽，噚日喺香港田總周年頒獎禮大熱膺全年最佳男子運動員大獎，成功冧莊嘅佢話好意外，因為贏嘅對手包括仁川亞運接力銅牌嘅四子徐志豪、吳家鋒、鄧亦峻同蘇進康。六月畢業嘅嘉駿正考慮為明年奧運轉做全職運動員。至於全年最佳女運動員就係冇到場嘅競跑選手程小雅；跳遠嘅陳銘泰（左）同四百米跑林浩茵（中）分別獲選為最佳男女青年運動員。</p></body></html>
