<html><header><meta charset="utf-8"><title>蔡思貝病咗Young爆媽咪陪睇醫生</title></header><body><h1>蔡思貝病咗<br>Young爆媽咪陪睇醫生</h1><p>最近熱爆網，因為個樣似「木村」又似「達哥」嘅蔡思貝，昨午3點半戴住黑超上銅鑼灣恩平中心睇醫生，到大約5點半先落返嚟，當時佢除咗黑照，不過就化晒妝，所以望落好sharp，佢同媽咪一齊落嚟，由恩平中心再上時代廣場Tower 1，佢見記者就話自己感冒唔舒服，問佢係咪拍劇辛苦?佢就話:「都唔係嘅。」<br><br>而蔡媽媽亦保養得好好，一身打扮同個女一樣咁Young。</p></body></html>
