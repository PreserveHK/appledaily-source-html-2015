<html><header><meta charset="utf-8"><title>稻垣吾郎被疑雙性戀</title></header><body><h1>稻垣吾郎被疑雙性戀</h1><p>日本組合SMAP成員稻垣吾郎，近年經常公開表示有名同性好友Hiro，指Hiro每周去他家過兩次夜，家中有Hiro的專用房間及車位，令外間認為稻垣出櫃，但他卻強調對方已有妻兒，令人不明稻垣公開這段關係的意圖。<br>前晚稻垣到隊友中居正廣的節目《中居正廣之ISORO》任嘉賓，他在節目中更大爆跟Hiro的生活，到對方豪宅拍攝之餘又指二人試過共睡兼洗澡，最攞命是兩個大男人竟然互相用暱稱稱呼對方，節目中又互餵士多啤梨。由於稻垣只於多年前曾與菅野美穗拍過拖，令觀眾都懷疑稻垣是雙性戀！<br>撰文：泉水</p></body></html>
