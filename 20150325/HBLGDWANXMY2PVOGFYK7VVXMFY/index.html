<html><header><meta charset="utf-8"><title>菀之斥男人不應打人</title></header><body><h1>菀之斥男人不應打人</h1><p>王菀之（Ivana）昨日出席尖沙嘴一個商場活動，今日她會到澳門出席一個亞洲電影頒獎典禮，她說：「好驚，但唔係驚攞唔到獎，係因為頒獎禮好隆重，所以要着得好莊重。」<br>昨日有雜誌指林欣彤遭前男友暴打，Ivana說：「同佢唔可以話好熟，但見面都會互相關心。」又反問記者：「佢有冇承認，係唔係佢跌親？要了解個情況先。我都會問候吓佢。」又指男人不應該打人，她與男友就從未試過鬧交。<br>採訪、攝影：黃曉妍</p></body></html>
