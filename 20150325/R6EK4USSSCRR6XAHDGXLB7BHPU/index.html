<html><header><meta charset="utf-8"><title>中環在線：廣証吉祥物寓意爭住沽？ - 李華華</title></header><body><h1>中環在線：廣証吉祥物<br>寓意爭住沽？ - 李華華</h1><p>廣發証券（1776）今日開始招股，吉祥物係呢隻公司自家設計嘅紅色「犇犇」（音：奔奔），不過呢隻吉祥物跟Hello Kitty一樣都係冇口，如果想話「非禮勿言」或者「沉默是金」都容易明吖，佢仲要連鼻都冇，想點呢？<br>證券行嘅吉祥物取名犇犇，無非希望股市牛氣沖天，越升越有。<br>根據中文大學《漢語多功能字庫》，「犇」意指「眾牛奔走」，奔跑、匆匆咁解，係「奔」嘅異體字。《玉篇》、《廣韻》、《正字通》等古籍甚至記載「犇」有牛群驚恐奔走嘅意思，照咁睇，跟牛市見頂回落時，大家爭相沽貨離場嘅情境都有啲相似喎。</p></body></html>
