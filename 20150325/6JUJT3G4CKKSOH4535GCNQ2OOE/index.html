<html><header><meta charset="utf-8"><title>資料寶藏：西悉聯賽作客少大敗 - 青蛙仔</title></header><body><h1>資料寶藏：西悉聯賽作客少大敗 - 青蛙仔</h1><p>西悉（圖）今季於澳職客場常規賽十場取得一和九負，未贏過之餘輸波率更高達九成。</p><p>不過，他們卻甚少被對手大炒，事關於該九場敗仗之中，有七場是僅輸一球，只得兩場是淨輸兩球或以上，故投注「讓球主客和」時宜留意。另外，他們於「半場主客和」成績是兩勝四和四負，而且有四場是半場沒有失波，當中包括開出三場0:0。<br>文：青蛙仔</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
