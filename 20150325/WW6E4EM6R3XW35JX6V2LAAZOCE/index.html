<html><header><meta charset="utf-8"><title>馬詩慧懶理阿女搞時裝</title></header><body><h1>馬詩慧懶理阿女搞時裝</h1><p>馬詩慧與大女王曼喜、Cara G.昨日在中環出席Pandora活動，有報道指Pandora是「港女恩物，男人最痛」，馬詩慧表示老公王敏德都有送該品牌的禮物給她和女兒。<br>王曼喜在7月開設網上自家設計品牌，專門設計女裝，她透露以簡單衣飾為主，問到馬詩慧會不會在生意上給女兒意見，她說：「費事自找麻煩，等佢自己試吓，好過拖住佢隻手行。所以唔會亂畀意見，佢畀我着我咪着。」Cara G.懷胎6個月，早前被大女傳染病菌引致不適，要卧床五日，不能動又不能進食，手腳疼痛，她笑言朦朧下叫老公搵律師立遺囑。<br>採訪：羅慧敏<br>攝影：陳志嵐</p></body></html>
