<html><header><meta charset="utf-8"><title>何韻詩獨立搵衝擊</title></header><body><h1>何韻詩獨立搵衝擊</h1><p>支持雨傘運動的何韻詩，昨日在本報專欄宣告做獨立歌手，繼黃耀明後離開林建岳旗下唱片公司，網友留言勁讚：「不為五斗米而折腰的藝人。」阿詩昨接受電話訪問說：「之前同公司傾完，覺得我係時候去搵新方向，始終成個運動對我或香港嚟講發生得好突然，自己點睇歌手身份都有變化。」<br>阿詩又覺得近年香港樂壇沒新衝擊，大家依靠既有模式已不適用，她說：「喺不景氣想用其他方法搵新生機，其實係冇可能發生，所以要打破舊有方式，搵新衝擊同契機，𠵱家挑戰自己未嘗唔係好時候。」至於寰亞董事陳志光則回應：「最緊要佢自己開心。」<br>採訪：皓騫</p></body></html>
