<html><header><meta charset="utf-8"><title>老鼠注射人造DNA照藍光治不舉</title></header><body><h1>老鼠注射人造DNA<br>照藍光治不舉</h1><p>治陽痿，未必一定需要吃藍色丸子「威而鋼」（俗稱「偉哥」），瑞士科學家研發藍光療法治不舉，先在陰莖注射人造脫氧核糖核酸（DNA），再照一照藍光，陰莖就會持久勃起。<br>瑞士蘇黎世聯邦理工學院教授富塞內格爾指出，研究員將人造DNA注入老鼠陰莖內，再接受藍光照射（圖），令基因含鈣量減少，導致肌肉細胞鬆弛，增加血液流至勃起組織。測試結果理想，藍光發揮儼如開燈效應，令老鼠陰莖勃起，部份甚至射精，且沒有副作用，但暫時未在人體進行測試。<br>英國《每日郵報》</p></body></html>
