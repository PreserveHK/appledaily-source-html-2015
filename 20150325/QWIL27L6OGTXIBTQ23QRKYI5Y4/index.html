<html><header><meta charset="utf-8"><title>知多啲：華裔車手爭頭啖湯</title></header><body><h1>知多啲：華裔車手爭頭啖湯</h1><p>Adderly以實習車手身份為港創下歷史，過去亦有不少華人車手與F1近在咫尺。當中除有荷蘭籍華裔車手董荷斌，近年中國的馬青驊亦曾獲前F1車隊垂青，可惜最後因車隊解散令F1夢碎。<br>現役Formula E車手董荷斌，在二○○九年獲F1車隊雷諾簽為試車手，成為中國踏入F1舞台的第一人，但一直未正式獲派上場。至於二十七歲的馬青驊，在三年前曾多次為HRT車隊出戰練習賽，但車隊在二○一三年賽季因財困解散，之後他轉戰世界房車錦標賽。本港車手李英健在二○○五年，亦曾獲車隊文諾迪邀請當試車手，但最終未有成事。</p></body></html>
