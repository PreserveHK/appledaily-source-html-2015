<html><header><meta charset="utf-8"><title>趣趣地：加利佬23萬買iPad畀球員</title></header><body><h1>趣趣地：加利佬23萬買iPad畀球員</h1><p>喺今個月接掌華倫西亞兵符嘅加利尼維利，最大嘅挑戰應該係唔識講西班牙文。雖然佢每日朝早都會上堂惡補，但似乎都係冇乜用，因為班球員都聽唔明佢講乜，搞到「蝙蝠軍團」先喺歐聯分組賽輸俾里昂，再喺聯賽戰和伊巴，至今仲未贏到波。不過加利佬就冇驚過，據加利佬教練團嘅安古路爆料，佢自掏腰包拎咗二萬鎊（約23萬元）買iPad送畀班球員，一人一部喺手，靠科技去幫佢哋去理解加利佬嘅指令。</p></body></html>
