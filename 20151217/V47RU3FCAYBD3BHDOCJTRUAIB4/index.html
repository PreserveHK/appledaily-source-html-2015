<html><header><meta charset="utf-8"><title>體壇拾趣：梅禮為侍產甘棄澳網</title></header><body><h1>體壇拾趣：梅禮為侍產甘棄澳網</h1><p>如果問英國網球好手梅禮（圖），𠵱家咩對佢係最重要？相信佢一定會答係即將出世嘅小朋友。梅禮同老婆施雅絲喺今年四月結婚，過咗冇耐就「造人」成功，產檢完就確認預產期喺下年二月中。不過，出年第一個大滿貫澳網將於下年一月18至31日喺墨爾本舉行，距離老婆嘅預產期得幾個禮拜。梅禮近日受訪就講到明如果老婆生得，佢就會即刻放棄比賽飛返英國，就算幫唔到手都想陪喺老婆身邊，因為佢覺得小朋友出世係一件好重要嘅事。</p></body></html>
