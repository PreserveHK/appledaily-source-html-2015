<html><header><meta charset="utf-8"><title>祖狄羅15歲女做潮模</title></header><body><h1>祖狄羅15歲女做潮模</h1><p>英國男星祖狄羅（Jude Law）跟前妻莎迪霍絲（Sadie Frost）所生的19歲兒子Rafferty，早已在模特兒界發展，近日兩人的15歲女兒Iris亦宣告進軍模界。</p><p>Iris的處女作是為品牌Illustrated People與Violetta Fancies合作的最新系列拍攝硬照，與父親祖狄羅一樣有雙藍眼睛的Iris，配上黑色唇妝擺型格甫士拍照。</p></body></html>
