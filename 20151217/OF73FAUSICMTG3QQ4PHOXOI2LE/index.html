<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃淑儀自認開通奶奶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃淑儀自認開通奶奶 - 馮仁昭</h1><p>黃淑儀噚日去工展會出席活動，同場仲有特首夫人梁唐青儀同佢細女梁頌昕，淑儀姐話今日會同囝囝徐肇平做一個飲食節目，自己負責整中餐，囝囝做甜品。會唔會教阿仔整甜品冧女？淑儀姐話：「唔會喇！我都唔識。」淑儀姐仲自稱係開通奶奶，唔急要囝囝拍拖，佢話：「我另外兩個仔拍緊拖，細女又結咗婚，只要啲細路鍾意，佢哋選擇點都得。」<br>撰文：馮仁昭</p></body></html>
