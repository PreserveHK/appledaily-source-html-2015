<html><header><meta charset="utf-8"><title>江若琳谷胸火辣辣</title></header><body><h1>江若琳谷胸火辣辣</h1><p>江若琳出道至今都32B「紙板人」，但近日替卓悅拍攝新一輯廣告相時，性感打扮的她倒奶賣化妝品，再度發育的她谷出三吋事業線搶鏡，變得火辣辣。<br>江若琳自爆拍攝當日抱恙，她昨在電話中說：「攝影師為咗飄逸，開咗三部風機係咁吹，我拍到中段真係見到星星咁，攝影師見我由面紅紅影到嘴唇發白，叫停畀我飲暖水。」過去兩年，江若琳跟寰宇合約官司仍未解決，她不停撲水支付龐大律師費，有指過去兩年花了過百萬，所以她感謝雪中送炭的廣告商及客戶：「呢兩年畀咗我好多支持。」<br>採訪：陳杰</p></body></html>
