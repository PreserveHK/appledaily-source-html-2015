<html><header><meta charset="utf-8"><title>昨首發寒冷警告</title></header><body><h1>昨首發寒冷警告</h1><p>【本報訊】溫暖秋季後天文台昨下午發出入冬以來首個寒冷天氣警告，並指一股強烈冬季季候風將在未來一兩天為華南帶來寒冷及非常乾燥的天氣，預測今早最低氣溫約11℃，新界再低2、3℃，日間最高氣溫僅約15℃，周五、六早上將持續寒冷天氣，周日起回暖，下周二冬至最低氣溫約18℃。<br>流感高峯期將至，醫管局提醒未接種流感疫苗的長者到公立普通科診所接種。公立醫院及普通科門診診所10月15日起，將為合資格人士注射季節性流感疫苗，至今已有約223,825人接種。</p></body></html>
