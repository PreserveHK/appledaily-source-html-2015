<html><header><meta charset="utf-8"><title>馮仁昭四圍超：SG約C AllStar吸陽氣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>SG約C AllStar吸陽氣 - 馮仁昭</h1><p>Super Girls（SG）噚日喺上環出席聖誕活動，不過Cheronna要排舞台劇冇出現。今日係Cheronna 27歲生日，佢哋話成員之間好似屋企人咁，所以唔會送禮物，食餐飯慶祝就算。Jessica話上年送過禮物畀Cheronna，點知佢好耐都未得閒拆。佢哋話聖誕節照舊約埋C AllStar一齊過：「因為我哋冇男朋友，惟有搵佢哋充撐場面同埋吸吓陽氣。」<br>撰文：馮仁昭</p></body></html>
