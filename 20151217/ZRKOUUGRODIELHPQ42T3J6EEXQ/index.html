<html><header><meta charset="utf-8"><title>隔牆有相：田二少扯白旗　葉劉贈興 - 李八方</title></header><body><h1>隔牆有相：<br>田二少扯白旗　葉劉贈興 - 李八方</h1><p>「網絡23條」噚日起喺立法會掀起新一輪拉布戰。經歷上周三因在席人數不足而流會，大部份建制派議員噚日都坐定定，唔敢走開，最終全日響鐘點人數達21次，耗時逾4粒鐘。<br>唔少議員入夜後冇晒精力，索性坐喺位度等，其中一次響鐘期間，新民黨田北辰攞出白布遮眼，狀似扯白旗嘅佢似乎乘勢休息，葉劉淑儀都忍唔住攞出手機，影低黨友奇趣一刻（圖）。</p></body></html>
