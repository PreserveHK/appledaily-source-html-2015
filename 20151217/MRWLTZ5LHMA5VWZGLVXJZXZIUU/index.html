<html><header><meta charset="utf-8"><title>馮仁昭四圍超：菲鋒被惡搞再傳婚訊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>菲鋒被惡搞再傳婚訊 - 馮仁昭</h1><p>王菲同謝霆鋒去年啜爆復合後，間中都傳出兩人結婚消息，當然次次都係流料，點知噚日又有網民死心不息，幫鋒菲喺微博製造婚訊流料，廣傳一張疑似婚禮公司職員喺朋友圈嘅截圖，言之鑿鑿話鋒菲將於下月喺雲南完婚，仲貼埋婚禮地點嘅風景相，另一網友就話婚期定於明年2月14日情人節，王菲經理人陳家瑛表示：「唔係事實唔回應。」<br>撰文：馮仁昭</p></body></html>
