<html><header><meta charset="utf-8"><title>德漢偷攝錄機罰$2,000</title></header><body><h1>德漢偷攝錄機罰$2,000</h1><p>【本報訊】有線電視9月於中環港鐵競步賽賽道裝攝錄機拍攝，其中租自製作公司奪彩視訊並置於美利道的攝錄機遭德籍男生偷走，過程被另一攝錄機拍下。該男生昨於東區法院承認盜竊罪，求情稱因酒醉影響犯案，被罰款2,000元。<br>被告Niklas Carrel Segner（23歲）持實習簽證到港，辯方求情指被告今年9月13日凌晨案發時因醉酒犯案，同日下午酒醒後已主動電郵製作公司歸還器材。<br>案件編號：ESCC2986/15<br>■記者蔡少玲</p></body></html>
