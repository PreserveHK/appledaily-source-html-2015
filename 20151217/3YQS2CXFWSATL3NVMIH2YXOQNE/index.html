<html><header><meta charset="utf-8"><title>低調闊太吳美珩孭Chloe手袋買cake</title></header><body><h1>低調闊太<br>吳美珩孭Chloe手袋買cake</h1><p>前無綫花旦吳美珩自從十幾年前嫁給台灣億萬富商王華麟之後，淡出幕前，鮮有出席公開活動的她上星期參加芭蕾舞活動，一身Chanel搭Chloe的闊太裝備，星味不減。<br><br>日前吳美珩戴上黑色圓帽加黑超，現身太子大廈，在餅店買cupcake。她雖然打扮低調，但就孭住一個Chloe出品的Faye手袋，牛皮款壓上鱷魚皮紋，暗藏貴氣。<br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
