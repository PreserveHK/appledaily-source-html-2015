<html><header><meta charset="utf-8"><title>花絮：恒大爭世冠唔講金</title></header><body><h1>花絮：恒大爭世冠唔講金</h1><p>之前恒大無論踢中超定亞冠盃，班主許家印都會開出數以百萬計嘅獎金激勵班球員，但呢次踢世冠盃竟然冇咁做，事關佢話呢次係為中國同亞洲而戰，唔應該講錢喎。不過，恒大入咗四強，坐底都拎到國際足協嘅200萬美元獎金，成1,600萬港紙㗎。另外，恒大喺亞冠盃決賽違反合約，擅自將波衫贊助由東風日產換做恒大人壽，𠵱家東風日產正式入稟法院告恒大，追討超過3,200萬人民幣（約3,800萬港元）。</p></body></html>
