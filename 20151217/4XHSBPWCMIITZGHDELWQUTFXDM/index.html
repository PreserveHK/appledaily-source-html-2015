<html><header><meta charset="utf-8"><title>《哈利波特》前傳曝光</title></header><body><h1>《哈利波特》前傳曝光</h1><p>電影《哈利波特》（Harry Potter）開拍三部曲外傳電影，故事改編自原作者羅林（J.K. Rowling）的奇幻作品《怪獸與牠們的產地》（Fantastic Beasts and Where to Find Them）。明年11月上映的新片已公開首輯預告片，由影帝艾迪烈柏尼（Eddie Redmayne）飾演魔法動物學家，故事背景設於《哈》片的70年前，當中將出現不少熟口熟面的魔法生物。</p></body></html>
