<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜德偉拖老婆撐枱腳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杜德偉拖老婆撐枱腳 - 馮仁昭</h1><p>杜德偉（Alex）同老婆噚晚到大坑食晚飯恩愛撐枱腳，噚晚8點半見到Alex揸車載住老婆去到大坑，不過因為係食晚飯時間，已經冇晒泊車位，啲車泊滿街，Alex都係就咁將架車泊埋一邊就算。佢哋落車就好恩愛咁拖住手，行到去間餐廳時發現爆晒，冇等位繼續周圍搵食肆，行咗大約10分鐘，終於發現有間日本食肆有位，即刻就走咗入去醫肚。<br>撰文：馮仁昭</p></body></html>
