<html><header><meta charset="utf-8"><title>允兒李易峰北京合體</title></header><body><h1>允兒李易峰北京合體</h1><p>韓國女團少女時代（少時）成員允兒，早前與內地「國民校草」李易峰合演電影《怦然星動》的主題曲《請跟我聯絡》MV，MV前日公開，兩人當日遠赴布拉格進行拍攝，並在MV中不怕傳緋聞手拖手及攬攬。二人昨日在北京合體，在MV發佈會上有傾有講，李易峰更幫允兒戴頸巾，似乎十分老友。</p><p>另外，少時小分隊TaeTiSeo的成員泰妍、Tiffany及徐玄，早前為韓國雜誌拍攝新相，當中徐玄化身性感兔女郎，戴上兔耳頭箍、穿上黑色連身裙及黑色絲襪，跪坐於床上，展示性感成熟美搶盡風頭。<br>撰文：施洛冰</p></body></html>
