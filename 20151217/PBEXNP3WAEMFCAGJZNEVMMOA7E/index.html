<html><header><meta charset="utf-8"><title>馮仁昭四圍超：ZolarWind呻搵唔到食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>ZolarWind呻搵唔到食 - 馮仁昭</h1><p>組合ZolarWind噚日去到商台宣傳新歌《末法時代》，講到佢哋嘅創作，都係圍繞現今亂世時代，相信好事會隨之而嚟，希望帶畀大家正面嘅訊息。作為新晉組合，佢哋就呻搵唔到食，聖誕本來約埋一齊聚吓，但大家都要搵食而逼住取消，講到係咪冇收入？Quinn就搖頭話：「我哋係新人，所以都要靠做番自己嘅幕後工作。」<br>撰文：馮仁昭</p></body></html>
