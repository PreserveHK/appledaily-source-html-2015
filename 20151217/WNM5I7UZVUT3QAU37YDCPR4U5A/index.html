<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜如風撩Shine買樓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杜如風撩Shine買樓 - 馮仁昭</h1><p>杜如風噚日同好友Shine，為尖沙嘴一間日式食肆擔任揭幕嘉賓，令Shine諗起當年留學日本嘅回憶，又南話：「當年我哋每兩個月夾一次錢去一間出名火鍋店食飯。」天佑話：「我哋仲要等Happy Hour先去食，記得係1,000日圓任食。」杜如風提議每人夾20萬喺新宿置業，又南就唱反調話：「我當年買嘉亨灣樓花都蝕20萬，唔好預我。」<br>撰文：馮仁昭</p></body></html>
