<html><header><meta charset="utf-8"><title>羅霖下年做校長</title></header><body><h1>羅霖下年做校長</h1><p>羅霖昨日到炮台山為美容院揭幕任嘉賓，摸獅頭沾旺氣。羅霖本身有經營美容生意，來年有新目標的她說：「想做校長，教美容營養學班，將自己點扮靚、做運動、營養餐單等同人分享，但要搵到投資者同拍檔先，預計投資7位數字。」<br>羅霖已安排聖誕節放假一日陪三位寶貝仔，但除夕夜要在北京工作頗為苦惱，她說：「未試過唔同囝囝過呢一日，所以仲同主辦傾緊，對方話可以帶埋三個仔去，但又凍、又怕小朋友悶。」羅霖透露內地曾高價邀請她與小朋友上真人騷，但因要24小時對鏡頭驚失眠，而作為媽媽亦不能連續離港，最後推了節目。<br>採訪、攝影：卓寶花</p></body></html>
