<html><header><meta charset="utf-8"><title>20萬人在線觀看女優教日文熱爆網</title></header><body><h1>20萬人在線觀看<br>女優教日文熱爆網</h1><p>內地直播平台競爭激烈，紛紛聘請日本AV女優助陣。繼蒼井空獲邀在龍珠直播平台戶外直播後，知名直播平台鬥魚TV，近日就請來日本當紅AV女優鈴原愛蜜莉（圖）進行戶外直播，教導大家講日語，創下20萬人同時觀看的紀錄。<br>鈴原愛蜜莉在台灣同樣受歡迎，她今年4月中曾到台拍攝《女優到你家》節目，在製作單位的安排下，愛蜜莉幫男粉絲按摩。<br>東森新聞雲</p></body></html>
