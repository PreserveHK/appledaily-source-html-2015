<html><header><meta charset="utf-8"><title>體壇拾趣：牛丸「第一次」好順利</title></header><body><h1>體壇拾趣：牛丸「第一次」好順利</h1><p>正式接替楊正光擔正東方主教練嘅「牛丸」陳婉婷，噚日出席博愛單車慈善活動時，提到第一次自己帶隊過程好順利，仲話練波前驚自己會有甩漏，所以花咗好多時間做準備！噚日操練，佢仲提醒球員嚟緊星期日菁英盃喺旺角場再對元朗，唔可以因為上場聯賽大勝過對手6:1而輕敵，聯防部署仲有溝通不足，呢方面要再落工夫。雖然中場李康廉同後衞黃志聰上場受傷，不過「牛丸」話問題唔大，佢哋兩個應該趕得切禮拜日上陣喎。</p></body></html>
