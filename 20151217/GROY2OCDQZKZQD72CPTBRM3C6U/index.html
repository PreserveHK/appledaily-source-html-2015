<html><header><meta charset="utf-8"><title>阿Sa紅運當頭</title></header><body><h1>阿Sa紅運當頭</h1><p>蔡卓妍（阿Sa）及周柏豪早前為adidas拍攝2016春夏系列造型照，形象顧問馬天佑為二人設計了誇張的彩虹髮型，阿Sa說：「以前都試過爆炸髮型，不過都係第一次將個頭染到五顏六色，希望嚟緊一年『紅』運當頭。」柏豪則謂平時甚少染髮，對自己來說也是一個突破。<br>另Twins將會在紅館舉行跨年騷，阿Sa說：「每日排練5、6個鐘，雖然過程辛苦，但睇到自己跳舞越嚟越熟練，就好有滿足感。」<br>撰文：陳以晴</p></body></html>
