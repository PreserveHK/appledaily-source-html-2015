<html><header><meta charset="utf-8"><title>短褲女發爛渣腳踢警員變混戰</title></header><body><h1>短褲女發爛渣<br>腳踢警員變混戰</h1><p>佛羅里達州一名女子大鬧政府部門，更企圖襲擊到場處理的警員，最終被武力壓制。<br> <br>涉事的斯特恩（Eleanor Stern）於事發當日，到佛羅里達州汽車管理局（Department of Motor Vehicles, DMV）辦理手續，但她因帶錯所需的文件與櫃枱人員爭吵，繼而被要求離開。<br> <br>之後有警員到場處理，並再次要求她離開；斯特恩試圖從下方踢腿攻擊警員，但被對方強力壓制；經過長達數分鐘的扭打後，警員最終給斯特恩戴上手銬，將她拘捕，並控以拒捕罪。<br> <br>澳洲7News</p></body></html>
