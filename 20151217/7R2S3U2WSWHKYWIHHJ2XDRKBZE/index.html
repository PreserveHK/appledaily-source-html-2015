<html><header><meta charset="utf-8"><title>家強家駒合體被轟</title></header><body><h1>家強家駒合體被轟</h1><p>黃家強日前在晚宴與特首梁振英合唱兼自拍，被網友怒轟背棄了Beyond理想，之後家強撰文：「用你們海闊天空的胸襟來體諒我吧！」最近有內地手機品牌請到家強出席下周舉行的發佈會，更在《人民日報》刊登家駒和家強的廣告拼圖，以「海闊天空，他們為誰重聚？」作招徠。</p><p>昨日家強在微博撰文指佩服家駒堅持理想的態度：「他一直都是我的精神導師，12月21號，我和你超時空接觸《海闊天空》。」有網友狠批：「可以以任何方式追憶家駒，但求不要加上商業味道與銅臭。」亦有網友力撐：「期待海闊天空再次響起！」<br>撰文：皓騫</p></body></html>
