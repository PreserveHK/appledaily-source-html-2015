<html><header><meta charset="utf-8"><title>林志玲放風想拍拖</title></header><body><h1>林志玲放風想拍拖</h1><p>41歲的林志玲昨日以一手錶品牌代言人身份，在台北出席聖誕樹亮燈儀式。早前她在金馬獎頒獎禮擔任主持時，被重提與38歲的言承旭的戀情，他們復合一事成為熱話。</p><p>林志玲主持儀式後，即被追問到跟言承旭復合的進度時，她說：「上次聯絡已是1年前，沒有復合的前奏，只是媒體上的隔空對話。」被問到是否期待對方追求時，她只回應說：「我期待愛情，也要先有對話。」對於前度盛傳已有新女友，林志玲笑言會問問對方，但不會告訴記者。她強調有女友的男人絕不會碰。另外，她透露明年暫不會接拍電影及大型典禮主持，新年願望是談戀愛與家人健康。<br>撰文：李森</p></body></html>
