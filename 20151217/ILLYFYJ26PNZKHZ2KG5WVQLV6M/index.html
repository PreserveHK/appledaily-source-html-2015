<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Sammi篤手機等外賣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Sammi篤手機等外賣 - 馮仁昭</h1><p>前晚8點幾，鄭秀文（Sammi）坐住保母車去大坑一間中菜館，司機喺門口停車後，由助手落車買外賣，Sammi全程坐喺車內玩手機，戴住眼鏡遮素顏嘅Sammi，頭髮仲有啲凌亂，唔知係咪啱啱做完運動呢？Sammi玩咗一陣手機，就除低眼鏡同司機吹水，等眼睛可以休息一吓，大約15分鐘後，助手買完外賣上車離去。<br>撰文：馮仁昭</p></body></html>
