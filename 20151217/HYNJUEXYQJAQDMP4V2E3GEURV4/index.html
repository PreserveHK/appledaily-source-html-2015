<html><header><meta charset="utf-8"><title>馮仁昭四圍超：A-Lin獲陳潔儀告白 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>A-Lin獲陳潔儀告白 - 馮仁昭</h1><p>台灣歌手黃麗玲（A-Lin）打從8月開始做巡迴演唱會，下年3月12號唱到去紅館，𠵱家宣佈會加開13號一場。早前A-Lin喺新加坡站演出，搵嚟陳潔儀做嘉賓，合唱咗《喜歡你》，陳潔儀當眾對A-Lin話：「我在《我是歌手》中第一次聽到你唱歌，就被你吸引了，你真的很性感，我在想對着你唱《喜歡你》，是不是會有點曖昧！」<br>撰文：馮仁昭</p></body></html>
