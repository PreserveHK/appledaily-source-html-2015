<html><header><meta charset="utf-8"><title>趣趣地：「五小福城」超額完成</title></header><body><h1>趣趣地：「五小福城」超額完成</h1><p>由「紅魔五小福」做班主嘅沙福特城（紅衫），喺英足盃嘅神奇之旅終於都告一段落喇；因為佢哋喺周二次圈重賽，作客哈特普爾喺法定時間互無紀錄，到加時連失兩球，最終輸0:2出局。雖然班主尼維利兄弟身在西班牙，但佢哋依然心繫沙福特城，菲臘仔喺開波前就同佢哋打氣，而加利佬完場後就大讚佢哋鬥志可嘉。其實沙福特城都算超額完成任務，喺今屆英足盃三場有開盤嘅比賽，「讓球主客和」全部都贏盤。</p></body></html>
