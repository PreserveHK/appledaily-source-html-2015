<html><header><meta charset="utf-8"><title>指插女童下體印傭判監</title></header><body><h1>指插女童下體印傭判監</h1><p>【本報訊】來港工作8個月的印尼女傭，本年2月在家中為僱主4歲女兒沖涼時以指甲插傷其下體。女傭早前在粉嶺法院承認虐兒罪被判監4個月。<br>數名香港外傭僱主關注組成員帶同橫額到庭譴責虐兒，女童母親透過團體批評刑期太短，聲稱被告偷錢及打爛家中物品，案發前不久曾向她借8,000元。29歲被告Eva Rizki昨求情指無意傷害女童，情緒失控才犯案。事主早前在錄影會面中指「姐姐（被告）用指甲尖親我，尖咗我兩下，整到我pat pat（屁股）流血」，她更遭對方責罵醜怪精。<br>案件編號：FLCC4894/15<br>■記者楊思雅</p></body></html>
