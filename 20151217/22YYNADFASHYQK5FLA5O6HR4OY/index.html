<html><header><meta charset="utf-8"><title>趣趣地：日女足傳奇澤穗希掛靴</title></header><body><h1>趣趣地：日女足傳奇澤穗希掛靴</h1><p>現年37歲嘅日本女足傳奇澤穗希，喺周三宣佈季尾將會掛靴。澤穗希對於日本國民嚟講，可能真係好似漫 畫《足球小球》嘅戴志偉咁勁。因為澤穗希15歲起入選日本女足，曾經參加過四次奧運、六次世界盃；仲憑205次出場同83個入球，成為代表日本女足出場最多及入球最多嘅球員。除此之外，澤穗希曾經喺2011年帶領日本喺世界盃封后，並喺2012年成為第一個贏得FIFA足球小姐嘅亞洲人。</p></body></html>
