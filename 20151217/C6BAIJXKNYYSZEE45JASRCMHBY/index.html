<html><header><meta charset="utf-8"><title>翠如拍拖遊日擦海鮮</title></header><body><h1>翠如拍拖遊日擦海鮮</h1><p>【爆相爆片】一則網絡潮文《我諗每個男人心裏面都有一個黃翠如》，掀起一場小風波，翠如BB即刻拆彈，寫潮文回敬，並重申跟洪永城無關係，又確定男友蕭正楠在她心目中的地位，事件才告平息。</p><p>翠如BB和蕭正楠的感情之後亦更進一步，日前有讀者遠在日本「爆相爆片」，相中所見頭戴灰色帽，戴上眼鏡，穿着白色中褸，腳踏一對毛毛鞋的黃翠如正拖着穿黑色羽絨外套和牛仔褲，腳踏一對白波鞋的蕭正楠，他們手勾手在街邊跟幾個大媽交談，相信是去到大阪的黑門市場，當地有不少生猛海鮮和新鮮蔬果食材，還有著名的河豚料理，今次這對小情人拍拖到日本旅行，一定比之前更加甜蜜！<br>採訪：非非</p></body></html>
