<html><header><meta charset="utf-8"><title>體壇拾趣：流浪肥仔練一日即飛</title></header><body><h1>體壇拾趣：流浪肥仔練一日即飛</h1><p>港超聯球隊標準流浪，前日先簽咗個話同日本國腳本田圭佑一齊出道嘅29歲肥仔底日本防中齊藤誠司，點知一日唔夠，雙方就話分手！流浪總監李輝立噚日回應，話齊藤喺九龍灣練波，點知未練完已經話自己隻腳損晒，之後仲自己買機票飛返日本。有網友話今次流浪急簽外援再迅速分手係笑料一則，李輝立就解釋：「其實講真，香港球場配套真係好差，一啲踢開外國大球會嘅外援，梗係唔適應。」流浪喺港超聯七戰得三分，排緊第七位。</p></body></html>
