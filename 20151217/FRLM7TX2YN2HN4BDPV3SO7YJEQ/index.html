<html><header><meta charset="utf-8"><title>袁彌明寸陳淨心多餘</title></header><body><h1>袁彌明寸陳淨心多餘</h1><p>王宗堯與邵仲衡昨日在尖沙嘴出席袁彌明的生活百貨旗艦店開幕，袁彌明透露自由行減少，令租金回落，所以其舖位月租只需14萬元。對於愛港行動召集人陳淨心先後舉報有份佔中的藝人，她說：「使乜二五仔報寸，封殺都多餘，藝人唱首歌啫，又唔係喺天安門靜坐絕食！」<br>對於老闆蕭定一前晚指宗堯跟莊思敏的罵戰，是他度出來的宣傳伎倆，宗堯說：「老闆話係就係，我唔講，大家要有個位平息呢件事。」莊思敏曾表示會當宗堯透明，問會否主動跟對方打招呼？他說：「咁又好夾硬，人哋唔想見到你，你又特登去人面前打招呼，好核突！」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
