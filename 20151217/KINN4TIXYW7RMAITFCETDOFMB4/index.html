<html><header><meta charset="utf-8"><title>花絮：巴塞兵：what is恒大？</title></header><body><h1>花絮：巴塞兵：what is恒大？</h1><p>賽前巴塞同恒大嘅球員都有接受訪問，講吓呢場準決賽，恒大嗰邊就有人話夢想成真，期待同巴塞真槍實彈踢一場。呢次係巴塞史上首次喺正式比賽同中國球隊交手，佢哋嘅球員幾乎對恒大零認識。防中布斯基斯好老實，話淨係講得出史高拉利同羅賓奴兩個名，而佐迪艾巴直情話冇諗過恒大過到關；至於美斯仲淨係提到河床，無視咗恒大。另外，雖然佐迪艾巴同布斯基斯唔識恒大，但似乎幾熟日本，同拿傑迪錫成班人去咗睇摩天輪。</p></body></html>
