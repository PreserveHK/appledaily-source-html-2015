<html><header><meta charset="utf-8"><title>合辦賭場：霍英東何鴻燊曾傳不和</title></header><body><h1>合辦賭場：霍英東何鴻燊曾傳不和</h1><p>霍啟山被指向剛甩拖的何超蓮展開追求，是繼2009年超雲被發現與霍英東孫仔、霍震寰的兒子霍啟文於中環撐枱腳後，霍何兩家再傳戀事。查實早在60年代，超蓮父親何鴻燊與啟山爺爺霍英東已是合作夥伴。1961年霍英東與何鴻燊、葉德利及葉漢合組財團，於澳門成立首間賭場新花園娛樂場，雄霸澳門賭業多年。直至2002年，霍英東宣佈將澳娛股權全數捐贈到澳門霍英東基金會，並批評何鴻燊，令外界揣測他們不和，但隨着霍氏將股權捐出成立基金會後，不和消息亦告一段落。</p></body></html>
