<html><header><meta charset="utf-8"><title>要求退錢傾唔掂躁男揸車兩撞酒店</title></header><body><h1>要求退錢傾唔掂<br>躁男揸車兩撞酒店</h1><p>俄克拉何馬州（Oklahoma）一名暴躁男因為錢銀糾紛，駕車撞入酒店接待處，險造成傷亡。暴躁男現被控襲擊及破壞等罪。<br> <br>事發在Alva Comfort Inn and Suites，62歲德州躁漢帕斯利（John Parsley）上周四要求酒店就某兩項交易退錢，但遭對方拒絕，他怒火中燒，駕駛四驅車闖入接待處，兩名女職員驚險逃過一劫。<br> <br>但帕斯利竟然將車倒後，再次向前撞。他現被控兩項襲擊及惡意破壞等罪。<br> <br>美聯社</p></body></html>
