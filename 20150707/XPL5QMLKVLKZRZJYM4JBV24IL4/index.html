<html><header><meta charset="utf-8"><title>子車禍亡　母獲賠162萬</title></header><body><h1>子車禍亡　母獲賠162萬</h1><p>【本報訊】新移民單親母在2007年成功從前夫取回12歲兒子的撫養權，但兒子在半年後因沒理會「紅公仔」仍橫過馬路，遭保母車撞死。任職導遊的單親母事後自責，出現嚴重抑鬱，曾有自殺念頭，一度無法工作。她興訟高等法院向保母車司機索償，法官昨判她可獲162萬元賠償。<br>原告李華（48歲）為兒子易康桂的遺產管理人。李與前夫離婚，在2007年3月取得兒子撫養權。案發於2007年9月18日，易在土瓜灣馬頭圍道遭駱偉華駕駛的保母車撞倒。<br>案件編號：HCPI476/10<br>■記者黃幗慧</p></body></html>
