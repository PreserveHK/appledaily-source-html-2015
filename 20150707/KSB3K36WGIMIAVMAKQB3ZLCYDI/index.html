<html><header><meta charset="utf-8"><title>商人買餅被偷613萬元珠寶</title></header><body><h1>商人買餅被偷613萬元珠寶</h1><p>【本報訊】現年43歲的姓鍾珠寶商人，昨午1時許報稱拖着載有總值逾613萬元珠寶金飾的手拉車，途經尖沙嘴廣東道33號中港城奇華餅店時入內買餅，但見店內人多，便將手拉車放在門外再入店購買食物。約兩分鐘後，他買完餅步出門外時，赫見手拉車不翼而飛，懷疑被人盜走，立即報警。<br>警員到場調查，翻看商場及店外閉路電視片段，發現是一名戴藍色鴨舌帽及口罩、高1.7米、穿白色短袖上衣及藍色牛仔褲的中國籍男子偷走手拉車。<br>失去的珠寶金飾放在手拉車一個手提包內，警方調查後，懷疑賊人早有預謀，伺機犯案。<br>■記者劉柏麟</p></body></html>
