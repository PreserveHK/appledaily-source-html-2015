<html><header><meta charset="utf-8"><title>辣妹幫Victoria湊仔</title></header><body><h1>辣妹幫Victoria湊仔</h1><p>英國經典女子組合Spice Girls雖然已經解散多年，但幾個辣妹感情深厚。Geri Halliwell的新婚老公Christian Horner是F1紅牛車隊老闆，所以她前日請了舊隊友Emma Bunton及Mel C於英國銀石賽道出席格蘭披治賽車比賽。Geri亦很念舊情，與Emma都分別帶女兒Bluebell及囝囝Beau外，亦帶Victoria兩個寶貝仔Romeo及Cruz出席。</p></body></html>
