<html><header><meta charset="utf-8"><title>【Apple Music開台】盧巧音：態度正面才能做出好音樂</title></header><body><h1>【Apple Music開台】盧巧音：態度正面才能做出好音樂</h1><p>對於Apple Music的出現，盧巧音認為很方便聽音樂的人，但亦認為在設定時有點麻煩。她覺得對做音樂的人有正面影響，「這些串流平台為音樂人提供良性競爭，為了在平台上爭取更好位置，音樂人會想做得更好，亦多咗一個平台跟樂迷分享」。<br><br>對於音樂的價值越來越低、少人買CD，盧巧音覺得做音樂的人要面對這個時代巨輪，現時很多studio都倒閉，要接受市民已經轉到網上聽歌，現在不斷有更多途徑是一件好事，持正面態度才能做出好音樂。<br><br>記者：方健銘</p></body></html>
