<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁雨恩薛世恆輪住慶生</title></header><body><h1>【馮仁昭四圍超】<br>梁雨恩薛世恆輪住慶生</h1><p>梁雨恩噚日去到商台宣傳新歌《2015等燈》，後日係佢30歲生日，唔知緋聞男友薛世恆點同佢慶祝呢？佢話：「佢都就快生日（12號），一班教會弟兄姊妹食飯慶祝。」佢話自己嘅愛情觀要沉澱了解再發展，同薛生𠵱家係沉澱階段，任何情侶都係由朋友開始。佢亦唔諗對方係咪曾經結過婚，家人亦唔會過問佢任何感情事，一切由佢自己決定。<br>撰文：馮仁昭</p></body></html>
