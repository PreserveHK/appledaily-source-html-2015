<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Juju度期補拍《臥虎2》</title></header><body><h1>【馮仁昭四圍超】<br>Juju度期補拍《臥虎2》</h1><p>陳鈺芸（Juju）噚日以跆拳道隊員身份出席深水埗舉行港隊授旗禮，下月底將出席保加利亞舉行國際賽，儀式上佢示範飛越4個人凌空踢板，問到備戰情況？佢話：「剛收到《臥虎藏龍2》喺8月要到北京補戲，我𠵱家仲度緊期，可能今次未必出到賽。」睇儀式嘅鄭麗莎已投入工作，問到明年會否再搶包山？佢話「我想生多幾胎先，若果未懷孕都會參加。」<br>撰文：馮仁昭</p></body></html>
