<html><header><meta charset="utf-8"><title>陳嘉樺醉後癲狂亂咬人</title></header><body><h1>陳嘉樺醉後癲狂亂咬人</h1><p>台灣組合S.H.E成員陳嘉樺（Ella）前晚在維園出席一個戶外啤酒活動，自爆飲醉酒會爆喊狂笑，還會咬人，她說：「我酒膽很好，夠膽喝很多，但是酒量不好，醉時會大哭大笑。」Ella表示老公不喜歡飲酒，亦不喜歡她喝酒，她說：「我通常醉都因她們（S.H.E成員），老公不喜歡我喝酒，常叫我少喝一點。」<br>糖妹入行之後學識飲酒，不過上一次飲酒已經是新年跟同事打麻雀的時候，被問到醉後會否失儀當街除裙？糖妹笑說：「梗係唔會啦，飲酒會喺安全嘅地方，唔會畀自己喺條街度發癲。」<br>採訪、攝影：盧妹</p></body></html>
