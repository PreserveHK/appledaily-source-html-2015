<html><header><meta charset="utf-8"><title>谷草煞科點收科？</title></header><body><h1>谷草煞科點收科？</h1><p>禮拜三谷草煞科九場賽事用A跑道作賽，呢條跑道一向利內檔，以最近6月3日為例，當晚八場賽事，有七場有一或二檔馬上名，而且合力包辦半數頭馬。至於跑法方面，雖然有「威百利」、「光速銀桂」及「紅衣前進」守貼欄包廂位建功，不過亦有「大地和平」、「御綵」及「聰敏不凡」守內叠居中後上勝出，故此不宜過入側重前置馬。<br>今戰列陣馬中，第二場「路路發」上仗正是於6月3日谷A欄賽事上名，等番同一移欄再跑，抽二檔兼換上莫雷拉壓陣，有機會勝回一仗。另外，第五場「聖驛善」五次角逐谷草A欄1000米非冠即亞，重返強項且排得二檔好位值得睇好。<br></p></body></html>
