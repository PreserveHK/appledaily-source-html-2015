<html><header><meta charset="utf-8"><title>【爭上位】惡鬥「淚的小花」黃紫盈</title></header><body><h1>【爭上位】惡鬥「淚的小花」黃紫盈</h1><p>有「蝴蝶公主」之稱的新聞女主播張文采，2013年被指欺壓前主播黃紫盈，而引起網民熱烈討論。黃紫盈於互動新聞台報道南非前總統曼德拉的健康狀況未有好轉時，忽然眼紅流淚於人前（圖），即時牽動網民神經。<br>有指當時兩小花正爭上位，後來張文采晉升高級記者，有次張文采答應了「頂更」後反口，黃紫盈深感受委屈而流淚，紫盈BB被網民封為「淚的小花」，網民民意亦站向紫盈BB那邊，當時仍是張文采男友的羅鈞滿更於微博上力撐女友。事件曝光後，兩小花被高層「照肺」，紫盈BB被斥不專業，被要求放假，同年11月黃紫盈離開無綫。</p></body></html>
