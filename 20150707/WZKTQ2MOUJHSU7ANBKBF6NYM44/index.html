<html><header><meta charset="utf-8"><title>女生遭狗咬傷索償敗訴</title></header><body><h1>女生遭狗咬傷索償敗訴</h1><p>【本報訊】聲稱從事兼職模特兒的25歲職訓局女生，4年前農曆新年應邀到元朗大棠路瑞霞花園一單位參加派對，惟看電視期間突遭屋內一隻金毛尋回犬咬傷左臉需縫針。女生興訟區域法院向狗主及單位戶主索償，被裁敗訴。<br>原告盧嘉瑜（譯音）在2011年2月5日案發時21歲；兩被告梁俊豪及梁俊傑（均為譯音）分別為戶主及狗主。案發時兩被告不在單位，原告並不認識兩人，只是應其他人邀請到該處。由於梁俊豪一向甚少在單位逗留，法官裁定他沒責任；至於狗主梁俊傑，法官指涉案狗隻一向溫馴，即使沒戴口罩或綁起，狗主都不算疏忽。<br>案件編號：DCPI1562/12 <br>■記者黃幗慧</p></body></html>
