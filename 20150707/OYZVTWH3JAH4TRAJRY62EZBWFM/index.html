<html><header><meta charset="utf-8"><title>【奇聞】未來公路隔音屏　染上彩虹</title></header><body><h1>【奇聞】未來公路隔音屏　染上彩虹</h1><p>早前被彩虹洗版，遠在荷蘭的一條高速公路，隔音屏也是彩虹色調。話說又係土地問題，香港高速公路旁是住宅樓宇是常識，解決方法是隔音屏，千篇一律淺綠色。在荷蘭城市Den Bosch的A2高速公路，最近安裝了兩塊冷光太陽能聚光器（luminescent solar concentrators）隔音屏，彩色隔音屏內藏太陽能板，可以轉化成電力，若一個月後實驗成功，以荷蘭隔音屏的數目，完全可以生產大量再生能源。假如可行，十八區區區有一億，分分鐘一區的金額已可換掉全港隔音屏，真正造福市民。</p><p>記者：邵超<br>資料來源：treehugger</p></body></html>
