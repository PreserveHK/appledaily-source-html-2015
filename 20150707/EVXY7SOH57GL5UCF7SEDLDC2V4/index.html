<html><header><meta charset="utf-8"><title>陳爽比堅尼消暑</title></header><body><h1>陳爽比堅尼消暑</h1><p>夏日炎炎，昨日幾位人妻不約而同去游水消暑，其中索媽陳爽就一家三口出外旅行，在酒店泳池陪囝囝玩水，陳爽更以比堅尼上陣，大騷噴血身材，網友留言大讚：「爽姐，身材還是這麼辣！」</p><p>此外，懷胎6個月的官恩娜（Ella），雖然個肚好似西瓜咁大，但依然無礙她到沙灘暢泳的興致，她在社交網貼在水中央的相片，留言：「同魚仔一齊喺浮台游水！喺海游水同喺泳池游水感覺完全唔同！」網友都指她大膽，留言：「小心個細呀！」另一在港的媽媽諸葛紫岐則帶囝囝去泳池玩，耳膜受損的她自嘲：「飛人不能飛了，不用飛的日子，陪這個精力旺盛的家伙去游水，我還要保護好我的耳朵，媽媽真偉大。」<br>撰文：皓騫</p></body></html>
