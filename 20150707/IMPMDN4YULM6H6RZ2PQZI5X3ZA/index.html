<html><header><meta charset="utf-8"><title>少時推高RM收視</title></header><body><h1>少時推高RM收視</h1><p>韓國女團少女時代（少時）首次齊腳亮相前日播出的一集《Running Man》（RM），帶挈收視升至9.7%，最高收視一幕是擔任神秘嘉賓的SHINee成員珉豪將Gray的名牌撕掉，以及崔洪萬發現秀英（圖）躲在更衣室，收視錄得12.63%。原來少時成員徐玄拍攝當日整傷面要戴口罩，她昨日表示已經痊癒。此外，女團AOA的雪炫、SISTAR的昭宥和寶拉、A Pink的普美和諧星李國珠，昨日在慶州錄影《RM》。</p></body></html>
