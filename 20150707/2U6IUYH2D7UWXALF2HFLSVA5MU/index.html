<html><header><meta charset="utf-8"><title>【人物誌】《星夢傳奇》不敵鄭俊弘</title></header><body><h1>【人物誌】《星夢傳奇》不敵鄭俊弘</h1><p>今年31歲的羅鈞滿，2009年無綫藝員訓練班畢業後入行，參演的劇集多演閒角，自言是三線藝人，在劇集《天與地》中，飾演林保怡年輕版的鼓佬，是網民最深印象的角色，所以有網民恥笑他自視過高，揶揄他為「七線當三線」的藝人。<br>直至前年，羅鈞滿參加無綫的舉行《星夢傳奇》，雖然與鄭俊弘由第一集鬥到最尾，可惜最後仍不敵鄭俊弘，只得第五名。去年，彭順被爆搭上𡃁模李悅彤（Liddy）後，他亦被揭原來曾與Liddy拍拖，但他回應時只稱與Liddy是朋友。</p></body></html>
