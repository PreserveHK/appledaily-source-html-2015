<html><header><meta charset="utf-8"><title>黎明為人鬼戀感動出山</title></header><body><h1>黎明為人鬼戀感動出山</h1><p>黎明、王珞丹、張榕容和導演黃真真昨日在北京出席電影《消失的愛人》記者會，黎明繼08年《江山美人》後未有再接拍愛情片，今次再次接拍原來是被劇本打動，他說：「因為我看到經理人居然看過電影劇本後在流淚，引起我強烈的好奇心，僅用短短45分鐘便快速看完了首版劇本，看完我也是眼淚汪汪。」之後黎明便跟經理人說要接下這部戲：「能遇到好劇本實在太難得。」<br>黎明在戲中跟王珞丹有一段人鬼情未了的故事，兩人即場示範情深相擁的畫面。王珞丹在戲中是被愛感召回來的靈魂，跟黎明發展人鬼戀。<br>採訪、攝影：陶然婷</p></body></html>
