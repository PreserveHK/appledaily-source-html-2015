<html><header><meta charset="utf-8"><title>曉明婚禮跟足Baby心意</title></header><body><h1>曉明婚禮跟足Baby心意</h1><p>黃曉明日前豪掟百萬元人民幣在杭州舉行粉絲見面會，近百名粉絲除免費入場外，他更親自設計多款紀念品。不過比起禮物，粉絲更加想知道他與老婆楊穎（Angelababy）的婚禮詳情，整個粉絲聚會不斷在追問他夢想的婚禮模式，曉明笑說：「只是初步的想法而已。不能說，現在她的夢想就是我的夢想。」<br>此外，Angelababy及彭于晏擔任運動品牌adidas代言人，早前去了美國洛杉磯拍攝全新造型照。<br>撰文：炎炯炯</p></body></html>
