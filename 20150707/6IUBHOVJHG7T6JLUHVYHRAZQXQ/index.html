<html><header><meta charset="utf-8"><title>畀錢叫女士當街露胸富三代踐踏道德底線</title></header><body><h1>畀錢叫女士當街露胸<br>富三代踐踏道德底線</h1><p>俄羅斯經濟不景，有女士為賺外快，不惜與陌生男子當街濕吻，甚至在公眾地方裸露上身。<br> <br>YouTube近日流傳一段街頭實驗短片，男子詢問至少10名女途人，測試她們是否願意接吻或展示雙乳來換取花碌碌的鈔票。想不到差不多一半女士也「上釣」，有人為錢願意法式濕吻，也有人毫不吝嗇掀起上衣袒胸露乳，甚至有人接受「額外挑戰」，把紙鈔揉成球狀吞下。<br> <br>短片上載YouTube不足三周，吸引293萬點擊率，不少網民驚嘆錢的魔力，有人笑言「早應移民俄國」，也有人著眼女士的衣著，質疑她們為何不戴上胸圍。<br> <br>YouTube/台灣東森新聞</p></body></html>
