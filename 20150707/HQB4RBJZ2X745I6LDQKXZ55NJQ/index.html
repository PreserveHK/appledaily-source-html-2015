<html><header><meta charset="utf-8"><title>紀念畫冊現場派發</title></header><body><h1>紀念畫冊現場派發</h1><p>為回顧及紀念香港一代球王胡國雄在球壇的成就，治喪委員會已編製「永遠懷念一代球星胡國雄紀念畫冊」（圖），記錄胡出道到退役奪取過的所有錦標，更精選了「大頭仔」當年與比利、馬勒當拿、告魯夫及碧根鮑華等球王合照製成畫冊，而畫冊將會擺放於香港各大圖書館讓市民緬懷一代球王的一生。<br>紀念畫冊今日將派發給到場拜祭人士，而香港各圖書館亦會擺放，讓市民借閱。此外，按胡國雄家屬意願，喪禮的帛金將捐東華三院作慈善用途，現場有東華三院的捐款箱。記者：曾雁平</p></body></html>
