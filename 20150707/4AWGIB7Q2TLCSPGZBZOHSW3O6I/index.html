<html><header><meta charset="utf-8"><title>徐冬冬Mia內衣鬥騷</title></header><body><h1>徐冬冬Mia內衣鬥騷</h1><p>林書豪的緋聞女友徐冬冬和樂基兒師妹Mia Kiang昨日在中環為內衣品牌行騷，雖然首次行內衣騷，但二人穿上內衣搔首弄姿毫不尷尬，但冬冬卻不慎露出打底褲。她接受訪問時說：「我已做了安全措施，穿了兩條褲。」平時愛穿簡單款式內衣的她，被問會否穿花巧款式給林書豪看，她說：「我沒辦法回答，其實我只是他粉絲，已經說過很多次大家也不明白，我覺得沒甚麼可再說。」</p><p>另外，Mia謂師姐樂基兒會在工作上及個人生活也給自己意見，她說：「她教我好多，我好尊敬佢，視佢為目標，做到好成績，佢係amazing model。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
