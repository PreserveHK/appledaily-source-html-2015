<html><header><meta charset="utf-8"><title>周董遊宜蘭慶結婚1周年</title></header><body><h1>周董遊宜蘭慶結婚1周年</h1><p>周杰倫（周董）與老婆昆凌於今年1月17日在英國舉行豪華婚禮，實踐他要在1月18日36歲生日前結婚的承諾，但其實周董早在去年7月就已經和昆凌註冊結婚，眨眼他們已婚一周年，前日周董在微博和facebook等社交網站大晒恩愛，上載了和老婆遊宜蘭慶祝結婚周年紀念，他寫道：「最近終於比較有時間了，來宜蘭輕鬆一下，也算是結婚周年的慶祝。因為你不能坐飛機去太遠的地方，哈哈！」由於昆凌已懷孕6個多月，所以不宜長途跋涉去旅遊，故只能來個宜蘭遊。<br>撰文：炎炯炯</p></body></html>
