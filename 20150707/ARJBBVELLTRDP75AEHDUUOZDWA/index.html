<html><header><meta charset="utf-8"><title>【小八卦】年逾花甲異性緣厚</title></header><body><h1>【小八卦】年逾花甲異性緣厚</h1><p>年屆65歲的的劉松仁，縱橫娛圈40多年，戲內經常享盡齊人之福，現實中已婚的他，身邊同樣不乏女伴，並經常被傳媒拍到他撇下太太蘇嘉燕，跟其他女性友人約會。最令人印象深刻的，當然是與「純純兔」馬賽合作拍攝《名媛望族》時，傳出二人大搞父女戀。而今年5月更被網友爆他跟數名靚太到大埔郊遊，其中跟一位束起馬尾、貌似馬賽的闊太傾得特別投契，眾人郊遊後乘坐前香港證券交易所主席莫應基遺孀何少貞名下的七人車到九龍塘會會所繼續約會。</p></body></html>
