<html><header><meta charset="utf-8"><title>超市氹氹轉：迪基亞返曼聯開操</title></header><body><h1>超市氹氹轉：迪基亞返曼聯開操</h1><p>曼聯陣中的歐洲國腳都在周一開操，尹佩斯及迪基亞兩大盛傳離隊的王牌都如期歸隊。星期日，有記者問迪基亞其前途問題，這位西班牙門將說：「皇家馬德里？我要返曼徹斯特參加季前操練。」早兩日，英媒指尹佩斯會為正選轉投土超的費倫巴治，其經理人澄清，指尹佩斯沒有找新球會，星期一準時向曼聯報到。<br>至於費倫巴治則正式宣佈，與曼聯就拿尼的轉會達成協議，據報轉會費為600萬歐元。另外，有法國傳媒指，皇馬主席佩雷斯上周六跟巴黎聖日耳門會談，商討基斯坦奴朗拿度轉會的可能性。</p></body></html>
