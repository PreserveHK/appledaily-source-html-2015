<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李敬恩未知子淇B性別</title></header><body><h1>【馮仁昭四圍超】<br>李敬恩未知子淇B性別</h1><p>四叔李兆基嘅外孫女李敬恩噚日第一次公開現身，佢以恒基兆業集團租務部助理總經理身份出席「KOLOUR元朗千色匯」開幕禮，並邀請到陳奐仁同「美心妹妹」楊鎧凝（Celine）等出席。李敬恩被問到懷孕6個多月嘅舅母徐子淇身體點，佢話舅母個肚一日比一日大，但未知性別。至於Celine妹妹就獲安排同其他嘉賓去街頭派雪糕，由於天氣太熱，佢見到雪糕都忍唔住要食。<br>撰文：馮仁昭</p></body></html>
