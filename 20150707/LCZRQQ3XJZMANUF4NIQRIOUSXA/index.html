<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】榕姨典地搶Donut鏡</title></header><body><h1>【馮仁昭四圍超】<br>榕姨典地搶Donut鏡</h1><p>嚟緊書展出寫真嘅黃榕同Donut兩位成員陳若嵐（Melody）同譚詠怡（Victoria），噚日去有線接受《娛樂熱辣辣》訪問，即場比拼才藝，谷胸上陣嘅榕姨以火辣典地舞最搶鏡。黃榕提到有留意羅霖寫真相，希望自己50歲時都影到，好羨慕對方保養得咁好。講到佢多年來都被指年紀大出寫真，佢話：「一山還有一山高，我吸引宅男，佢就會多成熟男士睇。」<br>撰文：馮仁昭</p></body></html>
