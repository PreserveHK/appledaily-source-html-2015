<html><header><meta charset="utf-8"><title>【汽車籽】日產Juke Nismo RS兩轆行駛破世界紀錄</title></header><body><h1>【汽車籽】日產Juke Nismo RS兩轆行駛破世界紀錄</h1><p>原來兩轆行駕也有世界紀錄，而這紀錄更剛被Nissan的Juke Nismo RS在英國舉行的Goodwood Festival of Speed中打破。那麼打破了甚麼？時間？長度？原來是以兩轆行駛的最快紀錄。車手Terry Grant以2分10秒完成，比他自己在四年前所造的舊紀錄快45秒。全長1.87公里的路線並非直線，而是有彎位的，超考技術。<br><br>記者︰梁立勤<br>影片連結︰ https://youtu.be/keiUSSCeGdc </p></body></html>
