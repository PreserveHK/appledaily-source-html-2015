<html><header><meta charset="utf-8"><title>阿燦爛牙菌入腎失聲</title></header><body><h1>阿燦爛牙菌入腎失聲</h1><p>廖偉雄（阿燦）、朱紫嬈和魯芬前晚在北角新光戲院演出舞台劇《那年五月》，阿燦聲沙沙眼腫腫接受訪問，他說：「係因為前一晚有班澳門朋友嚟到香港，所以一時開心飲多兩杯。」之後阿燦又自爆去年曾經入院做手術，他說：「去年做完手術後都未完全康復，而口腔爛牙嘅菌又入腎影響健康，不過，咁又唔使擔心我會唔掂，只係把聲沙開唔到聲唱歌，咪靠動作補救。」<br>阿燦表示完騷後休息一晚，就要即刻返內地繼續忙他的生意，並謂現在靠食療養生。<br>採訪、攝影：馬建華</p></body></html>
