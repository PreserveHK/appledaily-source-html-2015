<html><header><meta charset="utf-8"><title>隔牆有耳：曾鈺成阻毓民拉布 - 李八方</title></header><body><h1>隔牆有耳：曾鈺成阻毓民拉布<br> - 李八方</h1><p>立法會議員黃毓民上星期突然出手，針對本周三恢復二讀嘅《特別假期條例草案》提出超過90項修正案。玩乜？兩個字：失敗。毓民原本諗住搞番場小型拉布，嚇吓呢個擦阿爺鞋嘅特首梁振英，可惜被立法會主席曾鈺成出手剪咗布。<br>呢條草案就係CY提出，配合內地抗日戰爭勝利70周年，將今年9月3日訂為紅日兼法定假期嘅草案。毓民唔妥CY呢啲擦鞋嘢，上周入咗92項修訂，要求將七七事變、九一八事變都變埋做假期。<br>但曾鈺成噚日裁決，毓民啲修訂全部唔符合《議事規則》，事關毓民建議嘅假期唔係9月3日、又同抗戰勝利無關，所以統統過唔到關。</p></body></html>
