<html><header><meta charset="utf-8"><title>50歲美魔女又大1歲　羅霖收囝囝親筆信眼濕濕</title></header><body><h1>50歲美魔女又大1歲　羅霖收囝囝親筆信眼濕濕</h1><p><br>羅霖昨日聯同薛家燕及林盛斌等，出席微電影活動。前日係羅霖51歲生日，佢話過得好sweet，因為3個囝囝除咗送飾物，作為生日禮物外，仲寫咗封信畀佢，佢話：「兩個仔就深情說話，細仔就寫得短啲，不過都好感動，佢哋話：『睇到咁多年我都盡力照顧佢哋，睇到我好勤力做嘢，會以我為榜樣，會努力不懈，遇到困難都唔會放棄，好愛我，好感恩有我呢個媽媽』，睇到我眼濕濕。」<br><br>羅霖仲透露公司為佢寫咗首有關姊弟戀嘅歌，原來佢本身都接受姊弟戀。3個囝囝一樣接受？佢話：「我都有問過佢哋，佢哋話錫佢哋就得。」<br></p></body></html>
