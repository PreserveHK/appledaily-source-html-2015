<html><header><meta charset="utf-8"><title>隔牆有耳：田少抽住水搭電車 - 李八方</title></header><body><h1>隔牆有耳：<br>田少抽住水搭電車 - 李八方</h1><p>全城熱撐電車，估唔到身家豐厚嘅自由黨榮譽主席田北俊都係電車用家？佢喺facebook上載同中西區區議員陳浩濂搭電車到上環用膳嘅相，留言話對近日有人提出取消部份電車路段覺得「超不爽」，反而提出，「不如順手拆埋政府總部同立法會，咁埋（咪）無人會示威囉！」<br>向來鍾意抽水嘅田少，點會錯過任何抽水機會？佢不點名話喎：「其實好多嘢都阻掟（碇）啦，咪仲喺度。」到底邊個咁阻碇？八方睇到唔少網民嘅熱選，係特首梁振英。田少亦憶述同電車嘅一段緣，話以前由金鐘到位於中環嘅舊立法會大樓開會，「十次有九次都係搭叮叮」，覺得最方便。</p></body></html>
