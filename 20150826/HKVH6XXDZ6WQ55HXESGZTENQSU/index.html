<html><header><meta charset="utf-8"><title>【旅遊籽】孟買坐的士　撐本地藝術家</title></header><body><h1>【旅遊籽】孟買坐的士　撐本地藝術家</h1><p>去旅行揀Uber還是的士？多數人可能會選前者，但孟買可以是個例外，事關當地有人發起"Taxi Project"，在網上成功籌款，為死氣沉沉的的士車廂換上新衣。新衣全部由當地年輕藝術家設計，畫作看上去大都天馬行空，怪力亂神，其實都離不開政治或社會訴求，發起計劃的單位希望借藝術為老化的交通注入生氣，同時讓年輕藝術家多個發揮舞台，暫時將會有30部的士換上彩色畫布，能否遇得上就要靠運氣了！<br><br>網址： https://www.facebook.com/TaxiFabric <br>記者：陶思敏</p></body></html>
