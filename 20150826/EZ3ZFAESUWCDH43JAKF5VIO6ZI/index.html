<html><header><meta charset="utf-8"><title>天文台主任偷拍判社服</title></header><body><h1>天文台主任偷拍判社服</h1><p>【本報訊】擁碩士學歷的香港天文台學術主任稱因飽受工作及家庭壓力而偷拍15歲女生裙底，辯方昨求情指他為照顧有智障兄長而飽受壓力，幸獲親友、牧師及上司讚賞行為良好，決心痛改前非，亦獲感化主任推薦做社會服務令，裁判官終判接受120小時社會服務令。<br>26歲被告曹治霖（圖）早前於九龍城裁判法院承認一項作出有違公德行為罪，指他於本年1月29日，在尖沙嘴美麗華商場一扶手電梯，以智能電話偷拍女生的裙底片段。<br>案件編號：KCCC2234/15<br>■記者戴國輝</p></body></html>
