<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張紋嘉激咀片搞到爆版</title></header><body><h1>【馮仁昭四圍超】<br>張紋嘉激咀片搞到爆版</h1><p>張紋嘉（Crystal）噚日去咗商台宣傳新歌，佢仲將MV入面同對手激咀10幾秒嗰段戲放上網，Crystal話：「呢幾日facebook留言版爆晒，啲朋友好激動。要請MV男主角食飯，多謝佢，令我首歌咁多人有興趣睇。」另外，Crystal患咗內分秘失調近半年，搞到塊面好多暗粒，佢話試咗中西合璧去醫，但效果麻麻，搞到佢好擔心。<br>撰文：馮仁昭</p></body></html>
