<html><header><meta charset="utf-8"><title>小豪囝囝遺傳坐唔定</title></header><body><h1>小豪囝囝遺傳坐唔定</h1><p>錢小豪和張惠雅（Regen）等，昨日在港台出席「長進課程開學禮」活動，鼓勵長者終身學習。小豪帶同妻兒到場，他希望兒子也多學習，他說：「佢同我細個一樣都係坐唔定，我反而喺課外學習多，考好多牌。囝囝百厭成日玩，但佢想學Formula one，因為咁而想學德文，有理想都好嘅，希望佢喺興趣中接收知識。」<br>另外，Regen自言見到長者好學，相比下自己很懶惰，做運動也很被動，但她為鼓勵母親而多運動，會主動一起跑步。Regen有意學中醫，她說：「平時都有睇中醫書，想興趣變事業做大夫，但係要有8成出席率，怕考唔到試，都幾掙扎。」<br>採訪、攝影：王連連</p></body></html>
