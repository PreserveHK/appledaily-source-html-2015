<html><header><meta charset="utf-8"><title>蔡康永出櫃騷被內地封殺</title></header><body><h1>蔡康永出櫃騷被內地封殺</h1><p>台灣名嘴蔡康永早前錄製內地節目《奇葩說》時大談出櫃，透露藝人想出櫃會先問他意見，並爆喊申訴：「我們並不是妖怪。」他哽咽三十秒一幕，獲現場觀眾拍掌打氣，不少網友也支持，不過這一集推出才個多月，突然被要求下架，有傳是遭中國廣電總局以「嘉賓對非正常的性關係持同情態度，挑戰傳統道德觀和價值觀。」為由，下令全面封殺。<br>蔡康永本人談及封殺事件，淡言說：「這題只好訪問製作方，那不是訪問我的節目，也不是我主持的節目。」不過不少藝人及網民都聲援蔡康永，認為節目被刪很可惜。<br>撰文：炎炯炯</p></body></html>
