<html><header><meta charset="utf-8"><title>張繼聰Kay約陳山聰密斟</title></header><body><h1>張繼聰Kay約陳山聰密斟</h1><p>謝安琪（Kay）前晚撇甩囝囝張瞻，與老公張繼聰拍住拖，約陳山聰及多位朋友到黃宗澤（Bosco）於九龍城開設的「蠔吧」開餐。昨日凌晨一時多，眾人飽餐離開，Kay發現記者拍照雖有點愕然，但亦友善向記者揮手，而本來箭步向前行走了的張繼聰，立即回頭拖着老婆過馬路。由於Kay前晚穿了一對幾吋高鬆糕鞋，故她全程慢行避仆親，問張繼聰是否替朋友慶生日？他笑笑口說：「吓！唔係呀！冇呀！」之後由他負責做司機，載老婆及幾個友人一齊離去。 <br>採訪、攝影：陳辰、潘冠恩</p></body></html>
