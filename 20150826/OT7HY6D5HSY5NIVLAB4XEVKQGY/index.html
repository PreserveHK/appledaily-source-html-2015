<html><header><meta charset="utf-8"><title>【水着樂園】34C陳翊之恨做李嘉欣翻版</title></header><body><h1>【水着樂園】<br>34C陳翊之恨做李嘉欣翻版</h1><p>C奶𡃁模陳翊之（Hannah）入行2年，好想嘗試拍戲全面發展，日前她在清水灣接受本報訪問，視李嘉欣為目標的她說：「我鍾意李嘉欣，佢係我女神，嫁個好老公之餘又有自己事業。」是否想嫁個有錢人？她說：「唔一定有錢人，最緊要錫自己。」<br>問有否試過飯局邀約？她說：「呢啲一定好多，特別喺facebook，自己理都冇理，我相信純潔愛情，讀書時拍過兩次拖，入行後好難識男仔，佢哋覺得model女友冇安全感，所以有兩、三年冇拍拖。」是否滿意自己的身材？她說：「我係比較多肉嘅女仔，𠵱家興骨感，最滿意自己對眼夠精靈。」<br>採訪：皓騫</p></body></html>
