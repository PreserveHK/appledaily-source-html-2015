<html><header><meta charset="utf-8"><title>莫可欣呻方中信多艷遇</title></header><body><h1>莫可欣呻方中信多艷遇</h1><p>朱玲玲、莫可欣、王愛倫與楊婉儀等，昨日在又一城出席「TES 2015瑞士創遊樂頒獎禮」，下月初生日的朱玲玲說：「今年留港，同姓朱一齊四代同堂食飯慶祝。」莫可欣透露慧妍雅集工作繁重，遭老公方中信埋怨：「成日要解釋做乜，男人比較小心眼，其實橫店都好多靚女誘惑，佢喺橫店3個月，我都互相信任，好多嘢係條命，婚姻都係。」</p><p>莫可欣更大爆老公常以輕佻方式匯報艷遇，不知真或假，但老公專一。是否百分百信任？她說：「惟有100%信任，我冇得選擇。」此外，王愛倫兒子林建億早前被影到夜蒲攬女，她指年輕人較熱情，但兒子也專心事業。<br>採訪：馬建華  <br>攝影：陳順禎</p></body></html>
