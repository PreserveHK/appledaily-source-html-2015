<html><header><meta charset="utf-8"><title>懷孕全智賢手袋遮肚</title></header><body><h1>懷孕全智賢手袋遮肚</h1><p>懷孕14周的韓國女神全智賢，現在為了專心安胎而停工，不過早前她亦預先為代言的服裝品牌拍攝新相。全智賢以女強人打扮上陣，分別換上黑色大褸、樽領冷衫等秋裝，展現都市女性美。不過由於衣服都以寬鬆為主，加上全智賢不時用手袋遮肚，故這批新相未見孕味，而網民就大讚這位準媽咪是永遠的女神。<br>另外，全智賢主演的韓片《復國者聯盟》，雖然已於韓國上映超過一個月，不過仍以48萬入場人次於上周末票房榜排名第三位，冠軍是劉亞仁的《燥底師兄生擒富二代》，亞軍是韓孝珠的《我的變身男友》。<br>撰文：梁雯迪</p></body></html>
