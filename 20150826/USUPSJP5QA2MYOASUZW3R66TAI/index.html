<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）威爾遜被車翼擊中不治</title></header><body><h1>體訊速遞：<br>（賽車）威爾遜被車翼擊中不治</h1><p>周日進行的IndyCar系列賽Pocono站，發生了一宗致命意外。Chip Ganassi車隊的卡南撞車，其高速飛脫的戰車部件擊中效力Andretti車隊、曾參戰F1的英國車手威爾遜（Justin Wilson、圖），後者當場昏迷送院，經搶救後周一證實不治，享年37歲。賽事對上一次發生致命意外，為四年前的拉斯維加斯站，另一英國籍車手韋頓（Dan Wheldon）在連環相撞中身亡，終年33歲。綜合外電（美國）</p></body></html>
