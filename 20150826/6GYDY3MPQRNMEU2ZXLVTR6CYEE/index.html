<html><header><meta charset="utf-8"><title>雷宇揚攬艷女硬晒軚</title></header><body><h1>雷宇揚攬艷女硬晒軚</h1><p>人稱「鬼王」的雷宇揚憑鬼片掘了第一桶金後，落籍廣州結婚生仔兼進軍飲食業，近年鮮有再拍戲的他，早前應吳家麗的邀請，為她執導的鬼片《有客到》演出。今次阿雷不演鬼王，反而有一場跟艷女「肉搏」的戲份，少有拍艷情戲的他在擁抱只穿胸圍的艷女時看來有點生硬。最後該名艷女化身為貓妖，阿雷才做回拿手的驚嚇表情。原來劇情講述阿雷跟吳家麗以活貓埋在棺材內，藉此借運斂財而害死不少貓，今趟是貓妖復仇。其實這個故事對近年經常發生的虐貓新聞，相信都有警世作用。另外，《有》片有不少駭人鏡頭，包括演死人化妝師的郭偉亮（Eric Kwok）的姦屍情節。<br>撰文：李森</p></body></html>
