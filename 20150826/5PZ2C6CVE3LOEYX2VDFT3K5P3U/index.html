<html><header><meta charset="utf-8"><title>【科技籽】Nike KD 8以鐵磁流體創作視覺藝術</title></header><body><h1>【科技籽】Nike KD 8以鐵磁流體創作視覺藝術</h1><p>各位聽過「鐵磁流體」這個應用在視覺藝術的東西嗎？它是一種具有磁力的液體，多數用於超現實主義的藝術作品，貪其可以創造出新奇玩意。Nike在紐約的Niketown旗艦店中便陳列了一雙採用鐵磁流體並由3D打印製作而成的KD 8模型籃球鞋。<br><br>當這雙模型放置在一個滿載鐵磁流體的容器中，鐵磁流體會自然地粘上了鞋面，並能按事先設定好的軌道流動。一旦遇上不同菱角更會產生不同變化，極具視覺衝擊。<br><br>記者︰梁立勤<br>影片︰ https://youtu.be/XoUgHUcEhP4 </p></body></html>
