<html><header><meta charset="utf-8"><title>【汽車籽】「紫」醉金迷的Rolls Royce Phantom</title></header><body><h1>【汽車籽】「紫」醉金迷的Rolls Royce Phantom</h1><p>品味，有時候着實難以理解的。正如一台高貴沉穩的開蓬Rolls Royce Phantom，竟然會有車主把它的車身塗上紫色，鬼面罩、車軨、倒後鏡等等鍍上金色。而且披上的紫色是一件毛絨絨的衣服。從外觀看來，不就是一台阿拉伯或中東才會出現的浮誇款式嗎？<br><br>然而，若以為它在中東地方才現身的話，你實在太天真了。這台車是在英國倫敦被野生捕獲的，真的有點受不了。<br><br>記者︰梁立勤<br>影片︰ https://youtu.be/p-YDEqQZv3g </p></body></html>
