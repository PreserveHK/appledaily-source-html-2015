<html><header><meta charset="utf-8"><title>索模Miranda疑唔着底褲谷鞋</title></header><body><h1>索模Miranda疑唔着底褲谷鞋</h1><p><br>現年32歲嘅澳洲索模Miranda Kerr最近同身家達百億港元嘅手機即時通訊軟件Snapchat創辦人Evan Spiegel熱戀中，經常恩愛出巡，有愛情滋潤嘅佢都毫不吝惜成日晒好身材！<br><br>最近Miranda於網上放咗張新相片，只係影自己下半身，原來佢力谷自己代言嘅Reebok鞋履，露出兩條長腿，又用對鞋遮住自己下體部份，即刻被外國傳媒懷疑佢當時係真空上陣！其實Miranda當時應該着咗條碎花裙自拍，但有冇着內褲，就真係佢自己先知。<br></p></body></html>
