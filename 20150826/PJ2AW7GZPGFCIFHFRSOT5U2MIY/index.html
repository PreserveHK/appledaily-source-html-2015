<html><header><meta charset="utf-8"><title>婦向煤氣爐噴殺蟲水燒死</title></header><body><h1>婦向煤氣爐噴殺蟲水燒死</h1><p>用殺蟲水須遠離明火是常識，但北京一名正煮飯的婦人為對付小強，竟拿殺蟲水噴向有明火的煤氣爐，廚房迅速陷入火海，該婦人渾身着火。她全身八成半皮膚燒傷，搶救後（圖）終因心肺衰竭死亡。<br>周日（23日）下午，這名已開爐在煮飯的婦人，在鋅盆底發現幾隻蟑螂，於是順手拿起一支殺蟲水噴向小強，其中一隻躲到煤氣爐底，她隨即朝有火的煤氣爐噴殺蟲水，引發大火。家人將她送院，終因傷勢太重不治。當地消防部門稱，殺蟲水含有高度揮發和易燃溶劑，只需少許火花就能引發火燄爆炸，提醒民眾使用殺蟲水時，要遠離明火，並保持空氣流通。<br>北京《法制晚報》</p></body></html>
