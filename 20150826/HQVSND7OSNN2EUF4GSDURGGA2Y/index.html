<html><header><meta charset="utf-8"><title>求驗客手記︰保連奴金球講波佬失控</title></header><body><h1>求驗客手記︰<br>保連奴金球講波佬失控</h1><p>巴西教練史高拉利（大菲）周二首度帶FC廣州（恒大）出戰亞冠盃就有好開始，八強戰首回合作客日聯嘅柏雷素爾，就以3:1大勝，可以話坐定粒六晉級。大菲愛將羅賓奴未有註冊，不過冇影響攻力，開波五分鐘對手送大禮，鈴木大輔擺烏龍，恒大三個入球中，以巴西中場荷西保連奴（右）離門40碼射入炮彈式罰球就最精采，話時話，呢場波電視台就搵咗巴西球迷蘇子傑講波，保連奴入波後佢就好興奮大叫，仲以為呢場係世界盃決賽㖭！</p></body></html>
