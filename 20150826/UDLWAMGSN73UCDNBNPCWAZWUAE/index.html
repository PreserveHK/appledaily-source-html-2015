<html><header><meta charset="utf-8"><title>Selena公開失身對象</title></header><body><h1>Selena公開失身對象</h1><p>美國女歌手Selena Gomez當年跟加拿大小天王Justin Bieber（右）愛得高調，多次離合的二人直至去年才正式分手，Selena最近受訪重提小Justin，還稱2011年跟他拍拖後，除下一直戴着的貞操戒指：「我跟Nick Jonas拍拖時仍戴住這隻戒指，我由13歲起便一直戴着。」間接承認失身給小Justin。此外，小Justin被拍到跟前《花花公子》女郎Xenia Deli拖手現身酒吧，疑又換新歡。</p></body></html>
