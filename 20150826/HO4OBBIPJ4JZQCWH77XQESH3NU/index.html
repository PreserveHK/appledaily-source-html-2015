<html><header><meta charset="utf-8"><title>家燕姐炒股蝕幾十萬</title></header><body><h1>家燕姐炒股蝕幾十萬</h1><p>薛家燕、羅霖及林盛斌（Bob）等，昨日在北角新光戲院拍攝微電影《我們畢業了》，家燕姐自爆投資七位數字炒股，現慘蝕逾半：「隻隻都跌，不過我唔會借錢去買，亦唔會打電話呃人去買，我都有收過呢啲電話，對方話有個郵包。呢個市係大圍，全世界都跌緊。」她透露《我》投資了六位數字開拍，感激好友支持：「因為股票唔見幾十萬，所以好多謝羅霖、Bob、銳哥（朱明銳）唔收片酬。」<br>此外，前日50歲生日的羅霖表示獲三個囝囝送飾物及情信，過了一個甜蜜和感動生日：「封信話睇到咁多年我都盡力照顧佢哋，以我為榜樣，好愛我，好感恩有我呢個媽咪。」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
