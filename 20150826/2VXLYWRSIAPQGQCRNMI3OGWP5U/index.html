<html><header><meta charset="utf-8"><title>黑色星期一全球股災網民自嘲：買嘢係咪有折？</title></header><body><h1>黑色星期一全球股災<br>網民自嘲：買嘢係咪有折？</h1><p>全球在憂慮中國救巿失敗下，周一經歷大跌市，不少twitter用家都談論「黑色星期一」（#blackmonday），投資公司負責人奧利里（Ciarán O'Leary）就製作一幅twitter地圖，顯示全球twitter用戶談論股巿的分佈及密集程度。<br> <br>奧利里用黑色圓點代表twitter用家談論股巿情況，在周一凌晨時份，只有零星twitter用家談論股巿，但開巿後就陸續多人談論，直至晚上黑點幾乎蓋過歐美地圖，恐慌更蔓延全球。<br> <br>英國《都巿報》</p></body></html>
