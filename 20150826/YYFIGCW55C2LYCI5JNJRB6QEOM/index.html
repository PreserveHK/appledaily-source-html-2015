<html><header><meta charset="utf-8"><title>張立基大肚女友入院</title></header><body><h1>張立基大肚女友入院</h1><p>現年48歲的張立基今年6月宣佈女友懷孕，怎知上月張媽媽不幸病逝，才經歷喪母之痛的他，昨早在微博留言：「真係一件接一件！頭痛！（唔好問我點解！不作解釋、回應）只有為基嫂祝福！」並附上握着基嫂手的相片，懷胎5個月的基嫂疑着公立醫院病人服。<br>記者致電張立基了解，他說：「呢啲嘢我唔係好想講，有心有心，唉！有機會等我心情好啲先講，咁嘅情況之下，佢好多手術要做，睇吓點先，我都唔知，好亂吖！」不過，兩小時後張立基在微博貼愛犬生BB相，一時報憂一時報喜，似乎情緒好反覆。<br>採訪：皓騫</p></body></html>
