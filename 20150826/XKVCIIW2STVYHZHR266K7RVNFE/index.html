<html><header><meta charset="utf-8"><title>Ana R.陀B犯禁搬屋</title></header><body><h1>Ana R.陀B犯禁搬屋<br></h1><p>懷孕六個多月的名模Ana R.，昨日在中環行時裝騷，穿上3吋高踭鞋的Ana笑言沒感到腰痛，並慶幸沒妊娠不良反應。而完騷後，她即晚起程飛英國，將逗留一星期，會和老公家人見面，今次預算花五位數字購買嬰兒用品，Ana說：「老公對囡囡好期待，好興奮，會睇好多囡囡用品。」<br>Ana一個月前搬了新屋，犯了孕婦不宜搬家的中國傳統禁忌，對此Ana說：「因為養了三隻狗，希望有更多活動空間，所以搬去西貢住，我不用鉸剪、不用鎚、不吃芝麻，因為不想BB生豆皮。」由於Ana媽媽是韓國人，所以有教她煮海帶湯補身。採訪、攝影：黃曉妍</p></body></html>
