<html><header><meta charset="utf-8"><title>沈震軒「太花弗」　老闆洗米華下令停工</title></header><body><h1>沈震軒「太花弗」　老闆洗米華下令停工</h1><p><br>沈震軒自2013年入太陽娛樂，起初事業發展都唔差，不時戲接戲做吓男配角，仲出埋唱片，昨日有周刊指，沈震軒唔得大老闆周焯華（洗米華）歡心，講沈震軒「形象花弗」，就算係Paco（黃柏高）嘅愛將都被掟入雪櫃，目前全面停工。<br><br>據報道表示，沈震軒本來喺歌影視發展，但佢一向緋聞不絕，喺大台拍劇就同蔡思貝、龔嘉欣傳過緋聞，之前又拍咗《喜愛夜蒲2》做男配角，同劉羽琦有唔少床戲，「夜蒲花弗形象」令人深刻，暫時冇得接新job，今年4月出首張大碟都係得幾場簽名會，疑被掟入雪櫃，周刊都有問過沈震軒，不過佢就未有回應。<br></p></body></html>
