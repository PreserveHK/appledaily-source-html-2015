<html><header><meta charset="utf-8"><title>美棋BB食紅雞蛋慶生</title></header><body><h1>美棋BB食紅雞蛋慶生</h1><p>昨日是黃美棋的26歲生日，她在微博留言：「今天起來竟然有媽媽弄的紅雞蛋吃，我印象中好像小時候有吃過，想不到20年後有機會再吃，謝謝媽媽，也謝謝您26年前把我帶到世上，祝我生日快樂。」美棋BB昨在電話中談到今年的生日願望：「希望爹哋媽咪身體健康，可以晚晚同我跑步，今晚諗住準備大餐畀媽咪。」提起工作，她很滿意現狀：「新一季可以幫馬會拍節目，又會同港台拍嘢，我亦會着力發展我個YouTube。」<br>另外，周麗淇昨在微博貼了與一班好友為她預祝生日的相片，大美人關之琳亦有出席；洪天明亦以全家福，祝太太周家蔚生日快樂。 <br>採訪：張曦彤</p></body></html>
