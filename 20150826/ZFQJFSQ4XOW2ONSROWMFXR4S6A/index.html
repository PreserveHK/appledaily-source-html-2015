<html><header><meta charset="utf-8"><title>千嬅素顏陪跑似少女</title></header><body><h1>千嬅素顏陪跑似少女</h1><p>楊千嬅跟丁子高兩夫婦早排為深圳衞視拍攝《極速前進》真人騷節目時，經常因為比賽而嘈交。不過兩公婆沒有隔夜仇，好快已經和好如初。而一向鍾情運動及有跑開馬拉松的丁子高，跟有「肯雅徐」之稱的Eason嫂徐濠縈一向有一起跑步，反而千嬅較少參與。<br>不過昨日千嬅的起心肝跟這兩位「高人」到水塘附近一齊跑，老公丁子高更將他們跑完八公里後的照片放上網跟網友分享。想不到好多網友的留言除了是欣賞丁生、丁太合跑之外，最多留言的竟然是讚千嬅素顏look好少女feel，更笑言千嬅何以可以保持到「白雪雪」。<br>撰文：李森</p></body></html>
