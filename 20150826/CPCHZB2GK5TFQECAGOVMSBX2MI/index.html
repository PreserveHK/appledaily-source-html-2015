<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姜麗文呻鄭俊弘玩疏遠</title></header><body><h1>【馮仁昭四圍超】<br>姜麗文呻鄭俊弘玩疏遠</h1><p>姜麗文同鄭俊弘（Fred）喺日前承認分手，不過冇講理由，噚日有周刊報道指，姜麗文向身邊好友話Fred未紅嗰陣，一有機會就推薦男友，點知到佢捱出頭，緋聞多多唔在講，仲疏遠自己同分手，姜麗文接受雜誌訪問時，仲係好維護舊愛，話唔想講太多，只係話唔關第三者嘅事。哥哥姜文杰就話從來未見過妹妹咁傷心，有一段時間接受唔到件事。 <br>撰文：馮仁昭</p></body></html>
