<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Super Girls：應大則大</title></header><body><h1>【馮仁昭四圍超】<br>Super Girls：應大則大</h1><p>Super Girls早排幫纖體公司拍廣告，有錢落袋仲可以免費做纖體療程，又有營養師度身訂做餐單，佢哋話：「原來平時我哋最鍾意食嘅嘢，全部都唔食得，平時唔鍾意食嘅反而係最有營養。」怕唔怕纖體成功後上圍大縮水？佢哋講笑話：「大咗呀……對眼。𠵱家應大則大，應細則細，最開心瘦到腰同手臂。」<br>撰文：馮仁昭</p></body></html>
