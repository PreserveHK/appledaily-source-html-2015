<html><header><meta charset="utf-8"><title>【寵物籽】狗隻變足100年　越可愛越易病</title></header><body><h1>【寵物籽】狗隻變足100年　越可愛越易病</h1><p>有品種的動物來自近親繁殖，再有監管的繁殖場也難免有遺傳病，不過人類對純種動物的迷思就似乎從未斷過，讓100年後的今天，以下狗種竟有如此變化。外國一位獸醫Dr. Caen Elegans就1915年某類型狗隻的照片，跟牠們現時的模樣相比，並指出牠們為可愛模樣而付出的代價。看後，你還會到寵物店購買動物，助長商人為迎合你的需要，胡亂繁殖生命嗎？</p><p>記者：許政</p></body></html>
