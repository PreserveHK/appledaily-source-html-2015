<html><header><meta charset="utf-8"><title>方健儀難忘兩歲視障童</title></header><body><h1>方健儀難忘兩歲視障童</h1><p>方健儀自從離開主播台後，一直作多方面嘗試，早前她以「奧比斯學生大使團長」的身份，與10位學生大使出發到山東，進行救盲探訪。方健儀坦言今次的探訪，令她感受深刻，她說：「整個旅程非常貼心，因為心靈受探訪家庭而觸動，最難忘係探訪只有兩歲，患斜視同眼球震顫嘅小男生，見佢戴住厚鏡片嘅眼鏡，但睇唔清四周嘅事物，一路跌跌碰碰，需要媽媽從旁協助。但係佢媽媽亦受到眼疾困擾，令到我有好深體會同心酸。」在探訪期間，方健儀與一班學生大使相處融洽，她還說：「我希望透過今次旅程，令佢哋學識將愛傳遞畀有需要嘅人。」<br>撰文：張曦彤</p></body></html>
