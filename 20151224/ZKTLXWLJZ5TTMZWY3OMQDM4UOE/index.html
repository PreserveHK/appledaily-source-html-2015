<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）田聯主席涉收賄放生俄選手</title></header><body><h1>體訊速遞：<br>（田徑）田聯主席涉收賄放生俄選手</h1><p>據報國際田聯主席科爾伯爵參選國際田聯時，曾收受俄羅斯油王阿巴莫域治（圖）提供的20萬鎊（約230萬鎊）競選資金；有傳以科爾為首的國際田聯官員，因此放過服用禁藥的俄羅斯運動員。而國際田聯秘書長戴維斯上周亦因禁藥醜聞被停職，他被發現傳電郵給前國際田聯迪亞克的兒子，試圖聯手向世界反興奮劑組織隱瞞俄羅斯運動員服用禁藥。<br>綜合外電（法國）</p></body></html>
