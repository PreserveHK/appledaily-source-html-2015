<html><header><meta charset="utf-8"><title>家英哥心痛阿姐似陪斬</title></header><body><h1>家英哥心痛阿姐似陪斬</h1><p>阿姐汪明荃身為無綫鎮台之寶，卻未能憑劇集《華麗轉身》在《萬千星輝頒獎典禮》封視后，輸給胡定欣，「最受歡迎劇集歌曲」就被肯加簽5年約的吳若希搶走。當日身在北京演出名劇《胡不歸》的羅家英，繼漏夜發微博指老婆失獎因「梁系（梁家樹）飄蓬葉落」後，昨日再開腔插無綫令老婆似陪斬！<br>家英哥說：「阿姐今日多一個獎同少一個獎都無關重要，我發表文章係本着愛妻情份。公事上我不作評論，但喺私事上佢係我嘅妻子，見佢受委屈，非常心痛。佢辛苦咗咁多年，對無綫一直忠心，見佢今次好似陪斬咁，心理點會好受？我再強調呢個係自己個人感受，同阿姐無關。」<br>撰文：皓騫</p></body></html>
