<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳彥祖美劇入《福布斯》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳彥祖美劇入《福布斯》 - 馮仁昭</h1><p>由吳彥祖主演、馮德倫同荷李活導演David Dobkin一齊監製、執導嘅美國AMC電視劇集《荒原》（Into the Badlands），日前喺美國雜誌《福布斯》（Forbes）嘅「2015年十大最佳電視節目排行榜」中排名第10，馮德倫好開心咁話：「係成個團隊努力嘅成果，最緊要係大家鍾意。」<br>撰文：馮仁昭</p></body></html>
