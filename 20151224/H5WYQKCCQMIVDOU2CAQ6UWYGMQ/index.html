<html><header><meta charset="utf-8"><title>發哥發嫂聖誕遊埠</title></header><body><h1>發哥發嫂聖誕遊埠</h1><p>不少藝人趁聖誕周外出旅遊，昨日下午，戴着黑超的周潤發和發嫂，現身機場北面閘口，發哥見到有影相，即微微一笑。問他去哪裏時？發哥忽然問非所答連講三次：「你哋俾人趕呀？」原來他見有記者差點行入禁區，因此溫馨提示記者。<br>另外，早前吳尊到內地開工，前晚由尾站合肥經深圳到香港住了一晚，昨日在香港機場飛返屋企，準備和家人過聖誕，做個顧家好爸爸。雖然吳尊匆匆來港，但昨日依然吸引到近20名粉絲在機場等，吳尊更收到不少聖誕禮物，但主要是小朋友玩具，相信粉絲是送給他的一對仔女。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
