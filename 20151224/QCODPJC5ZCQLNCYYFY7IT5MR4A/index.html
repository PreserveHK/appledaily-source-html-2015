<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳澋滔滑雪念母親 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳澋滔滑雪念母親 - 馮仁昭</h1><p>司馬燕在生時，每逢冬天假期必定同老公吳忠義（Togi）、囝囝吳澋滔（Ian）、吳景燿（Brian）出埠度假兼滑雪，今年年初司馬燕因癌病逝世，兩個仔其後去咗加拿大讀書，Togi早前又爆出有內地小三孫君子（Summer），雖然風波近日已平息，但Ian噚日喺Instagram貼咗喺加國Sun Peaks Ski Resort滑雪，相中未見細佬同爹哋。<br>撰文：馮仁昭</p></body></html>
