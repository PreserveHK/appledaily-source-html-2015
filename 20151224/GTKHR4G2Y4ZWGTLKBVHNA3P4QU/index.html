<html><header><meta charset="utf-8"><title>復星郭廣昌現身工商會議</title></header><body><h1>復星郭廣昌現身工商會議</h1><p>【本報訊】復星國際（656）董事長郭廣昌外遊美加後，已回到中國，昨日更到南昌出席全國工商聯會會議，似是在協助司法機構調查後，恢復「自由身」。根據《鳳凰財經》報道，郭廣昌出席會議時被不少記者包圍，但沒有回應任何提問，大部份時間在看文件。<br>本月10日市傳郭廣昌被帶走調查，旗下復星系多隻股票停牌或股價急挫。集團證實他協助調查，但12月14日似完成調查，並出席集團年度大會，此後更到美國及加拿大工作。</p></body></html>
