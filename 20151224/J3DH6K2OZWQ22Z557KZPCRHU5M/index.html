<html><header><meta charset="utf-8"><title>珍妮花認戲外咀過廉安</title></header><body><h1>珍妮花認戲外咀過廉安</h1><p>金像影后珍妮花羅倫絲（Jennifer Lawrence）與合作《飢餓遊戲》（The Hunger Games）系列的廉安咸斯禾夫（Liam Hemsworth），近日盛傳撻着。</p><p>前日珍妮花亮相Andy Cohen主持的節目時，被問到兩人曾否在鏡頭外咀過？她承認說：「我與廉安一起成長，他很性感，如果是你會怎樣做？當然，有錫過。」此外，珍妮花還自爆曾在參加奧斯卡頒獎典禮前吸過大麻。</p></body></html>
