<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大劉帶女秘書開餐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>大劉帶女秘書開餐 - 馮仁昭</h1><p>大劉劉鑾雄前日先去完福臨門食午飯同做冬，噚日中午12點15分，佢又去「飯堂」食晏，今次大劉都有女伴同行，不過就唔係佢兩位紅顏知己甘比（陳凱韻）或者呂麗君，而係一身黑衣打扮嘅女秘書。噚日天氣乍暖還寒，大劉着住件灰色外套，襯咗對好醒目嘅藍色鞋現身，仲同記者揮一揮手㖭，食咗接近一個鐘，大劉就同女秘書離開。<br>撰文：馮仁昭</p></body></html>
