<html><header><meta charset="utf-8"><title>隔牆有耳：賞花鳥蟲魚交足戲 - 李八方</title></header><body><h1>隔牆有耳：<br>賞花鳥蟲魚交足戲 - 李八方</h1><p>梁太噚日真係好鬼忙，出席維園工展會活動前，先去咗北區出席花鳥蟲魚展開幕禮，全程活潑交足戲，喺導賞期間見到展出嘅60磅重月光花大番薯，表現相當雀躍。梁太本來想用私人手機影相，可能想同愛調理農務嘅CY開心share，但手機冇帶喺身，惟有叫人幫手影兼send番畀佢。<br>之後大會帶梁太去3D錯視畫攝影館，同花鳥蟲魚唔太關事，但梁太都擺個大鵬展翅pose任影，可謂畀足面。有政界中人話梁太喺公眾前嘅表現大有進步，冇咗刻毒涼薄feel，唔知係咪經一事長一智？</p></body></html>
