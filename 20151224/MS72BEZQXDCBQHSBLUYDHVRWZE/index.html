<html><header><meta charset="utf-8"><title>柯震東挾李毓芬返家</title></header><body><h1>柯震東挾李毓芬返家</h1><p>柯震東演藝事業雖受去年涉毒事件影響，但竟讓他在患難中覓得真情，得到30歲的緋聞女友李毓芬的「支持」。昨日台灣有雜誌報道李毓芬早前出席柯家的私人派對，柯震東於9時許與王大陸等友人走出餐廳門口交談，到凌晨1時許，各賓客離開後，柯震東返回餐廳，張望一會後，他由餐廳扶出跟他一樣穿着灰色情侶裝、以圍巾蒙面的女孩離開，相信就是李毓芬本人。柯震東扛着已醉倒的女方送上車，一齊坐車返家過夜。<br>大前晚柯震東與李毓芬又再出動行街，男方的家人同行，李毓芬不時輕撫柯震東的背部，之後他們兩個再到柯家的餐廳，直到打烊都未離開。<br>撰文：李森</p></body></html>
