<html><header><meta charset="utf-8"><title>涉襲食客司機加擔保金</title></header><body><h1>涉襲食客司機加擔保金</h1><p>【本報訊】貨車司機不滿搭枱男食客以私匙在公用糖罌內舀砂糖，初則口角繼而動武，男食客事後大腦出血送院，事發至今逾兩個月仍未蘇醒，要靠儀器呼吸。案件昨在觀塘法院再提訊，並押後至明年2月17日再處理。裁判官直言男事主如有不測，司機會面對誤殺罪名，故准他續保釋的同時，將擔保金由2,000元加至10,000元。<br>被告貨車司機梁寶鈿（46歲）被控一項傷人罪，指他於今年10月10日在順天邨萬順茶餐廳外非法及惡意襲擊58歲男子黃文權。控方早前透露事主揮拳在先，司機在躲避襲擊後將對方推倒。<br>案件編號：KTCC4188/15<br>■記者楊家樂</p></body></html>
