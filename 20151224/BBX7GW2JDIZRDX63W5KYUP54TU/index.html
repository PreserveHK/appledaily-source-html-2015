<html><header><meta charset="utf-8"><title>尊尼狄普低回報唔抵用 </title></header><body><h1>尊尼狄普低回報唔抵用 </h1><p>美國財經雜誌《福布斯》（Forbes）剛公佈了本年度十大片酬過高荷李活影星排名，今年尊尼狄普（Johnny Depp）作品票房麻麻，統計顯示他每賺1美元（約7.8港元）只得1.2美元（約9.3港元）回報，令去年第二位的他成為回報率最低影星的冠軍。而丹素華盛頓（Denzel Washington）跟韋費路（Will Ferrell）分別佔第二、三位，畢彼特（Brad Pitt）及湯告魯斯（Tom Cruise）亦不幸打入十大。</p></body></html>
