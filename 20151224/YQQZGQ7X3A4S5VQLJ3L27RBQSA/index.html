<html><header><meta charset="utf-8"><title>邵仲衡搵到珍妹接班人</title></header><body><h1>邵仲衡搵到珍妹接班人</h1><p>李麗珍和邵仲衡繼《大時代》之後再合作的電影《紀念日》，前晚在尖沙嘴舉行首映，方力申和鄧麗欣（Stephy）都有出席。珍妹表示今次感覺好不同：「邵仲衡以前唔講嘢，之前除咗真係拍嗰時之外，都冇乜嘢講，但今次就唔同，佢好多嘢講。」邵仲衡解釋：「以前唔出聲因為好緊張，好驚訝珍妹嘅演技，𠵱家拍得好開心，覺得Stephy好有珍妹嘅氣質。」<br>提起冬至，珍妹透露囡囡剛返港，並趁首映前已一起食飯。而性感現身的Stephy直言近幾個星期都好忙，未有時間與小方家人食飯。<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
