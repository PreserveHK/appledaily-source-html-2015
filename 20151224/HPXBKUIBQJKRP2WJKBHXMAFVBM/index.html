<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄺佐輝大後日設靈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄺佐輝大後日設靈 - 馮仁昭</h1><p>鄺佐輝日前大腸癌病逝，而佢屋企人已經定咗喺大後日（27號），於天光道鄧鏡波學校進教之佑堂舉行守靈彌撒，並由陳日君樞機主禮。第二日喺進行安所彌撒後隨即出殯，鄺佐輝嘅遺體之後就會送去中文大學，以支援醫療教育同研究。<br>至於輝哥嘅老友鄧英敏，就話有關喪禮上嘅細節，一切安排就留番畀輝哥嘅屋企人公佈。<br>撰文：馮仁昭</p></body></html>
