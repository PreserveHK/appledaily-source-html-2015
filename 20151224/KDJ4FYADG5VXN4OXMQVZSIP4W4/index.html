<html><header><meta charset="utf-8"><title>Sammi大贈送戒指</title></header><body><h1>Sammi大贈送戒指</h1><p>鄭秀文（Sammi）日前在澳門奧林匹克中心運動場舉行「Touch Mi世界巡迴演唱會」慶祝澳門回歸，雖然當日天公不造美下起雨，但Sammi依然載歌載舞，唱得投入甚至不理舞台濕滑，又跪又瞓地，唱得興奮時更把太陽眼鏡及戒指拋落台給觀眾，但拋完又笑言戒指其實好貴，叫歌迷好心送回給她！<br>今次Sammi請來側田當嘉賓，側田表示很開心認識到Sammi，Sammi則說二人是早前拍飲食節目認識，希望大家再有合作機會，最後Sammi以一曲《默契》完結演唱會。<br>撰文：小米</p></body></html>
