<html><header><meta charset="utf-8"><title>馮仁昭四圍超：宮雪花搞網站獵男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>宮雪花搞網站獵男 - 馮仁昭</h1><p>想當年40幾歲嘅宮雪花學人選亞姐，眨吓眼佢今年都67，估唔到自我感覺依然良好。噚日花姨出席慈善活動，就話自己好恨識個金融才俊嘅男友：「唉！可能要我出本寫真先吸引到男仔，其實我每年賺到8位數字美金，就算養埋佢（男友）都得。嚟緊想開個男女約會嘅網站，自己近水樓台先得月，又可以促進中港婚姻，有利一國兩制。」<br>撰文：馮仁昭</p></body></html>
