<html><header><meta charset="utf-8"><title>三蘇祠驚現巨蟻后日誕2,000白蟻</title></header><body><h1>三蘇祠驚現巨蟻后<br>日誕2,000白蟻</h1><p>四川省眉山市的三蘇祠內，近日捕獲一條長約7厘米、最少有30歲的白蟻后，相當嚇人，估計它每日能繁殖2,000多隻白蟻。來自湖北的白蟻專家張傳文近日在三蘇祠內尋找白蟻蹤影，周日（20日）早上他沿着蟻路，深挖近兩米，發現一個直徑約70厘米的蟻巢，張把蟻巢挖出來後，徒手捉住蟻王及巨型蟻后。</p><p>三蘇祠是北宋著名文學家蘇洵、蘇軾、蘇轍的故居，明代時改宅為祠，祭祀三蘇。該寺一直飽受白蟻破壞，木板牆多數被咬得只剩皮，寺方2007年開始進行「滅蟻行動」，但因經費不足，滅蟻行動一度暫停。<br>四川《華西都市報》</p></body></html>
