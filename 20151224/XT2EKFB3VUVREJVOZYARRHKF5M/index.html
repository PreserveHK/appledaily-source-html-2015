<html><header><meta charset="utf-8"><title>馮仁昭四圍超：DaDa冇聯絡陳達仁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>DaDa冇聯絡陳達仁 - 馮仁昭</h1><p>盧頌之（DaDa）同陸詩韻噚日出席一間夜店嘅開幕，早排因醉駕被判罰嘅DaDa話𠵱家仲做緊社會服務，問佢有冇向被撞爛架車嘅陳達仁聯絡賠償？佢話：「冇主動聯絡佢，我已經將所有嘢交畀保險公司同公證行處理，但佢哋一直未有消息。」咁有冇同對方道歉？DaDa話喺醫院已經不斷同對方講對唔住，但後來新聞出咗後對方突然消失咗。<br>撰文：馮仁昭</p></body></html>
