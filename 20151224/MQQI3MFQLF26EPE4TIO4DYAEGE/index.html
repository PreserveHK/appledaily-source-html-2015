<html><header><meta charset="utf-8"><title>馮仁昭四圍超：栢芝或上春晚玩溜冰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>栢芝或上春晚玩溜冰 - 馮仁昭</h1><p>張栢芝呢頭俾人影到帶囝囝Lucas同Quintus去咗日本過聖誕，嗰頭就有消息話湖南衛視諗住請栢芝參演猴年春晚，聽講佢仲會表演高難度花式溜冰，過往仲未有人試過呢類表演，但栢芝喺讀書嗰陣已經學過溜冰，所以今次演出對佢嚟講冇乜難度。栢芝經理人Emily回應話：「同電視台緊密聯繫中，希望遲少少有好消息公佈畀大家聽。」<br>撰文：馮仁昭</p></body></html>
