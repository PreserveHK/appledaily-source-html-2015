<html><header><meta charset="utf-8"><title>2,000聖誕卡寄維權人士</title></header><body><h1>2,000聖誕卡寄維權人士</h1><p>【本報訊】支聯會成員昨打扮成聖誕老人，到中區郵政總局向內地維權及異見人士寄送有港人簽名的聖誕卡及明信片。支聯會指聖誕節是普天同慶的佳節，內地卻有不少異見人士未能與家人團聚，促中共基於《憲法》第40條規定的通訊自由原則，讓丁子霖等六四受難者家屬，及劉曉波、劉霞、浦志強等異見及維權人士，收到港人送上的心意，不讓他們孤單抗爭，並促中共改善他們的待遇。支聯會自11月28日起的周末及周日，於街頭收集近2,000張市民簽名的聖誕卡及明信片。<br>■記者許偉賢</p></body></html>
