<html><header><meta charset="utf-8"><title>隔牆有耳：政圈有喜　謝偉銓下月嫁女 - 李八方</title></header><body><h1>隔牆有耳：<br>政圈有喜　謝偉銓下月嫁女 - 李八方</h1><p>新一年將至，政圈就有喜事傳出，立法會建築、測量及都市規劃界功能界別議員謝偉銓Tony，下月做外父，任職銀行界嘅謝家千金Mimi會同任職證監會嘅男友Simon拉埋天窗。<br>八方問過Tony，佢大讚女婿Simon為人唔錯，去年聖誕已經提親，所以阿女呢場婚事都搞咗一年多啲。Tony對於嫁女又未至於好緊張，覺得結婚都係人生歷程之一，反而佢感覺到太太心情有啲複雜同埋不捨。<br>咁恨唔恨抱孫呢？Tony笑笑口話呢方面唔使操心咯。嗱，唔係佢唔想喎，只因佢相信，阿女都好期待做媽媽，試問又使乜擔心幾時做公公吖！</p></body></html>
