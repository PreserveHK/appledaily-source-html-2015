<html><header><meta charset="utf-8"><title>設計師涉稱改運狎女子</title></header><body><h1>設計師涉稱改運狎女子</h1><p>【本報訊】任職室內設計師的男子涉藉詞可透過性交改善運程，向一名女子訛稱法事可改善她與男友關係，四度誘騙她開房，又涉在公園非禮她。涉案室內設計師被控四項以虛假藉口促致他人作非法性行為及一項非禮罪，暫毋須答辯，准以5,000元保釋外出，下月12日轉介區院審理。<br>現年43歲的被告羅偉略，被控於去年3月至12月期間，四度訛稱能透過性交法事改善女子X的運程，尤其是法事後可改善X與男友的關係，促致X在荃灣名都酒店作非法性行為；另於今年5月14日，在銅鑼灣維多利亞公園非禮X。<br>案件編號：TWCC3449/15<br>■記者陸羽平、楊家樂</p></body></html>
