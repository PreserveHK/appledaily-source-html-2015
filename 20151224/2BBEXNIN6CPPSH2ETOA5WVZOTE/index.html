<html><header><meta charset="utf-8"><title>【壹錘定音】梁振英競選期間支持全民退保言論</title></header><body><h1>【壹錘定音】梁振英競選期間支持全民退保言論</h1><p>‧「香港的人均產值名列世界二十，作為一個富裕社會，探討全民退休保障，我們無選擇。」<br>‧「無論是醫療，或者生果金，或者將所有東西聯合起來用一個名詞形容，叫它做全民退休保障，其實是一個我們理應去做的事，不可能迴避。」<br>‧「我們在開支方面，在有需要的情況下，無論是社會的建設，以至照顧社會上的弱勢社群，包括老年人，我們可以比較進取。」<br>‧「如果你能將這部份的開支（派錢）納入常規開支預算，我們可以令弱勢社群安心，安心這兩個字是非常重要的。」</p></body></html>
