<html><header><meta charset="utf-8"><title>隔牆有耳：單仲偕全家遊日　為仔慶生 - 李八方</title></header><body><h1>隔牆有耳：<br>單仲偕全家遊日　為仔慶生 - 李八方</h1><p>聖誕係政商界外遊唞氣好時節，民主黨單仲偕亦同愛妻以及兩位公子，去咗北海道二世古滑雪，過白色聖誕（圖）。<br>單雞笑稱，呢次係一年一度家庭團聚日，皆因佢兩位公子，都喺外國工作同讀書，好難得聚首一堂。<br>其實單仲偕一家上周六（19日）已經飛咗咯，28號先至返港，趕得切喺香港過大除夕。<br>不過八方聽聞佢都去得好慳家，買晚機去早機返嘅平機票，所以今次單雞話就話去10日，實際都係得7、8日玩，不過今次一家可以為27號生日嘅大仔喺北海道慶生，原來呢位有型小單雞已經25歲咯。</p></body></html>
