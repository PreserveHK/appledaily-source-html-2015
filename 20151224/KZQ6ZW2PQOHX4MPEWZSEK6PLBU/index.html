<html><header><meta charset="utf-8"><title>梅媽感謝保新秀獎</title></header><body><h1>梅媽感謝保新秀獎</h1><p>梅艷芳的遺物前日網上拍賣結束，據知由張學友、曾志偉牽頭跟譚詠麟和成龍聯手，由阿梅歌迷會出手投回42個獎，包括最高成交價達155萬元的新秀金獎及歌衫等遺物，昨日梅媽覃美金接受本報電話訪問說：「多謝佢哋，朋友話底價6萬就投番畀我，點知搶到咁高。」<br>問會否向志偉提出要回新秀獎留念？梅媽說：「真係求之不得，我一個獎項都冇，我得唔得到都多謝佢哋，畀唔畀番我都冇問題，希望做到一個地方擺阿梅啲嘢，我真係叩頭多謝佢哋！我唔係想攞番啲錢食晒去，意願係想幫佢搞紀念館，否則我死唔眼閉！」<br>採訪：皓騫</p></body></html>
