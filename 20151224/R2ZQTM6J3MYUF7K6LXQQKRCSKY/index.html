<html><header><meta charset="utf-8"><title>珠寶商控生意拍檔誹謗</title></header><body><h1>珠寶商控生意拍檔誹謗</h1><p>【本報訊】本身經營珠寶生意的中華廠商聯合會會董沈運龍，本月初遭生意拍檔控告欺詐，指他未獲授權轉移生意拍檔的股份。沈前日入稟高院反擊，稱生意拍檔公開指他欺詐屬誹謗，嚴重影響他聲譽，故禁制對方再作誹謗及要求賠償。<br>被告劉家健為香港珠寶製造業廠商會主席。沈早前與劉旗下藝寶珠寶製造有限公司及另外兩家公司，合組廣東集團有限公司，但沈被指私下將藝寶等三家公司所持股份轉到一名為林增濤的人名下。入稟狀指，劉向外稱「你呃我哋簽晒名畀你，又沒通知我哋轉股畀林增濤」的言論屬誹謗。沈稱沒欺騙廣東集團的三間股東公司。<br>案件編號：HCA3047/15<br>■記者黃幗慧 </p></body></html>
