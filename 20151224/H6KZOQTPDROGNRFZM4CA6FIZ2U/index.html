<html><header><meta charset="utf-8"><title>宋一國三胞胎年半吸金勝老竇</title></header><body><h1>宋一國三胞胎年半吸金勝老竇</h1><p>韓國大熱親子節目《超人回來了》中以宋一國的三胞胎兒子（圖）最受歡迎，不過隨着節目組前日宣佈三胞胎告別節目後，不少粉絲都大表不捨。其實三胞胎自從去年加盟節目後，吸金力驚人，短短年半已狂接11個廣告，粗略估計勁賺近4千萬港元，分分鐘搵銀能力勁過老竇。而後日三胞胎父子將會與秋成勳和秋小愛父女、李輝才和雙胞胎兒子以及李同國和仔女，合體現身「KBS演藝大賞」的舞台。</p></body></html>
