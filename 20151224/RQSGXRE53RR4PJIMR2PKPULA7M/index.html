<html><header><meta charset="utf-8"><title>兩頭四手兩腳連體男嬰腹部相連</title></header><body><h1>兩頭四手兩腳<br>連體男嬰腹部相連</h1><p>印度一名孕婦誕下連體男嬰，有兩頭四手兩腳，腹部相連，目前情況良好，但醫生對連體嬰的生存機會不感樂觀。<br> <br>二十五歲的德維（Guddo Devi）在北方邦一間醫院以剖腹生產方式誕下連體嬰。連體嬰腹部相連，代表兄弟共用主要器官。<br> <br>負責接生的醫生表示，連體嬰很健康，毋須入深切治療部，已交給德維，但指出連體嬰一般不能活得長久，稍後會轉介德維到大醫院，了解連體嬰是否可以分割。<br> <br>該名醫生說，今次是該院首次有連體嬰出生，稱他們在最後一刻才知德維懷連體嬰，產前檢查發現不到異常，德維亦表示沒有問題。<br> <br>英國《太陽報》</p></body></html>
