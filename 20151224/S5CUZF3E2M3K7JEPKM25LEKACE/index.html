<html><header><meta charset="utf-8"><title>劉玉翠情緒病萌死</title></header><body><h1>劉玉翠情緒病萌死</h1><p>曾患情緒病的劉玉翠，日前接受有線訪問，談到事業低潮時一度想自殺，但因怕死打消念頭：「嗰刻唔係痛苦，係對所有嘢冇晒感覺，人生冇晒意義。好彩我驚死，最後主動求醫先好番！」<br>以往少談感情的劉玉翠，原來一直有個拍拖廿年的圈外男友對她不離不棄：「好多年前佢同我求過婚，但我拒絕咗，因為我睇到父母結咗婚一樣唔開心，後來我畀一對結婚40年嘅朋友感動咗，於是反過嚟向男友求婚，今次到佢拒絕我，佢話一齊開心就得，唔想勉強我。」訪問期間，劉玉翠更感觸落淚：「我好多謝佢對我嘅支持，有時忍唔住發佢脾氣，佢都會默默忍受。」<br>撰文：王梓嫚</p></body></html>
