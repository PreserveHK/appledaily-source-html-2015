<html><header><meta charset="utf-8"><title>求驗客手記：奧斯爾贏波嘆世界</title></header><body><h1>求驗客手記：奧斯爾贏波嘆世界</h1><p>阿仙奴近況大勇，周一喺主場以2:1贏曼城，又貢獻兩次助攻嘅奧斯爾自然最搶鏡。今季英超已經交出15次助攻嘅奧斯爾，趁有空檔去咗叉電，曬太陽休息吓。奧斯爾話今季交出咁靚嘅數據，同佢身體狀態有改善有關：「自從喺上年受傷康復之後，我改變咗少少飲食習慣，亦改咗一啲生活上細微嘅壞習慣，例如會定時接受物理治療，確保自己體能狀態夠弗，始終喺英超經常要一周踢兩場，仲冇歇冬㖭。」</p></body></html>
