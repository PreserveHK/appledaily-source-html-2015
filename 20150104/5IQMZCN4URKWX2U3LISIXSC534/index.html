<html><header><meta charset="utf-8"><title>體訊速遞：（足球）車足校逼和恒大奪冠 </title></header><body><h1>體訊速遞：<br>（足球）車足校逼和恒大奪冠 </h1><p>車路士足校U14（右二）昨日在廣州舉行的億達賀歲盃青少年足球錦標賽，以1:1逼和中超廣州恒大青年軍，在6隊進行單循環的賽事中以4勝1和奪得此組別冠軍。 本報消息（廣州）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
