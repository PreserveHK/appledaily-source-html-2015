<html><header><meta charset="utf-8"><title>【一周必看】G Cup杉原三點式喪跑　咪咪就跌啦！</title></header><body><h1>【一周必看】<br>G Cup杉原三點式喪跑　咪咪就跌啦！</h1><p>有35G Big爆身材嘅日本水著女星杉原杏璃，一直係男士心目中嘅女神，最近佢參加咗一個日本綜藝節目《THE出走》，以三點式上陣玩so-called短跑比賽，睇到大家嘩嘩聲。<br><br>本身效果已經Big爆嘅杉原杏璃，先喺個溫泉拉下筋，之後下面就突然打開有條滑梯滑去另一個水池，然後杉原杏璃就要搵返條路線去跑到終點，以佢嘅G Cup身材，由佢「出水芙蓉」起身，到喪跑去終點時上圍跌盪嘅情況，大家應該完全想像得到，佢一雙咪咪好似就跌出嚟咁，講咁多都無謂，都係睇片啦!</p></body></html>
