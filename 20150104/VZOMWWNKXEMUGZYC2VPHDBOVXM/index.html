<html><header><meta charset="utf-8"><title>Jeana：我講嘢好爆笑</title></header><body><h1>Jeana：我講嘢好爆笑</h1><p>何佩瑜（Jeana）新年大計要搣甩不做「花瓶」，還要有不同新嘗試，她獲經理人Roy支持，今年中會舉行處女棟篤笑騷，不向觀眾發C奶導彈，改為燃點笑彈，Jeana昨日在電話中說：「識我嘅人都知我講嘢好爆笑，大家有時都會笑我笑點低，我性格好儍大姐。」Jeana表示一切仍在構思中，屆時同台會邀請搞笑高手助陣，她說：「公司𠵱家幫我誠徵緊『拍拿』，到時兩個人一唱一和會有爆炸點。」<br>採訪：比華利<br>髮型：Daniel Cheng of Amarone Salon<br>場地：The 1925 Club</p></body></html>
