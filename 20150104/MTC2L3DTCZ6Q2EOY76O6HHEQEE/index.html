<html><header><meta charset="utf-8"><title>Social Network：嘆世界</title></header><body><h1>Social Network：嘆世界</h1><p>呢排俄超歇冬，效力辛尼特嘅比利時國腳韋素（右）就帶埋女朋友，去到馬爾代夫度假，享受陽光與海灘。除咗呢張喺沙灘嘆世界相之外，韋素同女友都放咗唔少旅行相上網，例如佢哋仲去咗當地嘅水底玻璃餐廳度食飯。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
