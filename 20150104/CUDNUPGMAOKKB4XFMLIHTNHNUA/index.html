<html><header><meta charset="utf-8"><title>求驗客手記：阿奴又險簽卡尼</title></header><body><h1>求驗客手記：阿奴又險簽卡尼</h1><p>今季冒起嘅熱刺新星哈利卡尼（左），喺元旦日對車路士嘅大戰射入兩球，助熱刺贏5:3。卡尼一夜間成為英雄，仲吸引到好多女球迷喺網上向佢求婚㖭。原來卡尼都係阿仙奴險簽系列球員之一，喺佢8歲嗰年曾到兵工廠試腳，不過唔成功，一年之後就被放走，輾轉之間仲去到宿敵熱刺落班㖭；唔知雲格𠵱家係咪好後悔呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
