<html><header><meta charset="utf-8"><title>偷情大關口　男人49歲易失守</title></header><body><h1>偷情大關口　男人49歲易失守</h1><p>中國命理相信人的壽元有「關口」，男人偷情（圖）原來亦有兩大關口，49歲特別容易失守。<br>研究由澳洲墨爾本大學應用經濟及社會學教授Terence Cheng所做，根據偷情網站Ashley Madison其中三個國家會員的資料統計，發現男會員以49歲者最多，其次是33歲及44歲。<br>他推斷這是由於中年危機心態作祟，男士即將踏入「五字頭」，會擔心自己年紀大、失去吸引力，就借助年輕女友、跑車和青春衣着等，重建自信。到50歲知天命之年，會員人數即有明顯大跌。<br>英國《每日鏡報》</p></body></html>
