<html><header><meta charset="utf-8"><title>Social Network：美人魚</title></header><body><h1>Social Network：美人魚</h1><p>退役澳洲泳手懷絲（圖）趁除夕新年假期，到澳洲萊明頓國家公園度假，佢喺上周六放咗一張喺酒店泳池游水後嘅相上網，告別呢個美麗地方。佢祝大家有個美好嘅新年假期，精神奕奕咁去迎接2015年。現年26歲嘅懷絲大有來頭，係08年北京奧運嘅3金得主。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
