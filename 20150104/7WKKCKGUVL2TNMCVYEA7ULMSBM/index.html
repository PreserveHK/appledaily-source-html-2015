<html><header><meta charset="utf-8"><title>羅霖心痛舊同事冇糧出</title></header><body><h1>羅霖心痛舊同事冇糧出</h1><p>亞視陷入前所未遇的困境，亞姐出身的羅霖日前在新蒲崗接受訪問，她心酸說：「我當年選亞姐，司儀係沈殿霞同黃霑，又曾經去美國拍節目，林伯（林百欣）年代連劉嘉玲都有幫亞視拍劇。」亞視接連拖糧，她坦言看見舊同事堅守崗位感心痛，若免費電視台倒閉是香港損失，希望盡快有白武士拯救。<br>羅霖認為電視台最重要有製作，她說：「觀眾鍾意睇劇，製作到好節目就唔會俾慣性收視影響，希望亞視度過難關後有好製作，亞視都有忠實擁躉，唔係一味俾人踩。好以港視劇跑出，證明有好節目就有觀眾。」<br>採訪：卓寶花<br>化妝：Peggy Tsui<br>場地：MBL馬伯樂酒業 </p></body></html>
