<html><header><meta charset="utf-8"><title>【必勝遊戲秘笈】改版Blackjack　點玩都會贏</title></header><body><h1>【必勝遊戲秘笈】改版Blackjack　點玩都會贏</h1><p>又過了一星期，不經不覺《必勝遊戲秘笈》已經來到第七集了。平日我們會用啤牌玩Blackjack，亦即廿一點。不過今次「讀心王」Felix教我們用骰仔玩一個「改版Blackjack」，兩人需鬥快去到50便會贏。</p><p>究竟當中有甚麼秘訣會令你一定會贏？快快去片向Felix請教吧！</p><p>記者：梁蔚澄</p></body></html>
