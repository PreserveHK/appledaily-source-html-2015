<html><header><meta charset="utf-8"><title>體訊速遞：（足球）日本抵澳備戰亞洲盃</title></header><body><h1>體訊速遞：<br>（足球）日本抵澳備戰亞洲盃</h1><p>力圖衞冕亞洲盃的日本，大軍上周六飛抵澳洲悉尼備戰（圖），教練艾古爾幾乎盡召外流精英，其中效力德甲法蘭克福的隊長長谷部誠說：「世界盃外圍賽讓我們知道，亞洲其他國家一直進步，今屆賽事每場比賽都不容易，衞冕絕非易事。」 綜合外電（澳洲）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
