<html><header><meta charset="utf-8"><title>改詞悼念：「誰都感激你　送給我童年」</title></header><body><h1>改詞悼念：「誰都感激你　送給我童年」</h1><p>陪伴我們成長的「叮噹」資深配音員林保全突然離世，其聲音將永藏在我們的心中，昨有網友在討論區特地將叮噹的主題曲改詞，寫成一首獻給保全叔的歌，網民「童星點心飯」留言：「我知首詞有好多都唔係好啱音，但係我好想透過歌詞嚟感謝佢嘅配音作品，為我嘅成長當中帶嚟唔少歡樂。」</p><p>歌詞節錄如下：</p><p>兒時沉悶少玩意<br>每天放學返屋企<br>日日期待當天節目每個片段尋獲笑聲<br>玄內行運狗和珅<br>阿寶永澤姜德久<br>元龍胡士飛影加菲叮噹一諗就諗到<br>聽得見類似聲線<br>其實是誰呀<br>你聽！係保全叔呀！<br>感激你　誰都感激你　送給我童年</p></body></html>
