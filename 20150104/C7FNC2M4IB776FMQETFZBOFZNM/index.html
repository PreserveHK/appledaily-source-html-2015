<html><header><meta charset="utf-8"><title>基仔排尾二連累老婆</title></header><body><h1>基仔排尾二連累老婆</h1><p>湖南衛視節目《我是歌手》第三季第一期於前晚播出，首輪7位歌手亮相，結果新加坡歌手陳潔儀包尾，古巨基排尾二，昨日基仔受訪時說：「排第六真係冇失望，同台都係樂壇資深有份量歌手。第一集揀唱廣東歌《愛與誠》，呢首歌對我好有代表性，冇顧及投票考慮。」<br>兼任主持的基仔表現廣受好評，連老婆Lorraine也登上搜查榜第一位，他笑說：「睇到嚇一跳，希望大家注意我哋七位歌手唱歌，唔使再搜尋我老婆，再搜落去我要請埋古巨基老婆參加《我是歌手》喇！」<br>採訪：皓騫</p></body></html>
