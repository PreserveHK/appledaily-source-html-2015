<html><header><meta charset="utf-8"><title>【街道搜查】西營盤精緻台　鮮花插在垃圾筒</title></header><body><h1>【街道搜查】西營盤精緻台　鮮花插在垃圾筒</h1><p>全港最靚街名是什麼？你我他或她應該各有心水。不過在西營盤的英皇書院對面水坑旁，就有個不論中英都很漂亮的街名，Beautiful Terrace，中文譯作精緻台！「長春社文化古蹟資源中心」的Hedy黃凱欣發現陪伴漂亮街牌的，登登登登……竟是一個橙色垃圾筒。一朵鮮花就插在「劉江華」身上了。與精緻台一條水坑之隔，其實已是另一條街，對面那條叫「光景台」，同樣是個有意思的漂亮名字。</p><p>記者：葉青霞<br>拍攝：楊錦文</p></body></html>
