<html><header><meta charset="utf-8"><title>佔中義工陳玉峰任律師</title></header><body><h1>佔中義工陳玉峰任律師</h1><p>【本報訊】「佔中義工」陳玉峰昨日在高等法院獲正式認許成為律師，立法會議員「長毛」梁國雄及社民連的黃浩銘均有到賀。陳玉峰說執業後會專注商業訴訟，對佔中的案件，則「唔會直接做」。<br>與陳相識10載的大律師兼師傅李律仁，為陳提出律師認可申請。中大首屆法律系畢業的陳於前年被翻舊賬，警方指陳參與2011年7.1遊行後，協助組織非法集會而將陳拘捕。主攻金融及金融服務法等民事案的李律仁為了陳，首度入警署辦理保釋手續。該案陳獲准自簽2,000元守行為一年了事 ，毋須留案底。<br>案件編號：HCMP2913/14<br>■記者蔡少玲</p></body></html>
