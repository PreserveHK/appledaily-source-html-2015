<html><header><meta charset="utf-8"><title>林雲整容勁縮胸</title></header><body><h1>林雲整容勁縮胸</h1><p>曾參演過《喜愛夜蒲3》的大馬性感車模女藝人林雲以36F碌柚胸令人注意，更於13年於活動向陳冠希「集郵」合照影貼紙相，之後更有計劃在香港發展。</p><p>林雲在大馬有人工女模之稱，更承認曾有10次整容紀錄，當中包括眼、鼻及進行多次隆胸手術。她昨日在其fb透露成為醫學美容機構的代言人，獲贊助到韓國拍攝進行整容手術的真人騷節目：「新的一年。新的臉孔。新的生活。」當中她進行3個半小時手術，她身穿黑色吊帶背心bra top，由手術前落刀位到手術後的鼻樑骨及兩邊腋下都貼上膠布。據圖所見，林雲的碌柚胸明顯細了，莫非進行了巨胸重組。<br>撰文：唐如</p></body></html>
