<html><header><meta charset="utf-8"><title>體訊速遞：（壁球）港青兩將英國賽過關</title></header><body><h1>體訊速遞：<br>（壁球）港青兩將英國賽過關</h1><p>港壁U15女將雷曉琳（左），上周五出戰英國青少年公開賽，擊敗東道主球手Lucinda Cross殺入16強；男將袁浚熙亦殺入U19組別32強，將與芬蘭的Miko Aljanen爭晉級。 本報消息（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
