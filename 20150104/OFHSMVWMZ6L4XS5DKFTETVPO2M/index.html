<html><header><meta charset="utf-8"><title>影低車牌即報警</title></header><body><h1>影低車牌即報警</h1><p>【律師之言】<br>就今次懷疑黑的撞傷人事件，執業大律師陸偉雄表示，若市民遇上同類交通意外，應立即以手機拍下車輛的車牌、司機樣貌，在可行情況下，最好抄低司機的姓名、身份證號碼、電話號碼等個人資料，方便警方調查及日後追究之用，同時事主亦應即時報警。若司機在現場即時提供現金賠償，陸偉雄稱要由事主自行衡量，如果是200元就要想清楚，因為可能影響日後追究。<br>對於今次意外中事主只是記下車牌，並無拍下照片，會否影響警方調查，陸偉雄指不用擔心，因為警方有責任調查所有類近車牌的編號，調查他們是否的士車牌、當晚有否在案發地點出現等。</p></body></html>
