<html><header><meta charset="utf-8"><title>兩岸快線
學生拾3,700元　警私吞2,200元</title></header><body><h1>兩岸快線<br>
學生拾3,700元　警私吞2,200元</h1><p>路上執到錢（圖），交給警察也不安全！河南省安陽市兩名中二學生，去年聖誕節當日在街拾到一個裝有3,700元（人民幣．下同）的銀包，交給當地警員，沒想到失主四日後到派出所認領時，卻發現有2,200元不翼而飛。當局調查發現一名警員竟沒按程序登記手續，當局除將缺少的款項交還，亦將這名警員撤職。<br>河南中原網</p></body></html>
