<html><header><meta charset="utf-8"><title>肥人暴食快餐　健康未必差</title></header><body><h1>肥人暴食快餐　健康未必差</h1><p>癡肥人士（圖）飲食要加倍小心，但美國有研究發現肥人即使放縱食快餐，健康亦不一定差。<br>美國華盛頓大學醫學院請20位癡肥人士，靠食快餐每天額外多攝取1,000千卡熱量，以增磅6%，發現本身沒有高血壓、高膽固醇及脂肪肝的研究對象，增磅後亦無出現這些毛病，顯示本身並沒有代謝併發症的癡肥人士並不怕增磅，而本身有併發症的人健康會惡化。<br>研究又發現代謝機制正常的肥人，有更多控制肥胖的基因，這些基因在體重上升時會越活躍，特別能避免形成脂肪肝。<br>英國《每日電訊報》</p></body></html>
