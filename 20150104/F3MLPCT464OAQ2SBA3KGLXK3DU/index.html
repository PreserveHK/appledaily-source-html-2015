<html><header><meta charset="utf-8"><title>體訊速遞：（足球）紐記史提芬泰萊唞半年</title></header><body><h1>體訊速遞：<br>（足球）紐記史提芬泰萊唞半年</h1><p>英超球隊紐卡素中堅史提芬泰萊（中），元旦日聯賽對般尼先開紀錄，但較後時間弄傷阿基里斯腱，球隊將安排他於周三接受手術。完成手術後，史提芬泰萊需休息約6個月，意味他已提早收「咧」。綜合外電（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
