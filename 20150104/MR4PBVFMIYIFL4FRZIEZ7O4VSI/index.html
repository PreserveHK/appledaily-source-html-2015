<html><header><meta charset="utf-8"><title>兩岸快線
奶茶妹妹傳與京東總裁分手</title></header><body><h1>兩岸快線<br>
奶茶妹妹傳與京東總裁分手</h1><p>內地網絡紅人奶茶妹妹章澤天（圖），與京東商城行政總裁劉強東分手了？內地媒體發現現年21歲的章澤天，昨日將微博全部清空，而劉強東亦在微博上刪除「小天是我見過最單純善良的人……只求以後可以正常牽手而行……」的微博，讓外界引發10日前還公開晒恩愛的兩人，是否感情生變，甚至分手。為章澤天處理經理人事務的朋友則稱不太了解具體情況。<br>北京《法制晚報》</p></body></html>
