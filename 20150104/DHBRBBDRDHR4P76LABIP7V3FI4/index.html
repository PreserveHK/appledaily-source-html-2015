<html><header><meta charset="utf-8"><title>蛇王爸爸任巨蟒纏B女</title></header><body><h1>蛇王爸爸任巨蟒纏B女</h1><p>美國密歇根州一名蛇王為證明人蛇可和平共處，冒險讓14個月大的囡囡與4米長的蟒蛇共抱，片段上載YouTube後引起爭議。<br>片段是34歲的瓜里諾攝於兩年前，前日（周五）交給網上奇趣電視台Barcroft播放並受訪，圖改變蛇的邪惡形象。現年3歲的幼女阿莉莎（Alyssa）當時還在學爬，給10歲緬甸蟒「莉莉」（Nay Nay）纏得難以動彈（圖）。緬甸蟒沒毒牙，但捲曲後齒可緊咬獵物，連大人都可以纏死。<br>瓜里諾家中除了蛇還養了短吻鱷等30隻動物，10歲長女也跟他玩蛇。他堅稱養蛇出事率比養狗低，女兒不會有危險。<br>英國《每日電訊報》</p></body></html>
