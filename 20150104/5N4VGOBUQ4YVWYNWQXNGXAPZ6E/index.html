<html><header><meta charset="utf-8"><title>求驗客手記：喜伯年急「撇」強姦犯</title></header><body><h1>求驗客手記：喜伯年急「撇」強姦犯</h1><p>喺12年犯過強姦罪嘅前錫菲聯前鋒卓雲伊雲斯（左），出監後間間球會都怕咗佢，到𠵱家都冇班落。最近喺歐洲小國馬耳他有間叫喜伯年斯（Hibernians）嘅球會打算畀個機會伊雲斯，可能會同佢簽約；呢間球會個名同蘇超嘅喜伯年（Hibernian）只係少咗個英文字母，後者嗱嗱聲喺官方twitter度嚴正聲明自己唔係馬耳他嗰隊，慌死會俾人誤會。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
