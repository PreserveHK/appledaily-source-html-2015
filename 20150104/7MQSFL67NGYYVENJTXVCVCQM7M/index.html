<html><header><meta charset="utf-8"><title>Sammi多謝華仔救急</title></header><body><h1>Sammi多謝華仔救急</h1><p>鄭秀文一連12場《Touch Mi》世界巡迴演唱會香港站完滿結束，尾場的Sammi仍然精力充沛，連坐在VIP位的許志安都不禁豎起手指公大讚，Sammi亦相當識做，在尾場特別獻唱她和許志安的愛歌《唯獨你是不可取替》給安仔聽。<br>之後，Sammi又自爆尾場嘉賓劉德華再一次對她救急扶危，她笑說：「華仔真係救我一命，頭先我飲得太多水，我好想去洗手間，我真係有啲……好在華仔做嘉賓，佢搞氣氛嗰陣，唔得啦！決定9秒9衝去廁所。」華仔在台上自爆晚晚造人，Sammi說：「其實佢好願意sharing，咁咪好囉！佢𠵱家咁open。」<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
