<html><header><meta charset="utf-8"><title>山崎賢人今年必爆</title></header><body><h1>山崎賢人今年必爆</h1><p>先後參演人氣日劇《海女》和《今天不上班》的搶手男星福士蒼汰，過去一年在影視界成績有目共睹，令他成為目前最炙手可熱的少女殺手。</p><p>日本傳媒隨即選出2015年必爆男星，年僅20歲的山崎賢人被一致睇好，認為他是最能威脅福士的上位男星，而千葉雄大、吉澤亮及野村周平同樣也不容忽視。山崎去年接拍多部偶像劇及電影備受注目，早前為第二本個人寫真集《THE KENTOS》舉行的握手會，便吸引4千多人支持。<br>撰文：哥羅</p></body></html>
