<html><header><meta charset="utf-8"><title>體訊速遞：（足球）飛馬友賽贈元朗5蛋</title></header><body><h1>體訊速遞：<br>（足球）飛馬友賽贈元朗5蛋</h1><p>太陽飛馬（黃衫）昨友賽天行元朗，半場憑摩域治及拉斯錫各建一功領先2:0；下半場法圖斯梅開二度，加上沈國強頭槌建功，大勝對手5:0。由於唐建文下仗聯賽對和富大埔時需要停賽，教練列卡度計劃以沈國輝頂替其位置。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
