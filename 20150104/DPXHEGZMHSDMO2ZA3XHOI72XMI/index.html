<html><header><meta charset="utf-8"><title>【一周必看】2015的日出　DSE考生：增高5cm</title></header><body><h1>【一周必看】<br>2015的日出　DSE考生：增高5cm</h1><p>【一周必看】元旦凌晨天氣寒冷，但在大嶼山的鳳凰山、港島的太平山及石澳等，仍有數以百計市民冒寒登高或站岸邊，只為追看2015第一個日出。晨光於7點03分從地平線亮起，鹹蛋黃徐徐上升，逾百市民聚集在僅4℃的鳳凰山頂，忍不住高呼讚好及互相擁抱。有巿民向美景合十許願，期望世界和平，身體健康，亦有民眾大叫「我要真普選」，堅持爭取民主自由。</p></body></html>
