<html><header><meta charset="utf-8"><title>堀北扮撞邪嚇到菜菜緒露底</title></header><body><h1>堀北扮撞邪嚇到菜菜緒露底</h1><p>日本女星堀北真希主演的TBS電視台新劇《純白》安排下星期二開播，該台前日播出的3小時賀年特備節目，卻安排堀北跟台前幕後整蠱同劇拍檔菜菜緒和木村多江，可是奉命要扮撞邪的堀北卻毫無演技可言，先是綵排時已難掩笑容，到正式扮暈倒時卻忘記暈低，經節目前日出街後，堀北的演技即惹來觀眾批評，連身為節目嘉賓的80年代偶像榊原郁惠也不禁在鏡頭前狠批她演技水皮。</p><p>至於慘被整蠱的長腿女星菜菜緒，於尾聲時遭堀北從後噴煙霧惡搞，令她受驚得疑似露底，不過菜菜緒事後在twitter表示當時穿着厚底絲襪，強調沒有走光。<br>撰文：哥羅</p></body></html>
