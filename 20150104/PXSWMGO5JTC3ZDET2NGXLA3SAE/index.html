<html><header><meta charset="utf-8"><title>【一周必看】流淚阿河永別了　一跌再跌肺跌甩</title></header><body><h1>【一周必看】<br>流淚阿河永別了　一跌再跌肺跌甩</h1><p>上周，台灣民眾度過了令人痛心的黑色星期一！因兩度重摔地面而流下眼淚的大河馬「阿河」，早前被移往大甲區的水池療傷後，隨?其狀況逐漸好轉，外界認為牠終能逃過一劫之際，周一清晨卻傳來噩耗，「阿河」被發現命喪池邊，在痛苦中結束了其坎坷的一生，終年32歲！阿河的致命傷是牠的橫膈膜一條30多厘米長的裂口，令肺部移位掉落到腹腔，並因重摔致死。</p></body></html>
