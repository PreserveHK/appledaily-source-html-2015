<html><header><meta charset="utf-8"><title>徐玄幸福晒蜂蜜薯片</title></header><body><h1>徐玄幸福晒蜂蜜薯片</h1><p>蜂蜜薯片在韓國經常賣斷市一包難求，但少女時代（少時）成員徐玄（箭嘴示）就有一班粉絲幫她搶購，更帶挈與她合作音樂劇《亂世佳人》的台前幕後有得吃。</p><p>徐玄昨日在網上公開了前日在綵排場地，與台前幕後一人一包蜂蜜薯片的相片，她說：「得到大家強力的支持實在很幸福，便當很好吃，當然還有蜂蜜薯片！《亂世佳人》還有五天便上演了，大家會來看吧？」昨日徐玄就與少時隊友飛往上海舉行粉絲見面會。</p></body></html>
