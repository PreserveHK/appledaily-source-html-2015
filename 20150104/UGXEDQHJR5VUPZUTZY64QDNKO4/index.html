<html><header><meta charset="utf-8"><title>港體壇喜事多</title></header><body><h1>港體壇喜事多</h1><p>2015年喜事湧住嚟，繼Rex同阿嵐前晚收埋結婚後，仲有唔少體壇情侶都準備拉埋天窗。其中香港7人欖球女將陳凱屏，嚟緊嘅星期六就會同喺欖總工作嘅未婚夫馮啟恒成婚（圖）。至於上個月閃婚嘅「長跑情侶」陳家豪、姚潔貞，雖然陳太要忙於備戰爭取里約奧運資格，但都希望趕喺半年內補擺喜酒。而另一本地欖球星將姚錦成，亦計劃出年1月同未婚妻Kelly結婚，令本地體壇由年頭甜蜜到下一年。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
