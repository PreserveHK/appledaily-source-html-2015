<html><header><meta charset="utf-8"><title>【一周必看】港女唔瞓坐頭班　HKU出口行餐飽</title></header><body><h1>【一周必看】<br>港女唔瞓坐頭班　HKU出口行餐飽</h1><p>港鐵西港島綫上周日正式通車，多名市民「捱眼瞓」等待開閘一刻，頭班車於清晨6時正在堅尼地城開出。西區居民對全新體驗大感好奇，數萬人趁今日參觀兩個新車站，其中香港大學站連接西寶城的C2出口，隧道只有單向自動步道，徒步走向地面需時近6分鐘，區內長者大呼怕怕；路程遠更變相削弱時間優勢，前往各市區不一定比原有交通工具快。新綫路首日運作順利，惟仍出現蝦碌，有港大站升降機顯示屏被發現串錯字，「Footbridge」行人天橋變「Foodbridge」食物天橋。</p></body></html>
