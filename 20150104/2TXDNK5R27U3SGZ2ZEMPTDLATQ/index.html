<html><header><meta charset="utf-8"><title>張玉安不滿同胞被數</title></header><body><h1>張玉安不滿同胞被數</h1><p>韓國綜藝節目《非首腦會談》的中國籍主持張玉安（圖），在前日播出的「2015拜託幸福」的特輯中，自爆與其他外國籍主持有意見分歧。節目中，意大利籍主持Alberto Mondi及加拿大籍主持Guillaume Patry等人，曾先後在節目表達對中國人的不滿，包括在威尼斯的餐廳都是中國人開的、有中國人一輩子也不刷牙，令張玉安非常生氣，不過張玉安解釋出現意見分歧後，他們反而變得更親。</p></body></html>
