<html><header><meta charset="utf-8"><title>華Dee開騷大叫鳩嗚</title></header><body><h1>華Dee開騷大叫鳩嗚</h1><p>由支持佔領行動青年組成的學舌鳥，近日將《日日去鳩嗚》拍成MV放上YouTube，憑25歲成員華Dee（何啟華）模仿劉德華獻唱而紅爆網絡，短短個多星期已經有54萬點擊。前晚學舌鳥假尖沙嘴文化中心海旁開騷，吸引200多名觀眾捧場。<br>華Dee以劉華造型唱《日日去鳩嗚》，氣氛高漲。華Dee受訪時說：「自己好鍾意劉華，有需要我會繼續以呢個型象見大家。你問我想唔想劉華做特首？我想佢多過梁振英。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
