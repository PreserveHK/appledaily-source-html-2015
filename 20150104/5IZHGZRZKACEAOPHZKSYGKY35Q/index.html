<html><header><meta charset="utf-8"><title>冬季轉會窗：史奈達紅魔定祖記？</title></header><body><h1>冬季轉會窗：史奈達紅魔定祖記？</h1><p>【綜合意大利外電】荷蘭中場史奈達（圖）或會重返意甲。目前效力土耳其球會加拉塔沙雷的史奈達，近期與球會關係一直欠佳，有指後者希望能與球會解約，目的地可能是目前位列意甲榜首的祖雲達斯。</p><p>祖雲達斯不欲付出轉會費，希望史奈達能與加拉塔沙雷先自行解決合約問題，再向該荷蘭中場開出一份薪金總值450萬歐元的1年半合約，望以較低成本簽下他。除了祖記外，有傳英超的曼聯亦對史奈達有興趣。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
