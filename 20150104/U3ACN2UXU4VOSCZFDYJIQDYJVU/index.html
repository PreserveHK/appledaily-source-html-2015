<html><header><meta charset="utf-8"><title>可頤奪潘燦良螢幕初吻</title></header><body><h1>可頤奪潘燦良螢幕初吻</h1><p>港視劇《來生不做香港人》己進入倒數階段，明天播映的第17集劇情進入高潮，究竟港女An霸（Anson）情歸何處。張可頤飾的Anson雖與潘燦良飾的Hill分手後，但兩人仍深愛對方，Hill趁Anson有病加以照料，Anson反客為主，然後便主動狂吻對方，事後可頤僅披床單露出香肩躺在床上，可頤日前受訪時直認拍劇好少咁性感，她更奪了首次拍劇的潘燦良螢幕初吻，她說：「同阿燦初初好陌生，但原來佢係一個好好嘅傾戲對手。拍親熱戲，佢畀到一種安全嘅感覺我。」潘燦良則說：「激是演得激，愛是演得愛，演員是演戲，讓觀眾感受吧！」<br>採訪：嵐山</p></body></html>
