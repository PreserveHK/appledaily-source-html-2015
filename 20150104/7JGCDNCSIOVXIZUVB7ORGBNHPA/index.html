<html><header><meta charset="utf-8"><title>放學ICU月尾停播</title></header><body><h1>放學ICU月尾停播</h1><p>去年9月，TVB的兒童節目部製作班底被連根拔起，《放學ICU》在本月尾將結束播放，不少網民依依不捨。《放學ICU》最後一集在去年冬至錄影，已離職的譚玉瑛當日亦專程回到錄影廠與一班主持蓋世寶、林穎彤、司徒瑞祈和蕭徽勇等開歡送派對，據知一班《放學ICU》的主持會各散東西，被安排新工作崗位。<br>司徒瑞祈將會負責另一個青年節目，對於停播，他感觸良多說：「啱啱入去嗰時好Sweet，我哋生日又會一齊開生日會，真係好似一個大家庭咁，所以唔捨得實有。」<br>採訪：非非</p></body></html>
