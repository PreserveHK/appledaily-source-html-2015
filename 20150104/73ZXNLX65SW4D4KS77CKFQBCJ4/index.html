<html><header><meta charset="utf-8"><title>Social Network：晒幸福</title></header><body><h1>Social Network：晒幸福</h1><p>曼聯前鋒法卡奧老婆泰朗（左）上周五放咗張全家福上網，一家四口慶祝新年。泰朗留言話：「我同我嘅王子，同埋兩位小公主一齊迎接新年，多謝上天畀我嘅2014年，有可愛嘅時刻，亦有困難嘅時間，但我哋都得到祝福。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
