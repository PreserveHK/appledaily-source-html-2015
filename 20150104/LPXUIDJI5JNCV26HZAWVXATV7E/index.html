<html><header><meta charset="utf-8"><title>宋智孝Gary孖住搵錢</title></header><body><h1>宋智孝Gary孖住搵錢</h1><p>韓國大熱綜藝節目《Running Man》的「周一情侶」宋智孝和Gary，一向被粉絲視成一對，由於兩人在節目上十分合拍，近日更被京東製藥的健康產品邀請做代言人，日前兩人拍攝的廣告花絮曝光，兩人奉旨打情罵俏。只見化身做野蠻女友的智孝在廣告中不時對Gary指罵，即使Gary搬重物搬到腰骨痛，智孝似乎也沒多理會，不過未知是否兩人太過稔熟，拍攝情深對望的眼神時，智孝也忍不住發笑，頻頻NG。</p></body></html>
