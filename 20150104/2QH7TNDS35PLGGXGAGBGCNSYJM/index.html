<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）鷹隊售股權獲開綠燈</title></header><body><h1>體訊速遞：<br>（籃球）鷹隊售股權獲開綠燈</h1><p>NBA球隊亞特蘭大鷹隊的3位班主（圖）已經同意出售球隊股權，而且協議已獲NBA批准。球隊本周起接受潛在買家洽談收購，其中由前活塞及魔術前鋒格蘭希爾牽頭的財團，對收購鷹隊深感興趣。 綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
