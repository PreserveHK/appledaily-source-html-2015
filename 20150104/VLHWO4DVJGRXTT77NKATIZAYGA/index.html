<html><header><meta charset="utf-8"><title>【模型基本功】GAIA油開比例　最準1:3</title></header><body><h1>【模型基本功】GAIA油開比例　最準1:3</h1><p>模型油並不是一倒入噴槍就可以使用的，如果想噴油效果又薄又滑，一定要經過一定的稀釋，就以最常用的GAIA油為例，它的噴油最佳稀釋比例為1:3，以15ml一支模型油為例，開油時就要加入45ml的開油水。</p><p>如果想開油時更方便，建議可試用開油樽，由於樽身有標明刻度，一次性可將一樽模型油開好，極方便以後隨時攞上手使用，不用每次噴油前，都來對照比例。<br><br>記者：朱崇德</p></body></html>
