<html><header><meta charset="utf-8"><title>葉翠翠婚禮話晒事</title></header><body><h1>葉翠翠婚禮話晒事</h1><p>準新娘葉翠翠昨日聯同鄭欣宜在鑽石山出席活動，現場立即試食湯麵，但二人未有發現廚師之前徒手拿起掉落在碗中的紙碎。正籌備婚禮的葉翠翠稱未婚夫任由她為婚禮揸主意，只是間中有小拗撬，她說：「佢太冇主意，有時笑話不如派帖到時早啲到，叫佢畀大封啲人情。佢唔係一個浪漫嘅人，相信到時唔會有驚喜畀我，但最緊要錫我。」她又謂婚後不急住造人，一切順其自然。<br>另外，向來愛吃的欣宜說甚麼也愛吃，但最怕吃冷飯，她說：「有次去三亞做嘢，去開餐食到碗凍白飯，唔係要求高，但都覺得好刻薄，好唔開心，但侍應竟然答我係特式。」<br>採訪、攝影：王連連</p></body></html>
