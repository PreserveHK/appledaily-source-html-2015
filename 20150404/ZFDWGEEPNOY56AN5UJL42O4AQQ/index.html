<html><header><meta charset="utf-8"><title>大圍爆水管驚現「田心河」</title></header><body><h1>大圍爆水管驚現「田心河」</h1><p>【本報訊】大圍雲叠花園對開路面，昨午發生地底食水管爆裂，大量食水夾着沙泥湧出致路陷，田心街頓成「田心河」，水務署到場關上掣及搶修。爆水管期間，附近一條行人隧道被淹沒，警方恐有人遇溺，召來消防蛙人到場搜索，證實無人被困或遇溺。爆水管現場為田心街一巴士站慢線位置，昨中午12時，地底一條直徑450毫米的食水管爆裂，並引致路陷，出現一個4米乘5米大洞。大量食水又淹沒30米外橫跨田心街的行人隧道，水深近3米。<br>水務署人員到場關水掣後，警方封閉車公廟路至富健街一段田心街兩條行車線，讓工程人員搶修，預計今晨修妥。<br>■記者周鴻熙</p></body></html>
