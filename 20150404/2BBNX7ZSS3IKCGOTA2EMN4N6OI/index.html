<html><header><meta charset="utf-8"><title>體壇拾趣：曼聯超級盃今出Big 4</title></header><body><h1>體壇拾趣：曼聯超級盃今出Big 4</h1><p>一連三日嘅Nike曼聯超級盃，噚日喺蒲崗村道公園開波！大熱門傑志（黃衫）同埋YFC澳滌分別有唔少港青球員坐鎮，其中傑志就先後喺A組以1:0小勝南華同標準流浪，之後更加以5:0狂數大埔，以九分高踞A組榜首。傑志今日晏晝12點起，會同排緊次席嘅港會同埋太陽飛馬，合演最後兩場分組賽。YFC澳滌喺B組亦三戰全勝暫列榜首，今日對戰黃大仙同埋元朗，爭入四強；賽事免費入場。</p></body></html>
