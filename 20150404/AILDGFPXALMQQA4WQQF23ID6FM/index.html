<html><header><meta charset="utf-8"><title>旺到咁交關燕梅BB再贏有幾奇</title></header><body><h1>旺到咁交關<br>燕梅BB再贏有幾奇</h1><p>講到近期最旺的馬主，必非「萬事」系馬主伍燕梅莫屬，皆自踏入2015年以來，「萬事」系的表現更突飛猛進，共豪奪五W。其中單在三月份，三匹「萬事」系馬：「萬事欣」、「萬事盛」及「萬事勇」更加輪流有馬贏，證明這位紅衣富婆，與凱旋門特別有緣份。<br>在今期賽事，燕梅BB又有「萬事欣」出戰三班草地1200米，看來她都有機會再拉頭馬。翻查賽績，發現原來「萬事欣」是此程高手，四戰同程，便獲得三冠一殿，可見馬兒路有專長，加上燕梅BB最近與凱旋門如此有緣份，若在今次賽事再拉頭馬，當然不是甚麼出奇事吧！</p></body></html>
