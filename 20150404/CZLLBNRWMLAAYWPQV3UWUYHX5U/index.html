<html><header><meta charset="utf-8"><title>Jeana生日High爆</title></header><body><h1>Jeana生日High爆</h1><p>何佩瑜（Jeana）前日26歲牛一，晚上在中環蘭桂坊Play大搞私人生日P，好友伍詠薇、男神王宗堯、MVG成員劉雅婷（Toby）、錢國偉、伍健雄、崔碧珈和唐紫睿等均有到賀，全晚未見與胡定欣爆緋聞的音樂人Terry蒲頭。<br>壽星女Jeana穿上白色大露背做「影後」，high爆全場，她昨日在電話中說：「係呀，我做一晚『影後』，我咁大個女都未搞過生日會，所以專登扮靚啲。」問到Jeana的生日願望，她表示祝願世界和平，至於不恨拍拖嗎？她說：「唔恨，我呢幾年事業為重。」<br>採訪、攝影：楊定</p></body></html>
