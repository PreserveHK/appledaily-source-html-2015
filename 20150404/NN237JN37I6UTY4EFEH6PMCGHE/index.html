<html><header><meta charset="utf-8"><title>想收藏四層樓高柯柏文</title></header><body><h1>想收藏四層樓高柯柏文</h1><p>古天樂的玩具倉內有《變形金剛G1》（Transformers G1）及《變形金剛3：月黑之時》（Transformers：Dark of the Moon）的柯柏文（Optimus Prime）及大黃蜂（Bumblebee）模型。古仔表示，現在最渴望擁有1:1的柯柏文模型，他說：「想要隻1:1《變形金剛》柯柏文，我估有四層樓咁高。」古仔笑指，若然真的可以擁有1:1的柯柏文，相信要另覓地方擺放。《變形金剛》美國漫畫於1984年面世，真人版電影於2007年上映，大受歡迎，戲中機械人主角柯柏文，為博派指揮官，其身軀能變成一輛貨櫃車，體形龐大。</p></body></html>
