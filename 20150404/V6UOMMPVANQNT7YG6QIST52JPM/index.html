<html><header><meta charset="utf-8"><title>任達華孖邦女郎開戲</title></header><body><h1>任達華孖邦女郎開戲</h1><p>任達華日前飛往意大利出席新戲《魔卡行動》（暫名）的開鏡禮兼拍外景，華哥今次與曾演出《黑日危機》的邦女郎Maria Grazia Cucinotta（右）做情侶，華哥說：「Maria Grazia喺10年前拍007，係意大利最紅嘅女仔，就算今時今日，喺意大利個個見到佢，都當佢係女神，佢好有魅力，又好nice。」不過已經「登六」的華哥，在歐洲亦迷倒不少女fans，有人趁機探班，華哥感動之餘，當然逐一與她們玩自拍。</p></body></html>
