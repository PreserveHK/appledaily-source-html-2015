<html><header><meta charset="utf-8"><title>體壇拾趣：NCAA四強大戰爆發</title></header><body><h1>體壇拾趣：NCAA四強大戰爆發</h1><p>NCAA大學男籃錦標賽周六上演Final Four，杜克喺頭場接受密芝根州立嘅挑戰（有線62及202台明日6:00am直播），尾場就係今季38場不敗嘅肯塔基火併威斯康辛（有線62及202台明日8:30am直播）。其中肯塔基中鋒唐斯（Karl-Anthony Towns），最近已經壓過其他對手，成為各大網站預測今年NBA狀元嘅頂頭大熱，大家不妨留意吓呢位新星嘅表現。</p></body></html>
