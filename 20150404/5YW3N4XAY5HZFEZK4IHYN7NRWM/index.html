<html><header><meta charset="utf-8"><title>金秀賢當街抽褲</title></header><body><h1>金秀賢當街抽褲</h1><p>韓國男神金秀賢頻頻出動，繼前日以呆樣西裝造型為新劇《Producer》首日開工後，昨日下午他以新髮型現身首爾，出席代言品牌的簽名會，吸引大批粉絲到場，場面墟冚。未知金秀賢是否因為趕拍劇太頻撲關係，只見他消瘦不少，下車時更當街整理鬆下來的褲子。<br>有報道指金秀賢拍完《Producer》後，將會重返大銀幕拍攝犯罪動作電影《Real》，內容講述精神分裂的主角有兩個對立人格，延續玩同樣橋段的池城劇集《愛上哪個我》的人氣。不過金秀賢所屬的事務所就例牌回應，指「《Real》只是眾多考慮劇本之一，未落實接拍。」<br>撰文：江瑚</p></body></html>
