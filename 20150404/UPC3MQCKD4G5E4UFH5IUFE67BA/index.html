<html><header><meta charset="utf-8"><title>五歲腦囟已生埋敲碎頭骨再砌過</title></header><body><h1>五歲腦囟已生埋<br>敲碎頭骨再砌過</h1><p>澳洲維多利亞省一名女童患了罕見怪病，頭骨太小阻礙腦部生長，醫生要將頭骨打碎重新拼合。<br><br>恰赫（Ava Ciach）患上矢狀縫早閉症（Sagittal Synostosis），頭骨前面兩塊板塊永久融合，故頭骨比正常人細小，會限制腦部發展。<br><br>去年9月墨爾本皇家兒童醫院的整形外科醫生和神經外科醫生，替當時5歲的恰赫進行手術，將頭骨移除、敲碎，然後如砌圖般重新拼合，整個手術歷時9小時。<br><br>恰赫在手術後數天要忍受很大痛楚，幸好手術非常成功，現時6歲的她已入讀小學一年級。<br><br>英國《每日郵報》</p></body></html>
