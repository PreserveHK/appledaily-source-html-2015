<html><header><meta charset="utf-8"><title>詹瑞文重演《男人之虎》</title></header><body><h1>詹瑞文重演《男人之虎》</h1><p>詹瑞文、唐文龍、范振鋒夫婦前晚在尖沙嘴iSQUARE出席《狂野時速7》首映，詹瑞文的成名作《男人之虎》為慶祝10周年，準備在香港和內地重演，他說：「嚟緊會同內地嘅劇團合作，將自己過往嘅劇目改編演出，想將歡樂帶畀更多人。」<br>另外，唐文龍以貼身衫爆肌現身，他表示拍攝完《十月初五的月光》電影版之後，他要趕返北京宣傳一部驚悚搞笑片，近年長期在內地發展的唐文龍說：「一直想喺香港搵個經理人，有幾個嚟緊會傾，希望可以再參與香港嘅電影，自己都想喺香港發展，同時又可以照顧到內地市場。」<br>採訪、攝影：藍文浩</p></body></html>
