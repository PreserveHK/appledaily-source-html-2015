<html><header><meta charset="utf-8"><title>趣趣地︰波甲「聖戰」球迷被斬手</title></header><body><h1>趣趣地︰<br>波甲「聖戰」球迷被斬手</h1><p>波蘭甲組聯賽兩支球隊克拉科夫（Wisla Krakow）同克拉科維亞（Cracovia Krakow）有成百幾年恩怨，打吡戰仲有「聖戰」之稱；但有班克拉科夫狂迷似乎抽離唔到角色，返到現實都以為打緊仗。舊年年底，佢哋喺街度遇到死敵嘅球迷，飲大兩杯就攞齊斧頭同開山刀等「架生」施襲，仲斬斷咗其中一人隻手。當地警方最近拘捕咗其中10個人，但斬手嗰位名叫盧迪（Dominik Luty、圖）嘅疑犯仍然在逃，當局已經發出咗通緝令，誓要將佢緝拿歸案。受害者雖然做手術駁番隻手，但就冇咗份工，嚟緊幾年仲要keep住做復康治療。</p></body></html>
