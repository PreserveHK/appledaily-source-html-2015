<html><header><meta charset="utf-8"><title>陳浩民老婆孕味濃</title></header><body><h1>陳浩民老婆孕味濃</h1><p>陳浩民、洪天明與文頌嫻昨日帶同仔女去到Star Hall觀看《芝麻街音樂劇》，而譚玉瑛擔任司儀，浩民太太蔣麗莎孕味濃，問是否將有第四胎，但太太澄清沒有，浩民指一切順其自然：「每次都係意外，去完旅行就有，我覺得生三個同四個都冇太大分別。」復活節放假跟家人去旅行，於是問會否再有意外？他笑說：「嚟得就唔係意外，都想繼續每年有興奮，講笑啫，隨緣啦。」談到內地拍劇需驗尿，他指連糞便也不介意被驗。<br>另外，譚玉瑛稱有前同事現職亞視，她本人最關心員工生計，問到亞視結束會否可惜？她說：「我唔覺得可惜，真係冇乜嘢睇。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
