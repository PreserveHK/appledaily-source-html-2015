<html><header><meta charset="utf-8"><title>Nick擬出書爆瑪麗性癖</title></header><body><h1>Nick擬出書爆瑪麗性癖</h1><p>45歲美國天后瑪麗嘉兒（Mariah Carey）去年尾跟34歲的老公Nick Cannon結束6年婚姻，近日卻傳二人因掟煲費起爭執，據知瑪麗拒付3千萬美元（約2.3億港元）的贍養費，令Nick有意出書爆瑪麗大鑊！<br>據英國《每日郵報》報道，Nick已跟出版商簽約出書講自己的婚姻，瑪麗則驚他會於書中大爆自己的秘密，知情人士說：「Nick打算告訴全世界人知瑪麗的吸毒習慣、患思覺失調、如何數落其他女星不是、性癖好，對瑪麗來講肯定好傷。而Nick還會解釋為何他應獲一對龍鳳胎的撫養權。」<br>撰文：盧葦</p></body></html>
