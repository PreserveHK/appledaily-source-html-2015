<html><header><meta charset="utf-8"><title>體壇拾趣：騎士滅火大帝升級</title></header><body><h1>體壇拾趣：騎士滅火大帝升級</h1><p>騎士周四主場以114:88大勝熱火，「大帝」勒邦占士（LeBron James）輕鬆射入23分，帶領球隊錄得主場連續第17場勝仗之餘，自己亦繼續改寫歷史，以累積24,837分超越咗名人堂成員伊榮（Patrick Ewing）嘅得分紀錄，升上NBA歷來得分榜第20位，下一位挑戰嘅名宿就係累積25,192分嘅謝利韋斯（Jerry West）。不過，騎士得番六場常規賽，大帝要破呢個紀錄應該要等下季嘞。</p></body></html>
