<html><header><meta charset="utf-8"><title>體訊速遞：（網球）錦織圭負A士王出局</title></header><body><h1>體訊速遞：<br>（網球）錦織圭負A士王出局</h1><p>邁阿密網賽周四續演男單八強賽事，美國「A士王」伊斯拿爆冷以直落兩盤6:4、6:3擊敗四號種籽日本的錦織圭（圖），連續兩場淘汰前五名種籽球手，下仗對手為頭號種籽迪祖高域（now636及660台今日7:00am直播）。女單方面，一姐莎蓮娜於準決賽苦戰三盤後力克羅馬尼亞的哈蕾普，周六決賽將面對西班牙球手娜華露，雙方歷來四次交手，莎蓮娜全勝（now633台明日1:00am直播）。綜合外電（美國）</p></body></html>
