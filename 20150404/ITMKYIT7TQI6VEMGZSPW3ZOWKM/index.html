<html><header><meta charset="utf-8"><title>卧床安胎：大肚徐若瑄怕打針</title></header><body><h1>卧床安胎：大肚徐若瑄怕打針</h1><p>另一位台灣準媽媽、現年40歲的徐若瑄早前宣佈懷孕3個多月後，即因急性腸胃炎而入院吊鹽水，還被醫生下令卧床安胎一星期。<br>前晚徐若瑄再於fb發文，她貼出針筒照（圖）並留言說：「甚麼？在家也要打？很怕打針、每次打針都要撇頭不敢看的我……還沒有勇氣自己幫自己打。」徐若瑄指由於自己太害怕，此針是由老公操刀注射，她還大讚老公有天份，不過因為徐若瑄未有說明因何事而須打針，故令粉絲非常擔心，亦有粉絲猜測因孕婦的血液比平常人濃，故估計此針是抗凝血劑。<br>撰文：郭堡</p></body></html>
