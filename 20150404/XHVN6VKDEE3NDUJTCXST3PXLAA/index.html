<html><header><meta charset="utf-8"><title>【變性(一)】她的重生</title></header><body><h1>【變性(一)】她的重生</h1><p>「由細到大，我都覺得自己係女仔！」囚禁於男兒身24年的Angela，2015年終於可以破繭重生。<br><br>3歲的小Angela已跟同齡小孩不一樣：「一直我都想著裙返學。」無奈女兒心，卻受困於男兒身。經過逾3年的心理評估，確診患有「性別認同障礙」的Angela，今年1月中獲安排手術。<br><br>《蘋果》將一連五集，探討Angela的心路歷程，並由全港唯一進行變性手術的執刀醫生袁維昌親述過程，首次以動畫解構整個手術的複雜性。想知道Angela變性之路，請留意《變性一：她的重生》。</p></body></html>
