<html><header><meta charset="utf-8"><title>小齊破禁拖仔女𢱑銀</title></header><body><h1>小齊破禁拖仔女𢱑銀</h1><p>向來將家事低調的任賢齊，早前破禁與一對仔女Cody及Rati拍廣告，內容講述大明星的爹哋寧願放棄休息時間陪小朋友，去完shopping後，又到公園玩兼野餐，認真溫馨。雖然廣告拍了一整天，不過Rati及Cody一點都不覺累，小齊笑說：「Cody同我細個嗰陣一樣，好似電兔跳唔停，反而Rati似媽咪比較文靜。」</p><p>小齊稱今次是因為好朋友的邀請，加上是學校假期，至於會否再與他們拍廣告？小齊說：「睇情況再決定，但係我希望佢哋可以過正常生活，好好讀書，好好玩，賺錢呢個重任都係留番畀我呢個爹哋負責就得。」<br>撰文：張曦彤</p></body></html>
