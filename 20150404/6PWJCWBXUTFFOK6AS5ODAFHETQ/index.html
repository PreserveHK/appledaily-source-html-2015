<html><header><meta charset="utf-8"><title>趣趣地︰港人入主A米好事近</title></header><body><h1>趣趣地︰<br>港人入主A米好事近</h1><p>仲記得舊年10月，意大利傳媒影到AC米蘭班主貝盧斯科尼同一位做法拉利跑車買賣生意嘅香港人李文輝，排排坐睇A米對費倫天拿嘅意甲賽事，隨即傳出後者有意收購呢間意甲老牌球會，之但係後來冇咗下文。不過，意大利《米蘭體育報》周五報道，話老貝喺周四同李文輝一齊晚餐再傾收購事宜，仲會將球會75%股份賣畀對方，意味A米隨時繼印尼富商入主嘅國米後，同樣易手畀亞洲人。</p></body></html>
