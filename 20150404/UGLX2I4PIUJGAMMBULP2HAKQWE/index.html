<html><header><meta charset="utf-8"><title>獨立屋：將軍澳　馬游塘村</title></header><body><h1>獨立屋：將軍澳　馬游塘村</h1><p>將軍澳寶琳路的馬游塘村，附近有巴士及小巴途經九龍多個地區，四通八達，交通便利。現有多個屋型推出，物業全新裝修，外望開揚景觀。面積700方呎的中層單位，開價398萬元，呎價5,686元；面積700方呎3樓連天台，開價498萬元，呎價7,114元；及面積1,400方呎下複式戶，採3房2廳間隔，開價800萬元，呎價5,714元。<br><br>資料提供：喜來運地產<br>電話：9058 8908</p></body></html>
