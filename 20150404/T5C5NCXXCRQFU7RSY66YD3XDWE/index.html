<html><header><meta charset="utf-8"><title>大堡礁擴禁捕區　魚量大增</title></header><body><h1>大堡礁擴禁捕區　魚量大增</h1><p>澳洲東北部大堡礁曾因捕魚活動過度頻繁令魚類數目大跌，但實施禁釣保育區逾十年來，整體生態環境大幅改善，不但魚量急增（圖），魚群亦更加肥美健康，印證保育政策相當成功。<br>澳洲自2004年將大堡礁內禁捕區範圍由5%面積大幅提升至三分一，讓濫捕危害的生態系統有機會休養生息。澳洲海洋科學院聯同當地大學比較過1983至2012年間大堡礁40%範圍的魚量，發現在禁捕區內珊瑚鱒魚數量增加逾一倍，反映保育區的設立讓魚量返回澳洲殖民時期前的水平。研究更發現，設立保育區不但令魚群數量大增，魚兒亦更肥大強壯，適應力更強，較能對抗風暴等天災。<br>英國《衞報》</p></body></html>
