<html><header><meta charset="utf-8"><title>朴有天新劇收視升</title></header><body><h1>朴有天新劇收視升</h1><p>曾屬東方神起的朴有天，與金在中和金俊秀另組JYJ後，除了專注歌唱事業外，亦有拍攝電視電影，近日他和申世京主演的SBS新劇《看見味道的少女》已於大前晚首播，第1集收視成績麻麻，只得5.6%。<br>不過隨着播出第2集，劇情講到申世京利用超能力協助朴有天查案，即時令收視微升0.5%，有6.1%，排第3位。同檔的《憤怒的媽媽》收視下跌0.3%到8.1%，排第2位，而收視冠軍寶座就由《不善良的女人們》以13.7%的穩坐。</p></body></html>
