<html><header><meta charset="utf-8"><title>網民發起拜祭亞視</title></header><body><h1>網民發起拜祭亞視</h1><p>亞視還有一年便到「死期」，明日適逢是清明節，有網友在facebook成立專頁，呼籲大家明午到亞視總台參加「4.5清明齊賀亞視釘牌」，版主更留言：「終於等到！X你個街亞視終於收皮。今個星期日清明節，萬千網民雲集亞洲電視大埔總部，齊賀亞視正式收檔。請各位自備香燭、衣紙、香檳、燒酒、燒肉切雞、豆腐芽菜、banner、紙牌，當然唔少得小鳳姐的《喜氣洋洋》。」對於網友相約到亞視拜山，亞視公關部發言人昨回應：「唔評論佢哋言論，當日保安都會維持正常。」<br>採訪：劉敏</p></body></html>
