<html><header><meta charset="utf-8"><title>周慧敏唱好婚姻</title></header><body><h1>周慧敏唱好婚姻</h1><p>林以諾牧師前日及昨日在香港會議展覽中心，以「服咗你！」為主題舉行兩場音樂佈道會，周慧敏、森美、關心妍、陳友及陳明恩等均有份擔任嘉賓。<br>眾嘉賓在台上分享自己的見證，包括周慧敏細述神創造了愛情及婚姻的美好，還唱了兩首歌《肋骨》及《等一個人咖啡》，關心妍亦唱了熱爆全城的《Let it go》助興，讓現場氣氛升溫，陳明恩及陳友則跟大家分享自己的生命見證，一起感恩。<br>撰文：小米</p></body></html>
