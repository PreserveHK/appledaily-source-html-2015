<html><header><meta charset="utf-8"><title>雙語人隨語言「變面」</title></header><body><h1>雙語人隨語言「變面」</h1><p>兩文三語在香港十分普遍，但原來學會兩種語言，連性格想法都會隨着使用不同語言而有所不同。英國蘭開斯特大學（Lancaster University圖）研究測試二十名會說英語和二十名會說德語的人，發現說英語的人着重過程，但說德語的人就着重結果。<br>研究又找了三十名同時會說流利英語和德語的人，發現當他們被禁用德語的時候，他們會比較着重過程，調查結果與說英語的人相同；但當他們被禁用英語時，就會較着重結果。<br>南韓《朝鮮日報》</p></body></html>
