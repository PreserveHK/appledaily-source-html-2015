<html><header><meta charset="utf-8"><title>關仁隱事：「女將」冇口齒呃贊助 - 關仁</title></header><body><h1>關仁隱事：「女將」冇口齒呃贊助 - 關仁</h1><p>呢排忙周圍飛開演唱會嘅「女將」，之前成日返內地影時尚雜誌相，有唔少品牌好客氣送禮畀佢，女將當然欣然接受，仲要求品牌再送多幾款衫褲鞋物畀佢，更應承會喺微博、Instagram影番相作為贊助條款。不過品牌公關等極都等唔到女將找數，女將嘅團隊就不斷話佢忙話佢飛冇時間着。一句講晒，攞人禮物嗰時就乜都得，兌現唔到就多多藉口，搞到公關都唔望同佢有下次合作。<br>撰文：關仁</p></body></html>
