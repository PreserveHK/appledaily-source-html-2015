<html><header><meta charset="utf-8"><title>夜泥回歸方仔又準備搏殺</title></header><body><h1>夜泥回歸<br>方仔又準備搏殺</h1><p>本周三晚，沙田馬場將上演八場田泥夜宴。這種賽事，自從在季初舉辦了四次後，已再無進行。而在今季夜泥賽事中，表現最好的練馬師就是方嘉柏，共取得六W，今期賽事這位「夜泥王」又有安排惡馬列陣，有望延續聲勢。<br>一眾方廐參戰馬中，「準備就緒」機會最好。此駒出道以來四次跑泥地全勝，而所贏的路程均是1650米，今回牠再攻強項，贏面壓一。至於出戰四班泥地1800米的「自動導航」，此駒季內曾勝同程，而該次亦為夜泥賽事。今回此駒照辦煮碗，相信會是今仗爭勝分子。且看屆時方廐會否連場數糊吧！</p></body></html>
