<html><header><meta charset="utf-8"><title>唔騎洪金寶愛駒雷神大爆箇中原因</title></header><body><h1>唔騎洪金寶愛駒<br>雷神大爆箇中原因</h1><p>草地1000米一級賽阿喬斯短途錦標，上屆冠軍、洪金寶名下的「祟山寶」再次前來杜拜爭取衛冕，可是騎師莫雷拉卻決定選騎賀廐「喜寶駒」出賽，他解釋說:「雖然『喜寶駒』和『祟山寶』於早前試大閘均表現出色，可是『喜寶駒』今季在我胯下，2戰同程便獲1冠1亞，包括上場在百周年紀念短途賽僅負『幸福指數』跑第2一仗，在『喜寶駒』狀態及賽績俱佳下，實在難以在現階段放棄，希望我的選擇正確，『喜寶駒』能擊敗對手勝出。」</p></body></html>
