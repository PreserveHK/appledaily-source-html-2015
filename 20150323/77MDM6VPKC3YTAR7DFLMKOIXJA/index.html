<html><header><meta charset="utf-8"><title>古仔拍郭采潔有火花</title></header><body><h1>古仔拍郭采潔有火花</h1><p>古天樂與郭采潔去年底到了巴黎拍攝阮世生執導的電影《巴黎假期》，主景是巴黎最大公園Parc de sceaux，面積等同三十個維多利亞公園之大，導演為古仔、郭采潔營造了多場開心、失意傷感，以及精采、浪漫場面。古仔大讚首次合作的郭采潔：「佢好用心去做，演技又好，今次合作好有火花，我覺得佢會喺香港上位。」<br>郭采潔坦言與古仔合作是開心事，更開心的是首次去到這個又大又靚的公園，她說：「以往嚟巴黎大多是去shopping，今次就拿着相機拍了很多靚相，很有郊遊樂的感覺。」<br>撰文：炎炯炯</p></body></html>
