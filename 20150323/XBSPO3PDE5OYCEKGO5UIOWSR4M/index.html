<html><header><meta charset="utf-8"><title>鄭詩韻陪父母嘆茶</title></header><body><h1>鄭詩韻陪父母嘆茶</h1><p>榮文蔚表妹鄭詩韻與陳鴻業育有兩子，除忙照顧家庭，亦忙於打理公關公司生意。日前，鄭詩韻抽時間與父母在中環置地廣地嘆下午茶，之後更在附近行街，她與母親到Valentino及Alexander McQueen等名店逛逛，而其父親由於不良於行，須要以輪椅代步，更有兩名工人貼身照顧。鄭詩韻沿途十分細心，如上落扶手電梯時，她與母親先行，安排工人扶實父親，而她全程回望贒實，之後更幫手負責搬輪椅，認真二十四孝乖乖女。最後，一行五人逛了一會，都並未有所獲，便安排司機回家。<br>採訪、攝影：李志明</p></body></html>
