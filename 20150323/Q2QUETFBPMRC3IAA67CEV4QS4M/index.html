<html><header><meta charset="utf-8"><title>排場誇張：Tiffany獲二十人護駕</title></header><body><h1>排場誇張：Tiffany獲二十人護駕</h1><p>韓風吹襲，造就偶像派藝人排場大過天，受訪前要預先設問題及限制時間，指定要坐商務機位和入住五星級酒店。好似憑韓劇《來自星星的你》爆紅的金秀賢，雖然以天價酬勞來港出席活動，但卻不接受文字傳媒訪問，去年九月到旺角出席品牌活動，遲到二十二分鐘，亮相僅十二分鐘便快閃，認真矜貴；另少女時代成員Tiffany今年二月來港出席品牌活動，獲安排二十名外籍保安貼身護駕。</p></body></html>
