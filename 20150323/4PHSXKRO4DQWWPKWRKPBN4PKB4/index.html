<html><header><meta charset="utf-8"><title>【一周必看】曼聯新星誘女學生　畀1萬鎊玩3P被拒</title></header><body><h1>【一周必看】<br>曼聯新星誘女學生　畀1萬鎊玩3P被拒</h1><p>一萬鎊（約十一萬六千港元）可以用來做甚麼？讀書？旅行？買車？但曼聯兩大新星卻選擇用來玩三人雜交。英國《太陽報》披露，曼聯新星彭利拿與隊友麥尼亞每人付五千鎊，利誘十九歲女學生姬莉玩3P，但就遭到拒絕；事件被揭發後，彭利拿的經理人舒克文更寸爆回應：「他年輕又單身，當然可與任何人發生關係。為何他要為這事件道歉？」</p></body></html>
