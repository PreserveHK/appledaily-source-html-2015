<html><header><meta charset="utf-8"><title>參賽棋手借尿遁出貓</title></header><body><h1>參賽棋手借尿遁出貓</h1><p>有英國國際象棋大師批評，越來越多棋手在比賽時頻頻上廁所，偷偷躲在廁所內用智能手機的下棋App作弊，教他們走下一步棋。<br>雖然英國的主要國際象棋賽事都禁止使用手機，但在英國排名第十三的棋手戈爾馬利（圖）指出，參賽者可躲在廁格內，用App分析複雜棋局謀對策。他指這情況通常出現在低級賽事，更懷疑部份棋手棋藝突飛猛進可能與用手機作弊有關。過去數年，國際棋壇已先後有印度、法國棋手被揭發用手機「出貓」，結果最長的要罰停賽十年。<br>英國《星期日電訊報》</p></body></html>
