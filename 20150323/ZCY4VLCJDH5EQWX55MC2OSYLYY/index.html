<html><header><meta charset="utf-8"><title>李逸朗：我係Gay</title></header><body><h1>李逸朗：我係Gay</h1><p>李逸朗（Don）和鄭敬基將於下月一日張國榮（哥哥）的死忌舉行「我們的哥歌一夜音樂會」，昨日兩人到西九龍中心搞預演會，以西裝骨骨展現哥哥的倜儻look合唱《為妳鍾情》，他們並決定演出當晚以霸王別姬造型唱《芳華絕代》，有記者笑問邊個做gay角色？阿Don笑說：「我係gay！」鄭敬基則說：「大家都睇得出，我做霸王。」<br>距離開騷尚有一星期，兩人昨宣佈門票已沽清，阿Don說：「終於少一樣嘢擔心，之前好擔心門票。」鄭敬基表示：「好多人叫我哋早啲瞓，覺得我好緊張。」阿Don則指壓力來自記歌詞，他每晚一時許上床，但至凌晨四時多才睡着。<br>採訪、攝影：馬建華</p></body></html>
