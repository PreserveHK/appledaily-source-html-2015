<html><header><meta charset="utf-8"><title>清遠雞選美 「賽張飛」封雞王</title></header><body><h1>清遠雞選美 「賽張飛」封雞王</h1><p>馳名省港澳的清遠雞前日在清遠市舉辦首屆選美的總決賽。經過市民的投票，最美母雞和公雞分別誕生。名為「禾雀花」的母雞成為雞后，外號「賽張飛」（圖）的公雞稱王。<br>此次參賽的清遠雞，都是經專家嚴格按照清遠雞標準，從體態特徵、養殖地、毛色等評選。在眾多養殖戶送選雞隻中，分別挑選八隻公雞和母雞入總決賽。最後通過家禽專家等專業評判，大賽的雞冠軍將成為「清遠雞形象大使」。<br>廣州大洋網</p></body></html>
