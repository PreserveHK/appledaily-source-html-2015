<html><header><meta charset="utf-8"><title>黎明血染片場</title></header><body><h1>黎明血染片場</h1><p>黎明跟韓國女星向來有緣，除了當年和金喜善傳緋聞，與國民女神全智賢、金素妍及李娜英都合作過，最近又參與已於月前開鏡的中韓合拍片《不速之客》，跟現年三十四歲、前年產子的人妻韓彩英合作。<br>韓籍導演林大雄曾表示，《不》片主打懸疑及犯罪，但不會有太多血腥鏡頭，惟日前官方發放的宣傳海報，除了韓彩英從後擁着黎明的甜蜜照，還有一款是黎明的衣服及雙手均染了鮮血，臉上受傷貼了膠布的他露出緊張表情，看來都有點動作場面。<br>撰文：小米</p></body></html>
