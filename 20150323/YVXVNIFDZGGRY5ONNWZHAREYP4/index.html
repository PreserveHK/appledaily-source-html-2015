<html><header><meta charset="utf-8"><title>索女求借種　貼錢徵一夜情男伴</title></header><body><h1>索女求借種　貼錢徵一夜情男伴</h1><p>男士們有福了，羅馬尼亞一名索女在網上誠徵猛男與她發生一夜情，還倒貼五百歐元（約四千二百港元），只為借種生孩子，而條件是男方需放棄孩子的撫養權。<br>二十五歲的阿布爾（Adelina Albu 圖）是個獨立女性，因覺得現在男性不夠成熟而抗拒拍拖及結婚。但她又想生兒育女，於是在facebook貼出打格的自拍照，徵求猛男借種幫她懷孕，但歡好前要先檢查生育能力，事後要交出撫養權，不少男士躍躍欲試，更有人揚言「沒有錢也肯做，你太美了」。不過阿布爾認為一眾男士毫不認真，暫時仍未物色到「有緣人」。<br>英國《星期日鏡報》</p></body></html>
