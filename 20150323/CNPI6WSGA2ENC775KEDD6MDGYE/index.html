<html><header><meta charset="utf-8"><title>進擊的新人：山崎紘菜獲力捧　踩入影展</title></header><body><h1>進擊的新人：山崎紘菜獲力捧　踩入影展</h1><p>日本女星長澤正美被指事業觸礁，事務所見唔對路，上年開始集中火力催谷青春女星山崎紘菜做接班人，呢位可造之材同師姐都係出身自「東寶灰姑娘選拔賽」，加上又有一對長腿兼大眼睛，所以入行兩年即片約不斷，前年就以新人姿態參演《惡之教典》，導演三池崇史仲對佢信心十足，起用佢同新一代男神福士蒼汰合演話題作《要聽神明的話》，山崎紘菜染金髮做女主角，上年十月有幸出席羅馬電影節，喺紅地毯上晒本錢。<br>撰文：壇墨</p></body></html>
