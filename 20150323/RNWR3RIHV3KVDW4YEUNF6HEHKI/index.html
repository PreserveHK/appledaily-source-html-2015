<html><header><meta charset="utf-8"><title>國際賽快訊：洛里斯傷無緣鬥巴西</title></header><body><h1>國際賽快訊：洛里斯傷無緣鬥巴西</h1><p>由於熱刺門將洛里斯（圖）在上周六對陣李斯特城的英超，與隊友基爾獲加相撞後傷出，因此無緣代表法國在周四及下周日對巴西及丹麥的友賽中披甲。教練迪甘斯在上周六點兵，便徵召了雷恩門將哥斯迪作替補，而效力馬賽的文丹達，預計將會在這兩場友賽中獲得正選機會。關於洛里斯的傷勢，熱刺領隊普捷天奴大派定心丸，指這位門將沒有傷及膝部韌帶，但需要休養一段時間才能復出。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
