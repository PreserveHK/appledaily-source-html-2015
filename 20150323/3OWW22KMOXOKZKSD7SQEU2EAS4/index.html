<html><header><meta charset="utf-8"><title>隔牆有耳：CY唔准齊心基金錄影 - 李八方</title></header><body><h1>隔牆有耳：<br>CY唔准齊心基金錄影 - 李八方</h1><p>特首梁振英突然喺啱啱過咗嘅周末同周日，接連喺禮賓府搞私人聚會。話明private party，梗係物以類聚清一色請建制派，呢一樣，八方完全唔感到奇怪，佢同異見人士打交道，先係新聞啦。<br>八方反而覺得有件事耐人尋味。有份噚日去到禮賓府同梁振英圍威喂嘅與會者話，梁振英開場白之初，已經講笑式問係咪有人會錄影？發言期間，又無啦啦叫政府新聞處人員唔好影相，繼而再指向場內一個人，問佢邊間機構？當賓客回答來自齊心基金、即係挺梁智庫，梁振英就叫佢停止錄影。呢一連串咁刻意嘅舉動，反而令有啲在場人士覺得「無私顯見私」囉。</p></body></html>
