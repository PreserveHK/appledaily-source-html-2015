<html><header><meta charset="utf-8"><title>國際賽快訊：高路托尼退役仍被召</title></header><body><h1>國際賽快訊：高路托尼退役仍被召</h1><p>利物浦後衞高路托尼（左二），被科特迪瓦召入新一輪國家隊廿三人大軍名單，但這位三十四歲老將，今年初協助國家奪得非國盃冠軍後，便宣佈退出國家隊，不再參與國際賽事。「大象」足總不知是善忘，還是對這位老將念念不忘，竟然徵召了高路托尼，與另一名同樣已宣佈退役的門將巴利入隊。科特迪瓦將先後與安哥拉及赤道幾內亞進行友賽，而除高路托尼外，他的胞弟耶耶托尼及韋菲特邦尼這對「曼城孖寶」亦有入選。</p></body></html>
