<html><header><meta charset="utf-8"><title>隔牆有耳：政助「扮市民」撐三跑 - 李八方</title></header><body><h1>隔牆有耳：<br>政助「扮市民」撐三跑 - 李八方</h1><p>唔少梁班子請嘅副局長同政治助理知名度近乎零，繼早前發生立法會主席曾鈺成「而我不知誰是梁敬國」事件後，亦有人唔知運輸及房屋局政治助理胡韻珊係乜水。<br>話說胡韻珊前日出席「人人監機會」舉行嘅研討會時，一直企喺會場最後方嘅角落，等到台下發問環節臨完結前，佢發言反駁「人人監機會」召集人林超英嘅觀點，講講吓主持提醒發言前要先講出所屬單位，佢先自爆係運房局政助，在場人士先恍然大悟，亦唔明點解咁唔光明磊落。</p></body></html>
