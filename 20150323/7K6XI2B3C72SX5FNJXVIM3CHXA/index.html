<html><header><meta charset="utf-8"><title>唐禹哲攬性感DaDa</title></header><body><h1>唐禹哲攬性感DaDa</h1><p>陳靜（DaDa）與台灣男星唐禹哲昨日在尖沙嘴出席「樂遊熊本縣」揭幕禮，DaDa谷胸露出四吋事業線，唐禹哲全程目不斜視，兩人在台上玩遊戲但有不少親密舉動，除互餵外，唐禹哲從後攬住DaDa擺甫士，DaDa又擘口扮性感吹氣公仔。DaDa昨日二十六歲生日，笑指自己是輕熟女，自稱單身的她，希望明年有男友。<br>提到唐禹哲不敢正視她，DaDa說見到對方也緊張流汗，問到對方是否合適人選？她說：「佢太多人鍾意，我都唔想搵幕前男仔。」唐禹哲則坦言DaDa很性感，不好意思看，大讚她很漂亮和會演戲。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
