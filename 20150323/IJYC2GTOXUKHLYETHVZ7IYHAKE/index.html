<html><header><meta charset="utf-8"><title>何韻詩寸「啦啦啦」代歌詞</title></header><body><h1>何韻詩寸「啦啦啦」代歌詞</h1><p>何韻詩昨在facebook貼填詞人林夕出席講座時，踢爆歌詞被內地審查，「狼」、「無恥」、「中槍」都不能用，阿詩有感而發寫道：「曾幾何時，我還能踏足中國大陸時，將演唱會歌單送去審查，得回來各種指示是：《光明會》幾乎一律演出不能唱。」<br>阿詩還爆《艷光四射》因歌詞有「用歌舞自焚」有時不能唱；就算你不酒不煙，但都不能唱「酒精和煙」的歌詞；講暗戀的《明目張膽》被禁是因歌名太明目張膽。阿詩嘲諷在如此莫名其妙的國度，審查也跟着荒謬，完全無根據無文明：「建議所有歌手以後每隻歌都純音樂，或用啦啦啦代替歌詞，一了百了，省時省力。」<br>撰文：皓騫</p></body></html>
