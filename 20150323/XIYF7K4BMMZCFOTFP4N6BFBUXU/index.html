<html><header><meta charset="utf-8"><title>李光洙太高入鏡被「斬頭」</title></header><body><h1>李光洙太高入鏡被「斬頭」</h1><p>韓國人氣綜藝節目《Running Man》（RM）主持李光洙，昨日客串主持音樂節目《人氣歌謠》，穿上西裝現身的他手持木結他演唱。當身高一米九的他表演完打算向觀眾打招呼時，由於生得太高而頭部未能入鏡，於是光洙為了配合身旁兩位主持光熙及金裕貞的高度，只好張開雙腿扮矮，令現場爆笑。<br>而在昨日播出的《RM》中，「周一情侶」宋智孝及Gary，與嘉賓成詩京上演了一場搞笑的「三角戀」。節目中，宋智孝對成詩京十分照顧，合作執行任務時又非常合拍，連劉在錫也問：「你們兩個是在拍拖嗎？」<br>撰文：梁雯迪</p></body></html>
