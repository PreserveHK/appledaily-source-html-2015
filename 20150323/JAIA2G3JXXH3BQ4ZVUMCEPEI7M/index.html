<html><header><meta charset="utf-8"><title>馮仁昭四圍超：SpeXial抵港預祝生日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：SpeXial抵港預祝生日 - 馮仁昭</h1><p>台灣男子組合SpeXial同曾沛慈噚日嚟香港宣傳台灣劇《終極惡女》，有超過五百粉絲接機，佢哋之後去咗旺角舉行粉絲見面會，唱歌同玩遊戲，又提早為成員偉晉同以綸慶祝生日。SpeXial同粉絲玩遊戲，要扮番劇中示愛情節，隊長宏正更攬住Teddy條腰擺甫士，搞到Teddy尷尬面紅。宏正話：「我們感情像兄弟，有時也會隨便來摸對方，但剛才是為效果。」<br>撰文：馮仁昭</p></body></html>
