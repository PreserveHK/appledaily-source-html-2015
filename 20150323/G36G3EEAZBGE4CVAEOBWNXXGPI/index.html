<html><header><meta charset="utf-8"><title>超蓮幫男友谷歌傳情</title></header><body><h1>超蓮幫男友谷歌傳情</h1><p>賭王何鴻燊三房千金何超蓮與台灣歌手吳克群拍拖以來雖然分隔兩地，感情依然甜到漏。二人昨日凌晨四點在微博互相談情，超蓮隔空轉載男友的新歌「你是我的星球」宣傳照，更貼上用手掩嘴笑公仔留言傳情：「我是你的星球」作回應，男友隨即回敬：「你快圓成一個球。」超蓮出手幫男友宣傳新歌，卻換來男友取笑她胖了不少，浪漫兼肉麻。</p><p>超蓮日前一人獨自現身中環，身穿灰色有帽衞衣運動裝束的她企在一旁全程做低頭族狂玩電話，未知是否與男友煲電話中，她後來發現有記者採訪，即急步回到已停泊一旁的七人車離開。<br>採訪、攝影：潘冠恩</p></body></html>
