<html><header><meta charset="utf-8"><title>求驗客手記：英乙驚現「咬人蘇」</title></header><body><h1>求驗客手記：英乙驚現「咬人蘇」</h1><p>英乙都有「咬人蘇」？據報喺上周六史提芬納治主場輸咗畀杜根咸0:1嘅英乙賽事中，史提芬納治後衞朗尼亨利就投訴喺比賽中俾杜根咸中場拉巴迪咬咗隻手一啖，事係仲報埋警㖭！我求大俠睇番資料，原來呢位二十四歲嘅拉巴迪同巴塞隆拿前鋒蘇亞雷斯一樣，都係慣犯；早喺二○一四年三月，拉巴迪就試過因為咬車士打菲特嘅賓斯，而被罰停賽十場兼罰款二千鎊（約二萬四千港元），睇嚟佢今次都手尾長。</p></body></html>
