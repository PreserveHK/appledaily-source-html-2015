<html><header><meta charset="utf-8"><title>華仔有人𥄫先開心</title></header><body><h1>華仔有人𥄫先開心</h1><p>劉德華主演的新片《失孤》前晚在九龍塘舉行慈善首映禮，善款捐助聯合國兒童基金會，林家棟、姜皓文，歐陽妙芝等現身撐場。華仔見現場有數百市民圍觀，即想起在內地拍這部電影時，也遇到類似情況，並笑指如果沒有圍觀者看他拍戲，心裏反而感到不舒暢，他笑說：「導演應該唔知劉德華咁紅，拍咗一個星期知道之後就驚喇，可能會覺得搵錯咗我扮民工角色。」<br>華仔希望透過電影帶出拐帶兒童問題，防拐帶有很多方法，要從公民教育做好。問到會否教導女兒向蕙如何保護自己，華仔說：「佢一定會俾我灌輸好多社會責任。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
