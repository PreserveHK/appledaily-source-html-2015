<html><header><meta charset="utf-8"><title>鎮宇斥合照被利用</title></header><body><h1>鎮宇斥合照被利用</h1><p>內地詞作家張俊以近日貼了一張與吳鎮宇的合照到微博，並稱二人商談合作事宜，張俊以更向鎮宇贈言：「你的眼睛藏着熱愛、青春和時光，你徹夜無眠的大愛越築越長。」不久吳鎮宇即轉發此微博斥此人造謠，鎮宇留言說：「真的對大家說一聲抱歉了，因為這個人，我以後也不會和不認識的人合照了。粉絲、豬頭們別怪我，只怪有人太愛編了。也謝謝他，我以後不用那麼累，立此為證！」不少網民力撐鎮宇，指他做最真實的自己，會支持他，亦有網友怒斥那人最無聊。<br>撰文：張晴</p></body></html>
