<html><header><meta charset="utf-8"><title>殘障鬥士奮戰25頑疾「我仍熱愛生命」</title></header><body><h1>殘障鬥士奮戰25頑疾<br>「我仍熱愛生命」</h1><p>美國一名青年，儘管有超過25種嚴重健康問題，但對人生依然樂觀，因為「情況還不算最壞」。<br><br>20歲的福斯特患有青光眼和畸形小眼症，眼球不正常地細小，並失去視力。他說，他的肺容量跌至只餘3成半，由於不能吞嚥，所以要用導管直接把食物灌進胃部。更嚴重是，他的健康情況近年惡化得很快。<br><br>儘管如此，福斯特對人生充滿希望，他在上載YouTube的影片說，「我仍熱愛生命，因為總會有更壞的情況」。不少網友留言讚揚他樂天知命的性格，認為他的影片富教育性和啟發性，紛紛向他送上祝福。<br><br>英國《每日鏡報》</p></body></html>
