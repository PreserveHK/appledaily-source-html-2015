<html><header><meta charset="utf-8"><title>三胞胎大熊貓Cute爆爭寵大混戰</title></header><body><h1>三胞胎大熊貓<br>Cute爆爭寵大混戰</h1><p>全球首例存活大熊貓三胞胎，自去年7月29日誕生以來，廣東廣州長隆野生動物世界飼養專家採取輪換方式，定期將三胞胎中的一隻分配給大熊貓媽媽「菊笑」獨自哺育帶養，讓菊笑與三隻幼仔分別建立感情。目前，菊笑已經能夠同時帶養三隻小熊貓，實現大熊貓三胞胎成長由人工育幼為主階段進入母獸帶養為主階段。<br><br>日前，動物園在YouTube曝光了3隻小熊貓首次同時與媽媽相聚的時刻，牠們相互打鬧，彷彿要爭做媽媽心中最愛的no.1，加上不時挨到媽媽身上撒嬌的可愛神態，瞬間擄獲了一眾網民的心，紛紛大讚萌爆了！<br><br>YouTube</p></body></html>
