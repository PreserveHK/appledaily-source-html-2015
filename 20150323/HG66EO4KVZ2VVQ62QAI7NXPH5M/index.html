<html><header><meta charset="utf-8"><title>徐子珊為密會解畫</title></header><body><h1>徐子珊為密會解畫</h1><p>徐子珊昨日在馬鞍山出席復活節活動，和多位小朋友一齊跳舞，早前子珊被爆跟貌似陳豪的鬍鬚男Ka Mong於餐廳密會近兩小時，子珊指對方是Tango老師：「只係尊師重道同老師飲茶，點知就有咁嘅誤會。報道出咗之後，Ka Mong老婆仲緊張過我，驚我受報道影響，又喺facebook影合照撐我。」<br>有報道指無綫最近力捧新人，子珊表示不擔心舊一輩演員受影響。對於有不少舊將不斷離開無綫到內地尋求更好發展，子珊被問到尚有多久才能回復自由身？她說：「我都想知，自己真係冇研究過，應該仲有段時間。」<br>採訪：譚倩宜<br>攝影：陳慧安</p></body></html>
