<html><header><meta charset="utf-8"><title>竹野內豐娶硬F Cup倉科</title></header><body><h1>竹野內豐娶硬F Cup倉科</h1><p>日本型男竹野內豐是藝能界的鑽石王老五，去年爆出他秘戀《First Class》女星倉科加奈後，未夠半年已傳出好事近。四十四歲的豐哥雖比女友年長十七載，但擁有F Cup上圍的倉科卻越來越有人妻風範，除在日劇《可惜的丈夫》中演活人母角色，倉科亦是個烹飪高手，絕對是圈中少有的賢妻型女星。<br>豐哥日前偕倉科拍住拖現身秋葉原的大型電器舖，兩人在家電部搜購心頭好，尤其對電飯煲、微波爐、雪櫃、洗衣機及吸塵機最感興趣，盛傳是為搬入愛巢先作準備。其實，豐哥與倉科的寓所只相差約十分鐘路程，有圈中人估計兩人打風都打唔甩，最快可在今年內拉埋天窗。<br>撰文：哥羅</p></body></html>
