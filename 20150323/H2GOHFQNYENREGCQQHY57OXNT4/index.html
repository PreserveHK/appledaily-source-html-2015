<html><header><meta charset="utf-8"><title>潮鮮：GD孭Chanel女裝袋</title></header><body><h1>潮鮮：GD孭Chanel女裝袋</h1><p>韓國當紅男團BIGBANG已經有三年沒有推出新碟，令餓歌已久的歌迷超級心急，好彩仍有粉絲見面會止癮。前日BIGBANG其中三位成員G-DRAGON（GD）、太陽和勝利，便由韓國出發飛往哈爾濱，演出當晚舉行的粉絲見面會，跟粉絲玩遊戲，粉絲反應熱烈。<br>一向走在潮流尖端的GD，前日出發時出動了遮樣三寶其中兩寶的帽子和口罩，配襯粉色大褸，而設計成衫款的黑白手袋，更是名牌Chanel今年春夏季的女裝手袋新款，售價約三萬四千港元。很多男生都抗拒用女裝手袋，不過GD冇有拍，單邊孭袋加上雙手插褸袋，輕易穿出自我風格。<br>撰文：江瑚</p></body></html>
