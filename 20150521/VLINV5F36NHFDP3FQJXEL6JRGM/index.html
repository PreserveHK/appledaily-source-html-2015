<html><header><meta charset="utf-8"><title>王梓軒偕女友睇戲闢謠</title></header><body><h1>王梓軒偕女友睇戲闢謠</h1><p>王梓軒、JW、Robynn &amp; Kendy、周美欣、少女標本、SiS樂印姊妹及AGA等一眾歌手組合，前晚在九龍塘出席《完美巨聲幫》首映禮，王梓軒與薛家燕囡囡石祐珊兩年前發展地下情，不過最近有傳王梓軒媽咪為免這段姊弟戀阻礙兒子發展，棒打鴛鴦。不過前晚二人齊現身睇戲，還不避嫌齊齊步入戲院。<br>此外，JW透露剛約滿黎明的AMusic，正接觸新公司，她說：「𠵱家傾到最後階段，好快會有決定。想拍電影，每年可以有幾首歌，乜都想試。」至於周美欣最近亦積極物色經理人公司，她說：「上年6月完咗合約，𠵱家考慮緊同一間外國公司簽約。」<br>採訪：張俊銘　<br>攝影：陳順禎</p></body></html>
