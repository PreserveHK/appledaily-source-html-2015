<html><header><meta charset="utf-8"><title>Clara爆老闆跟入廁所</title></header><body><h1>Clara爆老闆跟入廁所</h1><p>韓劇《急診男女》女星Clara和前事務所老闆李圭台的性騷擾及合約糾紛，仍未有結果。據知Clara上周三以被告人身份到警局落口供，並大爆李老闆經常邀請她到高級酒店餐廳，又送她Hermès名牌手袋。</p><p>韓國電視台更引述Clara說：「李老闆還跟着我走進酒店內的廁所，嚇了我一跳。他不把我當成旗下藝人，而是作為女人對待。」但李圭台方面就反駁Clara說謊。</p></body></html>
