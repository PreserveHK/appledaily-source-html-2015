<html><header><meta charset="utf-8"><title>朱慧敏出埠散心擱置婚宴</title></header><body><h1>朱慧敏出埠散心擱置婚宴</h1><p>朱慧敏在今年2月宣佈與前EO2成員彭懷安（Eddie）結婚，不過日前Eddie再斷正被影到與長腿索女宿一宵，事後朱慧敏坦言：「呢啲事唔係第一次發生！」更透露兩人處於冷靜期，並會將婚事延期。昨日有周刊報道，朱慧敏不單止決定婚禮延期，更決定撻定四季酒店的30幾圍酒席，兼且更考慮將餐廳拆夥。Eddie接受周刊訪問時，表示與女友有共識希望做婚前輔導，了解有甚麼方法可以挽救感情。<br>本報昨日向朱慧敏求證此事，她透過WhatsApp說：「謝謝大家關心，有可能去外國走走，地點還沒有決定。其他的暫時沒有回應，請見諒！」<br>採訪：唐心悠</p></body></html>
