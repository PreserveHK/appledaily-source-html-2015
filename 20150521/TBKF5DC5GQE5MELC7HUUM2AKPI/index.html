<html><header><meta charset="utf-8"><title>安全氣袋回收Q＆A</title></header><body><h1>安全氣袋回收Q＆A</h1><p>Q：高田安全氣袋有甚麼問題？<br>A：高田的司機位和乘客位安全氣袋，撞車啟動時間中會爆炸過猛，令金屬碎片迸射，造成6死逾100傷。<br>Q：哪些車廠的車受影響？<br>A：本田、豐田、日產、三菱、萬事得、富士、通用汽車、福特、佳士拿、寶馬、快意2001年出廠的車款。<br>Q：有關方面做過甚麼？<br>A：各車廠在2008年起分階段在美國和全球回收共約3,500萬輛車，這次在美將要多1,810萬輛車要回收，潮濕地區的車和舊車優先更換安全氣袋。<br>美聯社</p></body></html>
