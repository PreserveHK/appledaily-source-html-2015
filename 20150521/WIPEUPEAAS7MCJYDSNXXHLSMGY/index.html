<html><header><meta charset="utf-8"><title>求驗客手記：卡尼入選U21普帥嬲嬲</title></header><body><h1>求驗客手記：卡尼入選U21普帥嬲嬲</h1><p>今季入球停不了嘅熱刺前鋒哈利卡尼，主帥普捷天奴講明國家隊同球會只能「二揀一」，不過，喺周三公佈嘅英格蘭U21歐國盃嘅大軍名單中，大勇嘅卡尼果然榜上有名，會喺今夏到捷克踢U21歐國盃。由於普帥亦企硬，話卡尼五月尾會隨熱刺去馬來西亞同悉尼踢熱身賽，𠵱家佢又要踢U21歐國盃，為咗唔好令卡尼一早就油盡燈枯，普帥就叫熱刺球迷有心理準備，可能喺下季季初，未必見到卡尼喎！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
