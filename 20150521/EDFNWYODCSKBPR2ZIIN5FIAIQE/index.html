<html><header><meta charset="utf-8"><title>渡邊露點照谷票</title></header><body><h1>渡邊露點照谷票</h1><p>每年一度的「AKB人氣總選」已定下月6日舉行，附有投票表格的AKB48全新單曲《我們不戰鬥》當然大賣，首天錄得147萬張銷量破盡紀錄，有狂迷為支持自己偶像，竟召來五部貨van載5,500隻碟返家，誇張程度不遜往年。</p><p>上屆冠軍渡邊麻友揚言望要成首位兩連霸一姐，可惜其走勢明顯減弱，主演日劇《戰鬥！書店女孩》又收視仆直，前晚更跌至3.6%的收視新低，而近日網上更流傳一張她的露點走光照，但未知有否經移花接木。昨日大會率先公佈投票首兩日成績，富士電視台亦有現場直播，結果渡邊麻友暫排第三位，指原莉乃得票最多暫登冠軍。</p></body></html>
