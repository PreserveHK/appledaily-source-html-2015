<html><header><meta charset="utf-8"><title>戴蘊慧買古董錶送妹</title></header><body><h1>戴蘊慧買古董錶送妹</h1><p>戴蘊慧日前捧好友鄺美雲有份舉行的拍賣會，到四季酒店出席太陽國際春季拍賣預展，她在社交網留言：「預展日，投了三項心愛的拍賣品，今日事忙沒有出席拍賣會，暫時得知中了一件送給妹妹的生日禮物，希望好消息陸續來。」<br>據知，戴蘊慧最終豪擲近20萬投得兩項拍賣品，包括價值$155,000的Tiffany鑽石古董錶，作為送給昨天生日的妹妹戴辛尉的禮物，另一隻價值$38,000的P Buhre瑞士機玉古董鑽石錶送給兒子的女友。昨日記者致電戴蘊慧，她說：「有投標，投咗三項，中咗兩款錶。」<br>採訪：皓騫</p></body></html>
