<html><header><meta charset="utf-8"><title>范冰冰封毯星扯火</title></header><body><h1>范冰冰封毯星扯火</h1><p>近年越來越多內地女星揚威海外，早前范冰冰、李冰冰及張馨予等就現身第68屆康城影展，紅地毯肯定是眾女星爭奇鬥艷的「戰場」。<br>中國前首富、萬達董事長王健林的兒子王思聰，在微博撩火頭：「毯星某冰某予，除了根本冇作品和不會演戲的硬傷，火起來主要靠緋聞水軍話題和炒作。」范冰冰即在微博反擊謂：「你找你的爸，我幹我的活，我們都自強不息。」她又在官網表示出席影展，是為了履行影展贊助商代言人的責任，而張馨予亦回應王思聰說：「你管得真寬。」卻被他回覆道：「莫對號入座。」<br>撰文：盧妹</p></body></html>
