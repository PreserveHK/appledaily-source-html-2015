<html><header><meta charset="utf-8"><title>基仔領獎遇狂迷爭合唱</title></header><body><h1>基仔領獎遇狂迷爭合唱</h1><p>古巨基演出的電影《衝鋒車》近日在英國舉行的「第三屆倫敦國際華語電影節」奪得「最佳男配角」獎，基仔表示這次是他首次獲得電影獎項，心情緊張又興奮，希望可參演更多電影及電視劇，他透露希望明年可以首次以導演身份跟大家見面。<br>當日基仔領獎時，突然有位說普通話的英國華僑衝上台，並搶了主持人的咪。原來他是基仔超級fans，表示希望與基仔合唱《愛與誠》，在全場起哄下，基仔也償了對方心願，一起清唱。<br>撰文：張晴</p></body></html>
