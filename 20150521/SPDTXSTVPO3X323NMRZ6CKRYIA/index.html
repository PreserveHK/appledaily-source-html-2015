<html><header><meta charset="utf-8"><title>小冰皇阿媽上身等開工</title></header><body><h1>小冰皇阿媽上身等開工</h1><p>楊玉梅昨日以電影製作人身份，邀得梁小冰、尹揚明及潘源良等，於尖沙嘴出席電影投資計劃簽約儀式。小冰之前有份演出的港視劇《導火新聞線》將開拍電影版，小冰即皇阿媽上身說：「Very good！夠juicy。」<br>即將在紅館舉行「最愛潘源良是誰作品展」的潘源良，被傳與女友李麗珍的女兒關係欠佳，他即以沒看過報道而迴避問題。不過最近他對珍妹的示愛行動不斷升級，首次走入錄音室灌錄自己寫的情歌《最愛是誰》，他笑說：「我都係貪呢首歌得幾句歌詞夠簡單！」此外，尹揚明最近被爆於屯門經營骨灰龕生意，他說：「我只係做管理，間龕場另有老闆。」<br>採訪：譚倩宜<br>攝影：陳順禎</p></body></html>
