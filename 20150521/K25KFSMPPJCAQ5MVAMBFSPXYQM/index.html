<html><header><meta charset="utf-8"><title>安妮新片涉抄《哥斯拉》捱告</title></header><body><h1>安妮新片涉抄《哥斯拉》捱告</h1><p>美國女星安妮夏菲維（Anne Hathaway）將主演的新片《Colossal》未開拍便已捱告。該片講述安妮是一名住在紐約的雙失女子，某日東京突然被巨型蜥蜴襲擊，人在異地的安妮發現自己竟可與蜥蜴心靈感應。此作品無論是怪獸及地點背景設定都似足屬於日本東寶株式會社的《哥斯拉》，因此東寶入稟加州聯邦法院，控告片商及導演Nacho Vigalondo侵犯了《哥斯拉》的製作權及商品專用權。</p><p>東寶更於文件中附上《Colossal》的宣傳海報，上面所用的哥斯拉是去年上映的美國版《哥斯拉》劇照。東寶要求對方停止籌備拍攝工作及賠償損失。<br>撰文：泰米</p></body></html>
