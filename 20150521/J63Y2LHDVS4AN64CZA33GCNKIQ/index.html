<html><header><meta charset="utf-8"><title>【奇聞】公司樓底太過低　工作無心機</title></header><body><h1>【奇聞】公司樓底太過低　工作無心機</h1><p>我明白，我當然明白選擇一間公司，應該取決於前境、發展、地點、人工、同事等等，怎樣數也不應該數到樓底高不高。其實樓底高不高只是一個約略的講法，所指其實是工作環境。工作環境實在是非常重要的一環，如果辦公室四邊密封、樓底矮、座位窄、燈光慘白，會令人非常壓抑。如果工作性質不能隨便走動，想到樓下望望天、望望樹呼吸一下都做不到，日復日、月復月，人工多高你也做得不快樂。所以見工時候除了問待遇看有沒有漂亮女員工之外，這些細節都要留意，否則一定做得不高興。</p><p>記者：李聰</p></body></html>
