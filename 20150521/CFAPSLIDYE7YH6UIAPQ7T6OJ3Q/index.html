<html><header><meta charset="utf-8"><title>陝西前局長被揭戴名錶狂刪帖</title></header><body><h1>陝西前局長被揭戴名錶狂刪帖</h1><p>【個案】<br>陝西省安監局前局長楊達才2012年因在車禍現場露出微笑，引發民怨，網民發起了人肉搜查，揭發楊在公開場合戴名貴手錶，5隻名錶價值逾57萬元（人民幣．下同），楊被戲稱為「錶哥」，網上還興起一陣「找錶」浪潮。事件後來演變成舉報刪帖攻防戰，有人企圖「你揭發、我隱瞞」，僱用刪帖兵團在網上瘋狂刪帖，更被指「不少同行都刪過這些網帖」。<br>被稱為「微笑局長」的楊達才，最終被紀委查出擁有83隻名錶，以及有逾500萬元不明財產。西安市中級人民法院前年以受賄罪和巨額財產來源不明罪，判楊有期徒刑14年，並處罰五萬元。<br>《蘋果》記者</p></body></html>
