<html><header><meta charset="utf-8"><title>求驗客手記：施丹囝撲12碼上晒身</title></header><body><h1>求驗客手記：施丹囝撲12碼上晒身</h1><p>碧咸大囝布魯克林係球星二代嘅代表，不過法國名宿施丹囝囝盧卡都係明日之星，皆因雖然佢司職龍門，但就同踢中場嘅施丹一樣咁好波，日前仲喺一場U17歐國盃四強戰救出對手三個12碼，助法國成功擊敗比利時晉身決賽。17歲嘅盧卡唔止撲得，射球仲有幾分施丹影子；話說今場盧卡有份擔任劊子手，雖然中楣唔入，但就似足施丹06年世盃對意大利射入嗰球12碼。所以唔好睇少DNA，只求盧卡唔會早禿啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
