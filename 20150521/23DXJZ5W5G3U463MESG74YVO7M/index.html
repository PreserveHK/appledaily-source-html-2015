<html><header><meta charset="utf-8"><title>中環在線：曾俊華搞爛gag - 李華華</title></header><body><h1>中環在線：曾俊華搞爛gag - 李華華</h1><p>財爺曾俊華似乎講笑講上癮，噚日佢出席港交所（388）LME（London Metal Exchange）亞洲年會，用英語致辭時想用Metal語帶雙關咁講笑，指現場好多「重金屬迷」，「傳聞中會為午餐會伴奏嘅重金屬樂隊Motörhead唔會出現，李小加預告，佢哋可能要聽住另一隊重金屬樂隊Black Sabbath先……」<br>可惜今次冇乜人識笑！鬼咩，雖然Motörhead同Black Sabbath係英國老牌樂隊，但重金屬音樂唔算大路，現場觀眾買賣金屬咋，冇共鳴又點識笑啫？</p></body></html>
