<html><header><meta charset="utf-8"><title>李英愛7月埋位拍劇</title></header><body><h1>李英愛7月埋位拍劇</h1><p>韓流一姐李英愛自2003年出演經典劇《大長今》後，直到今年才宣佈會接拍穿越劇《師任堂，the Herstory》（師任堂），而韓國方面昨日終於落實由SBS電視台製作，劇集將於7月開拍，預計明年上半年播出。</p><p>劇組昨日更公開了兩張愛姐的宣傳海報，可見愛姐穿上韓服，造型清麗，愛姐受訪時亦說：「我非常喜歡這齣劇的導演尹尚浩，能夠和導演合作令我感到榮幸，亦十分期待劇集開拍。」而SBS另一劇集《看見味道的少女》今晚大結局，劇組昨日公開了朴有天向申世京跪地求婚的劇照。<br>撰文：施洛冰</p></body></html>
