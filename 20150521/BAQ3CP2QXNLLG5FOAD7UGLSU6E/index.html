<html><header><meta charset="utf-8"><title>古仔避過武戲嗌好彩</title></header><body><h1>古仔避過武戲嗌好彩</h1><p>導演鄭保瑞昨日率領古天樂、張晉、吳京在北京出席電影《殺破狼2》宣傳活動，古天樂在戲中飾演反派大老闆，中分髮型十分特別，他笑言要留長髮及帶眼鏡，拍完都不知道他有演出過。戲中吳京、張晉與Tony Jaa都打得激烈，古仔慶幸自己不用打，更笑說：「神經病，戲裏面我心臟有病，跑步都不可以。」<br>適逢前日是張晉生日，昨日大會特別準備蛋糕為張晉慶生，他說：「這個蛋糕好意外，拍第一集《殺破狼》，真的沒想到第二集有份參與。」張晉與吳京兒時開始比賽武術，張晉表示看到吳京的成就，自己都為他高興。<br>採訪、攝影：陶然婷</p></body></html>
