<html><header><meta charset="utf-8"><title>【奇聞】影得出色　Lego超人撐起坑渠蓋</title></header><body><h1>【奇聞】影得出色　Lego超人撐起坑渠蓋</h1><p>很多人拍攝時都喜歡用Lego作道具，希望畫面多點趣味，不會太悶。不過說到玩Lego攝影，這位法國攝影師Sofiane Samlal認第二，相信無人認第一。他把不同Lego角色放入特定場境，令玩具和環境產生互動。構圖非常有心思，例如invader正在塗鴉；超人撐起坑渠蓋；狼人削爆建築物。睇完相有靈感，立即自己影一輯放上Ig呃like喇！</p><p>記者：李聰</p></body></html>
