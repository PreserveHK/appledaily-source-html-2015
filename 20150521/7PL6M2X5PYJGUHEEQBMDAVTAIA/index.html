<html><header><meta charset="utf-8"><title>張瑞希尖嘴耍大牌</title></header><body><h1>張瑞希尖嘴耍大牌</h1><p>韓劇《妻子的誘惑》女星張瑞希昨日於尖沙嘴出席韓流雜誌發佈會，席上大會捐出禮物給一眾單親媽咪，並由張瑞希做代表接收支票。張瑞希表示能夠參與今次活動感到光榮又開心，多謝大家支持韓劇，可惜活動最後卻不歡而散。</p><p>事緣活動過後，張瑞希到店內參觀，記者在多番詢問下，她才再次現身活動會場予記者拍照。正當記者欲訪問張瑞希時，大會即諸多阻撓，又突然搬出長枱和凳，堅持張瑞希只會坐着以記者會的形式接受訪問，且只准記者發問兩條問題，令現場氣氛尷尬，最後記者拉隊離場。<br>採訪、攝影：譚倩宜</p></body></html>
