<html><header><meta charset="utf-8"><title>若拒絕遭扣學分女生被迫掃描陰道</title></header><body><h1>若拒絕遭扣學分<br>女生被迫掃描陰道</h1><p>美國佛州瓦倫西亞社區學院（圖）兩名女學生入稟控告校方，指她們被迫幾乎每星期要在師生面前作陰道超聲波掃描檢查，違反憲法第一和第四修正案中保障她們言論自由和不被無理搜索的權利。<br>兩人指，她們被迫在師生面前作陰道超聲波掃描示範，以檢查生育能力及是否有其他問題，若她們拒絕，相關學分有機會被降級，和影響她們將來的事業。三名被告分別是負責超聲波課程的鮑爾教授、實驗室協調員沙欣和實驗室技術員布格納茨。校方回應指學校一直以自願性質，邀請學生作超聲波掃描示範，以便進行實習。<br>路透社</p></body></html>
