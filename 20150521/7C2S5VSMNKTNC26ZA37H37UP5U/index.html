<html><header><meta charset="utf-8"><title>阿澤秋生合作冇芥蒂</title></header><body><h1>阿澤秋生合作冇芥蒂</h1><p>杜汶澤監製及演出的新片《選老坐》昨日在旺角開鏡，黃秋生、王宗堯、洪卓立及拋胸趙碩之等出席，阿澤與秋生之前曾有罵戰，昨日二人大方合照，事後阿澤表示合作不會尷尬，他說：「靠佢大人有大量啦，大家都知我得罪人多稱呼人少。」秋生則說：「冇芥蒂呀，之前都冇乜，unfriend人就好幼稚嘅，我唔做。」那麼王晶是否好幼稚？秋生說：「我唔知喎，問佢醫生至知喇，喺我世界friend就係friend，唔friend就唔friend。」<br>王宗堯戲中與洪卓立有一段激情場面，宗堯說：「我第一次同男仔拍呢啲戲，應該好好口感，我都豁出去。」<br>採訪：藍文浩<br>攝影：沈健程</p></body></html>
