<html><header><meta charset="utf-8"><title>盈盈迪士尼合家歡</title></header><body><h1>盈盈迪士尼合家歡</h1><p>袁彩雲婚後移居加拿大，間中會返港探親友，日前彩雲與21個月大的囡囡Alycia、老公江銘峰（Anthony）同遊香港迪士尼，更相約一班好友錢嘉樂與湯盈盈一家，鄭敬基及鍾麗淇與囡囡等，昨日袁彩雲便在微博貼相，並留言：「我們每一個人都有一個快樂的表情，原因就是我們在迪士尼度過整日，每個地方都帶給我們都奇妙的感覺。」<br>照片中，見錢嘉樂父愛氾濫，拖住又攬實兩歲的囡囡錢凱晴（Alyssa），不過他應該很忙碌，要湊女又要照顧大肚盈盈，盈盈也在微博貼相，留言：「今天在香港迪士尼幾個家庭都樂透了！」<br>撰文：張晴</p></body></html>
