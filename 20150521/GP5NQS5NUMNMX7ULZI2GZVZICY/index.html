<html><header><meta charset="utf-8"><title>吳若希生日觀音兵送禮</title></header><body><h1>吳若希生日觀音兵送禮</h1><p>吳若希和馮允謙昨日在尖沙嘴出席服裝品牌活動，即場為對方設計新鞋，吳若希為他畫了一對鬆糕鞋。快將生日的吳若希將在工作中過，被問觀音兵可有送禮物，她說：「陸續收到，但提議朋友將禮物錢做善事。」至於可有人送她車或洋樓，她稱：「呢啲將來老公先送。」有傳她踢爆周志文花心惹大台不滿令對方被炒，吳若希說：「佢訊息覆我唔使擔心，大家成日問我回應，我都唔知點答。」吳若希之前被傳跟蔡思貝爭仔，她否認並指二人友好。<br>馮允謙坦承鞋內藏有增高墊，問可會要求女友不能比自己高？他說：「如果高嘅唔着高踭鞋都得。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
