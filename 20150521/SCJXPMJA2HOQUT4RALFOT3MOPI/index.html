<html><header><meta charset="utf-8"><title>隔牆有耳：咖喱范少飯keep fit - 李八方</title></header><body><h1>隔牆有耳：<br>咖喱范少飯keep fit - 李八方</h1><p>外號「咖喱范」嘅新同盟范國威，噚日收工後去咗快餐店食咖喱雞飯，仲一邊食一邊玩電話（圖），好似好忙咁。佢之後同八方分享，為咗積極keep fit，碟飯啲雞連皮都冇。但咖喱汁本身都係肥㗎喎，佢就強調除咗雞去皮，飯亦盡量少，減少吸收碳水化合物，同時心愛嘅凍檸茶都唔飲，改飲低糖綠茶，仲嚴守睡前4、5個鐘唔食嘢，同埋少食多餐嘅原則。<br>佢嘅辛苦冇白費，6個禮拜就減咗12磅，仲維持住冇升番，佢話準備寫信畀立法會行政管理委員會，要求5樓加設沙包畀佢打喎。</p></body></html>
