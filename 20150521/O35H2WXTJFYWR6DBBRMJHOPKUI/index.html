<html><header><meta charset="utf-8"><title>B哥哥補擺酒賺開心</title></header><body><h1>B哥哥補擺酒賺開心</h1><p>鍾鎮濤與霍啓剛昨日在尖沙嘴出席青年音樂節的發佈會，B哥哥將於明日在灣仔君悅酒店補擺喜宴，有關婚禮的詳情，B哥哥開心地說：「我唔緊張，係開心同興奮，上次喺峇里只係一班朋友一齊玩同影相，嗰陣諗住返嚟補擺喜宴，但係一直都搵唔到地方，所以咪拖到𠵱家。」他續說：「聽聞曾志偉都想擺酒喎，其實點樣都好，都係同啲朋友扮靚靚食餐飯。」至於有指他補擺酒賺人情，他則說：「只賺咗開心，珍惜時間聚會，錢點會賺到呀！」<br>此外，對於朱玲玲坦言恨再抱孫，霍啟剛說：「老人家梗係想，順其自然，但未有好消息。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
