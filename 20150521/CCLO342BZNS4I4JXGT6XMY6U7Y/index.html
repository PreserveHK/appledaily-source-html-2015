<html><header><meta charset="utf-8"><title>話你知：註冊兒戲　重婚難發現</title></header><body><h1>話你知：註冊兒戲　重婚難發現</h1><p>內地法律禁止重婚，但婚姻註冊兒戲漏洞多，尤其上世紀八、九十年代，只要男女雙方所在單位出具證明，帶上戶口簿，民政部門即可辦理註冊手續，而戶口管理屬公安派出所，尤其一些小地方，若當事人不主動申報更改，公安極易疏忽。<br>在內地辦事還有人情關係可講，例如本案中的沈立平第二次結婚登記，就是女方家人仗着與民政局的人熟，自告奮勇為沈和金女士辦註冊登記，居然當事男女不必親臨。如今網絡時代，2012年6月內地已實現全國婚姻登記信息聯網，方便查詢。</p></body></html>
