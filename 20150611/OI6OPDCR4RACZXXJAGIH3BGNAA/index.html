<html><header><meta charset="utf-8"><title>健康Express醫學新知：脂肪可遺傳下一代</title></header><body><h1>健康Express醫學新知：<br>脂肪可遺傳下一代</h1><p>最新醫學研究證實脂肪可遺傳下一代。美國研究人員利用產婦捐贈的臍帶血進行實驗室分析，捐贈者超重及體重正常各佔一半，研究是在臍帶血中取出幹細胞進行人工培植，再比較兩組細胞的脂肪比率，結果顯示超重組的細胞脂肪比率平均高三成。研究人員更推算，受細胞的脂肪率增加影響，肥胖孕婦的下一代，新陳代謝率也會出現異常，在雙重因素影響下，新生代肥胖的風險比母親體重正常者高，患上糖尿病的機率亦上升。醫學界以往認為兩代肥胖主要受後天的飲食及生活習慣影響，但今次研究發現脂肪細胞可遺傳下一代。</p></body></html>
