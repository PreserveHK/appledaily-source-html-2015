<html><header><meta charset="utf-8"><title>石修怕父親節冇驚喜</title></header><body><h1>石修怕父親節冇驚喜</h1><p>石修與兒子陳宇琛、姜麗文及東華三院主席何超蕸等昨日在灣仔出席微電影《珍惜》首映禮，石修表示在戲中有認知障礙症，並與囝囝繼續做父子，陳宇琛說：「𠵱家嘅後生仔忙搏殺，都唔好疏忽老人家，我同爸爸幾乎每日見面，或者傳短訊，似兩兄弟多過兩父子。」提到父親節，陳宇琛笑說：「𠵱家講咪冇驚喜。」石修即說：「佢每年都會畀驚喜我，尊重番佢安排，唔好俾我知，扮驚喜仲難扮。」<br>姜麗文戲中飾演護士照顧石修，她表示最難是記中文醫學名，會靠拼音幫助，她稱兩人合作沒壓力，休息時會請教對方，她又說平時會請教爸爸（秦沛）演戲意見。<br>採訪、攝影：溫敏芝</p></body></html>
