<html><header><meta charset="utf-8"><title>阿囝遲開門扯火醉夫茶壺扑老婆</title></header><body><h1>阿囝遲開門扯火<br>醉夫茶壺扑老婆</h1><p>【本報訊】一名57歲的男子，昨日凌晨飲酒後，返回油塘油麗邨雅麗樓住所。滿身醉氣的他，發現自己忘記帶鎖匙，就不停拍門。擾攘一番後，兒子才被吵醒開門，男子進家後，發現妻子仍未回來，就大發雷霆。直至凌晨4時許，48歲的妻子下班回家，夫婦二人就起爭執。妻子咬傷丈夫右手，丈夫則以茶壺扑傷妻子後腦流血，子見狀勸阻及報警，警員調查後將姓呂的丈夫以及姓冼的妻子拘捕，事後將傷者送院治理。</p></body></html>
