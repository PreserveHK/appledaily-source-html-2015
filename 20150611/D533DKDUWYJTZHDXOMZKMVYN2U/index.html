<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳柏宇請假打高球 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳柏宇請假打高球 - 馮仁昭</h1><p>陳柏宇噚日喺灣仔接受電台訪問，宣傳新歌，佢話呢排忙宣傳同埋音樂會。不過佢今個禮拜都請咗一日假，但就唔係慶祝父親節，因為自小同爸爸好少聯絡，只係呢排愛上玩摸擬高爾夫球休息吓。<br>柏宇又話最近同女友一齊做運動，自己想再收身啲同乾少少，佢話：「都想有8嚿腹肌，但唔係音樂會騷肌，只係唔想去沙灘俾人影到有肚腩。」 <br>撰文：馮仁昭</p></body></html>
