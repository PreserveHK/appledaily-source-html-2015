<html><header><meta charset="utf-8"><title>景教銅十字係咩嚟？港大收藏全球最多</title></header><body><h1>景教銅十字係咩嚟？<br>港大收藏全球最多</h1><p>景教於唐代貞觀年間透過絲綢之路傳入，是最早傳到中國的基督教教派。香港大學現藏有超過九百七十多件元代景教銅十字，是全球最大批。 <br>景教銅十字大都於內蒙古鑄造，每個都有所不同。香港大學中文學院副教授馮錦榮指古代人會用作裝飾或夾著衣履之用。港大展出的銅十字中很多都印有佛教的萬字佛印，馮錦榮指這與中亞時期的宗教有關係，亦不排除擁有這些銅十字者對佛教有所認識。<br><br>港大藏有九百多件景教銅十字，當中七百多件於六月十日起於港大美術博物館展出以配合六月十至十二日於港大及中大舉行的景教國際學術會議。</p></body></html>
