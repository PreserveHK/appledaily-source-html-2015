<html><header><meta charset="utf-8"><title>馮仁昭四圍超：成龍尼國救災似出騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>成龍尼國救災似出騷 - 馮仁昭</h1><p>之前尼泊爾發生地震災情慘重，算係應咗成龍講過嘅災禍令人團結論。前日佢同一班內地演員去到尼泊爾首都加德滿都，參加中國紅十字會地震救援專案。身穿工作服嘅成龍入鄉隨俗眉心點上硃砂，佢一到現場就變身義工，將帶嚟嘅物資發放畀當地民眾。另外仲有一張佢同一名坐輪椅嘅災區居民擁抱嘅照片，感覺非常主旋律得嚟好似有啲造作。<br>撰文：馮仁昭</p></body></html>
