<html><header><meta charset="utf-8"><title>李敏鎬告面膜商侵權</title></header><body><h1>李敏鎬告面膜商侵權</h1><p>韓國「長腿Oppa」李敏鎬在亞洲各地大受歡迎，亦深受各大廣告商的支持，已是韓國護膚品Innisfree代言人的李敏鎬，日前就向首爾中央地方法院提出訴訟，指市面上出售的「李敏鎬馬油面膜」涉嫌侵犯其肖像權，並要求法院立即下令正在銷售該產品的四家企業停止這種行為。</p><p>該面膜的包裝採用了李敏鎬在韓劇《信義》中的造型，是《信義》製作方信義文化產業會社在未與李敏鎬方面達成協議下，擅自允許馬油面膜製造商使用李敏鎬的造型照。<br>另外，李敏鎬的勁敵金秀賢近日忙於拍攝《製作人們》，明日播出的第九集，劇情將集中在IU身上，而金秀賢和IU昔日的合照亦再度曝光。<br>撰文：施洛冰</p></body></html>
