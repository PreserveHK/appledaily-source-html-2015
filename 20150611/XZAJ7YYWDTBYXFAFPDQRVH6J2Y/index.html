<html><header><meta charset="utf-8"><title>人物誌：Ricky創校教音樂</title></header><body><h1>人物誌：Ricky創校教音樂</h1><p>與戴夢夢發展「父女戀」的朱翰博（Ricky），今年49歲，是太極樂隊的鼓手。12歲自學打鼓，1985年與雷有曜、雷有輝、鄧建明、劉賢德、盛旦華及唐奕聰組太極樂隊（圖），上月在紅館舉行入行30周年演唱會。1998年Ricky成立音樂學校Ricky Music Factory，2004年他以滿分成績考取Trinity College London之Drum Kit演奏級證書，成為香港第一位取得演奏級滿分之鼓手。前年，Ricky開設的音樂學校惹上官非，被兩名職員追討欠薪，向小額錢債處追討，最後與其中一名職員和解。</p></body></html>
