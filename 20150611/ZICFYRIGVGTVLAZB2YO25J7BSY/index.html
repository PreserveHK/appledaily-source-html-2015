<html><header><meta charset="utf-8"><title>準買家戴口罩睇樓</title></header><body><h1>準買家戴口罩睇樓</h1><p>本港昨接連傳出懷疑新沙士個案，首個傳出個案的青衣城即變「空城」，但樓市狂熱下，信置（083）新盤帝景灣位於尖沙嘴的售樓處昨午仍然出現人龍，有小部份睇樓客自發性戴上口罩，地產代理及發展商銷售人員則未有特別預防措施。記者在現場發現一行大約5人全部戴上口罩結伴來「睇樓」。其中一名口罩睇樓團成員解釋戴口罩「安全啲」，但認為新沙士對樓價不構成影響，不會出現03年樓價暴瀉情況。他自稱有空餘時間就與友人一齊睇樓，僅限參觀，未考慮入票。<br><br>黃文邦攝</p></body></html>
