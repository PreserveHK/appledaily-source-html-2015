<html><header><meta charset="utf-8"><title>古仔采潔忍笑練舞</title></header><body><h1>古仔采潔忍笑練舞</h1><p>古天樂在電影《巴黎假期》中被安排了一個「終極任務」，導演阮世生安排古仔與郭采潔大跳華爾茲，不過始終跳舞並不是古仔的專長，於是事前安排了老師為他們上了一課「華爾茲速成班」。<br>最初古仔與郭采潔各自與老師學習，接着兩人一起練習，其間在老師的提示下，他們要眼神交流，但當古仔望住采潔時，大家忍俊不禁，只顧大笑而跳不下去，不過最後經過多次排練，最終順利一次過完成戲中3分多鐘的舞蹈，事後古仔直言今次對他是一個頗為困難的挑戰並笑說：「我冇乜跳舞，佢（采潔）就企定定都要跳嘅，之後如果有歌舞片想搵我，都盡量唔好搞我喇！」采潔反而有像公主一樣的感覺。<br>撰文：張曦彤</p></body></html>
