<html><header><meta charset="utf-8"><title>BEG公司財困傳解散</title></header><body><h1>BEG公司財困傳解散</h1><p>韓國四人女子組合Brown Eyed Girls（BEG 圖）昨日傳出解散的消息，指她們的經理人公司NEGANETWORK正陷入經濟困難時期，故難以繼續製作專輯，不過她們所屬的公司昨日即否認其事，並指傳聞十分荒唐。而另一女團f(x)成員Victoria早前亦傳出有意與所屬的SM事務所解約，前日她出席新劇《美麗的秘密》發佈會時，就親自澄清：「我也不清楚是怎樣傳出來，但通過這件事，讓我明白我從沒想過和公司解約。現在正籌備內地的工作室，公司也很支持我回國發展。」</p></body></html>
