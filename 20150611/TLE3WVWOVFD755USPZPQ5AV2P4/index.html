<html><header><meta charset="utf-8"><title>周柏豪怕新沙士取消遊韓</title></header><body><h1>周柏豪怕新沙士取消遊韓</h1><p>周柏豪昨日於朗豪坊為服飾品牌店任剪綵嘉賓，提到香港有疑似新沙士個案，他表示有留意新聞：「我一陣仲要去青衣打籃球比賽，因為約咗好耐，所以冇得唔到，惟有到時小心啲。」柏豪又指本想跟家人到韓國旅行，但現時疫情緊張，已打消念頭。他指將會返內地舉行簽名會，到時會做足防禦措施。<br>另一方面，柏豪即場為fans襯衫，問他平日會否為女友揀衫？他笑謂：「都係自己襯，女仔嘢我唔太識，不過自己平日出席啲大型活動都會問吓佢意見。」柏豪指兒時家境不算富裕，自己有想買的東西時，要儲錢才買到：「我好懷念嗰種感覺，但𠵱家會因為父母開心而滿足。」<br>採訪、攝影：譚倩宜</p></body></html>
