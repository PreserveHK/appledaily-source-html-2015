<html><header><meta charset="utf-8"><title>隔牆有耳：老董撐政改　擺莊陳有上枱 - 李八方</title></header><body><h1>隔牆有耳：<br>老董撐政改　擺莊陳有上枱 - 李八方</h1><p>由全國政協副主席董建華創辦嘅團結香港基金，最近頻頻出廣告宣傳袋住先，仲喺網頁上載150名香港人嘅「心聲」，當中包括樂施會前總幹事莊陳有（圖）嘅「心聲」：「香港的希望在於香港人能堅守其核心價值，公平，關愛，法治，民主」。點知有關「心聲」卻被唔少人以為佢同老董網站內其他人一樣支持袋住先；莊陳有同八方講，只係接受邀請對香港前景發表積極訊息，絕非支持袋住先，承認有朋友問佢驚唔驚人誤會佢嘅立場，所以特別喺fb澄清唔贊成袋住先。會唔會要求基金會回收「心聲」？佢話考慮收回，但視乎使用形式同持續時間。</p></body></html>
