<html><header><meta charset="utf-8"><title>張栢芝罪人首飾朋友限定</title></header><body><h1>張栢芝罪人首飾朋友限定</h1><p>昨日有報道指近期盛傳懷孕的張栢芝，重返教會兼成為活躍教徒，又設計了一套命名為「我是罪人」的首飾送給劉美娟、鄭秀文和鄧萃雯等好姊妹。昨日栢芝接受劉美娟在dbc數碼電台主持的電話訪問時稱現時沒懷孕，更表示：「我今朝睇報道，我見到啲首飾曝光都有啲愕然，已經係半年前嘅事， 一直都冇人知，所以好奇怪會有人見到。」<br>栢芝續稱：「我好多謝佢哋講咗呢件事出嚟，好似為神做咗一件事，係一個好好嘅分享，登我嗰張相都好靚。」栢芝還指首飾是非賣品，只會送給朋友，每套均有刻名。<br>撰文：唐心悠</p></body></html>
