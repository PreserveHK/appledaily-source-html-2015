<html><header><meta charset="utf-8"><title>超市氹氹轉：傳伊巴首肯回A米</title></header><body><h1>超市氹氹轉：傳伊巴首肯回A米</h1><p>效力巴黎聖日耳門（PSG）的瑞典前鋒伊巴謙莫域（圖），被傳已答允願意回歸AC米蘭。</p><p>今年10月便年屆34歲的伊巴，曾在2010至12年效力過A米，據悉已私底下答應行政總監加里安尼再次加盟，後者會提供一份三年合約。不過伊巴與PSG尚有一年合約，轉會能否成事，仍有待球會願意放人才可落實。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
