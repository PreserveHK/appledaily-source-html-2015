<html><header><meta charset="utf-8"><title>美予非法移民提解救申請</title></header><body><h1>美予非法移民提解救申請</h1><p>楊秀珠就算違反移民法亦沒有馬上被遣返，因為美國法律給予非法移民一個機會，讓他們提出解救申請，常見的是政治庇護（Asylum）及反酷刑，這次楊就是申請前者來延緩被遣返。政治庇護指的是身在美國的外國人，符合法律界定的難民條件：因遭受迫害或有理由擔心遭受迫害，而不能或不情願返國。<br>過往最轟動的中國通緝犯當數遠華走私案的賴昌星，他在加拿大溫哥華十年，數次申請加拿大的難民，經過加拿大司法審核都未通過難民申請標準。最後在2011年7月22日被遣返，2012年5月18日被判終身監禁，傳已獲保釋。<br>多維</p></body></html>
