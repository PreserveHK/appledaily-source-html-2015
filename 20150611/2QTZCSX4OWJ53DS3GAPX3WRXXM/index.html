<html><header><meta charset="utf-8"><title>隔牆有耳：項明生遊仙台讚海膽抵食 - 李八方</title></header><body><h1>隔牆有耳：<br>項明生遊仙台讚海膽抵食 - 李八方</h1><p>日圓低處未算低，但東北六縣仍然受福島核災拖累，好似仙台市，旅客人次至今只去番出事前嘅七成，香港客增長更近乎停滯。市政府代表長谷川蔵人話，當地持續監測輻射水平，仲會放晒上網。最近旅遊達人項明生（圖）幫手做旅遊大使，親身去過當地，賞櫻又浸溫泉，極速寫成新書《日本東北花見紀行》。James無論去到邊都拎部輻射機出嚟check，佢話大部份地方輻射水平大約0.062微希，低過香港，仲話仙台旅客少啲，物價較低，成板海膽只係港幣70幾蚊！</p></body></html>
