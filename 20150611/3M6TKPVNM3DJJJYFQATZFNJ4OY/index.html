<html><header><meta charset="utf-8"><title>電玩展女模封胸面試</title></header><body><h1>電玩展女模封胸面試</h1><p>內地大型電玩遊戲展Chinajoy將於下月開幕，但今年早已明文規定參展的Showgirl要「封胸」，日前一批Showgirl面試（圖）亦收起性感，遵守規定。據知今年的面試亦加重儀態考驗。<br>今年在上海舉行的Chinajoy規定，胸部必須以不透明材料完全覆蓋；而下裝腰部必須穿到盆骨以上，不得低於臍下，短裙或短褲下擺亦不得露出臂線，被稱為史上最嚴厲的Showgirl服裝規定。上周五（5日）舉行的面試，參加者都大為收斂，只騷長腿及腰。<br>新浪微博</p></body></html>
