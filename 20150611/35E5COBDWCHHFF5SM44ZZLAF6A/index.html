<html><header><meta charset="utf-8"><title>健康Express醫學新知：戒食消夜增記憶力</title></header><body><h1>健康Express醫學新知：<br>戒食消夜增記憶力</h1><p>上班族捱夜後不想精神委靡，秘訣是深宵要忍口。美國一項研究有36名21至50歲的健康人士自願參加，他們連續4晚睡4小時，首3晚捱夜時有無限量飲品及零食供應，到第4晚一半人晚上10時至凌晨4時睡前只准飲水，另一半人則可以繼續大吃大喝，參加者每日早上也會接受記憶力、集中力及反應測試。<br>研究顯示參加者在任飲任食的晚上，較正常睡眠日子，平均每日多攝取500千卡熱量，第4晚捱夜時沒進食的參加者，早上記憶力及反應明顯提升，顯示深宵吃得太多，會令人早上精神更差。</p></body></html>
