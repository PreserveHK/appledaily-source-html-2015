<html><header><meta charset="utf-8"><title>卡納克神殿4000年歷史</title></header><body><h1>卡納克神殿4000年歷史</h1><p>約4000年歷史的卡納克神殿可說是繼開羅附近的金字塔之後，遊埃及的必去景點之一，所在的樂蜀古時叫「底比斯」，曾經是新王國時期首都，建築相當宏偉具規模，卡納克神殿是全球最大用柱子支撐的寺廟，更難得的是保存得相當完好，護廟的雕像、石牆的浮雕至今仍然栩栩如生，活靈活現。<br>殿內著名景點，有聖池、聖甲蟲石雕及方尖碑等。相傳逆時針繞「聖甲蟲」走七圈就可心想事成；而方尖碑就包含對太陽神的敬意，這種碑亦是除金字塔外古埃及文明最富有特色的象徵。<br>《蘋果》資料室</p></body></html>
