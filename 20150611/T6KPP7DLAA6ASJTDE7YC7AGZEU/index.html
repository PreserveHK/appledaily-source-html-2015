<html><header><meta charset="utf-8"><title>如期舉行：東方神起開騷設噴霧</title></header><body><h1>如期舉行：東方神起開騷設噴霧</h1><p>韓國新沙士疫情日漸嚴重，不少宣傳活動、演唱會、簽名會等都取消或延期，前日宣佈將於下月入伍的男團東方神起成員U-Know，他和隊友Max將於周六和日在首爾奧林匹克公園體操競技場舉行演唱會。<br>由於今次將會是U-Know入伍前最後一次舞台表演，所以演唱會未有因新沙士作出變動，並會如期舉行，但東方神起所屬的SM事務所昨日就透露，為了公眾安全，他們會在主要出入口設置防疫用的噴霧設備，讓粉絲能安心睇騷。</p></body></html>
