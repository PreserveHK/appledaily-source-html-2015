<html><header><meta charset="utf-8"><title>T.O.P上野首爾甜蜜拖手</title></header><body><h1>T.O.P上野首爾甜蜜拖手</h1><p>韓國天團BIGBANG成員T.O.P，明晚會孖隊友殺入香港亞博館為三場演唱會揭開序幕，而昨日他依然忙爆，與日劇《交響情人夢》女星上野樹里於首爾拍攝日韓劇集《Secret Message》。劇組考慮到二人的人氣且同時現身，加上擔心洩露劇情，所以昨日在極保密的情況下快閃首爾多個地點進行拍攝，不過依然被粉絲發現於德壽宮石牆路取景，並見T.O.P拖實上野甜蜜拍劇。</p></body></html>
