<html><header><meta charset="utf-8"><title>原子鏸開騷靠媽咪</title></header><body><h1>原子鏸開騷靠媽咪</h1><p>原子鏸（Marsha）將於明日及後日在中環藝穗會舉行歌舞劇《A Marshacal Night》，昨日在演出場地綵排，媽媽鄭佩佩特登飛返香港幫手。打算一年做兩個騷的Marsha，這歌舞劇由她的英文名字Marsha和Musical合併而成，她稱代表自己由細到大也喜歡音樂，該劇更由她自編自導，劇入面有兩首歌拿「士的」跳舞，對於有舞蹈底子的Marsha沒有難度。<br>鄭佩佩一直為Marsha打點一切，但今次表演只能看頭場，Marsha說：「媽咪好支持我，一直係我歌迷，佢喺度畀我好多安全感。今次我喺台上換衫，啲衫佢喺澳洲買。」 <br>採訪、攝影：王連連</p></body></html>
