<html><header><meta charset="utf-8"><title>劉錫賢牽頭賣護膚品</title></header><body><h1>劉錫賢牽頭賣護膚品</h1><p>亞視面臨倒閉，藝員急覓出路，劉錫賢、蔡國威、袁文傑、陳靖允等組成7人隊伍闖傳銷界推銷護膚品牌，由藝人身份變成商界強人，昨日在銅鑼灣宣傳。<br>劉錫賢帶頭邀請好友加入，每人投資在五位數字內，他還說：「今次希望絕地反擊，新範疇做更多嘢。」歡迎各界包括友台及同事隨時加入。蔡國威則首次踏足商界，之前亦做過白老鼠試用產品，如今他希望刀仔鋸大樹，尋求多一條生路。蔡國威和劉錫賢均於8月約滿亞視，而明日亞視宣佈會召開員工大會，兩人有要事未能出席，但仍希望有好消息公佈。<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
