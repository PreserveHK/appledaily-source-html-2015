<html><header><meta charset="utf-8"><title>馮仁昭四圍超：少女標本沙灘摑賤男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>少女標本沙灘摑賤男 - 馮仁昭</h1><p>許雅婷（Kabby）、溫心、袁紫僑（Coco）同簡淑兒組成嘅少女標本，噚日去咗龍鼓灘拍攝微電影，內容講述簡淑兒撞破好友溫心同自己男友拍拖，Coco出面掌摑負心漢。現實生活中佢哋都遇過男友出軌，簡淑兒就話：「梗係有，當時仲只係識喊。」Kabby就後悔冇好似微電影中咁掌摑男友，嚟緊呢套微電影會有佢哋四個各自嘅新歌MV，更會互相穿插演出。<br>撰文：馮仁昭</p></body></html>
