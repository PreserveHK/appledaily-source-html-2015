<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉燁父子拍新《爸爸》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>劉燁父子拍新《爸爸》 - 馮仁昭</h1><p>劉燁同佢個混血兒囝囝劉諾一將會齊齊參加新一輯《爸爸去哪兒》，同場仲會有佢嘅老拍檔胡軍父子。</p><p>早前佢受訪時，講到佢拍攝新《爸爸》獨處嘅感受，佢話體驗咗唔少第一次：「第一次和兒子睡在同一個房間。兒子更喜歡和媽媽說心裏話。」他慶幸參加咗新《爸爸》，同囝囝有相依為命嘅感覺，兩父子仲建立咗好強嘅互信。<br>撰文：馮仁昭</p></body></html>
