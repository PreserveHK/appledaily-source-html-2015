<html><header><meta charset="utf-8"><title>關仁隱事：「好驕傲」撈唔掂冇人吼 - 關仁</title></header><body><h1>關仁隱事：「好驕傲」撈唔掂冇人吼 - 關仁</h1><p>喺隔籬台過檔大台嘅「好驕傲」，以為有大靠山「海鮮姐」撐住會撈得好掂，可惜佢做嚟做去都係主持，工作量算唔多，搞到唔夠工作還騷，所以佢成日同身邊朋友呻到樹葉落：「我以前喺隔籬台假假哋都算係一哥，𠵱家就變七哥。」好驕傲喺大台做嘅節目冇收視冇迴響，英文又唔掂，結果令大台唔敢派佢做一啲狂晒英文嘅休閒旅遊節目。關仁聽聞戲劇組方面，深知好驕傲冇觀眾緣，為怕佢趕客，所以都唔敢搵佢拍劇。<br>撰文：關仁</p></body></html>
