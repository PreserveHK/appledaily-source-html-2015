<html><header><meta charset="utf-8"><title>中環在線：中銀搵客戶囝囝拍廣告 - 李華華</title></header><body><h1>中環在線：<br>中銀搵客戶囝囝拍廣告 - 李華華</h1><p>搵得意嘅細路仔拍廣告應該都幾吸睛，中銀香港（2388）最近竟然咁啱得咁蹺，揀中一名父母都係中銀客戶嘅小朋友拍廣告。雖然話父母係客仔，但係搵人拍廣告都要畀錢嘅，至於廣告費係市價還是友情價呢？中銀方面就話唔方便講。<br>中銀香港噚日就係為新推出嘅家庭理財服務同廣告舉行啟動禮，搵埋廣告主角，即係3歲半嘅小朋友Tafa現身。聞說廣告主角由導演自己物色，最終揀到Tafa。<br>Tafa嘅父母都有一齊現身啟幕禮，Tafa個樣咁趣致，應該都係盡得靚媽媽真傳。</p></body></html>
