<html><header><meta charset="utf-8"><title>浙江小島如《綠野仙蹤》夢境</title></header><body><h1>浙江小島如《綠野仙蹤》夢境</h1><p>浙江一個荒蕪小島，因島上民居長期無人居住，房屋逐漸被大自然侵蝕，布滿爬牆虎等藤類植物，宛如綠色童話世界。網民「青間」上島拍攝的照片在網上引發廣泛轉載。網民驚嘆這些遺失的村落，「恍如《綠野仙蹤》的夢境」。</p><p>據悉，荒村位於浙江舟山嵊泗嵊山島後陀灣，因島上的漁民大多已經搬到陸上居住，昔日的房屋廢棄，成為植物王國。而嵊泗列島位於杭州灣以東，包括大洋山、小洋山、沈家灣島、薄刀嘴島等400多個大小島嶼，有「海上仙山」之稱。<br>中新網</p></body></html>
