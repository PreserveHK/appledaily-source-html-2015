<html><header><meta charset="utf-8"><title>馮仁昭四圍超：師兄累餐廳惹是非 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>師兄累餐廳惹是非 - 馮仁昭</h1><p>近排是非纏身嘅劉浩龍（師兄），噚日又有報道話佢同容祖兒拍拖之後目中無人，淨係對何超儀例外，師兄啱啱仲問咗超儀借一百萬應急，同朋友開嘅日本餐廳生意麻麻㖭！噚日師兄透過經理人公司回應，話兩件事都唔係真，佢話：「我只係其中一個小股東，餐廳生意一向唔錯，對於因為本人藝人身份，而令餐廳有失實嘅負面報道，對其他股東深表歉意。」<br>撰文：馮仁昭</p></body></html>
