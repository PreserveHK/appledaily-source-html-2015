<html><header><meta charset="utf-8"><title>洗米嫂嘟嘴襯B女</title></header><body><h1>洗米嫂嘟嘴襯B女</h1><p>澳門賭業猛人周焯華（洗米華）正印太太陳慧玲上月底生完小米女周善潼，現安心在澳門湊BB坐月，更計劃好會搵攝影師幫囡囡影沙龍寫真，認真錫B錫到燶。</p><p>洗米嫂日前因傷風被迫自我隔離兩日，前晚康復後即急不及待影了囡囡兩張小嘴相擺上facebook與友人分享，更有心機地以電話apps玩視效，10日大的小米女面珠肥嘟嘟、圓圓小下巴，而小嘴豐滿。之後洗米嫂再放多了兩張自拍，當中有一幅她抱住囡囡，而她嬌俏地「嘟嘴」合照，寫上：「BB個嘴似我嗎？」洗米嫂的友人紛紛給like讚可愛，更留言母女二人的嘴巴性感及靚。<br>撰文：唐如</p></body></html>
