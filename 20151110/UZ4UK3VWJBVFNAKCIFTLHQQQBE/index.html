<html><header><meta charset="utf-8"><title>5SOS結他手表演墮台</title></header><body><h1>5SOS結他手表演墮台</h1><p>下年將首次來港開騷的澳洲男子樂隊5 Seconds of Summer（5SOS）前日於倫敦出席由電台Radio 1舉辦的頒獎禮，樂隊在台上表演期間，結他手Michael Clifford（左）因為看不見舞台有窿而跌了落台。Michael之後立即企起身繼續表演，其後醫療團隊為他診治，幸而沒有大礙。他的隊友Ashton Irwin表示因為表演前未有綵排，因此不知道舞台有窿。</p></body></html>
