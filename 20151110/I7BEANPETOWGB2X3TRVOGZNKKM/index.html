<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉曉慶孖膶嘴賀出書 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>劉曉慶孖膶嘴賀出書 - 馮仁昭</h1><p>影后劉曉慶啱啱踏入60歲，佢近日又推出第三本自傳式嘅散文集《人生不怕從頭再來》，聽聞內容係回憶11年前佢啱啱出獄兼欠債千萬嘅艱苦生活，自己點樣從頭嚟過及還債，重上生活正軌，亦係佢首次公開嘅秘密。噚日佢喺微博話：「劉曉慶首次公開低谷往事。」又上載幾張相，不過相裏面年屆60歲嘅佢，睇落嗰樣有啲攰，而且嗰嘴唇有啲孖膶腸感覺，好似腫咗咁。<br>撰文：馮仁昭</p></body></html>
