<html><header><meta charset="utf-8"><title>呢隻馬今次發喇！</title></header><body><h1>呢隻馬今次發喇！</h1><p>禮拜三谷草賽事用B跑道，睇番最近10月14日同一移欄賽事，雖然有「大寶庫」、「歡笑多多」及「威先生」一放到底贏馬，不過其實走外叠後追馬亦唔蝕底，例如「搖錢樹」、「金滙龍華」及「神舟小子」都係入直路在外叠衝贏對手，所以不宜過份側重內叠前置馬。<br>今戰列陣馬中，第三場「香港發」跑谷草B欄一哩賽一次即勝，亦係全場唯一贏過此移欄之參戰馬，重返強項咪睇小。另外，八場「神舟小子」上仗正是於谷B欄贏馬，等番同一移欄再跑，睇部署有心添食。</p></body></html>
