<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊正軍唔羨慕秦啟維過檔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊正軍唔羨慕秦啟維過檔 - 馮仁昭</h1><p>楊正軍、彭遠揚同蔡梓銘噚日到大埔出席亞視節目《ATV2015感動香港年度人物評選》分享會，同場十幾位入圍節目人物評選人士都有現身。義工隊身份出席嘅楊正軍話有機會同呢啲感動人物接觸，可以聽到佢哋嘅分享，獲益良多。講到前亞視藝員秦啟維簽約TVB，楊正軍話：「唔會羨慕，公司畀我哋好多發展機會，𠵱家亦冇拖糧嘞！」<br>撰文：馮仁昭 </p></body></html>
