<html><header><meta charset="utf-8"><title>齊昕蒲頭網民叫選港姐</title></header><body><h1>齊昕蒲頭網民叫選港姐</h1><p>特首女兒梁齊昕上月底萬聖節掌摑母親梁唐青儀兩巴，還衝口而出話阿媽不是親生，事件發生後齊昕未見蒲頭，其母則曾亮相公開場合，並護女指齊昕是善良又喜歡小動物的「細路女」。<br>昨日齊昕貼出多張照片，有她濃妝的相及貓狗相，濃妝相下hashtag寫住#throwback，暗示照片是舊相，以及貼出淡妝相，又自稱怪異，網友留言叫她選港姐，至少得689,000張票。<br>撰文：楊定</p></body></html>
