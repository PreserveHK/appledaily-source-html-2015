<html><header><meta charset="utf-8"><title>林峯火燒車MV高溫脫毛</title></header><body><h1>林峯火燒車MV高溫脫毛</h1><p>林峯加盟英皇娛樂將近一年，除了和同門歌手合唱了首慶祝英皇15周年的《和華麗有約》外，就無以為繼，等足一年，最近終於有新作推出。而為打響頭炮，主打歌《Heart Attack》MV，請來韓國導演張宰赫執導，8月時於首爾拍攝，林峯更因為拍攝一幕火燒車的鏡頭，差點燒傷。<br>雖然攝製隊安排了消防車到場戒備，不過坐於正在燃燒的房車內的林峯，於接近完成之際，突然大叫：「 嘩！好熱。」導演馬上叫停拍攝，但林峯的右手臂已紅了一大片，工作人員馬上為他淋冰水降溫，導演問林峯是否需要暫停，不過林峯指降一下溫便可，還笑道：「我感覺到我手臂啲毛冇晒。」<br>撰文：炎炯炯</p></body></html>
