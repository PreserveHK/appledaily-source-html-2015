<html><header><meta charset="utf-8"><title>體訊速遞︰（網球）祖高域挫梅禮破紀錄</title></header><body><h1>體訊速遞︰<br>（網球）祖高域挫梅禮破紀錄</h1><p>塞爾維亞的祖高域（圖）創紀錄，成為首位在一季內六奪大師賽錦標的單打球手，他在周日的巴黎大師賽決賽，以6:2及6:4直落兩盤輕取英國的梅禮封王。此外，祖高域還創下多項紀錄，包括首位球手在單年內連贏14場決賽，史上首位男子球手贏得超過1,600萬美元（約1.2億港元）獎金。世界排名第一的祖高域之後到倫敦出戰年終賽。綜合外電（法國）</p></body></html>
