<html><header><meta charset="utf-8"><title>維頓漢偷桃有樣學樣</title></header><body><h1>維頓漢偷桃有樣學樣</h1><p>【英超花絮】阿仙奴同熱刺一向都係世仇，雙方球員落到場亦絕不客氣。當周日呢場打吡踢到37分鐘嗰陣，阿仙奴前鋒基奧特同熱刺後衞維頓漢喺禁區內有肢體碰撞，基奧特仲用胸口撞到維頓漢人仰馬翻，不過球證艾堅遜就走漏眼，冇罰到基奧特。維頓漢深深不忿，起身之後隨即重演1988年溫布頓鐵漢雲尼鍾斯偷襲紐卡素中場加斯居尼下體（右圖）一幕，正面向基奧特使出一招「猴子偷桃」，艾堅遜同樣未有察覺，冇向維頓漢作出口頭警告或罰牌。</p></body></html>
