<html><header><meta charset="utf-8"><title>馮仁昭四圍超：千嬅拖林德信佛山開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>千嬅拖林德信佛山開騷 - 馮仁昭</h1><p>楊千嬅啱啱完咗巡迴演唱會佛山站，林德信（Alex）做嘉賓，Alex笑話最開心可以拖到千嬅隻手，千嬅就笑問觀眾Alex係咪好靚仔，個樣似唔似爸爸林子祥都咁靚。今次巡演千嬅新加兩件戰衣，又特別點唱咗陳奕迅嘅《十年》，佢話每次唱首歌，唱到一半一定喊，因為歌詞太到位。另外，佢𠵱家忙緊宣傳新戲《哪一天我們會飛》，千嬅話好多朋友睇完都話好感動。<br>撰文：馮仁昭</p></body></html>
