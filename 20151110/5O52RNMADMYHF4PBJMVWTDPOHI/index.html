<html><header><meta charset="utf-8"><title>劉在錫上訴追400萬</title></header><body><h1>劉在錫上訴追400萬</h1><p>韓國「國民MC」劉在錫和男星金勇萬，於2010年遭前所屬事務所分別拖欠6億韓圜（約400萬港元）及9,600萬韓圜（約64萬港元）演出費而鬧上法庭，但法庭最終判二人敗訴，不過劉在錫現屬的FNC事務所昨日表示已向法庭提出上訴，誓要取回應得的辛苦錢。另外，劉在錫昨日在超市拍攝《Running Man》（圖），他更入圍早前某電視節目舉辦的韓國「Top Star 8」選舉。</p></body></html>
