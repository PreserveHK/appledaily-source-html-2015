<html><header><meta charset="utf-8"><title>吳綺莉激罕谷胸</title></header><body><h1>吳綺莉激罕谷胸</h1><p>吳綺莉和黎燕珊昨日罕有谷胸上陣，在荃灣出席由二人主持的有線節目《往事．並不如煙》（第二輯）記者會，同場還有趙頌茹（阿Yu）和艾威。<br>黎燕珊表示今次碌盡人情卡，邀請陳玉蓮大談周潤發、以及金燕玲的愛情經歷，在精華片段中，金燕玲表示「我冇諗過最後會同女人一齊。」兩位主持在節目亦會分享自己的感情經歷，問吳綺莉會否重提與成龍的一段情？她說：「唔係重提同佢嘅感情，係講我對感情嘅睇法、經歷同過去。」<br>有指阿Yu在《往》一故事演繹川島芳子時爆喊，她解釋是劇情所需。演繹中國特務戴笠的艾威透露，與鍾慧冰囡囡有對手戲，他笑謂與對方有觸電感覺。<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
