<html><header><meta charset="utf-8"><title>衝突頻生　難民縫嘴抗議</title></header><body><h1>衝突頻生　難民縫嘴抗議</h1><p>聖誕島的名字也許夢幻，但拘留中心自2003年啟用以來就衝突頻生，難民生涯跟「夢幻」完全沾不上邊。<br>小島位於印度洋東北部，跟印尼爪哇（Java）只差380公里，跟西澳省首府珀斯（Perth）卻相距2,650公里。夢想國度遙不可及，難民苦況乏人問津，為引起外界關注，在2010年11月及翌年5月，難民就曾兩度用針線縫起嘴巴，作無聲但震撼的抗議，控訴澳洲移民政策極不人道，可惜哄動過後當局故態復萌。<br>有人道組織就譴責澳洲當局今次撤走外判保安，是任由中心難民自生自滅，不負責任。<br>澳洲廣播公司</p></body></html>
