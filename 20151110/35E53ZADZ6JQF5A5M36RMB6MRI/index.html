<html><header><meta charset="utf-8"><title>阿姐未收杏兒喜帖</title></header><body><h1>阿姐未收杏兒喜帖</h1><p>汪明荃（阿姐）和阮兆輝等昨日於高山劇場，出席「香港八和會館第三十七屆理事會就職典禮」。在劇集中演過阿姐新抱的胡杏兒即將出嫁，阿姐笑說還未收到喜帖：「不過佢已經打咗畀我，當日唔係遠行嘅一定去。」阿姐又讚杏兒跟未婚夫合襯，她說：「我有見過，佢好好樣、好穩重，最緊要係錫杏兒，外形唔係咁重要。」<br>至於有網民戲言杏兒舊愛黃宗澤應去搶親，阿姐聽後笑而不語。談到今年視后，阿姐讚田蕊妮和胡定欣相當努力。<br>採訪、攝影：譚倩宜</p></body></html>
