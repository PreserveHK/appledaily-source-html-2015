<html><header><meta charset="utf-8"><title>求驗客手記：魔獸無緣衝擊美職總冠軍	</title></header><body><h1>求驗客手記：<br>魔獸無緣衝擊美職總冠軍	</h1><p>美職季後賽已經決出咗東西岸的決賽組合，可惜，由「魔獸」杜奧巴（右）帶領嘅蒙特利爾衝擊，就喺東岸四強次回合，未能保住首回合嘅勝局，作客哥倫布機員於法定90分鐘以1:2見負，加時後輸1:3，黯然出局。至於機員晉級後，就要同東岸一哥嘅紐約紅牛爭入總決賽；而西岸方面，FC達拉斯就更加要戰至互射12碼，先至成功淘汰西雅圖海灣者，嚟緊將會同波特蘭伐木者爭另一個總決賽席位。</p></body></html>
