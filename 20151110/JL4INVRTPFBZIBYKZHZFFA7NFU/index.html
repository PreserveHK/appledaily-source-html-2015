<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范冰冰否認元旦三亞行禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>范冰冰否認元旦三亞行禮 - 馮仁昭</h1><p>頻傳婚訊嘅范冰冰同李晨雖然已否認結婚，但噚日有內地傳媒話某導演話李晨及范冰冰已秘密領證，又話佢哋正籌備婚禮，戒指及婚紗照都搞掂好，或於明年元旦喺三亞結婚，出席賓客陣容龐大，包括成龍、趙薇、劉亦菲、王菲、黃曉明夫婦、舒淇、林心如，甚至連曾傳不和嘅富二代王思聰，亦喺名單內，但佢哋經理人已經否認咗，仲話係假消息㖭。<br>撰文：馮仁昭</p></body></html>
