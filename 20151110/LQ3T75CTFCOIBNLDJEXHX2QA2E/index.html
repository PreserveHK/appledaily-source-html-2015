<html><header><meta charset="utf-8"><title>有線電話變怪物女童唔知收線係乜</title></header><body><h1>有線電話變怪物<br>女童唔知收線係乜</h1><p>活在數碼世代的新一代，很可能未用過甚至未見過傳統的有線電話。網上近日流傳片段，一名女孩竟然不懂傳統電話如何「收線」。<br><br>片段由女孩萊拉（Layla）的父親馬格內蒂（Mike Magnetti）貼到Facebook。片段拍攝當時，他在酒店房要求酒店提供來電喚醒，之後要求女兒幫他掛線。女孩接過話筒，找不到掛線按鈕，六神無主，開口問：「怎樣掛線？」<br><br>這時馬格內蒂感到驚奇，問萊拉：「妳是認真的嗎？這是電話，掛上話筒。」<br><br>萊拉仍然茫無頭緒，最終向媽媽求救。<br><br>News.com.au</p></body></html>
