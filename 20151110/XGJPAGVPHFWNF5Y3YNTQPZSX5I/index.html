<html><header><meta charset="utf-8"><title>求驗客手記：國米小勝波膽好易捉</title></header><body><h1>求驗客手記：<br>國米小勝波膽好易捉</h1><p>周日意甲聯賽，費倫天拿同國際米蘭（白衫）贏波，繼續同分並列榜首。費倫依然正氣，2:0作客贏森多利亞；至於國米就繼續滾魚生粥，作客拖連奴由中場干度比亞建功以1:0取勝。國米踢咗12輪聯賽，八場勝仗全部都係小勝對手一球，兼且有七場都係1:0，唯一例外就係季初作客卡比贏2:1，睇嚟要買國米波膽同「讓球主客和」，都幾容易捉路咁噃。至於另一場意甲重頭戲，羅馬喺首都打吡戰以2:0贏拉素，繼續落後國米一分。</p></body></html>
