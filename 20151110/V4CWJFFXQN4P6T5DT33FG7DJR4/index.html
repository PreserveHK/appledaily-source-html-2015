<html><header><meta charset="utf-8"><title>軒仔率萬人爆粗勁震撼</title></header><body><h1>軒仔率萬人爆粗勁震撼</h1><p>昨日眾歌手以行山look到上水出席今年度叱咤樂壇流行榜頒獎典禮記者會，扮冒險家的張敬軒剛完成廣州巡唱，自爆尾聲時全場爆粗齊X，好震撼好厲害。<br>廣州很多節目禁用廣東話，軒仔在個唱上有八成唱廣東歌，最後15分鐘情緒高漲來個萬人大合唱，他說：「我問觀眾覺得廣東話乜字最有特色，觀眾就話係粗口，我話自己唔識講，不如你哋講一個字聽吓，大家一齊好大聲講X（扮口型），好震撼好厲害。」問會否擔心將來申請場地受影響？他說：「唔驚，1月仲會去澳門開騷。」問到今年可有信心攞獎？他說：「自己有三首歌上榜，對歌曲獎有信心，個人獎就隨緣。」</p></body></html>
