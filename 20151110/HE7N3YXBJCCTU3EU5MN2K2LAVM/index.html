<html><header><meta charset="utf-8"><title>馮仁昭四圍超：天佑婚宴似舊同學聚會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>天佑婚宴似舊同學聚會 - 馮仁昭</h1><p>男子組合Shine成員徐天佑前晚喺尖沙嘴豪花200萬迎娶圈外女友Olive，唔知係咪佢哋兩個都係中小學同學，請咗好多舊同學上台分享那些年，搞到場面好似舊生會聚會。天佑亦請咗導演陳果同經理人錢小蕙致辭，佢仲唱《有了你》冧老婆㖭。散席嗰陣導演彭浩翔俾人問到有冇醉，佢搞笑話：「你睇唔到我腳步浮浮咩？」<br>撰文：馮仁昭</p></body></html>
