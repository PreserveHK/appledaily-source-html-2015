<html><header><meta charset="utf-8"><title>中環在線：新股女王罕有賀上市 - 李華華</title></header><body><h1>中環在線：<br>新股女王罕有賀上市 - 李華華</h1><p>有「新股女王」之稱嘅中央證券董事總經理鍾絳虹（虹姑）一年到晚幫唔少新股上市，但佢甚少出席新股上市儀式，噚日中金（3908）掛牌，佢竟然喺度，見佢着住條花裙，周圍同人say hi兼玩selfie，「新股女王」果然唔係浪得虛名！<br>虹姑話，芸芸新股當中，對中金特別有感情，事關佢好多年前，去過北京幫中金員工做training，講解香港上市嘅流程與市場情況，中金做保薦人嘅新股，又會搵中央證券合作，中金上市都係搵中央證券幫手，所以一定要到賀喇。</p></body></html>
