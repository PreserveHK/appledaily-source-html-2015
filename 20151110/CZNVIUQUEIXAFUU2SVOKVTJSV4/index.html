<html><header><meta charset="utf-8"><title>求驗客手記：高拉特玩轉杜拜冇大礙</title></header><body><h1>求驗客手記：<br>高拉特玩轉杜拜冇大礙</h1><p>廣州恒大下星期六就會喺天河體育場踢亞冠盃決賽次回合，迎戰阿爾阿里，兩隊首回合踢成0:0。恒大公佈咗次回合票價，最貴門票成8,000蚊人民幣一張（約9,700港元），係中國球壇史上最貴嘅門票。如果你買到呢款飛，就可能會坐喺班主許家印同馬雲附近。如果你願意坐山頂位，最平飛都要400蚊人民幣一張。恒大前鋒列卡度高拉特（右）喺首回合受傷，退下火線，據內地媒體話，隊醫幫高拉特檢查過，發現佢啲足踝骨冇事，好得快嘅話，可以趕及次回合復出。踢完首回合，高拉特仲留喺杜拜多一陣，同阿爾阿里嘅巴西同鄉艾華頓列比路（左）去玩。</p></body></html>
