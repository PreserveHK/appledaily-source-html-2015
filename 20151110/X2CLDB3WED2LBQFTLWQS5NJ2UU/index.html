<html><header><meta charset="utf-8"><title>視如己出：老公痛錫林肯林善</title></header><body><h1>視如己出：老公痛錫林肯林善</h1><p>陳伶俐和前夫林敏驄育有16歲兒子林肯和11歲林善，2012年伶俐帶着兩子改嫁給隱形富豪劉頌銘，去年陳伶俐順利為劉家添丁，孻仔現時1歲多。雖然林肯和林善並非劉頌銘親生，但兩兄弟既懂事又乖巧，深得劉家上下愛錫，老爺奶奶除了寵愛孻孫外，亦早已將林肯和林善當正親孫仔看待。<br>陳伶俐嫁入劉家後，地位穩如泰山，劉頌銘對林肯和林善亦視如己出，多次被目睹與太太和兩子一家四口家庭樂，劉頌銘會親自駕車接載一對繼子，最愛嘆港式茶餐廳過平民生活，就算劉頌銘被拍到煙癮起在餐廳外抽煙，兩繼子都不抗拒陪在後父身邊，一家相處樂融融。</p></body></html>
