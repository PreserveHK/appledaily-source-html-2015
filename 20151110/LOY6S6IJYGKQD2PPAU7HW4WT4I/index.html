<html><header><meta charset="utf-8"><title>車仔外借兵WhatsApp慎言</title></header><body><h1>車仔外借兵WhatsApp慎言</h1><p>【英超花絮】車路士今季成績唔掂，有人獻計話如果佢哋收番啲外借兵返嚟，組多隊有實力嘅正選11人陣容都仲得。今季車仔將34個球員借走，其中去咗水晶宮嘅前鋒班福特透露，佢同埋一班喺車路士暫時冇得留低嘅借將，有喺一個WhatsApp群組互相通訊。不過個群組係由車路士球會負責外借球員嘅部門設立，所以呢班借將如果想講車仔或者領隊摩連奴壞話，應該要喺第二個秘密群組度先得。</p></body></html>
