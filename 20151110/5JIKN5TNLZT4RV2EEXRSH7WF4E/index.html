<html><header><meta charset="utf-8"><title>新谷草王贏到唔識停</title></header><body><h1>新谷草王贏到唔識停</h1><p>今季已進行了七次谷賽，無獨有偶，沈集成馬房都有頭馬交出，堪稱「新谷草王」。在今期賽事這個馬房有五駒列陣正選，而且份量亦不錯。其中第四場四班一哩的「凱倫之寶」，歷來兩場頭馬皆由莫雷拉經手，包括三班同程贏馬一役，今回此駒只跑四班賽，兼用雷神操刀，有力重開勝門；至於跑第五場四班千二米的「悅欣賞」，上季贏同程時是負120磅，今回此駒負113磅上陣，比當時條件更好，隨時贏馬補中。且看沈集成這位新谷草王，今期能否締造谷草八連勝的佳績吧！</p></body></html>
