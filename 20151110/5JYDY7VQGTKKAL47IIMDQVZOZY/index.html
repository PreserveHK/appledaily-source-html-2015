<html><header><meta charset="utf-8"><title>iPhone最長密碼鎖極速打50個字咁多？</title></header><body><h1>iPhone最長密碼鎖<br>極速打50個字咁多？</h1><p>手機密碼越長、保安程度自然越高；日本一位男士的手機密碼應該牢固度驚人，因為他輸入至少五十個密碼才開啟到手機，有可能是全世界最長的電話密碼。<br><br>社交網Reddit一段短片叫人大開眼界，片中一名日男在火車內單手為手機解鎖，以「摩打手」極速輸入至少五十個數字，只見他初頭毫不猶豫輸入了三十至四十個數字，之後才稍稍慢下來輸入最後的密碼。<br><br>新iPhone支援指紋解鎖，用戶仍可輸入密碼，一般人的密碼相信僅有四至六個數字。網民大讚他的神技已臻化境，直言：「他一定不會醉後亂打電話。」<br><br>英國《每日郵報》</p></body></html>
