<html><header><meta charset="utf-8"><title>邊個咁大牌？連董事長都要等佢</title></header><body><h1>邊個咁大牌？<br>連董事長都要等佢</h1><p>今朝在機坪內，出戰第三場五班一哩的姚廐「董事長」，在馬伕牽引下，等了好一陣子，究竟牠在等誰，原來就是等莫雷拉！當到場後，雷神便策此駒在大圈快踱一圈，作為最後試跑，藉以進一步了解馬匹狀態。查賽績，「董事長」在上季表現欠佳下，亦曾在莫雷拉胯下跑第五，證明人馬合拍，至於當時所跑的路程，正是與今仗的谷草一哩，而且更是跑四班賽。今戰此駒只評36分新低，兼只跑五班賽，還要配上好拍檔莫雷拉操刀，看來「董事長」有望在等了一季多後，再取得久違的頭馬。</p></body></html>
