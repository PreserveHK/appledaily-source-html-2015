<html><header><meta charset="utf-8"><title>田亮為靚囝囝慶生</title></header><body><h1>田亮為靚囝囝慶生</h1><p>前跳水王子田亮與太太葉一茜育有一子一女，不過一直以來只有女兒Cindy經常曝光，兒子甚少露面，未知是否見兒子逐漸長大，加上當年被質疑的「超生事件」亦被淡忘，在去年田亮的生日會上首度在微博貼了一家四口的相片，前日他與太太更分別在微博貼上為兒子舉行生日會的相片，相中小田亮外形俊俏，甚有混血兒feel，其後田亮更模仿兒子的口吻留言：「大家好，認識一下！我是一家四口之一，最美的媽媽和姐姐給我準備了蛋糕，最醜的爸爸想搶鏡，被我p掉了！」<br>撰文：唐琛悠</p></body></html>
