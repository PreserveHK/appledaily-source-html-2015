<html><header><meta charset="utf-8"><title>洗米嫂返澳門等老公𠱁</title></header><body><h1>洗米嫂返澳門等老公𠱁</h1><p>澳門賭業猛人周焯華（洗米華）感情生活多姿多采，除了有正印陳慧玲和女友Mandy Lieu外，上周又被發現與另一新女Meko同坐私人飛機去首爾，事件爆出後，據悉洗米嫂和Mandy都十分生氣。為了平息事件，上周五洗米華提前離開首爾直飛英國解畫，總算𠱁掂女友，昨日他飛回澳門，因洗米嫂已於前晚北京公幹回澳門，洗米華又要費一番唇舌安撫妻子。<br>洗米嫂今次去北京是出席富訊集團10周年慈善晚宴，她在北京逗留的幾天，心情似乎未受老公新歡緋聞影響。<br>採訪：曾小嘉</p></body></html>
