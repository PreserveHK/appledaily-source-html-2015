<html><header><meta charset="utf-8"><title>人妻黃婉曼孖朋友行潮店試低胸粉紅裙</title></header><body><h1>人妻黃婉曼孖朋友行潮店<br>試低胸粉紅裙</h1><p>人妻黃婉曼昨日黃昏約六點，於中上環四方街與一位女性友人行潮店，兩人入咗一間舖頭睇衫，期間黃婉曼睇中咗一條低胸粉紅色裙，佢就左拼右拼，然後試上身，露出少許事業線，試完後似乎感到好滿意，佢之後再睇多幾套端莊斯文似去宴會嘅靚衫，雖然黃婉曼搵到心水，但最終冇買到，兩人喺店內留咗45分鐘便離去。<br><br>問黃婉曼是否將要去隆重場合？佢話：「行過見到幾靚，試下啫。（先生冇陪你行街？）呢啲日子時間佢要返工。」</p></body></html>
