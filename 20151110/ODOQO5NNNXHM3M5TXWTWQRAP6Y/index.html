<html><header><meta charset="utf-8"><title>馮仁昭四圍超：戚美珍黐阿倫贏橫財 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>戚美珍黐阿倫贏橫財 - 馮仁昭</h1><p>三嫂戚美珍喺「我的女神演唱會」入面擔任余安安表演環節嘅嘉賓，佢哋仲會合唱《漫步人生路》，前晚佢哋喺九龍灣綵排，講到譚詠麟中3T，飯腳三嫂話：「佢真係好幸運，有時畀啲錢佢都會有錢分，但唔知係唔係有時唔中都派錢畀我哋。」余安安上月22日56歲生日，佢話：「細女嗰份就未送嚟香港，大女就送咗帽同太陽眼鏡。」<br>撰文：馮仁昭</p></body></html>
