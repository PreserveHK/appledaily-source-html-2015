<html><header><meta charset="utf-8"><title>舒淇發爛渣呼喝小齊</title></header><body><h1>舒淇發爛渣呼喝小齊</h1><p>舒淇為任賢齊首次執導的電影《落跑吧愛情》擔任女主角，小齊將現實生活中待人親切的舒淇打造成刁蠻任性、黑面及發爛渣的惡女，飾演小齊爸爸的狄龍也被舒淇的獅吼功嚇壞。<br>舒淇在戲中不停施展惡女本色玩殘戇直男小齊，而兩人邂逅戲變成求婚場面，小齊說：「我去機場接舒淇，但我遲大到，一見面佢就發晒爛渣，我一仆一碌追住，唔小心跌咗喺地，跪喺佢面前，途人以為我向佢求婚，全場起哄『嫁畀佢、嫁畀佢』，舒淇嬲到差啲暈。」小齊大讚舒淇專業，烈日當空下拍攝仍無怨言，反而是劇組要求他停機休息，免得舒淇曬黑不連戲。<br>撰文：君喬</p></body></html>
