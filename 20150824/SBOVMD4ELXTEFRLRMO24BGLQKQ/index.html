<html><header><meta charset="utf-8"><title>堀北真希閃嫁疑引退</title></header><body><h1>堀北真希閃嫁疑引退</h1><p>日本女星堀北真希前晚突然宣佈結婚，下嫁男星山本耕史，由於事出突然，有堀北粉絲大受打擊，喊打喊殺，有些更稱傷心到想自殺，認真誇張。有指山本的母親為人嚴格，但知兒子山本跟堀北一起，覺得堀北是一線女星又是好女仔，十分贊成二人結婚。而山本與老友SMAP成員香取慎吾，過去經常於電視上扮成斷背愛侶，前晚香取在直播節目中，便肉緊地祝福二人，更高呼「我的山本耕史」，肉麻又搞笑。<br>堀北在宣佈閃婚後隨即宣佈她有十年歷史的影迷會，到今年底就會結束，令人費解，被疑她是否有意嫁人後年底就引退專心做人妻。<br>撰文：泉水</p></body></html>
