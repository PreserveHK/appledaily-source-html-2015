<html><header><meta charset="utf-8"><title>林文龍無懼老婆呷醋</title></header><body><h1>林文龍無懼老婆呷醋</h1><p>林文龍及林熹曈昨日於將軍澳出席電影《我們停戰吧》的港視員工優先場，麥子樂、艾威、黃美棋及郭峰等到場支持。林文龍表示《我》片已舉行了6場優先場，反應很好：「好多觀眾都話冇期望咁入去睇，但睇完都話比預期好。」問到太太郭可盈是否已率先欣賞此片？文龍說：「佢未完整睇晒套戲，睇咗一半，佢首映都會嚟，但就未知會唔會睇套戲。」提到戲中跟林熹曈有親熱戲，可擔心太太會呷醋？文龍說：「唔會啦，親熱戲都只係一個鏡頭，佢都做呢行，都會明白。」至於說到早前跟林熹瞳傳緋聞，他解釋當時正跟雜誌做訪問，並指此緋聞流到不行。<br>採訪、攝影：譚倩宜</p></body></html>
