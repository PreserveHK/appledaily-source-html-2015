<html><header><meta charset="utf-8"><title>【一周必看】好葡萄　印尼戇直男娶英國靚老婆</title></header><body><h1>【一周必看】<br>好葡萄　印尼戇直男娶英國靚老婆</h1><p>印尼蘇門塔臘的昆巴拉(Bayu Kumbara)本月八日迎娶來自英國的美女布羅克赫斯特(Jennifer Brocklehurst)。一個外表戇直，另一個美如洋娃娃，如此命好娶得美人歸，即引起一眾網民熱烈討論。<br><br>新娘子透露，今年一月她由英國去到印尼蘇門塔臘背包旅行，結識了在當地安達拉斯大學人類學畢業的昆巴拉，兩人雙戀，布羅克赫斯特決定留在印尼嫁雞隨雞。<br><br>新加坡Stomp<br></p></body></html>
