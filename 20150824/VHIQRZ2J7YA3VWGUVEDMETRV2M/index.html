<html><header><meta charset="utf-8"><title>「救命神器」　書包裝GPS</title></header><body><h1>「救命神器」　書包裝GPS</h1><p>【話你知】<br>一分錢一分貨，最便宜也要3.5萬日圓（約2,219港元），貴一點要10萬日圓（約6,339港元）的日本書包，基本上是日本純手工製造，每個書包都至少保用6年。<br>除了工藝之外，書包本身也是學生的救命神器，書包彈性很強，學生倘倒在地上，書包可保護頭部，而書包的面蓋有鋼板，遇到地震時也可保護頭部，而且落水時也能浮起當水泡用。日本政府更規定書包必須裝有全球定位系統（GPS），只要按動按鈕，家長、學校及警方都能接收得到。而日本中學生多數用側孭袋作書包。<br>《蘋果》資料室</p></body></html>
