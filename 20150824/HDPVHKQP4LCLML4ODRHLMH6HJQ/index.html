<html><header><meta charset="utf-8"><title>【一周必看】奧尼爾助攻方力申　Alley-Oop鋤爆修頓</title></header><body><h1>【一周必看】<br>奧尼爾助攻方力申　Alley-Oop鋤爆修頓</h1><p>NBA球星奧尼爾三句普通話的「你好、你好、你好」，令修頓室內場笑聲處處。早前在澳門賭場手風甚順贏得過百萬的奧尼爾，周二去到修頓室內場進行的L.I.F.E.飛常Party手感卻是一般。雖然全場爆滿約2,000名球迷，九成九都是為捧奧尼爾場而來，但他與米克米拿的3分球對壘卻全部不入，不過整個Party中，他的一記奧尼爾式拆你屋入樽及雙手抱起方力申入樽，就將現場氣氛帶至最高點。</p></body></html>
