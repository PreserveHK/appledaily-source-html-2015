<html><header><meta charset="utf-8"><title>祼女當街狂奔洩男友七夕偷食之恨？</title></header><body><h1>祼女當街狂奔<br>洩男友七夕偷食之恨？</h1><p>江蘇無錫街頭，驚現裸女！據實名認證為「無錫電視台新聞綜合頻道主持人許海濤」的網民在微博透露， 上星期五下午，一名長髮女子一絲不掛地在無錫中山路遠東百貨附近裸奔。<br><br>據知情者透露，該女子為某商廈服務員，疑因男友七夕（二十日）之夜偷食，導致精神失常，做出裸奔的詭異行為。另有網友指，女子是因被質疑盜竊，為證明「清白」，才當場脫衣裸奔。有人則認為，女子很有可能吸毒了。目前，該女子已被警方帶走。<br><br>綜合報道</p></body></html>
