<html><header><meta charset="utf-8"><title>DaDa偷𥄫意國型男</title></header><body><h1>DaDa偷𥄫意國型男</h1><p>陳靜（DaDa）昨日在數碼港出席電玩活動，她早前到過內地及意大利拍戲，最近留港拍攝《Z風暴》續集。提到她在意大利逗留的個半月期間，最掛念家人及美食：「第一個星期都好開心，但都係香港開心啲，之後買咗個電飯煲同助手喺房打邊爐。」有否乘機認識意大利型男？DaDa笑指只有遠望和合照，沒有交流。<br>DaDa早前自爆有台灣新男友，不過她昨又指在了解中，進展緩慢，因要專注工作。她笑說：「𠵱家拍拖要細水長流，平淡仲實在，最緊要互相信任。佢冇投訴，雖然上次見面已經係幾個月前，但都有keep住通電話。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
