<html><header><meta charset="utf-8"><title>情侶同台隔幾丈遠</title></header><body><h1>情侶同台隔幾丈遠</h1><p>曾被譏「而我不知道陳偉霆是誰」的William，在內地爆紅後前晚演出英皇騷，場內獲最多fans舉燈牌支持。英皇刻意安排William和女友阿Sa大合照時分開企。<br>對於被指現跟女友地位調轉變男尊女卑，William說：「我唔答呢啲。」他承認工作忙，跟女友少見面，更坦言試過一年飛32次：「𠵱家機會好難得，佢都知道，都好支持我。」問他會否買愛巢寫女友名做定心丸？他說：「暫時工作為先。」而阿Sa被問到男友送愛巢，她笑說：「我唔信，雀巢奶粉咩！」</p></body></html>
