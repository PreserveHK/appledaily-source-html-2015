<html><header><meta charset="utf-8"><title>【科技籽】Sony二代智能手帶　彩燈顯示來電</title></header><body><h1>【科技籽】Sony二代智能手帶　彩燈顯示來電</h1><p>Sony智能手帶最近推出第二代SmartBand 2，功能方面引入心跳率感測器，可記錄健康、生活狀況及壓力指數，手帶上設有彩色LED燈具會實時震動，可提示所有來電、短訊、電郵或社交媒體訊息。顏色方面有黑、白、粉紅及紫藍色，具備IP68防水設計，無論用Android或iOS裝置都可支援。預定9月推出，售價待定。<br><br>記者：許福合</p></body></html>
