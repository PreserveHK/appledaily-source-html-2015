<html><header><meta charset="utf-8"><title>【科技籽】GTA叮噹版　小夫擔正做主角</title></header><body><h1>【科技籽】GTA叮噹版　小夫擔正做主角</h1><p>Grand Theft Auto(GTA)相信是每個機迷都必玩的遊戲，有想過這個充滿暴力的遊戲改成叮噹嗎？微博上一個名為EN啊啊啊的用戶，將GTA內的角色改為叮噹版，並改名為Grand Theft dora Zero。富家子弟小夫成了主角，而靜香則成為了他背後的女人，而且穿著非常性感...... 叮噹更成為了小夫的寵物。那主角大雄及胖虎呢？他們都跟小夫一樣成了無惡不作的壞人。若有人真的可以將叮噹版GTA變成真的遊戲，相信會吸引不少購買。<br><br>記者：容逸富</p></body></html>
