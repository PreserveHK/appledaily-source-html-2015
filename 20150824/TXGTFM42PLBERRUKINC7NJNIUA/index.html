<html><header><meta charset="utf-8"><title>左扭右扭狗B笨拙轉身超可愛</title></header><body><h1>左扭右扭<br>狗B笨拙轉身超可愛</h1><p>狗BB出盡吃奶的力氣仍然未能「華麗轉身」，四肢亂舞簡直可愛度爆燈！最後在主人幫助下，才能「笨拙轉身」。<br><br>網上這段可愛短片拍攝地點不詳，可能是在美國，見到鬥牛犬BB本來肚仔朝天攤開四肢十分「疏乎」地正在睡覺，豈料主人卻來騷擾，用手輕輕搔牠的腹部，令狗BB醒過來。<br><br>牠的好夢被破壞，本來仰臥的牠想華麗轉身，可是年紀太小力量不足，多次翻來扭去都不成功，四肢揮動得有如在跳亂舞。主人笑夠之後終於出手，幫狗BB成功翻過來。<br><br>英國《每日郵報》</p></body></html>
