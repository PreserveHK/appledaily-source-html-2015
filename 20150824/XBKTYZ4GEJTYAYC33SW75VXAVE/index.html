<html><header><meta charset="utf-8"><title>霆鋒提被噓的日子</title></header><body><h1>霆鋒提被噓的日子</h1><p>謝霆鋒前晚在英皇騷打頭陣演出，演繹當年傳聞寫給女友王菲的《玉蝴蝶》，他邊唱邊chok爆揮手，不知是否太久沒唱廣東歌的關係，他數度唱錯歌詞。霆鋒說：「好開心好開心，因為好耐冇見，感覺陌生又熟悉。」<br>問到在英皇15年有甚麼難忘事？他說：「記得15年前企喺台係得到噓聲，當時都係照唱《玉蝴蝶》，但一個字都聽唔到，因為大家都噓，但英皇都冇唔要我，好彩15年後得到你哋嘅掌聲。」全場拍掌歡呼。</p></body></html>
