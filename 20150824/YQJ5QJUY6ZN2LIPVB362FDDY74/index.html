<html><header><meta charset="utf-8"><title>【子女訓練】郭可盈女彈琴又溜冰</title></header><body><h1>【子女訓練】郭可盈女彈琴又溜冰</h1><p>入讀名校接受優質教育，在課堂上學習書本上知識外，課後或長假期時，不少莘莘學子都會再上課外活動，增值自己之餘，對日後升學的競爭路上，也是一張王牌。<br>郭可盈與林文龍現年五歲大女兒林天若，三歲時已考取初級鋼琴證書，兼且學花式溜冰及唱歌等；單親媽咪楊思琦也為三歲大女兒楊卓穎安排游水、繪畫及芭蕾舞等興趣班，用以啟發女兒動靜兩方面的天份。</p><p>近年從事兒童教育工作的楊婉儀，以往也是觀察子女的喜好而安排興趣班，她為女兒報讀畫畫班，對音樂有興趣的兒子學hip hop及rap，她也試過讓子女到教育中心擔任小老師。</p></body></html>
