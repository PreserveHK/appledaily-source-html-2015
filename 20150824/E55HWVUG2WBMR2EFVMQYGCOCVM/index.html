<html><header><meta charset="utf-8"><title>【科健籽】男裝弓道和服　射箭要露點？</title></header><body><h1>【科健籽】男裝弓道和服　射箭要露點？</h1><p>弓道服是需要穿著一套和服正裝的，因為黑色在日本文化中代表威武和沉實，他們在婚禮和葬禮都會穿黑色西裝的。</p><p>另外和服的正裝有家紋，家紋有五個，每個家族都會有自己的家紋圖案。和服下面另有一件Hakama，或稱馬成褂，這件褂是以前武士騎馬時候穿的，上半身和服差不多去到腳眼的位置。講到重點，好多人都疑問為何男人射箭時會露點，原來因為和服的袖太長和闊，妨礙身體活動，所以必須要跌膊露出肩膀。女士又如何呢？袖口可束上，絕對不會露出任何身體部分，男士們可繼續想入非非。<br><br>記者：胡靜雯<br>攝影：潘志恆</p></body></html>
