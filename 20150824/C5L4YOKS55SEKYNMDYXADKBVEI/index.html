<html><header><meta charset="utf-8"><title>Ladies’Code哭悼成員</title></header><body><h1>Ladies’Code哭悼成員</h1><p>韓國女團Ladies' Code去年9月發生奪命車禍，兩名成員高恩妃及權梨世先後離世。前日餘下的李昭政、Ashley及Zuny就首次現身，於日本東京舉行音樂會悼念已故成員。三位成員邊喊邊唱新歌《I'll Smile Even If It Hurts》，明顯未完全走出陰霾，而台上螢光幕亦播放已故成員的片段。Ashley哽咽地表示已故成員如天使般的朋友及家人，場面感人。</p></body></html>
