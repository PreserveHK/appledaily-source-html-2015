<html><header><meta charset="utf-8"><title>阿Lam加場四代同堂力撐</title></header><body><h1>阿Lam加場四代同堂力撐</h1><p>林子祥（阿Lam）昨日在尖沙嘴為明年1月在紅館舉行的「林子祥佐治地球40年演唱會」做宣傳，獲老婆葉蒨文（沙麗）、一對子女林德信（Alex）及林德懿、3歲孫女、93歲媽咪及女婿，四代同堂現身撐場，全程展現幸福笑容的他，宣佈加開一場。</p><p>獲一家支持的阿Lam說：「人生冇幾何，有咁長紀念日子演唱會，沙麗同Alex都會做嘉賓，我哋三個會有合唱環節。」孫女會否上台？他說：「佢咁細，紅館可能唔畀上台，佢聽到我嘅歌都會跳舞，好似之前位婆婆咁。」阿Lam表示到時會即興拉捧場的朋友上台合唱。<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
