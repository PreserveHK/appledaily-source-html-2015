<html><header><meta charset="utf-8"><title>欠供MPF　亞視罰款1.4萬</title></header><body><h1>欠供MPF　亞視罰款1.4萬</h1><p>【本報訊】屢次欠薪的亞洲電視有限公司再被揭發沒為員工供強積金（MPF）而遭積金局票控。亞視去年4月沒採取切實可行步驟，為時任亞視新聞部助理採訪主任聶德寶註冊為強積金計劃成員，亦沒為聶供去年12月至今年2月共3個月強積金。亞視代表昨在觀塘法院承認4項傳票，罰款1.4萬元。<br>亞視公關部高級經理黃守東昨代表公司認罪，辯方指亞視沒相同前科，由於事發時人事部有大量同事離職，故沒依例為聶登記為強積金計劃成員，又因當時財政拮据才欠交供款，但現已補交。<br>案件編號：KTS16399-16402/15<br>■記者戴國輝</p></body></html>
