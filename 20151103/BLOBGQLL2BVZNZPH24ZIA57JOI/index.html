<html><header><meta charset="utf-8"><title>何紫綸行禮感動爆喊</title></header><body><h1>何紫綸行禮感動爆喊</h1><p>34歲模特兒何紫綸（Ann）跟拍拖兩年的飲食業男友Gary Lam前晚在港島香格里拉酒店舉行婚禮，新娘子Ann身穿自己設計的deep V露背婚紗，流露幸福滿足的神情，在婚禮上Ann更收到很多由長輩們送出的金器，可謂珠光寶氣。<br>新婚的Ann昨日透過WhatsApp接受本報訪問時說：「噚晚婚禮好感人，喺致辭嘅時候，原本諗住忍住唔喊，但最後都係忍唔住喊咗出嚟，因為見到老公好感動咁讀誓詞，所以好感動。」Ann又續說：「因為何紫綸唔係我嘅真名，所以喺婚禮上好多人突然知道我嘅真名（何佩嫺），個個都笑我同大叫我嘅真名。」<br>採訪：非非</p></body></html>
