<html><header><meta charset="utf-8"><title>【爆相爆片】黃又南神心買香燭</title></header><body><h1>【爆相爆片】黃又南神心買香燭</h1><p>近日在電影《王家欣》中擔正做男主角的黃又南，原來相當神心，日前便有讀者目睹他專程到九龍城買香燭。讀者王先生前晚透過「爆相爆片」報料，指上周六晚見到又南到九龍城一間專賣泰國拜神用品舖頭買香燭，指又南跟舖頭員工有講有笑，明顯是熟客仔。</p><p>對此又南昨回應說：「我幫公司買香，其實自己一向信佛，有拜開神，同嗰間舖頭都好熟。」是否經常飛去泰國拜四面佛？又南表示僅03年拜過一次泰國四面佛，反而香港經常拜車公、觀音和華光先師，他說：「連苑瓊丹都話我好神心，我覺得如果信嘅話就要信到底，要拜就拜到底，唔係玩玩吓，呢個係對祖師一份尊重。」<br>採訪：魯吉</p></body></html>
