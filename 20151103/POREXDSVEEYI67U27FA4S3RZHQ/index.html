<html><header><meta charset="utf-8"><title>侍應戴NuBra「半裸」端菜</title></header><body><h1>侍應戴NuBra「半裸」端菜</h1><p>內地人思想越來越開放，簡直到了令人瞠目結舌的地步。內地網民爆料，遼寧瀋陽和平區一家餐廳，早前為舉行萬聖節主題活動，聘請性感女侍應作噱頭為顧客端菜（圖）。美女侍應均為20歲左右，身材高䠷。這些女孩頭戴面罩、上身穿着隱形胸圍（NuBra）及塗滿彩繪，乍看下猶如上身赤裸，而下身穿着比基尼下裝及圍上薄紗。事件惹社會熱議，但網友似乎對性感侍應不太受落：「來都來了，敢半裸就別戴面具，為了錢真是甚麼都肯幹啊。」<br>《遼瀋晚報》</p></body></html>
