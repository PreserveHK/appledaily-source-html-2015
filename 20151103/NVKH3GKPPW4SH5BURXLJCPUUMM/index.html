<html><header><meta charset="utf-8"><title>體壇拾趣：比莉絲史上首位奪10金</title></header><body><h1>體壇拾趣：<br>比莉絲史上首位奪10金</h1><p>今屆世界體操錦標賽周日煞科，18歲嘅美國女子選手比莉絲（圖）呢日喺自由體操成功衞冕，繼團體、個人全能同埋平衡木後再贏一金，連埋之前兩屆賽事總共贏咗10面金牌，破紀錄成為世錦賽史上首個贏到10金嘅女子選手。此外，日本老將內村航平都好搶鏡，喺今屆賽事擸咗三金，同樣喺世錦賽累積贏咗10面金牌。另外，中國喺今屆賽事只係攞到兩金兩銀四銅，喺獎牌榜排第四位。<br></p></body></html>
