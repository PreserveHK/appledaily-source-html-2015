<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bobby講大台：好陌生</title></header><body><h1>【馮仁昭四圍超】<br>Bobby講大台：好陌生</h1><p>歐陽震華（Bobby）同萬綺雯噚日去咗新城電台接受訪問，講到大台最近有高層人士變動，Bobby直接話覺得𠵱家嘅大台好陌生，好多高層同藝人離巢，好似只有Bobby要𧄌返去大台拍劇，Bobby就話：「我唔係𧄌，我係衝破萬難，TVB咁大機構都唔做，做邊度？做就做名牌，我本來想簽50年，但怕我冇咁長命，所以簽咗兩年兩部。」<br>撰文：馮仁昭</p></body></html>
