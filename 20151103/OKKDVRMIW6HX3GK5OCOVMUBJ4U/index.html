<html><header><meta charset="utf-8"><title>體壇拾趣：Sarah頭盔累事失牌</title></header><body><h1>體壇拾趣：<br>Sarah頭盔累事失牌</h1><p>頭盔出事令李慧詩（Sarah、中）痛失獎牌！周日嘅哥倫比亞世界盃場地單車賽，Sarah出戰有27人參加嘅凱林賽，首圈攞小組第一、次圈小組第二，以為有好開始，點知去到六人決賽，Sarah起步時發現頭盔扣帶甩咗，到最後個半圈（共八圈）要靠鼻樑骨支撐頭盔，最終只得第五，三甲為德國禾高、中國郭爽同俄國古妮丹高。賽後Sarah會返到廣州集訓四星期，備戰下月初新西蘭站世界盃。</p></body></html>
