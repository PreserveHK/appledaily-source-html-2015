<html><header><meta charset="utf-8"><title>斷正俾夜瞓男飛天蠄蟧飛墮平台</title></header><body><h1>斷正俾夜瞓男<br>飛天蠄蟧飛墮平台</h1><p>【本報訊】32歲姓張獨行賊，昨凌晨3時許，爬鐵梯水渠擬潛入旺角通菜街246號一幢唐樓二樓單位，他覷準單位黑漆一片及打開窗，以為戶主已入睡，想不到姓鄭（30歲）男戶主只是熄燈看電視，正當鄭熄電視準備入睡，突聽到窗外傳來怪聲，打開窗簾查看，赫見張在玻璃窗外，兩人四目交投，鄭鎮定喝駡對方：「你做咩呀！」，嚇得張欲沿水渠爬返地面，卻失足跌落一樓平台，腳踭受創，動彈不得，鄭報警求助，警員接報趕至被當場就逮，並撿獲電筒及螺絲批等爆竊工具，張涉企圖爆竊被捕，稍後送院治理。</p></body></html>
