<html><header><meta charset="utf-8"><title>朴瑞俊攬崔始源玩HeHe</title></header><body><h1>朴瑞俊攬崔始源玩HeHe</h1><p>韓劇《她很漂亮》近期在韓國爆紅，掀起網民競猜大結局熱潮外，眾主角黃靜茵、朴瑞俊、崔始源等更受到莫大關注，當中早前被業內人士視為最受矚目男演員冠軍的朴瑞俊更成為劇界搶手貨，被新古裝劇《花郎》看中邀請他演出做男主角，令人期待。此外，崔始源日前就惡搞朴瑞俊，在其Instagram公開一張朴瑞俊情深地從後擁抱他的搞笑合成圖，大晒hehe情。</p><p>另外，由蘇志燮及申敏兒主演的新劇《Oh My Venus》將於本月16日開播，昨日劇組公開蘇志燮新劇照，只見他在大雨中手持雨傘，一臉憂怨地望向一方，引起大家好奇。<br>撰文：金美兒</p></body></html>
