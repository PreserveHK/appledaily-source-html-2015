<html><header><meta charset="utf-8"><title>求驗客手記：巴塞兵亂入記招玩大咗</title></header><body><h1>求驗客手記：<br>巴塞兵亂入記招玩大咗</h1><p>西班牙國家打吡，皇家馬德里主場迎戰巴塞隆拿嘅西甲大戰將會喺今個月21號上演，巴塞躉最關心嘅梗係美斯趕唔趕得切傷癒復出；西班牙嘅《每日體育報》就話美斯雖然康復進度理想，近日已經恢復簡單操練同慢跑，但球會唔想為一場大戰而冒險，唔會畀佢上陣。另外，巴塞喺上周六西甲作客擊敗基達菲後，幾個球員趁萬聖節扮鬼扮馬闖入基達菲賽後記招（圖），球會周日即刻補鑊，發表嚴正聲明為玩大咗而道歉。</p></body></html>
