<html><header><meta charset="utf-8"><title>Lynn視舒淇為女神</title></header><body><h1>Lynn視舒淇為女神</h1><p>熊黛林（Lynn）、舒淇及彭于晏等，前日在北京出席電影《剩者為王》宣傳活動，穿上黑色透視上衣配白色花裙的Lynn心情大靚，作狀錫向舒淇婚紗造型的佈景板。Lynn與舒淇戲中是閨蜜，她直言舒淇一直是其心目中的女神，Lynn說：「今次拍得真係好開心，我一向都好欣賞舒淇，我同佢拍對手戲時成日都眼定定望住佢，佢真係好靚，係我嘅女神！」<br>彭于晏也形容舒淇是他心目中的絕對女神，不過這位女神目前仍然單身，舒淇笑說：「我沒被媽媽逼婚，已有孩子的朋友倒是羨慕我時間自由，反勸我不要結婚，如果我結婚有了小孩，要對家庭負責，就不會再工作。」<br>撰文：炎炯炯</p></body></html>
