<html><header><meta charset="utf-8"><title>傅明憲潛水教練牌得手</title></header><body><h1>傅明憲潛水教練牌得手</h1><p>傅明憲（GiGi）與莊家彬去年底分手之後一直潛水，但所指潛水並非玩失蹤，而是考取潛水教練牌照。經過半年時間，GiGi前日終成功考取潛水教練牌照。昨日本報致電GiGi，她興奮地說：「星期六同星期日考咗兩日，攞到個牌梗係好開心啦，我好多朋友知道我攞咗個牌之後，即刻叫我教佢哋。其實我做教練嘅目的，係想多啲人潛水，關注同保護海洋生態。」<br>考牌後下一步有何計劃？GiGi說：「我會再讀其他特別潛水課程。」問到圈中有潛水教練牌的藝人是否不多？GiGi說：「唔多，但我聽聞呂頌賢、陳鍵鋒同陳法蓉都有教練牌。」<br>採訪：魯吉</p></body></html>
