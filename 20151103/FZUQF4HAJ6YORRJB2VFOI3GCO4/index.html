<html><header><meta charset="utf-8"><title>【遊紐約】另類Uber　平的士一半</title></header><body><h1>【遊紐約】另類Uber　平的士一半</h1><p>儘管被致力推動創新科技的香港政府打壓，Uber網絡早已遍佈全球，近日紐約更出現了另類「Uber」，只是來接你的，是一架綿羊仔。Motoconcho的創辦人受多明尼加共和國流行的綿羊仔的士啟發，開發了這個專門電召綿羊仔的手機程式，定價是的士收費的一半，約12 港元起錶，每分鐘1.6港元，最低消費約30港元。和Uber一樣，不接受現金付款，司機會為客人提供頭盔，但官網沒有交代保險事宜，要不要坐由閣下自行定斷了。<br><br>記者：陶思敏<br>圖片來自互聯網 </p></body></html>
