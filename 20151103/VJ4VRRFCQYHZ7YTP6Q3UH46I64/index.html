<html><header><meta charset="utf-8"><title>千嬅錯刪電話簿被老公鬧</title></header><body><h1>千嬅錯刪電話簿被老公鬧</h1><p>楊千嬅與林海峰（Jan）早前為新片《哪一天我們會飛》拍攝宣傳海報，戲中二人飾演一對感情轉淡的夫妻，每場都是內心戲，劇情有幕是千嬅看見Jan的手機訊息後發現秘密，令關係直插谷底。千嬅自爆現實中曾與老公丁子高亦為了手機資料而吵大鑊，她說：「唔一定係男女感情問題，我曾經唔小心亂㩒，洗晒佢手機入面嘅聯絡電話，俾佢鬧到癲！」<br>千嬅坦言老公知道她的手機密碼，夫妻間無秘密，她說：「因為我成日唔記得密碼，鎖過好多次手機，所以佢要幫我記住。其實有心呃你又點會咁笨喺電話度留低蛛絲馬迹，亦唔使靠手機去發現佢呃你。」<br>撰文：炎炯炯</p></body></html>
