<html><header><meta charset="utf-8"><title>工程師攻擊政府網遭官斥責</title></header><body><h1>工程師攻擊政府網遭官斥責</h1><p>【本報訊】一名助理電力工程師去年佔領運動期間，響應黑客組織「匿名者亞洲」號召，透過程式攻擊政府新聞網，使網站在一分鐘內變得緩慢。他早前在屯門法院承認有犯罪意圖而取用電腦罪，裁判官昨斥其行為不能接受，近年社會屢見不鮮，若不嚴厲正視，或對大眾發出錯誤訊息，屆時社會將永無寧日，終判他120小時社會服務令。<br>辯方求情指，現正兼讀理工大學學位的郭子濤（21歲）獲感化官認同是上進青年，相信有能力自律守法，毋須感化。裁判官水佳麗同意報告反映郭為人努力上進，若郭有不滿情緒，應循正確途徑抒發。<br>案件編號：TMCC1960/15<br>■記者歐陽聯發</p></body></html>
