<html><header><meta charset="utf-8"><title>增肌力抗衰老</title></header><body><h1>增肌力抗衰老</h1><p>【Keep Fit 教室】<br>負重訓練可抗衰老。聖雅各福群會永嘉諾健體中心健身教練秦偉彬指，負重訓練除可提升肌肉力量，還可促進血液循環及提升身體的新陳代謝，有助減慢生理衰退，對預防衰老有幫助。肌肉訓練同時改善身體姿態及重塑線條，並加強肌力，改善平衡感及活動能力，令人郁動時「無咁論盡」。<br>負重訓練主要針對大肌肉群組設計，例如胸肌，背肌，腹部及腿部肌肉，使用啞鈴及半圓球的健身工具，效果更顯著。但謹記肌肉練習只需隔天進行，讓肌肉有足夠時間休息及生長，否則過度催谷只會令身體受傷，得不償失。<br>■記者梁麗兒</p><p>示範：聖雅各福群會職員林淑莉<br>攝影：王俊龍</p></body></html>
