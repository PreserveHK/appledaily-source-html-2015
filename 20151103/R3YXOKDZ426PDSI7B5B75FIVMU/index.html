<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐文龍笑對手似殭屍</title></header><body><h1>【馮仁昭四圍超】<br>唐文龍笑對手似殭屍</h1><p>唐文龍專誠由橫店返香港幫《十月初五的月光》做電影宣傳，噚日佢去咗新城電台接受訪問，佢之前都有份拍電視版嘅《十》，隔咗10幾年再原班人馬拍電影版，文龍話：「見番大家，個個都係長生不老嘅殭屍，冇乜點變。」拍電影版有冇趣事？佢話：「呢套戲場場講我食煙，有時唔係一take過，可能一場戲已經用咗包半煙，所以食到我都暈暈哋。」<br>撰文：馮仁昭</p></body></html>
