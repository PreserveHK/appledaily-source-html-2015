<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】G.E.M.嚇走大狼狗</title></header><body><h1>【馮仁昭四圍超】G.E.M.嚇走大狼狗</h1><p>3年冇出碟嘅鄧紫棋（G.E.M.）終於有新碟面世，早排佢為新歌《一路逆風》拍攝MV，喺片廠搭咗個沙漠同集中營嘅佈景，G.E.M.話自己最怕狗同雀仔，但今次個MV要同白鴿、狼狗一齊拍，事前要做好心理調節，佢話：「劇情講我俾士兵放狗追，跑跑吓跌倒，狼狗撲埋嚟本來要驚到大叫，估唔到嗰一跌反而嚇到隻狗轉頭走，都唔知驚好定笑好。」<br>撰文：馮仁昭</p></body></html>
