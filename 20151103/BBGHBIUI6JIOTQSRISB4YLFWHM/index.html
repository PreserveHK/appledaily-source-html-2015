<html><header><meta charset="utf-8"><title>體壇拾趣：費達拿家鄉捧盃超高興</title></header><body><h1>體壇拾趣：<br>費達拿家鄉捧盃超高興</h1><p>禮拜日舉行嘅瑞士室內網球賽決賽，頭號種籽、東道主球手費達拿（中），以6:3、5:7、6:3擊敗咗三號種籽、西班牙球手拿度（右）而捧盃，而費天王贏咗之後，都話可以同拿度呢個老對手，喺自己嘅鄉親父老面前比賽，係個好難忘嘅經歷：「對我嚟講，呢場比賽真係好重要，我諗今次係我職業生涯中，最重要嘅一場勝仗。我一路過關斬將咁嚟到決賽，最後可以喺自己嘅家鄉贏埋冠軍，呢個感覺真係好特別。」</p></body></html>
