<html><header><meta charset="utf-8"><title>體壇拾趣：黑帝俾女圍懶理輸車</title></header><body><h1>體壇拾趣：<br>黑帝俾女圍懶理輸車</h1><p>提早贏咗今屆F1嘅英國黑帝咸姆頓（箭嘴示），周日喺墨西哥站輸咗畀佢平治車隊隊友羅斯保而得亞軍，但賽後一樣咁開心，直頭開心過贏分站冠軍。點解？因為黑帝喺比賽完結之後，同超過30個賽車女郎玩自拍；難得班囡囡仲要個個都鬼咁省鏡，身處美女堆中嘅黑帝隨時連老竇姓乜都唔記得，又點會記得自己輸咗畀羅斯保呀？另外，平治車隊老大禾夫自爆，佢賽前捉咗咸姆頓同羅斯保去傾計，叫佢哋兩個咪再喺比賽度有乜嘢碰撞，結果兩人相安無事，為平治包辦咗連贏位。</p></body></html>
