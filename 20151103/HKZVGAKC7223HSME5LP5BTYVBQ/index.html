<html><header><meta charset="utf-8"><title>張家瑩趕生孖胎</title></header><body><h1>張家瑩趕生孖胎</h1><p>筱靖、張家瑩、劉萬儀、陳爽及唐貝詩、唐貝欣姊妹等，昨日在尖沙嘴出席手袋品牌活動，早前發現患子宮頸細胞病變的張家瑩透露康復進度理想，她說：「𠵱家要keep住check，過咗半年手術，康復得唔錯，但每半年要check一次。」她坦言曾擔心影響生育，為免夜長夢多，如遇到心儀對象，會考慮提早生小朋友：「醫生叫我唔好擔心咁多，但我想最好即刻生孖胎唔使搞兩次，不過驚生咗身形走晒樣。」</p><p>經常夜蒲的唐貝詩被問到梁齊昕蒲通宵後掌摑媽咪事件，她即強調自己已很少夜生活，兼不願作評論：「唔知，唔方便講。」 <br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
