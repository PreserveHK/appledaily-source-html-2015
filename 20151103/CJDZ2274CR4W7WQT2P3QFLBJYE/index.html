<html><header><meta charset="utf-8"><title>隔牆有耳：曾俊華講加息爆金句 - 李八方</title></header><body><h1>隔牆有耳：<br>曾俊華講加息爆金句 - 李八方</h1><p>「十二碼呢家嘢呢，有兩個可能性，一係入，一係唔入」，著名足球評述員黃興桂嘅金句，唔少球迷津津樂道，估唔到連財政司司長曾俊華講加息時都黃興桂上身，佢噚日話喎，美國聯儲局喺下月中開會時會加息，但又補番句：「或者會，或者唔會。」惹來台下發笑。<br>鬍鬚曾話呀，美國喺加息問題上選擇咗最低風險，就係一直保持現狀，其一言一行會繼續成為市場焦點，有如一套等完又等嘅連續劇，「一早知道咗個結果，但係未知道上演日期」。佢又認為明年美國總統大選將為加息增添變數，但佢話本港零售業短期內表現仍非常疲弱，本港經濟要面對唔少下行壓力。 </p></body></html>
