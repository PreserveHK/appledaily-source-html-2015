<html><header><meta charset="utf-8"><title>梁烈唯被高登巴打杯葛</title></header><body><h1>梁烈唯被高登巴打杯葛</h1><p>梁烈唯因為在內地閱兵日於微博放了一張敬禮相，被指亂擦鞋而遭高登巴打給予過萬個負評，而成為「負皮王」，有傳他的工作因此大減。梁烈唯低調一段日子後，日前接受一本雜誌訪問，為自己的行為解畫，又取笑網民「太膚淺」。他意圖借基督徒來開脫表示：「耶穌死你都未出世，點解你會信基督教」，訪問中夾雜單字英語。<br>梁烈唯的言論引來高登巴打反擊，在網上發起杯葛梁烈唯的劇集及代言的產品，更列出他代言的產品名單。識看當然看留言，有網友笑言「梁烈唯終於有大量高登人士正評，不過係杯葛嘅正評，終於不用再捱負評」，更有巴打提議投訴他有份主演的節目有不良意識。<br>撰文：李森</p></body></html>
