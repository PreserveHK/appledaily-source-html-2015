<html><header><meta charset="utf-8"><title>齊昕摑母　軒仔：說不過去的事</title></header><body><h1>齊昕摑母　軒仔：說不過去的事</h1><p><br>特首女梁齊昕以白髮女鬼look慶祝萬聖節，玩得相當盡興，齊昕玩到凌晨三點幾，要媽咪梁唐青儀匆忙趕到，打算接個女近禮賓府，點知上的士時，特首夫人梁太被女兒齊昕連摑兩巴。<br><br>事件哄動全城，唔少藝人都關注事件，張敬軒亦喺instagram留言。佢認為作為兒女，對父母動手，點講都係「說不過去的事」，軒仔表示：「今天各個平台都充斥著梁小姐的報導，只想說，家家有本，旁觀者你一言我一語的同時，還是要從正確的倫理道德觀念出發，作為兒女的，對父母動手，是怎樣都說不過去的事。父母在工作上的功過，自然由公衆評定，以家事論及公務之難，我不贊成。」<br></p></body></html>
