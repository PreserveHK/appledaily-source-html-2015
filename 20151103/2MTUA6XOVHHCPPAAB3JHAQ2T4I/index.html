<html><header><meta charset="utf-8"><title>湯普森淋巴癌離世</title></header><body><h1>湯普森淋巴癌離世</h1><p>美國老牌男星湯普森（Fred Thompson）因淋巴癌復發逝世，終年73歲。湯普森不僅是著名演員，他曾任律師、國會說客及參議員，更於2008年競逐過美國總統大選共和黨候選人提名。湯普森的演出經驗豐富，包括參演美劇《律政風雲》（Law and Order）、電影《追擊赤色十月》（The Hunt for Red October）及《虎膽龍威2》（Die Hard 2）等影視作品。</p></body></html>
