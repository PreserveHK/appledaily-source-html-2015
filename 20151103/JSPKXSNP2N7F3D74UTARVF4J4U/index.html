<html><header><meta charset="utf-8"><title>嘉儀ＢＢ失手機：好驚</title></header><body><h1>嘉儀ＢＢ失手機：好驚</h1><p>前新聞主播周嘉儀（Venus）、導演莊文強及股評人陸羽仁，昨日在尖沙嘴出席手機發佈會，任職金融的周嘉儀經常手機不離手，她自爆有3次遺失手機經驗：「好驚，因為手機入面有好多嘢，好彩及時發現返去拎番。我手機唔會有親密照，生活照就有，唔見電話最麻煩係有其他人電話。」Venus透露數個月前也曾收到詐騙電話：「係冒認中聯辦嘅電話，我同家人都收過，不過家人好精靈唔會理。」<br>莊文強指之前拍《竊聽風雲》系列，吩咐同事找竊聽工具，原來在內地購買只需1,300人民幣，就買到8個電話勾線的儀器，令演員拍攝時都很擔心被勾線的問題。 <br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
