<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳蕊蕊嫌租貴打退堂鼓</title></header><body><h1>【馮仁昭四圍超】<br>陳蕊蕊嫌租貴打退堂鼓</h1><p>陳蕊蕊（中）、范振鋒等噚日喺旺角出席雪糕店開幕，因為現場人多擠迫，所以好多藝人都提早離場，蕊蕊話：「真係好多人，自己見相又影到差唔多，又到咗一段時間，所以咪想走先。」坦言有意開食肆嘅蕊蕊，慨嘆𠵱家租金實在太貴，所以令佢打消做老闆嘅念頭：「好似呢間舖都要6位數，𠵱家租金實在太貴，惟有再物色一下同等啲租金回落啦。」<br>撰文：馮仁昭</p></body></html>
