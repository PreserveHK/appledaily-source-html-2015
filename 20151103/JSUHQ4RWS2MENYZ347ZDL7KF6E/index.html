<html><header><meta charset="utf-8"><title>小雪囡囡好標緻　11歲生日狂收禮物</title></header><body><h1>小雪囡囡好標緻　11歲生日狂收禮物</h1><p>移居澳洲的小雪，經過兩度婚姻失敗後，再遇上比自己年輕四歲的韓國嫩男，早前在當地註冊結婚。小雪多年來獨力照顧跟第一任丈夫陳迅元所生的女兒Ronni，轉眼間已經11歲了，昨日小雪在微博上載多張一家人跟女兒慶生的相片，Ronni標致可人，現場有氣球，又有鮮花和禮物，小雪留言道：「Happy Birthday To My Lovely Daughter」。<br>撰文：非非</p><p>　</p></body></html>
