<html><header><meta charset="utf-8"><title>趣趣地：C朗今季入足19隊</title></header><body><h1>趣趣地：<br>C朗今季入足19隊</h1><p>西甲雙雄皇家馬德里同埋巴塞隆拿上周六齊齊贏波，兩隊嘅射手亦齊齊創紀錄。基斯坦奴朗拿度（C朗）入一粒幫皇馬主場輕取拉斯彭馬斯3:1後，除咗令球隊以10戰得24分繼續排榜首之外，今季西甲19支球隊都全部俾佢射破過大門，其中拉斯彭馬斯更加係C朗自2009年加盟皇馬以來，第30支俾佢射爆嘅西班牙聯賽球隊。至於巴塞靠蘇亞雷斯（阿蘇）同尼馬入波，作客贏基達菲2:0；而阿蘇亦攞到佢職業生涯第300球，達到佢足球事業一個里程碑。</p></body></html>
