<html><header><meta charset="utf-8"><title>樂基兒獻出第一次</title></header><body><h1>樂基兒獻出第一次</h1><p>樂基兒（Gaile）日前為先施百貨拍攝全新一輯廣告，首次於鏡頭前脫衣，以性感Deep V、大露背裝束，撩人身段演繹最新時尚時裝。她笑言為廣告獻出了第一次：「今次係我第一次喺鏡頭前面除衫，雖然係假嘅，不過都有少少緊張，我諗呢次係我一個很好特別嘅回憶。」<br>回復單身後，Gaile致力成為女強人向商界發展，設計泳衣及推出自家珠寶首飾品牌，她透露最近又有新目標：「我想做買手，呢份工要好緊貼時裝潮流至得，留意新嘅時裝設計師。我鍾意fashion多變化，同一個Look，唔同配搭可做出唔同感覺。」她指最重要還是穿出自我風格，才能散發自信和魅力。 <br>撰文：炎炯炯</p></body></html>
