<html><header><meta charset="utf-8"><title>體壇拾趣：拉雲絲卡年終賽首封后</title></header><body><h1>體壇拾趣：<br>拉雲絲卡年終賽首封后</h1><p>禮拜日喺新加坡舉行咗WTA年終賽決賽，五號種籽、波蘭嘅拉雲絲卡（中），以盤數2:1擊敗四號種籽、捷克嘅姬維杜娃，首次喺年終賽封后。拉雲絲卡嘅奪冠之路一啲都唔輕鬆，呢場決賽要打到第三盤，經過兩個鐘嘅苦戰先可以分出勝負。拉雲絲卡喺首盤以6:2先拔頭籌；但背水一戰嘅姬維杜娃突然爆發，以6:4贏返第二盤；但最後拉雲絲卡及時回勇，以6:3贏決勝局，成功贏得冠軍。</p></body></html>
