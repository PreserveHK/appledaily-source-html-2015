<html><header><meta charset="utf-8"><title>【出手闊綽】Mandy Lieu收豪宅粉紅鑽戒</title></header><body><h1>【出手闊綽】<br>Mandy Lieu收豪宅粉紅鑽戒</h1><p>今年3月20日Mandy Lieu 30歲生日時，她仍在懷孕，在生日前她已收了周焯華逾億西半山豪宅，到正日生日時Mandy仍獲贈名貴禮物，有指洗米華花了兩個月時間精挑細選了一隻價值八百萬、重三卡心形全粉紅鑽戒，Mandy Lieu於3月中跟經理人現身圓方逛街時，就不經意展示戴在左手中指的這枚名貴禮物。<br>除此以外，洗米華又於中環四季酒店租下豪華套房，安排最優質安胎環境給Mandy，二來又方便他往來港澳時可順道探望伊人。</p></body></html>
