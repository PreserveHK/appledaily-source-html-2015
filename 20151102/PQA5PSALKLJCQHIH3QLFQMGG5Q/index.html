<html><header><meta charset="utf-8"><title>宋承憲後日襲港</title></header><body><h1>宋承憲後日襲港</h1><p>韓國男星宋承憲前晚在台北的粉絲見面會上，突然自爆想盡快當爸爸，令他和內地女星劉亦菲再次傳出好事近。而憲哥亦沒有偏心台灣粉絲，其所屬事務所宣佈憲哥將於後日襲港，現身金鐘出席品牌活動。<br>至於少女時代成員允兒前日空降台中舉行簽名會後，被發現立即趕返台北內湖一間餐廳慶功。允兒沒有換衣服，而且吃足四小時才離開，十分擦得。而昨日離台前，允兒在Instagram留言和粉絲說再見，並公開她前日出席活動時見到現場人山人海的情況，單眼賣萌與樓下粉絲影的自拍照。<br>撰文：江瑚</p></body></html>
