<html><header><meta charset="utf-8"><title>心悠開朗保青春</title></header><body><h1>心悠開朗保青春</h1><p>劉心悠今年拍了多部電影和多個廣告，收入是挺可觀，自從她做了FANCL廣告代言人後，最近她應該品牌要求拍攝全新一輯廣告，首次在彈床上連跳一小時，超過200次，務求用最完美彈跳姿態。經過幾下熱身，心悠已掌握到彈跳節奏，擺出各式活潑甫士，盡展富有年輕活力應有的彈性。<br>34歲的心悠不論遠看，還是近看，她的肌膚看來仍然充滿彈性，她認為要保持青春和活力，保持心境開朗最重要，她說：「唔好過份緊張年齡問題，只要肌膚保持有彈性，唔需要額外加工、修飾，望落去就自然年輕，幾多歲都冇人知啦！」<br>撰文：鍾國仁</p></body></html>
