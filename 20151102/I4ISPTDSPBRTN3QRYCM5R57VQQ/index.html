<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雨僑關心妍鬥唱冇晒氣</title></header><body><h1>【馮仁昭四圍超】<br>雨僑關心妍鬥唱冇晒氣</h1><p>雨僑（右）前日去咗澳門為關心妍演唱會做嘉賓，佢同關家姐合唱《拈花惹草》，呢首歌比較高音有啲難度，合唱時難免會鬥氣，所以完騷之後，雨僑覺得成個人散晒，佢笑話：「佢嘅歌我好多都識唱，好多失戀歌，以前失戀嘅時候就會變成我嘅飲歌，其實今次做嘉賓都好緊張，因為隻歌有啲鬥唱跳嘅感覺，所以唱完最後粒字，就好似氣球洩氣咁。」<br>撰文：馮仁昭</p></body></html>
