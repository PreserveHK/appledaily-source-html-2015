<html><header><meta charset="utf-8"><title>趣趣地：耶耶被換發老脾</title></header><body><h1>趣趣地：<br>耶耶被換發老脾</h1><p>曼城上周六喺英超靠耶耶托尼喺89分鐘入絕殺12碼，主場險勝諾域治2:1，家陣11戰得25分，繼續壓住同分嘅阿仙奴排榜首。但佢對於自己喺補時四分鐘俾領隊比歷連尼換走非常不滿，行出場時對住佢唸唸有詞，之後仲返咗入更衣室；消息話耶耶賽後冇喺更衣室同比歷連尼吵嘢。另外，曼聯名宿史高斯同紅魔領隊雲高爾喺空氣中罵戰，搞到本身係史高斯老死但又係雲高爾助教嘅傑斯做咗磨心；再咁落去，傑斯喺後備席隨時要同雲高爾分開坐。</p></body></html>
