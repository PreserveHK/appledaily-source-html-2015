<html><header><meta charset="utf-8"><title>【打爆機】任天堂手遊大作　明年三月免費玩</title></header><body><h1>【打爆機】任天堂手遊大作　明年三月免費玩</h1><p>一直只專注家用遊戲和手提遊戲業務的日本廠商任天堂，宣佈在明年三月推出免費手遊《MiiTOMO》。如果有玩過Wii或Wii U的玩家一家不會陌生，這是一種類近WhatsApp及WeChat的社交網絡軟件，「TOMO」日文就是指朋友的意思。<br><br>在《MiiTOMO》中，玩家在創作角色後可以進行各種不同的互動，有甚麼遊戲內容則暫時還未公佈。預計屆時還有另外三款手遊推出，其中一款更是萬眾機迷期待的寵物小精靈《Pokemon Go》，讓玩家可以利用手機前往真實地點收服精靈。<br><br>記者：馮永豪</p></body></html>
