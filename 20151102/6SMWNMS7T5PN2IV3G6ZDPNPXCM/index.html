<html><header><meta charset="utf-8"><title>欣宜紙紮公仔搶眼</title></header><body><h1>欣宜紙紮公仔搶眼</h1><p>前晚哈囉喂多位藝人扮鬼扮馬，鄭欣宜梳了兩個髻仔扮紙紮公仔，在臉珠貼了兩個紅色圓形，還有一把紅雨傘做道具，扮相維肖維妙，着上粉紅色低胸衫騷深長事業線的欣宜，變身性感紙紮公仔，十分搶眼。賭王千金何超蓮化靚鬼妝，畫了深色眼線及在嘴唇搽了兩條血線，不見驚嚇。鍾麗緹和緋聞男友張倫碩及三位寶貝女都花盡心思打扮一番。<br>此外，陳鈺芸前晚以瑪麗蓮夢露造型，在中環出席紐約大學同學舊生會舉行的萬聖節派對，身穿紅色露背裙，戴金色假髮的她自稱和李安、Lady GaGa是校友：「我同Lady GaGa係同屆學生，讀書時見過佢表演，不過佢讀唔夠一年就冇讀。」<br>採訪：王連連</p></body></html>
