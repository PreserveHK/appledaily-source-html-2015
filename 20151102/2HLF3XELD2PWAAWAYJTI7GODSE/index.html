<html><header><meta charset="utf-8"><title>體壇拾趣：四體操選手分「金」同味</title></header><body><h1>體壇拾趣：<br>四體操選手分「金」同味</h1><p>喺格拉斯哥舉行嘅體操世錦賽，上個禮拜六進行女子高低槓比賽，最後出現咗難得一見嘅情況，有四個選手拎到同分並列第一；佢哋分別係中國嘅范憶琳(右起)、俄羅斯嘅高莫娃、絲比莉當露娃同埋美國嘅高絲安，最後佢哋仲齊齊拎冠軍㖭。高絲安喺接受訪問嗰時，就講笑咁話：「可能我哋四個嘅表現實在太好喇，啲裁判都決定唔到邊個高分啲。」而韋洛克就喺男子鞍馬比賽贏到冠軍，幫英國贏到喺體操世錦賽嘅第一面金牌。</p></body></html>
