<html><header><meta charset="utf-8"><title>麥潔文同囡囡鬧交繫感情</title></header><body><h1>麥潔文同囡囡鬧交繫感情</h1><p>麥潔文與女兒天天、C AllStar及應屆港姐季軍郭嘉文，昨日在西貢出席港台活動，麥潔文被問到如何和囡囡維繫要好感情？她笑說：「都係食飯、瞓覺、打同鬧囉！我哋係用朋友方式相處，間唔中會鬧吓交，但好快就冇事。」談到特首梁振英女兒梁齊昕掌摑媽咪事件，天天即說：「我梗係唔會做呢啲啦！我哋係打情罵俏。」<br>同場的C AllStar則指他們平日甚少在香港行山，但很希望能野生捕獲周潤發，故希望大家能提供路線圖。此外，有傳應屆港姐冠軍麥明詩及亞軍龐卓欣不會與無綫簽約，郭嘉文僅透露自己已經和無綫簽了合約。<br>採訪、攝影：譚倩宜</p></body></html>
