<html><header><meta charset="utf-8"><title>林明禎認Dry冇拖拍</title></header><body><h1>林明禎認Dry冇拖拍</h1><p>馬來西亞人氣網絡女神林明禎昨日在尖沙嘴為首張寫真EP舉行簽唱會，吸引近二百名粉絲到場。收起「人間胸器」、露腰騷腿的林明禎，一出場以廣東話打招呼：「大家好，我係林明禎，我好鍾意香港嘅嘢食，好開心見到你哋。」她指香港男生既可愛又害羞。<br>問到現時是否單身？她說：「對，但我有男朋友，他就是腹肌，其實我很久沒有約會，下次遇到要好好把握。」在多人地方，會否擔心被不小心碰到？她指前天在球場上有被嚇到：「我想應該不是故意，只想好好完成工作。」此外，林明禎的寫真EP中，有背心相、浴室相、床上相等。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
