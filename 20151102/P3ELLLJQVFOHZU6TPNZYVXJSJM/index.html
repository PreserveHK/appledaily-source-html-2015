<html><header><meta charset="utf-8"><title>李秉憲妹夫捲性侵少女案</title></header><body><h1>李秉憲妹夫捲性侵少女案</h1><p>韓國人夫李秉憲去年因捲「偷食」是非而令好老公形象插水，即使先後出面道歉亦未得外界受落，難以翻身，而前日其妹夫亦「中槍」，被懷疑捲入一宗性侵案，引起關注。據韓國方面指，一名韓國小姐出生的藝人的老公金某涉嫌跟男友人鄭某落藥迷暈兩名20代女生，再帶女生到酒店進行性侵。兩位女生報警後，警方從她們身上驗出有藥物成份，亦已對金某及鄭某進行DNA檢驗。金某及鄭某在落口供時否認落藥，但警方就認為金某落藥嫌疑最大。消息指，金某的大舅是圈中巨星，網民即猜測犯人是李秉憲妹夫，因為其胞妹李恩熙是韓國小姐出身，他亦是巨星。<br>撰文：金美兒</p></body></html>
