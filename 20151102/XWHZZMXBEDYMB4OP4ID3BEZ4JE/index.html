<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】泳兒學沖咖啡開cafe</title></header><body><h1>【馮仁昭四圍超】泳兒學沖咖啡開cafe</h1><p>泳兒噚日喺灣仔出席「社企民間高峰會2015」活動，佢話打算兩、三年內開間cafe，泳兒仲話好彩早排冇租舖，𠵱家等租金回落會再搵：「自己想搵旺中帶靜嘅舖，最好中環區，不過太貴。」佢話自己鍾意飲咖啡，希望有時間學埋沖咖啡同揀咖啡豆，為開店鋪路：「歌手唔可以只係做歌手，要搵啲嘢搞吓，不過唔想同另一半夾，金錢會傷感情。」<br>撰文：馮仁昭</p></body></html>
