<html><header><meta charset="utf-8"><title>董伯伯拖妻遇封路</title></header><body><h1>董伯伯拖妻遇封路</h1><p>【中環】前特首董建華前日傍晚同老婆董趙洪娉，喺中環拍拖行街，隨行仲有個保鑣。董太蹺實老公行入置地廣場，不過佢哋只係穿過商場行去蘭桂坊方向，因為萬聖節關係，蘭桂坊附近已經好多人，亦都有封路措施，董太行得好慢，要老公扶住、保鑣傍住，佢哋上斜路都顯得有啲吃力，行到一半停低唞氣，行到上去已經上氣唔接下氣。之後佢哋去到鏞記大廈，董伯伯同大廈職員一齊扶董太太上咗樓。<br>採訪、攝影：吳耀輝</p></body></html>
