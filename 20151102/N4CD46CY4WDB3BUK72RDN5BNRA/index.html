<html><header><meta charset="utf-8"><title>工作室獲「領導肯定」</title></header><body><h1>工作室獲「領導肯定」</h1><p>【話你知】<br>負責製作《十三五之歌》的「復興路上工作室」最早亮相於2013年10月，以別具一格的動漫方式推出《領導人是怎樣煉成的》，對外解讀新一代中共領導人，之後又推出《中國共產黨與你一起在路上》等多部系列宣傳短片，受外界關注。<br>內地媒體一直未見起底這個神秘的「復興路上工作室」。有報道認為可能該機構在北京復興路；也有認為此名或寓意「中華民族復興」。有宣傳部門官員應稱，他們也不知該工作室的背景，但工作室創作的視頻「已獲得中央有關領導肯定」。</p></body></html>
