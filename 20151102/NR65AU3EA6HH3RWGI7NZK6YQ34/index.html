<html><header><meta charset="utf-8"><title>趣趣地：歐冲轉戰葡乙即正選</title></header><body><h1>趣趣地：<br>歐冲轉戰葡乙即正選</h1><p>前港足隊長歐陽耀冲上季勇闖歐洲，最終加盟葡甲嘅葡萄牙體育會，但係加盟至今都只係踢過上季尾一場，同今季初葡聯盃一場，為咗唔想長坐冷板，歐冲決定轉會，仲喺fb透露「為爭取出場會有新動向」，到噚日終於有下文，喺fb公佈已經轉咗去葡乙球會洛里什（Loures Football Club），佢仲上載着住件80號波衫正選上場嘅相。至於呢隊屬葡萄牙第三級別嘅球隊，據聞隊中有唔少國內球員喎，同歐冲應該溝通到。</p></body></html>
