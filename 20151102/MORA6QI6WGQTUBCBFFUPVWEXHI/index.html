<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關淑怡走出喪母陰影</title></header><body><h1>【馮仁昭四圍超】<br>關淑怡走出喪母陰影</h1><p>月前喺微博透露母親離世嘅關淑怡（Shirley），原來已經收拾心情重投工作，日前佢為《觀音文化日》錄咗隻主題曲《觀音禮讚．處處蓮花開》，而前日喺中環遮打花園舉行嘅「觀音文化日祈福吉祥大會」，Shirley都有份演出。負責製作主題曲同部份表演嘅李再唐噚日話：「Shirley噚日朝早7點幾好早到，見佢表現得都好開心，冇乜異樣。」<br>撰文：馮仁昭</p></body></html>
