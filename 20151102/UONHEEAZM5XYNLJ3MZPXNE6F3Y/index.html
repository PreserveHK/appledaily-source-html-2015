<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】DJ Soda訪港望逛銅鑼灣</title></header><body><h1>【馮仁昭四圍超】<br>DJ Soda訪港望逛銅鑼灣</h1><p>韓國DJ Soda、組合Super Girls成員李靜儀等，噚日喺旺角出席化妝品牌活動。DJ Soda表示訪港三日期間，希望可以去銅鑼灣shopping同食點心，佢又話覺得香港啲街道好靚，就咁喺街上行，已經覺得自己好似電影主角咁。同場嘅李靜儀就話因為演唱會將至，所以自己好緊張：「每晚練舞練到2、3點，有啲作病，所以唱歌老師都叫我休息吓。」<br>撰文：馮仁昭</p></body></html>
