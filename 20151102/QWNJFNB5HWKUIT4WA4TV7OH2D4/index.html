<html><header><meta charset="utf-8"><title>體壇拾趣：港羽包辦冠亞火鍋慶功</title></header><body><h1>體壇拾趣：<br>港羽包辦冠亞火鍋慶功</h1><p>港羽男單雙星黃永棋（左前）同伍家朗（左後），上周六齊齊喺德國畢保格公開賽殺入決賽。黃永棋喺四強同東道主德國嘅司威巴拿激戰一個鐘，以2:1反勝晉級，家朗就以2:1險勝英國嘅奧斯夫，殺入決賽，為港包攬男單冠、亞軍。至於女雙謝影雪同潘樂恩就喺四強淘汰大馬組合，賽後四位決賽功臣仲去打邊爐慶祝。最終伍家朗2:0擊敗師兄捧盃，女雙就以0:2不敵中國嘅于洋/唐淵婷，屈居亞軍。</p></body></html>
