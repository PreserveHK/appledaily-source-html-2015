<html><header><meta charset="utf-8"><title>伊健盼長城開個唱</title></header><body><h1>伊健盼長城開個唱</h1><p>鄭伊健日前以代言人身份在北京長城出席「熱血傳奇手機版」活動，雖然在長城的氣溫只有幾度，十分寒冷，但仍有不少熱情粉絲冒寒到場支持。伊健表示不是第一次到長城做好漢，以前在那裏拍過不少古裝片，但個人夢想是在長城開演唱會，他笑說：「如果有機會用app嚟設計遊戲，我會揀長城做一個虛擬背景。」由於行程緊密，伊健幾乎餐餐吃飯盒，幸好也有一頓美味火鍋。 <br>伊健今次還拍了套微電影，戲中扮酒吧大佬，他坦言有興趣執導微電影：「我有諗過做導演拍微電影，之前同過唔少導演合作，都吸取到啲經驗，總有一日我會將自己嘅世界拍畀大家睇。」<br>撰文：炎炯炯</p></body></html>
