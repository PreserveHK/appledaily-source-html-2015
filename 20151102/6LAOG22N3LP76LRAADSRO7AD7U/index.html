<html><header><meta charset="utf-8"><title>【東京車展續報】掃把佬霸氣SUV　混能偈兼識自動駕駛</title></header><body><h1>【東京車展續報】掃把佬霸氣SUV　混能偈兼識自動駕駛</h1><p>這次Subaru除了重頭戲碼WRX STI S207，其實還有Impreza的五門概念車及VIZIZ Future概念車。大家對Impreza已很熟悉了，反而VIZIZ 這車系在國際車展中，不停有改動及進化。今年東京車展中見到的版本，已大幅減低了天馬行空的科幻味道，改為加重SUV應有的質感及霸氣。動力輸出採用turbo引擎加電摩達，當然也有自家的全時四驅，還加入目前話題性十足的自動駕駛系統。一切一切，彷彿像在為五代Forester作的種種試驗，且拭目以待。<br><br>記者：徐影龍</p></body></html>
