<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧海鵬搵新片拍檔試咪</title></header><body><h1>【馮仁昭四圍超】<br>盧海鵬搵新片拍檔試咪</h1><p>盧海鵬、羅蘭、艾威日前喺美孚宣傳新戲《吉祥酒店》，鵬哥笑話：「我演包租公，即係一間屋嘅話事人，所有租客都要聽我話，邊個唔聽話我就會試佢咪，所以所有人都好聽話。」羅蘭即反駁：「我同鵬哥合作過好多次，大家都好熟，所以佢喺現場試咪我一啲都唔驚。」而赤膊上陣嘅艾威就話：「估唔到我苦練多年嘅一塊腹肌終於可以俾大家觀眾欣賞。」<br>撰文：馮仁昭</p></body></html>
