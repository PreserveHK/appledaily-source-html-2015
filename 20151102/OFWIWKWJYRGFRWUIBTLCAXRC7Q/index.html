<html><header><meta charset="utf-8"><title>珍妮花拉隊打手印</title></header><body><h1>珍妮花拉隊打手印</h1><p>奧斯卡金像影后珍妮花羅倫絲（Jennifer Lawrence）新片《飢餓遊戲3：自由幻夢2》（The Hunger Games：Mockingjay Part 2）將於本月20日在北美開畫，三位主角已開始落力宣傳，月中更會殺到北京開首映禮。於美國時間昨日，珍妮花偕拍檔祖舒夏捷臣（Josh Hutcherson）、廉安咸士禾夫（Liam Hemsworth）現身荷李活進行打手印及鞋印儀式，吸引大批影迷到場支持。</p></body></html>
