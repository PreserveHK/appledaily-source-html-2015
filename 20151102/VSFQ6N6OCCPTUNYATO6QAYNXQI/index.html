<html><header><meta charset="utf-8"><title>劉威煌咀完Bob要漱口</title></header><body><h1>劉威煌咀完Bob要漱口<br></h1><p>鄭融和劉威煌昨日在黃埔出席新城慈善K，對於威煌早前開處男騷，他表示有老闆想開part 2，但他想先操大隻才可騷肌。提到在騷上被林盛斌（Bob）咀嘴，威煌笑說：「佢好肥，膶腸咁，屋企人喺台下睇住，面都有啲難色，可能佢哋覺得需唔需要咁呀，但佢哋唔知我同Bob關係好好。」第一次與男人咀？他謂：「唔係，之前有個舞台劇，我演雙性戀，最重要係意義，Bob係支持我、撐我，不過咀完都即刻漱口。」<br>至於鄭融透露年底或明年初出碟，但如何出實體碟，她表示仍在構思中，有可能會推出限量版一百張，感覺矜貴一點。<br>採訪、攝影：黃曉妍</p></body></html>
