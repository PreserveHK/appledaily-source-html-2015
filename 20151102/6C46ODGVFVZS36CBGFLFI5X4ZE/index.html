<html><header><meta charset="utf-8"><title>阿倫爆嘉玲遺憾冇咀嘴</title></header><body><h1>阿倫爆嘉玲遺憾冇咀嘴</h1><p>譚詠麟（阿倫）昨日在山頂出席「心連心慈善步行2015」活動，他透露平日有勤做運動及定期檢查身體。對於溫拿傳出完成40周年演唱會後拆夥，他說：「件事日日都講，長篇到小說咁，但未有定案。」劉嘉玲緊張溫拿拆夥消息，阿倫笑說：「佢以前係我哋嘅歌迷，佢成日話遺憾同我拍MV冇咀過，主角不嬲唔係我揀，我含辛茹苦，將導演嘅心聲演繹出嚟，𠵱家搵佢同偉仔（梁朝偉）三個人心連心再拍囉。」<br>至於日前藝能晚宴上見證余文樂和黃伊汶這對舊情人世紀蹺手，阿倫笑言：「我都不知幾想蹺阿樂仔，伊汶出嫁時係藝能嫁女，樂仔要快啲搵番個着落。」<br>採訪、攝影：卓寶花</p></body></html>
