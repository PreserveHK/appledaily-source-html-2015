<html><header><meta charset="utf-8"><title>阿Sa雛妓開心奪獎</title></header><body><h1>阿Sa雛妓開心奪獎</h1><p>蔡卓妍（阿Sa）和王菀之等前晚在廣州出席「第15屆華語電影傳媒大獎」，阿Sa憑電影《雛妓》獲頒最受歡迎女演員獎，說到得獎感受時，她說：「出道15年，可以拍到《雛妓》呢部戲，係我嘅幸運，作為演員，最基本係要接受唔同挑戰，我好想突破我自己、挑戰自己，我會繼續努力。」<br>王菀之則憑《金雞SSS》獲得最受矚目表現獎，過去一年得到不少獎項的她笑言：「真係發夢都估唔到有咁好成績，令我人生又留多一個美好回憶。」她還笑說幸好沒穿得太性感，現場太大風，擔心會冷病：「呢排唔病得，拍緊部電影，頒獎之後仲要坐夜車趕返香港開工。」<br>撰文：炎炯炯</p></body></html>
