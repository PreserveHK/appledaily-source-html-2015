<html><header><meta charset="utf-8"><title>劉鳴煒扮鬼嚇遊客</title></header><body><h1>劉鳴煒扮鬼嚇遊客</h1><p>【海洋公園】劉鑾雄（大劉）大仔劉鳴煒做咗海洋公園副主席，前日佢喺海洋公園哈囉喂戴住恐怖面具，周圍去嚇人，又撩小朋友玩，玩得不知幾咁開心，而沿途都有唔少遊客搵佢影合照，劉鳴煒都來者不拒，扮埋chok樣擺晒甫士，表現nice。另外，鄧浩光一家三口都有入場玩，唔知係咪有遊客搵佢影合照同驚影響屋企人玩，所以佢買咗個面具戴，不過就有職員溫馨提示佢，唔可以將個樣遮晒。<br>採訪、攝影：朱志聰、徐錦池</p></body></html>
