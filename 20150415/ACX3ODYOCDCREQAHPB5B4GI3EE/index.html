<html><header><meta charset="utf-8"><title>李雪主陪夫睇波晒婚戒</title></header><body><h1>李雪主陪夫睇波晒婚戒</h1><p>四個月沒公開露面的北韓第一夫人李雪主，終於再度露面，前日陪同丈夫金正恩觀賞一場足球賽事，並大晒婚戒。<br>官方朝中社昨日報道，金正恩與一眾勞動黨高層前天到平壤金日成體育館，觀賞一場為紀念金日成103歲冥壽舉行的男子足球賽。官方照片顯示李雪主在丈夫身旁拍手，左手戴上婚戒，她過往亦曾被拍到身穿貴價服飾及用名牌手袋。金正恩與李雪主的婚姻於三年前曝光，但李雪主的行蹤一直甚為神秘，今次是她自去年12月出席金正日逝世三周年悼念活動後，首次公開露面。<br>法新社</p></body></html>
