<html><header><meta charset="utf-8"><title>花絮：遭歧視球迷收簽名波</title></header><body><h1>花絮：遭歧視球迷收簽名波</h1><p>喺16強首回合迎戰車路士，一名巴黎聖日耳門黑人球迷（右）喺地鐵遭到敵軍球迷種族歧視，唔准佢入車廂，事件雖然告一段落，但聖日耳門決定安慰番呢位球迷，會喺呢場「雙巴戰」首回合賽前，送一個簽名波畀呢位球迷，並接受全場掌聲。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
