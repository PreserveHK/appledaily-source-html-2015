<html><header><meta charset="utf-8"><title>護老院員工涉襲九旬婦</title></header><body><h1>護老院員工涉襲九旬婦</h1><p>【本報訊】一名護老院護理員替91歲住院老婦洗澡時，遇上老婦抗拒，涉嫌「屈」老婦的手腕及用沐浴露樽打她的面頰致出現瘀傷。案件昨在觀塘裁判法院提訊，護理員否認一項襲擊罪，法庭基於老婦年事已高，將案件排快期至下月8日審訊。<br>被告曹慧敏（44歲）被指於今年4月4日，在位於石硤尾南山邨南明樓地下的救世軍南明婦女之家，襲擊91歲婦人陳淑娟。<br>控方昨在庭上透露，由於事主不肯洗澡，被告便「屈」她的手腕，並用沐浴露樽襲擊她的面頰，令其面部有瘀傷。被告獲准以現金5,000元保釋外出，但須禁足涉案樓宇。<br>案件編號：KTCC1654/15<br>■記者蔡曉楓</p></body></html>
