<html><header><meta charset="utf-8"><title>Kelly飛擒新歡</title></header><body><h1>Kelly飛擒新歡</h1><p>除辛潘及查理絲於公眾地方大做恩愛騷外，英國名模Kelly Brook同樣愛得癡纏，於街頭攬啜高調承認跟法籍新歡Jeremy Parisis的戀人關係。</p><p>之前曾被拍到跟Jeremy夜蒲而傳拍拖的Kelly，昨日於巴黎街頭跟Jeremy拍拖終斷正，二人不但親密拖手行街，情到濃時Kelly更突然飛擒Jeremy，搞到Jeremy都幾乎抱不起她。Kelly之後更一路行一路錫錫，不停玩自拍，又將二人咀嘴照放上網跟fans分享，公開戀情。</p></body></html>
