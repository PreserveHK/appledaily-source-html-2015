<html><header><meta charset="utf-8"><title>高海寧入票做業主</title></header><body><h1>高海寧入票做業主</h1><p>出道多年的高海寧憑34D上圍穩坐咪神位置，令她曝光率大增，收入認真豬籠入水，繼楊怡和林芊妤認購將軍澳日出康城緻藍天後，日前高海寧被直擊現身油塘新盤Peninsula East位於尖沙嘴港威大廈的售樓處，更有傳她即場入票，高海寧昨日在將軍澳出席活動時，對現身售樓處和入票一事直認不諱。<br>高海寧說：「我係去咗睇樓，仲入咗票抽簽，睇吓有冇運氣。我儲咗好耐先儲到首期，我想買最細嘅單位，我唔識得炒股，買樓似乎係最穩陣。」<br>撰文：張曦彤</p></body></html>
