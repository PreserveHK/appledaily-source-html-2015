<html><header><meta charset="utf-8"><title>關仁隱事：「小美女」攞「四萬口」晒命 - 關仁</title></header><body><h1>關仁隱事：<br>「小美女」攞「四萬口」晒命 - 關仁</h1><p>一把年紀嘅「四萬口」冇結婚，仲成日俾人影到佢約啲索女食飯，因為佢自認係冇腳嘅雀仔，只係鍾意媾女。關仁聽講「小美女」都曾經有幸成為其中一個，當時小美女嚴格嚟講都唔算係藝人，但四萬口好眼光，一早睇中小美女嘅清純氣質，雖然冇話要開戲畀佢，但大家都知佢對小美女嗒糖。其實呢啲都係陳年往事，但對小美女嚟講絕對係美好回憶，話晒四萬口都係巨星級，雖然小美女已經有男友，但間中都會攞出嚟同朋友晒命。<br>撰文：關仁</p></body></html>
