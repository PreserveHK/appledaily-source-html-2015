<html><header><meta charset="utf-8"><title>神秘鯨魚沖上岸澳洲200年第二次見</title></header><body><h1>神秘鯨魚沖上岸<br>澳洲200年第二次見</h1><p>一條極稀有的「大村鯨」（Omura's whale）鯨魚屍體日前沖上西澳洲省海岸，是西澳當地200年來首次、全澳洲第二次見到這種神秘鯨魚的蹤迹。<br> <br>科學家表示，鯨魚身長五點六八米、屬年輕雌性，沖上西澳埃克斯茅斯(Exmouth)的沙灘，最初難以斷定牠的品種，經DNA檢測才確定屬於「大村鯨」。<br> <br>科學家對「大村鯨」所知無幾，無法估計現存數目，只知道牠們僅在熱帶或亞熱帶水域出沒，科學期刊零三年首次描述這種鯨魚，牠們擁有流線身形、獨特的骨骼特徵，往往被誤認作長鬚鯨或布氏鯨(Bryde's whale)。<br> <br>法新社</p></body></html>
