<html><header><meta charset="utf-8"><title>黃佩霞年紀大要多運動</title></header><body><h1>黃佩霞年紀大要多運動</h1><p>黃佩霞、姚書軼、袁彩雲與妹妹袁麗娜等，昨日在中環出席護膚品牌活動，黃佩霞騷3吋事業線，她笑說：「我不嬲都有少少，最緊要健康，𠵱家年紀大咗，做運動要多啲。」<br>袁彩雲的女兒現時20個月大，她坦言正努力再造人，她說：「老公同老爺奶奶冇畀壓力要我生仔，反而我想再生女，冇咁活躍，去到我哋呢個年紀唔好跑咁多。」她稱妹妹剛在泰國布吉結婚，二人經常交換美容心得。此外，姚書軼前日36歲生日，她與朋友慶祝度過，現時仍未有拍拖對象。<br>採訪、攝影：溫敏芝</p></body></html>
