<html><header><meta charset="utf-8"><title>花絮：美斯自認射12碼差</title></header><body><h1>花絮：美斯自認射12碼差</h1><p>巴塞球星美斯（中）今季喺球會同國家隊，已經先後四次射失12碼，包括歐聯16強首回合對曼城時尾段射失嗰球。佢喺周三對巴黎聖日耳門賽前接受訪問嗰陣，都承認自己射12碼射得差，話開始俾班門將捉到路，所以要再練好啲。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
