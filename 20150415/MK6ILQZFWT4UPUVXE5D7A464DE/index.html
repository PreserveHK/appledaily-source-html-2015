<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小S自詡生仔機器 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>小S自詡生仔機器 - 馮仁昭</h1><p>張惠妹（阿妹）前晚喺台北舉行演唱會，好友徐熙娣（小S）帶同囡囡到場支持。早前她因參觀阿帕奇軍機事件力撐藝人李蒨蓉而遭網民圍插，近日都保持低調，但就被阿妹點名上台，阿妹話：「你上台啊！來搶麥克風。」不甘受到挑戰嘅小S即上台，回復名嘴本色嘅佢：「要說生最多，老娘我他媽的就是一個生孩子機器，我生3個，OK？但我很開心。」令到全場笑爆。<br>撰文：馮仁昭</p></body></html>
