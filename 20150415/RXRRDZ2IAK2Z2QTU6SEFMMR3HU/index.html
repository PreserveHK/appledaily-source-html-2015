<html><header><meta charset="utf-8"><title>馮仁昭四圍超：城城孫悟空海報曝光 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>城城孫悟空海報曝光 - 馮仁昭</h1><p>郭富城、鞏俐同小沈陽等主演嘅賀歲3D魔幻𢻯影《西游記之孫悟空三打白骨精》，雖然係下年猴年至上映嘅賀歲片，但近日已經有新海報曝光，見到飾演孫悟空嘅城城俾嚿大石壓住，至於其他演員嘅造型就仲未有得睇住，咁又係嘅，部戲有排先上畫，梗係賣吓關子先，唔知演白骨精嘅鞏俐個造型又有幾姣幾騷呢？仲有佢副好身材，都係其中一個焦點。<br>撰文：馮仁昭</p></body></html>
