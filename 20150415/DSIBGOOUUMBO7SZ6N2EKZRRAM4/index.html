<html><header><meta charset="utf-8"><title>黑水保安易手改名</title></header><body><h1>黑水保安易手改名</h1><p>美國黑水保安公司由普林斯（Eric Prince）等多名退役美軍海豹部隊成員創立於1997年，是一間軍事服務兼安全顧問公司。2001年911襲擊發生，令黑水生意興旺，更成為美國在伊拉克的主要軍事任務承包商，負責提供保安、建立和訓練伊拉克部隊等。<br>2007年「黑水事件」令黑水公司臭名遠播，公司的業務和營運亦因此飽受批評。2009年伊拉克政府拒絕向黑水續牌後，公司易名「美國訓練中心」（US Training Center），其後易手並改組兼設董事局，於2011年再改名為現在的Academi。<br>《蘋果》資料室</p></body></html>
