<html><header><meta charset="utf-8"><title>Hani贏秀智奪男人心</title></header><body><h1>Hani贏秀智奪男人心</h1><p>昨日是韓國獨有的「黑色情人節」，所有單身男女都會吃黑色食品（如炸醬麵）度過，而某韓國婚介網站為應節，日前就進行了「最想跟哪位藝人一起吃炸醬麵」的問卷調查，結果顯示上位女團EXID成員Hani竟擊敗《未生》女星姜素拉（18.4%）及男神李敏鎬女友、miss A成員秀智（14.9%），以45%的票數成為最受男性們心中的「炸醬麵妹」，而男藝人方面就由《繼承者們》男星金宇彬登冠。</p></body></html>
