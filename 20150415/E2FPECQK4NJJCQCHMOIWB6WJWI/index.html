<html><header><meta charset="utf-8"><title>體壇拾趣：費斯刑滿即玩五項</title></header><body><h1>體壇拾趣：<br>費斯刑滿即玩五項</h1><p>飛魚費斯（圖）返嚟喇！早前因為第二次醉駕而被罰停賽六個月嘅費斯刑滿後，立即報名參加周三展開嘅阿里桑那泳賽，而且仲一口氣報咗五項，包括男子100米蝶、100米背、100米捷、400米捷同200米個人四式。其實，29歲嘅費斯喺退休復出後成績唔錯，仲達標可以參加八月喺俄羅斯舉行嘅世錦賽，可惜因為再次醉駕被捕而被禁參賽；所以，呢位京奧八金得主𠵱家嘅目標好明顯，就係直指2016里約奧運。</p></body></html>
