<html><header><meta charset="utf-8"><title>體壇拾趣：空姐門神月尾爭后冠</title></header><body><h1>體壇拾趣：<br>空姐門神月尾爭后冠</h1><p>二月喺香港女子世界冰球錦標賽（第二組別B組資格賽）獲頒「最佳守門員」嘅空姐李介千（Jenny、紅衫），噚日重返福地MegaBox出席「2015 Mega Ice五人冰球賽」記者會，仲同一班小學生球員示範球技；經費達七位數字嘅五人賽會喺本月27至下月9號喺同地進行，近百隊來自世界各地嘅球隊將競逐成年組及青少年組多個獎項，Jenny將參加女子組比賽，到時同另外七支海外及香港球隊爭奪后冠，賽事免費入場。</p></body></html>
