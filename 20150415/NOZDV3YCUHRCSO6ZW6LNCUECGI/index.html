<html><header><meta charset="utf-8"><title>死者愛籃球屢獲獎</title></header><body><h1>死者愛籃球屢獲獎</h1><p>【本報訊】被輕鐵輾斃的張梓烽（26歲），為人樂觀，非常好動。其友人透露，梓烽自小熱愛打籃球，就讀長沙灣天主教中學時是校隊成員，參與學際賽事屢獲獎項，梓烽畢業後亦參加不同運動，最喜歡踩單車，其中一名開設影樓的車友相當欣賞他積極的人生觀，早前更聘任他為攝影師。<br>梓烽喜歡攝影，當上攝影師能發揮所長，但由於入行時間尚短，被安排為幼稚園學生拍攝活動照及證件相，昨適逢公司送貨工人放假，他遂親自將存放照片檔案的光碟送到中華基督教會屯門堂幼稚園，卻不幸遇上車禍，喪失性命，好友接獲噩耗，莫不傷心「緊係唔開心，同埋好可惜」。<br>■記者梁煥敏</p></body></html>
