<html><header><meta charset="utf-8"><title>劉錫賢傾掂數定軍心</title></header><body><h1>劉錫賢傾掂數定軍心</h1><p>朱慧珊和劉錫賢等人昨日專程返亞視，與執行董事葉家寶、人力資源部和藝員科的代表會面，他們在接近3小時會面後向記者透露會面氣氛良好，「今次傾完有共識，解答好多疑問，家寶佢哋亦作出好大保證，會竭力維護藝人嘅利益，如果公司要清盤，我哋都會得到補償，仲話會先處理好600幾個員工先會離去，呢個係好好嘅定心丸。」<br>劉錫賢亦說：「想同所有人講，𠵱家係冇咗個平台，唔係冇咗亞洲電視，我哋會繼續營運。」至於新投資者幾時會出現？他說：「睇呢兩個禮拜，希望4月底前搵到投資者。」<br>採訪、攝影：黃曉妍</p></body></html>
