<html><header><meta charset="utf-8"><title>為食蜥蜴係英文高手聽到hungry狂點頭</title></header><body><h1>為食蜥蜴係英文高手<br>聽到hungry狂點頭</h1><p>澳洲墨爾本有一隻懂英語的蜥蜴，聽到主人問是否肚餓時，會點頭回應。<br> <br>從短片可見，鬃獅蜥Liz聽到主人問牠「你餓不餓」後，點頭數次，然後停下。主人再重覆問一次，Liz也有同樣反應，好像真的聽得懂主人在說甚麼。牠最終得到一條美味的蟲蟲作獎勵。<br> <br>牠的主人上周一上傳短片，至今逾一萬點擊率。<br> <br>英國《每日郵報》</p></body></html>
