<html><header><meta charset="utf-8"><title>隔牆有耳：CY講政改　變信心哥 - 李八方</title></header><body><h1>隔牆有耳：<br>CY講政改　變信心哥<br> - 李八方</h1><p>特區噚日突然冒起一位「信心哥」，開口埋口都話「有信心」，但最諷刺係佢話「有信心」嘅嘢，竟然係個個都唔睇好嘅政改方案。噚日特首梁振英喺行會開會前見傳媒，無限loop「有信心」一詞；見記者回答問題嗰短短5分鐘，先後足足講咗8次對政改方案以及通過機會「有信心」。<br>CY突然變身「信心哥」，有官場中人都質疑係咪只係心理戰。有口痕友話喎，有信心未必一定會贏，而有時越話有信心、就越係冇信心嘅表現囉。到底「信心」會否變身「妄想」？政改表決之時自有分曉。</p></body></html>
