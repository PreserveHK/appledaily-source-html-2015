<html><header><meta charset="utf-8"><title>知多啲：勞倫斯評選夠份量</title></header><body><h1>知多啲：勞倫斯評選夠份量</h1><p>被譽為「體壇奧斯卡」的勞倫斯世界體育大獎（圖）於2000年創辦，先由全球70多個國家及地區共400名資深體育記者提名，再由勞倫斯世界體育學院成員投票選出各得獎者。學院50名評選成員極具份量，包括「凱撒大帝」碧根鮑華、乒乓球名將鄧亞萍及網壇「女金剛」娜華蒂露娃等。<br>本屆頒獎禮今晚在上海舉行，除香港之光梁育榮角逐的殘疾組別外，最佳男運動員候選人分別有F1車手咸姆頓、足球員C朗、網球手迪祖高域及高球代表麥艾萊等；最佳女運動員則由已退役的李娜、冬奧滑雪金牌選手美絲及埃塞俄比亞跑手G迪芭芭等角逐。（now670台今晚9:00pm直播）</p></body></html>
