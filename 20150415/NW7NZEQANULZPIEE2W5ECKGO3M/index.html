<html><header><meta charset="utf-8"><title>墮𨋢七傷　承辦商罰五萬</title></header><body><h1>墮𨋢七傷　承辦商罰五萬</h1><p>【本報訊】北角昌明洋樓前年3月升降機急墮事件造成7人受傷，升降機承辦商受審後獲裁定兩項未有確保升降機工程獲妥善保養罪脫。律政司提出覆核，裁判官昨指承辦商沒履行責任進行每兩周一次的例行檢查，否則升降機的吊繩不會被發現滿佈鐵銹，改判承辦商罪成，罰款5萬，需於半年內繳付。<br>控方指這是《升降機及自動梯條例》於2012年取締舊例後首宗定罪個案，舊例最高可判罰款5,000元，新例則增至10萬元。承辦商信科工程有限公司的代表稱已將牌照交回機電署及遣散員工，剩餘資金已用於支付律師費，需時籌錢繳款。<br>案件編號：ESS30761、30762/13<br>■記者戴國輝</p></body></html>
