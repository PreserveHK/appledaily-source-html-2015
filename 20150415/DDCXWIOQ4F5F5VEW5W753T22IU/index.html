<html><header><meta charset="utf-8"><title>蕭芳芳見欣宜憶肥姐</title></header><body><h1>蕭芳芳見欣宜憶肥姐</h1><p>蕭芳芳以護苗基金會長身份親自寫信邀請李克勤及鄭欣宜為性教育課程配音，昨日三人在九龍塘出席宣傳活動，芳芳姐說：「見到欣宜就諗起肥姐（沈殿霞），希望肥姐在天之靈會庇佑佢，希望佢可以一直堅強落去，我都好掛住肥姐。」她又透露近年湊孫為樂，下周會離港睇神醫治耳疾。<br>欣宜指芳芳姐是她心目中的氣質女神，她說：「芳芳姐係媽咪最好嘅朋友，我同佢唔太熟，不過媽咪過身後，佢寫咗兩封信畀我，其實唔使擔心我。」至於她爸爸鄭少秋主演的《大時代》將重播，「丁蟹效應」隨時出現，欣宜覺得兩件事連在一起很有趣。<br>採訪、攝影：藍文浩</p></body></html>
