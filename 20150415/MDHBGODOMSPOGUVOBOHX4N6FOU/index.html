<html><header><meta charset="utf-8"><title>大宇借節目敍舊</title></header><body><h1>大宇借節目敍舊</h1><p>陶大宇為有線主持飲食節目《我愛煮食男》，首集邀請了《刑事偵緝檔案III》拍檔梁榮忠和陳法蓉任嘉賓，大宇自誇廚藝了得，但即時被忠仔踢爆：「咁多年大宇有請我哋食嘢，但全部都係外賣，唔知佢識煮嘢。」大宇表示近年長居內地工作，接近六年沒在港拍節目，今次想召集過往好友和拍檔如宣萱和鮑起靜等上節目敍舊。<br>經歷離婚再與郭羨妮分手後，大宇感情處於空白期，他說：「冇乜啦，都係喺屋企煮飯，工作為主，冇拍拖，有正常男女交往。」對於無綫重播《大時代》，飾演丁蟹兒子的大宇則提醒股民要小心：「呢排股票暴漲，個個都賺錢，但要小心，唔好太過份。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
