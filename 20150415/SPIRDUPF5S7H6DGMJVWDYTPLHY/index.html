<html><header><meta charset="utf-8"><title>關之琳撇低男友趕住走</title></header><body><h1>關之琳撇低男友趕住走</h1><p>大美人關之琳（之之）跟台灣百億富商陳泰銘已經是公認的一對，亦有傳他們今年將會好事近，不過他們外出時仍然顯得避忌。昨日下午5時左右許之之坐着一輛平治房車跟男友陳泰銘一起現身中環萬邦行。戴着口罩的之之打扮非常青春，長皮靴配上黑皮短裙褲及一件毛衣，露出修長的美腿。她一下車便急步行入萬邦行，而男友刻意放慢腳步，跟在之之身後超過20個身位。</p><p>他們在電梯大堂才會合上樓，兩人在樓上逗留半個小時後，仍然是之之先下樓打電話聯絡司機。不過當她發現有記者在拍照時，之之顯得很驚訝，二話不說就跳上剛駛到的平治房車離去，連男朋友都沒有等。<br>採訪、攝影：羅德光</p></body></html>
