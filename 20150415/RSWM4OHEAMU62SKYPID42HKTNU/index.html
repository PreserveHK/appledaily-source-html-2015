<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧凱彤患躁鬱症好辛苦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>盧凱彤患躁鬱症好辛苦 - 馮仁昭</h1><p>前日就有報道話盧凱彤（Ellen）患咗抑鬱症，Ellen噚日就係微博度承認自己喺2013年患上躁鬱症，但𠵱家病情穩定咗，多謝大家關心喎，佢話：「從2013年底開始，我患上了躁鬱症，整個治療的過程我的情緒都處於非常痛苦的邊緣，大家可能發現我沒有以前般活躍，一直到今年，多得朋友的支持和醫生、藥物的治療，我才慢慢好起來。」<br>撰文：馮仁昭</p></body></html>
