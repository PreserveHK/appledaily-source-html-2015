<html><header><meta charset="utf-8"><title>體壇拾趣：甲一揭幕永倫開門紅</title></header><body><h1>體壇拾趣：<br>甲一揭幕永倫開門紅</h1><p>高級組銀牌籃球賽決賽未上演，新季甲一聯賽話咁快又開鑼。噚晚喺灣仔修頓室內場上演嘅揭幕戰，衞冕嘅永倫面對晉龍打得輕鬆，第一節已經領先20:13，之後射手李琪（黃衫）連轟三個三分波，幫球隊半場拉開到49:34。呢支黃金戰隊之後換入多個後備，最終晉龍雖然有蘇尚瀛攻入全場最高嘅15分，但永倫依然以102:62大炒對手，全隊11人仲個個都有分落袋。至於福建尾場輕鬆以81:62贏安青。</p></body></html>
