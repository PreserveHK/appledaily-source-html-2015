<html><header><meta charset="utf-8"><title>《蘋果》被控藐視法庭</title></header><body><h1>《蘋果》被控藐視法庭</h1><p>【本報訊】青年周凱亮於2013年謀殺六旬父母，他在同月中被捕後首度提堂，但兩日後《蘋果日報》及《爽報》刊登周在獄中的訪問。律政司在數月後入稟高院，指兩報、其兩名總編輯及兩名記者藐視法庭，案件已排期在今年9月16日開審，預計審訊兩日。<br>律政司在入稟狀指，兩報在兇殺案進入刑事程序後，在3月20日刊登相關報道。律政司指兩報藐視法庭，要求法庭頒下交付令，判《蘋果》及其前總編輯張劍虹、《爽報》及其前總編輯李彭基罰款或同時監禁。至於兩名記者及後亦列為被告。<br>案件編號：HCMP1851、1852、1890/13<br>■記者黃幗慧</p></body></html>
