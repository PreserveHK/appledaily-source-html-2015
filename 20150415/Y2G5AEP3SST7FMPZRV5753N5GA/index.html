<html><header><meta charset="utf-8"><title>周秀娜預告生日有仔陪</title></header><body><h1>周秀娜預告生日有仔陪</h1><p>周秀娜昨日以白色露背裝在上環出席彩妝品牌活動，左腳包了繃帶仍穿5吋高跟鞋，她指是韌帶舊患復發：「我成日着高踭鞋，靚嘛！其實醫生話要靜養，不過好多工作，如果可以好好休息都要個幾月先好。」娜姐表示將與鄭欣宜、劉心悠合作拍攝一部以女性為題材的電影。<br>談到感情狀況，娜姐說：「𠵱家都OK嘅，世界各地都有人追。下個月生日，可能到時會有新男朋友呢！」她指如果男方居住在香港會優先考慮，因為需要多見面！「因為成日周圍飛去工作，好少時間可以相處，雖然可以用電話了解，但如果兩個人要一齊，一定要真實咁相處。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
