<html><header><meta charset="utf-8"><title>菊地苦瓜乾撼少夫染谷</title></header><body><h1>菊地苦瓜乾撼少夫染谷</h1><p>34歲日本女星菊地凜子年初下嫁年僅22歲的染谷將太，一對新人前日各自開工，菊地婚後首次露面出席美片《飛鳥俠》的東京記者會，本來苦口苦面的她被問新婚生活時沒有回答，只向記者報以微笑。</p><p>同晚，染谷以主角身份撐真人版電影《寄生獸完結編》假東京巨蛋的首映禮，同片拍檔橋本愛、深津繪里及導演山崎貴均有現身，而替寄生獸「米奇」配音的阿部貞夫亦首次為該電影系列參與公開活動，眾星出場時向觀眾投擲眼球形狀氣球，場面熱鬧。染谷也偕橋本愛上節目受訪，他說：「原本沒有結婚計劃，當遇上菊地便想跟她組織家庭！」染谷又公開家中的喪屍掛飾，被指品味騎呢。<br>撰文：哥羅</p></body></html>
