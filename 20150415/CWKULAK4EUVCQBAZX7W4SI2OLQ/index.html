<html><header><meta charset="utf-8"><title>黃錦燊自信頂得住丁蟹</title></header><body><h1>黃錦燊自信頂得住丁蟹</h1><p>黃錦燊、趙雅芝夫婦與兒子黃愷傑及邵音音等，前晚在尖沙嘴出席電影《智取威虎山3D》特別場，但趙雅芝夫婦卻不願和兒子影合照，她說：「大個仔啦嘛！簽咗公司有人幫佢，阿仔北京電影學院畢業，但會留番喺香港發展。」黃愷傑則說：「我同父母傾過想獨立啲，其實一心陪佢哋睇戲，嚟到至知有記者，所以有啲緊張。」<br>此外，最近香港股市陷入瘋狂，趙雅芝坦言手上亦持有股票。對於無綫將重播《大時代》，會否擔心「丁蟹效應」重現？黃錦燊笑說：「今次唔怕，我哋有好多同胞支持。」<br>採訪、攝影：藍文浩</p></body></html>
