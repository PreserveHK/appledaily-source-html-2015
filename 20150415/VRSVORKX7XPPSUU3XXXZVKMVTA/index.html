<html><header><meta charset="utf-8"><title>花絮：沙比襯贊助老西超型</title></header><body><h1>花絮：沙比襯贊助老西超型</h1><p>拜仁舊年同Armani簽約，球員未來三年有活動，都會着上呢個品牌設計嘅隊服；而周二抵達波圖嘅佢哋，個個球員都黑衫黑褲再披上黑色西裝，講到最型，當然係沙比阿朗素（圖）同連拿，因為呢兩位西班牙人仲戴埋黑超，真係襯到絕！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
