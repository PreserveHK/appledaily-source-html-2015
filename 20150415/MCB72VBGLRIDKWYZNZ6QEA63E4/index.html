<html><header><meta charset="utf-8"><title>猷亨轉冧清純港姐</title></header><body><h1>猷亨轉冧清純港姐</h1><p>賭王何鴻燊四房子女的戀事多多，其中現年21歲的猷亨，一向情傾辣女，曾經跟𡃁模文宇拍拖，最近又被爆早年遭男模郭子豪撬牆腳、搶去富家女女友Sabrina。</p><p>感情一直未有着落的他，最近被指頻頻追女仔，更有指他轉變口味，情傾形象乖乖女的港姐，先是有指他對港姐冠軍陳凱琳展開熱烈追求，可惜力追不遂，最近卻轉追同屆港姐季軍劉佩玥，其實二人於四個月前的一次保良局活動中認識，當時劉佩玥為活動擔任主持，二人初次見面便交換電話號碼，其後劉佩玥透露猷亨買食物往探班，更大讚男方是一個好有心的朋友。<br>撰文：栐仁</p></body></html>
