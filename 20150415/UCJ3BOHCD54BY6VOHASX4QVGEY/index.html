<html><header><meta charset="utf-8"><title>JM沽港交所賺百萬</title></header><body><h1>JM沽港交所賺百萬</h1><p>文詠珊（Janice Man）、吳奇隆、陳偉霆和賈曉晨（JJ）等前晚在橫店出席斥資1.5億人民幣拍攝的內地武俠劇《蜀山戰紀之劍俠傳奇》，現場首播約四分鐘片花。<br>在劇中跟陳偉霆扮演情侶的JM，首次拍武俠劇為求逼真，親身上陣，但弄得全身傷痕，每晚要塗藥去瘀。近日股票連升，JM荷包進賬百萬，她說：「原本舊年想買樓，但忙到冇時間睇，朋友建議我將啲錢買吓股票投資。舊年開始朋友叫我買最穩陣嘅港交所，當時125蚊入市，呢兩日升到300蚊就沽，賺咗差唔多七位數。」問可會再乘勝追擊？她則說：「𠵱家價位咁高，真係要睇定啲再算。」<br>撰文：劉敏</p></body></html>
