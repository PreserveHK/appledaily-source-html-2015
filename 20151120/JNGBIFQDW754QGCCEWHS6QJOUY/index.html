<html><header><meta charset="utf-8"><title>趣趣地：PSG特製波衫悼恐襲</title></header><body><h1>趣趣地：PSG特製波衫悼恐襲</h1><p>為悼念巴黎恐襲嘅死難者，巴黎聖日耳門（PSG）會喺周六作客羅連安特嘅法甲，着上特別版波衫（圖）；喺波衫心口嘅會徽下面，會印有「Je suis Paris」嘅句子，中文即係「我係巴黎」。喺恐襲陰霾之下，今周所有法國聯賽都會如常舉行，但因為保安原因，全部作客球迷都唔可以入場，換句話講，PSG嘅球迷喺呢周都唔可以隨球隊作客羅連安特。巴黎恐襲喺上星期五發生，累積129人死亡。</p></body></html>
