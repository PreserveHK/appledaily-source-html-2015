<html><header><meta charset="utf-8"><title>黃智雯試衫驚抄牌</title></header><body><h1>黃智雯試衫驚抄牌</h1><p>黃智雯在大台多年一直未被力捧，大靠山梁家樹離巢後更要做行行企企閒角，難怪黃智雯之前被影到和謝瑞麟高層男友詹文天拍拖都一臉愁容。<br>日前《蘋果》碰見無工開的黃智雯一個人去中環逛時裝店，當日她自己揸車，在幾條街兜兜轉轉後，最終將車停泊在擺花街路邊，然後手抽一袋東西極速衝入一間時裝店，其間見她將那袋東西交給店員，然後又再揀衫，不過她似乎不習慣違例泊車，事關她揀衫時多次走近門前視察座駕，好似好驚被警察抄牌，最後她拿着一件衫飛快走入試身室試穿後便立即走人。<br>採訪：徐錦池</p></body></html>
