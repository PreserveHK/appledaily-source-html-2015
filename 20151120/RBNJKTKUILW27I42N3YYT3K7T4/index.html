<html><header><meta charset="utf-8"><title>中環在線：諾獎得主理大演講鄭國漢：我嚟學嘢 - 李華華</title></header><body><h1>中環在線：諾獎得主理大演講<br>鄭國漢：我嚟學嘢 - 李華華</h1><p>理工大學噚日邀請到2013年諾貝爾經濟學獎得主拉爾斯漢森教授（Lars Hansen）去到校園發表演說，華華噚日抱住學習心態去聽，竟然見到嶺南大學校長鄭國漢，問佢係咪捧漢森教授場，佢就笑住話「係呀，我嚟學嘢㗎！」<br>鄭校長讀經濟出身，曾任科技大學商學院院長，嚟聽漢森教授演講，其實都唔出奇。最近市場講緊美國下月加息，佢都有直接問對方睇法，佢話「我有問佢儲局係咪應該開始加息」，「佢畀嘅答案都okay呀，儲局應該一早加息，𠵱家太遲囉」。見到鄭校長笑容滿面，應該好認同。</p></body></html>
