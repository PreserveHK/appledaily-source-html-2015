<html><header><meta charset="utf-8"><title>JC影全裸大肚照</title></header><body><h1>JC影全裸大肚照</h1><p>Jessica C.（JC）和王宗堯前晚在中環出席波鞋活動，挺住6個月身孕的JC已經確定BB性別，不過她要等到未婚夫安志杰（Andy）批准先公開。JC表示預產期明年3月，選擇在美國生B，她說：「12月會返美國待產，很不捨得，5月再回香港，要媽咪幫手照顧，如果可以都想自然分娩。」JC透露下個星期會影大肚相，她說：「可能全裸，最重要有藝術感。」</p><p>日前世界盃亞洲區外圍分組賽香港隊逼和中國隊，王宗堯大讚港隊表現「勁揪」，更暗寸國足隊隊長鄭智指球場細草地硬影響入球，他說：「係啦，旺角個地又硬啲草又爛龍門又太好波，球證又唔幫佢。」<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
