<html><header><meta charset="utf-8"><title>夏文汐倒奶切蛋糕</title></header><body><h1>夏文汐倒奶切蛋糕</h1><p>夏文汐、余安安、徐子珊和宣萱等於九龍灣舉行的兩場「我的女神演唱會」，前晚圓滿結束，許志安、袁詠儀、伍詠薇與文詠珊去到睇騷。演唱會後舉行的慶功宴上，大會準備了生日蛋糕，預祝夏文汐明天50歲生日，她切蛋糕時露出深長事業線。問夏文汐的生日願望？她說：「今晚好驚喜，冇諗過咁多人陪我預祝，搞到想喊，希望可以開多19場，做埋巡迴，喺加拿大開騷更多人睇。」<br>安安提到90歲的媽媽也有來捧場，她開心說：「真係好畀面，之前我嘅舞台劇同電影叫佢捧場都唔會，反而今次同佢講上台唱歌，佢即刻話嚟睇。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
