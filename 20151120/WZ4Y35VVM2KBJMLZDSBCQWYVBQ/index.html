<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kevin Boy宣傳博入屋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Kevin Boy宣傳博入屋 - 馮仁昭</h1><p>前LMF成員Kevin Boy單飛唱歌，下月仲會舉行個人音樂會，佢噚日到商台宣傳，見到記者訪問就大講多謝，話自己非主流歌手，有人訪問可以令佢啲歌更入屋。<br>另外，英皇新人陳凱彤同陳家樂噚日亦到商台宣傳入行首張唱片，其中一首歌《小確幸》係佢哋合唱，問佢哋會唔會試下做螢幕情侶，家樂話：「可以喎，之前嗰啲都舊！」撰文：馮仁昭</p></body></html>
