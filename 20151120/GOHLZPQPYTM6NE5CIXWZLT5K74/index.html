<html><header><meta charset="utf-8"><title>JM無辜被騷擾</title></header><body><h1>JM無辜被騷擾</h1><p>司馬燕老公吳忠義被爆有內地小三Summer後，再爆周美鳳身邊不少朋友都收到Summer的短訊騷擾，當中除了洪欣、何佩瑜（Jeana）及形象設計師Angel，原來連文詠珊（JM）都一樣收過短訊。據知，Summer因為在微博看到JM不時貼與周美鳳的合照，於是Summer就好「擔心」和「關心」。<br>JM昨日於中環出席活動時回應：「唔知發生乜事，只知道有人喺微博add我，唔記得內容，直至周美鳳打畀我，先知佢幾個朋友都收到呢個訊息。」JM更表示不認識吳忠義，但相信周美鳳為人。<br>採訪：王連連</p></body></html>
