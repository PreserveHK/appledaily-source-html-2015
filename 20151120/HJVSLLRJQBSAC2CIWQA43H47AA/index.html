<html><header><meta charset="utf-8"><title>跑道用B加2一招贏馬話咁易</title></header><body><h1>跑道用B加2<br>一招贏馬話咁易</h1><p>禮拜六田草十場賽事用B加2欄作賽，睇番上季11月23日國際賽預賽日亦係用B加2欄，當日雖然有「活力小駒」及「天長地久」快放贏馬，不過整體上卻以居中後上馬表現較佳，尤其係1400米或以上嘅中距離賽事，其中「金叻星」及「詠彩繽紛」更加憑一條直路從尾叠反先對手勝出，所以靠後勁食糊嘅馬值得優先留意。<br>今戰列陣馬中，第二場「常妙星」係全場唯一贏過B加2欄之參戰馬，強配莫雷拉操刀可以放心捧場。另外，第五場「實業風采」四次跑B加2欄獲一勝一位且未失前四名，場地性能唔使懷疑，有分頭千祈咪錯過。</p></body></html>
