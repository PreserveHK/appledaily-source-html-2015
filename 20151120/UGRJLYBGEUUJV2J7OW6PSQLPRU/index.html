<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Ella挑戰剪囝囝指甲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Ella挑戰剪囝囝指甲 - 馮仁昭</h1><p>喺上個月生咗囝囝BéBé G嘅官恩娜（Ella），噚日喺Ig貼圖話要面對一個新挑戰，原來佢準備幫囝囝剪指甲，Ella話：「幫BéBé G剪指甲，最初係膽顫心驚但知道唔剪又唔得而且唔可以假手於人，做媽咪嘅我惟有走出自己嘅comfort zone……𠵱家幫BéBé G剪指甲成為我最鍾意做嘅事之一！」</p><p>雖然Ella話係挑戰，不過睇嚟佢都好享受呢個過程喎。撰文：馮仁昭</p></body></html>
