<html><header><meta charset="utf-8"><title>張衞健食煙陪母嘆茶</title></header><body><h1>張衞健食煙陪母嘆茶</h1><p>出名孝順的張衞健又再陪母親到中環逛街嘆茶，昨日下午約4時，張衞健與母親於中環置地文華酒店門外出現，相信是母子嘆完下午茶，他與母親在門口等待酒店的代客泊車職員將他的車子駛近，張衞健一邊飲咖啡，一邊拿着香煙，但張衞健對母親照顧有加，當看到車子駛近，他便小心翼翼地扶着母親行近車子，待母親先上車，他便回到司機位置，可是張衞健仍然煙不離手。<br>當張衞健發現記者時，他即時在車內弄熄香煙，之後便開車窗禮貌地向記者打招呼，他說：「我都奇怪見唔到你哋，原來喺呢度，bye bye。」<br>採訪、攝影：梁繼光</p></body></html>
