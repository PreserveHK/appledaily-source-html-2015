<html><header><meta charset="utf-8"><title>趣趣地：山神勢做最高薪槍手</title></header><body><h1>趣趣地：山神勢做最高薪槍手</h1><p>阿仙奴嘅阿歷斯山齊士（前）加盟一季多啲，已經成為廠迷心目中嘅山神。佢𠵱家收緊13萬鎊周薪，仲有兩年半先約滿，英國《每日郵報》就話兵工廠已經開出一份五年新約，加薪到15.5萬鎊（約184萬港元），成為隊最高薪球員，而且就嚟搞掂。𠵱家最高薪嘅兵工廠球員係14萬鎊周薪嘅奧斯爾，據報佢都傾緊新約。有網民就乘機抽吓曼聯水，話原來山神加奧斯爾嘅人工加埋都唔夠朗尼高喎。</p></body></html>
