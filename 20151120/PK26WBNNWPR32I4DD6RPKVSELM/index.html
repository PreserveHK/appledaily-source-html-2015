<html><header><meta charset="utf-8"><title>趣趣地：碧咸勸迪比減吓壓</title></header><body><h1>趣趣地：碧咸勸迪比減吓壓</h1><p>上周末場慈善賽，碧咸（圖）嘅傳中球仲好似導彈咁準，相信唔少曼聯迷都好欷歔，眼淚在心裏流，鬼叫𠵱家位七號迪比（小圖）唔生性咩！作為前輩，碧咸都勸迪比唔好畀咁大壓力自己，「曼聯嘅七號球衣係有特別意義，但我唔會視為壓力，而係一份榮譽，唔會諗之前有咩人着過呢件衫。」除咗為迪比減壓之外，相信魔迷最想碧咸可以做嘅，就係教吓佢點傳中，因為嚟緊周末對屈福特場英超，喺安東尼馬迪爾受傷之下，迪比好有機會重返正選。另外，盛傳同領隊雲高爾不和嘅紅魔門將域陀華迪斯，會喺冬季轉會窗轉投愛斯賓奴。</p></body></html>
