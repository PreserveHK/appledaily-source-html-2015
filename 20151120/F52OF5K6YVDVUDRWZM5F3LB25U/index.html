<html><header><meta charset="utf-8"><title>林德信認好鍾意松岡</title></header><body><h1>林德信認好鍾意松岡</h1><p>林德信昨晚於中環出席服裝品牌活動，林德信早前被爆與日籍女模松岡李那分手，昨晚他一直面帶笑容，似乎沒受傳聞影響，問到分手一事，林德信說：「我睇咗報道，我哋一路係朋友，𠵱家都有聯絡，冇講到佢哋所寫咁。」問他「舊愛」為避開回日本發展，他說：「佢𠵱家係喺日本，因為有想做嘅嘢，會支持佢。」是否降呢？他說：「係好朋友。」</p><p>再追問林德信是否很纏身似女人？他說：「其實我睇咗報道，咁寫我唔係咁開心。到𠵱家為止我都好鍾意呢個女人，因為我哋係好好朋友。」問他現時有沒有拍拖？林德信表示：「唔方便講，我從來唔會講私人感情。」<br>採訪：王連連<br>攝影：陳志嵐</p></body></html>
