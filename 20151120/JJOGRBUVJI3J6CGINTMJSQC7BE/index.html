<html><header><meta charset="utf-8"><title>余思敏大閘蟹餵老公</title></header><body><h1>余思敏大閘蟹餵老公</h1><p>余思敏嫁鄭中基後專心湊女兼享清福，前日黃昏約6時，余思敏坐七人車由司機接載到跑馬地，接相信返完興趣班的寶貝女Emma，見到媽咪的Emma十分開心，余思敏之後帶她到便利店買零食，Emma即時選了一樽朱古力豆及一包即食點心麵，但亦好有禮貌，先問准媽咪才買。<br>由於便利店門外是禁區，余思敏陪囡囡買完零食，要拖囡囡行一條街才可返回座駕，當她途經一間專賣大閘蟹的舖頭，余思敏站在門外打電話，最後入舖揀蟹，司機亦好醒目，即時拖Emma上車等，余思敏最終買了近十隻大閘蟹。<br>採訪、攝影：陳辰、楊浩賢</p></body></html>
