<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林奕匡有太子爺唔做 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林奕匡有太子爺唔做 - 馮仁昭</h1><p>林奕匡同葉巧琳噚日出席港台喺金鐘舉行嘅活動，佢哋分享同家人相處點滴，家人喺加拿大開設餐館嘅林奕匡，自細就返舖頭幫手兼學中文，長大後父母唔使佢接手生意，怕佢辛苦，點知讀醫嘅佢竟然投身仲辛苦同唔穩陣嘅歌唱事業。<br>葉巧琳自認青春期反叛同爸爸關係差，自從到英國留學後，跟爸爸有書信來往加深了解後，先修補好關係。<br>撰文：馮仁昭</p></body></html>
