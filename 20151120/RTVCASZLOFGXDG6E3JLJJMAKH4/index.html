<html><header><meta charset="utf-8"><title>查理絲恐怖發惡</title></header><body><h1>查理絲恐怖發惡</h1><p>荷李活女星查理絲泰朗（Charlize Theron）與「雷神」基斯咸斯禾夫（Chris Hemsworth）合拍新片《The Huntsman: Winter's War》剛公開預告片。</p><p>電影為《白雪公主之魔幻復仇記》（Snow White and the Huntsman）前傳，查理絲泰朗片中繼續扮演邪惡皇后，艾美莉賓特（Emily Blunt）則演冰雪女王，預告片可見到原本高貴的查理絲發惡時，口裏流出黑色液體，相當恐怖，至於基斯則會與謝茜嘉謝茜婷（Jessica Chastain）有親熱戲份（下圖）。</p></body></html>
