<html><header><meta charset="utf-8"><title>Avril疑與新歡同居</title></header><body><h1>Avril疑與新歡同居</h1><p>加拿大女歌手Avril Lavigne月前跟第二任丈夫Chad Kroeger離婚後，近來與美國歌手Ryan Cabrera（右）過從甚密，Ryan更被指已搬進Avril位於洛杉磯的寓所。早前Avril已被發現跟Ryan在萬聖節前夕結伴買南瓜，連月來經常出雙入對，前日他們還被目睹於餐廳撐枱腳。不過亦有消息指二人是相識了12年的好友，Ryan跟節目主持女友Katie Krause分手後，Avril見前夫Chad搬離寓所，才叫好友與自己「同居」。 </p></body></html>
