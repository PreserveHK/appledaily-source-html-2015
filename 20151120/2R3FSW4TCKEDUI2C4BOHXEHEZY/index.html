<html><header><meta charset="utf-8"><title>珍妮花拍床戲飲酒壯膽</title></header><body><h1>珍妮花拍床戲飲酒壯膽</h1><p>金像影后珍妮花羅倫絲（Jennifer Lawrence）近日接受雜誌訪問時透露在新片《Passengers》跟已婚的基斯柏特（Chris Pratt）上演床戲，非常有罪惡感，皆因她是首次與已婚男士接吻，事前更要飲酒壯膽。而珍妮花近來四出宣傳新片《飢餓遊戲終極篇：自由幻夢2》（The Hunger Games： Mockingjay Part 2），於前日在紐約的首映紅地毯上，她獲節目主持遞上酒，一齊飲番杯（圖）。</p></body></html>
