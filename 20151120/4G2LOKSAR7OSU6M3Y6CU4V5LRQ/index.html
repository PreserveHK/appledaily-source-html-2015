<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿佘困𨋢食糖定驚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>阿佘困𨋢食糖定驚 - 馮仁昭</h1><p>張智霖、佘詩曼同薛家燕近排為咗電影《十月初五的月光》四周圍宣傳，前晚佢哋去咗廣州出席發佈會，點知竟然發生小插曲，事緣佢哋去到第5站戲院嘅時候，Chilam行出𨋢之後度門突然閂埋咗，結果阿佘、家燕姐同工作人員困咗喺𨋢內，最後隔咗幾分鐘先開番度門，家燕姐話：「頭先困𨋢嗰陣，阿佘話佢唔舒服，要食粒糖，後來大家索性徒手拉開度門出返嚟。」<br>撰文：馮仁昭 </p></body></html>
