<html><header><meta charset="utf-8"><title>猷啟有意自立門戶</title></header><body><h1>猷啟有意自立門戶</h1><p>賭王兒子何猷啟、曾昭亮與林作等，前晚於銅鑼灣出席馬天佑與友人成立的「KOL Base Management X i.t」宣傳活動。猷啟與天佑一同接受訪問，猷啟表示現時幫母親打理地產生意，並有意作個人發展。<br>提到鄧紫棋（G.E.M.）的經理人與監製數落香港傳媒，猷啟表示沒有看報道，私下亦沒有跟G.E.M.聯絡，問他會慰問對方嗎？天佑即幫口說：「唔使啦。」猷啟再說：「年中太多喇！」提到猷啟的感情生活？他說：「𠵱家專注事業，感情慢慢嚟，唔急。」而月尾賭王父親生日，猷啟表示待母親安排慶祝活動，並透露正與家姐準備生日禮物。<br>採訪、攝影：羅慧敏</p></body></html>
