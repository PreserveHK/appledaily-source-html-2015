<html><header><meta charset="utf-8"><title>趣趣地：舒活想做莫天才第二</title></header><body><h1>趣趣地：舒活想做莫天才第二</h1><p>有人辭官歸故里，有人漏夜趕科場，「莫天才」莫耶斯冇耐前先被皇家蘇斯達炒魷，另一位英國教練舒活（圖）就有興趣去西甲見識吓。舒活今季帶阿士東維拉差到貼地，九月中起錄得一段聯賽六連敗，亦喺上月底被炒。英國《每日郵報》披露，46歲嘅舒活唔憂冇工開，有西甲球會伸出橄欖枝，而佢亦想出國執教。不過，舒活份CV仲差過莫耶斯，教熱刺同維拉嘅成績都唔係好，真係唔睇好佢喺西甲嘅前途喇。</p></body></html>
