<html><header><meta charset="utf-8"><title>法總理：或會受生化襲擊</title></header><body><h1>法總理：或會受生化襲擊</h1><p>法國今年一再受恐怖襲擊，總理瓦爾斯昨日警告，不排除恐怖分子未來會發動生化武器襲擊，並呼籲國會通過將緊急狀態延長三個月。</p><p>下院通過延長緊急狀態令</p><p>法國國民議會（國會下議院）昨日表決通過延長緊急狀態令，參議院今日再表決。瓦爾斯在會議上發言時說：「我們不能排除任何可能性，確存在恐怖分子使用生化武器的風險。」他又說：「我們正在戰爭，不是歷史上不幸地見慣的戰爭。這戰爭的前線不時移動，並處於我們日常生活中心。」緊急狀態令下，休班警員都可持手槍，政府亦可封鎖煽動恐怖活動的網站和社交網帳戶。<br>法新社</p></body></html>
