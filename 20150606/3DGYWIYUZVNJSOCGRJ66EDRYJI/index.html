<html><header><meta charset="utf-8"><title>活好周未：免費賞舊香港油畫</title></header><body><h1>活好周未：免費賞舊香港油畫</h1><p>【本報訊】擅長速寫的畫家楊復始，作品捕捉香港社區的獨特風貌，既記錄高速發展下的香港往昔，也洋溢他對此地的深厚感情。他現於灣仔適安街10號Part-Of Gallery舉辦「香港本色」楊復始速寫及油畫作品展覽，展出近期作品。除周一外，每日下午1時至晚上7時免費入場。上環禧利街「永健坊」亦正舉辦《今昔．交遞》攝影展，展出攝影師約翰．湯姆森於1878至1870年拍攝的香港城市面貌，主辦展覽的歷史遺珍攝影基金會更於其取材地點拍攝最新照片，以對比近150年來的變化。除周日外，每日上午10時至晚上7時免費入場。</p></body></html>
