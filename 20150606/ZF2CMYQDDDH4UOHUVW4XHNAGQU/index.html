<html><header><meta charset="utf-8"><title>咪神Kate走樣現水桶腰</title></header><body><h1>咪神Kate走樣現水桶腰</h1><p>有「咪神」之稱、擁有34D Cup上圍的美國索模Kate Upton，自從走紅後已經減少露肉，轉型做演員。她日前身在溫哥華拍新片《The Layover》，有一場戲她要着一件頭泳衣演出。<br>Kate可能太過養尊處優，身形脹了一個碼，離遠看似一個普通師奶。她穿上的藍色泳衣凸顯其水桶腰之外，她的屁股、背部及大腿都肥美了不少。有粉絲就留言希望Kate只是為了角色才增磅。Kate前往溫哥華前，與拍檔Alexandra Daddario於密蘇里州拍攝乘坐熱氣球場面。<br>撰文：泰米</p></body></html>
