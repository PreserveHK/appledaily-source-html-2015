<html><header><meta charset="utf-8"><title>咖啡米酒混牛奶製Baileys</title></header><body><h1>咖啡米酒混牛奶製Baileys</h1><p>【本報訊】位於台東的米巴奈山地美食坊，研發逾200道原住民創意菜式，董事長林耀輝表示，菜式全用當地食材，按時令挑選，夏季當造有檳榔花、熏魚玉米等；稻米亦是自家種，手握米飯進食更具風味。<br>有餚無酒，林耀輝更特別教港人炮製原住民千杯不醉土炮Baileys；他說，一瓶Baileys動輒300、400港元，而炮製原住民Baileys只需要一罐綠罐伯朗咖啡、一支膠瓶米酒及一罐全脂奶（上圖），混在一起即可，成本只需100元新台幣（約25港元），「混合前米酒先需醒酒，很簡單，膠瓶掉在地下即醒酒，因為奶保護胃部，千杯不醉」。<br>■記者蔡朗清</p></body></html>
