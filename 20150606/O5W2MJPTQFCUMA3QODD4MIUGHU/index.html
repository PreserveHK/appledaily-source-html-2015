<html><header><meta charset="utf-8"><title>韓星籲粉絲注意衞生</title></header><body><h1>韓星籲粉絲注意衞生</h1><p>韓國爆發「新沙士」，亞洲各地人人自危，不過韓星要搵銀，所以出入機場等高危地方都乖乖戴口罩，至於未有出國的韓星，他們亦以身作則，主動戴罩之餘亦提醒粉絲要提高防禦疾病的意識。<br>當中Block B的Zico透過ig上載戴口罩視頻，呼籲粉絲要注意衞生，他更留言寫道：「洗手、戴口罩、預防Mers。」而男團BEAST的李起光昨日亦在ig上載戴住口罩的照片，並寫道：「旅途愉快」，他和團友昨日出發到台灣準備演唱會，照片中身在飛機艙內的起光亦自律戴上口罩以防病菌。另外，歌手李文世、鄭奇高及張凡俊都因為擔心Mers關係而決定延期或取消演唱會。<br>撰文：施洛冰 </p></body></html>
