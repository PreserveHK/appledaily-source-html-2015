<html><header><meta charset="utf-8"><title>孫佳君陪仔暑期狂歡</title></header><body><h1>孫佳君陪仔暑期狂歡</h1><p>孫佳君昨日到數碼港接受劉美娟電台節目訪問，她表示剛為電影《消失的兇手》完成配音，暫時會休息，陪剛考完試的囝囝。孫佳君指暑假不會安排囝囝上堂，認為小朋友應花時間去玩：「我最怕啲怪獸家長，出街買衫、買鞋，我都畀佢自己揀。」提到夏天，可會帶囝囝去沙灘？她坦言最愛去沙灘，但擔心被偷拍，只敢在露台穿起泳衣曬太陽。<br>孫佳君又笑言訪問內容不設底線：「男朋友嗰啲冇問題啦，向來都好公開。」問孫佳君暑假可會帶囝囝及男友旅行？她指二人世界出埠都未有時間，希望可以再安排。<br>採訪、攝影：盧妹</p></body></html>
