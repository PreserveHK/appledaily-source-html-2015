<html><header><meta charset="utf-8"><title>走出黑暗　杜利萊重見陽光</title></header><body><h1>走出黑暗　杜利萊重見陽光</h1><p>在上月尾，騎師杜利萊在沒有停賽下，竟然零座騎，以致變相停賽。另外，他不知道是否因此心情低落，在5月24日至29日期間，更加連馬都沒有操，幸好最近再沒有以上情況發生，可見這位法國好手已走出黑暗。<br>而在今期賽事，練馬師鄭俊偉繼續支持杜利萊，其中第二場五班泥地1650米的「陽光王子」更是爭勝分子，查賽績，此駒在同程曾獲三冠兩亞兩殿，證明路有專長；再者這對人馬亦十分合拍，歷來兩度合作，便獲得一冠一季，包括上季贏同班同程一仗；今回這對最佳拍檔終重返首本，兼有運抽得近三季同程上名率最高的一檔，看來贏馬機會都相當之大。</p></body></html>
