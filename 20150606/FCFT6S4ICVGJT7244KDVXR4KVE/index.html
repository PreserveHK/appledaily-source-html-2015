<html><header><meta charset="utf-8"><title>蟲蟲意粉排馬路專家都解釋唔到</title></header><body><h1>蟲蟲意粉排馬路<br>專家都解釋唔到</h1><p>美國德州艾森豪威爾國家公園出現奇景，有人發現馬路中央出現一堆堆「意粉」，排得甚為整齊，非常奇怪，走近點看，才發現原來是一堆堆肉色的蟲在蠕動。<br> <br>數以千計的蟲疊成一堆堆，整齊排列在雙黃線中間，蟲堆上面似乎還沾了一些泥土。有些蟲未能「埋堆」散落一地，似乎已被來往車輛輾成肉醬。<br> <br>當局指連生物學家都不明白，為何蟲堆會排列得如此整齊。有估計是當地近日嚴重水浸後，泥土太濕令蟲堆被迫要到較乾地面暫避；又或雨水聲音似捕食者聲音，令它們移動並聚在一起避禍。<br> <br>蟲堆在路面逗留數日後，終退回泥土內。<br> <br>英國《都市報》</p></body></html>
