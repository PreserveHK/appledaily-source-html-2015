<html><header><meta charset="utf-8"><title>獨立屋：沙田　戈林</title></header><body><h1>獨立屋：沙田　戈林</h1><p>戈林位處沙田嶺路，現有一幢樓齡8年物業放售，實用面積2,359方呎，內置電梯，另有940方呎天台及3,011方呎花園連泳池。間隔採4房雙套，其中的主人套房巨大，物業向東，景觀開揚。交通方面，設有獨立車房，泊車方便，自駕至大圍港鐵站只需5分鐘；步程亦只需15分鐘，出入便利。現開價5,880萬元，呎價24,926元。<br><br>資料提供：名城地產<br>電話：5479 3139 / 2602 5155（伍先生）</p></body></html>
