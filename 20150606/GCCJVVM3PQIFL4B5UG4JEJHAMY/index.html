<html><header><meta charset="utf-8"><title>杜德偉大晒楓葉底褲</title></header><body><h1>杜德偉大晒楓葉底褲</h1><p>杜德偉（Alex）日前在多倫多舉行「杜德偉極杜世界巡迴演唱會」第三站，期間突然走下台與歌迷握手及擁抱。一位年逾70歲女歌迷上台送花給Alex，令他感動落淚：「重返樂壇唔係想得到啲乜嘢，亦都唔係刻意復出，只不過係想回饋支持咗我咁多年嘅fans。」<br>Alex稱到多倫多前，遇上日本火山爆發令航班延誤，幸好最後亦如期到達。最後現場觀眾齊心喊「脫掉」代替「encore」，Alex即除掉長褲，大晒楓葉水晶底褲。<br>撰文：張曦彤</p></body></html>
