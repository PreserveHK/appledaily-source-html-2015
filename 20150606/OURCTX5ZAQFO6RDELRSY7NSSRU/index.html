<html><header><meta charset="utf-8"><title>【科技籽】星戰R2-D2 變自走雪櫃</title></header><body><h1>【科技籽】星戰R2-D2 變自走雪櫃</h1><p>各位星戰迷，在炎炎夏日看着球賽、打住機時，若能享用由R2-D2送上的冰涷飲品，心情自然更爽快。日前在日本，AQUA宣佈推出一款以星戰機械人R2-D2造型的移動式雪櫃。雖然體積不算大，只有94公分高，但內藏冰格，可放入約六罐罐裝飲品。特別的是設計成可以移動，由用家以遙控器操作，頭部還可擺動，甚至發出聲音，非常鬼馬！R2-D2需要充電，暫定2016年年中推出，售價待定。<br><br>資料來源：itmedia<br>YouTube： https://youtu.be/feK24jVRiio <br><br>記者：許福合</p></body></html>
