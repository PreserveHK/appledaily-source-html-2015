<html><header><meta charset="utf-8"><title>戀情漸浮面</title></header><body><h1>戀情漸浮面</h1><p>要數BIGBANG的戀情，首推必定是隊長GD與日籍緋聞女友水原希子的緋聞。二人的緋聞傳足5年，去年GD更特別飛去日本與水原慶祝生日，又被拍到凌晨在派對場外依偎變連體嬰（圖），不過雙方一直否認戀情。相反，太陽日前就承認與女星閔孝琳的姐弟戀，太陽更被影到約會時貼心為女友綁鞋帶，獲粉絲大方送上祝福。<br>而T.O.P去年亦曾傳出搭上女團f(x)成員Krystal，不過雙方均否認。一直零緋聞的大成，曾於節目自爆為照顧生病的女友而扮丟失護照來拖延去日本工作，而GD日前亦被隊友爆會扮病博女仔安慰，追女仔方面亦有一手；至於勝利，就被揭於日本的「一夜情人」非常多。<br>撰文：梁雯迪</p></body></html>
