<html><header><meta charset="utf-8"><title>阿佘拒談嘉穎戀凱琳</title></header><body><h1>阿佘拒談嘉穎戀凱琳</h1><p>佘詩曼在青衣出席環保活動，她透露明年2月便會約滿無綫，現時經已有公司的同事及外面中港兩地公司洽談中，尚在初步階段，她持開放態度表示任何一間公司都會有機會。問到阿佘前男友鄭嘉穎與陳凱琳的戀情，她斷言表示不回答，並笑說：「請大家支持環保。」對於被視為收視福將的歐陽震華（Bobby）被藝員部不獲續約，阿佘直指對方劇集收視很好，也是公司福將，她說：「其實我自己接受唔到Bobby去咗第二個電視台，咁但係我覺得每件事都有解決辦法，最緊要Bobby開心。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
