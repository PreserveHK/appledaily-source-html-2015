<html><header><meta charset="utf-8"><title>偉仔獲法政府授勳賀牛一</title></header><body><h1>偉仔獲法政府授勳賀牛一</h1><p>梁朝偉早前接獲法國政府文化及通訊部知會，獲頒授法國藝術與文學軍官的勳章，以表揚他對電影藝術的貢獻。頒獎儀式將於下星期一在山頂的法國總領事官邸舉行，屆時親臨授勳儀式的偉仔當然會跟太太劉嘉玲同行，還透過法國領事館邀請一班圈中好友出席，受邀的好友包括王家衛、鍾鎮濤夫婦、杜德偉夫婦、陳國熹、葉童、張學友、呂方及曾志偉等，相信勳章會是今個月27日偉仔53歲生日前最好的禮物。<br>法國藝術與文學勳章共分三個等級，偉仔的軍官勳章屬第二級，導演杜琪峯及施南生亦曾獲同級獎章，勳章是頒予在文學或藝術領域中有傑出貢獻的人士。<br>撰文：李森</p></body></html>
