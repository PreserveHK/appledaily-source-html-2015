<html><header><meta charset="utf-8"><title>【科技籽】在家潛水　Google海底街景服務</title></header><body><h1>【科技籽】在家潛水　Google海底街景服務</h1><p>Google的街景服務讓大家安坐家中都可欣賞到各國地標名勝，正好鼓勵年輕人去少幾次旅行儲錢置業。Google其實還跟XL Catlin Seaview Survay、美國國家海洋和大氣總署及Chagos保育基金合作，把街景服務延伸至海底，包括澳洲大堡礁、巴西水底的世界遺產和菲律賓海洋保護區等，除可觀賞海底生物，重點是讓受眾了解氣候變化，人類活動對海底生態的影響，推廣海洋保育工作。<br><br>記者：臧諾<br>資料來源：google</p></body></html>
