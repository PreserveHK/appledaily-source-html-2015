<html><header><meta charset="utf-8"><title>花絮：土國球證旺西甲隊？</title></header><body><h1>花絮：<br>土國球證旺西甲隊？</h1><p>今屆歐聯決賽主球證，就係嚟自土耳其嘅古尼迪，今屆歐聯佢就未曾吹過巴塞同祖記嘅比賽，不過附加賽就主吹過西意大戰，結果畢爾包就以3:1贏咗拿玻里，似乎有利來自西班牙嘅巴塞。另外，巴塞嘅阿根廷前鋒美斯同馬斯真蘭奴，應該好鍾意古尼迪，事關上年世界盃準決賽阿根廷對荷蘭，就係佢主吹，阿根廷最終喺互射12碼勝出。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
