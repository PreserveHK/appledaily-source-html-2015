<html><header><meta charset="utf-8"><title>盛品儒出賣老婆事業線</title></header><body><h1>盛品儒出賣老婆事業線</h1><p>亞洲電視前執行董事盛品儒去年11月小登科，跟女朋友蔡一鳳低調註冊閃婚。打算今年10月補辦婚禮的兩人，已預支蜜月去到愛琴海旅行，老婆蔡一鳳更大晒美好身材。昨日盛品儒在facebook貼出一批相，相中他跟太太身處愛琴海沙灘恩愛合照，他說：「愛琴海確是好地方！！」雖然盛品儒曾自言「年輕、後生、又靚仔」，但懂欣賞的當然是盛太蔡一鳳的泳衣照加事業線，盛太亦發現老公貼出性感照，她只是嗲盛品儒留言：「老公～～～點解有未經批准的照片。」相信所指的就是泳衣相，感覺是甜得來有點膩。<br>撰文：李森</p></body></html>
