<html><header><meta charset="utf-8"><title>柯震東獲邀演吸毒犯</title></header><body><h1>柯震東獲邀演吸毒犯</h1><p>柯震東去年吸毒被捕，工作全面叫停，不過經過接近一年時間洗禮，加上他經常做運動及參與公益事務，台灣有報道指最近有新片考慮找他演出，算是為復出路踏出第一步。<br>今次傳出消息，因有傳媒發現柯震東經理人柴智屏密會導演趙德胤，而趙德胤目前正為《再見瓦城》找演員，又曾讚過柯震東是不錯的演員。如果成事，柯震東要到泰國開工，將飾演的角色是吸毒犯，因為在當地吸毒而被捕。不過，柴智屏就表示目前有幾個劇本在看，全部皆未動筆簽約。<br>撰文：李察</p></body></html>
