<html><header><meta charset="utf-8"><title>金秀賢趕戲被捕獲</title></header><body><h1>金秀賢趕戲被捕獲</h1><p>由金秀賢、孔孝真、車太鉉及IU主演的《製作人們》，昨日播出第七集。在新一集中，金秀賢與孔孝真之間的感情線越來越明顯，金秀賢更化身「貼身保鑣」，當孔孝真出現危險時，金秀賢就會即時現身保護女方。連日來趕拍的金秀賢前日又被粉絲捕獲在街頭拍攝外景。<br>另外，由宋智孝及卞耀漢主演的《前女友俱樂部》，早前宣佈將縮減四集，提前於下周六大結局。昨日卞耀漢在Instagram就回應：「真正的演員就算只有一個觀眾，也會用心去演來感動他。」另外，劇組公開卞耀漢及智孝認真研究劇本的幕後照。<br>撰文：梁雯迪</p></body></html>
