<html><header><meta charset="utf-8"><title>島崎遙香全方位拉票</title></header><body><h1>島崎遙香全方位拉票</h1><p>日本組合AKB48每年一度的「AKB人氣總選」今晚揭盅，被受力捧的人氣成員島崎遙香在昨日截止投票前積極造勢，除了成為今期漫畫刊物《週刊Young Jump》的封面女郎兼拍攝水着寫真外，又亮相節目打親情牌拉票，既公開童年照，又找來75歲祖母亮相。<br>另一方面，愛知縣警方表示去年有人涉嫌利用已投票表格於網上拍賣行騙，一名43歲中女花40萬日圓（約2.6萬港元）購下500張表格後發現有499張已經使用，警方前日終拘捕一名29歲報稱無業的涉案男子。<br>撰文：哥羅</p></body></html>
