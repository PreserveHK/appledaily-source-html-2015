<html><header><meta charset="utf-8"><title>同四胞胎拍MVJoey被「兩個」Mani嚇親</title></header><body><h1>同四胞胎拍MV<br>Joey被「兩個」Mani嚇親</h1><p>女友容祖兒（Joey）昨日和四胞胎小姊妹在大埔一間學校操場拍攝連鎖店廣告，Joey和四位天真女孩相處融洽：「佢哋一啲都唔難相處，只係其中一個小朋友特別易喊。我喺度諗四個女都還可以，四個仔咪曳到癲咗，捉唔掂。」Joey更笑稱想起經理人Mani，她笑說：「第一次去英皇時見完楊生見Mani，之後落咗樓又見到Mani，幾驚呀！後來先知Mani係有孖生姊妹。」問她有否幻想自己生三胞胎呢？她說：「冇諗咁遠，一啲都唔心急生小朋友，亦唔介意做高齡產婦。」<br><br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
