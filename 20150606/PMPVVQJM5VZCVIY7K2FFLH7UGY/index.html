<html><header><meta charset="utf-8"><title>花絮：專用波好sharp醒</title></header><body><h1>花絮：<br>專用波好sharp醒</h1><p>歐聯專用足球贊助商「三間」，日前就已經發表咗決賽專用波，個波當然印咗大耳盃嘅圖案，同埋六月六日等字樣，仲印上決賽城市柏林嘅代表柏林熊圖案（圖）。另外，美斯就會着住佢嘅藍色專用戰靴出戰，美斯仲喺個人面書留言，話急不及待周六嘅來臨。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
