<html><header><meta charset="utf-8"><title>【專題籽】手作達人　燈泡盆栽教學</title></header><body><h1>【專題籽】手作達人　燈泡盆栽教學</h1><p>近年流行手作，飾物針織盆栽等手作物深得年輕人歡心，周末舉辦的手作市集往往也人山人海。梁子健從事設計，年多前自學手作做燈泡盆栽，並成立手作品牌及工作室「植屋」，開班授徒分享同好。他說苔蘚生命力強、容易打理，適合做微縮場景，於是結合微型公仔做燈泡盆栽。今次專程請他做手作教學，示範並講解手作要訣。原來精緻有趣的燈泡盆栽，個多小時就可完成！<br><br>記者︰劉東佩<br>攝影︰徐振國</p></body></html>
