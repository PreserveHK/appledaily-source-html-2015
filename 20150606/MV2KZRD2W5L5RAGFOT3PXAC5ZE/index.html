<html><header><meta charset="utf-8"><title>至靚白衣天使代重傷病人哺乳</title></header><body><h1>至靚白衣天使<br>代重傷病人哺乳</h1><p>母愛偉大！泰國一名已為人母的護士，眼見女病人的寶寶無人照顧，於是主動為嬰孩餵人奶，獲網民大讚。<br> <br>產子半年的護士布雅（Phetcharat Buakhao），於呵叻府一所醫院工作，她早前得知院內一名女病人，上月底遇交通意外，丈夫不幸離世，她雖逃過鬼門關，但身受重傷仍躺臥病床，無法為4個月的寶寶餵哺母乳後，於是主動為嬰孩餵人奶，獲網民紛紛讚好，大讚她是真正的白衣天使。<br> <br>泰國《民族報》/馬來西亞《光華日報》</p></body></html>
