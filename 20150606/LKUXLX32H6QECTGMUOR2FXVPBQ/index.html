<html><header><meta charset="utf-8"><title>愛爾蘭足總主席女友遭白禮達狂贒</title></header><body><h1>愛爾蘭足總主席女友<br>遭白禮達狂贒</h1><p>愛爾蘭足總主席德萊尼又透露，出名好女色的白禮達曾經色迷迷凝望他女友，場面尷尬到他要開口叫白禮達走開。德萊尼從事宣傳推廣的女友英格利希（Emma English）是典型金髮索女。他憶述：「白禮達最近在維也納遇見我及英格利希，他即瞪住她約七、八秒然後說：『我認可你的新女友。』我叫他走開，請走開。」<br>德萊尼大讚英格利希是好女子，形容當時氣氛「很不尋常……如果英格利希本人在此可以親身分享。他真的一直望着她直至我叫他走開為止」。<br>英國《每日郵報》</p></body></html>
