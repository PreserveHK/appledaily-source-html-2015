<html><header><meta charset="utf-8"><title>藤岡靛反攻日本</title></header><body><h1>藤岡靛反攻日本</h1><p>安藤政信成功開拓海外市場，正當不少日本藝人向外闖之際，現年34歲的日籍型男藤岡靛卻唱反調，經先後在香港及台灣發展多年後，今年終回流日本被力捧為「金城武第二」！<br>藤岡靛04年在港被發掘入行，當上模特兒後曾拍過不少廣告及MV，尤以拍住陳冠希的《勞斯.萊斯》MV，更為他贏得台灣製作單位青睞，獲邀接拍台劇《轉角遇到愛》及《不良笑花》等，大前年與印尼華僑女友結婚後，能操五國語言的他又參演美劇，成為少有活躍國際的日本男星。最近，藤岡靛除接拍NHK古裝劇外，還首次以男主角身份夥北川景子合演7月新劇《探偵的探偵》。</p></body></html>
