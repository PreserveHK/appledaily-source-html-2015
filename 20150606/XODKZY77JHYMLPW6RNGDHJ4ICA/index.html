<html><header><meta charset="utf-8"><title>超細膽狼狗見大公仔都走頭</title></header><body><h1>超細膽狼狗<br>見大公仔都走頭</h1><p>德國牧羊犬、又稱狼狗，體型壯碩、樣貌強悍，但亦並非天不怕地不怕，一隻老虎毛公仔便可以嚇怕牠。<br><br>最近網上流傳一段短片，片中甫開始見到牧羊犬在廚房中，向一隻老虎毛公仔狂吠，打算先聲奪人嚇窒對手。<br><br>但牠眼見對方不為所動，仍然「十分冷靜」趴在地上，便打算趨前試探，但數次接近後都因為太驚而彈開。<br><br>一位疑似牠的女主人上前觸摸公仔，想讓愛犬明白公仔無殺傷力，但牧羊犬用前肢觸摸老虎後，又嚇到立即縮沙，似乎公仔給予牠很大的壓迫感。<br><br>英國《每日郵報》</p></body></html>
