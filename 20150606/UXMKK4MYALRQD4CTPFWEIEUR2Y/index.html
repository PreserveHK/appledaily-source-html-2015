<html><header><meta charset="utf-8"><title>黃榕全裸寫真呻辛苦</title></header><body><h1>黃榕全裸寫真呻辛苦</h1><p>現年34歲的「榕姨」黃榕，打算今年再度推出寫真，這次她重槌出擊，全裸上陣。昨天她於微博貼出拍攝花絮，今次製作似乎好揼本，利用航拍，從高空進行拍攝，見她一絲不掛躺在沙灘上，大晒S形身材兼圓渾的臀部；她又浸於水中央，用白色薄紗遮蓋重要部位，大玩透視誘惑。而攝影師又作近距離拍攝，見榕姨蹲身露波邊，晒34B微波身材。辛苦完一日，她於微博大呻辛苦：「現在連穿內衣底褲也痛！甚至連洗澡躺着也痛！石頭又𠝹傷腳板底。女神真的傷不起，昨天寫真早上5點出發，就拍到中午1點。這樣就被曬傷皮膚了。」回到家中，即自拍曬到黝黑的身軀，看似十分辛苦。<br>撰文：嵐山</p></body></html>
