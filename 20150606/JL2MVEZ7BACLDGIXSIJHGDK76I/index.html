<html><header><meta charset="utf-8"><title>花絮：祖記賽前豪購新兵</title></header><body><h1>花絮：<br>祖記賽前豪購新兵</h1><p>祖雲達斯不論決賽勝負，今季都至少有兩個盃落袋，都算好成功，球隊已經開始擴軍，落實簽入巴勒莫前鋒保羅戴巴拿，轉會費都唔平，加加埋埋附加條款，最高達4,000萬歐元（約3.5億港元）。另外，柏林奧運球場外已經開咗歐聯決賽公園，唔少祖記球迷已經到埗，又畫會章又同巨型保羅普巴公仔影相，認真熱鬧。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
