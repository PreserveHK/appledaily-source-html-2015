<html><header><meta charset="utf-8"><title>鬼頭谷AV自爆15歲失身</title></header><body><h1>鬼頭谷AV自爆15歲失身</h1><p>現年21歲的SKE48前成員鬼頭桃菜以三上悠亞之名轉戰AV界，她的首張AV影碟《Princess Peach》在本月初發售後，挾着AKB集團舊將之名新碟銷量更成AV榜冠軍。</p><p>鬼頭為搞噱頭還拍了一段宣佈進軍AV界的短片，內裏提到初夜是在15歲那年，對方是年長她一年的學長，亦即在她入行前已非處女，令不少網民感難以置信。不過曾被爆出搭上尊尼仔手越祐也的鬼頭，卻自稱只拍過兩、三次拖，更未跟圈中人拍過拖。<br>撰文：程芬</p></body></html>
