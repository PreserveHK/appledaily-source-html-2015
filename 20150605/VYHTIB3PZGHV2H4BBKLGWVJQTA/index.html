<html><header><meta charset="utf-8"><title>李察撐達賴遭推開</title></header><body><h1>李察撐達賴遭推開</h1><p>荷李活影星李察基爾（Richard Gere）篤信佛教多年，不但是虔誠的教徒，更是西藏精神領袖達賴喇嘛的好友兼追隨者，昨日李察陪着達賴喇嘛到澳洲弘揚佛法，於機場竟然被無情的遊客推開。</p><p>李察昨日跟達賴喇嘛抵達悉尼機場，達賴於機場中被信眾重重包圍，希望獲達賴賜福，惹來一陣混亂，李察基爾只能站在大遠處，還有遊客不知他是大明星，一手將阻路的李察推開，李察也只能夠無奈地苦笑。<br>撰文：盧葦</p></body></html>
