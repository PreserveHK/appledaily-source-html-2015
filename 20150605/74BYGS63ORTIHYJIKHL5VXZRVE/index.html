<html><header><meta charset="utf-8"><title>【科技籽】白禮達下台　球迷惡搞《FIFA16》贈慶</title></header><body><h1>【科技籽】白禮達下台　球迷惡搞《FIFA16》贈慶</h1><p>國際足協（FIFA）涉嫌貪腐，主席白禮達亦於周二辭職，自然成為球迷話題，同時間，很多球迷都有玩EA的足球遊戲《FIFA 16》亦開始宣傳，預期9月22日推出。</p><p>一眾憤怒的球迷看到好用又順手，將《FIFA 16》封面拿來惡搞這次FIFA涉嫌貪腐的事件，當中主席白禮達自然成為主角，有PS4及Xbox One版封面「推出」，不過球迷們似乎未有忠於EA的原著封面，與官方公佈的設計完全不同，純粹惡搞！<br><br>記者：許福合</p></body></html>
