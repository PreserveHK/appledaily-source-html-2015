<html><header><meta charset="utf-8"><title>加納油站爆炸96死　滿地焦屍</title></header><body><h1>加納油站爆炸96死　滿地焦屍</h1><p>西非國家加納（Ghana）首都阿克拉（Accra）一個加油站前晚發生爆炸，造成至少96人死亡；由於該區近日豪雨成災造成嚴重水浸，事發時許多居民到油站暫避，結果釀成多人傷亡。<br>消防當局指，油站附近的貨車站先起火，火勢迅速蔓延至油站及鄰近建築物，爆炸並摧毀了整個油站，現焦屍場僅餘下十多輛汽車的剩下的廢鐵，以及多具燒至難以辨認的屍體，搜救人員戴上口罩和手套到場移走屍體。<br>當局暫時封鎖了現場，大批憂心忡忡的民眾被迫留在警戒線外，不得內進。<br>路透社</p></body></html>
