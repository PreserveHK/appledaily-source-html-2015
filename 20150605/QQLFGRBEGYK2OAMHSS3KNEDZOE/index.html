<html><header><meta charset="utf-8"><title>黃耀明維園悼六四</title></header><body><h1>黃耀明維園悼六四</h1><p>踏入六四第二十六個年頭，黃耀明、盧凱彤、周家怡與梁嘉琪等昨日分別在facebook及Instagram貼文寫上感受，明哥於fb上引用前學運領袖王丹的文章，他更在晚上8時與友人現身維園燭光晚會，而日前身穿「D7689」T恤參觀六四紀念館的吳彤，於8時半左右亦跟台灣友人到達晚會，吳彤曾參與佔中運動，早前到北京工作過關時未被查問，但事後得知有內地客戶因他身份敏感而取消上海工作，他說：「親身經歷過佔中後，到北京係有壓力，擔心過關受阻。」而梁嘉琪於ig貼上燭光相，寫上「今晚，無論你在那裏。也請你將心裏的燭光燃點起。」<br>採訪：譚倩宜、藍文浩、沈健程</p></body></html>
