<html><header><meta charset="utf-8"><title>梁朝偉蒙面睇中醫</title></header><body><h1>梁朝偉蒙面睇中醫</h1><p>梁朝偉昨午約4時獨自現身中環，一身簡樸裝束、頭戴黑色Cup帽及口罩的他在鬧市穿插都沒有被發現。偉仔先步出萬年大廈，見他手拿一袋中醫診所的膠袋，估計他睇完醫生，之後並經新世界大廈、置地廣場上行人天橋往文華酒店。起初以為偉仔到酒店high tea，不過他最終步往大會堂方向。<br>本月27日是偉仔的53歲生日，記者上前問他將會怎樣慶祝時，偉仔完全沒有回答繼續向前行，直至步往路邊取回座駕離開，而偉仔的座駕是非法泊在馬路旁，但逃過一劫未有被抄牌。<br>採訪、攝影：潘冠恩</p></body></html>
