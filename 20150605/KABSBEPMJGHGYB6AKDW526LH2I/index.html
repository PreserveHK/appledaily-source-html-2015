<html><header><meta charset="utf-8"><title>原來係爭勝分子　難怪咁緊張</title></header><body><h1>原來係爭勝分子　難怪咁緊張</h1><p>今朝騎師郭能如常到馬場操馬，其中包括出戰第七場二班1800米草地的「聰明才智」，當操完馬後，騎者便到機坪找倉主大摩密斟，相信話題不離操練情況及作戰策略，除了密斟外，大摩更小心檢視「聰明才智」，看來他對此駒十分緊張。<br>雖然今次將是郭能初次與「聰明才智」合作，但翻查操練下，卻發現其對上三課快工夫，都是由這位愛爾蘭好手主理，相信人馬已建立一定默契。而郭能接受本報記者採訪時曾透露，此駒大前仗贏得出色，近兩仗只因陣上遇到「酷男」和「喜蓮歡星」等惡馬才落第，但亦所負不遠，證明本身實力甚強，今次回到二班上陣，對手渣好多，應是主要爭勝份子。</p></body></html>
