<html><header><meta charset="utf-8"><title>關仁隱事：「熱爆」誤中「口水佬」圈套 - 關仁</title></header><body><h1>關仁隱事：<br>「熱爆」誤中「口水佬」圈套 - 關仁</h1><p>喺電影圈除咗要有真材實料之外，有時吹得講得都好緊要，把口講嘢叻有時真係好過識拍戲，特別係從事幕後嘅人。好似早排有位一向拍開啲低成本電影嘅導演「口水佬」，佢周圍同人講話做過《勾佬》系列電影嘅監製，知嘅圈中人梗係笑死，唔知道嘅新人就畀佢嚇死。就係咁，有位未拍過戲但好想入行嘅富家子弟「熱爆」就被佢𠱁咗簽約，但紙包唔住火，最後熱爆發現口水佬底細，惟有搵有錢老竇出面賠錢搞掂。<br>撰文：關仁</p></body></html>
