<html><header><meta charset="utf-8"><title>海關搗大麻種植場</title></header><body><h1>海關搗大麻種植場</h1><p>【本報訊】海關前晚於元朗破獲一個大麻種植場，以涉嫌栽植大麻屬植物及販運危險藥物罪名拘捕一名男子，行動中撿獲總值逾100萬元懷疑大麻。<br>涉案男子42歲，報稱無業，海關前晚在元朗將他截查後押返公庵路一個貨倉搜查，貨倉被改裝成種植場，共栽植了75株懷疑大麻，關員又在貨倉及其私家車內搜出共約487克懷疑大麻，撿獲的懷疑大麻總值約134萬元。關員將涉案男子帶走，並調查是否已將部份大麻出售。<br>■記者譚健文</p></body></html>
