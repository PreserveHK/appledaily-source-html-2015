<html><header><meta charset="utf-8"><title>隔牆有耳：三人行有冇hehe？ - 李八方</title></header><body><h1>隔牆有耳：<br>三人行有冇hehe？ - 李八方</h1><p>今年學聯首次唔參與支聯會六四燭光集會，不過不少院校代表亦有上台，仲有唔少前任、現任學聯中人參加燭光集會。<br>好似前學聯秘書長周永康同副秘書長岑敖暉、現屆秘書長羅冠聰，都有喺台下點起燭光，參加悼念，而岑仲聯同女友何潔泓雙雙現身。<br>不過佢哋幾個都好低調，入場時被記者追訪一律唔回應，仲刻意避開鏡頭，連八方想叫佢哋一齊企定定合照都唔肯。<br>不過八方係集會期間，又再見到佢哋，佢哋幾個都表現得好投入同好感觸。</p></body></html>
