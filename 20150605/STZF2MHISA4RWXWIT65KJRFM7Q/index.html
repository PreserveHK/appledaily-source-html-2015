<html><header><meta charset="utf-8"><title>料溫和派接棒難掃走「土皇帝」</title></header><body><h1>料溫和派接棒<br>難掃走「土皇帝」</h1><p>【花絮】<br>白禮達（圖）辭去FIFA主席一職，不少人讚好，認為是FIFA改革的開始，期望那些有如「土皇帝」般的非洲和拉美地區足協領導人，都會「效法」白禮達退場。但有分析指，白禮達倒下不會帶來骨牌效應。<br>美國密歇根州立大學歷史學家阿萊吉認為國際球壇高層「竭盡所能保住權力、利益和聲望的可能性更大」，預期FIFA終會選出溫和派人物接棒，組織不會有重大改變。<br>美聯社</p></body></html>
