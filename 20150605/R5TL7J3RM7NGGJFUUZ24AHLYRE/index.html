<html><header><meta charset="utf-8"><title>古仔郭采潔巴黎胡鬧</title></header><body><h1>古仔郭采潔巴黎胡鬧</h1><p>古天樂跟郭采潔主演、阮世生導演的電影《巴黎假期》早前到巴黎取景，戲中飽覽當地名勝，包括已拆掉鎖頭、熱戀情人必到的心鎖橋，古仔在這裏拍攝一場痛罵「前度」劉梓妍的戲份。<br>劇情講述失戀、失婚的郭采潔，經方中信介紹到巴黎投靠古仔，陰差陽錯下古仔要扮基，還大玩周星馳的經典拿手「巴黎鐵塔反轉再反轉」。之外，普通話已進步很多的古仔，當年為內地輪胎賣廣告所講的普通話「輪胎能」，今次在片中再玩，形容郭采潔說：「呢個女的神經病的，不是普通神經病，是超子（級）神經病。」甚有當年的風采，電影將於下月底上映。<br>撰文：李森</p></body></html>
