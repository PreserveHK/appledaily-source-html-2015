<html><header><meta charset="utf-8"><title>Kim變性父化妝做真女人</title></header><body><h1>Kim變性父化妝做真女人</h1><p>美國名媛Kim Kardashian的前繼父布魯斯詹納（Bruce Jenner）宣佈變性兼以新名字凱特琳（Caitlyn）示人，還拍攝紀錄片《I Am Cait》講述做女人的難處，片段中化妝的凱特琳為女人大為感慨：「我終於知道女人要時刻注重外表承受的壓力。」<br>凱特琳由男人變女人亦引來不少非議，昨日ESPN體育頒獎宣佈將增發勇氣獎給她，就連湯告魯斯（Tom Cruise）的養子Connor都看不過眼於網上表示社會上有更多人比她更值得拿勇氣獎，甚至很多人於Change.org要求褫奪曾以男兒身奪奧運冠軍的凱特琳的金牌。<br>撰文：盧葦</p></body></html>
