<html><header><meta charset="utf-8"><title>高鈞賢戥Bobby傷心</title></header><body><h1>高鈞賢戥Bobby傷心</h1><p>高鈞賢及陸駿光昨日去到now電視的柴灣錄影廠，接受由梁思浩主持的《娛樂審死官》訪問。離開無綫一段時間的高鈞賢表示，不會談太多舊公司的事，對於歐陽震華（Bobby）不獲無綫續約，高鈞賢說：「我諗佢唔會介意，如果係我都會幾hurt，每個人同機構都會有佢嘅原因。」高鈞賢認同付出與回報未必成正比，而過檔港視的陸駿光表示，可能無綫需要多些年輕一輩，加上製作與過往不同，他說：「Bobby唔需要擔心，當休息吓先。」對於無綫是否人情淡薄，陸駿光回應：「一間公司冇話簽你一世，算係緣份完咗。」<br>採訪、攝影：張俊銘 </p></body></html>
