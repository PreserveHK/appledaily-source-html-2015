<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱孝天孽緣反擊舊愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>朱孝天孽緣反擊舊愛 - 馮仁昭</h1><p>早前被拍到同內地女星韓雯雯十指緊扣嘅朱孝天，撞正前度女友姜欣雨喺微博中寫文暗寸舊愛係「渣男」。對於誰是誰非，朱孝天喺微博發文說：「對於每一段曾經，我都很珍惜，那怕是孽緣。」佢表明自己一向都唔在意外形，佢覺得身體只係一個禁錮住自己狂野又放肆靈魂嘅臭皮囊，佢只係想做安安穩穩嘅大叔，𠵱家正專心攻讀北京電影學院研究所。<br>撰文：馮仁昭</p></body></html>
