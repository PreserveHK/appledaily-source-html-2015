<html><header><meta charset="utf-8"><title>伍姑娘貴妃變宅女</title></header><body><h1>伍姑娘貴妃變宅女</h1><p>伍詠薇最近在橫店拍攝內地古裝劇《美人香》，故事背景為清朝宮廷內妃嬪間的明爭暗鬥，伍姑娘扮演齊貴妃，甚得皇上趙文瑄寵愛。<br>劇組為了統一口音，拍完後每個演員都要重新配音，伍詠薇演戲時先講廣東話，她說：「我要將劇本嘅對白譯成廣東話，字數要相同，方便尾期配音對口形，唔使開工我就喺酒店房閉關。」她表示唯一消遣是趁休息往做瑜伽，每天早睡早起，作息很有規律，她說：「老公都嚇一跳，我話想我keep住，就等我長期留喺橫店。」又謂樂於做宅女：「我啱做二奶，困住喺房唔出去都得。」<br>採訪：陳杰</p></body></html>
