<html><header><meta charset="utf-8"><title>【科技籽】Logitech X100下試$288　玩撞色小喇叭</title></header><body><h1>【科技籽】Logitech X100下試$288　玩撞色小喇叭</h1><p>行腦場最重要是掃平貨，今個星期Logitech X100無線藍牙喇叭剛做特價，機價由$499直線下調至$288，減幅達42%。據知減價原因是大手買入，所以來貨價降低了。機身採用可愛圓形設計，而且玩撞色，機頂更有一個小孔設計，方便連接爬山扣。唯一留意是使用時間偏短，只有五小時，可幸機身預留microUSB插口，連上尿袋後，就可以長播長有。<br><br>查詢：訊達科技<br>深水埗黃金電腦商場地庫63/67號舖<br><br>記者：朱崇德</p></body></html>
