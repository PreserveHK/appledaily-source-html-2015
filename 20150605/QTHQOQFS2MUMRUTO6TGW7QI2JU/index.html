<html><header><meta charset="utf-8"><title>秀愛新劇再奪冠</title></header><body><h1>秀愛新劇再奪冠</h1><p>由朱智勛及秀愛主演的SBS新劇《假面》（圖）自開播以來收視一直領先，秀愛一人分飾兩角的表現更得到大讚，前日一集，扮演百貨商店售貨員的智淑（秀愛飾）為了家人，決定代替家境顯赫的恩夏（秀愛飾）和富二代崔珉宇（朱智勛飾）結婚，正式展開同床異夢的生活，錯綜複雜的關係引來大家關注，《假面》更成功以8.6%的收視成為同檔劇收視冠軍。<br>至於MBC《心情好又溫暖》及KBS《蒙面檢察官》就分別以7.0%及5.9%排第二位及第三位。</p></body></html>
