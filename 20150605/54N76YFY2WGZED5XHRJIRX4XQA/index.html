<html><header><meta charset="utf-8"><title>B囡遭棄森林螞蟻包圍咬出血</title></header><body><h1>B囡遭棄森林<br>螞蟻包圍咬出血</h1><p>俄羅斯車里雅賓斯克州一名僅三日大的女嬰，慘遭父母遺棄在森林，被大群螞蟻咬至身體多處出血，幸好被路人發現獲救。<br><br>該名出世僅三日大的女嬰，臍帶仍未脫，已經受盡苦痛。幸好早前一名男子走路上班時，打算走捷徑穿過森林，途中聽到嬰兒哭聲，察看下發現該女嬰睡在一堆落葉上，正被大群螞蟻咬，弄得雙眼與手腳也出血，於是立即召救護車。<br><br>女嬰送院後，情況穩定，相信可以完全康復。警方正找尋女嬰父母。<br><br>英國《每日郵報》</p></body></html>
