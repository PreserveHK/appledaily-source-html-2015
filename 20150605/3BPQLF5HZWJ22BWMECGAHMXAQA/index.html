<html><header><meta charset="utf-8"><title>仙樂都名店扮買嘢</title></header><body><h1>仙樂都名店扮買嘢</h1><p>【中環】<br>成日都着得好性感嘅仙樂都，日前突然變身貴婦，孭住CHANEL手袋同拎住兩大袋戰利品，去咗中環置地行名店。最初見到仙樂都好悠閒咁喺舖頭睇嘢，身邊仲有一個着住波衫嘅男人，蹺晒手睇住佢買嘢，唔通有新戀情？<br>仙樂都喺商場來來回回行咗幾次，喺商場門口仲見到有幾個男仔揸住相機對住佢！最搞笑係仙樂都拎住嗰兩袋嘢，原來裏面空空如也！最後記者問吓仙樂都究竟係咪拍嘢，點知佢問完記者係邊間報館之後，就叫問番佢公司喎。<br>採訪、攝影：梁繼光</p></body></html>
