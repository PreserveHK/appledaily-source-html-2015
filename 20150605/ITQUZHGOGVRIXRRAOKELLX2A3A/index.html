<html><header><meta charset="utf-8"><title>周街露械嚇女學生變態阿伯辯稱急尿</title></header><body><h1>周街露械嚇女學生<br>變態阿伯辯稱急尿</h1><p>台灣高雄最近驚現露械阿伯！他經常在巴士站附近出現，專向女學生露下體。但他被捕後，竟辯稱急尿，才掏出下體。警方最後以妨害風化罪起訴他。<br><br>最近有台灣高雄女學生在facebook表示，一名伯伯經常在當地巴士站附近出沒，看見女學生便掏出下體，看見有其他人經過，即用衣服遮掩。<br><br>警方根據受害人描述與網上資料，找到一名有妨害風化前科，64歲姓劉男子。他起初否認當街露下體，直至警察找到他的露械片才承認，但聲稱這樣做是因為急尿。警方已經以妨害風化罪起訴他。<br><br>台灣《蘋果日報》</p></body></html>
