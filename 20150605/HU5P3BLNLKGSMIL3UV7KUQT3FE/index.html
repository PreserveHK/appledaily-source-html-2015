<html><header><meta charset="utf-8"><title>陳敏之猴擒啜爆小蟹籽</title></header><body><h1>陳敏之猴擒啜爆小蟹籽</h1><p>陳敏之去年10月與拍拖十年的圈外男友雷偉信（William）在峇里結婚，而敏之一直希望婚後可以迅速生B，所以她在婚前已經開始調理身體，靜待生B時機降臨。生B時辰仍未到，敏之剛巧碰上長腳蟹呂慧儀9個月大的「小蟹籽」Anton。在梁烈唯的婚禮上，做伴娘的敏之見到「小蟹籽」，相當興奮，還即場索吻，嘟起一個豬嘴要啜爆「小蟹籽」，對於長腿姨姨用豬嘴索吻，「小蟹籽」看到眼定定，而敏之昨日凌晨在微博貼啜爆「小蟹籽」Anton的親熱相，並留言道：「蟹仔Anton：姐姐你想點呀……？」<br>撰文：非非</p></body></html>
