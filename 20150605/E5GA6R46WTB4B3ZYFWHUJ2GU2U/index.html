<html><header><meta charset="utf-8"><title>千嬅復工孖丁子高拍真人騷</title></header><body><h1>千嬅復工孖丁子高拍真人騷</h1><p>上個月中楊千嬅因為持續發高燒引致呼吸道感染要留院一個星期，證實有輕微的肺炎迹象，最後要臨時取消廣州個唱，改期至8月舉行，但是其他工作則因為合約問題，未能更改，為了尊重合約精神，千嬅有限度地復工，她透過經理人林珊珊發聲明表示只要是不會對身體和聲帶過份勞累的工作，她都會盡量配合，所以早前她答應跟老公丁子高為深圳衞視拍攝真人騷《極速前進》，她會如期跟大隊出發。<br>昨日丁子高在Instagram上載了一張悉尼的相，之後還有跟老婆千嬅和鄧紫棋（G.E.M.）的合照，還有跟「曾氏轉數王」代表曾志偉和曾寶儀合照。<br>撰文：非非</p></body></html>
