<html><header><meta charset="utf-8"><title>6月新劇　張娜拉童顏襯仁國</title></header><body><h1>6月新劇　張娜拉童顏襯仁國</h1><p>除了河智苑主演的《愛你的時間，7000天》會於本月底播出外，由張娜拉和徐仁國主演的KBS新劇《記得你》亦將於本月22日首播。<br>昨日劇組公開了男女主角張娜拉和徐仁國的劇照，兩人穿上便服在公園內散步閒談，表現十分有默契，而34歲的張娜拉雖然比徐仁國年長7歲，但公認童顏的張娜拉拍埋徐仁國身邊亦十分合襯，完全不似大過對方。而劇中徐仁國飾演擁有過目不忘的能力兼能分析犯罪現場的癡情男主角，張娜拉就飾演一名品學兼優的警員，粉絲都希望兩人能在劇中擦出火花。</p></body></html>
