<html><header><meta charset="utf-8"><title>菊姐Willy掃低糖餅乾</title></header><body><h1>菊姐Willy掃低糖餅乾</h1><p>【中環】<br>關菊英上月忙完顧嘉煇作品展，呢排比較清閒可以好好休息，前日下晝4點幾，佢跟同性密友周偉利（Willy）拍拖到中環，兩人行到擺花街落石級時，菊姐因為戴住黑超行得好小心，安全起見仲捉實Willy隻手。<br>之後菊姐同Willy去咗一間健康食品店，專攻麥皮、餅乾等零食，店員見到有明星幫襯都殷勤招呼，細心介紹每款食物嘅成份，聽到菊姐攞住盒零食問：「冇加糖？」相信菊姐好注重身體健康，揀選嘅食物都以少鹽少糖為主，佢哋買完嘢後由司機接載返家。<br>採訪：陳辰、楊浩賢</p></body></html>
