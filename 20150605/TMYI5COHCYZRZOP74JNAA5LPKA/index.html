<html><header><meta charset="utf-8"><title>側田煲煙懶理女友</title></header><body><h1>側田煲煙懶理女友</h1><p>【淺水灣】<br>今晚舉行演唱會嘅側田，雖然一直閉關排練，不過日前都去咗淺水灣同女朋友拍拖放鬆心情。佢哋先去咗一間餐廳撐枱腳，期間咁啱遇到蘇志威，佢哋兩個都傾咗幾句。<br>側田嘅煙癮似乎幾大，一餐飯行咗出去食兩次煙，臨走再同女友食多支，跟住兩人去咗沙灘漫步，但兩人表現唔算太親密，大多數都係並排而行。冇耐諗住截的士走人，不過等咗陣都唔見有車，側田走咗入商場涼冷氣，剩低佢女友一個人企喺街截車，上車之後佢女友搵咗間舖頭買糖，側田只係坐喺的士度等，買齊啲嘢先再開車走人。<br>採訪、攝影：羅德光、朱志聰</p></body></html>
