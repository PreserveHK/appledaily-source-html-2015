<html><header><meta charset="utf-8"><title>趣趣地：簡拿華路六四走人</title></header><body><h1>趣趣地：簡拿華路六四走人</h1><p>廣州恒大噚晚10點幾宣佈炒咗教練簡拿華路（小圖），請到世盃冠軍教頭史高拉利（右）做主帥，簽約兩年半！雖然噚日恒大和咗天津泰達，但球會炒大簡就肯定唔係突然喺賽後決定，因為噚晚一出新聞稿，已經有齊「大菲」簽約啲相，可見佢哋早有預謀！恒大今季喺中超成績唔夠前幾季搶鏡，雖然亞冠盃入到八強，但毫無霸氣，加上球隊大把錢，換帥都好正常吖。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
