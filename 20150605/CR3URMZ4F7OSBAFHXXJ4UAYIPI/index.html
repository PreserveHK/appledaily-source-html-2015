<html><header><meta charset="utf-8"><title>五淫狼冒警截查的士禁錮輪姦兩女遊客</title></header><body><h1>五淫狼冒警截查的士<br>禁錮輪姦兩女遊客</h1><p>印度旅遊勝地果阿有陽光海灘，不過這個度假天堂也有陰暗的一面，竟發生輪姦案。<br><br>周一晚上8時許，兩名來自印度德里的女遊客乘的士回住宿地點時，遭五名當地男子尾隨。男子還攔截的士冒認緝毒警察調查，要求的士駛至一間酒店，期間脅逼的士司機提款，還搶去他的手提電話，抵達酒店門口便釋放司機。<br><br>之後挾持兩名女遊客到房間禁錮輪姦她們，有消息指受害人還被他們打至面部嚴重受傷。的士司機事後報警警方到場救出女遊客，拘捕五名淫狼。警方懷疑他們早有預謀，跟蹤兩名女遊客一段時間才下手。<br><br>The Times of India</p></body></html>
