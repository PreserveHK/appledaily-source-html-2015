<html><header><meta charset="utf-8"><title>馮仁昭四圍超：柯震東李毓芬半同居 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>柯震東李毓芬半同居 - 馮仁昭</h1><p>柯震東自從同蕭亞軒分手後，多次傳出佢同李毓芬撻着。據台灣《蘋果日報》報道，有讀者報料指佢哋喺柯震東嘅台北住所半同居。</p><p>李毓芬近日喺fb貼上松鼠狗「太陽」嘅相，更有傳呢隻狗係佢哋嘅定情寵物。對於兩人同居，柯震東嘅經理人話：「他們有共同的好友圈，一起出來碰面很正常。」李毓芬經理人公司則謂工作以外嘅事唔方便回應。<br>撰文：馮仁昭</p></body></html>
