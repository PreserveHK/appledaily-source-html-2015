<html><header><meta charset="utf-8"><title>官恩娜自拍谷爆上圍</title></header><body><h1>官恩娜自拍谷爆上圍</h1><p>官恩娜（Ella）懷孕5個月，相當享受做準媽媽的日子，一時去學法文、睇話劇，節目多多。Ella昨日去了做Pilates及游水，更放了兩幅身穿黑色運動衣自拍相，凸出了巨肚，在肚皮上用apps寫上了「Dreams come true」字句，上圍更明顯升cup谷爆。<br>Ella之後更在水中自拍，自言孕婦自大無罪：她更留言：「同BéBé G去游水，其實佢24小時都游緊，人類身體嘅結構真係好神奇！竟然有個人喺我個肚裏游來游去打功夫！38個星期之後就出嚟叫你畀嘢佢食！唔畀就喊嚟投訴你！真令人期待。」<br>撰文：唐如</p></body></html>
