<html><header><meta charset="utf-8"><title>女泳客淺水灣溺斃</title></header><body><h1>女泳客淺水灣溺斃</h1><p>【本報訊】一名老婦昨晨於淺水灣泳灘游早泳時遇溺，泳灘保安發現報警，惟老婦被救上岸時已經昏迷不醒，救護員接報到場後為事主急救，再送往律敦治醫院但搶救無效，證實死亡。<br>於淺水灣遇溺身亡的79歲老婦姓袁，早上7時許獨自到淺水灣游早泳，其間在距離岸邊大約10米的水中遇溺，在海中載浮載沉，當時泳灘尚未有救生員當值，數名泳客及泳灘上32歲姓謝保安發現袁婦遇溺於是報警，一名泳灘清潔工人跳下海救人，惟老婦被救上岸時已昏迷不醒，她其後送往律敦治醫院搶救，最終不治。<br>■記者胡恩宏</p></body></html>
