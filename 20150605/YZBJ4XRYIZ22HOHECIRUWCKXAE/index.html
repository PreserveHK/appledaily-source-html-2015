<html><header><meta charset="utf-8"><title>天鑄廚櫃組合價值200萬</title></header><body><h1>天鑄廚櫃組合價值200萬</h1><p>新地（016）昨日向傳媒發佈何文田天鑄一個參考6座21樓A室無改動示範單位相片，實用面積2,018方呎，展示設於6座部分A單位、價值200萬元的ARMANI/Dada客廳廚櫃組合。<br>樓書顯示，單位主人套房面積逾200方呎，大過洪水橋新盤尚築成個劏房單位，發展商亦展示面積逾80方呎套廁的內櫳相片。另外，每個單位附設私家升降機，私隱度極高，隨時連隔籬住了名人都懵然不知，而升降機大堂更超過40方呎，拍得住坊間成個細房。<br><br>發展商提供圖片</p></body></html>
