<html><header><meta charset="utf-8"><title>馮仁昭四圍超：子丹犧牲泰臣拍經典 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>子丹犧牲泰臣拍經典 - 馮仁昭</h1><p>甄子丹早前同拳王泰臣拍攝電影《葉問3》時，不慎將泰臣手指打到骨折，前晚子丹飛到北京出席宣傳活動，佢話：「最高水準藝術係需要有一種冒險精神，即使我們受傷，到片子出來應該會是部經典。」<br>子丹亦指泰臣係佢嘅偶像，大讚對方雖然外表強悍，但平易近人，今次電影亦會融入泰臣打法，有信心《葉問3》會比之前兩部更精采。<br>撰文：馮仁昭</p></body></html>
