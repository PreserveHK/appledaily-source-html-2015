<html><header><meta charset="utf-8"><title>子淇舉V賀四叔派錢</title></header><body><h1>子淇舉V賀四叔派錢</h1><p>「四叔」李兆基日前與大仔李家傑及李家誠開財經記招交代接班，更為新抱徐子淇再度懷孕有孫抱開心，準爺爺更笑言繼續會派至少一萬元利是給員工。<br>有傳子淇今胎生仔，陀着金叵籮安心養胎，前日她在Instagram放了兩張工作照，當中一幅她正在化妝，身穿米色V領上衣露出事業線，一臉笑容高舉V字，她留言自14歲已由化妝師Gary Chung幫她化妝，她的友人邱詠筠留言讚她性感。另一幅相，她梳起髮髻，拿起一大束粉紅色氣球回眸，估計她拍攝平面工作，她笑言：「有時孩子氣是一種樂趣。」子淇的友人讚她一臉童顏。<br>撰文：唐如</p></body></html>
