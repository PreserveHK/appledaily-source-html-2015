<html><header><meta charset="utf-8"><title>金秀賢甜載孔孝真</title></header><body><h1>金秀賢甜載孔孝真</h1><p>由金秀賢、孔孝真、車太鉉和IU主演的KBS新劇《製作人們》，今日將會播出第七集，早前有指劇組因趕不切拍攝，連預告片也趕不及在第六集結尾時播出，不過昨午新預告終於見街，只見愛神之箭射向金秀賢跟孔孝真，金秀賢多次出手保護女方，更甜絲絲接載正在等巴士的孔孝真，感情線大受關注。</p><p>而前晚四位主角繼續為劇集趕拍，只見IU的腳被包紮，估計是講上集受傷的IU出院後與金秀賢等人見面的情況。另外，有指《製作人們》可能添食一集，以特輯節目形式剪輯演員的NG場面、演員受訪的畫面等，並預計會於本月26日播出。</p></body></html>
