<html><header><meta charset="utf-8"><title>趣趣地：米拿為正選終入紅軍</title></header><body><h1>趣趣地：米拿為正選終入紅軍</h1><p>利物浦周四宣佈，自由身嘅占士米拿（圖）將會加盟，雙方已就合約條款達成協議，只要米拿通過體測，就會喺七月正式加盟！英媒指，米拿拒絕咗曼城份16.5萬鎊（約197萬港元）周薪嘅合約，真係好大決心要去利物浦踢正選。不過，紅軍同中堅史卡迪爾嘅續約就遇上阻滯，史卡迪爾話份新約嘅條件似係開畀啲等掛靴嘅老將，佢唔太滿意球會竟然咁對佢。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
