<html><header><meta charset="utf-8"><title>王梓軒搵女友趕生仔</title></header><body><h1>王梓軒搵女友趕生仔</h1><p>王梓軒昨日去到柴灣為琴行拍攝廣告，其好友胡琳準備了生日蛋糕及禮物，為前日29歲生日的王梓軒慶祝，琴行老闆送上小提琴慶賀。王梓軒表示，希望迎接30歲開始的豐盛之年，他說：「嚟緊嘅15年對男藝人嚟講係最豐盛，希望多啲發展機會。」梓軒表示正申請今年舉行演唱會的場地，對於感情發展，王梓軒表示希望盡快覓得女友，他說：「希望35歲前結婚，我嘅小朋友讀大學時，我仲係5字頭，所以畀6年時間自己。」胡琳特別為王梓軒送上一棵氣球樹，希望梓軒玉樹臨風。胡琳早前跟黃秋生學習演戲，對於是否經常被鬧，她說：「佢個樣好有威嚴，有層次幽默感。」 <br>採訪、攝影：張俊銘 </p></body></html>
