<html><header><meta charset="utf-8"><title>蔡少芬二千六萬買豪宅</title></header><body><h1>蔡少芬二千六萬買豪宅</h1><p>向來投資有道的蔡少芬（Ada），昨日被讀者目睹她帶同兩個囡囡到元朗爾巒的售樓處睇樓，並經本報爆相爆片直擊Ada的睇樓情況。</p><p>據代理透露，Ada購入迪維尼亞大道D8號屋，實用1,694方呎，連花園789方呎及天台505方呎，成交價約3,300萬元，呎價約1.95萬元，最後折後成交價約2,633.9萬元。事後向Ada的經理人求證，她說：「Ada平時都鍾意睇樓，所以見到佢去睇樓都唔出奇，但係佢冇同我講，所以我唔清楚佢有冇買。」<br>採訪：陳家雄</p></body></html>
