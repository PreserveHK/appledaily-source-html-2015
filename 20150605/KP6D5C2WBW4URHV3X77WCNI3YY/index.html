<html><header><meta charset="utf-8"><title>馮仁昭四圍超：狄龍抱孫環遊世界 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>狄龍抱孫環遊世界 - 馮仁昭</h1><p>譚俊彥日前宣佈榮升做爹哋，佢同太太嘅寶貝女叫譚晴，噚日夜晚佢去咗探老婆同囡囡，佢話到𠵱家心情仍然好興奮瞓唔着，醒咗會即刻睇BB相，佢話睇番自己細個嘅相，覺得BB似自己多啲。</p><p>新任爺爺狄龍同嫲嫲陶敏明話等孫女小學畢業，會帶佢去環遊世界，譚俊彥話：「佢話唔預我哋只係帶孫女，最重要老人家開心，公公見到BB相都好精靈。」<br>撰文：馮仁昭</p></body></html>
