<html><header><meta charset="utf-8"><title>梁漢文寧願笨豬跳</title></header><body><h1>梁漢文寧願笨豬跳</h1><p>梁漢文昨日到商台宣傳8月舉行的演唱會，他表示今次是最後一次公開宣傳，接下來將閉關，全力為演唱會操練，包括跑步、練琴和健身，希望以最好狀態見歌迷，他坦言夏天當然不可缺少騷肌環節。<br>對於不少好友提議穿T-back，梁漢文說：「T-back反轉吖嘛，佢哋意見我會參考，操得弗之餘仲要有好大膽量，驚嚇走晒觀眾。」太太Karen曾爆他會表現魔術，他笑說：「係有諗過玩魔術，有可能實行，佢又叫我跳傘，係最危險提議。雖然冇人喺紅館做過，但危險性極高，容易撞到空中電線同燈，反而笨豬跳直落簡單啲。」<br>採訪、攝影：卓寶花</p></body></html>
