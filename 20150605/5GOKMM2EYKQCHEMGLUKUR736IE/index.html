<html><header><meta charset="utf-8"><title>北京直擊張馨予瞓身力谷賣畫</title></header><body><h1>北京直擊<br>張馨予瞓身力谷賣畫</h1><p>范冰冰與張馨予舊愛李晨公開戀情後，未知是否愛得太高調，結果觸動了張馨予的神經，不時在微博貼上留言暗寸舊愛，最後被李晨反駁當日是張馨予出軌。張馨予前晚現身北京出席「快樂慈善．幸福百年」的愛心慈善夜義賣，活動前夕她一直未有現身，寧願全程留在一個沒有冷氣的休息室，相信她不想再被問近日與舊愛的是非。<br>當晚張馨予拿了一幅畫作「梅花」，不過開始時台下反應不大兼叫價不高，最後經過張馨予一輪自我催谷後，最終以12萬元人民幣成交。直到昨日凌晨，她在微博留下：「涅槃」，似乎與往事告一段落，隨即引起網友留言力撐。<br>採訪、攝影：陶然婷</p></body></html>
