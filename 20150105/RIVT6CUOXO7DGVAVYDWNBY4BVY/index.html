<html><header><meta charset="utf-8"><title>體訊速遞：（F1）舒密加情況續好轉</title></header><body><h1>體訊速遞：<br>（F1）舒密加情況續好轉</h1><p>上周六度過46歲生日的前F1車手舒密加（圖），目前仍未能說話或自由活動，但可以在旁人協助下坐在椅子上。此外，據指舒密加能夠睜開眼睛，惟眼神空洞，而聽到妻子和小孩的聲音時則會流淚。舒密加13年底滑雪時遇到意外，送院昏迷長達6個月，去年9月出院回家休養。 綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
