<html><header><meta charset="utf-8"><title>困35米高鋼纜
賭城客半天吊</title></header><body><h1>困35米高鋼纜<br>
賭城客半天吊</h1><p>美國拉斯維加斯一名遊客未中橫財就先「中獎」，扮飛人玩空中鋼纜時遇上機件故障，在12層樓（35米）高空半天吊近一小時才獲救。<br>報道未提及男子姓名，只知道他來自加拿大，上周五下午試玩SlotZilla空中鋼纜，俯瞰賭城弗里蒙特大街（Fremont Street），全程533米的旅程卻在半途卡住，男子吊在半空叫天不應，約半小時才有途人發現代為求救，再擾攘半小時才由消防員用吊臂救下，沒有受傷。<br>鋼纜公司為表歉意，向男子全數退款40美元（310港幣）、載他和同行妻子回酒店，並請他們吃晚飯定驚。鋼纜當日晚上已重開。<br>美國廣播公司</p></body></html>
