<html><header><meta charset="utf-8"><title>奧男火車站昏死途人踩過不救</title></header><body><h1>奧男火車站昏死<br>途人踩過不救</h1><p>奧地利首都維也納（圖）上月26日發生冷血失救慘劇，一名58歲男子因心臟病發，凌晨2時倒卧在市內其中一個最繁忙火車站Volkstheater的升降機內，怎知事發後五小時一直沒有乘客施以援手，部份人甚至踏過他。該男子最終被站內一名清潔工發現，但送院途中證實不治。<br>警方批評火車公司職員沒有按規定作定時車站巡查，又稱翻查閉路電視後，已掌握到這些視而不見的乘客身份，指這些人可能因違反「救助義務」，或因此控告他們。<br>美國《紐約每日新聞》</p></body></html>
