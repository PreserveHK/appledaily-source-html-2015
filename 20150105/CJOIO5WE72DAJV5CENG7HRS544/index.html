<html><header><meta charset="utf-8"><title>健康Express醫學新知：恆常散步可減糖尿風險</title></header><body><h1>健康Express醫學新知：<br>恆常散步可減糖尿風險</h1><p>美國一項研究發現，即使是每日散步或快步行等輕量運動，只需持之以恒，已有助穩定血壓與血糖，減低患高血壓與糖尿病風險。研究跟進622,897名健康正常成年人，他們在過去兩年曾因傷風等小病求診不多於兩次。研究人員將參加者分為每周運動150分鐘或以上的活躍族，與運動不足150分鐘兩組，運動形式不限。在兩年的跟進期內，常運動的一組參加者，血壓與血糖度數平均較低，女士若屬不定期的活躍族，即在某些日子每周運動量可達標，她們的血壓也會比完全不活躍的女士為低。</p></body></html>
