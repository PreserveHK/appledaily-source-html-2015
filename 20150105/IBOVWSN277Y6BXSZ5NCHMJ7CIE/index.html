<html><header><meta charset="utf-8"><title>【一周必看】惡警踩頭見死不救追糧女工被打死</title></header><body><h1>【一周必看】惡警踩頭見死不救<br>追糧女工被打死</h1><p>在警察腳下，農民不過是根小草！年關將至，山西一名討薪女農民工疑被警員打死，頭髮又被惡警踩在腳下，肆意踐踏逾一小時。駭人聽聞的消息引起輿論譁然，群情激憤，當地警方辯稱照片誤導網民。然而，視頻畫面清晰顯示，一名胖警察一直用腳死死踩住躺在地上的女子的頭髮，還不時互相左右腳踩髮。<br> <br>周秀雲（47歲）來自河南周口市，去年10月與同鄉來的山西太原打工，包工頭欠薪近3萬元人民幣。上月13日，工友們前往討薪與保安發生推撞，警方接報趕來，不問緣由將周的丈夫王友志按倒在地、強行上銬。</p></body></html>
