<html><header><meta charset="utf-8"><title>李思欣賣菜一條龍</title></header><body><h1>李思欣賣菜一條龍</h1><p>離開大台快一年的李思欣，發展更勝從前。她婚後得到老公范振鋒鼓勵學做生意，瓣數多多，思欣最近賣埋水耕蔬菜。<br><br>思欣日前到了上水的種植場視察，她親自摘靚菜，還即席切細，一條龍製作爽脆沙律做午餐醫肚，並搞笑說：「真係好似食緊薯片咁。」思欣轉行賣菜，她說：「我都係朋友邀請入股，投資少少試吓，𠵱家人人都話要食得健康，咁食多啲菜都好有益。」<br>思欣和老公范振鋒結婚剛滿3周年，身為人妻的她肚皮未見動靜，有指控制食物酸鹼度可以影響生仔生女，問到思欣會考慮此方法生B嗎？她尷尬說：「我同老公共識唔生住，但到時試吓呢啲秘方都無妨。」<br>採訪：比華利<br>攝影：陳慧安</p></body></html>
