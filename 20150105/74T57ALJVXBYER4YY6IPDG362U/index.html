<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>朱璇湯珈鋮甜蜜拍拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>朱璇湯珈鋮甜蜜拍拖 - 馮仁昭</h1><p>徐楓嗰細仔湯珈鋮係城中富二代筍盤，不時都同女星傳過緋聞，最神似莫如與華姐朱璇3年前齊齊睇五月天演唱會，之後男方解釋當朱璇係「契妹」。其實二人繼續玩地下情，佢哋元旦日就喺圓方拍拖，睇戲嘆咖啡，節目甚豐富，全程刻意玩避忌，但好好傾，朱璇更不時冧笑，直至佢哋轉場搭的士，湯珈鋮就輕撫朱璇手臂，表現戀人嘅默契。<br>撰文：馮仁昭</p></body></html>
