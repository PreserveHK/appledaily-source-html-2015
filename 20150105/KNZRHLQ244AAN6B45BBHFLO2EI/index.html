<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）傅家俊惡戰世界1哥</title></header><body><h1>體訊速遞：<br>（桌球）傅家俊惡戰世界1哥</h1><p>桌球錦標聯賽分組賽周一於英國埃塞克斯展開，香港1哥傅家俊（圖）首日將對戰兩位東道主球手冰咸與鄧立普，以及澳洲的世界1哥羅拔臣；梅菲及賀健士等名將同日亦會登場。本報消息（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
