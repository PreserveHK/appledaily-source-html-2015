<html><header><meta charset="utf-8"><title>太陽南極奇景
驚現神秘大冕洞</title></header><body><h1>太陽南極奇景<br>
驚現神秘大冕洞</h1><p>太陽在新一年有新景象！美國太空總署（NASA）在元旦日發現太陽南極位置出現一個巨型神秘冕洞（coronal hole箭嘴示），長達數百公里，令太陽南極看起來黯淡無光。<br>NASA的太陽動力學天文台（SDO）拍到這個奇特的太陽活動景象。冕洞由磁場向外伸延，而非打圈返回太陽表面而產生，令這部份的太陽表面較深色，看來起像深淵一樣。冕洞的壽命可長達五年，形狀可隨不同條件改變，亦能向外移動和產生太陽風暴，風力可達時速804公里。<br>英國《星期日鏡報》</p></body></html>
