<html><header><meta charset="utf-8"><title>汽車HiFi新技術
各享私人音樂空間</title></header><body><h1>汽車HiFi新技術<br>
各享私人音樂空間</h1><p>音樂口味因人而異，有人愛古典，有的則喜歡搖滾樂，但由於現行汽車只得一套音響，乘客往往因播放甚麼音樂而吵個不停。美國音響公司Harman（圖）最近發明了一套新的汽車音響技術解決這個問題。<br>有別於現時設計，Harman將汽車音響設備化整為零，在車內四個座位的頭枕、車門及車頂位置安裝多個微型喇叭，為乘客建造私人聲音空間。這些喇叭把聲波集中發射到一個小範圍，只有範圍內的人才能聽到，原理與舞台射燈一樣。<br>此外，系統也像坊間耳機內置隔噪音軟件，確保乘客不會聽到外界雜音，唯一分別是乘客根本不用載上耳筒。<br>英國《星期日泰晤士報》</p></body></html>
