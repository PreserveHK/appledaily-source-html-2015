<html><header><meta charset="utf-8"><title>隔牆有相：長毛獻吻　Miss Mo受落 - 李八方</title></header><body><h1>隔牆有相：<br>長毛獻吻　Miss Mo受落 - 李八方</h1><p>社民連上周六舉行成立八周年酒會暨籌款晚宴，除咗佔中發起人陳健民，學聯周永康、梁麗幗、學民周庭、工黨郭紹傑、人力袁彌明、公民黨毛孟靜等佔中中堅亦到場聚首。Miss Mo滿載而歸，獲長毛獻上深情一吻，被錫錫嘅Miss Mo仲喺fb留言回味：「鍾意長毛，因為他真。理念不盡相同，和而不同。」社民連副主席吳文遠話今年筵開60幾圍，破晒歷年紀錄，拍賣籌得18.5萬，現場籌到6萬幾，埋單都籌到24.5萬。  <br>羅君豪攝</p></body></html>
