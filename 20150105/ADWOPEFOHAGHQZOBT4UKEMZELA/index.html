<html><header><meta charset="utf-8"><title>進擊之新人：Sam Smith唱得巨肺</title></header><body><h1>進擊之新人：Sam Smith唱得巨肺</h1><p>年僅22歲的英國歌手Sam Smith是最近英美樂壇炙手可熱的新貴，經常着整齊西裝的他不是典型靚仔，但屬於巨肺一族，外表有點似加拿大情哥王子Michael Buble，亦有男版Adele之稱。去年2月出首張大碟《In the Lonely Hour》成為英美兩地最賣得大碟第二位，更於下月舉行的格林美獎獲6項提名。Sam的歌聲不但具感染力，歌曲種類亦多，如《Stay With Me》比較傷感及有張力、《Money On My Mind》則似舞曲較輕快。</p></body></html>
