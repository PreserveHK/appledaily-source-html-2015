<html><header><meta charset="utf-8"><title>陸詩韻學做觀音</title></header><body><h1>陸詩韻學做觀音</h1><p>黎明、呂良偉與太太楊小娟、陸詩韻、盛品儒及未婚妻蔡一鳳等人昨晚現身灣仔會展，出席世貿聯合基金總會的就職活動，大會名單上的劉嘉玲、曾志偉及胡軍則冇影。黎明獲封榮譽大使，他行紅地毯時未有接受訪問，離開時則雙手合十祝記者新年快樂。而陸詩韻透露將返內地拍劇及電影，她表示：「劇中飾演觀音，自己就冇信仰，𠵱家學緊觀音神韻同學普通話。好少返內地同好耐冇拍劇，都要做準備，因為內地天氣好乾燥。」<br>採訪：王連連<br>攝影：葉君海</p></body></html>
