<html><header><meta charset="utf-8"><title>桐谷拍賣胸圍底褲冇人要</title></header><body><h1>桐谷拍賣胸圍底褲冇人要</h1><p>日本女星桐谷美玲近年發展不俗，早前更被美國網站TC Candler選為世界百大美女的第8位，其剛推出的寫真集亦成為熱話。不過，桐谷穿過的內衣褲卻冇人要！據日本八卦網站指，早前於日本雅虎網拍賣中，竟然有桐谷的胸圍及內褲一套拍賣，拍賣者稱是由朋友所轉讓，說明中更稱是桐谷為雜誌拍照時所穿過的，加上該套粉紅色的內衣褲中，內褲的褲浪更有桐谷的簽名，相當香艷。</p><p>該套內衣褲開價雖然只是5,000日圓（約322港元），不過，可能粉絲都未能分辨該簽名的真偽，因此一直沒有人競投，最終沒有成交。 <br>撰文：阮瑜</p></body></html>
