<html><header><meta charset="utf-8"><title>體訊速遞：（足球）奧咸今或簽強姦犯前鋒</title></header><body><h1>體訊速遞：<br>（足球）奧咸今或簽強姦犯前鋒</h1><p>職業球員聯會行政總裁哥頓泰萊周日透露，曾被判強姦罪成的威爾斯前鋒卓雲伊雲斯（圖），將會加盟一支英甲球會。他未有公開有關球會的名字，但表示該球會已安排周一召開記者會，屆時將會宣佈簽入伊雲斯。英國傳媒則指該球會為目前排第14位的奧咸。英國司法部日前已確認，鑑於其性罪行紀錄，伊雲斯將不會獲得到海外工作的簽證。 綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
