<html><header><meta charset="utf-8"><title>心悠除夕被迫拍拖</title></header><body><h1>心悠除夕被迫拍拖</h1><p>劉心悠昨日身穿薄紗長裙，在旺角出席時裝店開幕活動，正忙於宣傳電影《小姐誘心》和拍攝新片《有客到》的她，提到除夕夜媽媽於家中等自己收工晚飯，問到有否被催帶男友回家時，她笑說：「有催，不過多數都係討論下次去邊度旅行多啲。自己新年願望係順利完成第9次10公里跑，因為應承過自己要跑10次，總共100公里。」<br>提到第二個新年願望，劉心悠指是新片於殯儀館取景拍攝的戲份順利完成：「本來嗰個地方唔俾拍，最後都拍得，所以連拍20個鐘。場戲係講我去番自己嘅喪禮，自己都諗第二日嘅喪禮會唔會真係咁，感恩拍攝好順利。」<br>採訪、攝影：藍文浩</p></body></html>
