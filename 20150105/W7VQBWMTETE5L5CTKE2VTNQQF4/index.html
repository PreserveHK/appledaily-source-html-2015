<html><header><meta charset="utf-8"><title>辦猛男獵人選舉女生捱轟收恐嚇</title></header><body><h1>辦猛男獵人選舉<br>女生捱轟收恐嚇</h1><p>美國德州19歲大學女生瓊斯（Kendall Jones）半年前在社交網狂貼獵殺野生動物相片（上圖）被猛批，但顯然沒有學乖，近日在社交網發起「猛男獵人2014」選舉，吸引逾3,000男士提交打獵照（下圖），結果又被網民狂罵，甚至收到死亡恐嚇。<br>瓊斯辯稱，罵她的人其實是性別歧視，辦獵人選舉是要「告訴大家：我不會收手」。但網民斥她借運動之名讚頌濫殺無辜動物，facebook甚至有「殺死肯德爾瓊斯」專頁，有人詛咒她「願你的槍失靈，獅子把你撕爛！」、「讓我來捕獵你吧，你的頭髮放在我頭上更好看」。該專頁其後已被刪除。<br>英國《星期日郵報》</p></body></html>
