<html><header><meta charset="utf-8"><title>體壇拾趣：C約瑟夫揪贏禾爾</title></header><body><h1>體壇拾趣：C約瑟夫揪贏禾爾</h1><p>馬刺新年有個好開始，上周六主場以101:92贏咗巫師。而今季一路代替柏加出任正選控衞嘅C約瑟夫（圖），喺比賽前一晚發高燒，但都堅持上陣，最終交出19分同4次助攻。C約瑟夫今場仲朗度上身，接應隊友傳送之後帶波殺入籃底，fake過對手一吓先再轉身上籃得分。加埋柏迪米爾斯3分波5射3中，全場貢獻15分，兩位控衞雙劍合璧，就算巫師有「第一控衞」禾爾都唔夠揪。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
