<html><header><meta charset="utf-8"><title>尹斗俊輸波受罰扭屁股</title></header><body><h1>尹斗俊輸波受罰扭屁股</h1><p>韓國六人男團BEAST前日下午在首爾舉行粉絲見面會，由於今次是BEAST相隔一年多再舉辦見面會，吸引六千多名粉絲撐場，與偶像補祝新年。<br>BEAST當日非常識做，不僅表演了多首人氣歌曲，更搞鬼地在台上打乒乓波，大晒球技，當中輸了的成員更要被罰用屁股「寫」字，一眾成員為免出醜，比賽時非常肉緊，所以當尹斗俊及梁耀燮輸波後，斗俊一度激動得跪在地上。之後斗俊及耀燮無奈地接受懲罰，背對粉絲扭屁股「寫」字，場面爆笑。<br>撰文：梁雯迪</p></body></html>
