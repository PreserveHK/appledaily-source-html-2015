<html><header><meta charset="utf-8"><title>林保全喪禮設公祭</title></header><body><h1>林保全喪禮設公祭</h1><p>聲演叮噹（現稱多啦A夢）超過30年的無綫資深配音員林保全大前日離世，終年63歲，其家人計劃推出紀念冊悼念林保全對配音界的貢獻。其女兒林芷筠的丈夫Gary前晚在電話中透露將成立治喪委員會，他說：「我哋考慮過爸爸聲演叮噹太深入民心，所以設靈當日除親友致祭外，亦會設公祭，相信有心市民都希望嚟鞠躬。」而扶靈名單則有待商討，Gary說：「契爺丁羽好幫手，但佢太太最近離世都唔太方便，亦會問爸爸恩師譚炳文嘅睇法。」Gary大讚林保全是百分百大好人，他說：「佢真係零敵人。」<br>採訪：嵐山</p></body></html>
