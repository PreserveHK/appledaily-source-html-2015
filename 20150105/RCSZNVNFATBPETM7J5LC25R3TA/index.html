<html><header><meta charset="utf-8"><title>求驗客手記︰賓施馬跳傘聽被罰</title></header><body><h1>求驗客手記︰<br>賓施馬跳傘聽被罰</h1><p>難得歇冬放假，球員梗係開心嘆世界鬆一鬆，但就唔好學賓施馬喇。呢位法國前鋒早排去杜拜度假，走去玩雙人跳傘（圖），俾西班牙《馬卡報》踢爆，可能難逃被球會罰款嘅命運。原因係降落傘屬於高危活動，而由報章提供嘅圖片所見，穿上白色短袖T恤嘅佢，雖然有工作人員喺佢後面協助飛行，但佢就同個負責拍攝嘅拍檔手拖住手，睇落相當危險。我求大俠都戥佢地有啲驚。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
