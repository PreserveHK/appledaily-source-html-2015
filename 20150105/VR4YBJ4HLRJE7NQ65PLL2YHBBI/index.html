<html><header><meta charset="utf-8"><title>阿燦三代同台賀完騷</title></header><body><h1>阿燦三代同台賀完騷</h1><p>廖偉雄（阿燦）昨日在九龍灣完成尾場「燦神回歸演笑會七太救地球」，薛家燕、魯芬現身捧場。阿燦唱《勝利雙手創》時，問台下觀眾是否想聽粗口版，不過他只是將頭一句的「唔願信」歌詞改成「唔漆信」。他又邀女兒及外孫三代同台，之後他提到欠債一事：「報紙話我欠債，今日我請咗大債主嚟睇，佢冇追過我還錢，只要有錢我一定還。」</p><p>《蘋果動新聞》動主播斌斌在台上為昨日生辰的媽咪祝壽，阿燦帶領全台觀眾唱生日歌送給斌斌媽咪，斌斌受訪時說：「多謝燦神教我做人道理，佢經歷過咁多風浪，體會到無論有幾多困難都唔好放棄自己。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
