<html><header><meta charset="utf-8"><title>關仁隱事：「軟皮蛇」臭蟹都打包 - 關仁</title></header><body><h1>關仁隱事：「軟皮蛇」臭蟹都打包 - 關仁</h1><p>內地藝人「軟皮蛇」出身正統嘅演藝學校，而且佢份人又好勤力，所以有今時今日嘅小生地位都係實至名歸，至於佢整容變臉呢啲又係後話。不過據佢嘅好朋友講，軟皮蛇自少家境都唔好，所以佢一直好畀心機去讀書同做嘢。亦都可能因為出身問題，令佢𠵱家有過億身家仲係好節儉。有位工作人員同關仁講，之前軟皮蛇拍一場食蟹戲，一早預備咗成30幾隻。點知佢太過專業，幾take就拍完，現場蒸熟咗啲蟹食唔晒，軟皮蛇就一於唔浪費，全部攞返屋企。呢種心態係好，但據在場啲人講臨走時已聞到有臭味，至於有冇變壞就冇人知。<br>撰文：關仁</p></body></html>
