<html><header><meta charset="utf-8"><title>孫楠玩轉貝多芬贏口碑</title></header><body><h1>孫楠玩轉貝多芬贏口碑</h1><p>內地歌唱比賽節目《我是歌手3》上周在湖南衞視首播，成為全國收視冠軍，韓紅以澎湃唱功獲第一，跟她齊名的內地天王孫楠得梗頸四，當晚孫楠揀舊作《是否愛過我》出戰，前奏加入貝多芬《命運交響曲》，觀眾大叫過癮，孫楠說：「這首歌是《像霧像雨又像風》主題曲，當時我還是新人，主演的周迅、陳坤也寂寂無聞，綵排時回想當年青澀的自己，一晃十多年過去了。」</p><p>本周五播出的第2集，據知排名第一是張靚穎，第二是韓紅，第三古巨基、第四孫楠、第五胡彥斌、第六是A-Lin，陳潔儀連續兩集包尾慘被叮出局，有網友已事先張揚替她不值：「陳潔儀淘汰就不看了，一定要她復活。」<br>撰文：皓騫</p></body></html>
