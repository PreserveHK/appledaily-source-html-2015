<html><header><meta charset="utf-8"><title>健康Express醫學新知：兒童睡眠差礙術後康復</title></header><body><h1>健康Express醫學新知：<br>兒童睡眠差礙術後康復</h1><p>兒童手術前後瞓得差或家長過度擔心，會增加術後復原時間及痛楚指數。研究由美國一間兒童醫院進行，有60名進行胸肺科手術的10至18歲病人參加，研究紀錄他們術前及術後的心理及康復狀況。結果顯示術前一周病童平均每日睡8小時，略少於平常9至10小時，包括心理評估的生活質素評分為74分。手術後兩周內評分降至60分，逾七成人睡眠時間減少，65%人因中度至嚴重痛楚需服食止痛藥。研究顯示，病童術前及術後睡眠質素差，以及父母焦慮指數較高，均會加劇術後痛楚，令康復減慢。</p></body></html>
