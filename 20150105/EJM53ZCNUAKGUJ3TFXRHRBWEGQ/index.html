<html><header><meta charset="utf-8"><title>昆凌法國安排婚禮</title></header><body><h1>昆凌法國安排婚禮</h1><p>35歲的周杰倫自公開今個月18日生日迎娶昆凌後，中港台三地傳媒都密切留意他會在哪裏舉行婚禮，日前周董已透露婚禮定於歐洲，據知兩人鐵定於法國結婚，只會邀請男女雙方親友約50人出席，所有安排交由未來老婆大人昆凌負責。<br>本報收到消息昆凌為免行蹤曝光會提早離開台灣，日內啟程到法國，知情者說：「因為唔想俾台灣傳媒掌握到行程，所以佢飛完法國都唔會返台灣，而係飛嚟香港出席活動，做完就直接飛去法國同周董會合。」<br>採訪：小米</p></body></html>
