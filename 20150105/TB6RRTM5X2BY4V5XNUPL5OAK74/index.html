<html><header><meta charset="utf-8"><title>隔牆有耳：大忙人之鋒齊蔭好拮眼 - 李八方</title></header><body><h1>隔牆有耳：<br>大忙人之鋒齊蔭好拮眼 - 李八方</h1><p>齊蔭嘅母親，大家見到未必開胃；齊蔭嘅之鋒，大家又點睇？八方噚日去咗學民思潮嘅記者會，但邊聽邊覺好「哽眼」，係呀，唔係「哽耳」係「哽眼」呀，因為身為召集人嘅黃之鋒，佢啲頭髮真係好長嘞，前面嗰啲蔭，已經拮到隻眼，睇見都戥佢辛苦。<br>記者會一完，八方捉住之鋒，問佢點解唔剪髮？佢話近排實在太忙嘞，冇時間去剪髮呀，先至有呢個齊蔭拮眼look。話晒都係大專生，都要讀書㗎，佢噚日晏晝冇去連儂牆嘅請願行動，原來要自修溫習。</p></body></html>
