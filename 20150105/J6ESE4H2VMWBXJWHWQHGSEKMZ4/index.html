<html><header><meta charset="utf-8"><title>素兒平安誕孖仔</title></header><body><h1>素兒平安誕孖仔</h1><p>《銀河守護隊》（Guardians of the Galaxy）女星素兒莎丹娜（Zoe Saldana）昨日於網上公佈，已為意大利藝術家老公Marco Perego誕下一對孖仔，母子平安。</p><p>素兒昨日更於網上放上一對公仔及奶樽照，並公開了兩名男嬰的姓名分別為Cy Aridio同Bowie Ezio，素兒說：「我想多謝你們的祝福及忍耐。」而根據素兒的發言人表示，素兒於去年11月27日已誕下男嬰：「現在母子都健康快樂。素兒跟Marco很感激所有fans對他們的支持，他們的家人亦很感激大家於這段興奮時刻保護他們的私隱。」<br>撰文：盧葦</p></body></html>
