<html><header><meta charset="utf-8"><title>隔牆有耳：學聯鍾耀華入黑名單 - 李八方</title></header><body><h1>隔牆有耳：<br>學聯鍾耀華入黑名單 - 李八方</h1><p>學聯常務秘書鍾耀華（Eason）啱啱去完台灣旅行返港，香港出境時好順利，喺台灣回程時就有少少阻滯。佢噚日原定坐華航返港，因客量分流換咗國泰，去到登機閘口時，航空公司職員掃描佢張登機證，電腦顯示unable to board。職員用電話呈示上級時，Eason聽到blacklist一字。<br>Eason最終都可以登機，而據佢喺航空公司職員口中所知，blacklist係港府提供嘅資料。點解黑到返港都有問題？八方都想知。國泰及政府發言人均稱不評論個別個案。</p></body></html>
