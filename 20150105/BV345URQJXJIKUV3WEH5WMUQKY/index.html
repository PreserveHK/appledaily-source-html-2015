<html><header><meta charset="utf-8"><title>張震剃刀重現3D宗師</title></header><body><h1>張震剃刀重現3D宗師</h1><p>王家衛與張震昨日在上海出席《一代宗師3D》首映禮，席間王家衛送了一把剃刀給張震，原本這把刀是張震戲中跟梁朝偉對打的武器，不過因為戲份被刪，所以一直雪藏了五年，直至3D版面世，才有機會重見天日。王家衛特別要求工作人員重新點算數十萬件道具，才找回這把刀。<br>3D版加入了一段張震飾演的八極拳宗師一線天，與梁朝偉飾演的葉問在十里長街「千金難買一聲響」的聽刀對戰，張震說：「這幕是影片最後拍攝的壓軸戲，整個過程歷時90小時，當時與梁朝偉都做了大量準備，加入這段全新的重要戲份，為整部電影增添不一樣的內涵。」<br>撰文：麥萍萍</p></body></html>
