<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李逸朗腳頭好擔正 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李逸朗腳頭好擔正 - 馮仁昭</h1><p>李逸朗（阿Don、左）同汪東城（右）最近合作咗部恐怖片《怨靈人偶3D》，阿Don日前接受訪問話，希望電影可以刀仔鋸大樹，有好成績就可以拍續集。近幾年主攻內地發展嘅Don話：「好感恩有機會返內地拍戲，呢幾年一邊學一邊做終於有成果，今次同汪東城合作得好開心。」阿Don啱啱簽咗新公司，佢講笑話經理人讚佢腳頭好，諗住今年投資部戲俾佢做男主角！<br>撰文：馮仁昭</p></body></html>
