<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊子姍宣佈嫁吳中天 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊子姍宣佈嫁吳中天 - 馮仁昭</h1><p>拍趙薇執導電影《致我們終將逝去的青春》而走紅嘅內地女星楊子姍，噚日喺微博宣佈同台灣男演員吳中天結婚，貼出合照仲晒結婚證同婚戒。楊子姍噚日接受內地傳媒訪問，講番求婚細節：「他讓我的朋友假裝失戀，讓我去陪她唱歌。但我很累，就在KTV裏睡着了。醒來的時候，就看到吳中天梳着油頭，穿着西裝跪在我面前，拿着玫瑰花和戒指。」<br>撰文：馮仁昭</p></body></html>
