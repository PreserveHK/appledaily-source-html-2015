<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周國賢擺脫神仙棒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周國賢擺脫神仙棒 - 馮仁昭</h1><p>周國賢噚日喺商台接受訪問，11月開騷嘅佢想挑戰膽量，所以打算同幾個壯男去沙灘游出浮台，有人提議佢跳笨豬跳，佢笑住話：「我驚我上去到已經暈咗。」挑戰膽量嘅目的係想自己跳出少女圈，佢自爆好多活動都好少女，例如愛好粉紅色、小忌廉嘅神仙棒等等，細個就連機械人都要粉紅色，佢話：「我成日諗如果Iron Man套衫係粉紅色就好。」<br>撰文：馮仁昭</p></body></html>
