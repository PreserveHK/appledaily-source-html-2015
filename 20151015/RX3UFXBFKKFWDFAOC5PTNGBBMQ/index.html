<html><header><meta charset="utf-8"><title>袁詠儀被冷落黑面</title></header><body><h1>袁詠儀被冷落黑面</h1><p>近期忙於宣傳電影的張智霖（Chilam），昨午與太太袁詠儀（靚靚）和蔡一智現身中環置地嘆茶，素顏上陣的靚靚與蔡一智密密傾，而Chilam竟一反常態，全程低頭玩電話，直到他們打算埋單走人，Chilam才如夢醒，放下電話與大家傾偈，不過當Chilam簽完單，又繼續做低頭族，在旁的靚靚亦忍不住探頭看看Chilam的手機，最後擾攘一輪才離開。<br>當Chilam發現有記者在場影相，他指着鏡頭笑一笑，其後靚靚瞬即嘟嘴兼黑面，一行三人到停車場拎車走人，Chilam笑笑口對記者說：「你哋咁犀利，咁快跑到落嚟！」不過靚靚仍然黑面。<br>採訪、攝影：徐錦池、黃曉程</p></body></html>
