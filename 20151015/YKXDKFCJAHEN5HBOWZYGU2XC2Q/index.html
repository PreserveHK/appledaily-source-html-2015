<html><header><meta charset="utf-8"><title>鞏俐壓場威過名模</title></header><body><h1>鞏俐壓場威過名模</h1><p>經常獲國際服裝品牌邀請出席活動的鞏俐，日前又應服裝品牌的邀請，出席在上海舉行的新店開幕，同場亦有最近頻頻現身時裝騷的胡杏兒，還有井柏然和王陽明等，而尚雯婕亦即場演唱Julie Rogers的《The Wedding》。<br>今次大會找來名模Joan Smalls、Kendall Jenner、中國超模康倩雯、陳碧舸和裴蓓等演繹春夏新裝，不過身穿白襯衫搭配繡花裙壓軸出場的鞏俐，驚艷四座，當然成為焦點。在after party上，紐約名媛Paris Hilton亦首度在內地以DJ身份打碟。<br>撰文：張悅</p></body></html>
