<html><header><meta charset="utf-8"><title>馮仁昭四圍超：少女標本憶失戀感觸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>少女標本憶失戀感觸 - 馮仁昭</h1><p>女子組合少女標本許雅婷、簡淑兒同袁紫僑噚日喺新城宣傳新歌《失戀咒》。三人異口同聲話首次失戀都係喺18、19歲，簡淑兒話：「諗起都會感觸，但係可以喺錄音室發洩出嚟。」Kabby就話：「當時好唔開心，但係自己鍾意沉溺呢個感覺，當時都有懷疑自己抑鬱。」失戀後Coco房間仍然貼滿男友合照，佢話：「只係冇清理，見到都冇乜感覺。」<br>撰文：馮仁昭</p></body></html>
