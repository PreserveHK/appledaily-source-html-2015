<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關楚耀想開騷抗毒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>關楚耀想開騷抗毒 - 馮仁昭</h1><p>關楚耀噚日喺九龍塘出席早前為港台拍攝嘅音樂節目記招，節目入面講到當年關楚耀喺日本藏毒案一事，佢話自己回顧番都有啲唔開心，仲自爆因為呢件事搞到自己同媽媽都有情緒病：「媽咪比我嚴重，因為佢真係好錫我，擔心我將來嘅路唔知點行。」適逢今年入行10周年，關楚耀話都想舉行音樂會，仲話希望放多啲時間喺音樂上面。<br>撰文：馮仁昭</p></body></html>
