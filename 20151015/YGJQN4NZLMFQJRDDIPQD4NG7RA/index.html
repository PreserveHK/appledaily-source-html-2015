<html><header><meta charset="utf-8"><title>勝和仔衰販毒公屋包裝K仔</title></header><body><h1>勝和仔衰販毒<br>公屋包裝K仔</h1><p>【本報訊】警方元朗特別職務隊1隊，根據線報在天水圍天晴邨晴雲樓，進行反毒品行動。前晚11時，兩名20及22歲姓陳男子返回單位，探員截查在20歲男子右後褲袋，撿獲少量K仔毒品，押返該男子的住所搜查，在睡房再搜出126克K仔、電子磅及大量膠袋。毒品約值2萬元。<br> <br>據稱，兩人有和勝和黑幫背景，從事販毒兩年多，毒品供應天水圍區。22歲男子任廚房工人，20歲男子無業，他與不良於行、患重病父親同住。兩人涉販毒被捕。</p></body></html>
