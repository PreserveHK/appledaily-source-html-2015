<html><header><meta charset="utf-8"><title>黑店清黑頭逐粒計</title></header><body><h1>黑店清黑頭逐粒計</h1><p>浙江杭州一名楊姓女子（左圖）近日本來打算到理髮店用優惠券剪頭髮，只需5元，但其間職員游說她清黑頭，她在沒有細問價錢下便應允。豈料事後職員竟跟她收取2,000元（人民幣．下同），而且鼻上留下紅印（右圖），令她大感驚訝。職員解釋清黑頭是「逐粒計」，每粒收取20元。<br>據悉，黑店職員指楊女大概有100顆黑頭，所以便收這價錢，楊說自己的黑頭不會多於10顆，最終在和經理協商下仍需付1,500離去。內地記者調查發現，店內有收費表寫上清黑頭是180元起，但就沒有列明計算方法；政府相關部門則發現該店並沒有美容執照，疑無牌經營。<br>浙江電視台</p></body></html>
