<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Bob拎𤓓事開棟篤笑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Bob拎𤓓事開棟篤笑 - 馮仁昭</h1><p>林盛斌（Bob）噚日喺旺角宣傳12月嘅棟篤笑，到時會講番之前飲錢國偉喜酒嘅失儀事。會唔會戒酒？Bob話：「有諗過，但有時要應酬好難，我會控制酒量。」有冇搵陳小春？佢話：「我好認真咁同佢講唔好意思，有機會見到佢會道歉，相信佢大人有大量。」另外，岑日珈噚日喺商台宣傳新歌，佢相信下月同Bob拍新戲一定冇悶場。<br>撰文：馮仁昭</p></body></html>
