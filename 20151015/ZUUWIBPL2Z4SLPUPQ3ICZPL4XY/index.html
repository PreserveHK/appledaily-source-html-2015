<html><header><meta charset="utf-8"><title>周海媚揀戲唔憂拍</title></header><body><h1>周海媚揀戲唔憂拍</h1><p>周海媚昨日在中環出席香港中國旗袍會活動，獲會長胡凡頒發中國旗袍會演藝形象大使。身穿黑色旗袍的周海媚，身材和外觀依然狀態大勇，她自豪地說：「件旗袍係四年前度身訂做，證明我冇變過，以前選港姐件旗袍我都着得落。」<br>稍後會製作一部跟旗袍有關的電影，周海媚正物色演員：「我做監製，未必會演，𠵱家唔係乜嘢客串都會做，會揀自己鍾意角色去演。之前拍完《武則天》都休息咗一段時間，好多人搵我拍嘢，唔想重複style，我仲有戲癮，但要睇角色，唔想乜都做。」有傳無綫請外援救亡，她指娘家沒斟她拍劇。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
