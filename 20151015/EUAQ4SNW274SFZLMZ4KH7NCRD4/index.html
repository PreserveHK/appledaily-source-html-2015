<html><header><meta charset="utf-8"><title>章小蕙探仔女晒溫馨</title></header><body><h1>章小蕙探仔女晒溫馨</h1><p>章小蕙當年為鍾鎮濤（阿B）誕下一子鍾嘉浚及女兒鍾嘉晴，後於99年與阿B離婚，二人曾為錢銀及感情問題展開罵戰，其後又因范姜和章小蕙胞妹章小婉爭執，鍾嘉浚選擇維護范姜而與媽咪反目，幸好最後和好如初。<br>昨日身在美國的鍾嘉晴在facebook貼上一張媽媽與哥哥合照，雖然章小蕙早前表示已回流返港工作，不過有時間亦赴美探望一對仔女，章小蕙搭着兒子的膊頭，看來感覺溫馨，嘉晴的朋友大讚章小蕙美麗及哥哥英俊。<br>撰文：唐琛悠</p></body></html>
