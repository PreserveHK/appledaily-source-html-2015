<html><header><meta charset="utf-8"><title>珍妮花為片酬不公發聲</title></header><body><h1>珍妮花為片酬不公發聲</h1><p>金像影后珍妮花羅倫絲（Jennifer Lawrence）前日於網上公開文章，大罵荷李活男女片酬不公平，她說：「當Sony黑客事件發生後，我發現我比其他有陽具的幸運男士人工少幾多時，我只嬲我自己，太早放棄談判。」拍了兩部系列電影的她指自己本身不缺錢，所以沒想過為百幾萬元去與片商鬧翻，但除片酬外，連平時表達意見都受到性別歧視。她的多年拍檔畢列谷巴（Bradley Cooper右）表示支持。</p></body></html>
