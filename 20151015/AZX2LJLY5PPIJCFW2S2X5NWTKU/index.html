<html><header><meta charset="utf-8"><title>城城澳門騷玩立體</title></header><body><h1>城城澳門騷玩立體</h1><p>郭富城將於下月7日在澳門新開幕的新濠影匯綜藝館，舉行特別版「舞臨盛宴」演唱會，製作團隊加料炮製立體幻影視效營造氣氛，城城說：「自己有參與舞台設計構思，特別加強升降伸展台，可以同搖滾區觀眾互動，更重要係可以完美配合我嘅歌舞。」<br>目前忙趕拍電影《寒戰2》的城城，為以最佳狀態開騷，飲食方面盡量配合，他說：「拍戲時食得好清淡，因為劇組知道我要做騷，特別照顧我嘅飲食，自己收工返屋企都有做運動。」新濠影匯將於本月27日開幕，據知金像影帝羅拔迪尼路、里安納度狄卡比奧、美國巨肺天后瑪麗嘉兒將現身。<br>撰文：皓騫</p></body></html>
