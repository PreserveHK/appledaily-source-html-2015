<html><header><meta charset="utf-8"><title>馬斐森獨照　網民勁like</title></header><body><h1>馬斐森獨照　網民勁like</h1><p>【本報訊】香港大學副校任命疑受政治干預，校長馬斐森上任年半至今仍未「埋班」，網上近日流傳一張照片，被認為充份反映出馬斐森的孤獨與落寞。照片內的馬斐森獨自坐在校園內的長凳一端，低下頭看着手機，默默吃着三文治。</p><p>馬斐森這張照片獲不少網民喜愛，有人認為顯示出其孤高，「若不同流合污，就要注定形單影隻」；也有人安慰道「不會讓你孤軍作戰」；更有人惡搞改圖，將荷李活演員奇洛李維斯數年前一張同樣神色落寞的照片置入其中，讓馬斐森有個伴。</p></body></html>
