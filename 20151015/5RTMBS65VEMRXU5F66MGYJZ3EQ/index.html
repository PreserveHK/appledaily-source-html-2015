<html><header><meta charset="utf-8"><title>雙颱風再現「巨爵」料襲閩</title></header><body><h1>雙颱風再現「巨爵」料襲閩</h1><p>西太平洋再有雙颱風，分別是輕度颱風「巨爵」及「薔琵」，較近台灣的巨爵朝菲律賓移動，周六（17日）或北轉；薔琵或往日本東面海域移動。歐洲中期天氣預報中心電腦預測，巨爵進入南海後向偏北移動吹襲福建（圖），意味會進入本港800公里範圍。</p><p>巨爵昨晚8時在馬尼拉以東約1,340公里，料向西移動，時速約22公里，逐漸增強，大致移向呂宋。薔琵在距離台灣鵝鑾鼻約4,000公里的海面，以時速22公里向西北偏西方向移動。香港天文台預料，巨爵下周一將增強至超強颱風。<br>台灣《蘋果日報》</p></body></html>
