<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅天池趁無綫洗牌走人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>羅天池趁無綫洗牌走人 - 馮仁昭</h1><p>無綫藝人越走越多，喺無綫工作接近15年嘅羅天池噚日last day，佢03年考入訓練班，演過《學警出更》、《愛．回家》同最近嘅《張保仔》等等。佢老友鄭世豪噚日喺微博貼咗張羅天池返電視城執儲物櫃嘅合照，羅天池噚日喺電話度話：「我都就快40歲，覺得呢個圈喺度洗牌，有人入有人出。」冇被器重？佢話：「每間公司都有自己決定，有自己鍾意班底，但都要多謝珍姐（曾勵珍）、樂小姐（樂易玲）。」<br>撰文：馮仁昭</p></body></html>
