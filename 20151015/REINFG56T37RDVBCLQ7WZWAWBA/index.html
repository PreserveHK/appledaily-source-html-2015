<html><header><meta charset="utf-8"><title>導演火火酒駕判社服　停牌</title></header><body><h1>導演火火酒駕判社服　停牌</h1><p>【本報訊】曾參演《新紮師妹》系列電影及《五個小孩的校長》的導演李家榮（又名火火，圖）今年8月醉酒駕駛，早前認罪。代表律師昨求情強調李工時不定，忙於照顧初生兒子及妻女。惟裁判官質疑李第二度醉駕，知道罪行嚴重，判120小時社服令、停牌半年及罰款5,000元，並要參加駕駛改進課程。<br>案情指李家榮（30歲）今年8月21日清晨，駕私家車在荃灣路被警截停，酒精呼氣測試超標。辯方指月入僅兩萬元的李因經濟壓力向友人傾訴，喝了3罐啤酒，事後深切反省，承認無做好榜樣。<br>案件編號：TWCC2665/15<br>■記者歐陽聯發</p></body></html>
