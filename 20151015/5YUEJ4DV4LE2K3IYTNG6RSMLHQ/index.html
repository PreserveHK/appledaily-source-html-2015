<html><header><meta charset="utf-8"><title>葉璇鬧爆男友前度</title></header><body><h1>葉璇鬧爆男友前度</h1><p>葉璇與「小默先生」鬍鬚型男公開戀情後，形影不離，不時在微博晒幸福。但近日有網民爆料，指「Y女星」男友「X先生」曾經一腳踏多船，前女友A女曾大興問罪之師，並貼出一張疑似小默先生的相。<br>昨日凌晨葉璇忽然對號入座，在微博反擊貼出與小默先生的合照，留言：「一個女人因為不夠優秀而被提出分手，需要檢討自己的不足並加以改過，才有可能獲得幸福。優秀的你選擇沉默，那是真男人的胸襟。愛你，小默先生。」似在諷刺「小默先生」前女友狹隘陰暗，造謠誹謗博同情。 <br>撰文：嵐山</p></body></html>
