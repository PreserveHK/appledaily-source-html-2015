<html><header><meta charset="utf-8"><title>澳門手機賊連鎅5人</title></header><body><h1>澳門手機賊連鎅5人</h1><p>【本報訊】一名內地男子前晚手持𠝹刀在澳門中區水坑尾鬧市搶劫女學生手機，事主呼救驚動途人協助圍捕，其間賊人揮舞𠝹刀連傷5人，之後疑病發暈倒，送院後情況嚴重。<br>4男2女傷者（18至54歲），除中年疑匪仍留醫外，其餘5人已出院。現場為水坑尾麥當勞快餐店對開巴士站，前日傍晚6時許，兩名中學女生候車時，一名男子突從後搶去其中一女生的手機，事主與同學追截並大聲呼叫，多名途人加入圍捕，其間賊人取出一把 𠝹刀揮舞。混亂中5人包括女事主及其同學臉部被割受輕傷；疑匪在途人合力下被制服，糾纏間他突然暈倒。救護員到場替他急救，再將他與其餘5名傷者送院。<br>■記者黃祺文</p></body></html>
