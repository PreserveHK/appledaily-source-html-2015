<html><header><meta charset="utf-8"><title>隔牆有耳：姑爺囝囝秘開餐廳 - 李八方</title></header><body><h1>隔牆有耳：<br>姑爺囝囝秘開餐廳 - 李八方</h1><p>時下年輕人鍾意創業，原來羅康瑞嘅仔仔都悄悄開咗間餐廳。上海姑爺噚日透露，阿仔畢業後，自己問過佢想打工定做生意？結果阿仔選擇咗後者，仲開咗間餐廳仔。身為老竇嘅佢為表支持，當然打本畀佢做生意，但講明一定要還。據知羅公子仲會親自落場招呼客人，可惜吖，由於羅公子想低調，上海姑爺都唔敢透露間餐廳喺邊，搞到八方無緣撞吓羅公子。<br>至於阿女Stephanie，近期就幫佢手搞上海嘅新天地。上海姑爺話阿女一向低調唔多同佢拍住出鏡，近期幫佢打理生意先開始父女檔登場，笑說阿女鍾意上海多過香港。</p></body></html>
