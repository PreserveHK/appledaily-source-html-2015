<html><header><meta charset="utf-8"><title>趣趣地︰冇美斯阿根廷又失分</title></header><body><h1>趣趣地︰冇美斯阿根廷又失分</h1><p>阿根廷（藍白間衫）冇咗美斯已經夠大件事，冇埋阿古路就更加大鑊，喺南美區世盃外圍賽仍然開唔到齋。阿根廷喺首戰爆冷主場輸畀厄瓜多爾，到周二上演第二輪賽事又失分，作客巴拉圭0:0和局收場，經過兩場波只係攞得一分兼仲未有波入。今夏阿根廷喺美洲國家盃屈居亞軍之後，美斯慘遭國內部份傳媒同球迷口誅筆伐，相信𠵱家知道佢有幾重要。至於另一南美勁旅巴西就開齋，喺主場以3:1擊敗委內瑞拉。</p></body></html>
