<html><header><meta charset="utf-8"><title>Regen唔信薛嘉麟婚變</title></header><body><h1>Regen唔信薛嘉麟婚變</h1><p>張惠雅（Regen）昨日在商台接受訪問，她透露今晚凌晨飛往美國參加馬拉松的半馬賽事，她希望可在兩個半小時內完成。<br>對於老闆薛嘉麟與諸葛紫岐傳婚變，身為Neway旗下藝人的Regen強調二人好恩愛，她說：「新年見過，當時唔覺得有問題，老土啲講，畀啲空間佢哋，可能冇嘢呢。」提到薛嘉麟在微博似有所暗示？Regen說：「係咪轉發？我都成日好手痕轉發文章。」有指諸葛紫岐工怍太忙，令薛嘉麟夜蒲，她即說：「唔係真嘅！𠵱家呢個年代嘅女性都好自立。」<br>採訪、攝影：黃曉妍</p></body></html>
