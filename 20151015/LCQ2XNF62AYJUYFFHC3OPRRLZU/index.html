<html><header><meta charset="utf-8"><title>隔牆有耳：「國舅」出選　因關帝之名 - 李八方</title></header><body><h1>隔牆有耳：<br>「國舅」出選　因關帝之名 - 李八方</h1><p>今次區選，國師陳雲講明派佢兩個愛將出戰，其中被國師「冊封」做「昭明公主」、𠵱家改名做「中出羊子」嘅鍾銘麟，宣佈因為天兵天將未到，令提名泡湯，決定唔選。另一個被國師「冊封」做「國舅」嘅楊偉業（圖），有意出選馬鞍山大水坑區。<br>雖然「國舅」冇「昭明公主」咁出位，但佢都成立咗一個本土派組織「旺角關帝廟」，以佔旺期間嗰個關帝像作為標記！而佢擬出戰嗰區，當區區議員係容溟舟，雖然佢之前退出新民主同盟，但都算係泛民一員，另民建聯張子賢亦已在該區報名。</p></body></html>
