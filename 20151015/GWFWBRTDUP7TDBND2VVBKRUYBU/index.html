<html><header><meta charset="utf-8"><title>家棟宣傳扮吹神</title></header><body><h1>家棟宣傳扮吹神</h1><p>林家棟連日率演員為監製的電影《死開啲啦》宣傳，昨日他和雷琛瑜（J.Arie）、吳浣儀、導演梁國斌到灣仔dbc數碼電台宣傳，前日才從內地返港的家棟對密集的宣傳，笑言：「好彩我都係半個吹神，唔攰應付到。」<br>J.Arie曾一日做十單宣傳工作，吳浣儀則說：「好可惜套戲香港區冇院線上，搞到啲朋友要去九龍捧場。」梁國斌有留意觀眾激讚河國榮和吳浣儀，證明香港仍有很多出色演員，只是無平台演戲。票房數字方面，家棟說：「一套屬於香港人嘅電影，咁多人知道同咁多正評已經足夠，我對票房冇壓力，證明向自己挑戰眼光準確，今次有交代。」<br>採訪、攝影：卓寶花</p></body></html>
