<html><header><meta charset="utf-8"><title>小斌斌上學考第一</title></header><body><h1>小斌斌上學考第一</h1><p>【康復良好】<br>前年發生的山西汾西縣挖眼案，受害男童郭斌（小斌斌）被伯娘挖出眼球。小斌斌接受深圳希瑪林順潮眼科醫院治療，去年8月隨父母由山西遷居湖北武漢，入讀盲人學校，現時他是小學二年級的學生，成績優異。小斌斌向《蘋果》說，正在學葫蘆絲陶笛、結他等。<br>今年8月，小斌斌與父母一同到深圳覆診，醫方指小斌斌康復情況良好，但植入的義眼片尺寸已不合適，需要更換。郭母昨日向《蘋果》說，小斌斌名列前茅，曾考全班第一，但受傷的陰影揮之不去，亦從來不提事件，「有時候他在家中上廁所時，會感覺背後有人，忽然跑出來」。<br>《蘋果》記者</p></body></html>
