<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kelly練舞無暇湊仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Kelly練舞無暇湊仔 - 馮仁昭</h1><p>陳慧琳（Kelly）將喺聖誕節開紅館騷，日前佢為演唱會主題曲《Let's Celebrate》錄音，搵咗合作無間嘅雷頌德作曲同監製，Kelly話：「𠵱家一星期練七日舞，照顧兩個囝囝嘅工作就交畀老公。」<br>Kelly透露好耐冇密集式排舞，最初返到屋企周身骨痛。而雷頌德就話：「Kelly每次一定熟晒旋律先入錄音室，所以每首歌只需要一兩日就完成。」<br>撰文：馮仁昭</p></body></html>
