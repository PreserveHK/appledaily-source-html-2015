<html><header><meta charset="utf-8"><title>安志杰認數娶大肚JC</title></header><body><h1>安志杰認數娶大肚JC</h1><p>安志杰與Jessica C.（JC）因為拍電影《屍城》撻着，兩人公開戀情後經常晒恩愛，日前JC肚凸凸，孕味極濃出席活動，當時安志杰直認怕小器而不承認有喜。不過昨日有周刊報道兩人堅持不認大肚，原來因安志杰未有結婚的打算，認為大家相處開心就足夠，但目前情況有變，二人經過商量後，決定以「怕小器」為由，拖時間計劃，等BB出世才再作結婚打算。<br>昨日向安志杰的經理人公司中國星求證，發言人李小姐表示：「佢哋兩個情投意合，已經有打算會結婚，𠵱家佢哋出咗埠旅行，等佢哋返嚟就會進一步公佈結婚細節。」<br>採訪：鍾國仁</p></body></html>
