<html><header><meta charset="utf-8"><title>隔牆有耳：廉署覆白鴿　跟進李澤深 - 李八方</title></header><body><h1>隔牆有耳：<br>廉署覆白鴿　跟進李澤深 - 李八方</h1><p>民主黨同公民黨噚日去舉報新青年聯盟李澤深（圖）涉賄選舞弊。<br>雖然今次兩黨只基於傳媒報道向廉署舉報，但八方不得不讚廉署，今次佢哋真係一視同仁，好認真處理，仲通知民主黨再去跟進。<br>其中一個舉報人、民主黨中常委黎敬瑋同八方講，佢噚日收到廉署通知，話處長級高層對呢個舉報極之重視，叫黎敬瑋下星期去廉署再跟進，黎敬瑋話到時會帶埋律師去。<br>有泛民中人同八方講，呢班參選人士近日已轉趨低調，八方就搵唔到李澤深回應，如果廉署真係查，唔知佢哋會唔會潛水隱形？</p></body></html>
