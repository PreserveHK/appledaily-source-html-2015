<html><header><meta charset="utf-8"><title>【東京車展速報】石橋新一代環保胎　唔怕漏氣　</title></header><body><h1>【東京車展速報】石橋新一代環保胎　唔怕漏氣　</h1><p>著名輪胎商石橋牌（Bridgestone），自2011年已宣佈研發毋須充氣之輪胎。研發中的產品名為Air Free系列，這次在東京車展中亮相的，便是新一代Air Free型號，不單毋懼爆胎、漏氣等問題，而且廠方宣稱在承受車重、吸震及環保回收上再下功夫，計劃未來一年安裝在豐田的小型電車上作實試。</p><p>記者：徐影龍</p></body></html>
