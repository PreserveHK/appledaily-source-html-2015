<html><header><meta charset="utf-8"><title>鑽石品牌ASHOKA攻港</title></header><body><h1>鑽石品牌ASHOKA攻港</h1><p>【本報訊】本港大型鑽石批發商及零售商利興鑽石集團宣佈，引入美國高端鑽石品牌ASHOKA來港，為該品牌首次在亞洲市場發售。該品牌行政總裁Saul Goldberg指，可透過香港市場，把品牌介紹至其他亞洲地區顧客。<br>利興行政總裁、MaBelle創辦人馬墉宜透露，消費氣氛欠佳，惟未有感受到鑽石零售生意轉差。他指金舖客群多為中國旅客，受影響較大，鑽石零售對象多數為本地消費者，店舖生意額與去年相若。然而，他相信整體零售市道或需半年至一年，才完成調整。</p></body></html>
