<html><header><meta charset="utf-8"><title>莊思明捉Jeana幫襯</title></header><body><h1>莊思明捉Jeana幫襯</h1><p>【中環】升咗呢做老闆娘嘅莊思明，前日下晝4點幾同埋一個女友人喺中環舖頭度執衫，話晒自己生意，所以見佢好認真咁喺度執貨，不過唔知係咪冇化妝嘅關係，佢喺室內都戴住黑超，見佢同啲店員都有講有笑，睇嚟佢哋僱傭關係都唔錯。過咗冇耐見到何佩瑜（Jeana）喺門口經過，莊思明極速開門同Jeana打招呼，跟住Jeana入咗舖頭睇嘢，莊思明先同女友人拎咗啲貨上佢架私車家，返入舖頭見到有記者影相，佢都大方咁打招呼，之後又再自拍一輪，Jeana就拎住一大袋嘢走人。<br>採訪、攝影：吳耀輝、潘冠恩</p></body></html>
