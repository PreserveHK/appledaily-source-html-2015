<html><header><meta charset="utf-8"><title>《男親女愛》涉歧視播少集</title></header><body><h1>《男親女愛》涉歧視播少集</h1><p>男神黃子華與鄭裕玲主演的《男親女愛》，雖然已經重播又播，不過仍然令不少觀眾一追再追，但本報接獲不少讀者報料，表示昨晚應該是播映第37集，但結果一開播就已經是第38集，懷疑當中有人出錯，無綫企業傳訊部副總監曾醒明回覆傳媒查詢表示：「當年播出嗰陣，廣管局（即今通訊事務管理局）裁定內容有啲涉及歧視案件，所以表明重播嗰陣唔可以再重播呢一集，所以TVB對上一次重播已經抽起，咁係尊重廣播條例。」 </p></body></html>
