<html><header><meta charset="utf-8"><title>【醫生話】飲咖啡增性功能？</title></header><body><h1>【醫生話】飲咖啡增性功能？</h1><p>陳豪與陳茵媺三年抱三，茵媺昨再宣佈再懷胎三個半月，陳豪果然有心有力！陳豪素有「咖啡王子」的稱號，向來咖啡不離手，莫非咖啡有助增加性能力？家庭醫生關嘉美昨透過電話訪問說：「男人主要係令太太受孕，最緊要係身體好，精力充沛，精蟲自然活躍，冇公佈講過話咖啡會令性功能好、亦冇話咖啡會殺精。」有甚麼食物會令人容易受孕？關醫生謂：「只要均衡飲食，健康生活。」至於產後要休息多久才可以行房？關醫生說：「產後六星期，做咗婦科檢查後，就可以回復正常嘅性生活。」</p></body></html>
