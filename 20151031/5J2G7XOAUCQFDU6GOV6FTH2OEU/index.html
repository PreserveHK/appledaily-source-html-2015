<html><header><meta charset="utf-8"><title>趣趣地：雲帥請食pizza賀冇失波</title></header><body><h1>趣趣地：<br>雲帥請食pizza賀冇失波</h1><p>李斯特城上周六喺英超主場贏水晶宮1:0，今季首次冇失波，領隊雲尼亞里之前講過如果球隊保持清白之身就食請薄餅，呢位教頭亦兌現承諾，周四請晒馬列斯等球員去市內嘅Peter Pizzeria擦番餐。李城班球員晏晝食完之後，夜晚仲喺間餐廳度學點整pizza，而且玩得好開心；隊內嘅氣氛咁好，唔怪得今季聯賽踢得咁好，10戰攞到五勝四和一負嘅佳績啦。</p></body></html>
