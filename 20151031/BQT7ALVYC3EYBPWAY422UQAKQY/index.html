<html><header><meta charset="utf-8"><title>Miranda公開沖涼短片</title></header><body><h1>Miranda公開沖涼短片</h1><p>澳洲索模Miranda Kerr人靚身材正，是不少人心目中的女神，她雖名花有主，但為了谷自家護膚品牌亦十分搏命。她日前於品牌KORA Organics官方instagram舉行了「與Miranda度過一日」活動，記錄她一日中做過的事。一日中怎少得沖涼？Miranda大方地帶大家入浴室與她一齊洗白白！Miranda一邊捽，一邊向鏡頭發電，又展示玉背，噴血度爆燈！</p></body></html>
