<html><header><meta charset="utf-8"><title>梁敏儀素顏好驚青</title></header><body><h1>梁敏儀素顏好驚青</h1><p>【中環】過氣三級片女星梁敏儀（Winnie）前日單拖到中環嘅ZARA睇衫，雖然Winnie嘅打扮都幾潮，不過唔知係咪冇化妝，所以認得佢嘅人唔多，佢可以好悠閒咁慢慢睇。睇咗一輪之後，見佢兩手空空咁行出門口，點知佢見到門口有人影相，即刻好愕然咁急急腳走人。但原來佢只係行咗過對面嘅TOPSHOP睇衫，又係到走嗰陣先見到記者，佢又即刻左閃右避咁遮實塊面，個樣又驚青同尷尬，直到有記者問可唔可以影張相，佢先放低隻手。<br>採訪、攝影：梁繼光</p></body></html>
