<html><header><meta charset="utf-8"><title>李英愛帶子女出國拍劇</title></header><body><h1>李英愛帶子女出國拍劇</h1><p>李英愛昨早現身韓國仁川機場，飛去意大利米蘭拍攝復出新劇《師任堂, the Herstory》（師任堂）的外景。愛姐由抵達機場落車一刻開始，就親力親為拎重篋。其間愛姐的一對龍鳳胎子女現身會合，愛姐即母愛爆棚一手拖一個，帶他們一齊出國。<br>至於《師任堂》男主角宋承憲，昨晚飛抵台灣準備出席今日的粉絲見面會，接機粉絲送花又大叫oppa，他就友善握手，更除下黑超。劇組昨日亦公開了愛姐和憲哥的古裝造型照。<br>撰文：江瑚</p></body></html>
