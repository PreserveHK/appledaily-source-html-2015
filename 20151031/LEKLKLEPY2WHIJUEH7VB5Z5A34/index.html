<html><header><meta charset="utf-8"><title>趣趣地：杜奧巴繼續「衝擊」冠軍</title></header><body><h1>趣趣地：<br>杜奧巴繼續「衝擊」冠軍</h1><p>「杜奧巴，很想去捕捉他」，相信呢個係好多車路士躉嘅心聲，梗係啦，呢名科特迪瓦前鋒離開咗車仔之後依然咁勁。喺日前蒙特利爾衝擊迎FC多倫多嘅美職季後賽淘汰圈，杜奧巴又有入波，助衝擊以3:0大勝，晉身東岸四強，將會同哥倫布機員進行兩回合淘汰賽。至於另一場淘汰圈賽事，波特蘭伐木者就喺法定120分鐘同到訪嘅肯薩斯體育會打和2:2，最後以互射12碼7:6晉級。</p></body></html>
