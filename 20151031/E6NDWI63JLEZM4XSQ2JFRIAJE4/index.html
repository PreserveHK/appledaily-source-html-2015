<html><header><meta charset="utf-8"><title>男客告的士高收費性別歧視</title></header><body><h1>男客告的士高收費性別歧視</h1><p>【本報訊】一名男顧客不滿夜場入場收費男比女貴，向平機會投訴。平機會代表男顧客入稟區域法院興訟，指的士高違反《性別歧視條例》。<br>被告為娛樂公司駿和亞洲集團有限公司，擁有及管理一間提供卡拉OK及的士高的俱樂部。申索人姚垂廣在入稟狀指，被告機構對他作出性別歧視，他需比其他女顧客付更貴入場費才能獲相同服務。<br>案件編號：DCEO08/15<br>■記者歐陽聯發</p></body></html>
