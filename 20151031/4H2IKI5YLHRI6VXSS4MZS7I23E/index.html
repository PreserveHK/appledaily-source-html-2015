<html><header><meta charset="utf-8"><title>夏萍留醫有孫探病</title></header><body><h1>夏萍留醫有孫探病</h1><p>78歲夏萍（Apple姐）被揭上周在家中跌倒逾10小時才有人發現事件，不但引起各界對獨居長者關注，更喚起她鮮有聯絡的女兒的關心。據悉Apple姐跟首任丈夫所生女兒及兩名孫仔，日前曾到醫院探望，令Apple姐開心不已。記者昨致電Apple姐，問到身體現況時，她說：「咪有事囉，跌倒囉。」女兒和孫仔是否到醫院探望？Apple說：「係呀，𠵱家都喺度。」是否開心？Apple說：「都係咁啦。」<br>此外，梁健平昨指Apple姐的腳仍發炎，目前仍然留醫，估計下周可以出院。他說：「醫生想睇定啲先畀佢出院，好多謝聯合醫院醫護人員貼身照顧老人家。」<br>採訪：魯吉</p></body></html>
