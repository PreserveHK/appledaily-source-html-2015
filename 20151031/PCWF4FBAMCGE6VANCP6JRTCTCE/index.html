<html><header><meta charset="utf-8"><title>【旺丁人妻】同屆港姐好生養</title></header><body><h1>【旺丁人妻】同屆港姐好生養</h1><p>陳茵媺是2006年香港小姐冠軍兼國際親善小姐得主，原來那一屆港姐特別好生養，茵媺與同屆的亞軍周家蔚與季軍呂慧儀，巧合地清一色生仔，就連當年奪得旅遊大使獎的徐淑敏，均已嫁人兼生了三個女，認真是「旺丁港姐」的一屆。<br>周家蔚大前年跟洪天明結婚，先後於前年及今年生下大仔洪大仁（TJ）與細仔洪竟琋（JT），三年抱兩；呂慧儀2008年跟落選香港先生黃文迪結婚，並於去年誕下兒子Anton；徐淑敏2009年與商人黃浩奉子成婚，先後於2010年誕下大女兒心瑤、翌年再誕下二女心柔，去年更誕下第三名女兒沁誼。</p></body></html>
