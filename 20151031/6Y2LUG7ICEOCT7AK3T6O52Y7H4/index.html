<html><header><meta charset="utf-8"><title>黎瑞恩乖女陪逛中環</title></header><body><h1>黎瑞恩乖女陪逛中環</h1><p>黎瑞恩早前在街上突然暈倒，全身抽搐被送院，幸好小恩子檢驗過後已沒大礙，不過事後她表示當時嚇壞女兒。未知女兒是否擔心媽媽再度在街上出事，昨日黃昏時間，小恩子由囡囡曾凱栭陪同下現身中環，二人先在皇后大道中萬邦行閒逛，母女二人不時有講有笑，逛街時小恩子一直拖着囡囡，之後她們一同行至鏞記酒家買外賣，小恩子見記者拍照，表現有點愕然，但亦禮貌地向記者揮手打招呼，她表示剛看完醫生，買過外賣便回家休息，兩母女再手拖手行至中環廣場附近，由司機接送離開。<br>採訪、攝影：潘冠恩</p></body></html>
