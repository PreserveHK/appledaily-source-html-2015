<html><header><meta charset="utf-8"><title>學生領袖促教育改革被捕</title></header><body><h1>學生領袖促教育改革被捕</h1><p>臨近大選，緬甸政府不斷加緊箝制言論自由。仰光警方匿名消息指，七個月前發動示威要求教育改革的全緬甸學生聯盟主席覺科科（Kyaw Ko Ko），前日已被拘捕。</p><p>54人遭拘查候審
</p><p>覺科科今年3月在中部禮勃坦（Letpadan）發起學生集會，遭當局暴力鎮壓，覺科科其後一直逃避當局追緝，他前日被捕後，正接受當局審問。<br>目前緬甸共有54名學生在禮勃坦附近遭當局拘查及等候審訊。另外，兩名社運人士在facebook批評軍方在2011年移交權力予半文人政府後，仍高壓地操縱政府，日前亦被警方拘捕。人權組織批評當局重施軍政府時候的手段，壓制言論自由。<br>法新社</p></body></html>
