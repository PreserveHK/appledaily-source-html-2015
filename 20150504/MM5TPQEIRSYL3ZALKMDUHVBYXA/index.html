<html><header><meta charset="utf-8"><title>劉玉翠行善請睇戲</title></header><body><h1>劉玉翠行善請睇戲</h1><p>吳浣儀、劉玉翠及元岡幼稚園呂麗紅校長等昨日參與《五個小孩的校長》愛心電影場，今次是由片中演員劉玉翠、吳浣儀、吳耀漢及姜皓文出錢贊助，邀請近200名弱勢社群及少數族裔人士入場欣賞。<br>吳浣儀覺得《五》片是一套屬於香港人電影，當得知有慈善團體聯絡電影公司想舉辦慈善場時，幾位演員即鼎力支持，吳浣儀：「希望起到個呼籲作用，令更多人捐助舉行慈善場。」玉翠說：「任何人都可以捐助，唔止藝人，10個人贊助一場又得，一個人做又得，唔係好多錢，但得到回報係賺晒。」<br>採訪、攝影：馬建華</p></body></html>
