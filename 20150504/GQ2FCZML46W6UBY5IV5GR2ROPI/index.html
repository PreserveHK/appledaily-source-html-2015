<html><header><meta charset="utf-8"><title>G.E.M.美國騷索價$7800</title></header><body><h1>G.E.M.美國騷索價$7800</h1><p>鄧紫棋（G.E.M.）前晚在高雄巨蛋開騷，被外國傳媒形容為「中國版Taylor Swift」的她，年底在美國、加拿大及英國開騷。不過昨日有報道指，進軍國際的G.E.M.今次的演唱會票價非常驚人，美國騷的VIP票價高達995美金（約7,800港元），早前G.E.M.在香港開騷的VIP票價則是1,880港元，貴4倍有多，認真今非昔比！反觀同樣於12月在美國開騷的陳奕迅，一張飛最貴都只是288美金（約2,300港元），難怪有網民留言嘆不值。<br>撰文：張曦彤</p></body></html>
