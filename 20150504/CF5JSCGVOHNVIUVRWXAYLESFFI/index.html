<html><header><meta charset="utf-8"><title>【一周必看】女主播脫住報「黑面王」C朗</title></header><body><h1>【一周必看】<br>女主播脫住報「黑面王」C朗</h1><p>早前的西甲，皇家馬德里在主場3:0大勝艾美利亞，繼續保持落後榜首的巴塞兩分，全隊上下都開心，唯獨基斯坦奴朗拿度（C朗）變成「黑面王」，不看比數還以為皇馬輸波。話說今場三個入球，都沒有C朗份，原本第三球有機會是C朗射入的，皆因傳球的「小豆」明顯想造就他，誰知艾比路亞截糊射入，C朗其後走入網大力踢向皮球 發脾氣，又不與隊友慶祝。其實他今季也試過被隊友搶風頭而憤怒，希望他盡快改了這小學雞行為！</p></body></html>
