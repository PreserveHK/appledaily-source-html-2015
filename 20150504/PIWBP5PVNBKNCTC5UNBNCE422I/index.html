<html><header><meta charset="utf-8"><title>麻美由真洗底拍MV</title></header><body><h1>麻美由真洗底拍MV</h1><p>曾是AV界人氣女優兼艷星組合惠比壽麝香葡萄成員的麻美由真，前年證實患上卵巢癌，情況嚴重，要摘除子宮及卵巢保命，更曾一度傳出危殆。但麻美生命力驚人，大步檻過之後漸漸康復，其後她宣佈退出AV界，去年推出自傳《Re Start》，講述加入AV界至抗癌的經歷。今年麻美更將推出與自傳同名的歌曲《Re Start》。昨日該曲MV曝光，麻美特地遠赴倫敦在著名地標Piccadilly Circus拍攝，身穿皮褸的她拿着結他在街頭自彈自唱，加上其餘鏡頭拍得十分清新，可謂完全洗走AV味！</p></body></html>
