<html><header><meta charset="utf-8"><title>隔牆有耳：田二少見猛男「頭耷耷」 - 李八方</title></header><body><h1>隔牆有耳：<br>田二少見猛男「頭耷耷」 - 李八方</h1><p>5.1黃金周，新民黨田北辰留港消費振經濟，仲去咗中環碼頭睇Cavalia馬戲表演，話想睇吓馬戲團點樣「人強馬壯」。結果最吸引佢嘅，竟然係男藝人嘅一身肌肉。<br>二少喺facebook貼咗張搭住男藝人嘅相，留言「沒有一份多餘的脂肪，令人不禁俯首低頭……」，似乎自覺相形見絀，話要反省吓累積咗幾多多餘嘅脂肪，仲話𠵱家每日運動30分鐘，主要係落區派傳單嘅手部運動，睇嚟並唔足夠，然後好有感觸咁話，「香港人不少只顧累積財富，忘記了累積多少脂肪」。　</p></body></html>
