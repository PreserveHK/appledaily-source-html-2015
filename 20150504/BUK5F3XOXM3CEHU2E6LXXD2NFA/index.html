<html><header><meta charset="utf-8"><title>馮仁昭四圍超：松哥瞓晏覺keep靚仔樣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>松哥瞓晏覺keep靚仔樣 - 馮仁昭</h1><p>神劇《大時代》重播，令飾演方進新嘅劉松仁俾網民力捧，大家除咗讚嘆佢嘅神級演技，仲有佢得天獨厚嘅樣。<br>噚日有雜誌報道話，今年已經65歲嘅松哥，個樣仲後生過07年嘅佢，雖然報道話佢多得有個開美容院嘅朋友，成日都幫佢keep住保養，但松哥喺訪問度話每日都做運動，注意吓飲食，唔好成日都食咁飽，當然最緊要係瞓晏覺喇！睇嚟真係要跟松哥學吓嘢！<br>撰文：馮仁昭</p></body></html>
