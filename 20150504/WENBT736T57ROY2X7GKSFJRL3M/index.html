<html><header><meta charset="utf-8"><title>魚排價炒至80萬元</title></header><body><h1>魚排價炒至80萬元<br></h1><p>【本報訊】大埔三門仔養殖區估計有逾百個魚排，並劃分為鹽田仔東及西兩部份，自政府容許魚排可自由轉讓後，部份魚排已轉型為釣魚場或私人耍樂場，並因魚排有價，現時三門仔一個魚排價炒至70至80萬元。<br>政府於2002年起容許漁戶將海魚養殖牌照轉讓，並批准擁有人申請休閒垂釣牌照來經營釣魚場，令到當年一度荒廢的魚排頓成搶手貨，全港逾千個魚排，其中西貢及大埔水域的魚排，至今升值逾10倍，吸引城中不少商家名人購入，其中「玩具大王」蔡志明年前就斥資千萬元，在西貢買下一個逾萬呎的超級魚排，養有龍躉及石班等貴價魚。<br>■記者龔蕙芝</p></body></html>
