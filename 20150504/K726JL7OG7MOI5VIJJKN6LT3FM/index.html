<html><header><meta charset="utf-8"><title>日「哭泣房間」助女性減壓</title></header><body><h1>日「哭泣房間」助女性減壓</h1><p>現代女性面對工作、愛情或家庭壓力，想痛痛快快大哭一場，抒發負能量後再重新上路，但苦無放聲大哭的場地？日本東京的四谷三井花園酒店就看準這個商機，推出女性專用的「哭泣房間」（上圖），並提供催淚電影、書籍和4套漫畫（小圖），助女性對抗壓力。<br>「哭泣房間」供應期有限，由即日起至8月31日，每天只供應一間房間，每次只限一人，收費1萬日圓（644港元）。擔心哭到雙眼紅腫？酒店提供高質素紙巾和眼膜，十分貼心。<br>德新社</p></body></html>
