<html><header><meta charset="utf-8"><title>伊健計劃去大牌檔慶功</title></header><body><h1>伊健計劃去大牌檔慶功</h1><p>鄭伊健、何超儀、鄭中基等昨日在旺角一間戲院為新片《全力扣殺》謝票，陶傑看後大讚：「場場有骨，句句有肉，同《狂舞派》先後輝映。」有份參演的邵音音在現場爆粗，與觀眾互動，伊健笑說：「大家開心得滯，戲中都冇乜粗口，只係有啲助語詞。」<br>問到對票房期望？超儀說：「有幾多去幾多，今日都買唔到飛呀。」伊健已計劃票房好就去大牌檔慶功：「淨係怕超儀怕熱。」超儀笑說：「到時唔好着咁多衫。」伊健又爆林敏驄攞了很多免費飛，自己就包場請老婆蒙嘉慧及親友欣賞，問該片會否勾起與老婆的羽毛球情緣，他說：「都冇關係，我識佢在先。」<br>採訪﹕卓寶花<br>攝影﹕仇志德</p></body></html>
