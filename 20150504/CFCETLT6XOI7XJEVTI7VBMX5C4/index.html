<html><header><meta charset="utf-8"><title>學友讚崔始源唱功勁</title></header><body><h1>學友讚崔始源唱功勁</h1><p>張學友、張家輝和崔始源等演出的電影《赤道》於上月30日在內地上映，截至前晚為止，內地票房已經衝破1億，以3日的時間打破梁樂民與陸劍青執導的《寒戰》5日破億的紀錄，香港、台灣、新加坡和馬來西亞等票房亦相當理想。<br>學友獲悉票房成績後說：「每位演員都好落力，所有場面都好逼真。」他與崔始源合唱的主題曲《赤色壯舉》MV正式曝光，學友更在他的私人錄音室以唱live形式拍攝，他笑說：「我慣咗唱live，拍MV更加要認真唱！」他更說：「最初以為Super Junior偶像派，但原來佢（崔始源）啲唱功都幾紮實喎，仲feel到佢嘅感情！」<br>撰文：張曦彤</p></body></html>
