<html><header><meta charset="utf-8"><title>OL盼結識熟男</title></header><body><h1>OL盼結識熟男</h1><p>在東莞常平日資廠當白領的湖南人喻小姐，昨戴着珍珠頸鏈及耳環，悉心打扮到場相親。今年35歲的她表示，因為生活圈子小，每天下班就回家，不夜蒲，所以很難找到男朋友。<br>喻小姐希望找到穩重和顧家的成熟男士。若果男士的年紀比她小，她也希望對方心智成熟點。<br>另外，昨有不少母親因見女兒年逾30仍未找到終身幸福，竟擔心得到現場代女兒相親。多名60多歲的女士昨帶着女兒的資料到場，她們表示女兒南下工作多年，在公司做到中高層，但未有男友。<br>這些緊張母親不斷向在場男士展示女兒的資料，惟最終失望而回。</p></body></html>
