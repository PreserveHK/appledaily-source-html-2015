<html><header><meta charset="utf-8"><title>才女被母逼求偶</title></header><body><h1>才女被母逼求偶</h1><p>通曉多種外語、現年28歲的潘小姐來自中山，昨日被外婆和媽媽強迫來相親，但她只逗留個多小時就吵着離場。潘小姐的媽媽在記者面前力讚女兒是才女，外語學院畢業，擁有雙學位，懂得日語、德語和英語，目前在港資公司任德語繙譯。潘媽媽見女兒未能物色到理想對象，拜託記者幫她的女兒在香港找男友，條件要40歲以下及心地好，但不要離婚有孩子的。<br>潘小姐表示，她的弟弟快要結婚，所以媽媽更為她的姻緣着急。但她覺得在現場的男士跟她要求的質素有很大距離，因此對這次相親不存寄望。她希望找到比她本事的男友，但慨嘆身邊同齡的男子本事不如自己，難以發展。</p></body></html>
