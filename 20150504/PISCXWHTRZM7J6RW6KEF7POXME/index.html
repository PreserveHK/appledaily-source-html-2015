<html><header><meta charset="utf-8"><title>情侶裝：洗米嫂清簡襯30萬Kelly</title></header><body><h1>情侶裝：洗米嫂清簡襯30萬Kelly</h1><p>陳慧玲與老公周焯華前晚被拍得十指緊扣蜜遊澳門，以情侶裝打扮的二人，同以白色為主，洗米嫂穿上簡約的白色背心連身裙，洗米華則穿白tee，兩人打扮襯到絕。縱然臨盆在即，洗米嫂為了靚靚仍穿着高踭厚底鞋，難怪洗米華全程不是拖實就要攬着她。<br>前晚洗米嫂雖未有佩戴名貴珠寶首飾，但揹着的手袋是價值約30萬元鴕鳥皮Hermès Kelly Bag，已夠令眾女士們尖叫！洗米嫂向來是Hermès fans，品牌收藏品還有小巧輕便的Picotin和Birkin等。</p></body></html>
