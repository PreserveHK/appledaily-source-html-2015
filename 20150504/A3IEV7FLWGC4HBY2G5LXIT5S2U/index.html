<html><header><meta charset="utf-8"><title>馮仁昭四圍超：木偶哥上酒店房收鼓勵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>木偶哥上酒店房收鼓勵 - 馮仁昭</h1><p>「木偶哥」林師傑近排被影到同歐陽巧瑩去酒店斷正，噚日佢喺沙田出席宣傳活動時解畫話：「當時屋企裝修，我同媽咪搬咗去酒店住一、兩晚，嗰段時間我有啲唔開心，佢鼓勵我，媽咪都一齊喺酒店。」</p><p>講到佢哋兩人嘅關係，默認戀情嘅木偶哥話：「我同佢係好朋友關係，想保持來往發展，有俾人綁住雙手、欲言又止感覺，希望大家畀啲空間我哋。」<br>撰文：馮仁昭</p></body></html>
