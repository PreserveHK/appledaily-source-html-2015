<html><header><meta charset="utf-8"><title>HaHa同餅印媽咪鬥笑</title></header><body><h1>HaHa同餅印媽咪鬥笑</h1><p>韓國人氣綜藝節目《Running Man》主持HaHa一向好仔，加上前年其歌手老婆星為他誕下仔仔，榮升做爸爸的HaHa，就更加明白養兒育女有幾偉大，所以他十分孝順，經常抽空陪伴父母。HaHa前日於Instagram放了幾張自拍照，其中一張他就和餅印媽媽鬥展示燦爛笑容，HaHa對眼更變成一條線，十分搞笑。另一張相就見到HaHa趁父母傾偈時玩自拍，記下一家人的溫馨時刻。</p></body></html>
