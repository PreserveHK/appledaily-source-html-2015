<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃芷晴生日自製蛋糕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃芷晴生日自製蛋糕 - 馮仁昭</h1><p>黃芷晴同鍾舒漫噚日喺大埔出席美味派對，原來前日係芷晴25歲生日，佢透露喺屋企同媽咪、男友整蛋糕，等爸爸黃日華喺內地工作後返屋企一齊享用，芷晴仲話男友送咗佢鍾意食嘅嘢，媽咪就畀利是同繡花球，爸爸送相機。母親節就到，芷晴話會送家品畀媽咪作為母親節禮物。問到媽咪嘅情況，佢話好好，經常去睇大戲、食飯、學打高爾夫球，但間中都要覆診。<br>撰文：馮仁昭</p></body></html>
