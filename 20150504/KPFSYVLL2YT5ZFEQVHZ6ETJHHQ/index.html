<html><header><meta charset="utf-8"><title>【財經動學堂】早晨之星　轉勢回勇</title></header><body><h1>【財經動學堂】<br>早晨之星　轉勢回勇</h1><p>早晨之星是一個見底轉勢形態，要達到早晨之星，有三步曲的。其實早晨之星在下降趨勢中出現長陰燭，顯示短期走勢可能會仍然向下，跌勢可能會繼續；之後裂口下跌，燭身短，可以是十字星、陀螺或錘頭，陰燭陽燭也可以，顯示跌幅及波幅略有收縮；之後大陽燭出現，買盤強勁，顯示市況已轉好，逐步收復失地。就如308號中旅社，出現早晨之星後，真的連影子也看不見了。</p></body></html>
