<html><header><meta charset="utf-8"><title>鞏俐接Beyonce棒撐王家衛</title></header><body><h1>鞏俐接Beyonce棒撐王家衛</h1><p>鞏俐獲2015紐約大都會藝術博物館時裝館慈善舞會（簡稱MET Ball）邀請，接棒美國天后Beyonce擔任聯合主席，昨日她飛抵紐約機場獲工作人員送花接機，鞏俐將於當地時間今日舉行的MET Ball首次以主持身份亮相，並會跟晚會的藝術總監王家衛齊齊行紅地毯。<br>搭完長途機的鞏俐戴黑超落機，笑容滿面的她顯得精神奕奕，身為內地巨星的鞏俐不時亮相國際電影節，其在國際時尚圈的影響力亦不容小覷，對於獲邀擔任MET Ball聯合主席和晚會主持，鞏俐說：「自己將會不遺餘力推廣中國文化，希望更多國際目光關注東方時尚之美。」撰文：皓騫</p></body></html>
