<html><header><meta charset="utf-8"><title>【一周必看】新加坡200萬買千呎屋　你付得起代價嗎</title></header><body><h1>【一周必看】<br>新加坡200萬買千呎屋　你付得起代價嗎</h1><p>在香港，想以200萬元投身樓市，連「窮人恩物」也望塵莫及；在新加坡，同樣價錢，足以首次認購一個1000餘呎的三房「細」單位。當地一個「超級組屋王」，外觀好比香港凱旋門，在50樓設空中花園。組屋政策讓八成新加坡人做業主，卻要以大半生公積金進貢政府，並間接為政權維穩。有新加坡人不禁反問：「香港人，你是否願意全套接受？」</p></body></html>
