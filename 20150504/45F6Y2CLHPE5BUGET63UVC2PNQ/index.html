<html><header><meta charset="utf-8"><title>【一周必看】靜坐減肥限一周　黎明：自信過龍會死</title></header><body><h1>【一周必看】<br>靜坐減肥限一周　黎明：自信過龍會死</h1><p>黎明早前實行坐半個鐘不動又要首衫的靜坐減肥法，成為網上熱話，日前他型爆現身沙田馬場出席愛彼女皇盃賽馬日，記者讚他身形又弗了，問有否繼續靜坐減肥？他說：「停㗎，仲得了咩，黐線嘅咩，其實一星期後身體都會習慣，之後食健康食譜，早上食個麵，晚上唔好食澱粉質。」好多人讚靜坐減肥法勁，但大家跟唔到，黎明發揮金句王本色說：「冇自信嘅人做唔到，人就係咁得意，上帝製造人類製造機會，如果個個都用我呢招，咪冇人發明新方式，冇新嘅發明囉，自信過龍減肥就會減到死咗。」</p></body></html>
