<html><header><meta charset="utf-8"><title>何超蓮素顏得13歲</title></header><body><h1>何超蓮素顏得13歲</h1><p>近日城中掀起一個「目測」年齡的熱潮，只要將相片上傳到「How old do I look？」的app，就能測出歲數，結果大家一窩蜂分享測試結果。賭王三房二女何超蓮昨日亦有share結果，素顏的超蓮與化妝的女友人經過測試後，結果現年23歲的超蓮測出只得13歲，她的女友人反而有23歲，超蓮留言說：「哈哈哈哈哈素顏看起來還比較嫩？怎麼辦喇！天理何在！」<br>日前超蓮留言稱在馬路上跑步時，不小心扭傷兼擦傷手掌，其後她又貼了張傷癒結疤的相片，留言問大家：「變這樣請問會有疤嗎？」愛美果然是女人的天性！<br>撰文：張嘉澄</p></body></html>
