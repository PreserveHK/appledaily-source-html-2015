<html><header><meta charset="utf-8"><title>諸葛護囝囝　加強保安</title></header><body><h1>諸葛護囝囝　加強保安</h1><p>諸葛紫岐、唐貝詩與林小湛等昨日於尖沙嘴出席幼兒教育慈善活動。對於近日2,800萬的綁架案，諸葛表示也有留意，並加強了囝囝的保護：「囝囝平時已經有姐姐同司機跟住，而且司機好大隻，身兼埋保鑣。不過囝囝得17個月大，佢好friendly，陌生人叫佢，佢都會同人say hi，所以會望實啲。」<br>諸葛又指近日經常不在港，問到她母親節豈不是未能慶祝？她說：「呢個節日喺我哋家中地位好低，但應該都會食餐飯，囝囝仲細未識買禮物，應該都係錫錫就算。」<br>採訪、攝影：譚倩宜</p></body></html>
