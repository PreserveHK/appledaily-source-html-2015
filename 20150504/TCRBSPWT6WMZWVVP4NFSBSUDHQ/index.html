<html><header><meta charset="utf-8"><title>齋藤工自爆被叫唐老鴨</title></header><body><h1>齋藤工自爆被叫唐老鴨</h1><p>去年憑日劇《晝顏》成為新師奶殺手的男星齋藤工，前天在東京舉行寫真集發售握手會，今次是著名攝影師蜷川實花為齋藤所拍的第三本寫真，當中他狂騷肌，一向愛玩自嘲的他被大讚性感時說：「完全不性感，我只是不良品。」問他最性感是哪個部份，穿着涼鞋的齋藤竟稱是左腳腳踭，更伸出左腳給大家看。<br>當被指一對厚唇也很性感時，齋藤再說：「我正因厚唇留下心理陰影，我的嘴唇似就快爆裂，中學時更被女同學改了個花名叫唐老鴨！」曾自稱是男版壇蜜的他，握手會吸引了2,000女士殺到，他再發揮搞笑本色，稱2,000粉絲是他出錢請來的臨記！<br>撰文：泉水</p></body></html>
