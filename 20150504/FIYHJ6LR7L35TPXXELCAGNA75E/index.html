<html><header><meta charset="utf-8"><title>爆肌男表面風光原來得個殼</title></header><body><h1>爆肌男表面風光<br>原來得個殼</h1><p>巴西有人不顧健康，為了變得大隻，竟在手臂注入混合物「泵大」肌肉，結果他真的變成漫畫人物「變形俠醫」般大隻，可是他險些斷送生命。<br><br>25歲健美發燒友羅馬里奧（Romario ），多年前在手臂注入油、止痛劑及酒精等混合物，強行增大雙臂肌肉，二頭肌更大至25吋。羅馬里奧更哄騙太太，為自己注射接觸不到的位置，令他的前臂以至背肌變得一舊舊，驟眼看恍如「變形俠醫」。<br><br>不過，羅馬里奧因此付上很大代價，不但腎部有事，人造肌肉硬化，令他長期肌肉痛，醫生還警告他或須截肢保命，最終羅馬里奧為了妻兒，停止「泵大」肌肉兩年。<br><br>英國《太陽報》</p></body></html>
