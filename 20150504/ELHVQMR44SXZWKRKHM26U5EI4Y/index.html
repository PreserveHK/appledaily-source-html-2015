<html><header><meta charset="utf-8"><title>柯Ｐ抱病硬撐登台北101　</title></header><body><h1>柯Ｐ抱病硬撐登台北101　</h1><p>現年55歲的台北市長柯文哲，昨日與一眾健兒參加台北101登高賽，挑戰91層、2,046級樓梯。穿上護膝、小短褲的柯P原定在40分鐘完成賽事，但最後以45分54秒完成，不但比預期差，比只用11分08秒登頂的冠軍健兒慢很多，衝線一刻他按着心口，狀甚疲累。柯P賽後表示，賽前他感到不適，到醫院急症室看病後才「硬着頭皮」參賽，可是他不透露身體何處不適，僅說：「年紀大了，總是這裏有問題、那裏有問題。」被問及下次會否再挑戰時，他說：「換其他有趣的事挑戰！」<br>台灣《蘋果日報》</p></body></html>
