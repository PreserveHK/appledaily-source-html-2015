<html><header><meta charset="utf-8"><title>龔嘉欣託記者問候鄧健泓</title></header><body><h1>龔嘉欣託記者問候鄧健泓</h1><p>對於本報昨日報道近日無綫為製造話題，安排已分手3年的鄧健泓與龔嘉欣在新劇大搞三角戀，即將結婚的鄧健泓向無綫辭演，結果他罰延長合約3個月。<br>昨日龔嘉欣在觀塘出席活動時被問到此事，她說：「作為演員對公司嘅安排只可以做好本份，我本身唔介意，只要劇本同角色有發揮，其他嘢冇問題，亦都唔會尷尬。我哋已經冇聯絡，唔知道佢身體有唔舒服，你哋幫我問候佢，我唔想再捲入是非同緋聞，希望專心做嘢。」<br>撰文：張曦彤</p></body></html>
