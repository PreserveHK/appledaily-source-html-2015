<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張艾嘉內地票房差非失敗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張艾嘉內地票房差非失敗 - 馮仁昭</h1><p>由張艾嘉執導嘅新片《念念》，有影后李心潔同梁洛施助陣，加上演員落力宣傳，但套戲上個月30號喺內地上映咗4日，票房僅收355萬元人民幣（約426萬港元）。對於成績唔理想，張艾嘉話：「我們存在的意義在於繼續把自己的工作當一回事，有一份尊重去做好它。我接受票房的事實，但我不認為失敗。」反而李心潔好感嘆話：「現實的市場讓人無奈。」<br>撰文：馮仁昭</p></body></html>
