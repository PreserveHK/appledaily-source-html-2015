<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿佘抱家蔚細仔冧晒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>阿佘抱家蔚細仔冧晒 - 馮仁昭</h1><p>啱啱生咗第二個囝囝JT嘅周家蔚，原來已經出咗院返屋企坐月，唔少好友都有去佢屋企探BB，JT嘅契媽佘詩曼噚日喺微博貼咗幾張JT嘅新相，其中一張阿佘仲好冧咁用下巴貼住JT個頭，佢仲話：「JT唔鍾意包到實，解除束縛後，就乖乖畀契媽抱啦！Congratulations。」睇落JT個樣同哥哥洪大仁一樣都係得盡爹哋洪天明嘅遺傳。<br>撰文：馮仁昭</p></body></html>
