<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙薇下月星光大道留手印 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>趙薇下月星光大道留手印 - 馮仁昭</h1><p>要喺荷李活星光大道留下印記唔容易，最近黃曉明、趙薇同華裔導演林詣彬就被揀中，喺下個月3號現身洛杉磯TCL中國大劇院，留低佢哋嘅手印，佢哋更係繼吳宇森、成龍同馮小剛後，獲得呢個榮耀嘅華人電影人。三人都好感恩，趙薇仲話：「我是一個非常幸運的電影人，雖然所有已經取得的成績都會過去，但它們同樣會留下印迹，非常感謝影迷的厚愛和支持。」<br>撰文：馮仁昭</p></body></html>
