<html><header><meta charset="utf-8"><title>隔牆有耳--劉鳴煒：保育非不拆 - 李八方</title></header><body><h1>隔牆有耳--<br>劉鳴煒：保育非不拆 - 李八方</h1><p>大劉劉鑾雄公子兼華置主席劉鳴煒MW，自從獲委任為青年事務委員會主席後變成大紅人，唔少活動都有佢蹤影，噚日MW出席國際青年商會論壇時，男男女女都拉住同佢影相，MW就來者不拒，畀大家集郵。論壇討論到發展同保育點樣平衡，MW都反映吓地產商心聲，佢話每次政府或者地產商要重建某個地區時，會突然出現一班人反對：「臨拆先出嚟（反對）係唔健康，唔係好事。唔拆放喺度唔係辦法，保育唔代表不拆不改，否則嗰啲只係叫做保存。」佢又用運動員比喻發展商：「好難叫一個運動員，因為要尊重其他人感受去跑慢啲。」</p></body></html>
