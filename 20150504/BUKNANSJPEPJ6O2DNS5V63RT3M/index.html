<html><header><meta charset="utf-8"><title>筱靖：亞視例牌欠薪</title></header><body><h1>筱靖：亞視例牌欠薪</h1><p>筱靖、范振鋒與太太李思欣、黃榕等昨日在九龍塘出席活動，已離開亞視的筱靖現時代理咖啡品牌，有冇工介紹給舊同事？她說：「我知道佢哋比較在乎工作簽證。」有指亞視出4月糧有問題？她說：「都唔係第一日嘅事，11月同12月都未出畀我，欠我四至五位薪金，𠵱家交咗畀勞工處跟進。」<br>至於黃榕透露書展會推出寫真集，會有若隱若現同全裸鏡頭，「攝影師叫我挑逗佢，擘大對腳，嫌我唔夠性感。」至於阿范早前跟鄰居發生爭執，他指雙方意向是和解。是否要搵屋搬？他笑說：「Bob（林盛斌）有間屋租39,800，但市價係2字頭，真係明幫暗整蠱。」<br>採訪、攝影：黃曉妍</p></body></html>
