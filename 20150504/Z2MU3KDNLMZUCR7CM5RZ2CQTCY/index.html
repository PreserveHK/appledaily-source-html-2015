<html><header><meta charset="utf-8"><title>萌爆兩柴犬識擺pose龍友至愛</title></header><body><h1>萌爆兩柴犬<br>識擺pose龍友至愛</h1><p>擺甫士拍照不僅是「o靚模」專利，日本一對柴犬對鏡頭也非常敏感，每當主人舉起攝影機，這對柴犬也會乖乖擺姿勢，並對著鏡頭微笑，成為網絡新寵兒。<br><br>柴犬母女小光及草莓出外散步，絕不會四處亂走，一見主人舉機拍照，更乖乖地依足吩咐擺甫士，讓主人輕易捕捉精彩畫面，順利拍下多張「吸睛」照片，連女主人亦引以為傲，大讚牠們是「全天下最可愛的毛孩子」呢！<br><br>台灣寵毛網</p></body></html>
