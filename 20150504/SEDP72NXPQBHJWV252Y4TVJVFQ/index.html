<html><header><meta charset="utf-8"><title>EXO台灣騷　遭內地黃牛黨搞事</title></header><body><h1>EXO台灣騷　遭內地黃牛黨搞事</h1><p>韓國男團EXO早前傳出第三名中國籍成員Tao退團消息，但仍未影響組合下月殺到台灣開騷的計劃，日前有內地粉絲就疑似在網上兜售仍未公開發售的演唱會黃牛門票，引來中、台粉絲罵戰。<br>EXO的台灣騷門票原定於本月23日公開發售，但有內地網友近日就於微博兜售聲稱是從主辦方手上事先得到的門票，有台迷質疑問該內地網友票從何來，但卻被囂張回應：「我有路子，不買就少廢話給我滾。」有台迷就於主辦方的facebook留言炮轟不公平。<br>另外，EXO現時唯一的內地成員Lay近日為其湖南大學母校設立獎學金，更每年捐款10萬幫助學生。<br>撰文：金美兒</p></body></html>
