<html><header><meta charset="utf-8"><title>上一位夏洛特公主命途坎坷</title></header><body><h1>上一位夏洛特公主命途坎坷</h1><p>夏洛特公主甫出生就贏得萬千寵愛，但英國歷史上之前一個夏洛特公主（圖）卻命途坎坷。<br>威爾斯公主夏洛特生於1796年1月7日，是當時皇儲佐治（之後登基成為英皇佐治四世）的獨生女，但佐治跟盲婚啞嫁下迎娶的儲妃卡羅琳關係惡劣，兩人在女兒出生後不久分開。夏洛特公主由保母照顧和助手陪伴下長大，性格反叛，皇室廷臣批評她「毫無道德可言」，不時隨意挑選一名男伴入房。17歲時，佐治安排她嫁給一名外國王子，她拒絕接受離家出走，佐治竟發出拘捕令。到20歲，她跟一名德國王子結婚，曾兩次流產，其後誕下死胎，死於產後出血及休克，年僅21歲。<br>英國《每日郵報》</p></body></html>
