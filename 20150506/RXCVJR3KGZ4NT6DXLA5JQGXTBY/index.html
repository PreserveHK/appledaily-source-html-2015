<html><header><meta charset="utf-8"><title>馮仁昭四圍超：千嬅演《五個小孩》獲獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>千嬅演《五個小孩》獲獎 - 馮仁昭</h1><p>楊千嬅主演嘅電影《五個小孩的校長》，票房已經超過4,500萬，成績理想，噚日千嬅就再收到好消息，就係佢獲得香港薩蘭托國際電影節頒發「Salento Cinema Actor Award」，真係可喜可賀。千嬅大後日就會由意大利駐港總領事Antonello De Riu手上攞到呢個獎項，以表揚佢係藝術成就同對電影業界嘅貢獻。過去劉德華同葉德嫻都曾攞同一個獎。<br>撰文：馮仁昭</p></body></html>
