<html><header><meta charset="utf-8"><title>馮仁昭四圍超：侯佩岑首晒母子照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>侯佩岑首晒母子照 - 馮仁昭</h1><p>台灣藝人侯佩岑噚日首度喺微博等社交網上載咗同囝囝Ian嘅合照，佢仲留言話：「謝謝你讓媽媽想做一個更強壯的人，謝謝你讓我們的家充滿了喜悅、感謝和歡笑，謝謝你是你，Thank you for being you……」好多網友更讚好幸福！另外，40歲嘅賈靜雯同細佢8年嘅修杰楷發展嘅姊弟戀備受關注，噚日男方喺fb公佈賈靜雯懷孕。<br>撰文：馮仁昭</p></body></html>
