<html><header><meta charset="utf-8"><title>股神、債王　齊唱淡美債市</title></header><body><h1>股神、債王　齊唱淡美債市</h1><p>【本報綜合報道】兩大投資名家「股神」畢菲特及「債王」格羅斯，近期均認為美國30年長債孳息率已升上四年高位，意味美債牛市將結束。有消息指國際貨幣基金組織（IMF）可能閂希臘水喉，美債低位反彈，美10年期債息曾見2.16厘八周高位；歐洲債息亦同樣走高。<br>畢菲特指，長債已升上估值過高的水平，將引領債市下滑。他認為於現水平不值得買入長期國債。更直指若能大量沽空20年或30年美債，會毫不猶豫地去做。同時，格羅斯亦認為債市和股市的「超級周期」即將完結。他建議投資者轉而尋求較穩定收益工具，例如德國債券等。</p></body></html>
