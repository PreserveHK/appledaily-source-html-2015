<html><header><meta charset="utf-8"><title>遊客為自拍毀意國古石雕</title></header><body><h1>遊客為自拍毀意國古石雕</h1><p>兩名男遊客在意大利北部克雷莫納巿（Cremona）遊覽時，爬上一座有逾300年歷史的「鎮市之寶」大理石雕像自拍，但雕像上的王冠不勝負荷，墮地粉碎；兩人在周日被捕，面臨刑事起訴。</p><p>這個位於克雷莫納市「士兵涼廊」（Loggia dei Militi）的「雙大力神雕像」於1700年建成，相傳大力神是克雷莫納巿的始創人，而雕像中的兩個大力神手持克雷莫納巿市徽，被視為該巿的象徵。<br>當地傳媒報道，兩名遊客上周五爬上雕像自拍，結果令雕像上的市徽王冠破裂倒地，摔成碎片，專家前日到場評估它的損毀程度，未知能否修復。英國《獨立報》</p></body></html>
