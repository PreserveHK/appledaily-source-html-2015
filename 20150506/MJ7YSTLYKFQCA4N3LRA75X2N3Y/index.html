<html><header><meta charset="utf-8"><title>歐智華港「打卡」說午安有玄機</title></header><body><h1>歐智華港「打卡」說午安有玄機</h1><p>【花　絮】<br>「Good afternoon from HK！（我從香港向各位講聲午安）」，滙控（005）行政總裁歐智華，昨在季績答問開始時，即在香港「打卡」，過去從不披露自己身在何方的歐大班，正值集團遷冊回港市場不斷熱炒之際，一句午安充滿玄機。<br>自2011年初接掌帥印後，歐智華即以網上直播形式，取替傳統大班「真身」臨場舉行業績發佈會。雖然在港置業又以港為家，但他一貫行踪飄忽，過去雖多次坐鎮本港主持答問環節，但從不披露地點，總是「各位英國朋友早晨，香港午安」作開場。<br>環球核心西向東移，「性格巨星」歐智華，今次連英國早晨都「慳番」。</p></body></html>
