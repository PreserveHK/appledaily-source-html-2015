<html><header><meta charset="utf-8"><title>求驗客手記：西甲緊湊　尾兩周同時開波</title></header><body><h1>求驗客手記：西甲緊湊　尾兩周同時開波</h1><p>歐洲四大聯賽中，英超、德甲同意甲冠軍都塵埃落定，唯獨西甲，未知會落入巴塞隆拿（綠衫）定皇家馬德里手中，前者只係以兩分領先，而前四之爭，華倫西亞同西維爾亦分數好接近，唔知邊個可拎到歐聯參賽席位。既然咁精采，西甲賽會就宣佈，最後兩周賽事，10場比賽都會同時間舉行，咁樣大家肯定會去得更盡，唔使顧隔籬，務求自己攞三分。當中巴塞會喺尾二嗰輪，作客馬德里體育會（紅白衫）。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
