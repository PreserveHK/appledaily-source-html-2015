<html><header><meta charset="utf-8"><title>中環在線：意式薄餅夠正宗岳少至愛 - 李華華</title></header><body><h1>中環在線：意式薄餅夠正宗<br>岳少至愛 - 李華華</h1><p>CIAK-In The Kitchen一向被視為8 1/2 Otto e Mezzo Bombana嘅中價版，開業一年半，舊年底摘下米芝蓮一星。呢度人均消費300至400蚊，包頭盤與主菜嘅午市套餐大約300蚊，喺中環要搵個地方可以舒舒服服坐低傾偈食晏，算係唔錯嘅選擇，食物質素亦不容置疑。</p><p>Bombana希望呢間餐廳嘅食物以簡單為主，多款意大利麵都係自家製，好有𡁻頭；薄餅就以經過36小時發酵嘅意大利麵糰製成，配料簡單，好有正宗嘅意大利口味，聞說老闆林建岳好鍾意食呢度嘅薄餅㗎。</p></body></html>
