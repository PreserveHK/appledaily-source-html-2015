<html><header><meta charset="utf-8"><title>林嘉欣拒做怪獸家長</title></header><body><h1>林嘉欣拒做怪獸家長</h1><p>林嘉欣昨日於中環出席「柯比意回顧展」揭幕禮，林嘉欣宣佈推出自己的相冊，內容是她到世界各地尋找柯比意的相片，她說：「柯比意的建築好特別，我好有興趣，所以去世界各地搵佢嘅建築物，有啲相係喺法國讀書時影嘅。」<br>林嘉欣喜歡藝術，問她囡囡有沒有遺傳藝術細胞？林嘉欣說：「佢都鍾意畫畫，同我嘅興趣都好相近，平時我喺屋企都會做。」至於會否讓女兒當設計師？她說：「咁大壓力，冇理由自己做唔成，想個女做嘅。」提到母親節，林嘉欣表示會在家度過，她說：「呢個節日出去又貴又唔好食。」<br>採訪：卓寶花<br>攝影：沈健程 </p></body></html>
