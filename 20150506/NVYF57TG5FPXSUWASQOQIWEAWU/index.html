<html><header><meta charset="utf-8"><title>IU捐一億助兒童</title></header><body><h1>IU捐一億助兒童</h1><p>由金秀賢、IU（圖）、孔孝真等主演的KBS新劇《Producer》將於下周五首播，幾位主角近日都忙於趕拍戲份，但他們即使工作多忙亦不忘做善事，好似IU就趁昨日是韓國兒童節的大日子，於前日以自己的名字向全球兒童福利專門機構「綠色雨傘」秘密捐贈了1億韓圜（約72萬港元），認真善心爆棚。據知IU一直有參與幫助殘障兒童的慈善活動並捐助善款給他們，並曾為母校東德女高捐款，更將去年演唱會的全部收入捐給因世越號事件受到傷害的家庭，被粉絲大讚她心地好。</p></body></html>
