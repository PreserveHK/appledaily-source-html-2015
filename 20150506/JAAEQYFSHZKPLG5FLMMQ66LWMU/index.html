<html><header><meta charset="utf-8"><title>陳豪避躁茵媺搬返舊居</title></header><body><h1>陳豪避躁茵媺搬返舊居</h1><p>陳豪和陳茵媺（Aimee）生了兩個仔，出院當日揚言會繼續生。日前Aimee出席公開活動，提起老公和兒子眉飛色舞，昨日卻有報道指Aimee產後躁底，陳豪難忍，二人疑似半分居。報道指陳豪努力賺奶粉錢，不過Aimee自細仔Nathan出世後，脾氣開始暴躁，加上陳豪在家未有幫手湊仔，陳豪慘變出氣袋。<br>下周開新劇的陳豪為了集中精神，不想給細仔的喊聲影響，陳豪最近搬回將軍澳舊居暫住，Aimee跟兩名兒子繼續住在比華利山，展開短暫的半分居生活。<br>撰文：非非</p></body></html>
