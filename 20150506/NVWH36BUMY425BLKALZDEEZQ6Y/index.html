<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭佩佩割白內障後復工 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄭佩佩割白內障後復工 - 馮仁昭</h1><p>鄭佩佩噚日喺大埔接受電台訪問，戴住口罩同太陽眼鏡現身嘅佢原來唔舒服，上星期右眼仲做咗白內障手術。佢透露細女原子鏸已經將會同佢食飯慶祝母親節：「麗淇（大女）喺美國做嘢，所以同子鏸慶祝，佢好鍾意寫卡畀我，寫得好冧，不過我硬淨冇喊。」鄭佩佩仲話自己嘅舊作《臥虎藏龍》同《大醉俠》將會參展緬甸電影節，到時佢會現身宣傳，之後就去澳洲拍西片。<br>撰文：馮仁昭</p></body></html>
