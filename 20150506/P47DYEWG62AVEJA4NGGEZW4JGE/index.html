<html><header><meta charset="utf-8"><title>《星空》女星Grace逝世</title></header><body><h1>《星空》女星Grace逝世</h1><p>因演出經典美劇《星空奇遇記》（Star Trek）扮演卻克隊長助手Yeoman Janice Rand而知名的女星Grace Lee Whitney，上周五於美國加州寓所自然離世，享年85歲。Grace於66年《星空》第1季便有演出，但8集後即辭演，Grace後來才於推出的自傳提及她曾被《星空》製作公司的高層性侵，以致沉淪毒品及酗酒，而當時全靠飾演冼樸的里安納尼姆（Leonard Nimoy）鼓勵才令她重新振作，之後間中演出《星戰》影視作品。</p></body></html>
