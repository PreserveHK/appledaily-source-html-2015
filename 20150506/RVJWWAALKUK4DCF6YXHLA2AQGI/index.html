<html><header><meta charset="utf-8"><title>綠豆餅沒綠豆奸商：老婆餅也沒老婆</title></header><body><h1>綠豆餅沒綠豆<br>奸商：老婆餅也沒老婆</h1><p>綠豆餅為何不見綠豆？無良商人狡辯稱，「老婆餅裏也沒老婆嘛」。事發湖南長沙，兩家專門生產綠豆餅、肉鬆餅和南瓜餅的食品廠，近日被媒體踢爆廠裏根本就沒有綠豆、肉鬆和南瓜的蹤影，原料配料間裏只有大量食品添加劑。<br>工人們用自來水攪和麵粉，加入人工色素添加劑，加工成各種名目的糕餅，再經非正常的飾品市場低價銷售。工廠衞生環境極差，工人甚至連口罩和手套都不戴。當地執法人員近日前往檢查，對工廠負責人（圖）進行查問時，反被告知：「綠豆餅僅僅是個名稱，要是生產老婆餅，總不能拿個老婆來做吧？」<br>網易視頻</p></body></html>
