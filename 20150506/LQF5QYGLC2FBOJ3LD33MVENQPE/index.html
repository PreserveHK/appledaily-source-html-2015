<html><header><meta charset="utf-8"><title>麥曦茵拍片護熊</title></header><body><h1>麥曦茵拍片護熊</h1><p>曾經執導電影《前度》的導演麥曦茵早前為愛護動物協會拍攝了一輯名為《如果這是文明》的短片，呼籲關注內地月熊（又稱亞洲黑熊）所受到的不人道對待。她昨日接受電話訪問時說：「用月熊係因為好多藥，就算痔瘡膏都用到熊膽汁，就係咁啲熊就要俾人困喺籠30年。」</p><p>今次麥曦茵找來男子組合PlayTime的黃溢濠演出，她說：「溢濠好似月熊咁俾人困喺籠入面，感受月熊受到嘅不人道待遇。」<br>採訪：李森</p></body></html>
