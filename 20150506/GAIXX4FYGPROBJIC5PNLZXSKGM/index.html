<html><header><meta charset="utf-8"><title>惡大媽大鬧巴士失控連摑婆婆</title></header><body><h1>惡大媽大鬧巴士<br>失控連摑婆婆</h1><p>南韓一名中年婦人，在公共巴士上因瑣事與一名長者爭拗，竟出手掌摑對方，令人嘩然。<br> <br>涉打人的中年婦人，因一些瑣事與一名長者爭執，一直在車廂大吵大鬧，有乘客看不過眼暗中拍下短片，此時婆婆息事寧人往後車後坐，怎知那位大媽竟上前，兩度出手掌摑婆婆，有少女見狀上前阻止，司機亦即時剎車趕大媽落車，據稱警方已拘捕涉案女子，初步懷疑大媽精神有問題。<br> <br>短片上載YouTube短短四日，吸引54萬點擊率，不少網民替婆婆不值，認為大媽對老人家太無禮。<br> <br>新加坡Stomp網</p></body></html>
