<html><header><meta charset="utf-8"><title>張家輝冒認學友晒歌喉</title></header><body><h1>張家輝冒認學友晒歌喉</h1><p>張學友、張家輝、余文樂及導演陸劍青、梁樂民等，昨日在廣州出席新片《赤道》記者會，雙張兄弟甫上台即放笑彈，家輝說：「我係張學友。」學友即附和：「我係張家輝。」學友上身的家輝自稱懂得唱韓文版主題曲，並即場大晒歌喉試唱了兩句，不過當問到二人為何不合唱時，學友即封了家輝後路，搶答：「因為家輝早已經放棄咗歌唱事業。」<br>戲中家輝最終被文詠珊（Janice Man）所殺，有很多觀眾都覺得很可惜，家輝笑說：「成日俾佢箝住，拍嗰時就嚟新年，唔係幾好意頭。」學友笑謂：「其實佢同JM一見面就被踢要害，佢要出到咬先搞得掂。」<br>撰文：炎炯炯</p></body></html>
