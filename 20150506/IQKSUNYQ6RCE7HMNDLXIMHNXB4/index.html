<html><header><meta charset="utf-8"><title>體壇拾趣：世界冠軍冰咸或訪港</title></header><body><h1>體壇拾趣：世界冠軍冰咸或訪港</h1><p>等足廿年，終於畀冰咸等到喇！呢位轉打咗職業廿年嘅英格蘭球手周一喺世界桌球錦標賽，以18:15爆冷擊敗同胞梅菲，首登世界冠軍寶座。月中就滿39歲嘅佢，晉級過程先後淘汰奧蘇利雲同鄧立普，喺決賽雖然一度被追平15:15，都能夠頂住壓力連贏三局，難怪佢賽後同太太加埋囝囝激動相擁（圖）。贏完世界冠軍，冰咸嘅世界排名隨即由第10升上第二，僅次一哥沙比，仲有傳佢喺下個月飛去中國無錫出戰世界盃隊際賽之前有機會順道訪港，各位球迷密切留意喇！</p></body></html>
