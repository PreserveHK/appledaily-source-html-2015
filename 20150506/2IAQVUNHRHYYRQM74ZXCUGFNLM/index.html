<html><header><meta charset="utf-8"><title>梁思浩10年身價漲15倍</title></header><body><h1>梁思浩10年身價漲15倍</h1><p>梁思浩昨日於灣仔續約DBC電台，他透露去年因工作太忙體力透支，醫生要求他將電台、兩間收費電視台與糖水舖生意的工作減少。他說：「我向各間公司話唔做，佢哋都加人工（挽留），今次DBC仲加咗25%，冇諗過佢哋會出價咁高。有人話離開咗大嘅台會死，不過我10年前離開咗之後，人工高咗15倍。」他又指有線和now兩間電視台已分別向他提出簽免費電視的合約。<br>另外，同場的莊思敏早前於微博放上一張脫胸圍圖片，她說：「女仔就明呢個係最解脫嘅時刻，張相揀過先貼，唔會出事（走光）。我都要多謝思浩帶我入廣播界，訓練到轉數同口才。」<br>採訪：藍文浩<br>攝影：沈健程</p></body></html>
