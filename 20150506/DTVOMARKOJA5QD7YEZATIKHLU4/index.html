<html><header><meta charset="utf-8"><title>Kay爆老公想生女</title></header><body><h1>Kay爆老公想生女</h1><p>謝安琪（Kay）昨日在中環公佈將舉行巡迴演唱會，她製作了數百塊印有K字的曲奇送給在場人士，現場播放了一段劉德華祝福鼓勵片段，令她感動不已。之後還播出Kay初出道時的MV，樣貌可謂今非昔比，她則堅稱：「第一隻碟到𠵱家都係我，如果箍完牙同未箍一樣，咁我唔使箍啦！大家覺得我弗咗靚咗，係同心境有關，女人長大眼界開咗，自信比化妝更有效。」<br>另外，有傳今年入行10周年的她將停工休假生小孩，對此Kay說：「生仔唔係話生就生，張繼聰（老公）都話想生個女好似佢咁嘅樣㖭！順其自然啦！」<br>採訪：卓寶花</p></body></html>
