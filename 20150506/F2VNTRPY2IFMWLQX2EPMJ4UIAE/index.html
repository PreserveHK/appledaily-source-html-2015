<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔚雨芯擔心媽咪再捱刀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔚雨芯擔心媽咪再捱刀 - 馮仁昭</h1><p>蔚雨芯噚日到新城電台做訪問，講到嚟緊母親節點同媽咪慶祝，佢話會出街食飯：「媽咪之前遇上車禍，遲啲會做第2次手術，希望冇事，佢都有啲驚，因為佢話生我嘅時候最痛，而今次更加痛。之前做完手術，佢隻腳都痛足1個月，𠵱家接受物理治療，之後又要再做手術。經過媽咪今次意外，我學識咗煮飯，不過佢叫我母親節唔好煮，唔好咁辛苦。」 <br>撰文：馮仁昭</p></body></html>
