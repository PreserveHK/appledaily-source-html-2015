<html><header><meta charset="utf-8"><title>安室帶17歲仔赴韓</title></header><body><h1>安室帶17歲仔赴韓</h1><p>日本女歌手安室奈美惠於97年奉子嫁TRF成員SAM，她與前夫離婚後以單親媽媽姿態養育兒子溫大，如今兒子轉眼已經大個仔，但安室仍屬樂壇數一數二的型格天后。</p><p>前日，安室出席在首爾舉行的CHANEL時裝騷，同場還有台灣女星桂綸鎂及韓國天團BIGBANG成員G-DRAGON、太陽等，有網民就發現安室大前晚抵達當地機場時，旁邊有一名戴上口罩的年輕男子同行，據知他就是安室的17歲乖仔溫大。</p></body></html>
