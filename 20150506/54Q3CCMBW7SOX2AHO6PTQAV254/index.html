<html><header><meta charset="utf-8"><title>超型肌肉街市小販激似王陽明賣床單</title></header><body><h1>超型肌肉街市小販<br>激似王陽明賣床單</h1><p>台灣不僅美女多，連俊男亦隨處可見。有台灣網民在台大討論區「批踢踢」（PTT）分享一輯相片，見一名貌似南韓演員張東健的猛男，在台北東湖菜市場內赤膊上身工作，露出肌肉線條，極具魅力的神情加上迷人的笑容，令一眾網友為之傾倒。網友更大爆型男每周五定時在市場內擺攤。<br> <br>有網友激讚男子樣貌超帥，完全符合男模標準；有人更笑言想讓他用床單跟自己一起包起來。重點是，「寢具哥」的牛仔褲超低腰，低到連四角褲都外露，更添Man味。<br> <br>台灣《蘋果日報》</p></body></html>
