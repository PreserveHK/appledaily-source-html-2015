<html><header><meta charset="utf-8"><title>Stephy笑小方　拍戲好過真咀</title></header><body><h1>Stephy笑小方　拍戲好過真咀</h1><p>應采兒、鄧麗欣（Stephy）、柯有倫、秦沛和姜麗文等，昨日在屯門出席網劇《天才在左 瘋子在右》開鏡活動，兼任監製的應采兒說：「我冇片酬，仲碌爆晒人情卡。」Stephy男友方力申在《華麗轉身》一劇中與鍾嘉欣拍咀戲，Stephy笑指沒施加壓力，不過覺得小方拍咀戲比跟自己咀嘴做得更好。<br>父女檔上陣的秦沛、姜麗文在劇中分演精神病院長與病人。秦沛可有指導囡囡演出？姜麗文笑說：「就係因為有殺無賠（電影《癲佬正傳》經典對白）呢句對白，20幾年嚟都冇香港男仔敢追我。」<br>採訪：藍文浩<br>攝影：葉君海</p></body></html>
