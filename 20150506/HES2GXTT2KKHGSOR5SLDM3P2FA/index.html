<html><header><meta charset="utf-8"><title>爆肺負傷送外賣超盡責pizzaman </title></header><body><h1>爆肺負傷送外賣<br>超盡責pizzaman </h1><p>美國肯塔基州有名超盡責的外賣員，即使遭搶劫、身受重傷，仍「使命必達」，將外賣送到目的地。<br> <br>25歲劉易斯（Josh Lewis）在當地一間薄餅店做兼職半年，星期日下午送外賣到醫院，怎料開車到醫院門口，一下車便被人從後捅傷，更搶走他的車逃去。<br> <br>受傷的劉易斯，居然堅持拿着薄餅送到急症室才倒下，他肺部破裂，需要立刻開刀，目前情況穩定；而警方現正通緝一名年約40歲的黑人男子。<br> <br>美國WLKY網站/Mashable網站</p></body></html>
