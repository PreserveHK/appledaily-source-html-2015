<html><header><meta charset="utf-8"><title>班尼狄拖實新婚老婆</title></header><body><h1>班尼狄拖實新婚老婆</h1><p>現年三十八歲的《解碼遊戲》（The Imitation Game）男星班尼狄甘巴貝治（Benedict Cumberbatch）日前情人節在英國懷特島郡結婚，迎娶演員兼劇作家Sophie Hunter，昨日他在婚禮完結後首次現身，帶同一班親友於當地一間酒吧飲酒慶祝，班尼狄離場落樓梯時，更拖實大肚的新婚老婆，細心溫馨。<br>至於上周於巴哈馬私人小島成婚迎娶安芭赫德（Amber Heard）的美國影星尊尼狄普（Johnny Depp），原來已到達澳洲昆士蘭，隨時為新一集《魔盜王》（Pirates of The Caribbean）開工。<br>撰文：盧葦</p></body></html>
