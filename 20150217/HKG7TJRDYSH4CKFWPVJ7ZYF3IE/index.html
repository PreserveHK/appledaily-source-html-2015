<html><header><meta charset="utf-8"><title>極罕平流霧　城市變仙境</title></header><body><h1>極罕平流霧　城市變仙境</h1><p>今日清晨，湖北武漢上空出現平流霧，僅有高層建築露出頂部，整個城區都籠罩在升騰的雲霧之中，宛如「海市蜃樓」般若隱若現，壯麗景色極為罕見。<br><br>平流霧是暖濕空氣移到較冷的陸地或水面時，因下部冷卻而形成的，在適當的風向、風速下，平流霧會形成懸在半空中的「飄帶霧」。平流霧與海市蜃樓、海滋並稱海上大三奇觀。<br><br>平流霧的景像多出現在南方城市每年的春季。這場突如其來的平流霧對武漢春運造成不同程度影響，包括引致天河機場部分航班延誤，一些高速公路也封閉。<br><br>騰訊</p></body></html>
