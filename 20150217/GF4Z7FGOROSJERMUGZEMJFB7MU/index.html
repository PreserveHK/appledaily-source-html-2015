<html><header><meta charset="utf-8"><title>蠍子大鬧客機　螫傷女乘客</title></header><body><h1>蠍子大鬧客機　螫傷女乘客</h1><p>飛機延誤原因有很多，美國阿拉斯加航空公司一班航機卻因為多了個不速之客──蠍子，有女乘客遭蠍子螫傷，延誤一句鐘才能起飛。<br>該航班原定上周六晚由洛杉磯飛往波特蘭，在起飛前，一名女乘客被匿藏在行李架上的蠍子螫傷手（圖），她將蠍子踩死，機師馬上將航機折返回停機坪，空姐徹底搜尋行李架，確保再無蠍子。<br>女乘客即場接受治療，但因猶有餘悸，拒絕搭該航班。航空公司正調查蠍子是如何竄上機。<br>美聯社</p></body></html>
