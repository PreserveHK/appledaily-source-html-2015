<html><header><meta charset="utf-8"><title>阿Sa有信心封后</title></header><body><h1>阿Sa有信心封后</h1><p>蔡卓妍（阿Sa）昨日去到商台接受訪問，阿Sa於第34屆金像獎憑《雛妓》提名最佳女主角，談到得獎信心，她說：「信心未至於冇，我嘅夢想係攞金像獎，相信到我年紀大啲，排隊終有一日輪到我，今次對我哋套戲都有信心。」阿Sa指《雛妓》題材吸引，是近年少有的故事，但她擔心父母 、婆婆及嫲嫲未必接受到，她說：「阿婆會自己去睇我嘅作品，阿嫲鍾意儲我嘅剪報。」<br>阿Sa透露農曆新年會與鍾欣潼（阿嬌）到美麗的地方旅行，男友陳偉霆因為要工作，未能同行，但會對行程保密，希望不會曝光。<br>採訪、攝影：張俊銘</p></body></html>
