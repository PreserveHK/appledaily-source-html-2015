<html><header><meta charset="utf-8"><title>花絮：占士得分超MJ趕拜恩</title></header><body><h1>花絮：占士得分超MJ趕拜恩</h1><p>勒邦占士（LeBron James、白衫）喺周日嘅明星賽射入三十分，打咗十一屆計埋累積攞咗二百七十八分，一口氣超越咗渣巴（Kareem Abdul-Jabbar）同MJ，只差三分就可以過埋拜恩（Kobe Bryant），登頂做明星賽得分第一人。占士咁多年始終都係冇玩過入樽賽，新科入樽王拿維（Zach LaVine）就向佢下戰書，話如果同占士鬥入樽嘅話，自己一定會贏。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
