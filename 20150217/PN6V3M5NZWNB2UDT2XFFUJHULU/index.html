<html><header><meta charset="utf-8"><title>Gary自爆對金成玲心動</title></header><body><h1>Gary自爆對金成玲心動</h1><p>韓國人氣綜藝節目《Running Man》（RM）的「周一情侶」宋智孝及Gary向來都被粉絲視為一對，不過在前晚播出的一集，Gary就自爆鍾意大他十二年的「金嘆媽」金成玲，斷絕粉絲的幻想。<br>節目上，主持人跟嘉賓被安排各自去到不同國家進行料理比賽，當中Gary就與現年四十八歲的金成玲為一組到泰國取景。Gary更自爆說：「金成玲姐姐是其中一個令我心動的嘉賓，我也不知自己為何只喜歡姐姐。」擺明不放年紀比自己輕的智孝在眼內。<br>另外，嘉賓延正勛與劉在錫配成一組，劉在錫即時慰問對方的妻子韓佳人，又自爆與韓佳人感情要好，十足兄妹一樣。<br>撰文：金美兒</p></body></html>
