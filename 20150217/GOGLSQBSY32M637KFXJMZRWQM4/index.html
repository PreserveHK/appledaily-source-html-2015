<html><header><meta charset="utf-8"><title>郭可頌聞Lynn甜笑</title></header><body><h1>郭可頌聞Lynn甜笑</h1><p>自從熊黛琳（Lynn）承認與郭可盈胞弟郭可頌拍拖，雖然Lynn不時表現如沐春風，不過其男友仍舊保持一貫低調作風。鮮有露面的郭可頌，昨日與胞姊郭可盈和姨甥女林天若，偕郭母齊齊在福臨門食飯，離去時一家人大方任影，心情勁靚的郭可頌，最初被問會否和Lynn過農曆年，他未有反應，再問到情人節有甚麼禮物給女友，以及近日是否很甜蜜呢？郭可頌甜笑兼點頭，最後再問到見了家長未？他開腔說：「多謝大家關心。」可盈上車後叫囡囡向大家打招呼，女兒亦禮貌揮手，問到可盈是否食團年午飯？她笑笑口說：「飲茶啫。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
