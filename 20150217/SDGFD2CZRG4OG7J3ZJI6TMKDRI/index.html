<html><header><meta charset="utf-8"><title>1小時砌1,585雪人破紀錄</title></header><body><h1>1小時砌1,585雪人破紀錄</h1><p>日本長野縣飯山市居民成功在一小時內堆砌一千五百八十五個雪人，打破健力士世界紀錄。<br>前天是「飯山雪祭」最後一天，當地又重又濕的積雪有利六百三十名參加者大顯身手，老老嫩嫩先滾出雪球堆成身軀（小圖），再插上木筷子作雙手及點上眼睛（上圖），還要達到指定高度才算合格雪人，最終近一千八百個製成品中，有一千五百八十五個達標，每個高約一米，打破二○一一年在美國創下的一千二百七十九個的紀錄，健力士世界紀錄大會已確認結果。<br>日本《信濃每日新聞》</p></body></html>
