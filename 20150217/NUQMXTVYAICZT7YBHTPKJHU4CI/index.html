<html><header><meta charset="utf-8"><title>84%人搭車偷聽陌生人講電話</title></header><body><h1>84%人搭車偷聽陌生人講電話</h1><p>乘搭公共交通工具時，身旁的陌生人講電話（圖），你會否偷聽？英國電訊商O2調查發現，84%受訪者會偷聽別人講電話，當中74%會將偷聽內容與朋友分享，另有四成人會在facebook和Twitter透露內容。<br>調查發現，48%對話內容與薪酬及工作上的流言蜚語有關；23%是求診後的病況；逾三分一涉及重大生意交易；17%與兩性關係有關；13%涉及私人生活。調查又指，在公共交通工具上大聲講電話的，大多是年輕人，其次是商人。<br>英國《獨立報》</p></body></html>
