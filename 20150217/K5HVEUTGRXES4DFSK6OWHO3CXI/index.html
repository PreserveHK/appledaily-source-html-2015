<html><header><meta charset="utf-8"><title>河國榮兩月死兩犬</title></header><body><h1>河國榮兩月死兩犬</h1><p>愛狗如命的河國榮，家中收養了多隻流浪狗，去年十二月底狗女小白病逝後，十四歲的小公主Rachel本月初亦離世，兩個月內失去兩愛犬的河國榮大受打擊，現時家中只剩下九隻流浪狗，他日前在西貢接受記者訪問時，仍帶住Rachel及其他養的流浪狗見記者，怎料不久Rachel便因血瘡穿了而過世。<br>當日河國榮不滿漁農署在其住處的村屋外，亂捉良性流浪狗，他說：「佢哋是但見到邊隻就捉，有一隻良性好乖、好安靜瞓緊覺就俾人捉咗，喺法律上，我哋錫狗嘅人係輸梗，因為法律係唔公道，佢哋只係為咗交差。」<br>採訪：溫敏芝<br>攝影：陳俊強</p></body></html>
