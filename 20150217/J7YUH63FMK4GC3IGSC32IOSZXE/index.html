<html><header><meta charset="utf-8"><title>回家驚見獅子　嚇壞墨漢</title></header><body><h1>回家驚見獅子　嚇壞墨漢</h1><p>放工回家看到獅子應怎麼辦？墨西哥三十二歲男子馬丁內斯驚見住所前園有一隻七個月大的獅子，起初以為是玩具，直至獅子咆哮並欲走進屋內威脅妻女，才知道那是猛獸。<br>「看到獅子第一眼，我以為是玩具，牠一動也不動盯着我。」馬丁內斯知悉獅子是真的後，擔心妻女有危險，馬上致電回家着她們留在家中，他立即關好車門和報警。警方到場後成功將獅子擒住（圖），發現牠是馬丁內斯十九歲鄰居的懷孕禮物。警方將獅子交由動物園照顧。<br>英國《每日鏡報》</p></body></html>
