<html><header><meta charset="utf-8"><title>關仁隱事：「晴晴」買A貨尖面露餡 - 關仁</title></header><body><h1>關仁隱事：「晴晴」買A貨尖面露餡 - 關仁</h1><p>自從「晴晴」同經理人反面之後，呢幾年喺香港都冇乜嘢做，最後都係叠埋心水返內地拍劇搵真銀，好在佢個樣都叫做有幾分姿色，所以喺內地都撈得唔錯，周不時返香港掃名牌，仲咁啱成日畀狗仔影到㖭。<br>以為晴晴真係變富貴好食好住，不過，關仁聽聞佢早幾年未撈得掂時，又死要面扮到滿身都係名牌，有次佢戴住黑超去旺角買假嘅名牌手袋，以為冇人認得佢，可惜畀佢嘅尖下巴出賣咗囉，所以佢𠵱家搵到錢，就狂買名牌填補心靈空虛。<br>撰文：關仁</p></body></html>
