<html><header><meta charset="utf-8"><title>Kary煮飯仔𠱁老公</title></header><body><h1>Kary煮飯仔𠱁老公</h1><p>新任人妻吳雨霏（Kary）前晚在九展舉行音樂會，Kary的父母有出席外，其網球王子老公洪立熙及老爺奶奶也現身撐場。Kary被台下觀眾催生仔，她尷尬地笑，但Kary的父母就很受落。</p><p>騷後Kary被問到生B，她坦言順其自然，反而未習慣被稱為洪太，她說：「真係仲未慣，連叫老爺奶奶都改唔到，仲叫緊Uncle、Auntie，都叫咗好多年，但就慣咗叫老公。」問對老公有否特別稱呼？她甜笑說：「呢啲唔話你哋聽，但佢好鍾意網球王子嘅稱號。」婚後第一個情人節怎慶祝？她說：「我哋喺屋企煮嘢食，禮物都冇細份咗，就算結咗婚都要𠱁吓大家。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
