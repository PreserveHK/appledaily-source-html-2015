<html><header><meta charset="utf-8"><title>愛駒出絕招體操王子年初三等拉頭馬</title></header><body><h1>愛駒出絕招<br>體操王子年初三等拉頭馬</h1><p>下次賽事，將是農曆年後的首戰。體操王子李寧的名下馬「光速銀桂」剛剛才跑完，但已報接着來臨的年初三賽事，看來這匹方廐馬有景轟。經已報了四班1600米的「光速銀桂」，上季曾在2月贏馬，而路程亦是跑1600米。再者，此駒現只評43分，比上次贏馬時更低2分，具反彈條件。「光速銀桂」在周日雖然跑輸，但跑的田草1800米卻為路程盲門，故敗不足辱，加上這方廐馬歷來兩次贏馬，都是相隔不足一個星期再跑。故今次「光速銀桂」照辦煮碗，說不定在年初三可以見到李寧於凱旋門出現。</p></body></html>
