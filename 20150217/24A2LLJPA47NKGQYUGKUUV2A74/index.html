<html><header><meta charset="utf-8"><title>馮仁昭四圍超：學友拜年屈就羊公仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：學友拜年屈就羊公仔 - 馮仁昭</h1><p>羊年將至，歌神張學友同大家拜個早年，着藍色sharp醒西裝嘅學友官仔骨骨，「吉祥報喜」祝大家新春愉快。學友仲為咗遷就羊咩咩公仔影靚相，不惜屈膝相就抱拳恭喜。將屋企人放喺首位嘅學友，每年都會陪家人過年，之前患咗感冒喺台灣抱病演出KKBOX頒獎禮後，學友已經返咗香港休息，噚晚仲到紅館為譚詠麟演唱會擔任嘉賓。<br>撰文：馮仁昭</p></body></html>
