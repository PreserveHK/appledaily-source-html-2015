<html><header><meta charset="utf-8"><title>體訊速遞：（高球）史尼達卡三年兩奪標</title></header><body><h1>體訊速遞：<br>（高球）史尼達卡三年兩奪標</h1><p>美國球手史尼達卡周日在美國圓石灘高球賽，沒有洞超標下，以低五桿的六十七桿完成，總成績則以低廿二桿的二百六十五桿，在三年內第二度奪得錦標。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
