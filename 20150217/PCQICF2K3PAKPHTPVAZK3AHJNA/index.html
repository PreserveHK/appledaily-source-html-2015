<html><header><meta charset="utf-8"><title>馮仁昭四圍超：DaDa詐儍引人睇新戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：DaDa詐儍引人睇新戲 - 馮仁昭</h1><p>陳靜（DaDa）同溫超噚日去咗港台宣傳賀歲電影《吉星拱照》，近排喺廣州同檳城等地宣傳電影嘅DaDa，俾人問到佢覺唔覺得呢套戲同其他賀歲片卡士差距好大？佢話：「賀歲電影唔止睇一套嘅，我以前都會睇好多部。」唔知又使唔使搞笑演出呢？DaDa就話：「搞笑爆肚留番佢哋，我都唔係好知我喺套戲做乜，大家入場就知。」<br>撰文：馮仁昭</p></body></html>
