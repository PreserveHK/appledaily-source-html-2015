<html><header><meta charset="utf-8"><title>賤男下體磨女客背脊斷正跪低叩頭求饒</title></header><body><h1>賤男下體磨女客背脊<br>斷正跪低叩頭求饒</h1><p>山東濟南上周三下午3時50分許，一名男子在一輛巴士上露出下體，企圖擠向一名女乘客背部。女乘客發現後立即反抗，大叫性騷擾，還表示要報警。該名男子立即跪地向受害人叩頭認錯求饒，整個過程被一名乘客用手機拍了下來。<br><br>巴士司機發現情況後，立即停車疏散車上乘客，並等警員到來。據悉，涉事雙方事後達成和解。而拍下片段的男乘客則表示不值，認為女方應堅持控訴這名男子，以避免對方重犯，令其他女士受害。<br><br>齊魯網</p></body></html>
