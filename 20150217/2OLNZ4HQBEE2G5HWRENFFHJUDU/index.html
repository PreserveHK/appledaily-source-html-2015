<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馮允謙打爛G.E.M.算盤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馮允謙打爛G.E.M.算盤 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）前排傳出同巨聲幫出身嘅馮允謙扯上關係，唔知係咪想借啲意向舊愛林宥嘉示威。不過G.E.M.嘅算盤似乎打唔響，事關噚日有報道指，馮允謙有一個拍拖四年嘅女友Crystal（小圖），呢個女仔為咗男友嘅事業着想，甘願做隱形女友，仲將fb嘅合照全部刪走，不過馮允謙唔喺香港，疑團要等佢返嚟先會解開。<br>撰文：馮仁昭</p></body></html>
