<html><header><meta charset="utf-8"><title>倫敦迷你豪宅336呎售535萬</title></header><body><h1>倫敦迷你豪宅336呎售535萬</h1><p>港人嘆「上車」難，原來在倫敦置業也不易。位於倫敦市中心黃金地段的三百三十六平方呎迷你一房單位（圖），索價四十四萬九千鎊（五百三十五萬港元）。<br>該個貴價一房單位，距離大笨鐘及下議院不足一千六百米，價錢比全英平均樓價高一點五倍，亦比離倫敦三小時車程，德文郡一個大二十倍、擁有十四間睡房的逾百年古堡還要貴五萬鎊（約五十九萬港元）。不過地產代理仍然指單位比附近同類放盤便宜一成四，相當吸引。<br>英國《每日郵報》</p></body></html>
