<html><header><meta charset="utf-8"><title>新辣Talk：金秀賢零加工</title></header><body><h1>新辣Talk：金秀賢零加工</h1><p>昨日是韓國男神金秀賢的二十七歲牛一，各地粉絲都以不同形式為偶像賀壽，包括以金秀賢的名義做善事，又建立以他為命的樹林，至於在韓國方面亦有另類方式來為賀壽星仔。<br>韓國一個網上論壇特別上傳合共四張金秀賢的舊照，當中每張照片都是紀錄了金秀賢在不同年紀時的畢業照模樣，由小學時期金秀賢擁有baby fat開始，到金秀賢步入發育期，進行型男階段。不少網友看過這組照片後，都在網上對金秀賢的外貌零變化展開熱烈討論，並大讚金秀賢由細到大都帥氣過人，力證男神零加工，是絕對的天然美男。<br>撰文：施洛冰</p></body></html>
