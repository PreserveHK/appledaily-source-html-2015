<html><header><meta charset="utf-8"><title>求驗客手記：阿蘇靚倒掛搶風頭</title></header><body><h1>求驗客手記：阿蘇靚倒掛搶風頭</h1><p>二○一五年雖然啱啱先開始，但已經可以話係屬於「MSN」嘅一年，皆因喺巴塞隆拿周日大勝利雲特5:0嘅西甲，五個入球都係MSN包辦，尼馬先開紀錄，美斯之後連中三元，加埋蘇亞雷斯以超靚倒掛埋齋（圖）。講起美斯，原來喺剛過去嘅周末，佢嘅好友兼阿根廷國家隊隊友阿古路，就帶埋另一半去巴塞探佢，兩個仲親密合照，唔知係咪咁，所以美斯喺周日表現零舍醒神呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
