<html><header><meta charset="utf-8"><title>馮仁昭四圍超：師兄讚祖兒煮靚意粉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：師兄讚祖兒煮靚意粉 - 馮仁昭</h1><p>事業再度起飛嘅師兄劉浩龍近排忙宣傳，噚日喺新城宣傳新歌，情人節點同女友容祖兒慶祝？佢話：「嗰日要開工，夜少少先收工返屋企，佢好叻，煮龍蝦意粉同南瓜沙律，意粉好得要讚，我就負責食同準備咗小禮物。」師兄又話新年會互相到對方屋企拜年。佢話唔知公司有冇申請紅館檔期，但自己就想儲多啲金曲先開騷，唔想淨係翻唱舊歌。<br>撰文：馮仁昭</p></body></html>
