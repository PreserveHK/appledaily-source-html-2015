<html><header><meta charset="utf-8"><title>花絮：佐敦開P食「波餅」</title></header><body><h1>花絮：佐敦開P食「波餅」</h1><p>一到明星周，當地總係會出現各式各樣嘅大小派對。不過，今年最盛大嘅，應該係慶祝波神米高佐敦（Michael Jordan、左）嘅Air Jordan品牌創立三十周年嘅party嘞。除咗球圈內唔少退役同現役球星之外，娛圈明星都有唔少；出名身材出眾嘅女歌手Nicki Minaj（中）都係其中一位嘉賓。當晚着超低胸晚裝嘅Nicki，就請咗波神食波餅做賀禮。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
