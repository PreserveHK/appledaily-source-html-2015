<html><header><meta charset="utf-8"><title>求婚唔駛大龍鳯靠繪本仲易成功</title></header><body><h1>求婚唔駛大龍鳯<br>靠繪本仲易成功</h1><p>男士求婚不必大灑金錢買鑽戒，或訂五星級酒店給予女友驚喜，其實只要花點心思，即使一本簿也可以抱得美人歸。<br><br>網上近日流傳一段短片，片中有人展示一本看似平平無奇的繪本，但當他極速翻開後，見到一對情侶在戶外與愛犬玩投球，你以為這故事太沉悶？當犬隻從遠處撿起灰色盒子後，便發現下一頁內藏訂婚戒指，上面還寫上「你會嫁給我嗎？」的求婚字句。<br><br>一條19秒短片、一本精美繪本，足以表達該男士的心思，難怪網民大讚這原始方法，十分聰明和浪漫。<br><br>英國《都市報》</p></body></html>
