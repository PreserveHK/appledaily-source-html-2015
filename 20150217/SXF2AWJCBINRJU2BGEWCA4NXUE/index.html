<html><header><meta charset="utf-8"><title>美棋維園割價賣咕𠱸</title></header><body><h1>美棋維園割價賣咕𠱸</h1><p>港視藝人黃美棋、周家怡及李雨陽昨日在維園年宵市場，為一個攤位做售貨員，吸引唔少市民圍觀，三人表現十分落力，美棋向一位青年推銷原價一百二十八元的粉紅色心形咕𠱸，不過青年最終揀選粉藍色四方形咕𠱸，還給他優惠價八十八元。<br>美棋表示一直很恨在年宵投個攤檔做生意，家怡說：「我都想，不過唔敢，因為唔知賣乜嘢好，又怕冇人嚟買。」美棋和家怡透露每年都會行年宵買蘭花，家怡指媽咪已經買咗桃花。美棋說：「咁咪可以轉？」家怡笑說：「擺喺窗台，唔夠位轉。」美棋謂：「我有個習慣會去文武廟拜神，出面有棵桃花，我會行幾個圈。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
