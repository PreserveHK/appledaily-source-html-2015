<html><header><meta charset="utf-8"><title>花絮：A米「買斷」等過小馬</title></header><body><h1>花絮：A米「買斷」等過小馬</h1><p>打過六屆明星賽嘅紐約人大前鋒A史杜達米亞（Amar'e Stoudemire、圖左），據報已經決定咗畀紐約人買斷佢份價值超過二千萬美元嘅合約，過兩日正式成為自由身之後，就會簽約加盟一隊有季後賽打嘅強隊爭標。傳聞今季大展拳腳嘅小馬最有機會簽到A米，搵佢做中鋒真達拿（Tyson Chandler）嘅後備，等兩位前紐約人隊友再續前緣。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
