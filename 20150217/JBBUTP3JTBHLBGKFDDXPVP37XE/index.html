<html><header><meta charset="utf-8"><title>體訊速遞：（冰球）香港壓軸出戰錦標賽</title></header><body><h1>體訊速遞：<br>（冰球）香港壓軸出戰錦標賽</h1><p>2015國際冰球聯合會女子組世界冰球錦標賽（第二組別B組資格賽）將於明日假九龍灣MegaBox溜冰場揭開戰幔，頭場下午三時由保加利亞對土耳其，香港尾場六時半鬥南非；賽事採單循環制，歡迎巿民到場為港隊打氣。<br>本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
