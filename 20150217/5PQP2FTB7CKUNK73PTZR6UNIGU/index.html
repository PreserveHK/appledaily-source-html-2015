<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明被屈偷食即反擊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃曉明被屈偷食即反擊 - 馮仁昭</h1><p>Angelababy同黃曉明經常高調晒愛，但情人節當日，喺微博有網友發文指「內地某H姓男明星劈腿北京電影學院在讀某女大學生」，講到明有罪證在手，仲畀晒貼士大家話呢位男星來自山東，網民查出三個嫌疑男星，包括黃渤、黃子韜同黃曉明。不過黃渤就同老婆度緊假、黃子韜就未有女友，黃曉明噚日就係微博上載咗同Baby嘅雪地合照嚟闢謠。<br>撰文：馮仁昭</p></body></html>
