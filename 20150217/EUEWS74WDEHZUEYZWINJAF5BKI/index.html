<html><header><meta charset="utf-8"><title>星女郎係姚明表姨仔</title></header><body><h1>星女郎係姚明表姨仔</h1><p>「星爺」周星馳監製的電影《美人魚》的拍攝工作進行得如火如荼，昨日有周刊報道指，在芸芸美人魚中，除了有逼爆身材外，其中一位來自上海的模特兒劉馥怡（Eva）來頭認真不少，原來她不單止有一個做銀行業的爸爸，她表姐的丈夫，原來正是國寶級中國籃球運動員姚明。</p><p>閒時最愛在微博、ig貼圖的Eva，似乎愛星爺多過表姐夫，見她不時貼拍攝時的相片，兼且又貼過星爺送給她的簽名postcard，她更過貼了一張在片場偷影星爺背影的合照！<br>撰文：張曦桐</p></body></html>
