<html><header><meta charset="utf-8"><title>花絮：克林頓都愛CP3囝囝</title></header><body><h1>花絮：克林頓都愛CP3囝囝</h1><p>周日嘅明星賽觀眾席，最搶鏡嘅唔係邊位娛圈或者體壇巨星，而係前美國總統克林頓（中）。基斯保羅（Chris Paul）嘅得意囝囝Lil Chris（右）不嬲都好出名，今次去睇波支持代表西岸嘅爸爸時，就有幸同克林頓見面。雖然年紀細細嘅Lil Chris唔知對方咁大有來頭，但係克林頓睇嚟都幾鍾意佢，同佢握手傾偈，合照時仲攬到佢實一實，十足十兩爺孫。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
