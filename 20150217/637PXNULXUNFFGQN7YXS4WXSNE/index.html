<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王祖賢倒轉貼相招福 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王祖賢倒轉貼相招福 - 馮仁昭</h1><p>息影多年嘅王祖賢近年喺加拿大定居，不過佢嘅一舉一動都仲惹人注意。就好似啱啱過去嘅情人節，王祖賢將自己嘅素顏相放上facebook，雖然佢已經四十八歲，但氣質依然兼皮光肉滑，有趣嘅係佢張相倒轉嚟貼，佢仲留言話：「今天的我倒着看有木有比較好看。哈哈哈。春聯的福不都是倒着的嗎？」唔通王祖賢希望自己似「福到」揮春，帶畀大家福氣？<br>撰文：馮仁昭</p></body></html>
