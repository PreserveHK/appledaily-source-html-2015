<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊燕聽錯秋官叫抽筋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊燕聽錯秋官叫抽筋 - 馮仁昭</h1><p>殿堂級歌手楊燕噚日到電台宣傳將於三、四月舉行嘅演唱會，佢受訪時話日前上電視台出席節目，見到老朋友鄭少秋時鬧出笑話，楊燕話：「我成日聽到人叫佢秋官，我以為話佢抽筋，因為以前都係叫佢全名。」問到楊燕演唱會會唔會搵秋官做嘉賓？佢話：「睇佢得唔得閒啦。我搵咗我個女做嘉賓，叫佢過嚟幫我唱兩首，順便當係家庭旅行。」<br>撰文：馮仁昭</p></body></html>
