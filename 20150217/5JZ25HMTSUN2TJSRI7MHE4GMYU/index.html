<html><header><meta charset="utf-8"><title>體訊速遞：（網球）錦織圭三連霸</title></header><body><h1>體訊速遞：<br>（網球）錦織圭三連霸</h1><p>周日的孟菲斯網賽決賽，世界排名第五的日本球手錦織圭以直落兩盤6:4，擊敗了來自南非的奇雲安達臣，連續三年奪冠，他也是該項賽事史上首位實現三連霸的球手。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
