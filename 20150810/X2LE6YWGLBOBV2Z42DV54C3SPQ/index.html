<html><header><meta charset="utf-8"><title>真人版夾公仔熱爆重慶</title></header><body><h1>真人版夾公仔熱爆重慶</h1><p>夾公仔機也許玩得多，但當它被放大成一比一「真人版」遊戲，你還有興趣玩嗎？位於四川重慶渝北的商場，放置了一台巨大真人版夾公仔機（圖），近日一連三日免費開放給小朋友玩。<br>巨大的毛公仔池上面，小朋友帶上拳擊手套，綁好安全帶後即被平行吊在空中，並被上下左右控制。當小朋友接觸到毛公仔時，可以抓多少便抓多少，但拳擊手套太跣手了，他們通常收穫不多。有網民認為活動有創意，但也關注其安全措施是否足夠。<br>新浪微博</p></body></html>
