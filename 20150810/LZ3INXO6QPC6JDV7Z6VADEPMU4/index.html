<html><header><meta charset="utf-8"><title>李城功臣華迪涉歧視</title></header><body><h1>李城功臣華迪涉歧視</h1><p>【綜合英格蘭外電】雲尼亞里自2004年後重返英超即有好開始，由他領軍的李斯特城上周六於開鑼戰，於主場以4:2擊敗新特蘭。然而，入波功臣之一的占美華迪被指在上月尾於賭場內，用帶種族歧視字眼的說話，嘲笑一個疑似東亞男人，但英足總及李城暫未回應。李城球員包括占士皮亞臣，今夏隨隊到泰國比賽時集體嫖妓兼拍片上載至互聯網，並於片段內種族歧視亞洲女性，事後被開除；如華迪被秋後算賬，最壞情況是被李城踢走。</p></body></html>
