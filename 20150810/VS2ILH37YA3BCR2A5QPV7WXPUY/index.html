<html><header><meta charset="utf-8"><title>SPEED島袋寬子變臉唔再Pure</title></header><body><h1>SPEED島袋寬子<br>變臉唔再Pure</h1><p>日本女子組合SPEED喺90年代曾紅極一時，可惜四位成員近年各散東西，而上原多香子去年更飽受喪夫之痛，其音樂人丈夫組合ET-KING成員TENN於私家車內自殺身亡，多香子停工9個月後終於走出陰霾，今年10月將參演舞台劇正式復出藝能界。<br><br>至於SPEED昔日兩位主音島袋寬子同今井繪理子，今個月將以新團ERIHIRO出碟，首支單曲《Stars》已定本月底面世，由形象到曲風都會令歌迷耳目一新。31歲嘅島袋寬子，隨住年紀漸大，形象都越來越冶艷，近期每次現身都濃妝上陣，同以前標榜pure嘅鄰家女孩真係好大出入。</p></body></html>
