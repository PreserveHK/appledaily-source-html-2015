<html><header><meta charset="utf-8"><title>吳若希生繭停工兩個月</title></header><body><h1>吳若希生繭停工兩個月</h1><p>吳若希、蘇永康及汪東城等，前晚在灣仔出席音樂會，喉嚨生繭的吳若希僅唱了兩句歌，她說：「醫生話要休息，所以會放假兩個月，如果唔好會考慮做手術。」有指她未脫孝就擔任葉翠翠婚禮的姊妹，而令翠翠沾上霉運，她說：「翠翠唔介意，佢話我哋係現代人，過咗嗰一晚就脫咗孝。」<br>蘇永康為音樂會打頭陣，他笑說：「今日在場歌手我都生得出，所以佢哋敬老，畀我唱先。」何時真正當爸爸？他笑言太太工作忙聽天意。任《星光大道》評判的他，又表示不希望參賽歌手有事沒事也飆高音，造成壞風氣。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
