<html><header><meta charset="utf-8"><title>yui誕孖仔等復出</title></header><body><h1>yui誕孖仔等復出</h1><p>現年28歲的日本女歌手yui，已於日前為任職建築公司的丈夫，於東京一間醫院誕下一對孖仔，現時母子平安。yui方面透露能夠順利誕B，感到非常幸福，日後會珍惜這份幸福養育BB成長，產後她有意同時兼顧事業與家庭，但會視乎身體狀況才決定何時回歸樂壇。yui憑06年演出電影《太陽之歌》及主唱主題曲《Good-bye days》走紅，現屬樂隊FLOWER FLOWER的她，於今年4月宣佈奉子成婚。</p></body></html>
