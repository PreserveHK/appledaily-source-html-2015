<html><header><meta charset="utf-8"><title>隔牆有耳：民望高十指緊扣換腎女 - 李八方</title></header><body><h1>隔牆有耳：<br>民望高十指緊扣換腎女 - 李八方</h1><p>噚日食物及衞生局局長高永文民望高出席世界移植運動會嘅誓師大會，為一班香港運動員加油之餘，自己亦有落場玩埋一份！<br>話說大會安排咗一名換腎女士Amy上台，同另一名男移植者鬥快雙手舉啞鈴，但因為Amy嘅左手做過手術，不能運動，所以專誠叫民望高上台貢獻一隻左手，同Amy一人一隻啞鈴齊齊舉。場面本來已經有啲浪漫，識做嘅民望高仲要加多兩錢肉緊，同Amy手拖手十指緊扣，一路拖一路舉，其間仲要含情脈脈咁微笑，即刻惹嚟觀眾歡呼。最後男移植者以30秒52下，不敵Amy高永文嘅75下！</p></body></html>
