<html><header><meta charset="utf-8"><title>誰是暑假嘅轉倉大贏家？</title></header><body><h1>誰是暑假嘅轉倉大贏家？</h1><p>現役馬暑期轉倉、退役司空見慣，各大倉口自然有得有失。你未必估到賀賢係今年唞暑大贏家，佢由上個月尾至今，先後收咗「經濟達人」、「迎風飄揚」、「信眼光」同「大爆發」四駒，並且一匹馬都冇走過，養馬量升到53匹，躋身大倉行列。蘇偉賢同樣齋入冇出，不過佢新收僅得「如你所願」及「魚躍鳥飛」呢對同主馬，數量少賀賢一半。<br>至於大輸家寶座則爭崩頭，事關蔡、摩、東、呂、沈廐都係淨出冇入，四廐自七月尾以來，分別流失咗三或四駒，並且一匹馬都冇加盟過。當中蔡、摩各失四駒，兩大名牌同樣有三駒轉倉及一駒退役，你話對軍力完全冇影響就假！</p></body></html>
