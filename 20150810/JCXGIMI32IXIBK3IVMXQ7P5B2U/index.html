<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Anjaylia扮聲整蠱老闆</title></header><body><h1>【馮仁昭四圍超】<br>Anjaylia扮聲整蠱老闆</h1><p>陳嘉寶（Anjaylia）同少女標本噚日喺中環碼頭宣傳聲畫廣播劇《光影5號》，Anjaylia話平時冇乜信心唱歌，但今次可以用把聲嚟講故事。佢又自爆曾扮聲整蠱朋友同老闆，屋企人曾險遭騙財。至於少女標本就分別聲演來自金星嘅火星人、銀河女神同電腦，許雅婷（Kabby）嘅角色仲會同狄易達調情，令佢大嗌尷尬；袁紫僑（CoCo）就話錄音時最難係講嘢節奏好慢。<br>撰文：馮仁昭</p></body></html>
