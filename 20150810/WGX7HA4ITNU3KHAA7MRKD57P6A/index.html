<html><header><meta charset="utf-8"><title>沈卓盈約友遊花園</title></header><body><h1>沈卓盈約友遊花園</h1><p>沈卓盈早前與有錢男友麥偉汶（Ray）分手後，被指打回原形，要由跑馬地愛巢搬回娘家公屋居住。前日沈卓盈駕着她的寶馬靚車，由大坑直駛往梨木樹邨，在停車位泊好車後，素顏身穿黑背心裙的她，落車行去車尾箱取物品時，發覺有記者影相，即時返回座駕開車離開現場。</p><p>沈卓盈隨即開車遊花園，去了象山邨，經城門隧道入沙田，再到大圍遊走多條橫街後，轉行吐露港入大埔、馬料水，最終駛入中文大學附近的凱悅酒店，她在車內坐等約10多分鐘後，見徐淑敏的胞姊開車駛至，沈卓盈瞬即下車，態度友善地跟記者打招呼後笑說：「食飯呀！食飯呀！」之後二人挽手進入酒店。<br>採訪、攝影：徐錦池、畢紹基</p></body></html>
