<html><header><meta charset="utf-8"><title>梁家俊得咗喇！</title></header><body><h1>梁家俊得咗喇！</h1><p>今個暑假到英國策騎出賽的梁家俊，昨日在嶺飛馬場第二次上陣，終於憑馬匹Dubai Breeze跑得第三名，取得此行首次上名成績。梁家俊希望在餘下客串時期內，能獲得更多上陣機會。<br>梁家俊在近幾季暑假都有出外客串，例如大前季去了法國多維爾操馬及上陣；上季則前往澳洲客串。今個暑假，梁家俊與未婚妻阿Kit於泰國峇里島度假後一同前往英國，並在好友郭能協助下取得上陣機會。梁家俊表示暑假出外客串對自己有莫大裨益，除擴闊視野外，還可增強自信心；他希望今季可與更多練馬師合作，目標則是勝出30場以上頭馬。</p></body></html>
