<html><header><meta charset="utf-8"><title>班仔或拍《蝙蝠俠》三部曲</title></header><body><h1>班仔或拍《蝙蝠俠》三部曲</h1><p>美國男星班亞弗力（Ben Affleck）有份演出的超級英雄電影《蝙蝠俠對超人：正義曙光》（The Batman v Superman：Dawn of Justice）最近於華納電影公司作內部放映，一眾高層看畢後對班仔扮演的蝙蝠俠表現滿意，更希望已答應再拍一齣蝙蝠俠獨立電影的班仔，能夠演出三部曲作品。至於班仔上周六則到了阿特蘭大跟鬧離婚的珍妮花嘉娜（Jennifer Garner）一同湊細路，二人更被目睹齊齊戴回婚戒。</p></body></html>
