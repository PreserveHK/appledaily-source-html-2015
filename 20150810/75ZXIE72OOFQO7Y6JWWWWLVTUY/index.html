<html><header><meta charset="utf-8"><title>江若琳主動咀仔</title></header><body><h1>江若琳主動咀仔</h1><p>內地製作人汪子琦首次執導電影《愛在星空下》，前日在上海舉行記者會，女主角江若琳（Elanne）、馬德鐘、向海嵐等演員出席，Elanne演唱的主題曲MV亦曝光，她跟男主角陸昱霖有場咀戲，Elanne取笑對方表現怕醜，最後只好自己主動出馬。<br>Elanne用普通話說：「拍電影要真實投入嘛，但陸昱霖就像拍照擺造型，搞到最後只好我主動。不過他說過一句話讓我很感動，他說自己特別不願意讓女演員吃虧。」<br>Elanne在戲中的角色為愛能付出一切，她說：「導演跟我說劇本的時候，說這個女孩的故事有點像她，但我就沒有多八卦了。」<br>撰文：皓騫</p></body></html>
