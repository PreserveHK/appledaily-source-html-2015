<html><header><meta charset="utf-8"><title>陶枳樽冇仔敢埋身</title></header><body><h1>陶枳樽冇仔敢埋身</h1><p>陶枳樽與曾淑雅（Jumbo）等昨日於尖沙嘴出席「聽見未來」活動，曾跟胡杏兒男友Phil傳緋聞的陶枳樽，被問到可知杏兒跟Phil的婚事？她說：「有聽聞過。」可有邀請你出席？陶枳樽尷尬表示：「其實真係唔係好熟，佢（Phil）係朋友嘅朋友。」現時單身的陶枳樽投訴異性朋友都擔心會鬧出緋聞，拒絕與她外出見面。<br>另外，活動上眾人要戴上耳機做動作，穿連身裙的Jumbo稱事前不知要做動作，故未有做足安全措施，她說：「嚟到先知，我有啲手腳唔協調，跳舞唔係幾得。我條裙都有啲長度，所以（防走光）應該OK。」<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
