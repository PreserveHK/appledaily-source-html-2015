<html><header><meta charset="utf-8"><title>【旅遊籽】芬蘭首都召開　《部落戰爭》戰略大會  </title></header><body><h1>【旅遊籽】芬蘭首都召開　《部落戰爭》戰略大會  </h1><p>由芬蘭遊戲開發商Supercell推出的手機遊戲《部落戰爭》（Clash of clans），近年荼毒了數以萬計的低頭族。開發商最近宣佈，將於10月24日於赫爾辛基舉辦首屆武林大會Clashcon，主辦單位對活動細節非常口密，只透露會有工作坊和比賽，歡迎高手過招，並請來資深youtuber分享心得，入場人士憑票獲贈食物及紀念品。日票為99歐元，可於網上預購，參加者必須年滿18歲或以上。<br><br>網址： http://clashcon.clashofclans.com/ <br><br>記者：陶思敏</p></body></html>
