<html><header><meta charset="utf-8"><title>蕭敬騰冇女諗結婚</title></header><body><h1>蕭敬騰冇女諗結婚</h1><p>台灣歌手蕭敬騰前晚在紅館舉行演唱會，尾場繼續有情歌環節，兼為觀眾牽紅線，蕭敬騰手持花束到一對情侶面前，將花交到一名男觀眾手上，對方即跪地向女友求婚，該女子說完「我願意」後，緊抱蕭敬騰不放，蕭敬騰笑對求婚男說：「不好意思，我會在你面前消失，我消失一天，過了今晚就幸福。」<br>蕭敬騰完騷後受訪，坦言有興趣與香港女子拍拖。問會否設結婚期限？他說：「本來想30歲，想孩子跟自己年齡不會相差太遠，我現在都28歲，兩年之後結又好像太快。」他表示目前苦無對象，很羨慕周杰倫有家庭。<br>採訪：王連連<br>攝影：沈健程</p></body></html>
