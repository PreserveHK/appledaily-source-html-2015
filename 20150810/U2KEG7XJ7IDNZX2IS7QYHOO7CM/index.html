<html><header><meta charset="utf-8"><title>【一周必看】朱經緯案非刑事？因打人無特定目標</title></header><body><h1>【一周必看】<br>朱經緯案非刑事？因打人無特定目標</h1><p>剛於上月退休的前警司朱經緯在去年佔中期間，被投訴毆打市民，監警會早前以大比數通過指控證明屬實，警方早前將該案轉交律政司研究。據悉，警方向律政司提交的報告指出，朱是執勤職務需要，以及無特定的襲擊目標，認為不構成刑事成份。 <br><br>投訴警察課上月初拒接納監警會對朱經緯個案指控證明屬實的結論，僅改為毆打未能完全證明屬實及未經投訴的濫用職權證明屬實。但監警會其後以大比數通過維持原判，指若投訴警察課不認同該判決，監警會考慮交由特首裁決。</p></body></html>
