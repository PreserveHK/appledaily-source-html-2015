<html><header><meta charset="utf-8"><title>【關仁隱事】包包面借醉勾人夫</title></header><body><h1>【關仁隱事】包包面借醉勾人夫</h1><p>娛樂圈呢排突然爆出好多小三，「包包面」亦都係其中一位小三，結果正印嬲到出場爆料發難，包包面即辳爆潛水。關仁其實早有所聞包包面愛勾人夫，不過由於對方唔係圈中人，先至冇俾人爆大鑊。包包面份人神化爛玩兼爛飲，有次喺友人生日派對，佢竟然比主人家仲爛飲，係咁追酒飲，但飲大兩杯又失晒儀態，包包面一輪盡興之後依偎落異性身上，就係咁樣借醉主動出擊，好易就令男方有所誤會。<br>撰文：關仁</p></body></html>
