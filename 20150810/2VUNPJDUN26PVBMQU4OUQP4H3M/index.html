<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】石詠莉腳震震演唱</title></header><body><h1>【馮仁昭四圍超】<br>石詠莉腳震震演唱</h1><p>早前推出Hi Fi碟嘅石詠莉（Sukie），噚日現身會展香港高級視聽展演出，大會安排佢喺透明玻璃密室高台演出，令佢又興奮又驚，Sukie話：「我有幽閉症，之前喺紅館做張智霖演唱會嘉賓要吊威吔，我畏高，腳震住唱歌，今次我喺玻璃密室演出係第二次腳震住唱歌，好彩身邊有位DJ陪住，先至冇影響表演。」另外，日前Sukie搞簽名會，好多fans捧場。<br>撰文：馮仁昭</p></body></html>
