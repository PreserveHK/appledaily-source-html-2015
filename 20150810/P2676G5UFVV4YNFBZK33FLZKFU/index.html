<html><header><meta charset="utf-8"><title>Kary擺酒叫老公聽話</title></header><body><h1>Kary擺酒叫老公聽話</h1><p>吳雨霏（Kary）上月在意大利與拍拖8年的網球王子洪立熙舉行婚禮，前晚在中環四季酒店補擺酒。她穿着由本地設計師鄭兆良設計的紅色露腰旗袍，又獲周大福贊助2,000萬鑽飾。Kary在台上致辭時，大爆爹哋怕老婆，似乎暗示將來都要老公怕她。<br>此外，鄧麗欣（Stephy）昨日出席黃埔親子活動時面容憔悴，原來她連踩3日拍通宵：「拍嗌交戲好辛苦，唔夠瞓個人虛脫。我同小方（方力申）都盡量少嗌交，對聲同身體都唔好，我哋最多冷戰，最多一日。」提到Kary補擺酒，Stephy話她主力請長輩，並指對方會再補請朋友食飯。<br>採訪：羅慧敏</p></body></html>
