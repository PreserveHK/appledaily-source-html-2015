<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳達仁碎骨手術成功</title></header><body><h1>【馮仁昭四圍超】<br>陳達仁碎骨手術成功</h1><p>dbc數碼電台主持陳達仁上個月底同盧頌之（DaDa）齊齊遇上車禍，DaDa涉嫌醉駕被捕，因車禍令右手臂骨碎裂嘅陳達仁前晚喺法國醫院做手術。佢噚日接受電話訪問時，把聲仲有啲攰，但就話手術後進展得唔錯：「有心，進展唔錯，瞓醒冇幾耐，因為麻醉藥啱啱過，仲有少少痛，但OK嘅。」陳達仁之前已經表明唔會再向DaDa追究責任，祝佢早日康復！<br>撰文：馮仁昭</p></body></html>
