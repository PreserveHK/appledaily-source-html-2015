<html><header><meta charset="utf-8"><title>一人一相撐維權律師</title></header><body><h1>一人一相撐維權律師</h1><p>【本報訊】內地7月中展開大規模針對維權律師的拘捕行動，（左起）議員梁國雄、律師黃鶴鳴、大律師楊岳橋、港大法律學院首席講師張達明、議員梁耀忠、浸會大學新聞系助理教授杜耀明等昨在銅鑼灣擺設街站，拉起橫額要求中央政府釋放維權律師。他們發起一人一相行動，為市民拍即影即有照片，呼籲市民上載到社交平台，加上「#freethelawyers」字樣及標記3名朋友，宣揚釋放維權律師訊息。</p></body></html>
