<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關伊彤囡囡出浴賺外快</title></header><body><h1>【馮仁昭四圍超】<br>關伊彤囡囡出浴賺外快</h1><p>港視藝人關伊彤同老公林紹奎生咗兩個可愛囡囡，大女林醇欣（Marina）3歲、細女林綩凝（Eleena）6個月大，關伊彤將於下個月約滿港視，呢排秘撈拍廣告賺奶粉錢。佢同細女接咗個嬰兒沐浴露廣告，細女仲會出浴，肉腯腯好可愛。關伊彤讚囡囡叻叻豬：「囡囡好乖，拍佢笑就笑。」關伊彤話呢次母女檔出鏡係玩吓，知道呢行好辛苦。<br>撰文：馮仁昭</p></body></html>
