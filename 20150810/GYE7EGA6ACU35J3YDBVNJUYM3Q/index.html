<html><header><meta charset="utf-8"><title>【飲食籽】快手叮薯　六分鐘下酒小吃</title></header><body><h1>【飲食籽】快手叮薯　六分鐘下酒小吃</h1><p>睇波總少不了零食，但零食有時越食會越餓。只要買定一袋小新薯看門口，趁中場休息時利用微波爐便可以做出新鮮熱辣又香口的飽肚下酒小吃，做法非常方便，但非常香口惹味！只要把新薯連皮清洗好，用叉子插兩下，放入耐熱大碗中，加入剛過面的熱水用高火加熱5分鐘。然後倒水抹乾，用叉子壓扁至裂開，拌入適量橄欖油再用高火加熱１分鐘，取出撒上香草鹽和七味粉便可以享用了。亦可趁有空時預先把新薯烚熟，臨吃前才加油再叮乾表面和加調味便可以了。<br><br>記者及食譜設計：謝翠玲<br>攝影：陳永威</p></body></html>
