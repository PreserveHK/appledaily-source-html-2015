<html><header><meta charset="utf-8"><title>【一周必看】時薪八萬四妓女出自傳　大爆C朗床上好粗暴</title></header><body><h1>【一周必看】<br>時薪八萬四妓女出自傳　大爆C朗床上好粗暴</h1><p>大家還記不記得自稱與皇馬前鋒基斯坦奴朗拿度有一夜情的巴西美臀小姐安迪莎呢？她最近出自傳講述自己之前的荒唐生活，當然不少得大爆與C朗的一夜情！安迪莎指在13年4月與C朗在一間高級別墅式酒店玩一夜情，但兩日後皇馬就在歐聯準決賽首回合慘敗1:4，她又說C朗與艾琳娜拍拖期間，起碼與10名女人出軌。安迪莎又指自己表面是模特兒，但其實是巴西最貴妓女，每次收取客人一小時7,000鎊的肉金。</p></body></html>
