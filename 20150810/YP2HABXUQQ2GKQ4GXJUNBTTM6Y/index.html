<html><header><meta charset="utf-8"><title>趣趣地︰唐卡士打君子和波</title></header><body><h1>趣趣地︰<br>唐卡士打君子和波</h1><p>上周六英甲唐卡士打主場賽和貝利1:1，過程極度戲劇性。補時階段主隊射手科利斯達好君子咁畀對手攞返應得嘅控球權，點知個波大腳踢咗入網；領隊迪哥夫就指示送禮，叫球員畀貝利嘅李安奇勒入波追平。主流意見讚唐卡士打有風度，但部份擁躉好不滿，話球隊白白送走兩分好不智喎。至於足智彩就唔理係唔係「協議球」，照樣派彩。另外，曼聯名宿舒寧咸領隊生涯第一戰，執教嘅英乙史堤芬納治主場就以0:2不敵諾士郡。</p></body></html>
