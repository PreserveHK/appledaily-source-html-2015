<html><header><meta charset="utf-8"><title>隔牆有耳：李慧琼遊日浸處女溫泉 - 李八方</title></header><body><h1>隔牆有耳：<br>李慧琼遊日浸處女溫泉 - 李八方</h1><p>有讀者日前向八方報料，話見到民建聯新任女當家李慧琼同囡囡一齊現身日本成田機場，相信去咗當地旅行。<br>八方問過琼子，佢證實一家三口趁住暑假外遊幾日，本來諗住去南韓，但喺新沙士陰霾下，改去日本穩陣啲，而且最近去都算平啲抵啲，最終揀咗東京同伊豆。<br>去得東京重點梗係shopping同食嘢，但琼子話喎，相對之下佢鍾意伊豆多啲，因為可以浸溫泉，原來佢去過日本好多次，都未試過喺當地浸溫泉，呢次除晒衫同女士肉帛相見，最初有啲唔慣，但確實好鬼舒服。但快樂日子真係太短，琼子話返嚟後又開始搏殺，忙住落區又要關注鉛水風波。</p></body></html>
