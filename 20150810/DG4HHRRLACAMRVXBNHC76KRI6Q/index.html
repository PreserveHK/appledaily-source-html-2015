<html><header><meta charset="utf-8"><title>隔牆有耳：「立會」通過集體談判權 - 李八方</title></header><body><h1>隔牆有耳：<br>「立會」通過集體談判權 - 李八方</h1><p>勞工重要權利之一嘅集體談判權噚日竟獲「立法會」通過。各位商家佬，唔使擔心，只係由幾十位年輕人組成嘅模擬立法會通過咗啫。<br>模擬立法會噚日舉行閉幕典禮，擔任嘉賓嘅幾位議員聽到集體談判權獲通過，同睇到建制派離場一樣咁驚訝，嘉賓之一嘅公民黨黨魁梁家傑話，現實世界係，商界一定會透過功能組別從中作梗。難怪經民聯盧偉國都話要搵模仿經民聯嘅「議員」查問，點解俾集體談判權搶灘成功？</p></body></html>
