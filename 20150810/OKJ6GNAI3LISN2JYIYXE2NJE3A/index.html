<html><header><meta charset="utf-8"><title>李小冉秘嫁應采兒做伴娘</title></header><body><h1>李小冉秘嫁應采兒做伴娘</h1><p>現年39歲的內地演員李小冉情路多波折，曾經歷前男友鄢頗被砍、流產、分手等不愉快事件；今年6月突然與相識16年、被她形容為「閨蜜」的製作人徐佳甯在長春領證結婚，至前日二人更遠赴比利時布魯塞爾舉行秘密婚禮，鍾欣潼、應采兒、陳小春、朱丹、李光潔、劉天佐等圈內好友擔任兄弟姊妹團。<br></p><p>一對新人坐在白色的馬車上向親友揮手，儼如王子與公主般的童話式婚禮，李小冉穿上低胸長拖尾婚紗，束起髮髻，在陽光與綠草影照下更見明艷照人。之後一對新人交換戒指洋溢着幸福的笑容，親友則在旁邊灑紙碎祝賀，共同見證二人幸福。<br>撰文：嵐山</p></body></html>
