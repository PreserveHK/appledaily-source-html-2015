<html><header><meta charset="utf-8"><title>方健儀對梁家榮有信心</title></header><body><h1>方健儀對梁家榮有信心</h1><p>方健儀、黃紫盈與伍家謙等8位前新聞主播，昨日於美孚出席環保節目《千鈞一八》發佈會，呼籲多關注全球極端天氣所帶來的影響。對於梁家榮獲任命為廣播處處長，方健儀說：「我08年做緊主播時，已經盛傳佢做廣播處處長。我細細個已經睇佢，佢係神級主播，7年後睇到佢獲任命，覺得成件事好奇妙。」<br>方健儀還大讚處長記性好，她說：「我喺港台做客席主持，傾咗兩句，佢仲記得係第二次見我，好犀利，梁生好有經驗，相信佢能夠帶領港台。」此外，黃紫盈透露節目中將接受饑荒挑戰，她更計劃明年初到南美與非洲工作，順道體驗當地生活。<br>採訪：羅慧敏　<br>攝影：陳俊強</p></body></html>
