<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁雨恩靠經理人美色霸位</title></header><body><h1>【馮仁昭四圍超】<br>梁雨恩靠經理人美色霸位</h1><p>梁雨恩噚日喺旺角行人專用區做街頭演出，佢話旺角行人專用區好難霸位，所以事前都好擔心：「多得經理人一早嚟霸位，仲出動美色去叫在場男士幫手。」會唔會拜到場支持嘅李麗霞（黑妹）為師學唱歌？梁雨恩話：「佢話自己好少教人，介紹我搵佢身邊啲朋友。」已經有8年冇出唱片嘅梁雨恩，下個月終於有新碟出，佢心情好緊張，開心到瞓唔着。<br>撰文：馮仁昭</p></body></html>
