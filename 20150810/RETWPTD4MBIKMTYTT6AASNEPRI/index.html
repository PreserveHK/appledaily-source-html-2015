<html><header><meta charset="utf-8"><title>中環在線：王菀之扮刻薄上司好神似 - 李華華</title></header><body><h1>中環在線：<br>王菀之扮刻薄上司好神似 - 李華華</h1><p>聽過唔少人讚王菀之演戲一流，好有喜劇感，睇完佢做《小人國5》，果然名不虛傳。最深印象，係其中一個故事，佢飾演刻薄上司，竟然有Do Do姐與大白鯊（林建明喺趣劇《蝦仔嗲哋》飾演嘅角色）嘅影子，舉手投足都似衰鬼卸膊上司。<br>最搞笑係，佢喺台上演繹每個角色都energy十足，但完場介紹自己嘅演唱會，忽然變返含羞答答，陰聲細氣。黃智龍爆料話，王菀之其實好大壓力，因同台全部屬一級舞台劇演員，佢好驚失禮。</p></body></html>
