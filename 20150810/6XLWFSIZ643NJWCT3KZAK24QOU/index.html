<html><header><meta charset="utf-8"><title>【汽車籽】Tesla充電器　識自己搵窿插</title></header><body><h1>【汽車籽】Tesla充電器　識自己搵窿插</h1><p>Tesla真的是一間很有趣的公司，有點像維珍航空，往往做些很前衞的事情。較早前Tesla CEO Elon Musk指他們正在研發一個能夠自動為電能車充電的裝置。而突然間，網上出現了這條片子，當中一條金屬條狀物自行插入Model S的充電插內。整個過程雖然有趣，卻又帶點詭異，如果夜媽媽突然見到它「fing吓 fing吓」，應該整晚都睡不着覺吧。<br><br>記者︰梁立勤<br><br>影片︰ https://twitter.com/TeslaMotors </p></body></html>
