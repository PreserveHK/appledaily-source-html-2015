<html><header><meta charset="utf-8"><title>6歲女頸巾纏馬騮架「吊頸」四小童發現嚇破膽</title></header><body><h1>6歲女頸巾纏馬騮架「吊頸」<br>四小童發現嚇破膽</h1><p>澳洲一名6歲女孩懷疑在遊樂場玩耍時，頸巾或頭巾意外纏著俗稱馬騮架的鋼架而凌空吊著，她被發現時陷於昏迷，情況危殆。<br><br>意外在悉尼一間學前中心的遊樂場發生，有報導表示上周五, 有中心職員發現女童被吊在鋼架上，但一名憤怒的家長表示女童是被另外4名小童發現，他們事後都感到很驚慌。<br><br>警方相信女童是在攀爬鋼架時，頸巾意外纏著鋼架出事，暫時未知她吊在鋼架多久。<br><br>英國《每日鏡報》</p></body></html>
