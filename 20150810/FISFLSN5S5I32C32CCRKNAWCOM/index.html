<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關淑怡威脅退出樂壇</title></header><body><h1>【馮仁昭四圍超】<br>關淑怡威脅退出樂壇</h1><p>關淑怡（Shirley）之前喺Instagram控訴被助手當眾辱罵，噚日佢再貼文指經理人Marianne偏袒對方，更話若問題唔解決，預計出年舉行嘅入行25周年演唱會將取消，更揚言退出歌壇返美國，但據知，Marianne已經唔係佢經理人。<br>辱罵事件有另一版本，Shirley聲稱嘅「助手」其實係經理人公司職員，當日因為Shirley遲大到，起飛前10分鐘先到機場，但佢唔上機仲話要去兌換外幣。<br>撰文：馮仁昭</p></body></html>
