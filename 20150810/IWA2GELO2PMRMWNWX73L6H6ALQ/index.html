<html><header><meta charset="utf-8"><title>iPhone6S九月登場？新iPad Apple TV齊亮相？</title></header><body><h1>iPhone6S九月登場？<br>新iPad Apple TV齊亮相？</h1><p>蘋果公司計劃9月9日舉行發佈會，除了推出新款iPhone外，更可能讓眾多粉絲看到新的iPad和萬眾期待的新一代Apple TV。<br><br>社交網站BuzzFeed透露，關於新一代iPhone，由於蘋果仍處於S系列，因此外觀應與去年推出的iPhone 6相同，但部份硬件會大改，包括加入Apple Watch已有的「壓力觸控感應技術」和新MacBook及 MacBook Pro。</p></body></html>
