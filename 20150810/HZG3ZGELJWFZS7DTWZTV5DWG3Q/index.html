<html><header><meta charset="utf-8"><title>中國天然氣主席算有良心</title></header><body><h1>中國天然氣主席算有良心</h1><p>【論細價股】<br>詹劍崙：「中國天然氣（931）唱到一街都係，咁仲唔係心理遊戲？全世界同你買上去，1.9元上到2.4元，我冇賺呢啲錢囉，唔知幾時又炸落去。不過𠵱家冇咁危險嘅，仲有1.2元，中國天然氣主席簡志堅相對算有良心，跌到咁仲頂住，佢跌一半咪好人囉。」</p><p>阿嬸對宏安系好過對老公</p><p>詹劍崙：「宏安（1222）、PNG資源（221）及位元堂（897）成日供股，屋村啲阿嬸嘔錢出來支持，連佢哋買餸錢都嘔埋出來，嗰啲好肯畀錢架喎。我畀你呀，乜都畀晒你，你供幾多，我都畀晒你。點解好過對老公嘅？長期唔服輸，仲繼續嚟。」</p></body></html>
