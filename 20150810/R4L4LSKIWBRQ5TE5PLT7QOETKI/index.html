<html><header><meta charset="utf-8"><title>戴蘊慧有嫲做不得</title></header><body><h1>戴蘊慧有嫲做不得</h1><p>45歲的戴蘊慧（真真）被譽為「至索嫲嫲」，她日前接受劉美娟的電台節目訪問時，澄清自己的嫲嫲身份另有隱情，並在微博留言：「這個尊稱困擾了我多時，輩份雖是，身份不是，請從此不要再提及！」昨日記者致電了解，真真坦言：「兩位年輕人喺感情上嘅事處理中，暫時呢段時間我未見得個孫，但都係掛住佢！」<br>真真指大仔跟女友未正式結婚，她說：「美娟話我輩份、身份都仲未係嫲嫲，我同意佢。無論佢哋點決定，我都尊重佢哋，就算最後兩個唔可以一齊，佢始終係我孫女嘅媽媽，我都祝福佢，𠵱家希望囝囝投入事業同生活，我相信再見亦是朋友，我同前夫都保持親人關係。」<br>採訪：皓騫</p></body></html>
