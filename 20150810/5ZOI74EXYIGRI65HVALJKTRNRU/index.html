<html><header><meta charset="utf-8"><title>雲高爾變身披頭四</title></header><body><h1>雲高爾變身披頭四</h1><p>【綜合英格蘭外電】曼聯在今屆英超開鑼戰旗開得勝，上周六在主場以1:0小勝熱刺。適逢比賽當日亦是主帥雲高爾的64歲生辰，難怪他在賽後記招風騷得突然高唱披頭四名曲《When I'm Sixty Four》。門將迪基亞在首戰連後備名單都榜上無名，雲高爾強調就算要將他出售，買家亦必須付上符合其身價的轉會費：「我們付出了高昂的金錢去收購希望得到的球員，在出售球員時，亦要求收得相對水平的金額。」</p></body></html>
