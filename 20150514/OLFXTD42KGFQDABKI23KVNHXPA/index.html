<html><header><meta charset="utf-8"><title>中石油中石化擬分拆管道業務</title></header><body><h1>中石油中石化擬分拆管道業務</h1><p>【本報訊】外電引述消息報道，內地政府擬將「兩桶油」中石油及中石化的原油及天然氣管道輸送業務分拆，再合併成獨立業務，為行業改革掃除障礙。報道指，發改委去年開始進行有關磋商，現階段未有最後定論。據估計，相關資產估值或高達300億美元（約2,340億港元）。<br>發改委去年已就分拆計劃，向兩桶油及購買兩間公司生產成品油的公用事業公司進行商討，商討過程由發改委主導，惟仍未就此計劃及就計劃創立多少家公司作定論。<br>中石油現時擁有7.7萬公里長的油氣管道，中石化則擁有逾3萬公里。</p></body></html>
