<html><header><meta charset="utf-8"><title>BIGBANG再上RM</title></header><body><h1>BIGBANG再上RM</h1><p>韓國天團BIGBANG（圖）近日回歸樂壇，當然要上節目宣傳，而跟「國民MC」劉在錫一向有交情的他們，除了已表示會拍攝其主持的《Happy Together 3》外，昨日再傳出BIGBANG會齊人演出劉在錫主持的另一節目《Running Man》（RM），預計於本月底錄影。上一次BIGBANG全體演出《RM》已是三年前的事，當時他們與RM主持鬥到你死我活，笑料百出，令人非常期待他們今次的演出。<br>撰文：梁雯迪</p></body></html>
