<html><header><meta charset="utf-8"><title>隔牆有耳：譚耀宗禁創意團名 - 李八方</title></header><body><h1>隔牆有耳：<br>譚耀宗禁創意團名 - 李八方</h1><p>立法會周六（16號）開公聽會，邀請團體就政改發表意見，但有幾個團體噚日收到立法會通知，話佢哋個團體名唔夠「莊重」，唔畀出席。例如「人生就係禁悲哀」、「堅系假普選粉絲團」，同埋學民思潮成員周庭報稱所屬嘅「明明我都做過班長但點解上唔到位苦主大聯盟」等。<br>立法會秘書處回覆話，委員會主席行使主持會議職權時，可以裁定有欠莊重嘅團體名唔可以喺會上使用，有關人士可以個人身份發表意見。委員會主席咪就係民建聯譚耀宗囉。政府又話鼓勵創意，𠵱家用個生動啲嘅名都唔得，將來其他委員會搞公聽會，主席覺得「民建聯」唔夠莊重又得唔得？</p></body></html>
