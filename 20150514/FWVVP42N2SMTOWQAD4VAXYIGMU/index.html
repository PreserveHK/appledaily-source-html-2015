<html><header><meta charset="utf-8"><title>體壇拾趣：佐敦告「飛人喬丹」唔入</title></header><body><h1>體壇拾趣：<br>佐敦告「飛人喬丹」唔入</h1><p>中國波鞋品牌新百倫早前告New Balance侵權勝訴，獲廣州法院判決過億港元賠償，已經引起世界嘩然；波神米高佐敦今次挑戰中國波鞋品牌飛人喬丹（Jordan國語譯音、圖），面對中國有特色嘅法律，當然都係冇得贏。北京法院駁回佐敦上訴申請，喬丹可以繼續用品牌名同個飛人剪影嘅商標，喬丹代表律師仲話，喬丹只不過係美國一個普通姓氏，同米高佐敦本人冇必然關係，今次真係學到嘢。</p></body></html>
