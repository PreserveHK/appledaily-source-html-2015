<html><header><meta charset="utf-8"><title>趣趣地：新季英超8‧8開鑼</title></header><body><h1>趣趣地：新季英超8‧8開鑼</h1><p>英足總公佈咗下季嘅賽程，為遷就下年夏天舉行嘅歐國盃，下季英超將會早少少開「咧」同收「咧」。社區盾會喺8月2號舉行，今季聯賽冠軍車路士（圖），就會對阿仙奴或者阿士東維拉，睇吓邊隊拎到今屆英足盃就對邊隊。英超會喺8月8號星期六開鑼，踢到2016年5月15號完結。下屆英足盃決賽，就喺英超完後一星期嘅5月21號舉行。至於歐洲主流球季就喺5月28號完結，嗰日將會踢歐聯決賽。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
