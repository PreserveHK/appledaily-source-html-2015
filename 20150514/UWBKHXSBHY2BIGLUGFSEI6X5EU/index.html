<html><header><meta charset="utf-8"><title>跳樓保命　躍過火燄髮燒焦</title></header><body><h1>跳樓保命　躍過火燄髮燒焦</h1><p>【劫後餘生】<br>35歲工廠工人內韋里與其他悲痛欲絕的親屬，在工廠外焦急地等候她姊姊和兩名外甥的消息，其姊負責包裝拖鞋，位置鄰近化學物品，「她難以逃走，四周都是蔓延的火燄。有人告訴我，在姊姊工作的區域無人可逃出來」。<br>有從二樓跳下拾回一命的青年說：「當時大家都很混亂，所有人都恐慌，我先跳下，其他人跟着我。我躍過火燄，頭髮都燒焦了。」<br>受傷的生還者阿加塔就指，許多工人被困在二樓，「我們被困在烈火和濃煙中，但老闆和我仍跑出來」，她又指逃走時突然發生爆炸，老闆的手臂亦受傷了。<br>《馬尼拉時報》</p></body></html>
