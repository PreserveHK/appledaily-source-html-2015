<html><header><meta charset="utf-8"><title>體壇拾趣：性上癮活士衰偷食失禾恩</title></header><body><h1>體壇拾趣：<br>性上癮活士衰偷食失禾恩</h1><p>高球前一哥活士（右）同滑雪美女禾恩（左）情已逝，表面係大家各有各忙冇時間見面，不過英媒踢爆，活士爛滾性格又再翻發，二月份美巡賽退賽後，活士就因為寂寞，加上禾恩唔喺身邊而召妓，不過好快就俾禾恩發現。原本禾恩都想畀多次機會活士，一齊去上性治療班，但禾恩最後都係諗清楚，活士一定再有下次，所以先決定斬纜分手。好彩禾恩復元好快，已經返到科羅拉多備戰，又為慈善基金出力。</p></body></html>
