<html><header><meta charset="utf-8"><title>關仁隱事：「烈女」上位演閒人黑面 - 關仁</title></header><body><h1>關仁隱事：「烈女」上位演閒人黑面 - 關仁</h1><p>捱咗十幾廿年嘅「烈女」都半紅不黑，雖然最近終於憑一部劇上位，可惜人氣一瞬即逝。早前烈女有機會喺「大導」新戲演出，佢以為自己升咗呢，返內地開幾日工即天后上身，請咗幾個助手貼身服侍，又擺阿姐款要求司機接送。點知去到現場開工，烈女先知自己原來只係做二打六，角色清閒到得一、兩句對白，搞到烈女即場黑晒面，返到香港同經理人詐型，實情大導搵佢演出時部劇都未爆，真係難為咗經理人做夾心人被鬧。<br>撰文：關仁</p></body></html>
