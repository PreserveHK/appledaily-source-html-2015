<html><header><meta charset="utf-8"><title>HKT48來港自讚可愛 </title></header><body><h1>HKT48來港自讚可愛 </h1><p>日本組合HKT48成員村重杏奈、田島芽瑠、本村碧唯前日來港會fans，吸引約500人到西九龍中心圍觀，大會向粉絲派出約900個籌跟三位成員逐一簽名及握手。</p><p>三女均有學定廣東話冧港迷，村重就用廣東話讚自己：「我好可愛。」田島亦唔執輸問：「大家開心嗎？」點知卻講錯今次是台灣見面會，她即連忙改囗。由於日本法例限制未成年人士不准在晚上9時後工作，三位未夠秤成員當晚提早走人，引起未簽名歌迷不滿。 <br>採訪：阮瑜 <br>攝影：陳順禎</p></body></html>
