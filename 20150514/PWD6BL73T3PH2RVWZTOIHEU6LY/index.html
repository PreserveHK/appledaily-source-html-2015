<html><header><meta charset="utf-8"><title>林子祥要學煇哥唔鬧人</title></header><body><h1>林子祥要學煇哥唔鬧人</h1><p>林子祥（阿Lam）前晚現身紅館，為顧嘉煇榮休盛典演唱會擔任特別嘉賓，演繹煇哥的作品《抉擇》獲觀眾拍爛手掌，阿Lam祝煇哥永遠身體健康：「希望佢退休之後，覺得悶就返嚟，因為我哋香港人個個等住聽佢啲歌。」<br></p><p>阿Lam還大讚煇哥好斯文，笑說：「佢比我仲斯文，我識咗佢40年，從來冇見過煇哥發火一次，甚至大聲鬧人都冇，佢嘅脾氣一流，我哋個個都應該向佢學習。」對於煇哥決定退休，阿Lam說：「如果我都有呢一日，真係退就最好唔再返嚟，不過自己未有諗退休，而且我仲做緊嘢，仲好精神。」<br>撰文：皓騫 </p></body></html>
