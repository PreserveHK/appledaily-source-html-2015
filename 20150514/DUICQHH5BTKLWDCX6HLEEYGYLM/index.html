<html><header><meta charset="utf-8"><title>馮仁昭四圍超：沈卓盈搵Suki散心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>沈卓盈搵Suki散心 - 馮仁昭</h1><p>徐淑敏（Suki）噚日下晝5點幾，孖住老公黃浩同大女黃心瑤、二女黃心柔喺圓方商場行街，睇真啲同行仲有啱啱傳出上月同男友麥偉汶喺停車場鬧交，俾人用網球拍打碎車頭玻璃，搞到身心受傷嘅沈卓盈。着住湖水綠長裙又化咗淡妝嘅沈卓盈，噚日佢全程黐住Suki一家，但似乎心神恍惚，全程攞住電話篤，Suki同佢講嘢都要大聲叫佢先識應。而Suki兩個囡囡似係想𠱁番沈卓盈，輪流咁主動餵佢食雪糕。<br>撰文：馮仁昭</p></body></html>
