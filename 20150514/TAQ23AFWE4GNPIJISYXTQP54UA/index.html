<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪明荃嫌新人演技差 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>汪明荃嫌新人演技差 - 馮仁昭</h1><p>汪明荃（阿姐）噚日喺將軍澳出席活動，講到無綫獲續牌12年，阿姐就話呢個係必然嘅事，因為亞視都未必可以繼續營運。阿姐又話內地同韓國嘅劇集已經去到另一個層次，所以老闆都要加大投資，好似𠵱家播緊佢有份演嘅劇集就要去台灣取景。阿姐仲建議無綫多啲培訓藝人，仲直接話𠵱家好多藝員係選美出身，一定要培訓，阿姐真係阿姐！<br>撰文：馮仁昭</p></body></html>
