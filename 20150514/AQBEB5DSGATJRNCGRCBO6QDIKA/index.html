<html><header><meta charset="utf-8"><title>娜姐戀復仇者有阻礙</title></header><body><h1>娜姐戀復仇者有阻礙</h1><p>周秀娜昨到尖沙嘴出席nowTV發佈會，大會安排外籍型男向她送花兼吻手背，娜姐又大膽用手篤大隻猛男的胸肌。nowTV購入由內地製作配對節目《我們相愛吧》，娜姐將於年底參與該節目，有報道指製作單位將邀電影《復仇者聯盟》中的「美國隊長」基斯伊雲斯（Chris Evans）或「鷹眼」謝洛美維納（Jeremy Renner）為她的配對對象，對此娜姐說：「同美國隊長見過一次，冇攞聯絡，佢兩個我都好開心，不過要真實相處先知。我想搵個同自己溝通到，內地同台灣都好，起碼同聲同氣。」至於有指參與《我》得到千萬酬勞，她表示是開心價。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
