<html><header><meta charset="utf-8"><title>甘比嘉欣同場行善</title></header><body><h1>甘比嘉欣同場行善</h1><p>尼泊爾上月底及前日發生大地震，波及鄰近國家，死傷人數逾千。國際人道救援組織Live to Love香港暨亞洲區分會日前舉行募款餐會，為尼泊爾地震籌款，邀得方敏生及地震時身在當地的女兒張燕詩出席，而大劉劉鑾雄的新歡舊愛陳凱韻（甘比）及李嘉欣亦有出席，共襄善舉，餐會當日共籌得300萬港元，購買災區最急需的糧食和醫療物資。</p><p>甘比和李嘉欣罕有同場出席餐會，雖然兩人未有合照，但大方現身為慈善出力，李嘉欣指團隊從零開始，承諾協助救援工作而深受感動。<br>撰文：盧妹</p></body></html>
