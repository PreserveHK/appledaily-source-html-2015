<html><header><meta charset="utf-8"><title>連詩雅撇甩花心賤男</title></header><body><h1>連詩雅撇甩花心賤男</h1><p>連詩雅昨日到商台宣傳新歌《為何要我愛上你》，歌曲講述女子愛上一位不願承認情侶身份兼花心的壞男人，詩雅坦承以前也遇過類似經歷，她說：「嗰時成日睇住個電話，諗佢幾時覆我，又起疑心想偷睇佢個電話，後來因為覺得好辛苦而分手。𠵱家會理性處理感情，唔會偷睇男友手機。」<br>連詩雅主演的台灣片《野狼與瑪莉》，有挑戰口交及疑似高潮的大膽尺度場面，她揚言不擔心電影以此作賣點，她說：「部戲係以黑色幽默喜劇方式去拍，今次大家焦點放喺呢度係意料之外，其實我都戥導演唔開心，因為部戲最激嗰部份係殺人同打鬥，我最激部份都係要殺人。」<br>採訪、攝影：馬建華</p></body></html>
