<html><header><meta charset="utf-8"><title>狂拍到禁：穿越劇始祖席捲內地</title></header><body><h1>狂拍到禁：穿越劇始祖席捲內地</h1><p>《尋秦記》是作家黃易的玄幻小說，講述身為香港警務處要員保護組警員的男主角項少龍，在一次時光機器的科學實驗裏，被送回到二千多年前戰國時期，無綫在2000年時改編成劇集，是穿越劇的始祖，翌年劇集播出後大受歡迎。<br>近年內地也開拍很多有關穿越時空的劇集，如《宮》、《步步驚心》等。其中《步步驚心》大收旺場，更造就「四爺」吳奇隆和「若曦」劉詩詩戀情。去年原班人馬開拍《步步驚情》同為穿越劇，但礙於內地廣電總局審查緣故，播出時刪除了與穿越有關的內容。</p></body></html>
