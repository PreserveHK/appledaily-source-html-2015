<html><header><meta charset="utf-8"><title>陶大宇恨睇海味身材</title></header><body><h1>陶大宇恨睇海味身材</h1><p>周海媚（海味）昨日在灣仔為好友陶大宇主持的有線節目《我愛煮食男》擔任嘉賓，二人甫見到即客氣地互相送禮。最近成立工作室的海味，指如有合適機會也想找大宇合作，大宇則盛讚海味性格好，捱得苦兼演技出色，還賣口乖說有捧場睇《武則天》。香港播出《武》劇的版本遮掩一眾女演員的身材，大宇笑說：「我覺得如果遮咗，反而令更多人注意，但你問我，有得睇最好啦！」<br>對於《大時代》的老拍檔藍潔瑛透露有意復出幕前，大宇大表支持：「我好支持佢，佢係可造之材，大家會錫住佢，協助佢，我舉腳贊成，好過匿喺屋企。」<br>採訪：溫敏芝<br>攝影：沈健程</p></body></html>
