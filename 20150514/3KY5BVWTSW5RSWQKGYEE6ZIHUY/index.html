<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫否認食霸王餐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周杰倫否認食霸王餐 - 馮仁昭</h1><p>就嚟做老竇嘅周杰倫（周董），前日爆出話佢去年11月，同方文山去浙江西塘拍攝MV後，離開入住賓館時拒絕支付相關費用，賓館採取法律行動，追討欠款約12.23萬港元。噚日周董所屬嘅公司發聲明，話周董當時只係負責演出，唔了解食宿糾紛，而周董同方文山嘅公司冇任何關係，兼且呢次係應當地旅遊局邀請，借MV嚟推廣西塘古鎮。<br>撰文：馮仁昭</p></body></html>
