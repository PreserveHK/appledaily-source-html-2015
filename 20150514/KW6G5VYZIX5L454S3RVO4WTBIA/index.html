<html><header><meta charset="utf-8"><title>異地緋聞：允兒甜望林更新</title></header><body><h1>異地緋聞：允兒甜望林更新</h1><p>韓國女星李多海與內地小生李易峰，因合作內地劇《愛的蜜方》而傳出戀情，其實兩地藝人合作，在日對夜對的情況下真的很易擦出愛火，例如韓國組合少女時代成員允兒，近期跟內地男星林更新拍攝內地古裝劇《武神趙子龍》時，就一度傳出戲假情真。</p><p>雖然新劇未播，不過劇組就頻頻公開二人甜蜜對望的新預告片，似是忘記允兒有個正印的韓國男友李昇基。<br>另外，早前有網民公開允兒現身內地機場的短片，只見當時允兒的男助手大聲呼喝拍照的粉絲，不過允兒就輕拍助手的膊頭制止對方，獲網民大讚允兒對粉絲有禮貌。</p></body></html>
