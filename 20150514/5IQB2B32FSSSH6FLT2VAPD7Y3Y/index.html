<html><header><meta charset="utf-8"><title>ZPU-4行刑如用24支機關槍</title></header><body><h1>ZPU-4行刑如用24支機關槍</h1><p>外界相信金正恩是用到ZPU-4高射炮來處決玄永哲。它是防空炮一種，由戰後蘇聯研發，1949年服役，韓戰及越戰期間都派過用場。<br>ZPU-4有四支14.5毫米口徑槍管，射程最遠達8,000米，炮彈最高可射至5,000米高空，由上彈至發射只消半分鐘，是適應力強的移動防空系統。跟AK47槍管的7.62毫米口徑，以及北約標準彈藥5.56毫米口徑相比，ZPU-4的口徑絕對大得多，有專家就形容用它來行刑就等同用24支機關槍，死囚定必粉身碎骨。<br>《蘋果》資料室</p></body></html>
