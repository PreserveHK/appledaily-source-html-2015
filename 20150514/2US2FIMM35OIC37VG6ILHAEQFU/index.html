<html><header><meta charset="utf-8"><title>馮仁昭四圍超：尹揚明客串醫戲癮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>尹揚明客串醫戲癮 - 馮仁昭</h1><p>尹揚明曾經參與《古惑仔》系列演韓賓、做「十三妹」吳君如老公而為人認識，96年淡出娛樂圈，轉行做骨灰龕生意。噚日有周刊報道經過多年打拼，賺咗唔少錢，仲有唔少內地客搵佢返內地傾生意。澳門出世嘅尹揚明，話仔女都大晒骨灰龕同餐廳嘅生意都上晒軌道，第時老咗會返澳門養老。報道又話近排佢復出拍香港電台劇《監警有道》同電影《壹獄壹世界》都只係想過下戲癮，純玩票性質。<br>撰文：馮仁昭</p></body></html>
