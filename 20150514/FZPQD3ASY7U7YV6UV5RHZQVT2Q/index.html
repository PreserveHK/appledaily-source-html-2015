<html><header><meta charset="utf-8"><title>碧咸帶哈七萌爆買雪糕</title></header><body><h1>碧咸帶哈七萌爆買雪糕</h1><p>月初跟家人到摩洛哥慶祝40歲生日的英國萬人迷碧咸（David Beckham），昨日已返回英國，並帶着3歲女兒哈七（Harper Seven）於倫敦外出買雪糕，碧咸不但於店內撫摸女食客手抱BB的面龐，更細心地拖着手執雪糕杯的哈七返回座駕，哈七於座駕內頑皮戴上父親的太陽眼鏡，十分可愛。</p><p>此外，碧咸跟太太Victoria周一於活動上巧遇權威天文物理學家霍金（Stephen Hawking）時顯得惺惺相惜，霍金跟碧咸說：「作為英國icon，我們二人經常被別人拿來比較，有時你會贏，有時則我贏。」<br>撰文：盧葦</p></body></html>
