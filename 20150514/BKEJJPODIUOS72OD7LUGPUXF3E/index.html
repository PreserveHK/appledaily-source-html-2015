<html><header><meta charset="utf-8"><title>金賢重寫信向粉絲道歉</title></header><body><h1>金賢重寫信向粉絲道歉</h1><p>韓劇《感激時代》男星金賢重去年因暴打前女友崔小姐令形象插水，之後崔小姐驚爆懷孕，但日前卻又自爆因被金賢重暴打而流產，到前日又爆出原來崔小姐沒有懷孕，事件精采過連續劇。</p><p>金賢重前日在老闆裴勇俊的陪同下入伍服兩年兵役，而他臨入伍前就親筆撰寫一封道歉信，信中寫道：「其實這段期間一直感到非常抱歉，每天都過得非常辛苦。」金賢重坦言對粉絲抱着抱歉和感謝兩種心情，亦感激粉絲一直支持及信任，他承諾會重新回來以最好一面見大家。<br>此外，男團JYJ的金在中今年3月底已入伍，近日他在軍中的近照曝光，他與一位少尉合照，只見他略顯清減了不少。 <br>撰文：施洛冰</p></body></html>
