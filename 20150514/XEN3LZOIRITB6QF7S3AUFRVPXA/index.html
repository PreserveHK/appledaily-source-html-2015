<html><header><meta charset="utf-8"><title>顏面全非：扁鼻林峯越Chok越型</title></header><body><h1>顏面全非：扁鼻林峯越Chok越型</h1><p>只要你看過《尋秦記》林峯的嬴政，你不會忘記他的鼻形，扁鼻扁面矇豬眼之餘，還有黑炭頭，當年就有人封他做過期古天樂。<br>但隨着歲月洗禮，林公子臉上不但沒有遺留半點歲月的痕迹，有網友早在04年他參演《天涯俠醫》時，已留意到其容貌，對比起初出道時已明顯不同，兼且一天比一天俊俏，筆挺鼻樑與古仔睇齊，越來越chok。不知道他的現任女友吳千語，在看回林公子昔日的舊照，可會認出這便是她現在的honey呢！</p></body></html>
