<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳嘉容等老外男友求婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳嘉容等老外男友求婚 - 馮仁昭</h1><p>陳嘉容噚日喺銅鑼灣擔任時裝品牌客席講師，做開私人教授嘅佢仲話好多人都叫佢做陳老師㖭。早排有報道話佢同大隻老外拍拖，陳嘉容即刻面紅紅話自己怕醜唔好意思回應。雖然佢唔認老外係男友，又唔肯講戀情幾時開始，不過講到明自己憧憬結婚，咁係咪視對方為結婚對象？陳嘉容話：「等上天安排，生BB冇壓力，有時想亦未必遇到。」<br>撰文：馮仁昭</p></body></html>
