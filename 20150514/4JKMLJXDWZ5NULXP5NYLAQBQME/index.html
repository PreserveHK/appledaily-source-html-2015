<html><header><meta charset="utf-8"><title>趣趣地：迪比豪飛倫敦sell鞋</title></header><body><h1>趣趣地：迪比豪飛倫敦sell鞋</h1><p>呢個星期係格拉沙家族入主曼聯10周年，有反格拉沙嘅曼迷組織仍然批評佢哋淨係識喺球會身上掠水。英國《BBC》就用格拉沙家族收購前後10年做對比，發現紅魔成績冇明顯退步，今季仲用破英超紀錄嘅轉會費買迪馬利亞㖭；不過，反對嘅球迷就話，如果格拉沙掟多啲錢投資，成績會更好喎，咁講法真係口同鼻拗。另外，紅魔下季新兵迪比（圖），周三坐私人飛機去到倫敦，準備出席波砵宣傳活動。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
