<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭瑪麗檢查身體 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭瑪麗檢查身體 - 李八方</h1><p>噚日有讀者向《蘋果》報料，話忙於搞政改嘅政務司司長林鄭月娥，朝早去咗瑪麗醫院J座私家診所睇婦科，唔通政改搞到林鄭心力交瘁？如果佢病倒了，冇咗個好打得主將，成壇政改，真係唔知點算咯！八方問過政務司司長發言人，發現八方都係多疑咗，發言人證實林鄭噚日係去過瑪麗醫院，但只係作正常嘅身體檢查，大家可以放心咯。<br>查實八方聽聞過，政改呢壇大作真係用咗林鄭好多心力，有政界中人仲同八方講，據佢所知，林鄭為咗補充精神，平時都有食啲營養品㗎，否則都好難撐落去，而見到佢瘦到落晒形，呢位政界中人都話我見猶憐，勸對方食多啲嘢增肥。</p></body></html>
