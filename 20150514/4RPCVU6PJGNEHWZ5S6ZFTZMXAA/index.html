<html><header><meta charset="utf-8"><title>無辜中招：盧覓雪抵死解圍</title></header><body><h1>無辜中招：盧覓雪抵死解圍</h1><p>世上外貌相似的人有好多，除有貌似楊冪的情慾片流出外，今年都有好多女藝人曾經「中招」。</p><p>15/4　盧覓雪</p><p>網上流傳一條口交片，一名中女坐在梳化與男子口交，肥嘟嘟的女主角甚似盧覓雪，事後盧覓雪笑問：「係咪阮兆祥嚟㗎？」</p><p>11/3　G.E.M.</p><p>網絡上流出貌似G.E.M.（鄧紫棋）的床照，相中人上半身全裸，重要部位被遮住，有惡搞意味。</p><p>8/2　雞排妹</p><p>「雞排妹」鄭家純捲入一段網上瘋傳的性愛片中，有網民指她是女主角，雞排妹即在facebook澄清：「我的奶沒這麼大。」</p></body></html>
