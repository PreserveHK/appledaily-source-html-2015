<html><header><meta charset="utf-8"><title>陳倩揚收身等復工</title></header><body><h1>陳倩揚收身等復工</h1><p>陳倩揚昨日由老公陳浩然陪同去到新城電台接受訪問，宣傳其自家品牌護脊腰帶。倩揚是在機緣巧合下與發明這個腰帶的脊醫朋友認識並合作，她說：「希望大家可以關注護脊嘅重要性，因為脊椎出現問題，會引發身體其他病患。」<br>之前產子休息了一段日子的陳倩揚，被問到何時重投電視工作？倩揚坦言要先收身，預計下月中才會復工，她笑說：「我嘅同事個個都好fit，我要繼續努力。」倩揚謂幸得老公及一班朋友幫助，讓她可以在家中工作，同時可以陪伴兩個兒子。會否計劃再生一名女兒？她說：「等我先做好品牌，再生多個女都係計劃之內，希望盡快成事。」<br>採訪、攝影：張俊銘</p></body></html>
