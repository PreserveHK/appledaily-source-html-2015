<html><header><meta charset="utf-8"><title>馮仁昭四圍超：C AllStar扮殭屍拍MV - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>C AllStar扮殭屍拍MV - 馮仁昭</h1><p>組合C AllStar最近為拍新歌《上車咒》MV，走勻香港七個鬧市，分別喺10條馬路龜速咁行，仲跳埋道士舞、喺地產舖門外扮喪屍，最玩嘢係佢哋額頭都貼住一道黃符，周街撒溪錢。首歌由陳健安一手包辦曲詞，反映港人上車辛酸史，佢話：「上車真係好難，我哋4個有排未上到車，好想記錄呢個咁艱難嘅日子。」<br>撰文：馮仁昭</p></body></html>
