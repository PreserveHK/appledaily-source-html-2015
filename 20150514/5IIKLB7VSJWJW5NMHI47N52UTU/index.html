<html><header><meta charset="utf-8"><title>拍劇撻着：古仔郭羨妮失蹤16小時</title></header><body><h1>拍劇撻着：古仔郭羨妮失蹤16小時</h1><p>古天樂為無綫拍攝最後一套的劇集《尋秦記》，至今仍為人津津樂道，但原來戲外，古仔與戲中女主角郭羨妮的一段緋聞，也相當耐人尋味。<br>當年攝製隊到北京取景一個月，戲份不多的郭羨妮，經常會專程乘外景車到牧場探古仔班，曾有人目睹二人於片場內態度親暱，古仔更當眾抱起郭羨妮，逗得女方哈哈大笑。其後再傳出女方神秘失蹤16小時，有指二人在外相聚。但郭羨妮向劇組解釋是陪前來北京傾生意的父親外出食飯，古仔對緋聞則例不回應，緋聞最後不脛而走。</p></body></html>
