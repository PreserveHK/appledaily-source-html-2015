<html><header><meta charset="utf-8"><title>體壇拾趣：露絲未上台先開拖</title></header><body><h1>體壇拾趣：露絲未上台先開拖</h1><p>打遍天下無敵手嘅露絲，將會參加周日喺墨爾本舉行嘅UFC 193比賽；但呢位格鬥女王喺上周六賽會嘅磅重環節嗰陣，個樣唔知點解嬲爆爆咁，一落磅仲突然衝向對手賀姆，差啲打起上嚟。露絲事後仲係好火，話係賀姆向佢郁手先，想激嬲佢繼而贏咗場比賽；露絲仲喺instagram話：「賀姆真係勁虛偽，不過我已經睇穿晒你嘅真面目；你預備好俾我打殘啦，我會好享受喺台上狠狠咁將你打低嘅感覺！」</p></body></html>
