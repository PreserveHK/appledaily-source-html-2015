<html><header><meta charset="utf-8"><title>阿倫雅堅中風入院</title></header><body><h1>阿倫雅堅中風入院</h1><p>美國金像男星阿倫雅堅（Alan Arkin）於上周一因輕微中風入院，幸而沒有大礙，他接受過連串檢查後，在留醫一天已經出院。現年81歲的阿倫雅堅，拍攝過《幻海奇緣》（Edward Scissorhands）及《ARGO-救參任務》（ARGO）等電影，並憑《陽光小小姐》（Little Miss Sunshine）獲頒奧斯卡最佳男配角，而他大前日原定要出席新片《Love the Coopers》在洛杉磯的首映禮，亦因病未有現身。</p></body></html>
