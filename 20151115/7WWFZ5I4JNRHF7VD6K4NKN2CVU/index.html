<html><header><meta charset="utf-8"><title>指原莉乃打聽加藤鷹戰績</title></header><body><h1>指原莉乃打聽加藤鷹戰績</h1><p>日本組合HKT48一姐指原莉乃，一向口沒遮攔，她前晚在節目《神疑問》中又再語出驚人，該節目是收集觀眾對不同事物的疑問，再由幾名嘉賓去研究，當晚有觀眾問「AV女優於AV片中，是否全都只是依靠演技，並非真做？」指原反應很大的問：「不是嗎？相信也有些是真吧。」另一嘉賓諧星三村勝和則表示：「曾聽過AV女優對着男優加藤鷹時，個個都認真做！」</p><p>指原聽後表示：「對這個很感興趣！我很想知道更多關於加藤鷹的事，這是真的嗎？」她更不怕醜的稱：「想找一個清楚知道加藤鷹的人講給我聽，他是否真的如此厲害。」 <br>撰文：泉水</p></body></html>
