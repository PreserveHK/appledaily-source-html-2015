<html><header><meta charset="utf-8"><title>體壇拾趣：耿曉靈長拳稱霸世界</title></header><body><h1>體壇拾趣：耿曉靈長拳稱霸世界</h1><p>31歲武術女將耿曉靈外表年輕，連狀態都好似後生女一樣。佢喺上周六為港出戰印尼世錦賽，以9.62分稱霸女子長拳項目，繼2013年刀術後再次稱霸世界；而港隊新將劉徐徐就以9.61分，屈居師姐之下奪得銀牌。曉靈上年喺仁川亞運摘銀後，仲話要退役，但出發前就同記者講，覺得港隊仲需要佢，希望可以喺今屆世錦賽所有項目都奪牌。好消息唔止一個，另一位女將陳穗津亦喺太極拳為港添銀；港隊今日會繼續出戰女子南拳等項目。</p></body></html>
