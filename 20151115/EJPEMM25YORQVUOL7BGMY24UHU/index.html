<html><header><meta charset="utf-8"><title>蔡少芬搵舅父</title></header><body><h1>蔡少芬搵舅父</h1><p>蔡少芬（Ada）和方健儀都有親戚身在法國，Ada昨早在微博留言：「太可怕了，世界為甚麼變得那麼亂太難過了！我家人在巴黎，朋友今天飛過去，不管怎樣，但願世界和平！大家平安！」Ada經理人昨在電話中補充：「Ada嘅舅父喺巴黎，因為當地係凌晨，未聯絡到，朋友去當地旅行，知道對方平安。」隨後Ada表示已跟舅父和阿姨取得聯絡，並說：「佢哋都冇事，多謝大家關心。」</p><p>方健儀昨日出席荃灣活動時說：「自己未同親戚聯絡，暫時冇聽到啲唔開心嘅消息，因為佢哋都唔係住喺市中心，所以相信佢哋係安全。」她慨嘆：「我都有去過嗰度，咁和平嘅地方都發生呢啲事，更加要珍惜眼前人。」</p></body></html>
