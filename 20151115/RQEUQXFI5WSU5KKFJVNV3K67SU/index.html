<html><header><meta charset="utf-8"><title>黃耀明認定期驗愛滋病</title></header><body><h1>黃耀明認定期驗愛滋病</h1><p>黃耀明、賈思樂及陳鈺芸前晚在尖沙嘴出席「關懷愛滋25週年慈善晚宴」，明哥近日為關懷愛滋拍攝了一段呼籲定期做愛滋病病毒抗體測試（HIV）測試的宣傳片，他說：「我自己每次body check時都會檢查埋，如果係高危、性活動活躍應該要經常檢查。」<br>早前傳出荷李活一名巨星濫交染上愛滋病，明哥表示沒留意有關報道，他建議有性行為應使用安全套：「安全為首，你唔會知對方有冇，總之安全性行為最重要，安全以外亦要接受測試，如屬帶菌者可以有方法處理。身邊有認識帶菌者，有去睇醫生，仍然好健康，好似疾病一樣之嘛。」<br>採訪、攝影：卓寶花</p></body></html>
