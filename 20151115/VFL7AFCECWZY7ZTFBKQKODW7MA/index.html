<html><header><meta charset="utf-8"><title>Kylie再會哈里王子</title></header><body><h1>Kylie再會哈里王子</h1><p>澳洲天后Kylie Minogue前晚在倫敦出席英國皇家綜藝匯演（Royal Variety Performance），她穿着一襲白色低胸裙，頭戴着一頂插滿羽毛的后冠亮相。當晚英國哈里王子（Prince Harry）逐一與組合One Direction、Ricky Martin以及艾頓莊（Elton John）等嘉賓握手交談，而Kylie跟哈里王子過往曾在公開場合見過面，兩人這晚再碰面，顯得有點興奮，哈里王子還輕輕親吻了Kylie的臉頰打招呼。</p></body></html>
