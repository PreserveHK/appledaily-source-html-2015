<html><header><meta charset="utf-8"><title>曲婉婷享受拍拖唔急嫁</title></header><body><h1>曲婉婷享受拍拖唔急嫁</h1><p>曲婉婷、麥浚龍（Juno）前晚在亞洲國際博覽館演出「軒尼詩炫音之樂」音樂會，劉萬儀、黃芷晴等捧場。曲婉婷的溫哥華巿長男友Gregor Robertson及Juno的女友亦有到場睇騷。曲婉婷指男友是自己的粉絲：「他一直很支持我，這次也是來港工作，所以來支持。」有否結婚計劃？曲婉婷說：「沒到這個階段，順其自然吧！不希望有計劃，最重要享受當下，目前OK啦！」至於其母之前在內地因涉貪案被捕，曲婉婷不作回應。<br>此外，劉萬儀透露胞妹幸儀目前在倫敦生活：「有邊個父母唔想仔女係身邊，不過媽咪（翁靜晶）就算叫阿妹返嚟，阿妹都唔會聽。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
