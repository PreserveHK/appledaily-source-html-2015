<html><header><meta charset="utf-8"><title>求驗客手記︰法米尼搞生化等發達</title></header><body><h1>求驗客手記︰法米尼搞生化等發達</h1><p>運動員從商嘅成功例子唔多，籃球之神米高佐敦都算係代表人物，不過阿仙奴中場法米尼，遲啲都可能成為喺《福布斯》有排名嘅富豪，原來佢幾年前已投資過百萬鎊，同生意拍檔喺意大利卡塞塔搞咗間叫GF嘅生物化學公司，據英國《太陽報》報道，話GF終於取得科研突破，成功用乙醯丙酸代替石油，作為又平又乾淨嘅燃料，仲話間公司會升值至200億鎊（約2,350億港元），嘩，咁有錢，買咗阿仙奴做班主都得啦。</p></body></html>
