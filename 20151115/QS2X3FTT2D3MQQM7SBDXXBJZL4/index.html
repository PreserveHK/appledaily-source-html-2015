<html><header><meta charset="utf-8"><title>小方自律拒與盛朗熙親熱</title></header><body><h1>小方自律拒與盛朗熙親熱</h1><p>方力申跟師妹盛朗熙昨日以大使身份出席黃埔舉行「愛心相連大行動」，而朱慧敏因感冒未能擔任司儀一職，只能純粹現身支持。電影《紀念日》中小方跟盛朗熙原本有親熱戲份，最後小方要求刪掉，小方說：「我同Stephy（女友鄧麗欣）都冇親熱戲，同佢都應該唔可以有。」他澄清並非女友要求。<br>前晚欣賞玉置浩二演唱會，小方乘機拎限量黑膠碟給對方簽名，問他不怕被女友鬧又儲收藏品？他笑說：「我唔儲，佢邊有得鬧。」朱慧敏對蔡思貝涉偽造學歷，她表示剛返港不知詳情，但覺得她年紀還細仍可以慢慢再攻讀，而自己當年參選就毋須出示所有學歷文件。<br>採訪、攝影：馬建華</p></body></html>
