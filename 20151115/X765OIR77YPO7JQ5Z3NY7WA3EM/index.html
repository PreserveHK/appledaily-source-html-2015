<html><header><meta charset="utf-8"><title>【一周必看】遺傳王菲基因　竇靖童型爆吊威也</title></header><body><h1>【一周必看】<br>遺傳王菲基因　竇靖童型爆吊威也</h1><p>貴為天后王菲囡囡嘅竇靖童，佢嘅一舉一動自然都被網民關心。近日以唱作人身份四出表演嘅童童，日前喺微博po咗兩張吊威也嘅相，其中一張相見童童好認真擺好晒甫士，預備起跑起飛。童童一頭招牌清爽短髮，身穿白tee黑色皮褸，再配貼身黑色牛仔褲，型味十足，加上遺傳咗媽咪王菲嘅長腿，都幾搶鏡。<br> <br>網民見到都紛紛留言大讚童童：「這腿，真美！」、「你還是一如既往的帥！」、「喜歡你媽媽，也喜歡你，加油童童！」亦有網民叮囑童童吊威也時要注意安全。</p></body></html>
