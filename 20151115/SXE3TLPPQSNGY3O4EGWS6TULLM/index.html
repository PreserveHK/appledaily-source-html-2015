<html><header><meta charset="utf-8"><title>體壇拾趣：拿督贏超級丹入決賽</title></header><body><h1>體壇拾趣：拿督贏超級丹入決賽</h1><p>世界羽壇雙星林丹同李宗偉，噚日喺福州合演中國公開賽大戰。話晒係中國星將林丹嘅主場，喺球迷打氣下佢好快領先21:17，但上個月贏完法國公開賽嘅李宗偉，苦戰下以21:19追番局。「超級丹」雖然喺決勝局一度領先15:10，但體力透支下被大馬拿督連追8分，最終贏埋21:19，殺入決賽，今日會同林丹嘅師弟諶龍爭標。香港球迷想睇林丹同李宗偉嘅對決，可以留意下星期三展開嘅香港錦標賽，到時兩位星將有機會喺四強對碰。</p></body></html>
