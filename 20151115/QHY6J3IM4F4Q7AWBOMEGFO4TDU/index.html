<html><header><meta charset="utf-8"><title>特朗普競選活動失言嘲卡森孌童</title></header><body><h1>特朗普競選活動失言<br>嘲卡森孌童</h1><p>美國共和黨總統參選人特朗普經過上周亮相人氣電視節目Saturday Night Live和參加共和黨參選人辯論後，表現受肯定，支持率大幅拋離主要對手卡森。但他上周四又再失言，將卡森比作孌童犯。<br>路透社最新民調顯示，上周與卡森叮噹馬頭同得約25%支持的特朗普，過去一周民望急升17個百分點至42%，卡森支持率則微降。特朗普並對卡森窮追猛打，上周四在競選活動中拿卡森自認少年時有暴力行為做文章，指「病態發脾氣」如孌童般是無藥可救；又質疑卡森之言不可信、說謊成性不配當總統。<br>美聯社/路透社</p></body></html>
