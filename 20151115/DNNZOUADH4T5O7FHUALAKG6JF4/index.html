<html><header><meta charset="utf-8"><title>人大常委籲合併「一行三會」</title></header><body><h1>人大常委籲合併「一行三會」</h1><p>【本報訊】新浪財經報道，全國人大常委會委員、財經委副主任委員尹中卿於一論壇上提出，內地金融監管體制應由分業監管轉為統一監管，建議將「一行三會」（包括人民銀行、銀監會、中證監及保監會）合併成為統一的綜合監管機構，並設立中國金融監管委員會，或隸屬國務院金融監督管理總局。<br>尹中卿表示，隨着中國金融改革及創新力度加大，金融產品領域亦隨之擴闊，跨業務市場以及互聯網金融平台越來越多，這些改變對監管體制帶來挑戰。因此，他建議改為統一監管，同時要劃分中央與地方金融監管權力和職責，使地方金融監管框架更加完善。</p></body></html>
