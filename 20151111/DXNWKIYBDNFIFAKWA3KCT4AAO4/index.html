<html><header><meta charset="utf-8"><title>玉置浩二來港被抽水</title></header><body><h1>玉置浩二來港被抽水</h1><p>日本殿堂級歌手玉置浩二昨日到港，準備後日與趙增熹的香港城市管弦樂團合作開騷。玉置拖着老婆青田典子現身，見到記者即揮手又以廣東話講多謝。人群中突衝出一名女粉絲上前攬着玉置，老婆青田見老公被抽水仍保持微笑。玉置指很期待今次演出，問他會否請老友譚詠麟睇騷，他稱：「不知阿倫有沒有時間，但我會唱他翻唱過我的歌。」他又稱很想去嘆香港美食，但今次要花長時間綵排，沒時間四處去。<br>採訪：阮瑜<br>攝影：陳順禎</p></body></html>
