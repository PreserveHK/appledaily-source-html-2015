<html><header><meta charset="utf-8"><title>求驗客手記：平頭波砵似足芭蕾鞋</title></header><body><h1>求驗客手記：<br>平頭波砵似足芭蕾鞋</h1><p>猶記得荷蘭著名前鋒尹巴士頓因為喺球場上好波之餘就踢法優雅，好似跳芭蕾舞咁，所以獲得「烏德勒支天鵝」嘅外號；勢估唔到，近日真係出現咗芭蕾鞋波砵！一間名為Boot Technology嘅體育用品公司，最近就研發咗一對鞋頭好似芭蕾舞鞋咁平頭嘅波砵，據講除咗可以保護球員冇咁容易跖骨受傷外，仲可以令球員射波時充份利用到腳趾嘅力，而著名教頭好似哈利列納及阿根廷名宿阿迪尼斯等，都話好buy呢種新砵呀！</p></body></html>
