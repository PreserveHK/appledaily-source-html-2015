<html><header><meta charset="utf-8"><title>Victoria獲大仔頒獎</title></header><body><h1>Victoria獲大仔頒獎</h1><p>由女性雜誌《GLAMOUR》舉辦的年度女性頒獎禮昨日於紐約舉行，獲表揚之一的英國萬人迷碧咸（David Beckham）老婆Victoria（右）帶了大仔Brooklyn出席。Victoria在台上獲囝囝頒發獎座，兩母子在台上攬攬，場面溫馨。Victoria亦趁機會多謝老公支持。當晚真人騷女星Kim Kardashian的變性父Caitlyn Jenner及金像影后麗絲蕙絲潘（Reese Witherspoon）也獲表揚。</p></body></html>
