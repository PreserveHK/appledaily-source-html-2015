<html><header><meta charset="utf-8"><title>天天越大越似爸爸天華被老婆踢爆最驚囝囝</title></header><body><h1>天天越大越似爸爸<br>天華被老婆踢爆最驚囝囝</h1><p>現年48歲嘅謝天華（Michael）同老婆Tina結婚8年，今年二月太太Tina為佢生咗阿仔天天（乳名），不時流露一副慈父嘅表情，天華近日忙住搞古惑佬內地巡迴個唱，早前拍內地探險真人騷，被節目組由直升機掟落河，未知係唔係天華太掛住寶貝仔天天。<br><br>老婆Tina昨日喺微博貼出仔仔嘅相，留言：「爸爸應該怕我多過怕鱷魚lor!」見天天越大越似爸爸，笑起上嚟都好甜，真係幾可愛! </p></body></html>
