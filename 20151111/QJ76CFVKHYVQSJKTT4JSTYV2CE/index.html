<html><header><meta charset="utf-8"><title>求驗客手記：羅渣士去倫敦見工？</title></header><body><h1>求驗客手記：<br>羅渣士去倫敦見工？</h1><p>探子回報，早排俾利物浦炒魷魚嘅羅渣士，西裝骨骨咁喺倫敦嘅地鐵站出現，唔通佢去史丹福橋球場見工，頂替備受壓力嘅摩連奴教車路士？但係發夢冇咁早，網民話以呢位北愛爾蘭籍教頭嘅料子，頂多可以去英冠教波。咁又係喎，英冠三間球會昆士柏流浪、富咸同埋查爾頓近排都炒咗領隊，如果羅渣士去呢三間球會見工，真係合情合理。之前佢喺國際賽檔期俾利物浦開除，話唔埋今次可以喺國際賽檔期搵番份工。</p></body></html>
