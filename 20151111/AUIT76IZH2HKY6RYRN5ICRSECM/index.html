<html><header><meta charset="utf-8"><title>求驗客手記：「莫天才」懷才不遇又失業</title></header><body><h1>求驗客手記：<br>「莫天才」懷才不遇又失業</h1><p>因之前執教曼聯好唔掂而被揶揄為「莫天才」嘅莫耶斯（圖），估唔到轉戰西甲，亦同樣要慘食無情雞，皆因目前喺西甲20隊中排16嘅皇家蘇斯達喺周一宣佈，解除莫天才嘅教練職務，並委任前巴塞隆拿助教沙基斯坦做新教練。喺莫天才可能要暫別球壇嘅同時，法國名宿韋拉就可能有排忙，皆因係曼城青訓總監嘅韋拉，日前就被曼城嘅姊妹球會美職嘅紐約城委任為新教頭，外界就勁傳藍月亮係想韋拉吸取多啲執教練經驗，等佢成為曼城領隊比歷連尼嘅接班人喎！</p></body></html>
