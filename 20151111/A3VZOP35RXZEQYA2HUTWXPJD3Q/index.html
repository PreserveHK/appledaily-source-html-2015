<html><header><meta charset="utf-8"><title>祖兒冧爆混血兄弟</title></header><body><h1>祖兒冧爆混血兄弟</h1><p>容祖兒日前為電器連鎖店百老匯拍廣告，跟4歲台法混血男童亞歷山大及其弟弟安德里做對手，祖兒被他們冧暈，在社交網貼合照勁讚：「第一次見到他們兩兄弟真的很可愛，今次真係賣萌了！」<br>此外，祖兒在廣告內還跟日本健美猛男組合Macho 29合作，6位激凸肌男剝衫騷胸肌和腹肌，位位都手瓜起𦟌，祖兒谷盡擺出大隻佬甫士，與身旁肌男的麒麟臂比較，祖兒的手臂好似牙籤般幼細，完全被比下去，她笑說：「今次拍廣告大賺，俾咁多位猛男圍住，覺得自己零舍瘦。」<br>撰文：皓騫</p></body></html>
