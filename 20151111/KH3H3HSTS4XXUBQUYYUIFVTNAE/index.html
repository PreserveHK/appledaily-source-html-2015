<html><header><meta charset="utf-8"><title>友共情：F4拍檔情歸何處？</title></header><body><h1>友共情：F4拍檔情歸何處？</h1><p>吳建豪</p><p>與新加坡有米老婆石貞善結婚兩年，不時於網上互罵，屢傳婚變。上月石貞善於Ig貼上一張自己坐黑帽男大髀相片，她於巴黎睇騷時否認有第三者，但依然封口不提與老公關係。</p><p>言承旭</p><p>曾與林志玲拍拖，前年被爆與日瑞混血女模特兒Shoko（池間晶子）秘戀，去年再與女模張熙恩傳緋聞。之前林志玲於黃曉明婚禮上接到花球，即傳出她與前度翻撻，但不是言承旭。</p><p>朱孝天</p><p>04年被爆與李冰冰於電梯擁吻傳緋聞，翌年與林熙蕾相戀，10年分手。去年到北京電影學院修讀導演系，搭上內地女模姜欣雨（圖）。今年再被發現同內地女星韓雯雯拖手行街。</p></body></html>
