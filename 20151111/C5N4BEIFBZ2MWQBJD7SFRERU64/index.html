<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃宗澤答應飲杏兒喜酒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃宗澤答應飲杏兒喜酒 - 馮仁昭</h1><p>黃宗澤噚晚喺將軍澳出席無綫嘅節目巡禮，講到舊愛胡杏兒婚訊，佢話：「梗係要請我啦，唔係唔請呀？但要睇我嗰日喺唔喺香港。」有人叫佢搶親，佢話：「《上海灘》許文強呀？」咁佢有冇酸溜溜？佢笑住答：「如果嗰晚食糖醋排骨咪會酸囉！」無綫亦宣佈81台翡翠台畫面將改以高清播放，高清翡翠台就改名為「J5」，夜晚播財經節目。<br>撰文：馮仁昭</p></body></html>
