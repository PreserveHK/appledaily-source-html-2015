<html><header><meta charset="utf-8"><title>葉蘊儀怕同連詩雅代溝</title></header><body><h1>葉蘊儀怕同連詩雅代溝</h1><p>葉蘊儀前晚出席圓方舉行電影《女權之聲》首映，被問到會否為女權發聲，她表示其藝術創作是代表女性發聲，她說：「好多嘢都要爭取，好似餵母乳咁，希望政府多啲推廣，好多女性要餵母乳都好唔方便，好多時都要走入廁所，其實如果可以有多空間會好啲，可以方便媽媽同BB。」<br>葉蘊儀將為ViuTV拍攝旅遊節目，兩日後出發，拍攝地點是意大利，拍檔是年輕女歌手連詩雅，她笑說：「係兩個唔識同唔同年代嘅人，應該會有好多矛盾出現。」葉蘊儀相信她們會有代溝，如果同房大家亦都不太習慣，她說：「唔熟就唔係咁好，可能有啲嘢唔想畀人睇到，例如擘大口瞓覺。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
