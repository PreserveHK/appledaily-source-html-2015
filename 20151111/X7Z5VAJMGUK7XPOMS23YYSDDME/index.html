<html><header><meta charset="utf-8"><title>掌管嶺大財政34年</title></header><body><h1>掌管嶺大財政34年</h1><p>【位高權重】<br>嶺大協理副校長兼總務長夏迪星職務廣泛，根據該校網頁，夏迪星自1981年起擔任該校財務總監，緊握財政大權，現時會計、支薪、產業管理，以至該校的商業活動均由他掌管，主理校園設施維修、更新，以及新大樓的發展項目，所有錢銀出入、各部門財政分配、核數，甚至交給教資會報告均經他手。夏迪星於1979年畢業於嶺大前身嶺南書院，主修會計學，申報的學歷包括東亞大學工商管理碩士學位及菲律賓太歷國立大學博士學位。<br>■記者張嘉雯</p></body></html>
