<html><header><meta charset="utf-8"><title>人物誌：拍《痞子英雄》戲假情真</title></header><body><h1>人物誌：拍《痞子英雄》戲假情真</h1><p>現年28歲的喻虹淵高中時期曾演出多首MV演出及廣告，2008年演出電視劇《痞子英雄》飾演何小玫一角，在網上受到追捧。拍攝時曾傳出她跟同劇的男主角周渝民戲假情真，其間更被影到晚上出入周渝民位於松山區的豪宅。之後她更多次在周家出現，因而有指兩人已秘密同居多時，但他們一直否認。<br>喻虹淵在2012年演出偶像劇《愛情女僕》（圖）後便沒再工作，到近日有台灣傳媒拍到喻虹淵發福了的近照，體重增肥至少5公斤而被指孕味十足。</p></body></html>
