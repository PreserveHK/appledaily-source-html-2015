<html><header><meta charset="utf-8"><title>北角女墮樓亡消防半空運屍過橋</title></header><body><h1>北角女墮樓亡<br>消防半空運屍過橋</h1><p>【本報訊】一名31歲女子，昨日凌晨2時許，於北角英皇道利都樓墮下，倒卧3樓平台，重傷昏迷，大廈保安發現後立即報警。救護員到場後，證實墮樓女子已告死亡。由於死者倒卧在僭建物的屋頂，消防員在建築物與毗鄰行人天橋之間放置鋁梯，然後將屍體放在「山兜」運過行人天橋，再抬落地面。警員調查後得悉，死者獨居上址大廈一劏房，其後由3名親友到場認屍，確定其身份，但尋死原因有待進一步了解。其遺體於昨早約8時15分，由仵工移送殮房。</p></body></html>
