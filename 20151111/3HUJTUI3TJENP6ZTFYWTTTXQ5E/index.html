<html><header><meta charset="utf-8"><title>殺人呼過癮　無業男囚終身</title></header><body><h1>殺人呼過癮　無業男囚終身</h1><p>【本報訊】上水圍門口村去年5月發生命案，一名無業漢持刀襲擊另一名素有積怨的同姓村民，他用刀捅向事主胸口，邊捅邊說「好過癮」，事主被斬27刀，最終心臟被插致死。無業漢在高院經審訊後，昨被陪審團以5比2裁定謀殺罪名成立，依例判處終身監禁。</p><p>被告廖新江（54歲）被控於去年5月23日謀殺車房東主廖榮生（47歲）。法官昨判刑時斥被告懦弱，為求報復，有計劃蓄意謀殺死者。案情指，案發當晚，事主遭在村口埋伏的被告斬傷。事主負傷跑到一間士多，但最終被告趕至將他捅死。<br>案件編號：HCCC516/14<br>■記者黃幗慧</p></body></html>
