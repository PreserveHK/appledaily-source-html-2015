<html><header><meta charset="utf-8"><title>馮仁昭四圍超：軒仔讚殖民史單純 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>軒仔讚殖民史單純 - 馮仁昭</h1><p>張敬軒噚日去商台宣傳新歌《過客別墅》，佢話新碟主要係講保育。但係香港𠵱家連郵筒印有英國統治時期嘅舊徽章都要鏟走，軒仔話：「有啲人太敏感，唔想殖民地色彩再保留，殖民地歷史對我哋嚟講係恥辱，我唔係提倡保留歷史，但只想記住以前單純嘅年代，舊生活會有質量，喺自己能力下追求最好，佢哋連一張櫈、郵筒嘅徽章都係靚。」<br>撰文：馮仁昭</p></body></html>
