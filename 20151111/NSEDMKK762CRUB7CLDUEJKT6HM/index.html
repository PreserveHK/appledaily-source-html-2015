<html><header><meta charset="utf-8"><title>馮仁昭四圍超：子丹內疚拍戲唔陪囡囡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>子丹內疚拍戲唔陪囡囡 - 馮仁昭</h1><p>甄子丹夫婦（圖）、周國豐夫婦、王敏德、任賢齊同羅霖等人，噚晚喺澳門出席一個旅行喼專門店揭幕禮，忙爆嘅子丹話未有時間去旅行，因為仲拍緊《星球大戰》外傳，子丹好內疚咁話成日要飛，錯失咗同小朋友嘅相處時間，又話個女𠵱家都到佢個鼻咁高。羅霖就話試過去東歐旅行，關員打開個喼逐樣睇，後來發現有啲名牌內衣褲唔見咗。<br>撰文：馮仁昭</p></body></html>
