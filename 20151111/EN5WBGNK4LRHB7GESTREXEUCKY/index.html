<html><header><meta charset="utf-8"><title>馮仁昭四圍超：寶寶姐刪歌背《唐詩》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>寶寶姐刪歌背《唐詩》 - 馮仁昭</h1><p>馮寶寶同吳君麗噚日喺土瓜灣綵排慈善音樂會，個騷禮拜日喺伊館舉行，麗姐話同寶寶姐已經有30年冇合作，寶寶姐想同觀眾多啲互動，所以主動cut一首歌，改為同觀眾玩背《唐詩三百首》。另外，佢哋亦會同今次演唱會嘅籌劃人林建輝醫生合唱，麗姐話林醫生多年嚟都為佢一家贈醫施藥，寶寶姐即問咁醫乜？麗姐笑話：「醫窮。」<br>撰文：馮仁昭</p></body></html>
