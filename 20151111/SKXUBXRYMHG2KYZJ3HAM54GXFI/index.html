<html><header><meta charset="utf-8"><title>阿徐披大褸熱行跑馬地</title></header><body><h1>阿徐披大褸熱行跑馬地</h1><p>踏入11月，各大品牌的秋冬裝已經掛滿櫥窗，雖然日前本港錄得最高的30度氣溫，但作為時裝潮流指標的徐濠縈又怎可能跟不上時尚步伐？日前她穿上造型誇張的大褸跟愛女康堤現身跑馬地，她我行我素，懶理途人奇怪的目光，她更若無其事地帶着穿上校服的康堤到一家健康食品店購物。<br>踏入少女期的康堤高大了不少，二人在店內購物時，阿徐相當尊重女兒的意見，她揀選每一樣東西時，都會詢問女兒的意見，在店內大約逗留15分鐘後離開，當她們發現記者時，亦禮貌地揮手離開。<br>採訪、攝影：潘冠恩、徐錦池</p></body></html>
