<html><header><meta charset="utf-8"><title>夏萍出院請看護照顧</title></header><body><h1>夏萍出院請看護照顧</h1><p>78歲夏萍（Apple姐）上個月24日在九龍灣寓所跌倒10小時後被送院，留院17日，昨日她由梁健平和一名女友人接送出院。坐在輪椅的Apple姐精神奕奕，記者向Apple姐表示是《蘋果》記者，她說笑說：「《蘋果》？我咪蘋果囉！」然後笑着對鏡頭揮手。事後梁健平接受電話訪問，他表示曾聯絡Apple姐女婿，但因Apple姐女兒扭傷腳未能出現，他透露已經安排看護人員送飯和定時替她打針。梁健平說：「Apple姐有糖尿病同高血壓，所以要控制血糖，食得清淡啲。」他亦贊成黃秋生建議成立娛樂圈社工隊為圈中前輩服務。」 <br>採訪：黃曉妍　<br>攝影：葉君海</p></body></html>
