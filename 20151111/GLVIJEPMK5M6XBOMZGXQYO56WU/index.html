<html><header><meta charset="utf-8"><title>青年買iPhone祖母竹簍拿錢付</title></header><body><h1>青年買iPhone<br>祖母竹簍拿錢付</h1><p>「看着真心酸！」有內地網民日前轉載一篇文章稱，「孫子要蘋果手機，奶奶來付錢。真是為這樣的年輕人感到悲哀，心疼奶奶……」並同時發佈一輯照片，看到雲南一位穿紫色傳統服裝、揹着竹簍、老態龍鍾的祖母，與身穿衞衣牛仔褲年輕力壯高大孫仔一同走到一間手機店。當孫仔選購iPhone時，老祖母則從竹簍裏拿現金為孫仔付款。文章和圖片於網上廣傳，不少網民指孫仔「沒出息」，為滿足自己虛榮心要如此勞動老人家付款，並稱「有種（孫仔）就自己賺錢買」。<br>網易</p></body></html>
