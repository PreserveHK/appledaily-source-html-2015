<html><header><meta charset="utf-8"><title>東亞前經理　吞姑姐錢判監</title></header><body><h1>東亞前經理　吞姑姐錢判監</h1><p>【本報訊】東亞銀行前分行男經理於12年前訛稱替姑姐做定期，侵吞她170萬元，投資外匯蝕光。事件因去年姑姐要求提款而揭發。前經理早前在區院認罪，法官昨考慮被告已連本帶利償還226萬元，兼獲姑姐原諒，終輕判他入獄20個月。<br>53歲被告梁曉聰被控盜竊及使用虛假文書兩罪，指他於2002年及去年11月犯案，事主是79歲的姑姐梁碧珍，辯方求情指她視被告如子，又指被告被解僱後，為供樓及供養兩女兒，到酒店做執房及洗地毯，而銀行從其280萬元公積金中扣去賠給姑姐的錢後，再充公餘款，令他一無所有。<br>案件編號：DCCC670/15<br>■記者陳美莉</p></body></html>
