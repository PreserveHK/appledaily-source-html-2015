<html><header><meta charset="utf-8"><title>周子瑜單挑允兒鬥靚樣</title></header><body><h1>周子瑜單挑允兒鬥靚樣</h1><p>今年JYP事務所力捧的新女團TWICE出道短短日子已受到各界關注，當中來自台灣、年僅16歲的周子瑜近日更單挑一眾靚女前輩，與少女時代（少時）的允兒和前成員Jessica、miss A成員秀智等，齊齊成為美國電影網站TC Chandler「2015全球百大最漂亮面孔女星」的候選，當選名單將於下月公佈。</p><p>另外，允兒前日正式開通微博，她留言叮囑粉絲要小心身體避免冷親，而允兒開微博不足24小時，已經有逾43萬人關注她，可見她在內地的人氣強勁。<br>撰文：施洛冰</p></body></html>
