<html><header><meta charset="utf-8"><title>張家輝錄歌谷親生仔</title></header><body><h1>張家輝錄歌谷親生仔</h1><p>張家輝先後奪過兩次香港電影金像獎影帝，證明他是演得之人，而他亦經常在電影中歌神上身，其實家輝曾是唱家班人馬，他早在2000年加入樂壇，先後贏過「叱咤樂壇生力軍男歌手」等獎項。想不到事隔15年，他再走入錄音室為自導自演的電影《陀地驅魔人》錄歌。<br>今次家輝選了章子怡的另一半汪峰作曲、填詞的國語歌《你是我心愛的姑娘》，來表達戲中女鬼郭采潔的心聲。歌曲放在《陀》片facebook網頁，雖然沒有講明家輝主唱，但很多人都認出其聲音，更畀like讚賞，甚至有人跪求歌名，成網民熱話。<br>撰文：李森</p></body></html>
