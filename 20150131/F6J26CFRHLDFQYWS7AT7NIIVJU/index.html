<html><header><meta charset="utf-8"><title>體訊速遞︰（壁球）港男亞青賽穩奪銅</title></header><body><h1>體訊速遞︰<br>（壁球）港男亞青賽穩奪銅</h1><p>港壁男隊（圖）昨於吉隆坡出戰亞洲青少年團體賽，輕鬆以直落兩場淘汰約旦，殺入四強，為港穩奪銅牌；女隊亦於分組賽以3:0掃走中華台北，今於四強鬥新加坡。本報消息（馬來西亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
