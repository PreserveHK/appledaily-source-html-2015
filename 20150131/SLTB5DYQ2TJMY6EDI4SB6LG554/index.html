<html><header><meta charset="utf-8"><title>葉青霖難忘為娟妹拍照</title></header><body><h1>葉青霖難忘為娟妹拍照</h1><p>廖安麗前夫葉青霖昨日到灣仔出席攝影新書分享會，已出家的葉青霖表示師傅交代他要低調，所以婉拒記者訪問。<br>葉青霖分享了合作過的女星相片，他說鍾楚紅是首位令他覺得如此「上鏡」的一個人，大讚對方會自然地艷光四射。葉青霖書中有一輯羅慧娟（娟妹）的相片，是對方患癌後找他拍攝的：「我出家後收到佢電郵話佢同我一樣冇晒頭髮，問我哋可唔可以塵世間最後一次合作，之後幫佢影咗個天使造型，佢好開心。」<br>採訪、攝影：文國駿</p></body></html>
