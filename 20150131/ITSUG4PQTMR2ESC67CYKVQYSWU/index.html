<html><header><meta charset="utf-8"><title>惹事生非：一再犯錯</title></header><body><h1>惹事生非：一再犯錯</h1><p>情緒飄忽的周永恒經常因情緒失控而犯事，但他未有珍惜機會，不斷犯事惹官非。</p><p>藏毒罪成</p><p>二○○四年因藏毒罪成被判十八個月感化令。同年又因醉酒毀壞公物，被傳媒全程直擊，當時他正接受感化，警方曾一再調查他。</p><p>打傷老婆</p><p>去年八月於天水圍天盛苑電梯大堂，與趙頌茹發生爭執並打傷對方，被判自簽擔保三千元，守行為十八個月，毋須留案底。</p><p>襲擊外母</p><p>去年九月到趙頌茹的屯門娘家吵鬧及向趙母吐口水，被控一項普通襲擊罪，他早前已認罪，昨在屯門法院被判囚兩個月，緩刑十八個月。</p></body></html>
