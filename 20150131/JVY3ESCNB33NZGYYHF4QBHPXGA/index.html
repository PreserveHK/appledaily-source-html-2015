<html><header><meta charset="utf-8"><title>葉繼歡筆插懲教　上訴駁回</title></header><body><h1>葉繼歡筆插懲教　上訴駁回</h1><p>【本報訊】赤柱監獄甲級重犯「賊王」葉繼歡在獄中以原子筆插傷懲教助理的頸項，被加監半年。他上訴要求推翻原判及減刑，聲稱遭事主打毒針、恐嚇、甚至誣告他以原子筆傷人。<br>高院法官湯寶臣昨頒下判詞駁回上訴，指囚室閉路電視拍下片段，與葉蓄意施襲脗合，葉所為非常危險，可造成更嚴重傷勢，刑期非過重。<br>葉繼歡（五十二歲）因多宗嚴重械劫案被判入獄三十六年三個月，二○○九年四月三十日干犯本案。對於葉稱曾遭事主打毒針，法官指與案無直接關係，而且當時事主是註冊護士，只是準備替葉清洗臀部傷口，沒打針工具在手。<br>案件編號：HCMA260/10<br>■記者梁偉強</p></body></html>
