<html><header><meta charset="utf-8"><title>勇敢面對：阿Yu自爆兒時遭性侵</title></header><body><h1>勇敢面對：阿Yu自爆兒時遭性侵</h1><p>周永恒昨日離開法庭時重提趙頌茹童年時被性侵一事，其實去年四月周永恒如「好好先生」般，支持太太勇敢公開埋藏二十多年的秘密，二人一同接受訪問（圖），講述兒時被親戚性侵犯一事。當時阿Yu聲淚俱下道出事件：「喺四至六歲時遇到呢啲事，對方係我嘅親戚，每次諗番起都令我好不安同想嘔。」阿Yu謂長大後不敢愛人，她說：「性侵後，覺得自己好污糟，唔值得人愛，好抗拒異性，直至二十一歲識咗老公先敢嘗試接受。」當時周永恒對阿Yu百分百支持與呵護，令她走出陰霾，怎料數月後便爆出家暴及搭上小三劉依靜，令阿Yu身心受創。</p></body></html>
