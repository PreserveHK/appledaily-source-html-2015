<html><header><meta charset="utf-8"><title>體訊速遞︰（羽毛球）李卓耀八強止步</title></header><body><h1>體訊速遞︰<br>（羽毛球）李卓耀八強止步</h1><p>中國國際羽毛球挑戰賽昨續於海南上演，十八歲港隊小將李卓耀（圖）前日淘汰種籽球手，但昨面對中國新星黃宇翔卻未能乘勇晉級，以19:21、13:21敗陣，八強止步。本報消息（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
