<html><header><meta charset="utf-8"><title>小三Ruby去飯局　懶理周永恒</title></header><body><h1>小三Ruby去飯局　懶理周永恒</h1><p>被指是介入周永恒與趙頌茹婚姻的第三者劉依靜（Ruby），於周永恒判刑前一日，在Instagram上載一張與港視同事食飯的相片，並感激恩師的教導。原來Ruby之前與港視藝人鮑康兒、陳詩慧、呂熙及天堂鳥成員Lincoln（許俊豪）飯敍，她留言說：「香港電視牌照雖然還是未知之數，但不會變的是這一群人的奮鬥心，各位加油！心裏一定要有夢想，才會激發自己的奮鬥心，更不要因為遇到挫折而放棄。」看來她較關心港視的前途，多過周永恒會否被判入獄。<br>撰文：楠楠</p></body></html>
