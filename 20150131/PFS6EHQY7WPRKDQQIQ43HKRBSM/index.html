<html><header><meta charset="utf-8"><title>亂衝馬路被撞飛狂牛遭警轟4槍</title></header><body><h1>亂衝馬路被撞飛<br>狂牛遭警轟4槍</h1><p>四川郫縣一頭重達七、八百斤的雄性水牛，前日運往安靖鎮等候屠宰，當主人周成全準備下貨時，水牛突然發惡跳車暴走，跑往距離十四公里遠的縣城區後，橫衝直撞逼停車輛，其間撞傷一位老人和一名小女孩，不少民眾被嚇得四處奔逃。<br>姓周主人追上後，拿繩子試圖套住水牛未果，反遭其狂撞受傷。警察到場後，開車將牛撞飛，之後再連撞不下數十下，但水牛仍未倒下，逃往附近的樹林。當警員趕上準備開槍之際，狂牛再次發惡，撞傷一名姓何警員。有警員連開四槍，牠才猛然倒地，之後警員開四驅車將牠壓住，以防牠再次發難，鬧事水牛最終命喪周姓主人的鐵鎚之下。<br>四川《華西都市報》</p></body></html>
