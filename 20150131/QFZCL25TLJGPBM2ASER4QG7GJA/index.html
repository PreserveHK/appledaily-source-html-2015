<html><header><meta charset="utf-8"><title>顏子菲送羊入虎口催運</title></header><body><h1>顏子菲送羊入虎口催運</h1><p>離開亞視獨立發展的顏子菲，昨晚在馬鞍山出席一個盆菜宴活動，她有感自己去年相當運滯，早前懷疑感冒菌入腸，又屙又嘔，搞到被身邊的朋友嫌棄，她說：「我諗住羊年會喺影圈發展，因為我屬虎，可以話係送羊入虎口，相信會好好運。」她亦透露早前跟黃秋生和甄詠蓓上演技班，她坦言雖然學費很貴，不過對她很有幫助，所以是物超所值。<br>對於馬國明曾戲言與江美儀拍咀戲感覺像與阿媽咀，同場的江美儀說：「仲好講，佢哋英國拍外景，得嗰三日兩夜嘅期，搞到啲浪漫談情戲全部cut晒，咀得落咪得囉！」<br>採訪、攝影：盧妹</p></body></html>
