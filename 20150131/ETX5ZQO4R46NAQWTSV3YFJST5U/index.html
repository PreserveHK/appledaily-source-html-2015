<html><header><meta charset="utf-8"><title>隔牆有耳：馮煒光終認金鐘仁？ - 李八方</title></header><body><h1>隔牆有耳：<br>馮煒光終認金鐘仁？ - 李八方</h1><p>特首辦新聞檧籌專員馮煒光呢排四出挑機，連好耐冇現身嘅facebook，佢都「重出江湖」護主，不過可能久疏戰陣，今次竟然中伏。話說有人喺facebook貼李慧玲評論梁特被學生當面質問憑乜打壓《學苑》，咁白宮發言人留言護主，呢個時候民主黨職員王漢明加入戰團，仲套用當年寫文放箭隊田北俊個金鐘仁名言，叫馮「讀多點書」，點知馮煒光答咗一句：「我經常讀外國書」，即時俾漢明捉住，話馮終於肯認係金鐘仁！當然白宮發言人梗係死口唔認！</p></body></html>
