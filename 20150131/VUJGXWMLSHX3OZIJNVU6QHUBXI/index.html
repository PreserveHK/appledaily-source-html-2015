<html><header><meta charset="utf-8"><title>台婦暴斃　5歲兒伴屍三日</title></header><body><h1>台婦暴斃　5歲兒伴屍三日</h1><p>台灣宜蘭一名未婚媽媽獨力撫養五歲兒子（上圖），因已婚男友犯案被羈押而疏於照顧母子倆，未婚媽媽近日疑酒後心肌梗塞暴斃家中（小圖），其子在屋內玩玩具、翻食物果腹，整整伴屍三天，到前日警方破門才發現這場悲劇。</p><p>警方調查，三十六歲的陳姓未婚媽媽沒有工作，與擔任遊覽車司機的四十四歲朱姓已婚男友發生婚外情，五年前生下一子。花心的朱男有其他女人，去年朝情敵開槍未傷到人，遭起訴羈押至今。朱見陳女多日沒到看守所探望，於是找自己妻子前往陳女母子住處了解，因而揭發男童伴母屍三日悲劇。所幸男童僅脫水，由伯父帶回照顧。<br>台灣《蘋果日報》</p></body></html>
