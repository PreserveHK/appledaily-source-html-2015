<html><header><meta charset="utf-8"><title>王宗堯癡漢哭腔嚇人</title></header><body><h1>王宗堯癡漢哭腔嚇人</h1><p>上月剛約滿港視的陳詩慧（左）已加盟蕭定一的公司，她稱很想與同門的王宗堯（右）合作，怎料很快便成事了。日前陳詩慧便於YouTube上載港視劇集《選戰》插曲《I'll Be There》的「張癸龍癡漢版」，男神王宗堯現身力撐師妹大唱rock版《I'll Be There》，結尾更以李逸朗的「哭腔」狂叫，嚇到陳詩慧等人雞咁腳走，然而有死忠粉絲則留言：「點解癸龍BB可以咁可愛」。</p></body></html>
