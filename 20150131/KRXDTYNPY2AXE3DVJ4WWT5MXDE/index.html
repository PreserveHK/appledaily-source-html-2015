<html><header><meta charset="utf-8"><title>守齋三個月湯仔都要武士打救</title></header><body><h1>守齋三個月<br>湯仔都要武士打救</h1><p>ATV需要白武士來拯救，以渡過難關。在馬場上，騎師湯智傑亦有類似問題，皆因他過往曾被馬會要求提升成績，不過他今年卻表現平平，暫時只得一W。而他對上一次贏馬，來已經是10月26日的「天長地久」，換言之，他已有三個月冇馬贏。雖然湯仔未至於冇飯開，但為了自己及家庭，他都要爭取多點頭馬吧！<br>幸好在今期賽事，有位「武士」出現了。這位「武士」就是列陣第五場的「星際武士」，早前騎者已在試閘中與此駒合作過，相信人馬默契不成疑問。查賽績，出戰四班1200米的「星際武士」上仗正是贏同程，路程性能亦不用懷疑。且看屆時這位武士，能否打救到湯智傑。</p></body></html>
