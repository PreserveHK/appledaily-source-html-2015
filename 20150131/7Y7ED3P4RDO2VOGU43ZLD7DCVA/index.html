<html><header><meta charset="utf-8"><title>體訊速遞︰（籃球）D-League球員互毆罰停賽</title></header><body><h1>體訊速遞︰<br>（籃球）D-League球員互毆罰停賽</h1><p>NBA發展聯盟（D-League）周四宣佈，判罰周二在比賽中打架的兩位球員停賽，即時生效。灰熊附屬球隊愛荷華能量周二擊敗里奧格蘭德山谷毒蛇一仗，在第三節尾段的一次暫停，能量的史杜基斯（Jarnell Stokes、左）與K盧卡斯（Kalin Lucas、右）在後備席上發生推撞，被逐離場；前者被罰停賽三場，後者則需停兩場。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
