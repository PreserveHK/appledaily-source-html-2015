<html><header><meta charset="utf-8"><title>男同志為扮麥當娜整容十八次</title></header><body><h1>男同志為扮麥當娜整容十八次</h1><p>為了扮偶像，可以去到幾盡？美國洛杉磯一名男同性戀者，扮樂壇天后麥當娜上癮，十二年來無法自拔，花掉十七萬五千美元（一百三十六萬五千港元），經歷十八次整容，以求外貌更神似，最終卻換來男友厭棄。<br>27歲的格拉（Adam Guerra左圖），自稱十五歲就迷上麥當娜，扮她時才覺得受尊重，自此一扮成癮（右圖）。格拉自得其樂，卻惹母親討厭，連男友亦忍無可忍。兩人日前同上電視真人騷《我的怪癖》（My Strange addiction），男友向他發最後通牒，「我不欲跟五十六歲老女人約會。」得麥當娜排舞師開解，格拉已戒掉怪癖。<br>英國《每日郵報》</p></body></html>
