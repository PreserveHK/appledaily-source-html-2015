<html><header><meta charset="utf-8"><title>新娘自製婚紗　插二萬條鵝毛</title></header><body><h1>新娘自製婚紗　插二萬條鵝毛</h1><p>準新娘都希望擁有設計獨一無二的婚紗，英國米德斯堡二十四歲婚紗設計師謝里爾（Cheryl McGlynn）將與男友喬爾拉埋天窗，花上一千二百英鎊（一萬四千港元）購買二萬二千條鵝毛，再用二百小時人手將鵝毛縫在婚紗裙尾，終於完成心中的夢幻婚紗（圖）。<br>由籌備、設計和製作，共花了謝里爾超過六個月。她不諱言，自製婚紗是因為信不過其他設計師，若有客戶向她訂製這件婚紗，她可能會索價逾七千英鎊（逾八萬二千港元）。<br>英國《每日郵報》</p></body></html>
