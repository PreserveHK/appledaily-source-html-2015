<html><header><meta charset="utf-8"><title>梁漢文暗角撐枱腳</title></header><body><h1>梁漢文暗角撐枱腳</h1><p>【上環】梁漢文（梁炳）同太太Karen感情要好，日前佢哋去咗上環嘆日式串燒撐枱腳，梁炳專登揀店入面偏僻位置坐。梁炳好識照顧老婆，不時夾餸畀對方，仲有傾有講。梁炳同老婆食足個幾鐘，之後埋單走人，離開時仲捉住餐廳老闆密密傾，而Karen都好識做耐心等候。梁炳當日一身潮人打扮，同老婆走去攞車時見到有記者影相，仲刻意扮型擺甫士，慢步上跑車，認真搞笑。<br>採訪、攝影：吳耀輝、黃曉程</p></body></html>
