<html><header><meta charset="utf-8"><title>李冰冰A貨蠟像進駐倫敦</title></header><body><h1>李冰冰A貨蠟像進駐倫敦</h1><p>內地女星李冰冰近年成功在荷李活影壇打響名堂，先後接拍《生化危機之滅絕真相》（Resident Evil: Retribution）及《變形金剛：殲滅世紀》（Transformers：Age of Extinction），知名度跟另一強國女星范冰冰平起平坐！<br>當強國的范冰冰山寨蠟像早前嚇壞網民之後，李冰冰的蠟像最近亦進駐倫敦杜莎夫人蠟像館，該館繼去年成龍的蠟像後，今年趁農曆年再展出華人影星蠟像。不過剛展出的完成品卻沒有半點李冰冰神髓，由於輪廓深到似個混血兒，難怪遭粉絲狠批拍得住山寨出品。<br>撰文：哥羅</p></body></html>
