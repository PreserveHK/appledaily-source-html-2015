<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）AC米蘭借得迪斯度</title></header><body><h1>體訊速遞︰<br>（足球）AC米蘭借得迪斯度</h1><p>AC米蘭周五落實從羅馬借用意大利前鋒迪斯度（圖）至今季季尾。AC有權於借用期滿後，以一千六百萬歐元（約1.4億港元）買斷迪斯度。綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
