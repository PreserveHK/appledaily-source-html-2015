<html><header><meta charset="utf-8"><title>王喜被禁講「你們中國」</title></header><body><h1>王喜被禁講「你們中國」</h1><p>王喜前日於fb分享在北京機場過安檢時尷尬事，當時他的背包放了wifi蛋連電池，但安檢員又指不能帶上機，他即大感愕然說：「這是你們中國電信……」對方即搶着說：「你不可以說你們中國。」又質問王喜是不是中國人？後來經另一名人員解釋，才明白鋰電池超過指定電量也不能帶上機。王喜笑指那名安檢員乃「民族烈士」，當聽到香港人說「你們中國」時，便會「啟動民族主義模式，後面是甚麼？都聽不進去也不會去聽」，王喜還勸大家在北京離境時，不要亂說「你們中國」。<br>撰文：楠楠</p></body></html>
