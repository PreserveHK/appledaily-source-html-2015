<html><header><meta charset="utf-8"><title>趣趣地：單身艾琳娜繼續索</title></header><body><h1>趣趣地：單身艾琳娜繼續索<br></h1><p>俄羅斯名模艾琳娜（圖）同皇馬前鋒基斯坦奴朗拿度（C朗）五年情結束，回復單身狀態後，當然都不愁寂寞，周四就到墨西哥出席化妝品宣傳會，做佢哋新推出嘅唇膏代言人，29歲嘅艾琳娜冇因為情變而身材走樣，着住鮮紅連身裙，加上鮮艷紅唇，真係魅力沒法擋。講開皇馬，佢哋早排話想收購曼聯嘅門將迪基亞，不過始終卡斯拿斯回勇，家陣唔使急於換人，所以決定等迪基亞十八個月後約滿紅魔鬼，先出手以自由身簽入佢。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
