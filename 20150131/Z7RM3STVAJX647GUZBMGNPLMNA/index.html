<html><header><meta charset="utf-8"><title>海格疑醉酒上機不適送院</title></header><body><h1>海格疑醉酒上機不適送院</h1><p>在《哈利波特》（Harry Potter）系列中扮演海格的蘇格蘭男星Robbie Coltrane，昨日由英國倫敦飛抵美國奧蘭多機場時，因為有嚴重流感症狀而要被立即送院。據美國娛樂網站TMZ報道，Robbie在飛機上感到不適，他一落機便被救護員送院，要留院一晚治療。有網民稱目擊Robbie在倫敦上機前在候機室狂飲酒。Robbie原本與扮演鄧不利多校長的Michael Gambon要到奧蘭多出席《哈利波特》活動。</p></body></html>
