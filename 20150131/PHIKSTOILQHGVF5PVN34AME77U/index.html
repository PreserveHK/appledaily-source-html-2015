<html><header><meta charset="utf-8"><title>滬企年終獎　辣妹陪員工撈錢</title></header><body><h1>滬企年終獎　辣妹陪員工撈錢</h1><p>上海一間企業前日舉行年會，羨煞旁人！這間企業的年會台上放着一個如同電話亭的巨型玻璃箱，幾名穿着火辣低胸短裙的美女擔當歡樂小姐，將一叠又一叠的鈔票撒入玻璃箱內，之後主持人便抽出參加的員工，他們走進玻璃箱內，在限定時間內用網撈錢，撈到多少便由歡樂小姐點算。被抽中進入箱內撈錢的員工，人人笑不攏嘴，一名女員工用網撈實在太慢，竟然徒手在錢推中撈錢，看她左手一叠、右手一堆，應該收穫不少。<br>人民網</p></body></html>
