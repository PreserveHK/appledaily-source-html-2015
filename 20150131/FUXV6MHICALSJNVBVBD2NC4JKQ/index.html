<html><header><meta charset="utf-8"><title>Katy晒纖腰美腿谷超級碗</title></header><body><h1>Katy晒纖腰美腿谷超級碗</h1><p>美國歌手Katy Perry將會於後日舉行的美式足球盛事超級碗擔任中場表演嘉賓，她昨日在鳳凰城出席記者會。造型一向花心思的她穿了一條貌似啦啦隊的露腰裙，大騷纖腰及美腿，裙的胸前有兩個美式足球圖案外，她所佩戴的頸鏈及耳環都是美式足球，她亦有拎着美式足球擺甫士影相。Katy於記者會上又保證自己的表演不會漏氣。另外，Katy今年四月二十八日會到台北開騷，亞洲巡唱還包括雅加達、曼谷及澳門站。<br>撰文：泰米</p></body></html>
