<html><header><meta charset="utf-8"><title>《鴨王》單日票房奪冠</title></header><body><h1>《鴨王》單日票房奪冠</h1><p>袁嘉敏主演的電影《鴨王》前日正式上映，憑藉袁嘉敏露兩點及何浩文（Dominic）巨鵰掛帥，單日有四十六萬元票房擊敗同日上映、由尊尼狄普主演的《華麗怪盜》四十三萬元票房，成為當日票房冠軍。前日上映的還有姜文自導自演的《一步之遙》，票房只有六萬元。反而兩套獲奧斯卡提名、已上映兩周的《飛鳥俠》前日仍收十六萬，《美國狙擊手》則收三十九萬。<br>另外，《鴨》演員前晚到旺角謝票，Dominic致辭時激動說：「都謝過好多次票，以男主角身份謝票真係第一次。」<br>撰文：李森</p></body></html>
