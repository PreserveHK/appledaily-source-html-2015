<html><header><meta charset="utf-8"><title>榜首雙雄打甩髀唔睇車仔迎曼城實走寶</title></header><body><h1>榜首雙雄打甩髀<br>唔睇車仔迎曼城實走寶</h1><p>英超今周好戲碼，榜首車路士周六深夜主場硬撼第二位曼城，藍月亮最近到阿布扎比友賽，結果去完沙灘曬太陽，最後英足盃輸波出局，令擁躉感到無癮；所以今周末作客史丹福橋球場，一定打醒十二分精神。至於車路士剛於英聯盃4強淘汰利物浦，向今季首項錦標邁進，如果今場英超榜首大戰順利勝出，對爭聯賽冠軍有一定幫助。不過，射手迪亞高哥斯達因為英聯盃中踩對手，可能被秋後算賬，「助攻王」法比加斯又受傷，未必趕及披甲，對車仔來說，這場大戰沒有必勝把握。</p></body></html>
