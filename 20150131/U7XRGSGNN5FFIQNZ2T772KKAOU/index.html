<html><header><meta charset="utf-8"><title>薛凱琪兩男陪食飯</title></header><body><h1>薛凱琪兩男陪食飯</h1><p>【大坑】薛凱琪一向都好有異性緣，除咗方大同、房祖名等緋聞男友外，日前佢孖住兩個男仔去大坑食中式私房菜，薛凱琪坐喺兩男中間，組成一個「嬲」字。薛凱琪食到一半行出餐廳門口，原來佢同朋友吹水，傾兩句就攬攬告別，之後有店員通水有記者影相，薛凱琪即遠處揮手。<br>三人食完飯後，薛凱琪獨自離開，兩個觀音男友人以電話通報畀佢有記者尾隨，佢即刻同記者講笑話要搭順風車，跟住就上的士返屋企，至於兩男友人就去附近酒吧繼續飲紅酒。<br>採訪、攝影：吳耀輝、黃曉程</p></body></html>
