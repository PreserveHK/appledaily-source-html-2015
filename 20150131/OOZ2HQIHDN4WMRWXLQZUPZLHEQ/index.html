<html><header><meta charset="utf-8"><title>英博物館藍鯨趕走招牌恐龍骨</title></header><body><h1>英博物館藍鯨趕走招牌恐龍骨</h1><p>英國倫敦發生恐龍與藍鯨之爭，自然史博物館宣佈在二○一七年將展出逾一百年的招牌梁龍骨骼化石模型撤下，換上一具藍鯨化石，引發網民發起聯署，呼籲「拯救梁龍」。<br>這副氣勢磅礡的梁龍化石模型（圖）長廿六米，是美國匹茲堡一具真石化的複製品，一九○五年進駐館內，一九七九年移到中央大堂，成為博物館的標誌。藍鯨化石則長廿五米，一八八一年在愛爾蘭擱淺，被博物館以二百五十英鎊（二千九百二十二港元）買入。<br>博物館認為定期更換展品並無不妥，但網民認為梁龍模型深受歡迎，聯署力爭保留，至昨日獲得七百個簽名。<br>英國《每日郵報》</p></body></html>
