<html><header><meta charset="utf-8"><title>趣趣地：碧基再做老竇要包醫院</title></header><body><h1>趣趣地：碧基再做老竇要包醫院</h1><p>恭喜！恭喜！巴塞隆拿嘅西班牙後衞碧基（右），同佢嘅歌星太太Shakira嘅第二個愛情結晶品，已經係星期四出世，今次又係囝囝。雖然未能湊成一個「好」字，但佢哋嘅兩歲囝囝米蘭之後可以同細佬玩，一定不愁寂寞。據報，由於碧基係球星，Shakira更貴為天后級歌手，所以佢哋包晒醫院成層生仔，認真巴閉。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
