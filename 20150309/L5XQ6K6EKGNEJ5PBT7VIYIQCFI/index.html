<html><header><meta charset="utf-8"><title>許廷鏗未夠班戰馬拉松</title></header><body><h1>許廷鏗未夠班戰馬拉松</h1><p>許廷鏗、林欣彤及林師傑昨日在沙田出席「全城躍動活力跑嘉年華」活動，有運動習慣的許廷鏗表示，朋友建議他參加馬拉松，但自覺暫未有充足準備，他說：「我自己要覺得舒服先會參與，暫時覺得仲有一段距離。」<br>此外，林欣彤早前到菲律賓探訪貧窮家庭，令她體會到貧窮小孩的勇氣及可愛，她說：「佢哋有樂觀嘅性格，好似發生咗地震之後，原來每晚小朋友都會發噩夢，但係佢哋日頭係唔會表現出嚟。」<br>採訪、攝影：張俊銘</p></body></html>
