<html><header><meta charset="utf-8"><title>阿徐巴黎鐵塔下喪跑</title></header><body><h1>阿徐巴黎鐵塔下喪跑</h1><p>徐濠縈（阿徐）前日四十一歲正日生日，她正在巴黎時裝周公幹，為時裝店生意買貨，但仍不忘其「肯雅徐」跑手本色。她昨日在instagram上載一幅跑手造型，穿上桃紅色衛衣在巴黎鐵塔下影selfie，更留言表示跑了十公里作「birthdayrun」慶祝生日。<br>阿徐近年生日大多數在巴黎時裝周度過，更有一年Eason送上驚喜，現身陪她睇時裝騷，未知Eason今年有否安排？阿徐的好友為她慶祝，當中有本地品牌Jourden的設計師麥雋亭送上鮮花給她。<br>撰文：唐如</p></body></html>
