<html><header><meta charset="utf-8"><title>HunterZ跳舞暖身</title></header><body><h1>HunterZ跳舞暖身</h1><p>薛家燕、組合HunterZ等，前晚在上環出席「中西區喜氣羊羊金曲夜2015」活動，包括陳蕊蕊在內的HunterZ四位女子成員無懼寒風，以性感打扮到場，她們透露五月將拍攝一部跳舞電影，故近日要開始練習舞蹈和體能。<br>至於剛從內地返港的家燕姐透露，日前去了番禺為一位八十歲伯伯賀壽，收到封大利是。家燕姐笑言今年過肥年，羊年有好開始，最近工作量大增，她笑說：「不過我都真係肥咗，因為之前去咗韓國旅行，日日都食得好開心，今個月尾新城電台會幫我慶祝生日，願望今年可以去歐洲旅行充電。」<br>採訪、攝影：藍文浩</p></body></html>
