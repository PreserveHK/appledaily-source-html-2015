<html><header><meta charset="utf-8"><title>體訊速遞：（足球）五人賽再誕四出線隊</title></header><body><h1>體訊速遞：<br>（足球）五人賽再誕四出線隊</h1><p>NIKE香港五人足球賽昨於長沙灣遊樂場完成分站，MILK（粉紅衫）於公開組八強互射十二碼挫屯門晨友，四月中與粉嶺神召會、Skynakata及秀青聯會師決賽周。 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
