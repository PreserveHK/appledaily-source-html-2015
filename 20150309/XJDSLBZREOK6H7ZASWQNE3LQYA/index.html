<html><header><meta charset="utf-8"><title>夾公仔必殺技野蠻大叔有計</title></header><body><h1>夾公仔必殺技<br>野蠻大叔有計</h1><p>台灣一名網民日前在facebook上載一段影片。影片顯示，男子在玩大型夾公仔機，正當夾子夾起一隻大公仔時，沒想到男子卻猛力將機器往左推動，似乎是企圖將夾起的公仔甩進洞口。<br><br>該男子離開時還向拍攝的網民說：「夾娃娃機就是要這樣玩，不然都只是在浪費錢！」網民將影片貼上網，說「這男子根本老屁孩」。影片引發不少網友討論，短短3日就吸引18萬人點閱。<br><br>有網友說這招根本太幼稚，用了會被抓去警察局吧？另有網友指，這男子老大不小了，叫他要做好榜樣，經濟不景氣也不要這樣子犯規，並呼籲大家不要模仿。 <br><br>台灣《蘋果日報》</p></body></html>
