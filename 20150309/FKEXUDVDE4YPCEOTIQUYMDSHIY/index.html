<html><header><meta charset="utf-8"><title>體壇拾趣：孫延在休季變包包面</title></header><body><h1>體壇拾趣：孫延在休季變包包面</h1><p>有「韻律操精靈」之稱嘅南韓選手孫延在，喺日前由南韓出發到葡萄牙，備戰即將展開嘅韻律操世界盃葡萄牙站賽事，呢項亦係佢喺新賽季嘅首場比賽。不過，唔知係咪休季期間食得多咗抑或練習少咗，孫延在嘅鵝蛋臉睇落明顯「脹爆」咗唔少。雖然話就話有唔少「巴打」都鍾情包包面少女啫，不過，對於sell優雅嘅韻律操嚟講，選手始終都係苗條啲好。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
