<html><header><meta charset="utf-8"><title>求驗客手記︰世盃球場慘變巴士廠</title></header><body><h1>求驗客手記︰<br>世盃球場慘變巴士廠</h1><p>上屆巴西世界盃至今結束都未夠一年，喺首都巴西利亞一個球場就已經改變咗用途；耗資超過四十億港元建造嘅加連查國家球場（圖），由於市內並冇頂級聯賽球隊，即使舉行賽事，入座人數亦大約得一萬人，遠低於球場可容納嘅七萬二千人，加上球場每月開支又大，所以當地政府就諗咗個辦法：將球場租畀巴西利亞一間巴士公司，令呢個新建嘅球場變咗做巴士廠，每日可以泊接近四百部巴士㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
