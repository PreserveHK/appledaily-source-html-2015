<html><header><meta charset="utf-8"><title>嘉玲為阿Sa提前「封后」</title></header><body><h1>嘉玲為阿Sa提前「封后」</h1><p>劉嘉玲與蔡卓妍（阿Sa)日前分別出席巴黎時裝周，前者去看Dior，而阿Sa則去看Carven秋冬騷，二人竟然在巴黎鐵塔街頭下巧遇，更一齊影合照留念。<br>作為香港金像獎影后過來人的嘉玲，直言睇好阿Sa以《雛妓》獲今屆提名最佳女主角奪影后，覺得她下了不少苦功，而阿Sa亦笑言：「喺今次角逐，得到嘉玲姐支持，對我嚟講係一支強心針。」阿Sa在巴黎期間，亦留意電影票房，她表示會趕快回港，去戲院謝票。而嘉玲昨日在微博上載了一幅站在「０」字石雕塑前照片，寓意她的名字「+０」。<br>撰文：唐如</p></body></html>
