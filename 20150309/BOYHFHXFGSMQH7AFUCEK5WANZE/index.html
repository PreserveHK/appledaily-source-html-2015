<html><header><meta charset="utf-8"><title>意黑手黨殺人費16萬</title></header><body><h1>意黑手黨殺人費16萬</h1><p>意大利黑手黨殺手，殺人都是明碼實價，殺人最少收費二萬美元（約十五萬六千港元），傷人的最低消費為三千七百美元（約二萬八千港元）。<br>四十八歲的殺手奧爾西尼（Giancarlo Orsini圖）被捕後，透露黑手黨買兇殺人的收費，例如槍擊射穿美容師膝蓋的收費是三千七百美元，替阿爾巴尼亞黑幫殺死毒販的收費是二萬美元，至於射殺放貴利的收費是二萬七千美元（約二十一萬港元）。<br>奧爾西尼每次都是駕駛偷來的電單車，戴上頭盔及太陽眼鏡犯案，但最終卻因警察追查失竊電單車而落網，他同時亦招認與多宗持械襲擊案有關。<br>美國《紐約每日新聞》</p></body></html>
