<html><header><meta charset="utf-8"><title>肚腩扁撻撻猜猜懷孕幾個月</title></header><body><h1>肚腩扁撻撻<br>猜猜懷孕幾個月</h1><p>懷孕對女性來說可謂一種幸福，但不少準媽咪同時會擔心身材走樣，但美國洛杉磯一名孕婦卻得天獨厚，懷孕八個月竟仍然好fit。<br><br>來自哥斯達黎加的斯特奇（Sarah Stage），既是一名模特兒，同時致力為動物爭取權利。她的Instagram有110萬跟隨者，最近她上載穿內衣的自拍照，見到她身材仍苗條，只是腹部微微隆起，難以相信她當時已懷孕八個月，相信會令不少孕婦又羡慕又妒忌。<br><br>英國《都市報》</p></body></html>
