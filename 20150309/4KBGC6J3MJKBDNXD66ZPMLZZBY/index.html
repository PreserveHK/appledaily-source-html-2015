<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）矮仔入樽王簽快艇十日</title></header><body><h1>體訊速遞：<br>（籃球）矮仔入樽王簽快艇十日</h1><p>快艇上周六宣佈與「矮仔入樽王」控衞N羅賓遜（Nate Robinson、右）簽下十天合約。N羅賓遜一月被金塊交易至塞爾特人後，隨即被買斷合約，成為自由身。 綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
