<html><header><meta charset="utf-8"><title>林一峰集資20萬出碟</title></header><body><h1>林一峰集資20萬出碟</h1><p>近年唱片市道低迷，唱作人林一峰為出新碟可以去到好盡，他跟友人成立音樂平台「音樂蜂」，日前在網上發起集資，希望籌得二十萬元推出第十五張大碟，昨日一峰在電話中高興宣佈：「好開心，已經籌到十四萬啦！」<br>一張大碟的製作費約四十多萬元，一峰為表誠意自資一半，其餘費用就靠網上集資，短短八日已獲四百位網友集資十四萬元，成功在望的一峰說：「錄歌要資金，一直都係自己出碟，𠵱家回本好難同時間好長，幸好呢個世界好多有心人。」問現在出碟是否賺唔到錢？他笑說：「真係要賺錢投資車位好過，但我真係想做音樂，幸好得到聽眾支持，又搞到騷出到碟，夫復何求。」<br>採訪：皓騫</p></body></html>
