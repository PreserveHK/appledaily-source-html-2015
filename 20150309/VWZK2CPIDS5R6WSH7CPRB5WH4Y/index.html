<html><header><meta charset="utf-8"><title>月內第3宗加國運油火車出軌起火</title></header><body><h1>月內第3宗<br>加國運油火車出軌起火</h1><p>加拿大安大略省前日再有運油火車出軌，是當地一個月內第三宗同類意外，雖然事件沒人傷亡，但令到運油列車的安全問題再次備受關注。<br>前天凌晨，加拿大國家鐵路公司一列有十個車卡的運油車，由艾伯塔省前往東部時，在安大略省戈加馬鎮（Gogama）附近出軌，部份車卡着火焚燒，跌落河道，火勢相當猛烈，更波及連接該鎮出路的一條橋。意外現場冒出大量濃煙，當局呼籲鄰近地區居民留在室內，以免吸入濃煙不適，警方正調查意外成因。<br>美聯社</p></body></html>
