<html><header><meta charset="utf-8"><title>李國寶母設靈　政商界致哀</title></header><body><h1>李國寶母設靈　政商界致哀</h1><p>【本報訊】東亞（023）主席兼行政總裁李國寶的母親李胡紫霞，上周四以一百零一歲高壽辭世，昨日於香港殯儀館一樓主澤堂設靈，以基督教儀式進行，冠蓋雲集，政界包括特首梁振英、政務司司長林鄭月娥等人出席，商界則有前電盈（0008）副主席袁天凡，他聯同任恒生（011）行政總裁的妻子李慧敏，率領一眾恒生高層到場。另外名人如賭王四太梁安琪等亦到場弔唁。今日早上十時將假聖約翰禮拜堂舉行安息禮拜。</p></body></html>
