<html><header><meta charset="utf-8"><title>反核巡遊望喚起關注</title></header><body><h1>反核巡遊望喚起關注</h1><p>【本報訊】二○一一年因地震及海嘯引發的福島核災難，令日本民眾活在輻射的陰霾下。事隔四年，香港有反核團體趁着「三．一一」將到，昨日於旺角街頭舉行反核巡遊，希望喚起社會關注核電帶來的危害。團體「反核之眾」昨有三十多人舉起寫有「即時廢核」標語的橫額，由旺角東港鐵站出發，經亞皆老街及西洋菜南街，到達中電客戶服務中心，在門外叫反核口號，向市民宣揚反核訊息，亦希望社會能繼續關注福島災民的困境。</p></body></html>
