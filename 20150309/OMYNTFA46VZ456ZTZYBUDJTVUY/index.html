<html><header><meta charset="utf-8"><title>汪子琦簽江若琳開戲</title></header><body><h1>汪子琦簽江若琳開戲</h1><p>馬賽跟斷背舊愛製作人汪子琦各行各路後，汪子琦重返正印內地富婆Laura身邊，近日更籌備開處女執導新戲《愛在星空下》，據知她睇中江若琳做女主角，昨日記者向汪子琦了解，她在電話說：「對的，這是一部青春偶像勵志電影，導演、編劇都是我，柴姐（柴智屏）有幫我調整劇本。」<br>江若琳跟寰宇的合約糾紛未解決，問會否影響演出？汪子琦說：「她說沒關係的，我們亦簽了合約。」另一位女主角是內地女星黃奕，她還是電影的聯合出品人有份投資這部戲，電影將於五月在蘇州和上海開拍，汪子琦表示還請了惠英紅客串演出，男主角則是內地藝人麥亨利。<br>採訪：皓騫</p></body></html>
