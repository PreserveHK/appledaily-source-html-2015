<html><header><meta charset="utf-8"><title>吳若希唔信溫家偉拍拖</title></header><body><h1>吳若希唔信溫家偉拍拖</h1><p>吳若希昨日以愛心大使身份出席在九龍灣舉行的「全民腎康全城響應」活動，再獻唱洗腦歌《越難越愛》，至於她的新作《美好的時光》會否成為下一首洗腦歌呢？她說：「我唔覺得洗腦歌係唔好，我支持洗腦歌，希望今次都有好成績。」<br>曾與吳若希傳緋聞的溫家偉，最近又與蔡思貝傳出緋聞，吳若希覺得每逢有劇出街都有類似新聞，所以不足為奇，除非是兩人親口承認。吳若希昨日戴上藝人愛戴的情侶手鈪，她強調並非情侶鈪：「純粹係風水師傅話我今年運程好動盪，要靠戴鈪去轉運，上年師傅話我正門係是非位，果然中咗真係好多是非。」<br>採訪、攝影：馬建華</p></body></html>
