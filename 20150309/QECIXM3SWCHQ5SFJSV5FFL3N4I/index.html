<html><header><meta charset="utf-8"><title>中環在線：爸爸仲好young　冇諗賣盤 - 李華華</title></header><body><h1>中環在線：<br>爸爸仲好young　冇諗賣盤 - 李華華</h1><p>羅仲榮旗下金山工業（040）係老牌工業股，最出名生產「GP超霸」電池，孖屐早前傳羅仲榮無心戀戰，但佢位公子羅揚傑（Alan）就形容，爸爸只係六十四歲，仍然年輕，亦都十分精神，平時工作仲好上心，冇諗住賣盤。<br>Alan指，電池生意喺香港可能屬於夕陽行業，但係喺其他地區甚至歐美仲係生活必需品，唔會冇得做。<br>根據金山二○一四年年報，羅仲榮四十三歲嘅女兒羅潔怡，自二○○二年已經加入金山，現為副總經理，可能就係因為咁，羅仲榮任由Alan發展飲食事業。</p></body></html>
