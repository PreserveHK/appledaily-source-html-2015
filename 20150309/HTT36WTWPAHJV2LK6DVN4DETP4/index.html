<html><header><meta charset="utf-8"><title>趙薇拒讓囡囡入娛圈</title></header><body><h1>趙薇拒讓囡囡入娛圈</h1><p>吳君如前晚相約章小蕙等食飯，離開食肆時不慎跣腳跌倒，原來沒在身邊護駕的陳可辛，前日與趙薇於台灣宣傳新戲《親愛的》，在該片素顏演出的趙薇，戲中有名小女兒，她表示戲中的女兒比自己的囡囡小四月輕一半，但卻又乖又聽話，趙薇抱怨說：「真的不像小四月要追着跑，還被忽視，我都把她當我女兒的理想型。」</p><p>大後日是趙薇的三十九歲生日，記者會上提前為她慶祝，趙薇在許願時笑說希望自己可以變得身形纖瘦，問到她會否想再追多名兒子時，她坦言暫時沒這個打算。至於囡囡小四月會否做小明星入行拍戲？趙薇不諱言囡囡太難管，不適合娛樂圈。<br>撰文：炎炯炯</p></body></html>
