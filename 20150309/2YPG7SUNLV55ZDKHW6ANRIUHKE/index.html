<html><header><meta charset="utf-8"><title>琦琦超市搶麵包</title></header><body><h1>琦琦超市搶麵包</h1><p>名模潮媽琦琦撇下老公任達華和囡囡，日前獨自一人現身銅鑼灣的city'super超市，戴上黑超與cap帽一身輕裝樸素打扮的她，由於身材高大，一眼便被認出，她悠閒地在超市內購物，左挑右選後買了些食品，就去排隊準備付款，而在排隊等候時，琦琦忽然想要買白麵包，於是隔住欄杆，伸手去拎袋麵包。<br>對高人一等的琦琦來說，完全無難度，但最惹笑的是，琦琦拿到麵包後，竟然踎低在欄杆下，看似有點失儀，幸而當時人流不多，琦琦扮若無其事繼續付錢，之後見她離開時左一袋右一袋，之後仍往連卡佛睇化妝品。<br>採訪、攝影：徐錦池</p></body></html>
