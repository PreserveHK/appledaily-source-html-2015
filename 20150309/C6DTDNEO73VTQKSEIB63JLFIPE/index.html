<html><header><meta charset="utf-8"><title>委國超市裝指紋機阻囤貨</title></header><body><h1>委國超市裝指紋機阻囤貨</h1><p>到超市買餸要掃指紋機（圖）？南美國家委內瑞拉在國際油價暴瀉下，貨幣大貶值，引發民眾搶購物資囤積，七大私營連鎖超市同意安裝二萬部指紋掃描機，和政府聯手遏止搶購囤積潮。<br>這是委內瑞拉在部份邊境地區實施配給制後，總統馬杜羅（Nicolas Maduro）前天公佈的另一項措施。他狠批有人囤積居奇，操控價格，要求國民體諒合作。<br>不過，經濟學家卻認為，新措施注定失敗，認為委內瑞拉長期管制物價，吸引走私人士囤貨再在黑市和哥倫比亞倒賣圖利，加上過去兩周黑市貨幣貶值35%，更令人大排長龍輪候日用品，才導致貨架商品奇缺。<br>美聯社</p></body></html>
