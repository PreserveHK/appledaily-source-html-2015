<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樂仔獲贈專屬牛仔褸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>樂仔獲贈專屬牛仔褸 - 馮仁昭</h1><p>余文樂同牛仔服飾品牌合作，第六次成為亞洲區代言人，樂仔早前去到三藩巿同品牌高層見面，今趟可以順道為自己嘅時裝品牌取經，對方仲製作咗件樂仔專屬牛仔褸送畀佢，保證獨一無二唔會撞衫。樂仔近年選擇向電影發展，但近日因為睇咗套電影《一切從音樂再開始》（Begin Again），特別鍾意聽Maroon 5演繹嘅歌曲，仲唔聽唔舒服。<br>撰文：馮仁昭</p></body></html>
