<html><header><meta charset="utf-8"><title>高圓圓勇敢說愛</title></header><body><h1>高圓圓勇敢說愛</h1><p>【北京直擊】<br>高圓圓、郭碧婷、劉濤昨日在北京出席電影《咱們結婚吧》記者會，三人並即場大談對於愛情的看法，去年嫁給台灣帥哥趙又廷的高圓圓說：「愛一定要說出口，不要埋藏在心裏，不要等到最後才說出口。」她續說：「敢於挑戰自己很重要，不管男生還是女生，面對愛情都應該更勇敢些，即使對自己來說是種挑戰，也應該試試看。」</p><p>郭碧婷在戲中的角色夾雜在未婚夫和李晨之間，難於抉擇，螢幕下的她認為：「愛情還是應該順應自己內心的感受，我覺得不能委屈和將就。」<br>採訪、攝影：陶然婷</p></body></html>
