<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）港大稱霸陸運會</title></header><body><h1>體訊速遞：<br>（田徑）港大稱霸陸運會</h1><p>大專陸運會昨於九龍塘聯校運動中心上演，有「跳遠王子」陳銘泰（圖）坐鎮的港大爆冷以八分力壓衞冕的城大，奪得全場總冠軍，並獲女子組冠軍；教院則奪男子組冠軍。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
