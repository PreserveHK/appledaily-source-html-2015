<html><header><meta charset="utf-8"><title>體壇拾趣：伊娃輸波又要趕下場</title></header><body><h1>體壇拾趣：伊娃輸波又要趕下場</h1><p>家陣同德國國家隊隊長舒韋恩史迪加拍拖嘅塞爾維亞靚女球手伊娃諾域，愛情得意但事業失意，上周六喺蒙特雷網賽四強以直落兩盤1:6同4:6輸畀法國球手嘉露蓮加西亞，宣佈衞冕失敗。佢男友同日就贏波，協助拜仁慕尼黑喺聯賽作客反勝漢諾威3:1，唔知「小豬」事後有冇打電話安慰佢呢？伊娃喺墨西哥提早畢業後，就要飛去美國參加周一開波嘅印第安韋爾斯網賽，真係忙到爆，睇嚟短時間之內都見唔到小豬嘞。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
