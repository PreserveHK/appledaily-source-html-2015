<html><header><meta charset="utf-8"><title>馮仁昭四圍超：靚靚犧牲Chilam賣熱狗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>靚靚犧牲Chilam賣熱狗 - 馮仁昭</h1><p>張智霖（Chilam）同太太袁詠儀（靚靚）拍攝內地節目真人騷《一路上有你》，今次任務去到韓國東大門擺小販檔賣熱狗，未開檔前靚靚己經計劃定犧牲老公色相。開檔後靚靚負責推銷同收錢，Chilam就整熱狗，為促銷靚靚出絕招只要買滿一萬蚊韓圜（約七十蚊港紙），就可以同Chilam合照，結果熱狗火速售罄勝出。<br>撰文：馮仁昭</p></body></html>
