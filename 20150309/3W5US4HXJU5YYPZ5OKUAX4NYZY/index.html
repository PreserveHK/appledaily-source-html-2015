<html><header><meta charset="utf-8"><title>體壇拾趣：失戀咸仔百毒不侵</title></header><body><h1>體壇拾趣：失戀咸仔百毒不侵</h1><p>新一季F1今個周末就會喺澳洲開鑼，衞冕嘅咸姆頓日前已經到埗，為揭幕戰做好準備。呢位三十歲平治車手早兩個月同難離難捨嘅歌星女友妮歌（小圖）第四次宣佈分手，唔少車迷都懷疑會唔會影響佢喺新賽季嘅表現。不過，咸仔就叫大家唔使擔心，話自己嘅心理質素經過上年已經煉成百毒不侵，唔會好似之前幾次咁，俾感情問題影響。另外，咸仔又話自己仲未同車隊傾掂數續約，但就希望可以盡快搞掂喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
