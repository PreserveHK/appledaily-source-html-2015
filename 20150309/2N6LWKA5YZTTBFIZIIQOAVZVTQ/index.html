<html><header><meta charset="utf-8"><title>超聲波：湯漢斯咪嘴撐MV</title></header><body><h1>超聲波：湯漢斯咪嘴撐MV</h1><p>唔好以為金像影帝湯漢斯（Tom Hanks）只係會出現喺大製作，原來拍MV佢都掂！加拿大女歌手Carly Rae Jepsen繼之前嗰首《Call Me Maybe》爆紅之後，最近又出新歌《I Really Like You》，仲成功搵到湯漢斯做男主角。<br>MV大部份嘅時間都係見到湯漢斯一邊咪嘴唱歌，一邊做日常生活會做嘅嘢例如刷牙洗臉，但就毫無違和感。有句歌詞仲要係「我有啲嘢要話你知，我大咗肚……呃你咋」，由湯漢斯做口形對住Carly講出嚟真係特別有喜感。加拿大小天王Justin Bieber喺最後都一齊出嚟跳舞。<br>撰文：太空槳</p></body></html>
