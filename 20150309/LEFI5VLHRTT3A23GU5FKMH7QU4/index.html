<html><header><meta charset="utf-8"><title> Kai開騷墮台</title></header><body><h1> Kai開騷墮台</h1><p>韓國男團EXO前晚於韓國首爾開騷，十子使出渾身解數，又唱又跳兼濕身，令粉絲看得過癮。不過，成員Kai中途不慎墮台，嚇親粉絲，幸好傷勢不嚴重。<br>有粉絲公開前晚Kai墮台片段，可見Kai興奮地邊唱邊行近台下粉絲，怎料台上升降台未關好，Kai未有發覺便一腳踩下，整個人跌下去，隊友D.O.見狀即叫人幫手。Kai其後如常演出，更死撐沒受傷及自責大意才發生意外。<br>此外，早前腳傷的Tao在演出中途亦玩失蹤，令人懷疑他腳痛復發。而Kai昨日現身個唱記者會時精神奕奕，亦未有任何包紮，似乎傷勢並不嚴重。<br>撰文：金美兒</p></body></html>
