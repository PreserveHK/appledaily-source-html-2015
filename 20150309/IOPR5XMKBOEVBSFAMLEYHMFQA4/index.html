<html><header><meta charset="utf-8"><title>美新概念建築「龍捲風塔」</title></header><body><h1>美新概念建築「龍捲風塔」</h1><p>美國俄克拉何馬州是龍捲風經常肆虐的州分，啟發建築師設計出一幢漏斗雲形狀的「龍捲風塔」（圖）。<br>建築公司Kinslow Keith＆Todd應雜誌邀請，為塔爾薩市（Tulsa）中心一處臨時停車場改變用途，設計出「龍捲風塔」的概念建築。大廈有三十層，中間軸心連接電梯和浴室，塔內包括天氣研究中心、多用途會展中心、戶外花園及頂樓旋轉餐廳。根據美國氣象局資料，俄克拉何馬州前年被逾八十股龍捲風吹襲，但始終沒有打破一九九九年的一百四十五股紀錄。<br>雖然建築外觀「頭重腳輕」，但設計師保證它根基絕對穩陣。<br>英國《星期日郵報》</p></body></html>
