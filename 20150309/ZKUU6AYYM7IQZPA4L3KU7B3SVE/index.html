<html><header><meta charset="utf-8"><title>阿澤讚孫佳君具壓場感</title></header><body><h1>阿澤讚孫佳君具壓場感</h1><p>蔡卓妍（阿Sa）和任達華主演的電影《雛妓》，上周四上映，截至前日累積票房是四百四十三萬元。該片監製杜汶澤除大讚阿Sa和華哥的表現，同時他亦點名稱讚扮演阿Sa媽咪的孫佳君，劇情交代孫佳君為了生活再嫁，卻制止不到女兒阿Sa被繼父強姦的悲劇，這件事令阿Sa離家出走，母女重逢，竟是阿Sa到醫院探望彌留的孫佳君。</p><p>阿澤日前大讚孫佳君：「成套戲開始，阿Sa被繼父強姦，跟住跳去佢阿媽過身，我真係要畀個credit孫佳君，佢演得好出色，我一直覺得佢係個好演員，好有強烈壓場感，可惜佢戲份唔多，冇得提名金像獎女配角。」<br>採訪：劉敏</p></body></html>
