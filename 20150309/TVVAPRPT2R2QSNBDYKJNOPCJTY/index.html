<html><header><meta charset="utf-8"><title>睇《格雷》展覽男女博物館打野戰</title></header><body><h1>睇《格雷》展覽<br>男女博物館打野戰</h1><p>涉及性虐題材的電影《格雷的五十道色戒》成為熱門話題，美國賭城拉斯維加斯的情色文物博物館特別舉行性愛主題的展覽，看得一對男女熱血沸騰，竟在現場上演性愛真人騷！<br>事發於上月情人節晚上，當時看展覽的人已不多，一對男女匿在博物館偏僻角落，在展品之間親熱尋刺激，以為神不知鬼不覺，其實全程都被閉路電視拍得清清楚楚。女子寬衣解帶，露出豐滿身材（圖），還一度施展高難度性愛動作，將腿伸到頭頂高。<br>最後兩人的好事被一名女子撞破，保安亦通知職員來處理，男女主角半裸奪門而逃。<br>英國《星期日鏡報》</p></body></html>
