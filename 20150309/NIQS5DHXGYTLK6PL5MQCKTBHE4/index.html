<html><header><meta charset="utf-8"><title>趙哲妤晒蜜照趕小三</title></header><body><h1>趙哲妤晒蜜照趕小三</h1><p>中國小姐趙哲妤去年被撞破跟擁半億身家投資公司老闆Jeff約會，車廂激吻斷正令戀情曝光，近日爆出亞視女藝人鄭伊娜介入。<br>趙哲妤為抗小三，農曆新年隨Jeff遊泰國布吉，同行雖竟還有麥貝夷等人，為保正印之位，趙哲妤全程黐實Jeff，兩人還在煙花下挨近玩自拍晒浪漫，此舉擺明向情敵鄭伊娜示威，趙哲妤昨電話中風騷說：「放煙花咁靚唔好嘥。」問到這次蜜遊是否增進跟Jeff感情，不急於出嫁的趙哲妤無意當羊年新娘：「我工作先，月底要演出舞台劇。」<br>採訪：楊定</p></body></html>
