<html><header><meta charset="utf-8"><title>關仁隱事：「肉丸」忘恩負義唔認人 - 關仁</title></header><body><h1>關仁隱事：<br>「肉丸」忘恩負義唔認人 - 關仁</h1><p>娛樂圈入面好多時要講關係、講人緣，識做人自然會扶搖直上，大紅大紫，但係飲水思源亦都好緊要。幾年前出道嘅「肉丸」原本只係一個寂寂無聞嘅𡃁模，靠騷胸搏見報，嗰陣時肉丸同啲記者鬼咁老友，仲成日會叫記者教路點先可以成功上位。<br>其實唔少記者都有試過真心幫佢，分析邊間公司好、邊間對佢發展有幫助，到𠵱家肉丸真係簽咗間好好嘅公司，仲紅透東南亞，風風光光過生活，但係佢就開始疏遠班記者，出到去仲扮到唔識咁，真係現實！<br>撰文：關仁</p></body></html>
