<html><header><meta charset="utf-8"><title>高皓正被打　戴超遮腫眼</title></header><body><h1>高皓正被打　戴超遮腫眼</h1><p>高皓正昨日和太太及一對子女到跑馬地出席「爵士芭蕾舞學院開幕儀式」記者會，高皓正抱着僅一歲大的細仔接受訪問，他表示因為傭人放假，所以要帶同一對子女外出。見高皓正全程戴上太陽眼鏡，他解釋眼睛被打腫了：「早排同舊同學一齊打籃球，俾人打腫咗隻眼，仲要批咗兩踭，大家都餓咗波好耐，所以太投入。」<br>高皓正又表示大女雖然只有三歲，但已學舞年多，他強調自己非怪獸家長，因子女參加的都以玩樂為主，他說：「大女好鍾意畫畫同表演，我同太太唔會限制佢嘅創意，如果佢鍾意做幕前，我會畀佢自由選擇，其實演戲係一個好好嘅職業」。<br>採訪、攝影：藍文浩</p></body></html>
