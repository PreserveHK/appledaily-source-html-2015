<html><header><meta charset="utf-8"><title>徐少強女驗乳虛驚</title></header><body><h1>徐少強女驗乳虛驚</h1><p>徐少強與舊愛雪梨所生的女兒徐穎堃，昨日與姨媽米雪於銅鑼灣出席關注乳癌日活動，米雪表示自己每年也會驗身：「以前後生真係唔會理，𠵱家因為年紀大，所以每年都會check下。」徐穎堃則表示曾誤以為自己患乳癌：「因為摸到有硬塊，以為自己患癌，但去檢查完先知虛驚一場。」<br>稍後徐穎堃將跟媽媽雪梨及哥哥徐偉棟到新加坡拍攝旅遊節目《帶阿媽去旅行》，她指自己首次與家人一同工作，至於問到可有機會跟姨媽米雪合作？米雪代答：「因為唔同電視台，所以淨係可以外面啲工作合作，今次都係第一次一齊做活動。」<br>採訪、攝影：譚倩宜</p></body></html>
