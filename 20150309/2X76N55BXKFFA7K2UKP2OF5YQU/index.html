<html><header><meta charset="utf-8"><title>【一周必看】黃sir查案中9拳　竟有不少網民叫好</title></header><body><h1>【一周必看】<br>黃sir查案中9拳　竟有不少網民叫好</h1><p>一名男警星期二早上在尖沙嘴重慶大廈巡邏時，見一名巴基斯坦男子在找換店情緒激動大力拍打玻璃，他上前調查從後拍打對方肩膊，豈料巴漢一轉身二話不說，在五秒間向其頭部連揮九拳施襲，警員沒有擋格、亦無還擊，警帽更被打至飛脫，最後要由保安營救，巴漢則被趕至「行孖咇」同袍制服拘捕。有關遇襲經過被閉路電視拍下，片段更在網上瘋傳，不少網民竟留言叫好。</p></body></html>
