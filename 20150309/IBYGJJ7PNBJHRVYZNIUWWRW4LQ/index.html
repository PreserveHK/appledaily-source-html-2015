<html><header><meta charset="utf-8"><title>Hani上《RM》會劉在錫</title></header><body><h1>Hani上《RM》會劉在錫</h1><p>韓國女團EXID近期頻頻曝光，當中風頭躉Hani做到冇停手，綜藝節目一個接一個外，近日更為男性雜誌擔任封面人物。她賣大包穿上多套貼身衫晒腿又趷籮，更穿上低胸衫騷事業線。此外，Hani更紅到上人氣節目《Running Man》（RM），有幸跟劉在錫拍住上玩遊戲，二人事後更自拍。而劉在錫在前晚播出的另一節目《無限挑戰》中化身幼稚園院長，他對小妹妹照顧周到，更自爆想生多個女。<br>撰文：金美兒</p></body></html>
