<html><header><meta charset="utf-8"><title>【一周必看】為加伙計人工　良心CEO自減薪九成三</title></header><body><h1>【一周必看】<br>為加伙計人工　良心CEO自減薪九成三</h1><p>打工仔大都試過在經濟差時凍薪或減薪，跟公司共度時艱；但有多少老闆明白，賺錢少一大截的員工生活困難？美國有老闆對工資差距懸殊現象看不過眼，決定由自己做起，把公司最低工資定為年薪7萬美元（54.6萬港元），他本人大幅減薪93%，薪金與基本員工看齊。<br><br>現年30歲的普賴斯（Dan Price），是西雅圖一間支付服務供應商Gravity Payments的大股東兼行政總裁（CEO）。他上周一突然宣佈新工資政策，公司內一時鴉雀無聲，過了一會大家由愕然變成狂喜，歡呼聲掌聲震天。</p></body></html>
