<html><header><meta charset="utf-8"><title>唐寧為女兒擺百日宴</title></header><body><h1>唐寧為女兒擺百日宴</h1><p>33歲的唐寧在2010年低調下嫁舞台劇才子鄧偉傑，大仔俊俊今年四歲，細女嗡嗡（乳名）年初出世，湊成好字。唐寧和老公昨日為女兒舉行百日宴，杜汶澤和田蕊妮均有出席，阿澤在facebook放上派對相片，並寫着：「狂寧B女百日宴。」<br>B女嗡嗡眼仔睩睩似足媽咪一樣咁精靈，並與爸媽齊穿上「sharp醒」黃色衫。唐寧和鄧偉傑各抱住一對活寶貝，並在小蜜蜂蛋糕前留影，場面溫馨。唐寧日前在微博留言表示為增進母女間感情，選擇餵哺母乳：「餵母乳的另一好處是極速收身！生完第二胎後，知道自己不會再生小孩，所以需要認認真真收身，確保回到以往的身段。」<br>撰文：嵐山</p></body></html>
