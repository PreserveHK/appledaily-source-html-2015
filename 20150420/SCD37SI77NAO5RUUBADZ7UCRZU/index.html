<html><header><meta charset="utf-8"><title>汽車遊行反領匯加價</title></header><body><h1>汽車遊行反領匯加價</h1><p>【本報訊】領匯旗下屋苑停車場下月1日起加價，逾130個屋苑的私家車車位月租平均調高9%。愛駕權益會聯同民建聯昨發起車隊遊行，多輛貼滿標語的私家車由黃大仙橫頭磡東道出發，慢駛遊行至觀塘巧明街領匯總部，要求凍結加租。團體在領匯總部門外高叫口號，如「加價猛於虎 車主苦苦苦」等，不滿領匯停車場的租金加幅太大，如有個別私家車月租收費加幅近15%，質疑領匯「獅子開大口」。<br>羅君豪攝</p></body></html>
