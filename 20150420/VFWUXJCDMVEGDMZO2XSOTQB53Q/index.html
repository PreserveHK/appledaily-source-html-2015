<html><header><meta charset="utf-8"><title>溫碧霞險一腳踏兩船</title></header><body><h1>溫碧霞險一腳踏兩船</h1><p>溫碧霞（Irene）、詩雅及陳家樂，昨日在山頂出席「關懷愛滋慈善跑」活動。他們平日有跑步習慣，Irene說：「我有跑步、做瑜伽同踩單車，夏天到會多做運動。」她表示個人工作室投資的電影《愛在深秋》正製作後期，故事講述女主角同時愛上兩個男人，Irene說：「人係感情動物，有試過覺得身邊人好吸引，要控制得好好，時間會話你知同邊個一齊，最緊要自己諗清楚。」<br>詩雅為慈善賽練習了一個月，她說：「平日都有跑開，不過冇計自己跑咗幾多，成日以為自己跑咗10公里，點知原來得兩、三公里，呢次條路最後兩公里係上斜，我都有啲擔心。」<br>採訪、攝影：盧妹</p></body></html>
