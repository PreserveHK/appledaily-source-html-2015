<html><header><meta charset="utf-8"><title>狗狗開飯啦估唔到的下一步</title></header><body><h1>狗狗開飯啦<br>估唔到的下一步</h1><p>一個人吃飯真的有點悶，連小狗也這樣想！<br><br>混種狗「邦尼」（Bonny）原本是流浪犬，幸獲好心人收養後開始新生活，並與同屋另一隻狗狗「克萊德」（Clyde）打成一片，兩隻狗經常形影不離。<br><br>狗主讓牠們在廚房進食，於是放食兜到兩個角落。不過邦尼似乎不想孤零零吃飯，趁狗主離開後，突然咬著狗碗，極速倒後走到好友身邊，安心地與牠一起大塊朵頤。<br><br>狗主將這段溫馨短片上載網站後，獲不少網民大讚可愛呢！<br><br>英國《每日鏡報》</p></body></html>
