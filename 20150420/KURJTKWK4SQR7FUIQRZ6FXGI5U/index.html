<html><header><meta charset="utf-8"><title>李敏鎬杭州玩紙碎</title></header><body><h1>李敏鎬杭州玩紙碎</h1><p>韓國男星李敏鎬昨日在杭州出席地產活動時再現饞嘴本色，透露喜歡吃東坡肉，又鍾情高層的房子，而活動結束時，李敏鎬看到大會發放的閃閃紙碎時，更不停想抓住眼前的紙碎，非常可愛，難怪現場一名女高層自爆為見男神而改機票，提早於前晚半夜飛抵杭州。而李敏鎬抵達杭州時，因雷雨交加關係而由停機坪離開，他事後請工作人員在網上報平安，叫接機粉絲盡快回家別感冒。其女友秀智前日則在簽名會上，戴上鬆弛熊帽子賣萌。</p></body></html>
