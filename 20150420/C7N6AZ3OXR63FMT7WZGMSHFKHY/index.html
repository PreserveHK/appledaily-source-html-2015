<html><header><meta charset="utf-8"><title>中環在線：超人是股東　持貨逾20年 - 李華華</title></header><body><h1>中環在線：<br>超人是股東　持貨逾20年 - 李華華</h1><p>唔講唔知，超人李嘉誠都係生力啤（236）股東。根據年報，超人持有生力啤6.34%，按上周五收市價計，市值3,461萬元。呢個數咁濕碎，華華懷疑超人本人會否早已忘記了。<br>據講，超人早喺1994年買入生力啤股權，當年市傳生力啤計劃搬走深井廠房，市場猜測超人有意買入酒廠地皮起樓，雖然後來生力啤將地皮以招標形式賣畀會德豐，起咗做碧堤半島，但超人仍然揸住呢隻股。</p></body></html>
