<html><header><meta charset="utf-8"><title>李心潔拖光良唱情歌</title></header><body><h1>李心潔拖光良唱情歌</h1><p>人妻李心潔已原諒偷食老公彭順，走出陰霾投入工作，日前她獲邀擔任光良在大馬舉行的「回憶裡的瘋狂」演唱會嘉賓，與光良在台上手拖手唱情歌。<br>心潔和光良曾同屬滾石唱片，但從未試過同台合唱，心潔笑言考慮很久才答應擔任嘉賓，她解釋：「我是不好意思啦！因為我唱來唱去只有一首歌《裙擺搖搖》，後來我轉個想法，我們難得見面，回味也是一件好事。這幾年我有想再唱歌，現在努力籌備中，希望下次可以唱新歌給大家聽。」二人合唱由光良寫給心潔的歌曲《戀》，光良忍不住說：「會演戲的人真的很厲害，眼神殺死我了！」<br>撰文：嵐山</p></body></html>
