<html><header><meta charset="utf-8"><title>馮仁昭四圍超--二汶：盧凱彤好番晒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超--<br>二汶：盧凱彤好番晒 - 馮仁昭</h1><p>日前自爆曾患躁鬱症嘅盧凱彤，噚日喺九龍灣展貿睇「暗中作樂」音樂會，但完騷後冇接受訪問，好友兼音樂會總監林二汶話噚晚佢要去金像獎行紅地毯，唔係要避記者。二汶話：「佢已經完全好番晒，仲好活潑，之後仲會開畫展，身邊朋友都知道佢有病，所以要畀多啲空間佢，而且呢啲嘢唔係一兩句說話就有，要交畀專業人士同佢傾。」<br>撰文：馮仁昭</p></body></html>
