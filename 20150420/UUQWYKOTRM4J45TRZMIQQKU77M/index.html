<html><header><meta charset="utf-8"><title>馮仁昭四圍超：藍奕邦怕丁蟹嗌沽貨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>藍奕邦怕丁蟹嗌沽貨 - 馮仁昭</h1><p>藍奕邦、Mr.同Robynn &amp; Kendy噚日喺九龍灣出席「暗中作樂」音樂會，邦邦話自己係着住短褲同涼鞋唱歌，呢種感覺好正。<br>藍奕邦之前曾經患過抑鬱症，佢話好多嘢都係同心魔有關，其實都係自己選擇。講到呢排好多人買股票，佢話怕咗「丁蟹效應」唔敢買：「如果有買都會沽晒佢，真係唔可以唔信，萬試萬靈，買DVD睇都有可能。」<br>撰文：馮仁昭</p></body></html>
