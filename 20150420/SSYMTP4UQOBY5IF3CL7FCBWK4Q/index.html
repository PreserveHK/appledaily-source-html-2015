<html><header><meta charset="utf-8"><title>扯衫再除底超狼正印打小三</title></header><body><h1>扯衫再除底<br>超狼正印打小三</h1><p>近日，一段小三被元配於內地當街暴打、除衫的短片，於網上被瘋傳，被指是「小三」的一名女子，遭元配及其朋友當街強脫暴打，引來不少網民熱議。<br><br>短片一開始便見到一名疑似「小三」趴在街上，被2名女子強行掀扯衣服，露出黑色的胸圍及底褲，眾人不斷對這名「小三」拳打腳踢及辱罵。這名「小三」的內褲其後更被脫掉，露出臀部，不停被其他女人腳踢，扯髮及暴打。<br><br>短片曝光後，即被網民熱烈討論，指這種情況，屢見不鮮，就算小三偷人家丈夫，也不應扒光她的衣服。但也有網民認為，「小三」是罪有應得，因為她始終破壞了他人家庭幸福。 <br><br>新浪微博</p></body></html>
