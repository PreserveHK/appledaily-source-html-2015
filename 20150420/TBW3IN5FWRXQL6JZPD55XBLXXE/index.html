<html><header><meta charset="utf-8"><title>梁靜茹巡唱後造人</title></header><body><h1>梁靜茹巡唱後造人</h1><p>梁靜茹紅館演唱會前晚上演尾場，梁媽媽現身撐場，不過卻未見她的老公和兒子蹤影，靜茹唱到《勇氣》一曲時一度落淚，之後唱到《分手快樂》時又再感觸落淚。她在完騷後接受訪問說：「我是一個很容易感動的人，想起念書和初出道唱歌的事，也令我又想起已去世的爸爸，太多記憶了。」<br>前日是她的兒子趙奕晨一歲生日，靜茹說：「中午時切了蛋糕慶祝，老闆送了金器，我設計了蛋糕，他長大後看到相片就知道我們不是隨便慶祝的。我們都叫兒子做淡定一哥，每次他聽我唱歌都會擺動身體。」她並謂計劃兩年後再生育，待完成所有巡迴演唱差不多要開始造人大計。<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
