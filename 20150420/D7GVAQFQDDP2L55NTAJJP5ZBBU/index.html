<html><header><meta charset="utf-8"><title>陳玉蓮致力內地助學</title></header><body><h1>陳玉蓮致力內地助學</h1><p>陳玉蓮近年主力做慈善活動，前晚她以香港復康力量大使身份出席紅磡舉行的「香港人香港情」記者會及慈善晚宴。蓮妹表示現忙於照顧內地小朋友：「如果屋企冇錢，內地小朋友只讀到中三就唔能夠繼續學業，所以我會揀適合小朋友，除咗供佢哋食住，亦會提供教學，希望教好小朋友個人行為。喺內地偏遠地區，小朋友到適合年齡，家人就唔會再畀佢哋讀書，要留喺屋企幫手，可能係耕田，或工作幫屋企搵錢，所以我哋會向佢屋企人提供金錢資助。」<br>蓮妹又表示由於並非任何慈善團體，所以到內地做這些事情比較困難，但笑言會堅持去做。 <br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
