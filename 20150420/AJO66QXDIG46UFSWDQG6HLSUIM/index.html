<html><header><meta charset="utf-8"><title>IS處決30埃塞俄比亞基督徒</title></header><body><h1>IS處決30埃塞俄比亞基督徒</h1><p>「伊斯蘭國」（IS）再發放殺害基督徒的新短片，組織在利比亞的分支分別處決兩批為數30名埃塞俄比亞基督徒，暫時未知他們的身份及何時被擄走。<br>片段長29分鐘，開首只見一名聖戰分子一邊揮舞手槍一邊威嚇，揚言基督徒必須改信伊斯蘭教，或按《可蘭經》規定繳付名為「吉茲亞」的特別稅項，否則將難逃一死。畫面之後跳到利比亞東部巴爾卡省一個海灘（圖），一批埃塞俄比亞基督徒被斬首。鏡頭其後又轉到該國南部費贊省，顯示另一批基督徒被聖戰士開槍處決。<br>IS年初也曾發放處決基督徒片，21名埃及基督徒在利比亞海灘被斬首。片段引起埃及不滿，空襲IS報復。<br>美聯社</p></body></html>
