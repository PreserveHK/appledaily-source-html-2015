<html><header><meta charset="utf-8"><title>賭本限百元　靠籌碼贏錢屬賭博</title></header><body><h1>賭本限百元　靠籌碼贏錢屬賭博</h1><p>【話你知】<br>內地法例繁多，到底甚麼情況會被定性為違法賭博？有法律界人士指，今次撲克大賽涉嫌違法有兩個關鍵點，第一是參賽者有可能以籌碼贏得金錢；第二則是3,000元的籌碼已達到賭博的標準。<br>據錦標賽規定，參賽者繳交的九成報名費將會獎勵給賽事中首200名優勝者，這種形式可能已經構成違法賭博；另外，據江蘇公安廳2010年出台的《關於賭博違法案件的量罰指導意見》，100元的人均賭本已涉嫌違法賭博，這次每人更可以無限重買。國家體育總局亦表示，德州撲克不屬於國家認可的競技類棋牌運動。</p></body></html>
