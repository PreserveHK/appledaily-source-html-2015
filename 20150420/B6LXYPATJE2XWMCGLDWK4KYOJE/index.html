<html><header><meta charset="utf-8"><title>體壇拾趣：小馬尾110米欄再破港績</title></header><body><h1>體壇拾趣：<br>小馬尾110米欄再破港績</h1><p>「小馬尾」期望月月破港績！23歲嘅陳仲泓，上月初喺香港田徑系列賽第一回合跑出14秒15，首次刷新香港男子110米欄港績；噚日喺將軍澳運動場上演嘅系列賽第三回合，紮住「小馬尾」上陣嘅佢，喺時晴時雨嘅天氣下，早上初賽已造出14秒13嘅新港績，可惜下晝決賽只能以14秒24奪冠。未來目標係14秒11內嘅佢，下月仲有香港田徑錦標賽同台灣國際邀請賽兩個賽事；佢仲話會keep住唔剪髮，提醒自己要堅持邊工作邊訓練嘅決心。</p></body></html>
