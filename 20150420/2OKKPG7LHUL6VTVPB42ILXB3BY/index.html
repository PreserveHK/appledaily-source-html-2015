<html><header><meta charset="utf-8"><title>【一周必看】牛場冇牛　康寧牛奶　奶粉溝</title></header><body><h1>【一周必看】<br>牛場冇牛　康寧牛奶　奶粉溝</h1><p>全港唯一持牌有機乳牛場的「康寧牛奶」（另名牛牛樂園），曾是不少親子遊的熱門好去處，但過去一年以裝修為由謝絕一切參觀，引來關注是否已經「執笠」？該牛場仍然每天出產自家製鮮牛奶，《蘋果》追查後發現，原來康寧已沒有奶場牌照，場內的乳牛亦早已絕迹，每日出產的4,000支鮮牛奶竟為奶粉沖水。有律師指，有關銷售手法隨時違反商品說明條例。</p></body></html>
