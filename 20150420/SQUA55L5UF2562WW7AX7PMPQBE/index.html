<html><header><meta charset="utf-8"><title>軒仔暗中諗起梅姐</title></header><body><h1>軒仔暗中諗起梅姐</h1><p>張敬軒與馮允謙等，前晚在九龍灣擔任《暗中作樂2015》表演嘉賓，在黑暗中表演的軒仔說：「真係思緒萬千，乜都有諗起，突然諗起幾個號碼，可以下期試下買六合彩，平時冇諗嘅都會諗下，我幾適合喺漆黑中生存。」軒仔被問到可有想起親密愛人，他即改口說：「冇，我只係諗起梅姐（梅艷芳）首《親密愛人》，冇其他，舊夢不須記，冇事需要諗。」<br>軒仔早前患上情緒病，他指未完全康復，中醫叮囑要多休息，他說：「中醫叫我修練吓，唔好搞咁多嘢，休息身體，唔好用太多精力，工作都要專注，同埋要食多啲補下身。」<br>採訪、攝影：王連連</p></body></html>
