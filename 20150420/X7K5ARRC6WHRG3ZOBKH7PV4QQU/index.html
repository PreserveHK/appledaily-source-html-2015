<html><header><meta charset="utf-8"><title>趣趣地：比拉希奴吸笑氣認衰</title></header><body><h1>趣趣地：<br>比拉希奴吸笑氣認衰</h1><p>吸笑氣？今次真係笑唔出喇！繼史達寧食水煙同吸笑氣惹嚟抨擊後，西布朗前鋒比拉希奴亦有吸笑氣片流出（小圖），片中仲有一把女笑聲，相信係由女友人所拍。原來呢條片係比拉希奴喺三個月前放上網，可以話全無悔意可言；點解咁講？因為呢位21歲射手一年前已經俾人發現喺車度吸笑氣，事後就認衰仔話唔會再犯，而今次條片就證明佢冇改過。佢上周六幫球隊作客2:0挫水晶宮後，亦照辦煮碗認低威，話唔知笑氣對健康有影響，作為球員唔會再犯喎。</p></body></html>
