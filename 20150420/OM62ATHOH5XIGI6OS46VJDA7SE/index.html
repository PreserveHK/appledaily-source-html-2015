<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胖虎陳卓智離職無綫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>胖虎陳卓智離職無綫 - 馮仁昭</h1><p>卡通片《多啦A夢》嘅胖虎御用配音員陳卓智，據知喺今個月已離開無綫。消息由佢同事喺fb公佈，對方留言：「就算日後胖虎的聲音由誰替代，在我心目中你就是唯一的胖虎……感謝你的聲音陪伴着我成長，有緣再會！」效力無綫18年嘅陳卓智，未有公佈自己嘅去向，佢曾聲演過《名偵探柯南》嘅元太、《寵物小精靈》嘅小次郎等卡通片。<br>撰文：馮仁昭</p></body></html>
