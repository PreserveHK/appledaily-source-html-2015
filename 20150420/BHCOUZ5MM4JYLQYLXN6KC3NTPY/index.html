<html><header><meta charset="utf-8"><title>馮仁昭四圍超：那英要抱抱曉明 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>那英要抱抱曉明 - 馮仁昭</h1><p>黃曉明同那英噚日喺北京宣傳新片《何以笙簫默》，那英即場唱電影插曲《默》，唱完歌後佢大讚呢首插曲好正：「五年來我遇到很多好歌，但是沒遇到真正讓我感動的歌。」而曉明出場時好多粉絲尖叫，那英即刻扮超級粉絲要求同曉明抱抱，仲話曉明係佢嘅小鮮肉。不過事後曉明喺微博留言：「感謝那姐加入何以大家庭，我已經不是十年前初認識時的小鮮肉。」<br>撰文：馮仁昭</p></body></html>
