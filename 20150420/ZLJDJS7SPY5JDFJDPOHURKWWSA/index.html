<html><header><meta charset="utf-8"><title>Eason愕然個唱車輛遭毀壞</title></header><body><h1>Eason愕然個唱車輛遭毀壞</h1><p>陳奕迅（Eason）前晚在河南洛陽新區體育場舉行演唱會，有網友爆料指，演唱會的專用停車場有數輛車被砸，當地警方已立案調查。不過，Eason昨日透過短訊回覆本報，表示對事件並不知情，聞言亦感愕然。大會發言人則表示，相信是不法之徒趁人多打破車窗玻璃偷竊。而Eason的巡迴演唱會，下月二日會在浙江省麗水市舉行，另外還會到泉州、徐州等地舉行。<br>採訪：小米、浩騫</p></body></html>
