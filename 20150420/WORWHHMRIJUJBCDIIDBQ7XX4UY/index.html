<html><header><meta charset="utf-8"><title>關仁隱事：「阿珍」名牌袋碼住姊妹 - 關仁</title></header><body><h1>關仁隱事：<br>「阿珍」名牌袋碼住姊妹 - 關仁</h1><p>雖然「阿珍」有演技又有美貌，不過佢份人自視過高兼脾氣臭，同佢合作過嘅工作人員都喺佢背後狂呻，之但係佢對朋友就幾好。關仁知道阿珍同台灣妹「阿珠」好老死，得閒就會飛去台灣見吓好姊妹，有時仲會住埋喺阿珠屋企㖭。有次佢兩姊妹去行街鳩嗚，阿珠睇中咗一個幾萬蚊嘅名牌手袋，但係唔捨得買，阿珍轉頭就買咗送畀阿珠做禮物，雖然做朋友唔係睇份禮物有幾重，但阿珍嘅慷慨大方真係𠱁得人好開心，難怪俗語有句話叫曹操都有知心友啦。<br>撰文：關仁</p></body></html>
