<html><header><meta charset="utf-8"><title>徐子淇囡囡倒模大整蠱</title></header><body><h1>徐子淇囡囡倒模大整蠱</h1><p>千億新抱徐子淇（Cathy）自嫁予恒基太子爺李家誠後，至今分別育有六歲的晞彤、四歲的晞兒，及兩歲的俊熹，Cathy一直在家專心照顧家庭，閒時也愛上載相片到互聯網，分享生活點滴，日前她於Instagram上載一張正在享受加州太陽的靚相，而昨日Cathy更遭女兒整蠱，Cathy寫道：「This is how my daughter woke me up this morning！Happy Sunday！！！（這是我女兒今早弄醒我的方法！周日快樂！）」相片中相信是Cathy的大女兒晞彤，將臉放到板上倒模，相當有趣！<br>撰文：栐仁</p></body></html>
