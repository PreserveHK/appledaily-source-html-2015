<html><header><meta charset="utf-8"><title>體壇拾趣：費斯爆seed包尾變冠軍</title></header><body><h1>體壇拾趣：<br>費斯爆seed包尾變冠軍</h1><p>美國飛魚王費斯上個星期又再復出，參加美國游泳系列賽亞利桑那站；而喺上周六嘅男子100米自由泳決賽，佢就以49秒72嘅時間攞第一。最勁嘅係，轉池時佢仲係包尾，但最後一個塘發力狂追，最尾竟然以0.05秒之差反壓洛捷迪同戴亞。不過，喺同日較早時間舉行嘅200米個人四式，費斯就只係游出2分00秒01，輸咗畀上述兩位。但話晒係復出第一擊，佢今次報名參加五個項目攞到兩冠一季，都算唔錯啦。</p></body></html>
