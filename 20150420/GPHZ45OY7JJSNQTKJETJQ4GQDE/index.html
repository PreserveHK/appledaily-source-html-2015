<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許冠文雲頂開騷玩自拍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>許冠文雲頂開騷玩自拍 - 馮仁昭</h1><p>笑匠許冠文前晚喺馬來西亞雲頂開Talk騷，雖然佢已經73歲，但一樣活力十足，佢一出場就攞咗個自拍神器同全場觀眾玩自拍，話𠵱家枱上啲食物係手機食先。跟住許冠文唱咗粵語版嘅《江南Style》，又百無禁忌咁話：「如果有日我唔喺度，你哋記得要保持嗰份歡樂心情，要開心笑，唔理幾大壓力都要記得──命裏有時終須有，命裏無時莫強求。」<br>撰文：馮仁昭</p></body></html>
