<html><header><meta charset="utf-8"><title>鄭亨敦踩EXO着衫差</title></header><body><h1>鄭亨敦踩EXO着衫差</h1><p>韓國大熱綜藝節目《無限挑戰》，前日揭曉第六名新主持是帝國之子成員光熙，令崔始源等候選人慘成輸家。事後光熙的電話被打爆，個個爭相祝福他，而光熙亦決定退出另一節目《Star King》，自本月13日起再沒有參與錄影。而在前日播出的《無限挑戰》中，光熙隨主持鄭亨敦去到MBC的後台，鄭亨敦更發揮「毒舌」本色，踩EXO成員Suho和燦烈的衣着差，又笑躲在後面的D.O.一身黑，十足影子。</p></body></html>
