<html><header><meta charset="utf-8"><title>碧咸想購2億豪宅</title></header><body><h1>碧咸想購2億豪宅</h1><p>英國萬人迷碧咸（David Beckham）生財有道，掛靴後的收入比踢波時賺得更多，上周三他偕同家人到了洛杉磯睇樓，更有意購下價值1,800萬英鎊（約2億港元）、麥當娜（Madonna）之前曾擁有的5800呎豪宅。據英國《太陽報》報道，碧咸當日於豪宅內逗留了30分鐘，吸引他除了一應俱全的房間及各種設施，還擁有令人放鬆的美景，幾個細路當日更於原始的花園開心耍樂，當日碧咸更跟Victoria打眼色表示想買。</p></body></html>
