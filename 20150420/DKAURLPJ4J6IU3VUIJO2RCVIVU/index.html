<html><header><meta charset="utf-8"><title>體壇拾趣：傅家俊世錦賽闖次圈</title></header><body><h1>體壇拾趣：<br>傅家俊世錦賽闖次圈</h1><p>恭喜兩位世界桌壇「爸爸級」球星沙比同傅家俊（Marco），齊齊晉身世界桌球錦標賽次圈！七月將做第二任爸爸嘅Marco，上周六喺英國設菲爾德世錦賽第一節領先東道主對手J羅拔臣5:4；休息一晚後，Marco喺周日第二節比賽一開局就畀對手以一桿106度追平5:5，依然無損佢信心，有驚無險下以10:6勝出殺入16強，對手係英格蘭鄧立普或卡靈頓嘅勝方。至於衞冕嘅沙比同日就以10:9險勝馬夫連，晉級次圈。</p></body></html>
