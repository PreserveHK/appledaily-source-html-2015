<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Yumiko開心囡囡快出院 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Yumiko開心囡囡快出院 - 馮仁昭</h1><p>鄭希怡（Yumiko）今個月8號剖腹生咗囡囡梁浸浸（乳名）後，B女因肺積水要送去東區醫院ICU，𠵱家B女就快出院喇。噚日Yumiko喺instagram貼文多謝醫護人員：「我相信她可以出院的日子快到了！」老公梁學儲就分別貼咗Yumiko母女嘅手放喺自己手，同埋囡囡用小手捉住爸爸手指，仲代囡囡寫：「Hello……Mama」同「Hello……Papa」，張相仲見到囡囡個嘴仔㖭！<br>撰文：馮仁昭</p></body></html>
