<html><header><meta charset="utf-8"><title>花絮：應采兒平肚喪笑</title></header><body><h1>花絮：應采兒平肚喪笑</h1><p>早前有傳應采兒（丁丁）懷孕，昨她與任司儀的老公陳小春行紅地毯，獲小春全程扶實，不過丁丁肚扁扁不似有孕。問小春是否很緊張？他坦言：「點會唔緊張？呢個禮拜對稿都搞到嘩嘩嘩。」丁丁即喪笑：「睇佢口才幾好，嘩嘩嘩。」</p><p>家輝踩住郭采潔</p><p>頒獎嘉賓的張家輝在紅地毯上不慎踩到郭采潔的長裙，他還在紅地毯上綁鞋帶。昨潮濕悶熱，但家輝卻着厚西裝褸登場，自嘲：「我怕凍嘛，采潔怕熱咪着背心，今年心情好輕鬆，因為嘉賓身份，其他入圍男主角好好彩，因為冇我喺度。」</p></body></html>
