<html><header><meta charset="utf-8"><title>跑上怡和49層樓Elsa魔法點幫手？</title></header><body><h1>跑上怡和49層樓<br>Elsa魔法點幫手？</h1><p>「齊步上怡廈」籌款活動來到第三十屆，跑手一早到中環怡和大廈做好熱身，預備挑戰九百四十七級樓梯，跑上49層。活動為提倡精神健康的慈善機構「思健」籌得超過400萬元款項。<br><br>有男跑手連續四屆扮女裝，參加趣怪服裝比賽，今次變身Elsa公主架輕就熟，搶盡風頭。<br><br>任職田徑教練的楊銳湘，奪得個人賽和兩個團體賽冠軍，三次比賽共跑了69層。令三料冠軍也吃不消，「廿零層就辛苦到頂唔順，基本上係兩隻手一齊扶欄杆咁上。」</p></body></html>
