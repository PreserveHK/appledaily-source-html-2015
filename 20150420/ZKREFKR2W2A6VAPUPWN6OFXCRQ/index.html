<html><header><meta charset="utf-8"><title>【一周必看】水炮車威力大解構　幾乎等於被車撞</title></header><body><h1>【一周必看】<br>水炮車威力大解構　幾乎等於被車撞</h1><p>警務處繞過立法會財委會，利用綑綁預算案方式，申請2,700萬元購買3部水炮車應付示威，並拒公開水炮威力及使用準則，香港民權觀察委託工程師及學者研究發現，水炮若在5米內擊中人體，撞擊力達320磅，情況如被車撞向牆；若水柱射向地面激起大小像一元硬幣的雜物，物件撞擊力也有26磅，彈中頭部可致嚴重傷害，團體促警方撤回購置水炮車計劃。</p></body></html>
