<html><header><meta charset="utf-8"><title>馮仁昭四圍超：昆凌美國睇騷遇積登 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>昆凌美國睇騷遇積登 - 馮仁昭</h1><p>昆凌同周杰倫結婚無耐即宣佈有喜，日前喺台灣被影到陀住籮咁大個肚同老公拍拖遊車河；但昆凌今年只得21歲，又點會坐得定呢？最近又飛咗去美國加州棕櫚泉Coachella音樂節，噚日喺fb貼咗張同美國影星韋史密夫（Will Smith）囝囝積登（Jaden）嘅合照，仲上載埋自拍片：「期待~曬的好黑唷，但好青春，今天只能在離場地比較遠的地方聽音樂，怕吵到baby。」<br>撰文：馮仁昭</p></body></html>
