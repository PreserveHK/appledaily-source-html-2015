<html><header><meta charset="utf-8"><title>體壇拾趣：祖高域弗爆20連勝</title></header><body><h1>體壇拾趣：祖高域弗爆20連勝</h1><p>如果話祖高域（圖）係現時男子網壇最「弗」嘅球手，相信冇乜人會異議，皆因呢名塞爾維亞一哥喺上周五嘅巴黎大師賽半準決賽，以直落兩盤7:6擊敗捷克嘅貝迪治之後，取得個人連續第20場勝仗！祖高域將與四號種籽瑞士嘅華域加爭入決賽，而華域加同樣以兩盤7:6挫西班牙拿度入四強，華域加嘅致勝秘訣，竟然係換邊休息時間飲番杯特濃咖啡！（now636及660台今日10:00pm直播）</p></body></html>
