<html><header><meta charset="utf-8"><title>【每日健康】養狗減小孩哮喘風險</title></header><body><h1>【每日健康】養狗減小孩哮喘風險</h1><p>很多父母擔心子女跟寵物玩在一起會引發哮喘，一項醫學研究證明這是杞人憂天。兒科期刊JAMA日前公布一項研究，瑞典專家觀察了37萬多名未入學幼兒及27萬多名學童，發現愈早讓他們接觸動物愈有裨益。<br><br>父母養狗的嬰兒長大後患上哮喘病的風險低13%，住在農場的學童，風險甚至較同齡的低52%。報告沒有指出原因何在，但就提到如果小朋友少接觸細菌及微生物反而容易敏感，換言之多接觸寵物，反能增強人體免疫系統，抗敏能力也能提高。當然如果小孩本來就對動物毛髮敏感，家長可不能「以毒攻毒」，還是要讓小孩遠離寵物。<br><br>記者：葉青霞<br>資料來源：TIME </p></body></html>
