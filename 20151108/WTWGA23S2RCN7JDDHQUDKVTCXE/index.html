<html><header><meta charset="utf-8"><title>體壇拾趣：想打職業？今日搵東方</title></header><body><h1>體壇拾趣：想打職業？今日搵東方</h1><p>東方籃球隊繼前日公佈星級控衞潘志豪加盟後，最近又有新搞作，就係舉辦青年軍選拔活動，呢項會由前港籃猛將胡國鋒（圖）出任青年軍教練嘅活動，今日進行選拔，凡1997至2000年出生嘅青年，可以喺今日下午五點至七點，去紅磡市政大廈體育館報名，名額60人，先到先得。東方副總監李偉倫話，入選小將唔單止有機會參加唔同比賽，仲可以去國內集訓，體驗吓職業球員嘅高強度訓練喎。</p></body></html>
