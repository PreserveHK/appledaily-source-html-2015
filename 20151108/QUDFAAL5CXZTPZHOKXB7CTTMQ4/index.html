<html><header><meta charset="utf-8"><title>秦啟維叛變投無綫</title></header><body><h1>秦啟維叛變投無綫</h1><p>秦啟維在亞視服務了22年，最終因為推出「A記」免費電視網絡頻道，被指惡搞亞視得罪高層不獲續約。最近有指秦啟維將會加入無綫，簽約一年，主力做綜藝節目主持。<br>昨日秦啟維接受本報電話訪問時，親口承認已簽約，合約明日正式生效，被問到「A記」免費電視網絡頻道跟無綫工作有否衝突，他說：「嗰個唔係ATV嘅嘢，係一個app，我拍檔全部都係幕後，佢哋會同第二啲公司合作，總之我唔拍video冇事，咁唔通無端端唔要咩。」演藝學院畢業的秦啟維多年來一直未有放棄演戲，所以他四出尋找機會，儘管入無綫只是做綜藝主持，他說：「都係嘗試，有機會都要試。」<br>採訪：非非</p></body></html>
