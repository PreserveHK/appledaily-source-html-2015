<html><header><meta charset="utf-8"><title>栢芝女王級遊樂園</title></header><body><h1>栢芝女王級遊樂園</h1><p>張栢芝昨午1時帶了一對寶貝仔Lucas和Quintus去了迪士尼樂園遊玩，迪士尼派出一名高層及一名員工貼身招待。適逢昨日是特選周末日，會員證購物有6折優惠，令栢芝可以在園內盡情購物，隨後栢芝和兩子及同行的兩名工人在商店購完物出來，有職員推着BB車上前迎接，再全程陪伴栢芝一家遊樂園，享貴賓級待遇。<br>此外，栢芝前晚就與Quintus現身中環置地廣場，素顏的她入了一間店舖睇化妝品，正巧當時有多名記者在場，她被突如其來的閃燈嚇了一跳，令情況有點混亂，栢芝無奈地說：「我唔睇喇！我企定定畀你哋影嘞。」<br>採訪、攝影：吳耀輝、胡清裕</p></body></html>
