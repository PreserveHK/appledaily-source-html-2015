<html><header><meta charset="utf-8"><title>英客機險遭火箭炮擊落</title></header><body><h1>英客機險遭火箭炮擊落</h1><p>紅海空難襲擊嫌疑日深之際，又驚爆英國廉航湯姆森航空（Thomson Airways圖）客機在埃及西奈半島上空，曾避開一枚僅在300米外掠過的火箭炮，機上198名乘客逃過一劫。<br>涉事航班8月由英國斯坦斯特德機場出發，機長在飛行途中目睹火箭炮向飛機飛來，其後立刻左轉，成功避開火箭炮。據指機組人員在降落後才得悉事件，乘客更一直被蒙在鼓裏。英國交通部前天證實事件，但指調查判斷不屬蓄意襲擊，很可能與埃及軍演有關。<br>英國《每日郵報》</p></body></html>
