<html><header><meta charset="utf-8"><title>嘉兒擔正演《小魚仙》</title></header><body><h1>嘉兒擔正演《小魚仙》</h1><p>近期荷李活興拍迪士尼真人電影，除了《美女與野獸》（Beauty and the Beast）外，還會開拍《小魚仙》（The Little Mermaid）。</p><p>而日前《小魚仙》已經選定由《勁揪俠》（Kick-ass）18歲女星嘉兒莫蕊茲（Chloe Grace Moretz）扮演人魚公主Ariel。嘉兒表示自己等了幾個月才可分享喜訊。劇本會由金牌編劇李察寇蒂斯（Richard Curtis）操刀。</p></body></html>
