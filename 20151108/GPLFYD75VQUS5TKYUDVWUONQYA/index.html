<html><header><meta charset="utf-8"><title>古仔搬話劇上銀幕</title></header><body><h1>古仔搬話劇上銀幕</h1><p>古天樂（古仔）自成立了天下一電影公司後，積極支持本地影壇，先後拍了多部放棄內地市場的港產片，而最近他支持香港話劇導演司徒慧焯開拍電影《脫皮爸爸》。<br>《脫》片劇本源於日本劇作家佃典彥的作品，之後被香港話劇團改編成話劇，由於公演反應很好，古仔決定改拍成電影，導演也繼續由司徒慧焯擔任。劇情講述由古仔飾演的雙失中年男人在母親喪禮後，要照顧患有腦退化症的老父，但父親突然每日脫一層皮，每脫一層皮就年輕十幾年，令古仔重溫了父親一生，古仔昨日受訪時表示：「因為劇本好好，所以咪支持拍呢部戲。」<br>採訪：鍾國仁</p></body></html>
