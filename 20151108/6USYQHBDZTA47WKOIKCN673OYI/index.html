<html><header><meta charset="utf-8"><title>陳國邦新爐𠱁愛妻</title></header><body><h1>陳國邦新爐𠱁愛妻</h1><p>陳國邦日前接受商台訪問，對於早前發公開信宣佈不續約無綫，他坦言獲太太羅敏莊（Mimi）全力支持：「最重要佢話『老公！我唔介意你賺少啲！』」因為有老婆支持，阿邦下定決心離開無綫。<br>談及這位賢妻，阿邦直認當年是Mimi主動追求，他指Mimi曾說：「『我覺得我一生人係嚟照顧你！』的而且確，佢做到，𠵱家仲要照顧我哋嘅囡囡（陳禛）。」問阿邦是不是一個浪漫的人？他透露Mimi很愛下廚，二人同居時，他在Mimi不知情的情況下，秘密安排工人安裝新的石油氣爐，令她非常驚喜，阿邦笑指Mimi是個收到石油氣爐也會開心的女人。<br>撰文：黃曉妍</p></body></html>
