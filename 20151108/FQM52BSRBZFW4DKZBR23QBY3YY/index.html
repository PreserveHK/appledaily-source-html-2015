<html><header><meta charset="utf-8"><title>求驗客手記：列貝利嬲嬲豬告CNN</title></header><body><h1>求驗客手記：<br>列貝利嬲嬲豬告CNN</h1><p>拜仁慕尼黑中場列貝利今季因傷仲未上過陣，唔知係唔係咁就躁躁地，因為張相就去告CNN。話說呢個美國新聞網絡嘅Twitter，報道一個女士嘅冷凍治療室意外凍死新聞時，錯誤引用咗列貝利過去用冷凍治療法嘅相片（圖），列貝利被屈已經死咗，就好嬲，決定搵律師去告CNN，話相片從未獲准喺公開場合發表，而報道令列貝利同佢家人受到傷害，故索償150萬美金。之前中國前領導人都被香港電視台誤傳死訊，領導人都冇向佢哋索償，好心列貝利就大量啲啦。</p></body></html>
