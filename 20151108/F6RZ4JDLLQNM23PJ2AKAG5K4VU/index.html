<html><header><meta charset="utf-8"><title>【古怪周邊】無人車快遞　機械人使命必達</title></header><body><h1>【古怪周邊】無人車快遞　機械人使命必達</h1><p>早前Uber推出單車送貨，不過有公司更徹底，直接用機械人送貨。愛沙尼亞Starship公司最近推出一部無人送貨機，這部貌似迷你Van仔遙控車的六輪智能電動車，時速只有6.4km/h，慢速因為不走馬路而是走行人路，車身可載約9kg重貨物。自動駕駛模式除確保貨件於5至30分鐘內運送到同區指定地點外，最重要是可確保不會撞向途人，產生意外。不過如果在香港這種多人到連針也插不入的城市，不知道又可否派上用場呢？<br>記者：馮永豪</p></body></html>
