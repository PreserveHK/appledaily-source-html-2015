<html><header><meta charset="utf-8"><title>素顏超蓮暴走買蛋糕</title></header><body><h1>素顏超蓮暴走買蛋糕</h1><p>何超蓮昨日下午約3時出現中環荷李活道，素顏的她穿上米色連身裙及涼鞋，一個人急急腳行了五、六條街，去到歌賦街一間餅店，超蓮在餅店內五分鐘，就揀選一個蛋糕。其間，發現外面有記者影相，即時表現抗拒，當她離開時，有記者問她為何要行五、六條街才去到這間餅店﹖超蓮有點生氣說：「個司機唔識路囉！」</p><p>問超蓮將蛋糕送給誰？她未有回答，一直向長樓梯方向行。此時，有記者要求她停下來拍照，超蓮以沒有化妝為理由而拒絕，及後有記者讚她不化妝都好靚女，超蓮心情亦隨之而變靚，讓記者任影唔嬲，直至行到擺花街才上車離去。<br>採訪、攝影：羅德光</p></body></html>
