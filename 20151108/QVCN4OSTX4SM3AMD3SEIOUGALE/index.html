<html><header><meta charset="utf-8"><title>吳若希多Uncle「照」被雪嘉欣重奪星夢一姐？！</title></header><body><h1>吳若希多Uncle「照」被雪<br>嘉欣重奪星夢一姐？！</h1><p>星夢娛樂一姐鍾嘉欣自從年前俾吳若希（Jinny）扒頭，Jinny仲獲星夢娛樂CEO何哲圖寵愛，令嘉欣BB慘被冷落。「典解嘅」？咪因為Jinny當時憑住洗腦歌《越難越愛》，唱到拎埋《勁歌金曲總選》金曲金獎囉，上位快過坐直升機呀。相反，嘉欣BB呢兩年冇出新碟，商場演出活動仲少之又少。不過凡事冇絕對，近日就有雜誌爆，Jinny因為同幾位uncle傳過緋聞，關係似乎糾纏不清，令形象受損而失寵，盛傳更被公司投閒置散，咁嘉欣BB就再次被重用喇。</p></body></html>
