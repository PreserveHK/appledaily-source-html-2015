<html><header><meta charset="utf-8"><title>觀月行完禮返日狂晒命</title></header><body><h1>觀月行完禮返日狂晒命</h1><p>日本女星觀月亞里莎日前於峇里島補辦婚禮，更邀請了多名圈中紅星出席，逗留在峇里幾天後，前晚觀月與建設公司社長丈夫青山光司返抵日本，38歲的觀月一直甜笑，她與有米丈夫打扮都以藍色為主，十分相襯。觀月更不停撥頭髮動作多多，有意無意大晒手上的Chanel名貴婚戒（下圖）。</p><p>除了婚戒外，觀月更提着一個據指約值10萬港元的Hermès限量版Kelly Bag狂晒命。</p></body></html>
