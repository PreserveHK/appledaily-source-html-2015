<html><header><meta charset="utf-8"><title>求驗客手記：樂視鼻鼾式講波揚威海外</title></header><body><h1>求驗客手記：<br>樂視鼻鼾式講波揚威海外</h1><p>中國講波佬「揚威海外」，香港球迷要擔心嘞！拎咗未來三季香港區英超轉播權嘅樂視，喺上周二深夜直播皇家馬德里對巴黎聖日耳門場歐聯，搵咗董路（圖）同李欣兩位內地著名講波佬評述。大概70分鐘，內地球迷發現得番李欣喺度評述，冇咗董路把聲，最奇係多咗把鼻鼾聲！網民懷疑董路講講吓波瞓着咗，賽後董路認錯，話自己老嘞，好攰，所以一時捱唔住瞓着咗。樂視亦好緊張，暫停晒佢嘅工作。近兩日英國、德國同西班牙嘅傳媒都有報道呢件事；但香港球迷最擔心嘅係，下年會唔會聽住鼻鼾睇英超呢？</p></body></html>
