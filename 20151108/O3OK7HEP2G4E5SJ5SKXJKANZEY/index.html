<html><header><meta charset="utf-8"><title>阿詩鄧九雲台北谷新書</title></header><body><h1>阿詩鄧九雲台北谷新書</h1><p>何韻詩早前在書展推出新書《就這樣認識了》，昨日移師到台北舉行新書簽名座談會，除了吸引不少「菇迷」擠滿了場地外，阿詩女友鄧九雲更有親到現場默默支持。去年阿詩參與學運，工作量自然大減，但幸得女友鄧九雲不離不棄，更於fb貼相並用英文留言：「為你感到驕傲。」</p><p>阿詩被問到中國國家主席習近平與台灣總統馬英九在新加坡的世紀會面，她說：「一個地方的經濟發展，不應該蓋過本土文化與群眾的生活，香港就明顯出現這個狀態，為了遊客和中國打好關係，結果看到一些本土東西，如小店都沒法經營。」<br>撰文：黃曉妍</p></body></html>
