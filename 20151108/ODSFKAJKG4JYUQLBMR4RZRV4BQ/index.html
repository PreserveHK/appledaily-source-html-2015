<html><header><meta charset="utf-8"><title>待嫁女神陳妍希白紗巨鑽sweet爆</title></header><body><h1>待嫁女神<br>陳妍希白紗巨鑽sweet爆</h1><p>和男友陳曉熱戀中的陳妍希，日前現身上海出席時尚活動，左手無名指戴上鑽石戒指的她，看起來紅粉菲菲、春風滿面，並揀穿了意牌Valentino的白紗裙，猶如穿上婚紗預演婚禮一樣。<br><br>近期不少女星都鍾情白裙，包括靚媽陳慧琳、梁詠琪和吳千語等等。而妍希BB所穿的白紗裙，透視的露肩設計，優雅而時尚，再配襯一對Jimmy Choo的銀色閃閃高踭鞋，造型散發出陣陣仙氣，完全重現了「那些年」的女神氣質。<br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
