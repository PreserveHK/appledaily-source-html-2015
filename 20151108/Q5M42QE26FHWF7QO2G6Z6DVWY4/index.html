<html><header><meta charset="utf-8"><title>江西村民撿萌爆猴面鷹</title></header><body><h1>江西村民撿萌爆猴面鷹</h1><p>好可愛呀！日前，江西九江市都昌縣蔡嶺鎮的曹女士上山採茶籽時撿到5隻可愛的雛鳥。經野保工作人員鑑定，雛鳥為國家二級野生保護動物猴面鷹（圖），目前已被送往鳥類保護組織進行救護。<br>這5隻雛鳥長得既像貓頭鷹，又像老鷹，撿到牠們的村民因為擔心放在自己家裏會養不好，於是聯繫上了都昌縣林業局野生動植物保護管理站。據該站副站長查小華表示，這5隻雛鳥，學名叫草鴞 ，又稱猴面鷹，屬國家二級保護野生動物，目前已被送到都昌縣西源鄉的「小天鵝」保護協會進行救護，預計1個月後就可放飛大自然。<br>騰訊網</p></body></html>
