<html><header><meta charset="utf-8"><title>SG自爆險解散</title></header><body><h1>SG自爆險解散</h1><p>Super Girls（SG）前晚舉行首個處女音樂會，五女扭腰跳舞大騷長腿，成員Yanny不慎露出胸前膠紙、Heidi則露出打底褲，表演嘉賓有陳詩欣、周殷廷和C All Star。<br>SG接受訪問時眼濕濕，隊長Aka說：「曾經因為轉公司真係試過面臨解散，真係冇諗到可以舉行音樂會，但係大家講好邊個喊要請食飯，所以大家都強忍眼淚。」Yanny表示感動生命中能遇上這四位姊妹，但美中不足是冇人有男朋友，Jessica說：「我哋係single forever！」嚇得Aka搶着大呼No！<br>採訪：譚倩宜<br>攝影：沈健程</p></body></html>
