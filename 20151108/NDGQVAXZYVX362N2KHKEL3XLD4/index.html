<html><header><meta charset="utf-8"><title>《星戰》Rey被指嚇</title></header><body><h1>《星戰》Rey被指嚇</h1><p>科幻經典系列《星球大戰》第7集《星球大戰：原力覺醒》（Star Wars Episode VII：The Force Awakens）下月上映，前日日本舉行的迪士尼官方活動D23 Expo Japan當中，播放了新預告片，仍有全球首次曝光的鏡頭出現，包括女主角Daisy Ridley飾演的Rey被奸角Kylo Ren用激光劍指嚇，又見到機械人BB8首次遇見她的場面，這預告是講述Rey與眾人物的關係。</p></body></html>
