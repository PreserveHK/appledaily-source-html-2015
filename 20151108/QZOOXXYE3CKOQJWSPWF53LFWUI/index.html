<html><header><meta charset="utf-8"><title>求驗客手記：七小福撐場沙福特城即勝</title></header><body><h1>求驗客手記：<br>七小福撐場沙福特城即勝</h1><p>史高斯、畢特同加利尼維利開心到跳起！佢哋同傑斯、菲臘尼維利等曼聯「92班」嘅老友之前入主咗業餘球隊沙福特城，齊齊做班主。喺上周五嘅英足盃首圈，沙福特城主場對英乙嘅諾士郡，史高斯、畢特同加利仔入場打氣，見證球隊以2:0贏波，打入次圈；菲臘仔同傑斯就因為準備周末聯賽，所以唔得閒嚟。</p><p>聽日仲有一隊同曼聯關係千絲萬縷嘅球隊喺英足盃出場，FC曼市聯會越級挑戰車士打菲特。佢哋係一班魔迷不滿格拉沙收購曼聯，所以佢哋就成立咗聯曼。</p></body></html>
