<html><header><meta charset="utf-8"><title>姬魔蜜會28歲新歡</title></header><body><h1>姬魔蜜會28歲新歡</h1><p>有姬魔之稱的41歲名模姬蒂摩絲（Kate Moss），盛傳跟丈夫Jamie Hince的4年婚姻觸礁，更有傳她已火速投入新戀情，對象是年輕她13歲的攝影師Count Nikolai Von Bismarck，男方現已搬進姬魔位於倫敦的寓所。姬魔與Count Nikolai為免戀情曝光，一直顯得相當避忌，直至日前兩人終於約會斷正，被發現於倫敦先食壽司醫肚，再拍拖睇新邦片《007：鬼影帝國》（Spectre）。</p></body></html>
