<html><header><meta charset="utf-8"><title>劉錫賢聞王征走讚好</title></header><body><h1>劉錫賢聞王征走讚好</h1><p>亞視未知是不是真的有救，不過有傳大股東王征手持股份有公司接手，有不少亞視藝員都好雀躍，前晚劉錫賢出席在九龍灣舉行的《荒失失企鵝》首映時說：「佢退出都好㗎，俾人睇到新景象新氣候新亞視，亦都希望唔使再冇糧出。」蔡國威認同說：「係好事，賣出代表公司有新大老闆。」而同場的鄭欣宜自嘲是一隻肥企鵝：「今次有份配音，幫一個女性化嘅sexy角色配，過年會返加拿大，試吓認真去滑雪。」<br>此外，譚杏藍（小花）昨在銅鑼灣出席手機應用程式活動，亞視出身的她知道舊同事有好轉，小花透露亞視除向員工派雞券外，最近更送年糕。<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
