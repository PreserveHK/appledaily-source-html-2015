<html><header><meta charset="utf-8"><title>體訊速遞：（足球）阿根廷U20世盃抽好籤</title></header><body><h1>體訊速遞：<br>（足球）阿根廷U20世盃抽好籤</h1><p>今年度U20世界盃周二進行分組賽抽籤（圖），六屆盟主阿根廷被編入B組，對手不算太強，有巴拿馬、奧地利以及一支非洲代表。東道主新西蘭就在A組，對手有緬甸、烏克蘭及美國。賽事共有廿四支參賽隊伍，將於今年五月三十日至六月二十日舉行。<br>綜合外電（新西蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
