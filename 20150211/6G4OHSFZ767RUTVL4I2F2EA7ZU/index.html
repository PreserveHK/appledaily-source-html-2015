<html><header><meta charset="utf-8"><title>師兄簽Paco等結婚</title></header><body><h1>師兄簽Paco等結婚</h1><p>劉浩龍（師兄）昨日在西九龍出席加盟太陽娛樂文化公司記者會，現場播出陳奕迅、謝霆鋒、許志安及吳君如的打氣片段，惟獨欠女友容祖兒。太陽娛樂揸弗人黃柏高（Paco）在場許下承諾，要為師兄做好音樂及帶他上紅館。Paco被問新加盟歌手有否結婚年限？Paco笑說：「啱啱簽，努力工作先。」<br>傳聞加盟價是三年三百萬？師兄說：「一路都冇講錢，大家摸酒杯底傾。」祖兒在網誌為師兄打氣，師兄說：「佢都有叫我唔好咁緊張。」問他會否盡快完成紅館個唱夢再和女友結婚？師兄坦言：「我都希望。」<br>採訪、攝影：馬建華</p></body></html>
