<html><header><meta charset="utf-8"><title>私隱署暫未收投訴</title></header><body><h1>私隱署暫未收投訴</h1><p>【本報訊】三星智能電視的語音辨識功能涉嫌侵犯個人私隱，本港個人資料私隱專員公署發言人昨天接受本報查詢表示，不評論個別機構有否違規，指過去三年並沒有收到類似的查詢或投訴個案。發言人稱會密切留意新通訊科技產品會否損害市民的個人私隱。<br>公署表示，根據保障資料原則，任何人或機構收集他人個人資料，必須適度、合法及公平；資料使用者須告知當事人，資料的用途及可能轉移予甚麼類別人士。外國資訊保安專家表示，可以接駁互聯網的物聯網產品如三星智能電視，未來會日漸普及，但物聯網產品生產商卻不大重視資訊保安，往往到最後才研究資訊保安問題。<br>■記者盧燕儀</p></body></html>
