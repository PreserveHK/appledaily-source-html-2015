<html><header><meta charset="utf-8"><title>俊和申傳六專家證人</title></header><body><h1>俊和申傳六專家證人</h1><p>【慈山寺索償案】<br>【本報訊】俊和發展旗下公司就大埔慈山寺的工程，向長實相關公司索償三億三千萬元案，俊和一方昨向高等法院表示，須傳召六名專家證人，就建築、結構、賠償額等範疇作供。另俊和稱工程進行期間，被告多次改動設計，結果要做修補工作。<br>原告俊和建築有限公司一方昨表明，由於與被告善慧有限公司的分歧較多，而且爭議事項十分複雜，故雙方難傳召聯合的專家。俊和並要求被告交出項目文件，讓俊和知道決定修改設計的過程等。但法官指所要求的文件與俊和狀書內容無關，拒絕申請。法官下令俊和先就申請傳召專家呈交陳詞大綱，將案押後。<br>案件編號：HCCT29/13<br>■記者黃幗慧</p></body></html>
