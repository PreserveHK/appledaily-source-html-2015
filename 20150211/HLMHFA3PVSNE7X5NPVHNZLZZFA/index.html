<html><header><meta charset="utf-8"><title>將檢查200部同款巴士</title></header><body><h1>將檢查200部同款巴士</h1><p>【本報訊】城巴發言人證實肇事爆胎的左後轆使用俗稱「翻倒胎」（加工重用的車胎），已修補一次，該公司一般最多會修補三次，而巴士會作定期檢驗，以確保輪胎在良好及可使用的情況下行走。至於肇事巴士屬丹尼士三叉戟十二米長雙層巴士，車齡十六年，最近一次驗車於上月二十三日，同款巴士，城巴有一百零二輛，新巴一百二十二輛，地台車輪保護罩均採用玻璃纖維製造，公司會在短時間內檢查所有同款巴士。<br>香港汽車工業學會會長李耀培指，翻倒胎易造成爆胎或漏氣等風險，尤其類似巴士等大型交通運輸工具，極不應採用，有公司基於成本考慮，通常會把翻倒胎用於後輪，配合其他車胎一起使用。</p></body></html>
