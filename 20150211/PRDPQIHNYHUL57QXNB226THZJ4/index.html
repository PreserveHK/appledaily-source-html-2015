<html><header><meta charset="utf-8"><title>體訊速遞：（七人欖球）港女隊七連勝封后</title></header><body><h1>體訊速遞：<br>（七人欖球）港女隊七連勝封后</h1><p>香港女子七人欖球隊（圖）首次參加澳洲的瑪格麗特河挑戰賽，結果順利奪冠而回。今年十一月亦會競爭明年里約奧運資格賽的港女隊，在澳洲連勝七場比賽，包括決賽以29:5大勝Cottlesloe。 <br>本報消息（澳洲）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
