<html><header><meta charset="utf-8"><title>體訊速遞：（足球）大埔將帥各服刑三場</title></header><body><h1>體訊速遞：<br>（足球）大埔將帥各服刑三場</h1><p>和富大埔上月港超聯以0:1不敵YFC澳滌賽後發生不愉快事件，足總紀律小組前日重罰大埔，教練鮑家耀及中場史建威（右三）停三場，而外援安達則停賽兩場。 <br>本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
