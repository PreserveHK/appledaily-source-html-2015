<html><header><meta charset="utf-8"><title>黃金筍盤：富婆盛女唔憂嫁</title></header><body><h1>黃金筍盤：富婆盛女唔憂嫁</h1><p>隨着鄺美雲分手回復單身，又多位億萬身家富婆重歸市場，其實城中還有很多鑽石盛女筍盤。</p><p>何超瓊（52歲）</p><p>香港女首富，今年福布斯香港富豪榜排名十二位，掌管MGM澳門賭場及信德業務，資產淨值50億美金。</p><p>何超蕸（48歲）</p><p>負責打理家族名下的信德集團，出任執行董事。</p><p>陳細潔（50歲）</p><p>保良局副主席，與胞姊陳小寶合力管理雪肌蘭國際集團有限公司，資產逾數億。</p></body></html>
