<html><header><meta charset="utf-8"><title>最騎呢微波爐　急凍食品</title></header><body><h1>最騎呢微波爐　急凍食品</h1><p>微波爐可以極速冷凍食物？英國一年一度的奇異發明比賽，由馬斯克里（Emma Maskery）創造的「急凍微波爐」擊敗逾四百件參賽作品勇奪冠軍，並獲得五千零一英鎊（約五萬九千港元）獎金。<br>「急凍微波爐」的外表與普通微波爐無異，但只要按下冷凍掣後，儲存二氧化碳的罐泵就從後輸入冷空氣，令食物急速冷藏或結冰（圖），連冰塊都僅需數秒就製成，「當天是炎熱的一天，我坐在家中突然想到……希望從此帶起即時冷凍革命」。<br>英國《每日電訊報》</p></body></html>
