<html><header><meta charset="utf-8"><title>陳法拉返美過肥年</title></header><body><h1>陳法拉返美過肥年</h1><p>陳法拉日內啟程返美國陪父母過農曆新年，離港前特地為媽咪辦年貨，做足孝順女。法拉說：「舊年多咗返美國，屋企好熱鬧，爹哋、媽咪最開心。我就一定會過肥年，每年磅數最高峯就係過年，媽咪整八寶飯，爹哋最叻自己生曬臘腸，不過嚟緊要開工，要嚴格控制飲食。」<br>法拉去年離開無綫外闖，她自言去年是豐收年亦是人生轉捩點，幸運地遇上很多好人好事，面對新一年的工作，法拉強調自己不怕吃苦，工作越多越好，她說：「舊年驛馬星動，返大陸拍戲做騷，出外走動可以放鬆吓，又有錢賺，絕對唔介意，最緊要有錢賺又有嘢學！」<br>撰文：麥萍萍</p></body></html>
