<html><header><meta charset="utf-8"><title>狠Hit：孕瘦法</title></header><body><h1>狠Hit：孕瘦法</h1><p>有人說，女人懷孕是最美時刻，加上掌握巧妙的收肚穿衣法，更會靚上加靚，看看梁詠琪與鄭希怡的顯瘦示範。</p><p>梁詠琪</p><p>腹大便便的梁詠琪以Escada Sport針織斗篷襯leggings及短靴，斗篷保暖還覆蓋巨肚，乍看不覺她懷孕發福。<br></p><p>鄭希怡</p><p>陀B女的鄭希怡自爆上圍由A變D，不過每次公開示人都穿傘形剪裁的裙裝，收起豐滿身材，又適當地騷腳及搭浮誇飾物，轉移視線，大肚都潮得起。<br></p><p>撰文：StyleGuru</p></body></html>
