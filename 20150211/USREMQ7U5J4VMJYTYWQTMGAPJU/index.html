<html><header><meta charset="utf-8"><title>日女生日用手機十五小時</title></header><body><h1>日女生日用手機十五小時</h1><p>智能手機大行其道，許多年輕人變成「低頭族」，而日本中學生依賴手機更已達上癮程度。有調查顯示，日本近一成高中女生（圖）每日使用手機的時間長達十五小時。<br>資訊科技公司Digital Arts訪問全日本逾六百名中學生後，前日發表報告，指中學生擁有手機的情況非常普遍，初中生有六成，高中生比率更高達九成六。<br>而因為潮流興用社交網絡及玩手機遊戲，中學生每日花大量時間使用手機，女生平均日花七小時，遠比男生平均四小時多，有近一成女生近乎機不離身，每日為手機浪費十五小時，情況有如酗酒或吸毒使人上癮，無法自拔。<br>法新社</p></body></html>
