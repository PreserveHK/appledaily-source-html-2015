<html><header><meta charset="utf-8"><title>迫爆未解決　梁特應向屯門人道歉</title></header><body><h1>迫爆未解決　梁特應向屯門人道歉</h1><p>梁振英開腔批評反水貨客示威者衝擊屯門商場，《壹錘定音》主持李慧玲狠批，梁振英責怪示威者之前，應先向屯門居民道歉，因為問題擾攘了好一段時間，梁政府也沒有為屯門居民做過事，更遑論解決問題。<br><br>慧玲說，早在佔領運動時，已有屯門年輕人反映，放假一定不會留在屯門行街、逛商場，因為太多內地人在購物。<br><br>他們以「迫爆」、「失控」來形容，令屯門居民大受影響。<br><br>梁振英指政府一直有跨部門小組協調跟進屯門、北區水貨客問題，但慧玲說，公眾看不到政府有做過任何事，公眾只看到水貨客留下滿地垃圾無人清潔、屯門工廈變水貨客超市。</p></body></html>
