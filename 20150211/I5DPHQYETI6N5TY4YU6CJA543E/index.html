<html><header><meta charset="utf-8"><title>最準時鐘160億年誤差一秒</title></header><body><h1>最準時鐘160億年誤差一秒</h1><p>日本理化學研究所（RIKEN）研發出世上最準確的時鐘，每一百六十億年才只有一秒誤差，比現時最準確的原子鐘還要精確多約一千倍，有望開闢新科學領域。<br>這個鐘由冷原子製成（圖），負責研究的英敏香取相信，它可以讓科學家更準確量度不同地點的地球引力變化，從而有機會進一步預測地震，「如果能將這項技術小型化，就可以成為有用的工具，從而量度引力的細小變化，並用作探測地下資源、空間和熔岩流動的情況……並為一秒作更嚴格的標準定義」。<br>英國《每日郵報》</p></body></html>
