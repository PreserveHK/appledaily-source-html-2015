<html><header><meta charset="utf-8"><title>鄭海泉擁絕版錶</title></header><body><h1>鄭海泉擁絕版錶</h1><p>【市值50萬】<br>入場費出名高的百達翡麗（Patek Philippe，PP），受到不少政經界人士以及明星的青睞。綜合資料所得，俄羅斯總統普京、法國前總統薩爾科齊，明星畢彼特和滙豐銀行前亞太區主席鄭海泉，都是PP的愛好者。滙豐前大班鄭海泉二○一一年榮休，歡送會中就戴住品牌絕版（model 5040）手錶，市價超過五十萬元。 <br>PP是複雜機械錶及貴價腕錶的代表，1839年創立的PP，在拍賣場上不乏捧場客，除了因為歷史悠久，更視為保值之選，因該廠對製作認真，有型號、機殼和機芯號碼，連該錶何時曾抹油保養都能追溯。</p></body></html>
