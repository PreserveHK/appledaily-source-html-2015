<html><header><meta charset="utf-8"><title>最愛潮菜：由上環轉戰九龍城</title></header><body><h1>最愛潮菜：由上環轉戰九龍城</h1><p>眾所周知周星馳愛吃潮州菜，他經常被傳媒拍到在上環的尚興潮州菜館食飯，當年與于文鳳也曾被拍到一起到尚興撐枱腳，不過可能因為經常被拍，星爺前晚才會改到九龍城另一間著名潮州菜館「品潮軒」。</p><p>該潮菜館開業逾十年，連前經濟發展及勞工局局長葉澍堃也曾在專欄推介，招牌菜包括有凍蟹、潮州翅、滷水拼盤、汕頭蠔仔烙、水瓜炆魚鰾等等，而當晚星爺約點了六個餸，包括白灼螺片（約四百元）、古法家鄉雞（二百元）、時蔬浸魚鰾（二百元）等，其餘小菜約一百元，人均消費一百至二百元。</p></body></html>
