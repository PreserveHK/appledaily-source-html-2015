<html><header><meta charset="utf-8"><title>斬AKB兇徒入獄六年</title></header><body><h1>斬AKB兇徒入獄六年</h1><p>日本女子組合AKB48去年五月底的握手會發生傷人案，隊中成員入山杏奈和川榮李奈不幸成為目標，連同一名男性工作人員同告受傷，當時被捕的二十四歲兇徒梅田悟經過數月來審訊，昨日終在盛岡地方裁判處被判入獄六年。</p><p>據檢察官指，梅田悟的行兇動機是不滿自己收入有限，繼而產生起無差別殺人之念頭，雖然三名傷者已沒大礙，但考慮到事件令AKB成員帶來一定陰影，法官決定將被告判處重刑，以示懲戒。事件終告一段落，手上仍留有刀疤的入山杏奈，已宣佈會在後日重返位於秋葉原的AKB48劇場演出，是她相隔大半年後才重踏劇場。<br>撰文：哥羅</p></body></html>
