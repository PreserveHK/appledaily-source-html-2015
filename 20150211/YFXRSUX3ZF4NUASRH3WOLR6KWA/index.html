<html><header><meta charset="utf-8"><title>澳門直擊：洗米華陪老婆睇首映</title></header><body><h1>澳門直擊：洗米華陪老婆睇首映</h1><p>劉嘉玲、張家輝、監製劉偉強及王晶導演等昨晚在澳門出席新戲《賭城風雲II》首映禮，獲太陽娛樂集團老闆周焯華（洗米華）與陀B六個月老婆陳慧玲現身撐場。肚凸凸的洗米嫂和老公先後到場，不過洗米華全程木冇表情，見到記者速閃。記者追問他是否送了車給老婆，他用背部面對記者拋下一句：「唔講。」問到洗米嫂陀仔或女？她非常口密笑說：「新年快樂。」她透露新年一家人出外度假。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
