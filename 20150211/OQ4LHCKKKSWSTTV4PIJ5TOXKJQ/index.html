<html><header><meta charset="utf-8"><title>賭波連過14關英男贏過百萬元</title></header><body><h1>賭波連過14關<br>英男贏過百萬元</h1><p>兩英鎊（廿三港元）的下注，贏得逾九萬二千鎊（約一百零八萬港元）獎金！英國四十八歲風險管理經理克萊（Dean Clay上圖），在過去的周末成功貼中十四場球賽結果（左圖），連同特別獎金，成為百萬富翁。<br>克萊下注的最後一場賽事在周日舉行，他估計般尼對西布朗的英超賽事會打和，但眼看般尼領先兩球，原以為過關無望，怎料西布朗最終逼和完場，「我無法相信，這樣的事竟發生在我這種普通人身上」。克萊將與妻子七月迎來首名孩子又剛買了樓，他們打算將獎金用作償還部份銀行按揭並留給寶寶使用。<br>英國《每日電訊報》</p></body></html>
