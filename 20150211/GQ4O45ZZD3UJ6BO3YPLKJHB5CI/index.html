<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭打到殘晒照去團年 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭打到殘晒照去團年 - 李八方</h1><p>出名好打得嘅政務司司長林鄭月娥自從政改第二輪諮詢展開後，頻頻出席政改論壇，雖然次次都講到好悲觀，但依舊勞心勞力親力親為。好似最近佢雖然身體有啲不適，但噚晚都出席工聯會為獨居長者搞嘅團年宴，發言時繼續硬銷袋住先，話之前有個八十歲長者話希望有生之年可以一人一票選特首，叫立法會唔好阻住，佢更呼籲在場公公婆婆多啲向議員表達呢個訴求，之後滿場飛，敬酒時更被集郵，不停被要求合照。在場嘅工聯會黃國健都話好打得嘅林鄭呢排打到殘晒、睇落好攰，希望佢多啲注意健康，而林鄭之後仲轉戰下一場同專業人士傾政改。</p></body></html>
