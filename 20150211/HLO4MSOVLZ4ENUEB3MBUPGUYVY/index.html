<html><header><meta charset="utf-8"><title>花絮：為破紀錄要增高！</title></header><body><h1>花絮：為破紀錄要增高！</h1><p>視香港跳高紀錄保持者馮惠儀為偶像嘅女乙跳高代表黃沅嵐（圖），噚日輕鬆跳過一米六七後，點知試跳一米七○失手，挑戰唔到前者嘅一米七五女乙紀錄。讀緊女拔嘅沅嵐就話當務之急係增高，目前身高一米六四嘅佢仲話越高越好喎！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
