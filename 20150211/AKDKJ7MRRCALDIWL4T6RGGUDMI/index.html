<html><header><meta charset="utf-8"><title>特稿：忠心主帥成標誌</title></header><body><h1>特稿：忠心主帥成標誌</h1><p>普波域治成為NBA第九位累積千勝教練，紀錄雖然不是前無古人，不過當中也值得普帥驕傲；普帥勝率達68.4%，於「千勝教練俱樂部」中，勝率僅次於積遜的70.4%，而且只有積遜和前湖人及紐約人教練萊利，取千勝場數比普帥快。</p><p>普帥由一九九六年坐正馬刺教練至今，未嘗離開，一千場勝仗均來自同一球隊，與爵士名帥史龍（圖）同樣忠心。普帥與前鋒鄧肯，也成為馬刺的標誌，鄧肯就為普帥打下九百二十九場勝仗。<br>文：牽牛</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
