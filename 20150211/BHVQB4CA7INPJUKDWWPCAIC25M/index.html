<html><header><meta charset="utf-8"><title>來自「星星」慘慘豬阿媽都嫌畸形唔畀吮</title></header><body><h1>來自「星星」慘慘豬<br>阿媽都嫌畸形唔畀吮</h1><p>廣西南寧延安鎮一個養豬場，一頭母豬周日(8日)誕下19隻小豬，不過其中一頭長相怪異、猶如人臉的小豬可把主人嚇壞了，沒有鼻子，臉是平的。有網民看到相片，大呼：「很惡心！」另有網民指：「看來是來自星星的豬。」<br><br>小豬的照片在網上熱傳，吸引大批民眾到養豬場觀看，還有不少人出高價購買，但養豬戶決定把小豬當招牌，以吸引更多觀光客前來。不過，小豬因遭母豬嫌棄不肯餵哺，且拒絕用奶樽喝奶，出生後沒多久便夭折。<br><br>《南國早報》</p></body></html>
