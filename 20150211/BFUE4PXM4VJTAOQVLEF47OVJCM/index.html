<html><header><meta charset="utf-8"><title>買個別款式要「查家宅」</title></header><body><h1>買個別款式要「查家宅」</h1><p>【話你知】<br>去年慶祝創立一百七十五周年的百達翡麗（PP），由Antoine Norbert de Patek及Adrien Philippe創立。據悉PP每年產量約五萬隻，各大拍賣會最高價的手錶品牌十居其九都是PP囊中物，未減價前入門價約十萬元起。去年底一隻於三十年代製造的PP黃金袋錶，在拍賣會創下一億六千五百萬港元的世界紀錄。品牌採記名制，需先審核客人過往買錶「履歷」及地位等。買個別款式客人至少要擁有陀飛輪或萬年曆「入門」，再向瑞士總部申請，等一年半至兩年才決定是否有交易。</p></body></html>
