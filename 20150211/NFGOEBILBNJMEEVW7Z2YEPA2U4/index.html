<html><header><meta charset="utf-8"><title>地鐵站小腿擱大髀孭袋男當街剪女友腳甲</title></header><body><h1>地鐵站小腿擱大髀<br>孭袋男當街剪女友腳甲</h1><p>新加坡街頭一對極品情侶，在地鐵站公然測試公眾的底線，無態女擱腿讓男友剪腳甲的行為令人側目。<br> <br>上周六在新加坡裕廊東地鐵站，一對情侶坐在站內的石壆上，女的脫下鞋子，男的揹著一個看來是屬於女友的手袋，將女友雙腿擱到大腿上，當街替她剪腳甲。拍攝者形容，即使周圍的人向非常情侶投以極度厭惡的目光，但兩人依然故我。<br> <br>Stomp</p></body></html>
