<html><header><meta charset="utf-8"><title>女兒國：Stephy拒孖姊妹搞生意</title></header><body><h1>女兒國：Stephy拒孖姊妹搞生意</h1><p>鄧麗欣（Stephy）去年斥資七位數字，在內地開創時裝品牌Loey生意，經過一年努力，在內地各個城巿開設十多間分店，Stephy透露：「應該唔使蝕，生意開始穩定，自己想多做宣傳，因為香港冇分店，冇渠道畀顧客接觸，只靠藝人朋友同自己做吓宣傳。」她覺得要做太多瓣生意比較困難，暫時只做服裝較簡單，繼而再增加個人設計。<br>Stephy覺得做生意不宜與好友合作，她說：「從小就聽到唔好同自己最好嘅朋友合作，雖然呢個合作嘅拍檔都算係朋友，但係佢做開呢行，都係佢帶領我做，而姊妹就怕嗌交，因財失義。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
