<html><header><meta charset="utf-8"><title>體訊速遞：（足球）列奧斯續約多蒙闢謠</title></header><body><h1>體訊速遞：<br>（足球）列奧斯續約多蒙闢謠</h1><p>多蒙特周二與中場馬高列奧斯（中）續約至二○一九年，這位廿五歲中場說：「我高興可以續約，多蒙特是我的家，也是我的球會。」之前與多蒙特合約至二○一七年到期的列奧斯，盛傳得到皇家馬德里、車路士、巴塞隆拿及拜仁慕尼黑青睞。<br>綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
