<html><header><meta charset="utf-8"><title>體訊速遞：（足球）皮亞臣「叉頸」毋須處分</title></header><body><h1>體訊速遞：<br>（足球）皮亞臣「叉頸」毋須處分</h1><p>英足總周二宣佈，不會就「叉頸」事件對李斯特城主帥皮亞臣作出任何紀律處分，僅向他發出一份書面警告，提醒其職責。在上輪李斯特城對水晶宮的英超賽事中，皮亞臣向對手中場麥亞瑟「叉頸」（圖）。 <br>綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
