<html><header><meta charset="utf-8"><title>關仁隱事：「寶石」俾「公主」揭私隱 - 關仁</title></header><body><h1>關仁隱事：「寶石」俾「公主」揭私隱 - 關仁</h1><p>藝人名人中晒微博、Instagram毒，去親活動都電話不離手狂集郵，輕則手機食先，道道菜影，重則會洩露私隱，搞到有心病。城中富婆「寶石」好鍾意喺屋企開party，不時都請佢圈中啲好姊妹作客。話說有次「公主」都有份去，即刻周圍參觀，好似家居專訪咁影到唔停手，影得好仔細，仲極速擺晒啲相上網，快過主人家自己發相，搞到寶石都不知幾唔開心，覺得冇晒私隱，之後喺屋企請客都唔再叫公主。<br>撰文：關仁</p></body></html>
