<html><header><meta charset="utf-8"><title>華仔揸戰車硬晒背</title></header><body><h1>華仔揸戰車硬晒背</h1><p>劉德華今年為央視春晚唱的主題曲《回家的路》，是他新片《失孤》的主題曲。片中華仔要揸電單車走遍無數城市尋子，華仔對此笑說：「揸電單車時，導演要我個背脊唔可以太貼架車，太貼就變咗好似《烈火戰車》咁，但太挺直太精神又唔得喎！但我拍拍吓成日唔記得要人提醒，拍完一場戲個背脊都硬晒。」<br>在內地，《回家的路》獲落重本宣傳，除了有電視台播出外，還作為公益廣告的背景歌曲，又包下內地五十個機場及約五百個火車站，在春運期間滾動式播放整個月。華仔表示自己多年心願想為華人唱一首代表回家心情的歌，以溫暖每位離鄉別井人的心。<br>撰文：麥萍萍 </p></body></html>
