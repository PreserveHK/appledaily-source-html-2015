<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙式和英國會藝術家 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙式和英國會藝術家 - 馮仁昭</h1><p>趙式和前晚喺上環為佢新開畫廊開酒會慶祝，同時展出加拿大華裔藝術家王益輝嘅作品。式和話：「畫廊雖然啱啱開幕，但呢年已排咗有十個項目，之後會有上海藝術家、英國攝影師展覽。」問佢農曆新年點過？佢話：「成日咁多嘢做，過年會去英國見藝術家，順便休息吓，老公都會一齊去，之後會去土耳其，都係工作之中抽時間休息。」<br>撰文：馮仁昭</p></body></html>
