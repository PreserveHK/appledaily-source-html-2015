<html><header><meta charset="utf-8"><title>花絮：標槍義工跑足6K</title></header><body><h1>花絮：標槍義工跑足6K</h1><p>旅港開平商會學校嘅阿傑（圖）噚日做義工，來回草地運送標槍畀參賽者，全日跑足一百二十次，粗略估計每次距離五十米，足足跑咗成六千米，仲長過學界田徑最長嘅五千米賽！好彩阿傑話自己打劍擊，平日訓練有素，都唔算辛苦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
