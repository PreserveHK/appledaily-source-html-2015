<html><header><meta charset="utf-8"><title>來自星星嘅？「都敏俊」劃破首爾夜空</title></header><body><h1>來自星星嘅？<br>「都敏俊」劃破首爾夜空</h1><p>南韓首爾市中心周日（8日）晚的天空，突然出現不明飛行物體(UFO)，多部汽車的行車紀錄儀都拍到該發光物體劃破夜空，連首爾以外地區的民眾都報稱見到疑似飛碟。<br><br>黑夜UFO的出現立即惹起當地網民熱議，片段放上網後更吸引多家傳媒跟進報道。不少人肯定那是「來自星星」的UFO，然而也有人認為是隕石，專家則覺得有可能是一個火球。<br><br>台灣東森新聞網</p></body></html>
