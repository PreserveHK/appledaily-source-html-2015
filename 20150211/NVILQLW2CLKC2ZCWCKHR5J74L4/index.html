<html><header><meta charset="utf-8"><title>章子怡為爆樽傳聞喊冤</title></header><body><h1>章子怡為爆樽傳聞喊冤</h1><p>章子怡日前於生日派對上接受男友汪峰求婚，不過昨日網上驚傳子怡的兄嫂章子男夫婦，疑一直不滿章子怡和汪峰拍拖，在派對上疑在酒精刺激下情緒失控破口大罵，據爆料者指出，子男夫婦竟爆樽兼擲酒杯，玻璃碎片誤中王力宏老婆李靚蕾的眼角。<br>章子怡昨日在微博留言：「你究竟還要黑我到甚麼時候！得到的還不夠多嗎？你傷害的何止是我一個人！」她的大嫂殷旭就透過工作人員對內地傳媒否認此事，並說：「不想對此消息回應。」王力宏的工作人員亦否認李靚蕾受傷：「當然沒有，她很健康。」<br>撰文：皓騫</p></body></html>
