<html><header><meta charset="utf-8"><title>《蘋果》專訪李侑菲望跟發哥合作</title></header><body><h1>《蘋果》專訪<br>李侑菲望跟發哥合作</h1><p>曾與李鍾碩和朴信惠主演韓劇《Pinocchio》的韓國女星李侑菲，早前來港與Yuri出席時裝品牌活動，並接受傳媒訪問。</p><p>今次香港之行，雖然時間匆匆，但李侑菲也大感興奮，無奈時間緊迫難以嚐盡香港美食，她說：「我聽說香港的蛋撻很好吃，但今次沒機會吃到，有點可惜，下次有機會的話一定試食蛋撻。」對於香港的藝人，她最熟識就是周潤發，加上自細就視對方為偶像，將來若有機會合作的話，她會十分榮幸。<br>採訪：施洛冰<br>攝影：陳慧安</p></body></html>
