<html><header><meta charset="utf-8"><title>Kris傳再接內地片</title></header><body><h1>Kris傳再接內地片</h1><p>韓團EXO的退團中國籍成員Kris，日前被原本所屬的SM事務所發禁制令阻止其在內地活動，但昨日內地方面卻傳出Kris將會接拍電影《致我們終將逝去的青春》的續集《原來你還在這裏》。</p><p>據知今次《原》片是根據辛夷塢同名小說改編，並有意由Kris做男主角，女主角就有意邀請內地女星劉亦菲。如消息屬實，估計因為Kris在內地人氣強勁，即使SM事務所出面打壓，仍無阻內地片商邀請他拍戲。</p></body></html>
