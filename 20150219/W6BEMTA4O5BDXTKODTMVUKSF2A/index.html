<html><header><meta charset="utf-8"><title>孫楠廣東話差賴阿倫</title></header><body><h1>孫楠廣東話差賴阿倫</h1><p>譚詠麟前晚在紅館繼續舉行第五場演唱會，雖然內地歌手孫楠忙於參與《我是歌手3》，不過他亦應阿倫的邀請任嘉賓，兩人在台上合唱一曲《朋友》。提到與孫楠相識經過，阿倫說：「我哋識咗二十一年，嗰陣係喺孫楠嘅家鄉大連開騷，我又係搵佢做嘉賓，我仲記得嗰陣問佢識得唱乜嘢歌？佢用唔鹹唔淡嘅廣東話答《朋友》，仲話冇問題，不過同𠵱家相比，嗰陣大概差了十萬八千里路，同今次表演一啲都唔同！」<br>孫楠又搞笑說：「如果我的廣東話不好，大家不要怪，因為我廣東話全是唱阿倫的歌而學的！」昨日是孫楠的生日，阿倫準備了蛋糕為好友慶祝！<br>撰文：張曦桐</p></body></html>
