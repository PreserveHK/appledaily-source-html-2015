<html><header><meta charset="utf-8"><title>欠債運輸工販毒囚逾14年</title></header><body><h1>欠債運輸工販毒囚逾14年</h1><p>【本報訊】患有輕度心智智能障礙、解決問題能力有問題的運輸工人因欠高利貸四萬多元，為還債鋌而走險參加旅行團替人販毒到日本，希望賺取兩萬五千元酬勞，但出發時於機場被捕。他昨被判囚十四年八個月，法官勸勉他判監並非世界末日，鼓勵他在獄中讀書重建生命，出獄後不要再與壞人為伍。<br>被告司徒子峯（廿二歲）在去年五月十一日利用行李篋販運兩公斤、市值八十六萬元的冰毒，他早前已在高等法院認罪。心理報告指被告的邏輯思維沒有問題，知道自己犯事及有何後果。<br>案件編號：HCCC436/14<br>■記者黃幗慧</p></body></html>
