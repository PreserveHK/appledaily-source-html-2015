<html><header><meta charset="utf-8"><title>Liddy俾媽咪催結婚</title></header><body><h1>Liddy俾媽咪催結婚</h1><p>經歷家庭巨變和被指做小三的李悅彤（Liddy），現在已經重投工作，日前為有線拍賀年節目，在節目上她首次炮製笑口棗，全程表現有板有眼，Liddy笑說：「我間中都會煮飯畀媽咪食，每年新年仲會一家人一齊包餃子。」Liddy亦坦言隨着年紀長大，已有結婚及生小朋友念頭，但不會強求，順其自然：「𠵱家感情都係擱置一邊，睇緣份啦！我覺得可以隨遇而安嘅人生最舒服。雖然媽咪一直好想我快啲嫁，覺得要有人照顧我先安心，但其實我覺得一個人獨立都可以活得很好。新嘅一年，我希望朋友同屋企人身體健康、開心快樂最重要。」<br>撰文：唐芯悠</p></body></html>
