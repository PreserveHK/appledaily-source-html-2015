<html><header><meta charset="utf-8"><title>【肖猴】劉鳴煒　愛情運再升級</title></header><body><h1>【肖猴】劉鳴煒　愛情運再升級</h1><p>華人置業（127）大股東劉鑾雄（大劉）長子劉鳴煒，去年接掌大劉擔任華置主席、行政總裁及執行董事職務，打理市值超過四百億元的上市王國。<br>市場對劉鳴煒的評價正面，踏入羊年，他能否更進一步呢？麥玲玲指，受「太陽」星的正面帶動，屬猴人士今年在事業上非常順利，能力備受認同，尤其在下半年更可穩步上揚。她建議猴人不妨在羊年拓展海外市場，有助提升運勢。<br>蘇民峰認為，肖猴今年為紅鸞桃花年，因此今年適宜多相約朋友外出，感情和人緣佳，能夠間接對事業起正面作用，工作上易得到貴人扶助。不過，已有穩定感情的劉鳴煒，可藉紅鸞星動將感情再推進一步。</p></body></html>
