<html><header><meta charset="utf-8"><title>新年遠離真小人以下特徵要小心</title></header><body><h1>新年遠離真小人<br>以下特徵要小心</h1><p>新春喜羊羊，《亂噏》假期照常！<br><br>早前有人開林寶堅尼，喺街上測試陌生少女嘅上車比率，結果發現真係有唔少靚女自願上車，不過呢啲只係個測試，揸車嗰個其實唔係車主嚟o架！！蘇師傅就話，其實睇頭形可以令你知道對方係唔係充闊佬︰「頭形有一種格，叫做《表面風光》，荷包其實麻麻地o架咋，你以為好有錢？全副身家係得咁多！」<br><br>姊妹們，下次見到呢啲人揸林寶，就咪亂咁上車喇！<br><br>星期三至日，新春版《亂噏24》精采回顧！蘇師傅教你帶眼識人！</p></body></html>
