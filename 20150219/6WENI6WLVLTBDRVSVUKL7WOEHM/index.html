<html><header><meta charset="utf-8"><title>體訊速遞︰（桌球）丁俊暉威爾斯賽首圈出局</title></header><body><h1>體訊速遞︰<br>（桌球）丁俊暉威爾斯賽首圈出局</h1><p>世界排名第三的中國桌球一哥丁俊暉（圖），周一晚在卡迪夫舉行的威爾斯桌球公開賽，在首圈爆冷以1:4不敵世界排名一百二十一的威爾斯球手獲加。本報消息（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
