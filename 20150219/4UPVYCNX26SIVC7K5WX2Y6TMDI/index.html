<html><header><meta charset="utf-8"><title>GiGi多謝好友送被過年</title></header><body><h1>GiGi多謝好友送被過年</h1><p>三月入產房的梁詠琪（GiGi），前晚（十七日）與西班牙籍老公Sergio，提早與家人好友吃團年飯，GiGi在微博貼了媽媽煮的齋菜，再留言寫道：「團年飯有媽媽煮的美味齋菜，和我精心炮製的甜點核桃露，吃得大家滿足幸福！」</p><p>此外，GiGi又多謝好友連夜為BB女編織毛線被子，表示今年一定飽足又溫暖，她說：「與家人及好友團年是再幸福不過的事，祝大家一路平平安安，回家與摯愛家人團聚過肥年。」<br>撰文：小米</p></body></html>
