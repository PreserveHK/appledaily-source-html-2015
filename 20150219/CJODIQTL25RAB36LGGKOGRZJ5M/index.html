<html><header><meta charset="utf-8"><title>【肖龍】何猷龍　事業以守為佳</title></header><body><h1>【肖龍】何猷龍　事業以守為佳</h1><p>繼續向「國際賭王」發展的何猷龍，去年有意將新濠博亞（6883）退市，但仍然不減拓展海外新興市場賭業的步伐。年內加碼投資俄羅斯賭場項目，旗下新濠環彩（8198）亦成功通過西班牙政府首輪申請，可在當地投標興建娛樂場。<br>屬龍的何猷龍繼續進取衝出澳門市場，蘇民峰認為他們今年可提升名氣，但事業以守為佳，作新投資前要好好籌劃。李丞責說，肖龍者或會遇到不吉利的事，對身邊人及財產等「靠山」有損傷，但只要揚聲求援，亦會遇上不少貴人相助。</p></body></html>
