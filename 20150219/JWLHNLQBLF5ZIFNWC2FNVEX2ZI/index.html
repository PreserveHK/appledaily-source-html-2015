<html><header><meta charset="utf-8"><title>體訊速遞︰（網球）姬維杜娃禾琪杜拜賽晉級</title></header><body><h1>體訊速遞︰<br>（網球）姬維杜娃禾琪杜拜賽晉級</h1><p>周二杜拜網賽女單第二圈，姬維杜娃面對烏克蘭小將施維杜蓮娜在先失一盤下以2:1反勝；「禾琪」（圖）同樣在先失首盤下，反勝澳洲的施杜莎過關。 綜合外電（阿聯酋）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
