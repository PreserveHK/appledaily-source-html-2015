<html><header><meta charset="utf-8"><title>【肖牛】李民橋　或面臨大變化</title></header><body><h1>【肖牛】李民橋　或面臨大變化</h1><p>東亞銀行（023）副行政總裁李民橋去年事業運旺盛，公司業績純利繼續有增長，仲拍住老父李國寶同細佬李民斌，齊齊成為公司執董，事業更上一層樓。<br>李丞責說，雖然屬牛的朋友今年沖太歲，或會面臨較劇烈的大變化，及要小心誤服藥物及酒等，防範意外發生。麥玲玲說，受沖太歲影響，事業運難免艱辛，例如工種不符預期，故此應視今年為播種期，亦不妨主動爭取出差機會，有利個人運勢推展，但提醒要看管個人財物，以免招致無謂捐失。</p></body></html>
