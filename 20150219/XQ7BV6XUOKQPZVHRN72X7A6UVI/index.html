<html><header><meta charset="utf-8"><title>燦神祝港人高瞻遠矚　爆笑滿屋</title></header><body><h1>燦神祝港人高瞻遠矚　爆笑滿屋</h1><p>新春喜羊羊，《亂噏》假期照常！<br><br>當年睇「乜太」之所以過癮，皆因有個「97前後」嘅環節，喺97前就預示咗今時今日嘅情況。徐緣就話︰「呢段片就係令燦神到o依家都咁多人識！啲人成日講番呢條片，原來當時預示嗰樣嘢，𠵱家真係發生緊！」<br><br>燦神就非常謙虛唔領功︰「我哋邊有咁長遠嘅眼光！我哋不過搞吓笑之嘛！」搞笑之餘同時能夠高瞻遠矚，仲要講嗰樣中嗰樣，燦神快啲過啲功力畀香港人啦！<br><br>星期三至日，新春版《亂噏24》精采回顧！燦神未卜先知！</p></body></html>
