<html><header><meta charset="utf-8"><title>夏蕙姨戴羊頭任影</title></header><body><h1>夏蕙姨戴羊頭任影</h1><p>黃夏蕙昨日與周潤發的胞姊玲姐，齊齊現身黃大仙廟，為今日凌晨上頭炷香做好準備。身穿紅色棉襖兼戴上閃鑽羊頭帽的夏蕙姨，甫現身被不少途人捕獲，她更自備不少印有自己肖像的記事簿送給他們，夏蕙姨說：「我都唔知嚟咗幾多年，但係每次都會做足準備，我噚晚覺得隻羊唔夠靚，所以加多啲閃石！」<br>夏蕙姨表示今日初一會休息，接着便會到內地和香港登台，笑稱她踏入羊年即密密賺，她說：「唔係個個都收咁多錢，我覺得最緊要大家開心。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
