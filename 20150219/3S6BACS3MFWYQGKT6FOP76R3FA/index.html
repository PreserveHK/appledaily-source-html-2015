<html><header><meta charset="utf-8"><title>【肖兔】李家傑　受惠人緣運佳</title></header><body><h1>【肖兔】李家傑　受惠人緣運佳</h1><p>李家傑貴為「四叔」長子兼恒基地產（012）副主席，擁有三子卻仍然未婚的李家傑有別其他富二代專注事業或逍遙快活過日辰，而是熱衷參與政治及慈善工作。不過去年他一度發炮，點名批評由鍾庭耀主持的香港大學民意研究計劃，卻引起損害香港學術自由非議。<br>蘇民峰說，屬兔的人桃花會一直旺至今年上半年，人緣運佳，但求名而求利，建議先借桃花加強各方關係。李丞責則說，假如屬兔的人是老闆，則小心會受到屬下或年紀小於自己的人，因他們處事失當或會受連累。</p></body></html>
