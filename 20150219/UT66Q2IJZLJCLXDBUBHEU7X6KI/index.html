<html><header><meta charset="utf-8"><title>杜小喬拜車公求健康</title></header><body><h1>杜小喬拜車公求健康</h1><p>網絡紅人杜小喬、FH Production及伍家謙等日前在銅鑼灣拍攝賀年節目，小喬表示希望新一年可保持一路學習和工作，最緊要身體健康，她說：「身體keep住反覆，可能自己太擔心，未識得點樣抒發，希望工作順利令病情好啲。」農曆年會到車公廟拜神。<br>今年是伍家謙離開大台後第一個農曆新年，他表示感覺與之前分別不大，唯一是以前一早便知道新年要做賀歲波，他說：「今年有工作做去唔到，入行做體育記者前就同爸爸一齊去。」至於會否做演員工作，他稱要視乎自己能力。<br>採訪：溫敏芝<br>攝影：陳慧安</p></body></html>
