<html><header><meta charset="utf-8"><title>譚小環巧製掛飾賀歲</title></header><body><h1>譚小環巧製掛飾賀歲</h1><p>譚小環年前淡出娛樂圈之餘開設小食店和手工藝工作室，日前她以簡單的紙張和鐵線，用三十分鐘加點心思就做好一個賀年掛飾，她說：「祝大家羊年喜氣洋洋，最緊要事事順利同埋財源廣進。我自己都做生意，所以生意興隆就唔少得。不過最緊要都係屋企人同朋友都身體健康。<br>問到羊年會否考慮重返幕前時，她說：「其實小食店及手工藝店都要花時間，不過心入面都有想拍吓電視或者電影。」<br>採訪：藍文浩<br>攝影：沈健程<br>場地：Day by Day手作素材店<br>髮型：Sam Ng（Xenter）</p></body></html>
