<html><header><meta charset="utf-8"><title>左右逢源：大節日留畀正印</title></header><body><h1>左右逢源：大節日留畀正印</h1><p>今日是大年初一，是中國傳統的大節日。澳門賭業猛人周焯華（洗米華）雖周旋於正印陳慧玲（Heidi）及女友Mandy Lieu中，但每逢過時過節，他仍會很傳統的留給老婆Heidi。如去年聖誕節（圖），他便與懷有「華種」的Heidi、囡囡、兒子周柏豪及父親等，齊到泰國芭堤雅過聖誕，還順道為爸爸慶祝生日。當時Heidi雖然已有身孕，仍不避忌的在facebook上載火辣的三點式泳照，並高調晒與老爺慶祝生日的相片，並留言說：「還有甚麼比一家人開開心心更重要……祝老爺生日快樂！身體健康！」</p></body></html>
