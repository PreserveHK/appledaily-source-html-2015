<html><header><meta charset="utf-8"><title>【肖蛇】吳宗恩　公幹機會料增</title></header><body><h1>【肖蛇】吳宗恩　公幹機會料增</h1><p>屬蛇的吳宗恩，是九倉（004）主席吳光正的次女，掌管九倉及會德豐系內的零售業務，包括連卡佛、Joyce（647）、city'super及LOG-ON等多個品牌，並力求走出香港，在內地大力發展。早前更與美國Kate Spade成立合資公司，有意聯手在中國開設一百間分店。<br>蘇民峰認為，新一年是生肖屬蛇朋友的「驛馬年」，事業上外出公幹的機會增加，亦較容易遇上貴人。李丞責亦指屬蛇的人出門遠行好事多，易與外國人建立關係，促成生意，但提醒從外地引入新產品則未必利好。</p></body></html>
