<html><header><meta charset="utf-8"><title>英推出羊年紀念幣</title></header><body><h1>英推出羊年紀念幣</h1><p>為慶祝羊年，英國皇家鑄幣局發行由華裔藝術家何文津設計的羊年生肖紀念幣，這是她繼去年後再度與皇家鑄幣局合作。<br>這套紀念幣包括兩枚金幣、兩枚鍍金幣及兩枚銀幣，一面刻有兩頭約克郡黑面羊及中國漢字「羊」，另一面則是英女皇頭像。紀念幣面值最小為兩英鎊銀幣，售價為八十二點五英鎊（約九百八十港元）；面值最貴為五百英鎊金幣，售價為七千五百英鎊（近九萬港元）。另外，皇家郵政局推出以春節為主題的紀念郵票，印上彩燈及煙花圖案，只限在貝爾法斯特、劍橋、卡迪夫、愛丁堡和設菲爾德發售。<br>英國廣播公司/中新社</p></body></html>
