<html><header><meta charset="utf-8"><title>【肖狗】陳文博　彰顯領導能力</title></header><body><h1>【肖狗】陳文博　彰顯領導能力</h1><p>作為恒隆地產（101）董事長陳啟宗的長子、恒隆高級經理陳文博，已加入公司學習管理數據。陳啟宗雖指短期內未有意委任現時年僅三十三歲的陳文博加入董事局，但積極讓陳文博在加入董事局前累積實戰經驗。<br>蘇民峰指出，屬狗的陳文博在今年是思想投資年，將有嶄新的發展機會，生機處處，惟需小心選擇方向。<br>麥玲玲表示，肖狗者今年的事業是順遂的一年，在「唐符」星拱照下，個人的才華及領導能力都可以彰顯出來，容易獲得別人認同及賞識，有利事業發展。<br>至於愛情方面，李丞責指今年為狗人的桃花年，有訂婚、結婚或生兒育女的機會，這些結合更會對未來命運有好的扶助。</p></body></html>
