<html><header><meta charset="utf-8"><title>張家輝全家外遊狂放笑彈</title></header><body><h1>張家輝全家外遊狂放笑彈</h1><p>昨日機場認真星閃閃，不少藝人一家大小出外旅行，張家輝與太太關詠荷和囡囡齊齊現身機場，不過囡囡全程用手遮面，問到家輝的行程，他搞笑地說：「都係去啲要坐飛機嘅地方，嗰邊啲天氣有啲熱有啲凍咁！」入閘前家輝更搞笑地提記者返屋企洗邋遢。</p><p>與此同時，玩具大王蔡志明、太太蔡李惠莉以及囝囝蔡加讚、新抱汪圓圓和孫女，亦齊齊現身，加讚的囡囡表現很活潑和精靈，他們透露今次一家去馬爾代夫旅行。過了不久見到甄子丹一家，原來他們與圓圓齊齊外遊。<br>採訪：文國駿<br>攝影：陳志嵐</p></body></html>
