<html><header><meta charset="utf-8"><title>【年宵大作戰(三)】企16粒鐘　學生無懼日曬雨淋</title></header><body><h1>【年宵大作戰(三)】<br>企16粒鐘　學生無懼日曬雨淋</h1><p>年宵攤檔正式開業！張祝珊英文中學的學生一如預期，主打的按摩頸枕銷情不俗，另外玩偶及風車等精品銷情亦理想，學生們急急買多500個按摩頸枕補貨，學生們於烈日下使出人海戰術，日企16粒鐘，汗流浹背、若不堪言；另一邊廂，中大學生的原創產品，要數造香港景點啤牌及潮語接龍卡，比主打香港飛行棋較受歡迎。<br><br>年宵第3日天公不造美，突然下起一場無情雨，中學生攤檔不少頸枕被淋濕…</p></body></html>
