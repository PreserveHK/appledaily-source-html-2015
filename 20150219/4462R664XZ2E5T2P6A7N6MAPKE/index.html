<html><header><meta charset="utf-8"><title>花絮：廣州Miss狂追魯爾</title></header><body><h1>花絮：廣州Miss狂追魯爾</h1><p>喺廣州教書嘅黃小姐前晚到港，噚日更到酒店追星：「我追咗魯爾十幾年，佢陪住我長大，鍾意佢踢波勁，場內外都好低調，覺得佢靚仔過C朗，尤其係雙眼，希望C朗好好發揮皇馬七號本色。」</p><p>黃小姐話今日會同十幾個廣州朋友入場睇波，打算年初三送完魯爾機後先至返廣州。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
