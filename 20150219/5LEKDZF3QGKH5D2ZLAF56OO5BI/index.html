<html><header><meta charset="utf-8"><title>楊思琦煮年糕𠱁囡囡</title></header><body><h1>楊思琦煮年糕𠱁囡囡</h1><p>楊思琦要母兼父職湊大囡囡卓穎，平時好少機會下廚，但趁新一年，思琦向曾主持《住家廚神》的Ricky學整一款創新年糕，思琦說：「平時多數喺街買，但囡囡鍾意食甜嘢，想試吓整。」Ricky說：「呢個糖薑黑糖年糕，冇咁易食滯，仲有少少食療作用。」思琦更添新意說：「其實可以加埋薏米，有咬口更好味。」<br>思琦表示新一年思琦希望接到更多工作，問會否買桃花催旺姻緣？她說：「感情事隨緣啦，但其實我都好鍾意桃花，桃紅色好靚，所以點都會買一棵返屋企。」<br>採訪：嵐山<br>攝影：葉君海<br>場地：MyHome Chef</p></body></html>
