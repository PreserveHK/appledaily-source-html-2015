<html><header><meta charset="utf-8"><title>阿諾仔遭潑水飛車追兇</title></header><body><h1>阿諾仔遭潑水飛車追兇</h1><p>荷李活影星阿諾舒華辛力加（Arnold Schwarzenegger）的大仔Patrick與美國女歌手Miley Cyrus拍拖後，似乎真的沾染了壞習慣，上周他於洛杉磯獨個兒駕車時，被人掟水樽竟於公路飛車狂追。<br>根據美國八卦網TMZ報道，Patrick駕駛着汽車時突然遭一名男子駕車趨前向他的擋風玻璃投擲水樽後駛走。於是他開始於峽谷開快車追趕，不過該車突然轉彎與Patrick發生碰撞，幸好車輛只是輕微損漽，不過該車最後還是逃去無蹤。Patrick之後便駕車往接載女友食午飯兼報警，警方現以襲擊案作調查。<br>撰文：盧葦</p></body></html>
