<html><header><meta charset="utf-8"><title>私家車吐露港陷火海</title></header><body><h1>私家車吐露港陷火海</h1><p>【本報訊】一輛私家車昨午駛經大埔吐露港公路時突然車尾冒煙，司機立即停車查看。豈料他下車後全車即陷入大火中（圖），眼見全車遭燒毀，一臉無奈。<br>昨下午一時許，四十八歲姓吳男子駕駛私家車，載同五十一歲姓周友人沿吐露港公路出沙田，經過大埔廣福邨時，吳聽到前胎傳出「砰」一聲，未幾他從倒後鏡發現車尾冒煙，於是將車泊停於避車處，下車查看見車頭捲出火舌。當時他見到路邊有一個滅火筒，以為有救，拿起企圖救火，才發現該滅火筒已失效。私家車起火，火勢轉趨猛烈，消防接報到場將烈火撲熄，全車嚴重燒毀。姓周男乘客在逃生之際，撞防撞欄腳部受傷，需送院治理。<br>■記者馮國良</p></body></html>
