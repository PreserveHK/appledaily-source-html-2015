<html><header><meta charset="utf-8"><title>關仁隱事：「大姐大」爭做選美奇葩 - 關仁</title></header><body><h1>關仁隱事：「大姐大」爭做選美奇葩 - 關仁</h1><p>人人都話「方丈」份人好小器，但其實隔籬台「大姐大」都差不多。大姐大成日都覺得自己係選美奇葩，每次出活動都會話當年，有次關仁同大姐大等人食飯，同枱有人話「飛彈」係選美界代表，雖然嫁咗人依然好索，大姐大聽到即刻面都黑晒，話自己先係選美傳奇，之後成餐飯都係講佢以前嘅威水史。最意想唔到嘅，係大姐大食完餐飯之後，條氣都未順番，返到屋企再逐位朋友傳短訊，長篇大論又重複寫自己嘅威水史。<br>撰文：關仁</p></body></html>
