<html><header><meta charset="utf-8"><title>鯨吞一萬卡路里六嚿腹肌即時消失</title></header><body><h1>鯨吞一萬卡路里<br>六嚿腹肌即時消失</h1><p>快餐食物常被指油膩卡路里又高，不少人都是淺嚐即止，新加坡卻有人將總共逾萬卡路里的肯德基（KFC）快餐食落肚，吃完後整個人迅速「膨脹」，原本的六嚿腹肌亦告消失了。<br><br>網民「Zermatt Neo」在YouTube上載了自己的暴食紀錄，他在44分鐘內狂掃廿件炸雞、廿四件雞塊、八杯薯蓉、一打葡撻以及一點五公升百事可樂。Neo身形瘦削竟如此「擦得」，網友都表示難以置信。不過，萬卡大餐對Neo只是「小食」，他稱自己兩小時後又吃晚餐了。<br><br>不過，暴食快餐要付出代價的，大家看一看Neo的前後對比圖便一目了然。<br><br>新加坡Stomp</p></body></html>
