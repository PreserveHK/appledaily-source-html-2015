<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樂印想行桃花運 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：樂印想行桃花運 - 馮仁昭</h1><p>女子組合SIS樂印臨近新年出新唱片，噚日佢哋喺商台宣傳，就話今個新年都會喺工作中度過，仲話新年開工應該𢭃到更多利是，至於佢哋會唔會好似其他藝人咁派利是？佢哋話：「唔會啦！我哋都仲未賺到錢，所以遲幾年先派啦！」現時都係單身嘅佢哋，就希望新一年可以識到男朋友，阿妹駱胤鳴話：「可唔可以介紹靚仔俾我呀？今年情人節連豆腐花都冇收過。」<br>撰文：馮仁昭</p></body></html>
