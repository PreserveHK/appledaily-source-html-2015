<html><header><meta charset="utf-8"><title>花絮：宇宙戰衣球場有售</title></header><body><h1>花絮：宇宙戰衣球場有售</h1><p>宇宙雖然只係北美次級聯賽球隊，坊間嘅波衫舖冇得賣呢款球衣，但今日喺球場會即場發售佢哋嘅球衣，預計都會相當搶手。呢件宇宙主場、作客球衣，連埋魯爾印字都係五百八十蚊港幣；而鍾意復古風嘅朋友，同場仲可以選購球王比利嘅懷舊版波衫㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
