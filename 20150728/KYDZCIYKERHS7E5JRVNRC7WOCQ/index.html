<html><header><meta charset="utf-8"><title>體壇拾趣：元朗獲壽司店百萬贊助</title></header><body><h1>體壇拾趣：<br>元朗獲壽司店百萬贊助</h1><p>上季港超第六位嘅元朗噚日朝喺新帥馮凱文（右二）帶領下開操，主席王威信就喺下午記者會公佈獲「板長壽司」七位數字嘅球衣胸口贊助費，加上兩大地產商支持，目前傾緊冠名贊助，預計今季會籌到700萬港元班費，所以對球隊成績有更高要求喎。元朗新一季得番三分一舊將留隊，新兵有葉頌朗、葉子俊同盧思安奴等，新援亦有嚟自皇馬青年軍、踢過皇馬C隊（西丙）、盧塞納（西乙B）同皇家哈恩（西乙）嘅26歲中堅高路斯加盟。至於「板長」董事總經理鄭威濤雖然冇講贊助元朗嘅金額有幾多，估計有七位數字，首次贊助本地波嘅佢話希望可以為本地足球出一分力。</p></body></html>
