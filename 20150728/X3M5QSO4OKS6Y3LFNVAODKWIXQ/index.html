<html><header><meta charset="utf-8"><title>占士邦丹尼爾滿面白鬚</title></header><body><h1>占士邦丹尼爾滿面白鬚</h1><p>英國男星丹尼爾基格（Daniel Craig）早前已經拍完第24部邦片《007：鬼影帝國》（Spectre），電影現進入後期製作階段。電影將於11月上映，因此丹尼爾趁展開一連串宣傳活動之前，就把握時間享天倫之樂。丹尼爾上周四與剛慶祝結婚四周年紀念的老婆麗素慧絲（Rachel Weisz）去了西班牙梅諾卡島度假，據知麗素亦有帶與前夫所生的兒子Henry同行。</p><p>45歲的麗素着住黑色比堅尼落水，身材依然好苗條。雖然未影到丹尼爾與麗素一齊曬太陽，但45歲的丹尼爾與麗素出入時被發現成臉都是白鬚，比起平時蒼老不少。<br>撰文：泰米</p></body></html>
