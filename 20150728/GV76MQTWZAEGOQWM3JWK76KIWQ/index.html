<html><header><meta charset="utf-8"><title>求驗客手記︰墨西哥中噴霧照捧盃</title></header><body><h1>求驗客手記︰<br>墨西哥中噴霧照捧盃</h1><p>今屆美洲金盃得主係墨西哥，佢哋喺禮拜日決賽以3:1輕取牙買加。墨西哥靠古亞達度開紀錄領先半場，換邊後捷西斯哥朗拿同奧利比柏拉達每人入多粒，拉開到3:0，牙買加末段至由麥托斯破蛋。墨西哥史上第七次封王，仲會喺10月9號同上屆金盃得主美國踢附加賽，決出一隊參加洲際盃。呢場決賽出現一幕有趣畫面，哥朗拿同隊友搵球證理論時，球證唔小心當咗「消失的噴霧」做胡椒噴霧，噴到哥朗拿成身都係白色泡沫（小圖）。</p></body></html>
