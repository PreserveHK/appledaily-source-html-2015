<html><header><meta charset="utf-8"><title>子口供誇大　母脫虐兒非禮罪</title></header><body><h1>子口供誇大　母脫虐兒非禮罪</h1><p>【本報訊】小學男生自小在寄養家庭長大，3年前與親母同住後便投訴母親常無故「整」他，包括用藥水塗嘴、搣臉、戳下體及肛門等。案件昨裁決，由於男生口供與其他證人南轅北轍，裁判官認為其口供有誇大嫌疑，裁定涉案母親虐兒及非禮兩罪不成立。裁判官更批評控方：「唔明白控方點解喺證據層面認為有合理定罪機會！」<br>31歲女被告被控去年10月19日虐待及非禮兒子X。控方指控被告曾在家敲兒子的頭、搣臉、以沾有口水的嘴唇碰其臉頰、用無比滴藥水塗他的嘴及用手指戳他下體及肛門等。辯方則反指因為男生「扭計」索錢買麥當勞食品不遂，發脾氣襲擊母親。<br>■記者戴國輝</p></body></html>
