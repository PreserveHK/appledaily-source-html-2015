<html><header><meta charset="utf-8"><title>Stephy小方演情侶怕嗌交</title></header><body><h1>Stephy小方演情侶怕嗌交</h1><p>鄧麗欣（Stephy）昨日到商台宣傳新歌《分手的情書》，她最近接拍了新片《紀念日》，再與男友方力申合演情侶，Stephy說：「呢部係《獨家試愛》10周年電影，故事內容唔係續集，講我哋結咗婚10年嘅感情變化。」<br>Stephy坦言和小方成為戀人後才合演情侶，感覺怪異，她說：「今次係我哋公開之後第一次合作，開咗工一日已經有火花，可能我哋相處咗10年，拍嘅時候覺得好古怪，最擔心喺現場嗌交，因為大家咁耐，喺工作上大家都有唔同意見，我會盡量當佢係正常對手，唔好影響感情。」<br>採訪、攝影：羅慧敏</p></body></html>
