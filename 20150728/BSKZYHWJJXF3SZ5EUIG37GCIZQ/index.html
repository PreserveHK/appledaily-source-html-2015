<html><header><meta charset="utf-8"><title>體壇拾趣：混雙韻律泳首金誕生</title></header><body><h1>體壇拾趣：<br>混雙韻律泳首金誕生</h1><p>俄羅斯喀山舉行嘅游泳世錦賽，增設男、女子混合雙人韻律泳，令到男選手史上首次有機會參與盛事。周日上演嘅重頭戲就係技巧賽，美國嘅36歲老將美爾（左）拍住鍾絲（右）出戰，決賽以唔夠0.3分之微力壓東道主對手，贏出呢面「史上第一金」。由馬戲團巡迴演出回歸泳池嘅美爾超開心：「大家都見到有咁多高水平嘅男選手，希望韻律泳以後可以繼續發展落去。」跳水方面，「夢之隊」就靠林躍同陳艾森嘅組合，喺男子雙人10米高台再擸一金。 </p></body></html>
