<html><header><meta charset="utf-8"><title>體壇拾趣：播求一晚兩戰未驚過</title></header><body><h1>體壇拾趣：<br>播求一晚兩戰未驚過</h1><p>泰拳「萬人迷」播求（Buakaw Banchamek、左二），今晚有機會連打兩戰。喺九展舉行嘅TOPKING x 昆侖決世界巡迴賽決賽，挑戰70公斤級冠軍金腰帶，呢位泰國拳手先喺四強同21歲俄羅斯拳王德扎涅夫對壘，贏咗嘅話就會喺半個鐘頭後打決賽。33歲嘅播求噚日喺銅鑼灣一餐廳過磅嗰陣話，今晚嘅策略係四強盡量留力。另一場四強戰係英國麥卡利斯特對烏克蘭康斯坦丁諾夫。全晚上演15場拳賽，7:00pm開始票價由280至2,980蚊不等，拳迷或透過now630、631、632台收看，直播由8:30pm開始。</p></body></html>
