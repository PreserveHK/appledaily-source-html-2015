<html><header><meta charset="utf-8"><title>關節急救：強化腳腕關節</title></header><body><h1>關節急救：強化腳腕關節</h1><p>【本報訊】腳腕骨骼由兩條小腿骨及足部七塊小骨組成，屬於細緻關節，涉及日常走路的重複性動作，此關節靈活性甚高，相對也較易勞損及出現磨擦問題。香港復康會適健中心註冊物理治療師謝達暉表示，「拗柴」為常見的腳腕扭傷，以內翻扭傷為例，即腳掌不正常地向內屈曲，可造成外側腳腕韌帶受傷，部份人的患處因腫痛而無法走路。若不正視問題，容易導致平衡力轉差，提高重複性拗柴機率。市民平日多做強化腳腕肌肉的運動，配合平衡力訓練，有助減慢腳腕關節磨蝕及退化過程，有一定保護作用。<br>■記者梁麗兒</p><p>示範：適健中心模特兒陳偉泉<br>攝影：黃文邦</p></body></html>
