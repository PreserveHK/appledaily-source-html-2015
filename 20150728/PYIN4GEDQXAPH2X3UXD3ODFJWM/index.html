<html><header><meta charset="utf-8"><title>稱無目擊落刀經過</title></header><body><h1>稱無目擊落刀經過</h1><p>【本報訊】控方昨在庭上播放首被告葉劍華的案情重組錄影片段，他7小時內被先後帶往西灣河兇案現場、他買牛肉刀的上海街區利昌刀庒、劉進圖九龍塘寓所附近、上水他偷電單車以及梧桐河棄刀的位置，但他稱案發時只接載次被告到場，並無目擊落刀經過。<br>警方去年3月18日進行案情重組，首被告被帶到太康街，向警方指示當日接載次被告黃志華抵達後的停車位置，他稱當日將電單車泊於劉座駕前，他眼望前方，只知次被告在身後落車，10多秒後登車，其間無聽到聲音亦沒看次被告所為。他開車至西灣河街棄車，隨即各自乘的士離開。<br>■記者陳美莉</p></body></html>
