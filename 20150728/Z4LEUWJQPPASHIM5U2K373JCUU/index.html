<html><header><meta charset="utf-8"><title>安倍打「夫人牌」戴帽冧師奶</title></header><body><h1>安倍打「夫人牌」戴帽冧師奶</h1><p>「大家可能以為是我太太叫我來的，其實不是這樣。」安倍晉三民望屢創新低，他前日急打「夫人牌」，現身夫人昭惠策劃的農業時裝騷，大晒恩愛，並戴上闊邊農帽，爭取農民、婦女及年輕人的支持。<br>安倍是臨時返回家鄉山口縣，參加夫人昭惠在山口縣長門市主持的農業時裝騷，和一身農婦裝打扮的夫人一同上台，安倍表示：「希望大家邊務農邊感受時尚。」安倍強調厲行農業改革，向年輕人交心：「要使農業成為年輕人能靠熱情和努力開闢出新天地。」<br>日本共同社</p></body></html>
