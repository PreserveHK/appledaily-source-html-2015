<html><header><meta charset="utf-8"><title>莊思敏請King食波餅</title></header><body><h1>莊思敏請King食波餅</h1><p>莊思敏日前以全亞洲首位女代言人身份，為某品牌安全套拍攝廣告，在廣告中，她除了瞓浴缸、玩冰外，還與拍檔趙勁皓（King）有不少親密場面，莊思敏表示：「因為個廣告係凌晨3點開始拍，已經夜深，個人好虛，都凍，好彩個客幫我喺浴缸入面鋪好軟墊同埋保鮮紙，配合乾冰嘅出浴鏡頭，感覺先冇咁難受。」<br>自嘲不是乖乖女的莊思敏，當King抹汗時，她從後騎到對方的背上，請對方食「波餅」，事後莊思敏說：「大家比較熟唔會有乜尷尬情況，呢個shot要跳上佢個身上面，佢企側咗少少，我跳上去時，佢想即刻𢭃住我但唔成功，差啲成個跌落地下。」<br>撰文：黃曉妍</p></body></html>
