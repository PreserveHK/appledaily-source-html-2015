<html><header><meta charset="utf-8"><title>Elisa自爆有鋪榴槤癮</title></header><body><h1>Elisa自爆有鋪榴槤癮</h1><p>日本動漫女歌手Elisa與Akira昨日於西九龍中心與粉絲聚會，模特兒出生的Elisa吸引近30名男粉絲到場，Elisa高興地在台上問粉絲是否喜歡吃榴槤？原來Elisa來到商場嗅到大陣榴槤味，以為香港人喜歡吃，事後她笑說：「香港粉絲很熱情，有人在擊掌時叫我來港開演唱會，我當然希望。有機會也想在演唱會上放榴槤，但原來並非人人喜歡。」Elisa笑言希望可以品嚐榴槤，又想乘坐雙層巴士。<br>而首次來港的Akira表示估不到會有粉絲到場支持，她之後更到動漫展表演，問她會否買很多東西回去？她笑說：「我想買，但沒有錢。」<br>採訪、攝影：羅慧敏</p></body></html>
