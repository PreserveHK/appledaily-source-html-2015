<html><header><meta charset="utf-8"><title>求驗客手記︰吹神侯克出「糕射炮」</title></header><body><h1>求驗客手記︰<br>吹神侯克出「糕射炮」</h1><p>講起踢緊俄超嘅侯克，我求大俠覺得若然呢位巴西前鋒掛靴，可以考慮吓做全職youtuber。喺能量飲品贊助商安排下，侯克每隔一排就有搞笑短片流出，好似之前將打機手掣掟穿牆、單手扯爆上鎖儲物櫃咁；上周六過咗29歲生日嘅佢又有新片，見班辛尼特隊友預備咗個生日蛋糕同佢慶生，侯克輕輕咁吹蠟燭，成個蛋糕就飛咗去前面隊友塊面（小圖）。唯一美中不足嘅係，當時負責捧蛋糕嘅艾沙維已經去咗古賓踢波，搞到條片有啲舊囉。</p></body></html>
