<html><header><meta charset="utf-8"><title>《超強》谷胸收視跌兩點</title></header><body><h1>《超強》谷胸收視跌兩點</h1><p>無綫近日大灑金錢，在森美、錢嘉樂和草蜢主持的遊戲節目《超強選擇1分鐘》中向觀眾派發400萬現金，又借蔚雨芯、何佩瑜和張秀文在節目中着三點式谷胸谷收視，可惜如意算盤卻打不響，除首播遊戲系統伺服器出現故障，不少參加者無法連線到伺服器而鬧爆無綫後，上周《超強》平均收視僅得20點，只有129萬觀眾人次，比起之前一星期杜如風主持的《東京攻略》下跌兩點，流失13萬觀眾，而上周三晚張秀文拋出34D上圍玩滑梯部份，收視更跌到最低18點（即116萬觀眾）。<br>另外，通訊事務管理局昨日共收到三宗有關《超強》投訴，內容指衣着暴露，令人不安 。<br>撰文：魯吉</p></body></html>
