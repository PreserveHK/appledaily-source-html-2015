<html><header><meta charset="utf-8"><title>超市氹氹轉︰曼聯簽羅美路未雨綢繆</title></header><body><h1>超市氹氹轉︰<br>曼聯簽羅美路未雨綢繆</h1><p>曼聯透過官網宣佈，與阿根廷國家隊首席門將羅美路（圖）簽約三年。28歲的羅美路上季在森多利亞不受重用，長期坐後備，但他在美洲盃仍有出色表現，協助阿根廷贏得亞軍。他今夏與森多利亞約滿，以自由身轉投曼聯。曼聯領隊雲高爾對羅美路有知遇之恩，因他在2007年執教阿爾克馬爾時把羅美路帶到歐洲，兩人合作過兩年。雲高爾表示：「我十分了解羅美路，也了解球隊現況；我不知迪基亞會否離隊，但此事是隱憂，我們必須做好準備。」</p></body></html>
