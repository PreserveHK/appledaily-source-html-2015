<html><header><meta charset="utf-8"><title>【壹週刊】做完老婆奴　魏駿傑九龍塘陪皇帝女試鞋</title></header><body><h1>【壹週刊】做完老婆奴　魏駿傑九龍塘陪皇帝女試鞋</h1><p>【壹週刊】早排魏駿傑同老婆張利華傳婚變，仲講到出現家暴，事後兩公婆大方澄清事件，魏駿傑承認同太太感情出問題，但而家已雨過天青，更力撐另一半打扮得花枝招展出街，都係自己有本事搵錢俾老婆扮靚靚。<br>張利華仲後生，之前學踩單車，而家又話學揸遊艇，暫時未使返大陸開工嘅魏駿傑，於是帶住囡囡Jessica去九龍塘又一城買波鞋。<br>同媽咪一樣，Jessica好貪靚，心大心細唔知揀邊對好，要爸爸服侍佢逐對試。做老婆奴，又要服侍皇帝女，魏駿傑周身唔得閒。</p></body></html>
