<html><header><meta charset="utf-8"><title>Eason生日放假陪女</title></header><body><h1>Eason生日放假陪女</h1><p>陳奕迅（Eason）昨日41歲生日，前晚他由台灣做完簽唱會回港後，立刻會合太太徐濠縈和何超儀夫婦等好友，太太見他為了宣傳新碟，離開了香港兩個星期，趁他生日為其搞了一個生日會慶祝，讓Eason可以放鬆一下。<br>徐濠縈昨日在Instagram貼出前晚與Eason出席生日會的相，拿着生日利是的Eason做出趣怪表情，心情似乎很好，阿徐留言：「今日你大晒！」從昨日開始他兩夫婦開始放十天假期，不過他們沒打算出埠旅遊，只想留港陪一下正在放暑假的女兒。Eason近來經常飛來飛去宣傳唱片，真的是飛到怕，所以有十天假他寧願留在港好好休息。<br>撰文：鍾國仁</p></body></html>
