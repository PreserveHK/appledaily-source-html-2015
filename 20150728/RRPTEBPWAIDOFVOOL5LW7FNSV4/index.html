<html><header><meta charset="utf-8"><title>隔牆有耳：阿松笑葉澍堃愛化妝 - 李八方</title></header><body><h1>隔牆有耳：阿松笑葉澍堃愛化妝 - 李八方</h1><p>仲有兩個月就係中秋節，噚日前財政司長梁錦松出席一個月餅慈善義賣活動，由於阿松擔任主席嘅小母牛係義賣嘅受惠機構，所以佢畀面出席，仲拖埋識咗45年嘅老友兼前高官葉澍堃到場。<br>今次義賣嘅月餅券，部份透過莎莎售賣，所以莎莎主席郭少明都嚟埋。阿松發言時就講爛gag，話葉澍堃平日做好多善心工作，加上用唔少莎莎嘅化妝品，所以葉澍堃雖然大佢一年，但睇起上嚟仲後生過佢，葉澍堃只好苦笑一下。<br>阿松又形容今次係推廣愛心嘅活動，之後佢話鋒一轉，扯到去話早前政改表決令社會撕裂，認為香港社會此時此刻要多啲愛心、少啲對立。</p></body></html>
