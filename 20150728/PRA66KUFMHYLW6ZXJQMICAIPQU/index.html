<html><header><meta charset="utf-8"><title>體壇拾趣：科美兩奪環法創歷史</title></header><body><h1>體壇拾趣：<br>科美兩奪環法創歷史</h1><p>環法單車賽周日閉幕，英國嘅科美以83小時19分15秒，踩完全程3,360公里，攞到總冠軍黃戰衣同埋爬山王嘅波點戰衣；亞軍嘅昆坦拿重奪最佳年青車手嘅白戰衣，沙根就成為綠戰衣衝刺王。30歲嘅科美今屆都算多波折，俾人懷疑食禁藥、淋尿同埋吐口水，但都無阻佢三年內第二度贏環法總冠軍，亦係歷來首位贏多過一屆嘅英國車手，所以唔少國民都話，佢值得當選今年嘅BBC年度風雲人物；咁高興，科美封王之後第二朝已經即刻上機，嗱嗱聲飛返英國慶功。</p></body></html>
