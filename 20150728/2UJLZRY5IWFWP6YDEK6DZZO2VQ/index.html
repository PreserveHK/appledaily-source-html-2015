<html><header><meta charset="utf-8"><title>橋本環奈驚現走樣AV版 </title></header><body><h1>橋本環奈驚現走樣AV版 </h1><p>年僅16歲的日本偶像橋本環奈憑可愛臉孔走紅，最近AV界即力捧翻版接拍四仔應市。AV女優西田卡莉娜被塑造成「AV版橋本環奈」，單看封套已迷死大批麻甩fans，可是西田公開真身後卻被彈貨不對辦，大部份照片明顯經過加工，與真人頗大出入，有網民更直指她是網絡欺詐。<br>另外，橋本環奈今年起代言日清合味道杯麵，她於前日公開的新廣告大玩魔法變身概念，當她與年屆77歲的老牌男星梅宮辰夫食完麵後，隨即模仿《美少女戰士》的變身場面，兩人各自向鏡頭賣萌，十分難頂。<br>撰文：哥羅</p></body></html>
