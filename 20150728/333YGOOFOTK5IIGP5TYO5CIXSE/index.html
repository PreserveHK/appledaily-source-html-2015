<html><header><meta charset="utf-8"><title>神隱14年　「娃娃舜」脹咗成個碼！</title></header><body><h1>神隱14年　「娃娃舜」脹咗成個碼！</h1><p>「網絡奇人」阿舜因為「娃娃舞」成名，噚日佢現身荔園活動，再唱佢嘅名曲《娃娃愛天下》兼獨特「蛇舞」，喺表演之前就當然係綵排啦，阿舜現身時，比十幾年前瘦削嘅身形，好似脹咗個碼咁，仲一頭十分MK嘅金毛，但係佢戴咗大大個口罩，幾乎睇唔到佢係咩樣。由於肥咗好多嘅關係，佢嘅「蛇舞」明顯冇以前咁靈活，而早前阿舜曾經喺fb「復出」，當時批相靚仔好多o架喎!典解嘅?典解嘅?之後名舜就除咗口罩唱，都勉強認到佢嘅!</p></body></html>
