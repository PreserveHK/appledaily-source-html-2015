<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭訪汶萊sell香港 - 李八方</title></header><body><h1>隔牆有耳：林鄭訪汶萊sell香港 - 李八方</h1><p>一聽汶萊，有人可能即時諗起金碧輝煌嘅皇宮，覺得係男人至愛，但政務司司長林鄭月娥都好like呢個地方，前日抵達汶萊進行訪問，係呢屆特區政府首度出訪汶萊嘅主要官員。<br>林鄭前日抵達斯里巴加灣市後，參觀咗汶萊皇家王權博物館，唔少得嘅行程當然係去拜會中國駐汶萊大使楊健，夜晚仲去咗外交及貿易部第二部長林玉成嘅晚宴。林鄭噚日行程仲豐富，除咗同汶萊商界人士舉行早餐會議，hard sell借助香港打入內地，亦同汶萊蘇丹、首相、財政部兼國防部部長哈桑納爾．博爾基亞會面，呼籲多多嚟香港投資，之後就結束行程。</p></body></html>
