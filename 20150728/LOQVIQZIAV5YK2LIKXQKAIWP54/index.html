<html><header><meta charset="utf-8"><title>MJ父中風失明　生日入院</title></header><body><h1>MJ父中風失明　生日入院</h1><p>已故流行樂壇天王米高積遜（Michael Jackson）的父親祖積遜（Joe Jackson），剛於周日度過87歲生日，上周五他已前往巴西準備舉行派對慶祝，豈料期間祖積遜突然中風，並引致失明。<br>據報道指祖積遜周日早上起床時，感到頭暈及眼前漆黑一片，他隨即送往聖保羅的一間醫院治療。祖積遜已並非首次中風，而且本身患有糖尿病，暫未知其中風成因。而據其家屬透露醫生正在做不同檢查，找出其病倒的原因，他們亦正考慮會否帶祖積遜返回美國接受治療。<br>撰文：程芬</p></body></html>
