<html><header><meta charset="utf-8"><title>活在母親陰影下</title></header><body><h1>活在母親陰影下</h1><p>Bobbi Kristina Brown一出生就活在媽媽雲妮侯斯頓的影響之下，她希望繼承亡母的傳奇，但她只上過零星的電視節目及真人騷。Bobbi於1993年出生，當時媽媽雲妮的歌唱事業如日方中，爸爸Bobby Brown亦享負盛名，她兩歲便與媽媽同台。她9歲時，雲妮在電視訪問中承認吸毒，五年後其父母展開離婚訴訟，包括爭取她的撫養權。Bobbi於2011年曾被拍到吸大麻及可卡因，當時外界已擔心她會走母親舊路。翌年2月母親突然離世，對她造成沉重打擊，一度要入院治療。同年10月，Bobbi突然宣佈與雲妮的養子戈登訂婚，被家人極力反對。</p></body></html>
