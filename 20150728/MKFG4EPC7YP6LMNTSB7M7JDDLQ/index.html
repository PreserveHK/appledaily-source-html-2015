<html><header><meta charset="utf-8"><title>財不可露眼直擊紐約華漢遭當街搶iPhone</title></header><body><h1>財不可露眼<br>直擊紐約華漢遭當街搶iPhone</h1><p>美國紐約曼哈頓周日發生華人當街被賊強搶iPhone手機事件。<br><br>譯音李海（Li Hoi 音）的三十二歲事主，坐在凱薩琳坡道（Catherine Slip）長椅時，遭兩名賊人在光天化日，眾目睽睽之下搶iPhone逃去。李海追上，但遭兩賊襲擊，其中一人從後施襲，打了李海頭部兩三拳。<br><br>李海與到場警員交代事件後被送院。目擊者說，他的傷勢無礙，卻受驚。<br><br>美國《紐約每日新聞》</p></body></html>
