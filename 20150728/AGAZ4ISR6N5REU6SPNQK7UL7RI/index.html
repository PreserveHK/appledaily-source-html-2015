<html><header><meta charset="utf-8"><title>楊紫瓊最快年底嫁</title></header><body><h1>楊紫瓊最快年底嫁</h1><p>楊紫瓊昨日在香港杜莎夫人蠟像館，為其第二個放在「功夫專區」的蠟像揭幕，是她在電影《臥虎藏龍》中俞秀蓮角色，從法國返港的楊紫瓊表示，上一個蠟像已是15年前，今次要單腳企擺功夫甫士比較辛苦。<br>楊紫瓊與未婚夫Jean Todt訂婚多年，有指二人今年結婚，她說：「因為爹哋去年底過身，要等一年先，諗緊今年底或明年初，其實最好靜雞雞結婚先，之後再喺大馬、香港等地搞派對。」她稱早前往印度攀山及到廟宇參觀，也有少許高山症要吸氧，但未婚夫未有同行，她笑說：「如果佢去，半日就要抬落嚟，不過佢乖咗，會行吓樓梯。」她說下月53歲生日在工作中度過。<br>採訪：溫敏芝<br>攝影：沈健程</p></body></html>
