<html><header><meta charset="utf-8"><title>關心妍生日玩Cosplay</title></header><body><h1>關心妍生日玩Cosplay</h1><p>關心妍（Jade）昨日到商台宣傳新歌《關家姐》，她將於本周五踏入36歲，婚後一直恨做媽咪的她，生日願望除了身體健康，最希望當然是生個BB。後日她會跟歌迷開生日會慶祝，至於正日那天，一班好朋友已安排扮鬼扮馬派對狂歡一番。<br>生日大晒的Jade說：「我已經叫咗大家要扮關家姐，一係要着黃色扮minions（迷你兵團），因為我好鍾意，逼大家扮吓，唔扮就要罰，要着minions嘅工人褲。」Jade笑言派對當然預埋老公一份，人人有份，還自爆平日都有玩cosplay：「都鍾意㗎，冇咁悶，之前玩扮職業。」<br>採訪、攝影：羅慧敏</p></body></html>
