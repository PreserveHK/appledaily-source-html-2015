<html><header><meta charset="utf-8"><title>林夏薇夫家擁福臨門</title></header><body><h1>林夏薇夫家擁福臨門</h1><p>林峯堂妹林夏薇大前日閃嫁升呢做人妻，與現年44歲的多間上市公司董事兼才俊Jason結婚，昨日林夏薇在微博留下簡單幾個字：「謝謝大家的祝福。」據知，林夏薇老公家人以前是何東家族的廚師，本報昨日再獲讀者報料，指有名人飯堂之稱、大劉劉鑾雄幾乎天天光顧的福臨門，亦是Jason家人的生意，恰巧前晚林夏薇在大宅設宴時，着經理人安排給到場採訪記者的飯盒是來自福臨門。<br>此外，與鄭嘉穎熱戀中的陳凱琳（Grace），對於林夏薇秘密閃婚，她說祝福對方，問會否效法？她則笑言與嘉穎才拍拖幾個月，不會那麼快，多謝大家關心。<br>採訪：黃曉程、徐錦池</p></body></html>
