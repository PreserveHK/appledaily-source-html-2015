<html><header><meta charset="utf-8"><title>【壹週刊】同小方珠海返港　劉浩龍點女助手拎行李</title></header><body><h1>【壹週刊】同小方珠海返港　劉浩龍點女助手拎行李</h1><p>【壹週刊】曾國祥、方力申（小方）、劉浩龍，噚日一齊去珠海賽完車返港，大家發唔發現到三個有咩唔同呢？嗱嗱嗱，眼利嘅大家可能已經知道個答案啦！曾國祥、方力申都自己拎行李，都相當重下。不過大少劉浩龍就兩手揈揈，要助手一個女仔拎晒啲行李，而佢對污糟手就掛住撥頭髮，好鬼忙架。<br>而之前三個搭船返香港時，一齊坐但零交流，方力申悶到要去搵坐後面嘅工作人員傾偈。認真出奇！</p></body></html>
