<html><header><meta charset="utf-8"><title>【快做爸爸】《娃娃愛天下》技驚四座</title></header><body><h1>【快做爸爸】《娃娃愛天下》技驚四座</h1><p>「娃娃舜」原名黃宏舜，於01年參加無綫節目《都市閒情》中的「鬥戲連唱鬥一番」比賽，演繹林曉培歌曲《娃娃愛天下》時舞技驚人，被當時評判江華揶揄。8年後有網民將娃娃舜的比賽片段重新放上YouTube，被網民封為港版RickRoll。有傳娃娃舜03年患沙士去世，至本月初，有網民找到他的facebook，證實阿舜仍生存，有網民指他於觀塘揸小巴，與一名南亞裔女子結婚，太太正在懷孕，快將榮升老竇。</p></body></html>
