<html><header><meta charset="utf-8"><title>巴士誤闖矮橋底遭劏頂34傷</title></header><body><h1>巴士誤闖矮橋底遭劏頂34傷</h1><p>法國北部城市里爾（Lille）前日發生恐怖交通意外，一輛由西班牙開出的長途巴士誤闖一道矮橋橋底，導致車頂被「劏開」（圖），34名乘客受傷。<br>肇事巴士載有58名乘客，原定由西班牙畢爾包駛往荷蘭阿姆斯特丹，昨晨5時半途經里爾時，駛過一條高度限制僅2.6米的天橋橋底，巴士頂部整幅揭起，部份橋身受損。<br>當時大多數乘客都熟睡，當中6人危殆，另外28人輕傷，大部份是18至29歲的西班牙學生。目擊者指，大部份傷勢較嚴重的乘客都坐在車尾。59歲男司機聲稱是遵照巴士GPS衞星導航指示行車。<br>法新社</p></body></html>
