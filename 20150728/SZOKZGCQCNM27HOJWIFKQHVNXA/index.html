<html><header><meta charset="utf-8"><title>求驗客手記︰哥帥教曼城似層層</title></header><body><h1>求驗客手記︰<br>哥帥教曼城似層層</h1><p>話就話拜仁慕尼黑教練係哥迪奧拿，但眾所周知，碧根鮑華同路明尼加嗰班老鬼最鍾意出嚟指指點點，呢位44歲少帥應該覺得有志難伸，自己話唔到事，帶領球隊贏兩屆德甲冠軍都係假，所以一直有傳佢會離開拜仁。卡塔爾電視台beIN Sports周日就爆料，話哥帥已經正式決定走人，仲同曼城傾掂數下季過去揸旗。哥迪奧拿同雲高爾兩位名帥喺曼市交手，究竟邊個至係真正戰術大師，諗吓都覺得好期待。</p></body></html>
