<html><header><meta charset="utf-8"><title>90後辭職走　需要乜理由？</title></header><body><h1>90後辭職走　需要乜理由？</h1><p>日本最新職場調查指，90後打工仔的辭職第一大理由是「睇唔到晉升空間」。香港90後打工仔又點諗？人力資源網CTHK.hk今年2月至3月進行的調查發現，本港90後打工仔轉工意欲最強，近七成受訪的90後僱員計劃轉工或正在搵工，他們列出「劈炮」理由包括：<br>1 冇晉升機遇<br>2 冇挽留人才措施<br>3 追尋夢想<br>4 興趣行先<br><br>報告指出，90後打工仔集結成為職場新勢力，而「千禧世代」亦將加入，公司不只要顧及企業整體發展與利益，亦要滿足新世代需要，締造雙贏局面。</p></body></html>
