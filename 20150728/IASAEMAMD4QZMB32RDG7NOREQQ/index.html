<html><header><meta charset="utf-8"><title>《三面形醫》展示被切除乳房</title></header><body><h1>《三面形醫》展示被切除乳房</h1><p>林文龍同艾威主演嘅港視劇《三面形醫》，雖然係倒數第三套劇，不過製作一啲都唔馬虎，繼第一集出現過割雙眼皮嘅場面，喺第二集亦都好精采，話說有一個太太陪妹妹去搵林文龍，質疑佢啲醫術，點知林文龍發現有異樣，原來個太太早幾年患乳癌兼做咗切除乳房手術，佢邊講邊除衫鈕，切除部份好清楚喺鏡頭出現，睇落真係有啲心翳，但係亦都感受到港視劇除咗個景認真之後，連啲細微嘢都好仔細。</p></body></html>
