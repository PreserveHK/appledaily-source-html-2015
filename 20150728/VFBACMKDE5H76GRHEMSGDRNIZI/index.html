<html><header><meta charset="utf-8"><title>小龍女轉世？超聲波驚見B囡有恐龍做伴</title></header><body><h1>小龍女轉世？<br>超聲波驚見B囡有恐龍做伴</h1><p>英國利物浦一位寶寶未誕生已熱爆社交網，因為當地一位靚媽照超聲波後，赫見狀似雷龍（brontosaurus）的長頸及頭的陰影，似「陪伴」腹中女兒成長。<br><br>二十九歲準媽媽沙利文（Leanne Sullivan），女兒還有個多月就出世。她早前向好友展示胎兒約二十周大時的超聲波照片，友人卻指出除女兒的掃描外，還有雷龍頭部似的陰影就在旁邊。<br><br>「我真的沒為意，不過珍妮（友人）卻一眼看到了。當你仔細查看時，你真的能看出它貌似恐龍。」沙利文將超聲波照上載，引來一陣熱論，不少人都期待「恐龍寶寶」的降臨。<br><br>英國《每日鏡報》 </p></body></html>
