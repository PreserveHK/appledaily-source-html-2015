<html><header><meta charset="utf-8"><title>求驗客手記︰派路卡卡美職重逢</title></header><body><h1>求驗客手記︰<br>派路卡卡美職重逢</h1><p>意甲AC米蘭上個10年仲係一線勁旅，2003年到07年三次打入歐聯決賽兩次奪冠，要數全盛時期A米嘅陣容，又點少得當時有派路同卡卡嘅中場線。想見到兩大球星喺場上獻技，𠵱家要去美國睇，今夏由祖雲達斯過檔紐約城嘅派路，周日首次代表新東家上陣，喺主場對有卡卡在陣嘅奧蘭多城。派路喺下半場先後備入替，場波有大量入球出現但就冇佢份，結果紐約城藉韋拿梅開二度下，以5:3贏奧蘭多城。</p></body></html>
