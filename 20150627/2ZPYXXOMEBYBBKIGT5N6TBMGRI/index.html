<html><header><meta charset="utf-8"><title>圈中好友盡情亂噏</title></header><body><h1>圈中好友盡情亂噏</h1><p>吹神陳奕迅在圈中交遊廣闊，他覺得娛樂圈都可交到真正朋友，他說：「梁漢文、謝霆鋒、劉浩龍，羽毛球嗰班有黃宇詩、谷德昭，呢啲感覺嚟，當然情感深厚度係緣份，仲有楊千嬅，點可以冇佢份？我哋呢班朋友講嘢可以百無禁忌。」<br>與工作夥伴又能否成為朋友呢？Eason笑說：「成日都有拗撬，大家知想為件事好，以前我唔敢拗撬㗎，嗰個（前經理人陳家瑛）係阿媽嚟，我只會：哦哦哦！係係係！慣咗yes mom。」有否因工作拗撬影響感情？他望住在場的公司同事笑說：「影響緊，越嚟越好。」有否試過與曲詞人意見不合？他說：「嗰啲我由佢哋，唔會改佢哋啲嘢，真係好少。」</p></body></html>
