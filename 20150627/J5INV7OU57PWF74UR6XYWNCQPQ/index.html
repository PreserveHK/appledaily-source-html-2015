<html><header><meta charset="utf-8"><title>超市氹氹轉：伊度奧加盟土超新貴</title></header><body><h1>超市氹氹轉：<br>伊度奧加盟土超新貴</h1><p>「足球浪人」伊度奧（中）在下季又有新着落！土超升班馬安塔萊亞在球會facebook報道，喀麥隆前鋒伊度奧已到達土耳其，並通過體測，34歲的伊度奧將正式成為安塔萊亞的球員。伊度奧曾效力國際米蘭、巴塞隆拿、安治、愛華頓及森多利亞等多間歐洲球會，並曾奪得過歐聯。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
