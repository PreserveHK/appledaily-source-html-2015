<html><header><meta charset="utf-8"><title>MJ死後勁賺155億港元</title></header><body><h1>MJ死後勁賺155億港元</h1><p>前日為流行曲天王米高積遜（Michael Jackson）逝世6周年，據美國八卦網站TMZ昨日報道，米高的遺產基金由瀕臨破產邊緣到現在，總共增多了近20億美元（約155億港元），認真厲害。<br>米高的遺產基金這幾年由講述米高的紀錄片《This is It》、太陽劇團製作的「米高積遜不朽傳奇世界巡演」及賣出5千萬隻大碟，而豬籠入水，扣除開支後，MJ基金亦淨賺8億（約62億港元），扣稅後仍有4.5億美元（約34億港元），比不擅理財的MJ在生時更多收入。<br>撰文：盧葦</p></body></html>
