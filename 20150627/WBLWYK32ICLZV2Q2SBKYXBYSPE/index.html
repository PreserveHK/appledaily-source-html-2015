<html><header><meta charset="utf-8"><title>【同屆港姐】蔡思貝緋聞多到瀉</title></header><body><h1>【同屆港姐】蔡思貝緋聞多到瀉</h1><p>2013年港姐冠軍陳凱琳已被鄭嘉穎私有化，而與她同屆的港姐桃花運同樣旺盛。亞軍蔡思貝的緋聞男友一大籮，包括鄭俊弘、溫家偉、周志文、羅仲謙、沈震軒等，最近有報道指她翻撻《狂舞派》舞蹈總監麥秋成，二人共賦同居，但蔡思貝日前出席活動時只說：「係咩？冇睇到，唔講戀情，專心工作。」對戀情不置可否。至於季軍的劉佩玥，今年先後傳出她與賭王之子何猷亨及歌手黃又南相戀。除了三甲感情有着落，連友誼小姐歐陽巧瑩亦與「木偶哥」林師傑公開相戀。</p></body></html>
