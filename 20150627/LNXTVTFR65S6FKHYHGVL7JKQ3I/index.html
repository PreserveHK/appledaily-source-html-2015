<html><header><meta charset="utf-8"><title>KEY冒雨搶Apple Watch</title></header><body><h1>KEY冒雨搶Apple Watch</h1><p>蘋果智能手錶Apple Watch昨日在韓國發售，原來男團SHINee成員Key（圖）都是「果迷」，他一早就撲去明洞排隊，連落雨都不怕，又沒有派助手代勞，務求第一時間將心頭好放入袋。拿到97號籌的Key，成功入手後在Instagram向歌迷報喜，之後他連衣服也沒有換，便興高采烈趕往演出音樂節目《Music Bank》，同場演出歌手還有SISTAR和4MINUTE等。</p></body></html>
