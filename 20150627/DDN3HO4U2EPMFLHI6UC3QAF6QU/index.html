<html><header><meta charset="utf-8"><title>度假勝地蘇塞　每年遊客120萬</title></header><body><h1>度假勝地蘇塞　每年遊客120萬</h1><p>發生恐襲的蘇塞市位於突尼斯首都以南140公里，是突尼斯著名的度假勝地，每年吸引120萬名歐洲和北非遊客到當地旅遊，享受陽光與海灘。<br>蘇塞市的海灘以水清沙幼見稱，當地擁有溫和的地中海氣候，夏天天氣乾爽，冬天溫暖濕潤，一年四季均適合度假，為疲憊身軀充電。蘇塞沿海度假村提供4萬個床位，而且餐廳、夜店、賭場等設施林立，為遊客提供各式各樣娛樂。附近亦有受聯合國教科文組織保護的清真寺和歷史遺蹟，充斥文化氣息。<br>《蘋果》資料室</p></body></html>
