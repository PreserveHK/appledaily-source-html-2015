<html><header><meta charset="utf-8"><title>嘉穎激嬲未來外父？Grace：佢明拍拖正常事</title></header><body><h1>嘉穎激嬲未來外父？<br>Grace：佢明拍拖正常事</h1><p>其實於本周三陳凱琳24歲生日，嘉穎已罕有地站在女友身旁合照，男女朋友親密關係似是盡在不言中。日前有報道指陳凱琳在巴黎開工期間，嘉穎更人肉速遞到巴黎相伴，為陳凱琳提早慶祝生日，二人一起過了五日四夜浪漫之旅。陳凱琳更為了男友，父親節當日返港後寧入住嘉穎寓所過夜，也未有跟父親慶祝，可見二人愛得癡纏。而昨晚的活動，嘉穎舊愛佘詩曼因病缺席，陳凱琳說：「阿佘未必係唔想同我同場而缺席，祝佢早日康復。」<br>採訪：魯吉</p></body></html>
