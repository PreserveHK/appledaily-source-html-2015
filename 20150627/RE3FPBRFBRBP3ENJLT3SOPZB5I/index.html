<html><header><meta charset="utf-8"><title>【收視下跌】撕名牌環節消失</title></header><body><h1>【收視下跌】撕名牌環節消失</h1><p>《RM》自2010年首播以來，收視由開播時的10%一度上升至2013年的22.8%，不過近期有下跌趨勢，其中最主要的原因是隨着節目改革，核心環節追擊戰及撕名牌在近期買少見少，令觀眾大嘆可惜。亦有觀眾投訴《RM》變質成為藝人的宣傳工具，而且節目組把焦點放在嘉賓身上，有喧賓奪主之嫌。<br>此外，《RM》的播出時間與KBS的親子節目《超人回來了》重叠，雖然《RM》有「國民MC」劉在錫助陣，不過家庭觀眾更偏好在星期日收看主打溫情牌的育兒節目，結果就被宋一國的三胞胎兒子：大韓、民國、萬歲等BB搶走收視。</p></body></html>
