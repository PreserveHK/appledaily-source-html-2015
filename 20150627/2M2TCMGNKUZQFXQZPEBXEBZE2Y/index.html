<html><header><meta charset="utf-8"><title>美棋BB　孭飛眼濕濕</title></header><body><h1>美棋BB　孭飛眼濕濕</h1><p>黃美棋在20年之後再度擔正女主角，演出一齣慈善勵志電影《錯過》，前晚她在青衣城謝票時一度激動至雙眼通紅眼濕濕，她說：「記得當時港視啱啱話唔發牌，監製就搵我哋做呢個電影，喺咁徬徨嘅時候，係好大支持。」<br>慈善勵志電影《錯過》之前舉行了13場慈善私人包場，為正生書院籌得16萬，由昨日起一連7日會公開放映，有份演出的梁健平大讚3位新晉演員的演技，而男主角麥子樂表示沒有想過可以正式公開賣飛，所以心情興奮。<br>採訪、攝影：馬建華</p></body></html>
