<html><header><meta charset="utf-8"><title>南韓新沙士男出院搞一鑊泡8百萬費用惠州畀</title></header><body><h1>南韓新沙士男出院<br>搞一鑊泡8百萬費用惠州畀</h1><p>在廣東惠州接受治療的南韓金姓新沙士患者，昨天早上康復出院，即日返回南韓。據悉，金男留醫20多日，惠州市墊支高達800萬元醫療費用。<br><br>金男出院時表示，感激醫護人員對他的照顧，形容這是令他終身難忘的醫院。<br><br>南韓駐廣州副總領事丁海官，親自到惠州中心醫院深切治療病房接患者出院，但現場並未見到其韓籍家屬前來。廣東省疾控中心副主任宋鐵表示，韓籍新沙士患者按照臨床症狀基本康復，體內已經沒有新沙士病毒，但肺部還有輕度炎症，需要繼續做康復治療。<br><br>南都網</p></body></html>
