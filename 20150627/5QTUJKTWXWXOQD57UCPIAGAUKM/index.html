<html><header><meta charset="utf-8"><title>連體兄妹去買鞋大佬話事妹喊晒</title></header><body><h1>連體兄妹去買鞋<br>大佬話事妹喊晒</h1><p>泰國那空沙旺一對連體龍鳳胎，雖然甫出生下肢連在一起，不能分開活動，但他們從未自怨自艾，仍笑著過每一天。<br><br>泰國社交網近日流傳一段窩心短片，見到這對龍鳳胎與母親到超市買鞋，雖然兩名孩子下肢連在一起，需要各用雙手協調爬行走路，看來異於常人，但他們毫不介懷，更不理會旁人目光，實行自得其樂。由於他們分享同一雙腿，因此他們挑選鞋款發生爭執，其母從旁見到也忍不住笑。<br><br>網民大讚他們克服困難，向外界發放正能量呢！<br><br>taiguo.com</p></body></html>
