<html><header><meta charset="utf-8"><title>方大同揸的士？Fiona：佢冇車牌㗎</title></header><body><h1>方大同揸的士？<br>Fiona：佢冇車牌㗎</h1><p>薛凱琪（Fiona）昨日到商台宣傳新歌， 對於有報道指Fiona暗撻有米新歡，她否認有新戀情並說：「佢唔係有米定係有麵，有冇錢我唔知，係識咗好耐嘅圈外朋友，食嘢係好正常，我只會奉獻自己時間畀好熟嘅朋友出街。」<br>提到網上流傳方大同揸的士的短片，Fiona說：「佢冇車牌㗎，係咪宣傳手法？我知佢最近有歌，我要學習吓宣傳手法，好犀利，呢個係好橋妙宣傳，大家會討論。」而Fiona稍後到台灣拍戲，為了說好普通話，她已聘請普通話老師貼身跟隨，問到為何不請教房祖名？她說：「佢講係正宗，但教又係兩回事。」<br>採訪、攝影：王連連</p></body></html>
