<html><header><meta charset="utf-8"><title>朴俊亨娶妻冧粉絲</title></header><body><h1>朴俊亨娶妻冧粉絲</h1><p>下月踏入46歲的韓國元老組合god成員朴俊亨（圖）昨日於首爾江南區皇宮酒店迎娶比他年小13年的空姐女友（小圖），其隊友金泰宇、孫浩英等都有到場祝賀。對於榮升做人夫，朴俊亨就感激組合及粉絲，並說：「如果沒有god我不會站在這，粉絲們請記得你們沒有失去Oppa，只是多了一名新家人。」明叫粉絲接受老婆，但新娘子就未有跟朴俊亨現身見傳媒。<br>另外，於今月初結婚的男星安在旭，昨日就在網上宣佈將做人老竇，更公開一張超聲波相片。</p></body></html>
