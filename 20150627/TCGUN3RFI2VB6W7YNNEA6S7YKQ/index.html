<html><header><meta charset="utf-8"><title>48歲溫碧霞真同學現身好索喎</title></header><body><h1>48歲溫碧霞真同學現身<br>好索喎</h1><p>早前喺內地網站，有網民瘋傳咗一批溫碧霞同熟女嘅合照，並話係碧霞嘅同學喎。唔止咁，網民仲話溫碧霞同佢嘅同學個樣相差太遠云云。不過，溫碧霞之後澄清呢輯相係四月影嘅，而且呢班根本就唔係佢同學，而係親戚。<br><br>昨日溫碧霞又貼相，今次真係佢孖同學嘅合照喇。原來一班同學幫佢預祝嚟緊7月30號嘅49歲生日呀。雖然班同學冇佢咁有星味，但燭光掩映之下，各具美態，堪稱美魔女同學會喎。</p></body></html>
