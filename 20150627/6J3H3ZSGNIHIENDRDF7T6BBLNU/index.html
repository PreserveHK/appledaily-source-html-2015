<html><header><meta charset="utf-8"><title>趣趣地：C朗死咗？巴西女主持亂嚟</title></header><body><h1>趣趣地：<br>C朗死咗？巴西女主持亂嚟</h1><p>基斯坦奴朗拿度（C朗、圖）死咗？點解會咁㗎？有位巴西著名女主持人法蒂瑪（小圖），喺節目度講咗句「向基斯坦奴朗拿度嘅屋企人表示哀悼。」後來先知，原來係有一位巴西年青歌手基斯坦奴阿勞霍不幸過咗身，法蒂瑪口快快講咗C朗，佢事後知道犯咗咁大個錯誤，覺得非常抱歉。至於C朗其實喺美國邁阿密，同囝囝度假，仲畀人影到佢當街頴自己隻「小鳥」，真係有啲不雅。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
