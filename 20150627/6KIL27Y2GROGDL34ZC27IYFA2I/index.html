<html><header><meta charset="utf-8"><title>周末踩入中環林書豪陪你玩到癲</title></header><body><h1>周末踩入中環<br>林書豪陪你玩到癲</h1><p>林書豪嘅夢想係成為一位好球員，而對唔少球迷嚟講，夢想可能係見林瘋一面，而呢個機會終於喺周末嚟到，因為J.Lin今個周末會喺中環海濱為三間牌運動基地Sports Base進行啓動儀式，屆時佢會帶領奮進籃球隊成員，喺投射籃球機進行友誼賽。<br><br>到咗周日更加戲肉所在，J.Lin屆時同薜凱琪、陳嘉桓以及林德信挑戰各類型運動，仲有可能同小朋友、甲一球員打3 on 3，其中一位就係效力南華嘅梁民熊；而梁民熊希望到時有機會問林瘋嘅堅持信念由邊度嚟，唔知林瘋又會唔會透露下季會加盟邊支球隊呢？</p></body></html>
