<html><header><meta charset="utf-8"><title>古仔采潔借醉擁吻</title></header><body><h1>古仔采潔借醉擁吻</h1><p>古天樂在電影《巴黎假期》中化身萬能俠，除了修理電燈、門鐘、煮早餐外，他更為郭采潔充當私人按摩師，難怪采潔事後笑指能當古仔的女友太幸福。<br>戲中一場講述古仔跟采潔到處遊玩時，采潔因腿部突然抽筋而動彈不得，古仔看到采潔的痛苦樣子，即二話不說為對方充當法式足療師。他先將采潔的腿向上拉直至90度，令采潔痛苦大叫，然後才為其按摩，事後采潔笑謂：「拍腿部抽筋這場戲的時候，古仔特別從容，又是按摩，又是拉伸，又是點穴。他絕對會是個超級好好先生，以後做他的女生太幸福。」此外，這對冤家還有場酒後擁吻戲。<br>撰文：郭堡</p></body></html>
