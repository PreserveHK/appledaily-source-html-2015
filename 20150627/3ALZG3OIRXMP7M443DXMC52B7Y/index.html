<html><header><meta charset="utf-8"><title>《製作人們》玩重播呃收視</title></header><body><h1>《製作人們》玩重播呃收視</h1><p>由韓國男神金秀賢、「收視女王」孔孝真、IU及車太鉉主演的韓劇《製作人們》於上周六已經大結局，劇迷們都大感不捨，昨日KBS就播出早前落實的100分鐘《製作人們》花絮特輯，令男神可愛一面重現公仔箱。<br>在昨日的花絮特輯中，先以簡短的形式播出眾主角拍攝劇集海報、劇集記者會、金秀賢拍攝的場面外，亦有電視台相關人士受訪問的片段。不過特輯的頭80分鐘都在重播劇集部分場面，令等看金秀賢NG搞笑花絮的粉絲有點失望。</p><p>另外，人氣綜藝節目《一日三餐》的導演羅目英錫日前在接受訪問時大讚金秀賢在《製作人們》中扮演新人導演表現出色。<br>撰文：金美兒</p></body></html>
