<html><header><meta charset="utf-8"><title>中田英壽法國睇LV騷</title></header><body><h1>中田英壽法國睇LV騷</h1><p>日本足球國家隊前國腳中田英壽前晚現身巴黎，出席法國時裝品牌Louis Vuitton男裝時裝騷，同場還有美國饒舌歌手Kanye West、日本演員三蒲春馬、內地演員井柏然及本地潮人黃偉文（Wyman）。壽仔一向都有現身LV騷，更與品牌高層稔熟，獲安排與紅髮超模Karen Elson同坐第一行。完騷後更入了後台與男裝主帥Kim Jones影合照。其實壽仔日前先到米蘭世博活動，推廣清酒文化活動。同場的Wyman更以一身唐裝，手持紙扇去睇騷，其獨特的造型引來內地網站貼文說：「黃偉文大叔好贊啊」。<br>撰文：唐如</p></body></html>
