<html><header><meta charset="utf-8"><title>【毒星下場】朱智勛靠假面翻身</title></header><body><h1>【毒星下場】朱智勛靠假面翻身</h1><p>韓國娛樂圈再次爆出吸毒新聞，令不少藝人躺着也中槍之餘，過去曾因吸毒而被捕的藝人們亦被舊事重提，當中有曾非法注射麻醉藥而被判入獄的《善良的男人》女星朴詩妍外，早年憑韓劇《宮》而上位的男星朱智勛因吸毒被捕一事最震驚娛樂圈。朱智勛當年除被判入獄6個月緩刑1年、120個小時社會服務令及罰款外，人氣更直插谷底。幸好近日他主演的的新劇《假面》反應理想，前晚一集再以9.7%收視穩坐冠軍，令他成功翻身。</p></body></html>
