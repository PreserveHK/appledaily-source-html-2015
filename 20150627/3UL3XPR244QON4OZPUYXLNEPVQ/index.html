<html><header><meta charset="utf-8"><title>李小琳突現身香港</title></header><body><h1>李小琳突現身香港</h1><p>【本報訊】中電國際（2380）董事長李小琳現身香港。據微信朋友圈顯示，早前傳聞不准離境，淚灑北京機場的李小琳，昨晨於本港中銀大廈與中銀香港（2388）簽戰略合作協議，同場出席尚有中銀香港副董事長兼總裁岳毅。<br>李小琳是國務院前總理李鵬女兒，內媒報道本月中李小琳前往香港參加中電國際高層會議時，遭拒絕出境，同行秘書卻未被限制，她因而缺席香港會議。消息人士分析，被禁出境的原因或與李鵬家族有關，或被中電集團高層涉貪受查所牽連，連香港身份證亦無法保障出入境自由。<br>直至昨日微信朋友圈流傳相片，指李小琳於香港與中銀香港簽約，同場更有後者總裁岳毅。</p></body></html>
