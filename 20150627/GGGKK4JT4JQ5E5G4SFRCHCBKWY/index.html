<html><header><meta charset="utf-8"><title>【內地當紅】搶住賺人仔</title></header><body><h1>【內地當紅】搶住賺人仔</h1><p>《RM》於亞洲爆紅後，一眾成員不時飛往內地賺人仔，例如宋智孝去年就孖吳克羣，首度拍攝內地電影《708090之深圳戀歌》。而李光洙亦是內地廣告商的寵兒，除了有早前扮李小龍賣香蕉奶外，另外又接拍了零食及炒年糕等多個廣告，近期他更忙於孖熊黛林演出湖北衛視的戀愛真人騷節目《如果愛》。金鐘國因為頻頻演出內地綜藝節目，如《叮咯嚨咚嗆》、《極速前進》第二季和《中韓時尚王：箱子的秘密》，一星期有一半時間都身在內地，故他被稱為「金中國」，十分搞笑。</p></body></html>
