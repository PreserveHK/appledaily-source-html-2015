<html><header><meta charset="utf-8"><title>趣趣地：毒犯爆美斯慈善賽洗黑錢</title></header><body><h1>趣趣地：<br>毒犯爆美斯慈善賽洗黑錢</h1><p>美斯惹禍？據中國傳媒聲稱嚟自西班牙嘅報道，美斯喺2013年舉辦咗一系列「美斯同佢班朋友」慈善賽再次被查。據報美國緝毒局根據一個喺美國坐緊監毒犯所提供嘅口供，懷疑呢啲比賽涉及墨西哥大毒梟透過足球比賽洗黑錢。報道仲講到美斯同佢爸爸都有可能被起訴。又提及由於呢一系列慈善賽都唔會記錄門票收入以及有冇真正捐過錢，毒犯就利用漏洞去將黑錢漂白，亦指美斯爸爸佐治亦藉此得到一大筆非法收入。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
