<html><header><meta charset="utf-8"><title>連詩雅同男友唔講大鵰燒</title></header><body><h1>連詩雅同男友唔講大鵰燒</h1><p>連詩雅（Shiga）在《野狼與瑪莉》一場含大鵰戲碼成為焦點，前晚九展首映禮馬來西亞演員朱俊丞對Shiga說想睇「含大鵰燒」，Shiga說：「我拍嗰時佢可能唔喺度，可能聽好多人講好激，其實唔係佢同大家想像中咁激。」有報道指Shiga因「含鵰戲」激嬲男友？她說：「我哋好少講工作，講嘅都係關於食嘢，發掘香港好食餐廳。」<br>《野》片前日在港首日上映共播放13場，票房收入為23,000元，同日上映的《賤熊2》，以235萬元成為開畫及單日票房冠軍。<br>採訪：溫敏芝<br>攝影：陳慧安</p></body></html>
