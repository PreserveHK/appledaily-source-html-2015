<html><header><meta charset="utf-8"><title>陳柏宇鍾意管女友</title></header><body><h1>陳柏宇鍾意管女友</h1><p>陳柏宇事隔兩年推出唱片《Escape》，更舉行音樂會。已公開將於2017年結婚的他，雖然愛情大過天，滿腦子都關於女友，但未打算在音樂會上唱歌向女友示愛求婚。二人相當恩愛，他錄歌時以女友為幻想對象，他說：「《別來無恙》講一對情人分手，要睹物思人。我都係諗住女朋友，因為𠵱家只有佢先會傷到我。」<br>自言今次沒太多激情歌的陳柏宇，《航拍》則向自己說道理，他說：「兩個人拍拖唔使日日見，畀多啲空間對方發展，其實係提醒我，唔好成日插手女友嘅事，我天生鍾意插手，而且又擔心佢受傷害。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
