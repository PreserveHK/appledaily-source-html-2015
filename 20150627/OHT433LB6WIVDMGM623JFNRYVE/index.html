<html><header><meta charset="utf-8"><title>河智苑做陳柏霖師姐</title></header><body><h1>河智苑做陳柏霖師姐</h1><p>由河智苑及李鎮旭主演、翻拍自台灣男星陳柏霖（小圖）的人氣台劇《我可能不會愛你》的SBS新韓劇《愛你的時間》（圖），將於今晚首播，昨日劇組就公開兩位主角在雨中相見的新劇照造勢。此外，河智苑所屬的BM+事務所昨日宣佈已跟陳柏霖簽約，今後將負責陳柏霖在韓國的演藝活動，而河智苑將有機會跟他在亞洲攜手合作，而陳柏霖早前在演出翻拍電影《重返二十歲》中，亦恰巧地扮演了原作《可疑的她》中李鎮旭扮演的角色。</p></body></html>
