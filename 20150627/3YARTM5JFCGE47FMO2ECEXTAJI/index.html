<html><header><meta charset="utf-8"><title>官恩娜為BB學煮餸</title></header><body><h1>官恩娜為BB學煮餸</h1><p>懷孕五個多月的官恩娜（Ella）昨日於屯門出席Miele地板護理產品活動，她除了與兩位混血小朋友示範正確使用吸塵機，還唱出一首法國兒歌《Au Clair De La Lune》。<br>Ella懷孕後曾爬高打掃被老公發惡鬧了一輪。有地獄廚神之稱的Ella，還決心為BB學烹飪，她說：「𠵱家我學法文、煮嘢食、pilates同游水，所以都幾忙。今日本身都要上堂學煮嘢食，但係因為太攰，所以學少咗三道菜，我希望BB出世後有飯開。」<br>採訪、攝影：羅慧敏</p></body></html>
