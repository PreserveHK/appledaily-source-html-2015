<html><header><meta charset="utf-8"><title>海濱基地玩盡各運動</title></header><body><h1>海濱基地玩盡各運動</h1><p>【夏日之選】林書豪今行將為於七月至八月初開放的adidas Sports Base（圖）揭幕，這位於中環的「基地」在一個月內將有籃球、足球、瑜伽等項目輪流上演。打頭陣有街頭籃球學院，有興趣者可在下周四參與一連兩日的選拔，入圍後可獲梁民熊、方誠義等甲一球星親授絕技，為八月初的比賽備戰。足球方面，採四對四賽制的adidas Cup，亦在七月六日起開戰。另外，場內也有瑜伽訓練，以及循環體能訓練活動，大家可於盛夏鍛煉好身段。記者：鄭嘉慧</p></body></html>
