<html><header><meta charset="utf-8"><title>亂泊傷殘人士車位自私男後果好大劑</title></header><body><h1>亂泊傷殘人士車位<br>自私男後果好大劑</h1><p>這輛私家車好特別呀！整輛車貼滿藍色便條紙，更印上傷殘人士的圖像，確實有創意！但為何車主如此憤怒呢？<br><br>當然啦！其實他被人惡搞呀！巴西這位健全車主將座駕泊在傷殘人士專用車位，當他回來取車時，竟然發現汽車貼滿便條紙，更收到交通警開出的告票，還要被途人嘲笑。<br><br>極度尷尬的他想駕車離開，但便條紙完全遮蔽車窗，他要數度撕走紙條，才能駕車離開，更幾乎與另一輛車相撞。<br><br>英國《每日郵報》</p></body></html>
