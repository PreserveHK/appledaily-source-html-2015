<html><header><meta charset="utf-8"><title>石天欣兼職晒普通話</title></header><body><h1>石天欣兼職晒普通話</h1><p>【迪士尼】經常在劇集做「被強姦受害人」的石天欣，前排有報道指她去了迪士尼做兼職，前日傍晚真的在迪士尼見到她，雖然她在大台演過不少角色，但似乎沒有太多人認出她。石天欣穿着制服在小鎮大街的店中做售貨員，當時她負責整理公主衫，其間還有不少客人向她詢問，她的普通話都頗流利，服務態度亦很好，她跟同事的相處亦不俗，不時有講有笑。</p><p>昨日石天欣在Instagram上載了穿着制服兼攬着公仔的照片，更留言稱：「擁抱，有減少焦慮、壓力、以及血壓、找回神經系統的平衡、更快樂等等的好處。」她似乎被煩惱困擾。<br>採訪、攝影：梁繼光</p></body></html>
