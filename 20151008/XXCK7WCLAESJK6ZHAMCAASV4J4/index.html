<html><header><meta charset="utf-8"><title>體壇拾趣：拜恩忍到手湖人照輸</title></header><body><h1>體壇拾趣：<br>拜恩忍到手湖人照輸</h1><p>噚日喺夏威夷舉行嘅NBA季前賽再次上演湖人對爵士，結果爵士打到加時憑住畢克斯（Alec Burks）攻入全場最高27分，以117:114再贏湖人。值得留意係湖人當家球星拜恩（Kobe Bryant）繼續行佢嘅轉型路，再次以正選小前鋒身份上陣廿分鐘，全場只係起手九次，拎咗13分同三次助攻，包括蘭度爾（Julius Randle）在內五位隊友起手都多過佢，睇嚟佢真係想改吓打法，有把握先起手。</p></body></html>
