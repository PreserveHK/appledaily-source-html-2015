<html><header><meta charset="utf-8"><title>體壇拾趣：羅意庭鳥倦回歸甲一</title></header><body><h1>體壇拾趣：<br>羅意庭鳥倦回歸甲一</h1><p>北上征戰CBA五年嘅甲一球星羅意庭，噚日透露完成江蘇中天（前名南鋼）嘅合約，新季全面回歸本地籃壇。阿庭2010年加盟福建潯興，上年轉會江蘇，下個月滿28歲嘅佢話：「五年嚟得到好多，但一個人喺內地，大時大節唔好受；返嚟會多啲陪屋企人，同籌備出年五月嘅婚禮。」阿庭喺銀牌賽後回歸，身心都未達最佳狀態，佢話新季有東方等實力分子，有一定挑戰性，會全力為南華備戰。</p></body></html>
