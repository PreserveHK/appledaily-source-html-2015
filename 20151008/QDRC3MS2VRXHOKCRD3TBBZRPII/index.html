<html><header><meta charset="utf-8"><title>中環在線：羅康瑞又有老臣子請辭 - 李華華</title></header><body><h1>中環在線：羅康瑞又有老臣子請辭 - 李華華</h1><p>「上海姑爺」羅康瑞又少一位老臣子幫手！羅康瑞旗下瑞安建業（983）噚日宣佈，幫瑞安集團工作超過40年、今年62歲嘅副主席蔡玉強，將於今年底退休，以後畀多啲時間陪家人。<br>查實羅康瑞旗下公司今年都幾多高層人士變動，今年6月，做咗超過30年嘅瑞安房地產（272）董事總經理黃勤道話要提早退休；兩個月後，瑞房財務總裁尹焰強又話拜拜，計劃由上海返港創業。<br>羅康瑞似乎未搵到人補位，除咗佢自己，瑞房與瑞安建業分別由老臣子黃月良與黃福霖主持大局。</p></body></html>
