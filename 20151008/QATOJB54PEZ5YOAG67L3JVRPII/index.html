<html><header><meta charset="utf-8"><title>21歲仔唔搵嘢做斬老竇揚言淋火水</title></header><body><h1>21歲仔唔搵嘢做<br>斬老竇揚言淋火水</h1><p>【本報訊】一名21歲的青年一直無業留在家中，昨日下午5時許，其58歲父親在觀塘翠屏邨翠榆樓的家中，與52歲母親聊天，趙男誤以為在談論自己，他一氣之下，取出一把4吋長模型刀，割傷父親，父親負傷逃出屋外報案，母親見狀大驚，自行反鎖廁所內。大批警員持盾牌趕至，男事主不肯開門，並揚言淋火水。<br> <br>至近晚上7時許，警方談判專家勸服趙男開門，惟他仍然用刀架頸對峙，而母親在廁所內安全無礙。事件擾攘4小時，至晚上8時許，警員終於將趙男制服，並由廁所救出被困母親，兩人由救護車送院檢查。警方將案件列作發現懷疑精神有問題人士。</p></body></html>
