<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉若英妒忌想掐死周迅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>劉若英妒忌想掐死周迅 - 馮仁昭</h1><p>劉若英（圖）前日喺上海擔任「上海簡單生活節」演唱嘉賓，佢話期待咗呢次活動好耐：「我喜歡簡單的生活、簡單的唱着，特別希望再到市集中逛逛，喜歡把簡單的事情，做的更有價值。」劉若英又話自己係一個冇自信嘅人，做每樣嘢都要特別努力：「許多人以為我在拍戲現場不看劇本，好像很厲害，其實我因不會背書，所以一早就背好，不像周迅看一眼就記起來，讓我真的很想掐死她。」<br>撰文：馮仁昭</p></body></html>
