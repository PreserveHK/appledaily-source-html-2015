<html><header><meta charset="utf-8"><title>重犯雜牌軍擊敗哈佛辯論隊</title></header><body><h1>重犯雜牌軍擊敗哈佛辯論隊</h1><p>美國哈佛大學辯論隊榮膺年度全國冠軍兼去年世界冠軍，竟在一場友誼賽中不敵重犯雜牌軍。<br>紐約監獄辯論隊由囚禁在東紐約懲教所的重犯組成（圖），他們參與巴德學院提供的獄中進修課程，在不可使用互聯網下，接受與正校水平一致的訓練。辯論隊兩年來先後擊敗西點軍校及佛蒙特大學等名校隊伍，打響名堂。<br>在上月的友誼賽中，哈佛隊和監獄隊以辯題「公立學校應獲准拒絕父母犯事的學生入學」一決勝負，監獄隊代表的反方指出，「若公校排除那些學生，非牟利機構及私校就會介入，為他們提供更優質的教育」，這個論點令哈佛隊始料不及，監獄隊最終亦獲勝。<br>美聯社/英國《每日電訊報》</p></body></html>
