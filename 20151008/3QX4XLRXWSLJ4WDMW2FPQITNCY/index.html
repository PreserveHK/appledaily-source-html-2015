<html><header><meta charset="utf-8"><title>《六龍飛天》收視冧莊冠軍</title></header><body><h1>《六龍飛天》收視冧莊冠軍</h1><p>韓國男星劉亞仁（圖）最近憑賣座片《燥底師兄生擒富二代》而人氣急升，他的旺氣更吹入公仔箱，由他主演的古裝劇《六龍飛天》繼首播贏得收視冠軍後，前晚播出的第2集繼續發威，收視微升0.1%至12.4%，冧莊同時段劇集收視一哥寶座。收視亞軍是講述崔江姬含冤入獄的《華麗的誘惑》，第2集有9.7%，而鄭恩地擔正的《無理的前進》收視雖然升至3.2%，但依然墊底，令人慘不忍睹。</p></body></html>
