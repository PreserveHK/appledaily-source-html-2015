<html><header><meta charset="utf-8"><title>台慾火男女捷運野戰</title></header><body><h1>台慾火男女捷運野戰</h1><p>內地男女生今年4月初在何文田理大宿舍外街頭「打野戰」，想不到台北捷運地下隧道內又現翻版慾火男女！有網友昨日上傳兩張相片到facebook，指直擊了一對男女公然於地下行人道內打野戰（圖）。其中一張顯示穿白衫藍褲男子站立脫剩三角褲，女方穿得一身清涼跪下似替男方「口頭服務」。另一張更見女子抬起屁股，男女兩人一前一後動作出位。<br>網友對此紛紛留言：「是野生動物嗎？」「太飢渴了！」事後捷運警察研判，指野戰地點應在東門站的地下行人道某處，至昨日仍未接獲有人報案。<br>台灣《蘋果日報》</p></body></html>
