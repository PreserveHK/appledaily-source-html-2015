<html><header><meta charset="utf-8"><title>檢察官致力打擊內幕交易</title></header><body><h1>檢察官致力打擊內幕交易</h1><p>這宗貪污案由47歲的紐約南區聯邦檢察官巴拉拉（Preet Bharara）負責起訴。他畢業於哈佛大學及哥倫比亞大學法學院，在司法界最為人津津樂道的，是一直致力打擊對沖基金內幕交易。<br>巴拉拉的檢察辦公室在美國證券交易委員會（SEC）及聯邦調查局（FBI）協助下，起訴過的人遍佈全球，包括近100名華爾街交易員，近年成功在80宗案件裏，促使犯人認罪或被定罪。惟他最近處理一案2012年的內幕交易案，遭最高法院拒絕受理，是他在反舞弊行動中一次重大挫敗。<br>彭博社</p></body></html>
