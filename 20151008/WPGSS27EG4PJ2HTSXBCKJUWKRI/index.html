<html><header><meta charset="utf-8"><title>古巨基巡唱向哥哥致敬</title></header><body><h1>古巨基巡唱向哥哥致敬</h1><p>古巨基最近為「《我們》世界巡迴演唱會」深圳站綵排，他重新配樂改編唱張國榮（哥哥）的經典歌《Monica》，其實之前基仔參加《我是歌手》時亦曾以《Monica》參賽，他說：「Leslie係我一個非常尊敬嘅前輩，呢首歌亦係我好鍾意嘅作品，藉此向哥哥致敬。」<br>基仔透露到時會演繹Beyond、五月天、TFboys等各年代又具代表性組合的經典歌，而且會增加勁歌熱舞環節，他說：「雖然我嘅舞蹈天賦唔係好強，但我好去努力去練，所以今次都幾有信心，我自己都好期待。」<br>撰文：炎炯炯</p></body></html>
