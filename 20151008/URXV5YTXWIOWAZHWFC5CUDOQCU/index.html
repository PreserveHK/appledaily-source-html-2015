<html><header><meta charset="utf-8"><title>捲襲擊案　許智峯維持無罪</title></header><body><h1>捲襲擊案　許智峯維持無罪</h1><p>【本報訊】民主黨區議員許智峯（圖）去年抗議中西區區議會閉門審議宣傳《基本法》撥款，企圖闖入民政處辦公室期間，涉嫌踢傷兩名保安，早前被裁定兩項普通襲擊罪脫。律政司不服裁決，提出覆核定罪，案件昨在粉嶺法院裁決。裁判官決定維持原判，但指許入侵辦公室，遭保安驅散依然留下，令保安相信許或會施用暴力，故下令許簽保守行為。<br>許在庭外批評律政司窮追猛打，是政治打壓；又指律政司要求簽保守行為罕見，會跟律師商量是否上訴。裁判官昨判他自簽1,000元及守行為1年，可取回4.2萬元訟費。<br>案件編號：ESCC4099/14<br>■記者歐陽聯發、蘇曉欣</p></body></html>
