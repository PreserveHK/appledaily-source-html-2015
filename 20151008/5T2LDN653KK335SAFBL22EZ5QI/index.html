<html><header><meta charset="utf-8"><title>馮仁昭四圍超：嚴淑明升呢夥拍約瑟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>嚴淑明升呢夥拍約瑟 - 馮仁昭</h1><p>嚴淑明（Mandy）日前同《寫我深情》（Shakespeare in Love）英國演員約瑟費恩斯（Joseph Fiennes）、冼杞然導演等，去咗內地出席新戲《終極勝利》宣傳活動會。第一次登上國際大銀幕嘅Mandy戲中演約瑟費恩斯好友，佢話呢次同約瑟合作獲益良多：「拍呢部戲好大挑戰，最難忘當然係能夠同Joseph Fiennes合作，佢好親切、敬業同謙虛。」<br>撰文：馮仁昭</p></body></html>
