<html><header><meta charset="utf-8"><title>輻射惹的禍？B仔只得一隻眼</title></header><body><h1>輻射惹的禍？<br>B仔只得一隻眼</h1><p>埃及北部一名男嬰懷疑受輻射影響，患上獨眼畸形病 (Cyclopia)，導致畸形，不單只有一隻眼睛，更沒有鼻。<br> <br>主診醫生懷疑，男嬰尚在母體時，因為母親服食了某些藥物或是曾暴露在輻射當中而導致畸形，一出生便擁有異常濃密的頭髮、一隻大耳朵，卻只有一隻眼睛，沒有鼻子。醫生認為嬰兒的情況並不樂觀，估計只能存活數天。<br> <br>獨眼畸形病 (Cyclopia)其實不算是十分罕見的疾病，每一千個嬰兒當中，便會有4個患上該病，但大部份患者未出生便會夭折。<br> <br>英國《每日郵報》</p></body></html>
