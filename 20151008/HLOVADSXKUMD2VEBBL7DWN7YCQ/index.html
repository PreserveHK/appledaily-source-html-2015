<html><header><meta charset="utf-8"><title>少女時代帶挈事務所賺大錢</title></header><body><h1>少女時代帶挈事務所賺大錢</h1><p>韓國金融監督院近日公佈「韓國4大娛樂公司上半年業績報告」，結果SM事務所爭贏龍頭位置，上半年業績最勁，達到1,415億韓圜（約9.4億港元），業內人士分析歸功於少女時代（圖）及EXO先後出新碟及於海外開騷。BIGBANG所屬的YG事務所排第2，上半年營業額有896億韓圜（約5.95億港元）。FNC事務所多得CNBLUE活躍樂壇，加上劉在錫加盟而排第3，JYP事務所就包尾。</p></body></html>
