<html><header><meta charset="utf-8"><title>趣趣地：高路普料周五「染紅」</title></header><body><h1>趣趣地：高路普料周五「染紅」</h1><p>德國教練高路普（圖）接手利物浦，都差不多已落實，英國公信力好高嘅BBC都話，高路普已經同紅軍達成三年合約協議，到星期五喺晏菲路搞歡迎儀式嗰陣會正式公佈。高路普有一星期時間備戰對熱刺比賽，前紅軍射手科拿就好樂觀，話高路普可以喺利物浦成功。所謂一朝天子一朝臣，高路普已經搵埋多蒙特時期兩位副手保華斯同卡維迪斯過檔，但一班羅渣士留低嘅教練團，好似紅軍名宿麥阿里士打，就應該冇咩運行嘞。至於早前球會炒羅渣士，隊長佐敦軒達臣就要做醜人，因為球會要佢將呢個消息通知其他隊友。</p></body></html>
