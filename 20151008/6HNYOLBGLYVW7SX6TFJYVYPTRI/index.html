<html><header><meta charset="utf-8"><title>馮仁昭四圍超：少女標本體諒溫心失場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>少女標本體諒溫心失場 - 馮仁昭</h1><p>少女標本噚日喺商台宣傳新歌《失戀咒》，成員溫心再次缺席，佢更加因為太忙冇參與呢首歌嘅錄音，少女標本話體諒拍檔要拍劇又要忙做功課，Jessica話：「佢又唔係去玩，雖然今次冇份唱，但精神喺度，佢有叫我哋加油。」不過佢哋話唔知溫心幾時歸隊。新歌內容講少女失戀，令佢哋諗起戀愛經歷，派台碟仲附送佢哋親手摺嘅愛情符。<br>撰文：馮仁昭</p></body></html>
