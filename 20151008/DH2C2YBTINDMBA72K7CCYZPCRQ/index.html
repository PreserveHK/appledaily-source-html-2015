<html><header><meta charset="utf-8"><title>德電視惡搞默克爾戴頭巾</title></header><body><h1>德電視惡搞默克爾戴頭巾</h1><p>德國電視台ARD一個新聞節目，周一報道有關難民配額時，配上了總理默克爾戴上伊斯蘭頭巾的合成照片，被轟有傳播反伊斯蘭訊息之嫌。<br>被狠批的節目名為「柏林報告」，所展示的默克爾合成相，被觀眾質疑跟反移民極右組織PEGIDA（愛國歐洲人反西方伊斯蘭化）使用的示威牌上肖像相似，批評報道「令人震驚」、「具操控性」；但亦有部份支持者指電視台享有言論自由。<br>ARD發聲明回應，指相片原意只為博取關注，對不認同甚至誤解他們的觀眾表歉意，又強調合成照旨在諷刺，並反映西方社會的言論自由，他們亦歡迎批評。<br>英國廣播公司</p></body></html>
