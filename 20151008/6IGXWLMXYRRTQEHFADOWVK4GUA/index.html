<html><header><meta charset="utf-8"><title>離婚要攞返一半聘禮失婚男殺上外父家釀4死</title></header><body><h1>離婚要攞返一半聘禮<br>失婚男殺上外父家釀4死</h1><p>菲律賓一名男子，不滿外父外母未有交還他送出的一半娶妻聘禮，憤而糾黨在半夜展開屠殺，入屋向外父一家開槍。最少四人死亡，包括三名3至16歲孩子，另有兩名分別9歲和15歲家庭成員受傷。<br> <br>槍擊案發生在周一凌晨約一時，三名持重裝槍械的男子，在南部蘇祿省（Sulu）偏遠小鎮行兇，三人事後逃去無蹤。警方調查發現，男子與妻子離異，遂要求女方交還他所送的一半聘禮，但外父外母需時籌備令他不滿，最終釀成慘劇。<br> <br>由於蘇祿省居民大多貧困，而且治安不靖，過去曾發生過不少同類家庭悲劇。<br> <br>美聯社/sunstar網站</p></body></html>
