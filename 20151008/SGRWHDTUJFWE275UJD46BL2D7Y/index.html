<html><header><meta charset="utf-8"><title>社民連黃浩銘戰瀝源</title></header><body><h1>社民連黃浩銘戰瀝源</h1><p>【本報訊】社民連副主席黃浩銘和人民力量成員李煒鋒昨分別報名參選沙田瀝源區及禾輋區。到場為二人打氣的社民連主席梁國雄呼籲，不希望梁粉兵團當選的市民只要「投畀對家就得喇」。人力主席袁彌明亦稱，李煒鋒參選的選區有兩名保皇黨相爭，呼籲選民用盡建制派資源，但票投人力。<br>另外，上屆參選區議會落敗的土地正義聯盟成員朱凱迪，昨以「城鄉共生連線」名義捲土重來，並連同反逼遷運動村民代表張貴材、有份倡議社區公民約章的中大地理與資源學系副教授姚松炎進行參選誓師。<br>■記者陳雪玲</p></body></html>
