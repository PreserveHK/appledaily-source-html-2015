<html><header><meta charset="utf-8"><title>港移民被殺案　澳警拘4人</title></header><body><h1>港移民被殺案　澳警拘4人</h1><p>澳洲悉尼逾200警員昨日黎明前大舉出動，搜查四處民居，拘捕4人（圖），懷疑與上周五15歲伊朗出生少年在悉尼市西部的新南威爾斯省警察總部外，槍殺下班的香港移民會計師Curtis Cheng案件有關。<br>警方相信被捕的四名16歲至24歲男性，涉及策劃該案，是「在意識形態、宗教或政治理念上導致或影響」槍手行兇。另有報道指警方正調查四人是否提供案中手槍。槍手行兇後與警駁火遭擊斃。<br>警方又透露，昨日拘捕的四人中，部份人在去年警方一次大規模反恐行動中曾被拘留。該次行動搗破了一宗隨機斬頭恐襲陰謀。<br>路透社</p></body></html>
