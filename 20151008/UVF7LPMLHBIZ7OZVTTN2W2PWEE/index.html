<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曾若華嘆初戀唔愉快 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>曾若華嘆初戀唔愉快 - 馮仁昭</h1><p>唱作女新人曾若華（Jude） 噚日去到商台宣傳新歌《密室謀殺事件》，Jude話新歌MV已經拍完，歌詞內容係講自己讀大學時一段唔愉快嘅初戀經歷：「當時拍拖嗰一年好唔好彩，首歌MV已經拍好，係我第一次做戲，仲有個男主角同我面對面近距離交流，雖然未去到kiss位，但個男主角同我講緊張到出晒手汗，反而我自己就平常心冇特別。」<br>撰文：馮仁昭</p></body></html>
