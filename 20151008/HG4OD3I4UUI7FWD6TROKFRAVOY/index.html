<html><header><meta charset="utf-8"><title>11歲乖仔幫細佬換尿片畀尿射中慘叫</title></header><body><h1>11歲乖仔幫細佬換尿片<br>畀尿射中慘叫</h1><p>美國密歇根州男童費爾班克斯（Logan Fairbanks），愛與爸爸拍攝片段並上傳至YouTube。他日前再獻新猶，示範自己有多擅長為弟弟換尿片，豈料結局並不算愉快。<br> <br>11歲的費爾班克斯一臉正經教大家如何準備為寶寶換尿片，他首先逐一展示所需：尿片、嬰兒潤膚露及濕紙巾。<br> <br>他之後開始脫下弟弟的尿片，不忘叫媽媽將鏡頭移開，以免拍攝到弟弟私處。當費爾班克斯打開尿片，弟弟發出兩聲笑聲後，一道水柱就射往費爾班克斯臉和身體，嚇得他連忙躲開，不停大叫並急忙找毛巾擦身。負責拍攝片段的媽媽當然忍不住爆笑。<br> <br>英國《每日郵報》</p></body></html>
