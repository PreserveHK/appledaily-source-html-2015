<html><header><meta charset="utf-8"><title>雲迪素露台豪邁凸腩</title></header><body><h1>雲迪素露台豪邁凸腩</h1><p>美國影星雲迪素（Vin Diesel）拍完《狂野時速7》（Furious 7）及《巫間獵人》（The Last Witch Hunter）後，身心仍在休息狀態，前日48歲的雲迪素於邁阿密一間酒店露台食煙，脫去上衣的他竟然凸出一個大肚腩，與戲中一貫大隻man爆形象相去甚遠，雲迪素昨日於facebook公開一張跟導演Gary Gray的合照，即傳出Gary大有可能擔任《狂野時速8》的導演，若然開工的話雲迪素應要立即減肥。</p></body></html>
