<html><header><meta charset="utf-8"><title>傅穎講整容：越大越進步</title></header><body><h1>傅穎講整容：越大越進步</h1><p>傅穎、高以翔、趙學而等昨晚在金鐘出席珠寶及腕錶品牌活動，記者讚傅穎樣貌越來越精緻，她笑住講「多謝」，並解釋：「可能你哋太耐冇見我，印象停留十幾年前。」是否連朋友都唔認得？她說：「全部報道都話我唔同咗，keep住回應冇意思。」被追問是否有整容？她答得好玄謂：「你哋覺得有就有，冇就冇，覺得自己越大越有進步。」</p><p>高以翔則透露在台灣和溫哥華都有物業，問是否筍盤男？他笑說：「可以呀，是一個很安全的投資。」<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
