<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JC內地拍劇險中暑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>JC內地拍劇險中暑 - 馮仁昭</h1><p>Jessica C.之前返咗內地橫店拍電視劇《怒海紅塵》，喺戲中會一人分飾兩角，今次佢要演喺二次大戰時失散嘅孖女，會同內地演員何晟銘有愛情戲份。JC除咗要克服語言障礙，仲要捱熱，搞到佢幾乎中暑，同埋要適應內地飲食，佢話同模特兒工作好唔同：「好多謝劇組格外照顧，監製同導演都好支持，知我第一次拍劇，盡量沒有給我壓力。」<br>撰文：馮仁昭</p></body></html>
