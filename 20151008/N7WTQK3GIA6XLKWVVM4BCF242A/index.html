<html><header><meta charset="utf-8"><title>周國賢得寵糖妹入冷宮</title></header><body><h1>周國賢得寵糖妹入冷宮</h1><p>在樂壇消失兩年的周國賢（Endy），早前加盟WOW Music獲力捧，下月個唱內部門票火速沽清，據知唱片公司剛入紙為他申請明年紅館檔期，更力谷Endy搶叱咤唱作人金獎。Endy甫入公司成為萬千寵愛，同門的黃山怡（糖妹）明顯被冷落。<br>昨日Endy接受電話訪問時回應稱：「自己下個月開騷，冇時間諗其他嘢，係唔係一哥唔緊要，公司都幫糖妹出旅遊書，佢工作都好多，自己出道12年，應該係哥哥身份，唔係一哥，我當糖妹係妹妹咁照顧。」問到奪叱咤唱作人金獎的信心，他說：「唔知播放率，希望攞到呢個獎，順其自然。」<br>採訪：皓騫</p></body></html>
