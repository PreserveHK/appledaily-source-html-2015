<html><header><meta charset="utf-8"><title>擾立會秩序　方國珊罰二千</title></header><body><h1>擾立會秩序　方國珊罰二千</h1><p>【本報訊】西貢區議員方國珊（圖）去年5月因立法會審議將軍澳擴建堆填區撥款，兩度在公眾席展示標語或喧嘩，與兩名助理張美雄及方裕政被捕。3人昨日在東區法院被裁定共兩項違反立法會行政指令，以及一項妨礙執行職務的立法會人員罪名成立，各罰款2,000元。<br>方國珊庭外表示考慮上訴，又稱「如果揀多次都會為居民發聲」。裁判官朱仲強在裁決時指出，立法會是莊嚴地方，為有效運作，任何人都要守秩序。朱官指抗議行為使會議暫停，保安員執勤時又弄傷手臂，3人明顯擾亂秩序。<br>案件編號：ESCC3792/14<br>■記者勞東來</p></body></html>
