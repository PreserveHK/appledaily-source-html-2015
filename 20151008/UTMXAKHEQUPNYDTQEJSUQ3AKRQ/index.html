<html><header><meta charset="utf-8"><title>全智賢女神變男人婆</title></header><body><h1>全智賢女神變男人婆</h1><p>韓國女神全智賢自從宣佈懷孕之後深居簡出，不過前日播出的TV朝鮮節目《傾聽演藝Talk南瓜子》中，就大爆女神年輕時鮮為人知的一面，原來全智賢在學生時代是一名好勝兼愛打交的男人婆。<br>根據節目的嘉賓所指，全智賢小時候經常與鄰居的小孩打架：「全智賢精力充沛，讓父母都好操心。她會搶朋友的紫菜包飯食，賽跑時又不惜一切一定要攞第一。 」</p><p>另外，擁有雙胞胎子女的李英愛，早前攜一對子女為雜誌拍照，趁機與一對子女享受郊遊之樂。<br>撰文：施洛冰</p></body></html>
