<html><header><meta charset="utf-8"><title>馮仁昭四圍超：余安安驚嚇喪屍妝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>余安安驚嚇喪屍妝 - 馮仁昭</h1><p>余安安第一次做導演拍《自由在我手》MV之後，染上導演癮，早排佢幫「澳門喪屍行」執導拍宣傳片，同時為奧比斯籌款，安安話：「奧比斯係幫眼疾患者治療嘅機構，而呢個活動係喪屍，所以我想表達忽然睇唔到嘢之後嗰種恐懼感。」<br>安安特登搵咗對有貓眼效果嘅隱形眼鏡，而佢嘅喪屍造型都好嚇人，話連自己都驚一驚。<br>撰文：馮仁昭</p></body></html>
