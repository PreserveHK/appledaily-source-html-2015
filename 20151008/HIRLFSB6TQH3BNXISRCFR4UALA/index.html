<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿一學唱歌圓出碟夢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>阿一學唱歌圓出碟夢 - 馮仁昭</h1><p>布偉傑（阿一）、河國榮同艾威噚晚喺灣仔出席譚芷盷音樂派對，阿一話佢跟譚芷昀爸爸學唱歌，佢話：「我跟譚爸爸學唱歌學咗兩個月，老師好好，係排舞師介紹，唱歌之後感覺好唔同，知道係用丹田唱歌。」阿一話入行咁多年有登台，所以對自己有要求去學唱歌，𠵱家仲好勤力咁作歌，4個月已經作咗3首歌，之後有機會都想出碟，圓個歌手夢。<br>撰文：馮仁昭</p></body></html>
