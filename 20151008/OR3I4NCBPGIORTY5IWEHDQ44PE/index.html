<html><header><meta charset="utf-8"><title>祖兒年尾甩師兄遊埠</title></header><body><h1>祖兒年尾甩師兄遊埠</h1><p>容祖兒昨晚到將軍澳出席某品牌新車發佈會，她透露年尾安排跟媽咪共9個女人去旅行，問她為何沒男友劉浩龍（師兄）份？她說：「全女班驚佢悶，等佢休息吓。」</p><p>至於同場的周汶錡着胸口交叉短裙性感登場，坦言沒打底，她說：「𠵱家size同以前一樣，上圍大少少啫。」有否計劃追女？她指第一胎開刀，最少要等半年，記者指平安夜可造人，她大笑：「嘩，你哋計得咁快，最不平安嘅日子。」不過周汶錡下身高衩裙更疑似走光，問有否有打底？她說：「呢件衫冇，不過都安全。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
