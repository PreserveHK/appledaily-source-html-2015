<html><header><meta charset="utf-8"><title>陳伶俐跟老公學傾嘢</title></header><body><h1>陳伶俐跟老公學傾嘢</h1><p>【紅磡】陳伶俐剛剛獲老公劉頌銘打本開畫廊，當然要跟老公學習做生意，日前本報發現伶俐孖住老公由跑馬地去葵涌，之後再去紅磡搵人洽談，最初伶俐似足跟車一樣，全程只是老公同其他人傾，她則坐在車廂中玩手機，後來才下車。不過見伶俐洽談好投入同認真，難怪老公肯掟八位數字讓她做生意。<br>另外，伶俐的前夫林敏驄最近因被雜誌追訪搞到好勞氣，他將反拍記者的短片放上網，當記者問他是否沒付生活費給兩個仔，及飲醉酒打給伶俐稱要自殺，林敏驄更笑着稱：「你就想自殺喇！」<br>採訪、攝影：徐錦池、朱志聰</p></body></html>
