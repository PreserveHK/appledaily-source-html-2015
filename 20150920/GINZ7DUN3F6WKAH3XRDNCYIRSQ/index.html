<html><header><meta charset="utf-8"><title>【一周必看】中國之夜保鑣齊齊玩徐淑敏激凸旗袍賀黃浩牛一</title></header><body><h1>【一周必看】中國之夜保鑣齊齊玩<br>徐淑敏激凸旗袍賀黃浩牛一</h1><p>徐淑敏（Suki）丈夫黃浩日前在中環中國會舉行生日派對，補祝本月5日43歲生日，派對以40年代懷舊中國風作主題，出席好友包括沈卓盈、楊思琦、寇鴻萍一家、盛品儒夫婦、松岡李那、林芊妤（Coffee）、陳智燊與女友宋熙年、黎諾懿夫婦、范振鋒夫婦和李蕙敏等等。身為主人家的黃浩一早到場打點，而Suki則於晚上8時許拖住兩女現身，Suki穿上貼身旗袍，身材顯得玲瓏浮凸，而兩個囡囡亦穿上小旗袍到場，十分可愛。</p></body></html>
