<html><header><meta charset="utf-8"><title>變色變形UFO失驚無神現江蘇？</title></header><body><h1>變色變形UFO<br>失驚無神現江蘇？</h1><p>江蘇徐州日前晚上九時許多，多名市民在雲龍湖附近發現了「不明飛行物體」，當時該「不明飛行物體」先在空中垂直停留，還會變形變色，最後咻的一聲消失在了雲層中。據拍到影片的肖先生說，「不明飛行物體」先是兩個棱形在一起，接着變成橢圓形，又猛然變成紅色的圓形。肖先生認為「不明飛行物體」不是飛機或風箏。當地電視台向氣象局和中科院紫金山天文台查詢，雖然沒有得到確切的結果，但有氣象局的人表示現象與氣象無關。<br><br>搜狐</p></body></html>
