<html><header><meta charset="utf-8"><title>袁嘉敏澳洲影全裸相</title></header><body><h1>袁嘉敏澳洲影全裸相</h1><p>袁嘉敏昨晚在九龍塘出席「2015香港同志電影展開幕禮」，正籌備出全裸寫真的她說：「之前寫咗散文未出，會係散文加寫真一齊出，散文講成長經歷同細個夢中情人，曾經想去荷李活發展，去搵占基利，仲想過嫁畀黃子華，以前喺無綫試過喺化妝間等佢，想睇佢唔着衫個樣，但有位藝人同我講，如果鍾意佢就唔好搞佢，最後打消咗呢個諗頭。」</p><p>至於寫真會全裸前抑或露背？她就大賣關子：「到時再講，內容關於大自然，冇晚裝、少布、澳洲拍、有沙漠、海同森林，冬天出發去拍，下年春天出街，唔係要避開書展。」談到《鴨王》續集被飛，她指是個人對角色意欲不大。<br>採訪、攝影：譚倩宜</p></body></html>
