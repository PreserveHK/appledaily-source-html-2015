<html><header><meta charset="utf-8"><title>江華重提雯女介入婚姻</title></header><body><h1>江華重提雯女介入婚姻</h1><p>江華與太太麥潔文昨日在港台節目《舊日的足跡》接受車淑梅訪問，重提當日如何處理鄧萃雯介入二人婚姻，江華笑言：「冇隱瞞，哪個少年不輕狂，人生總有失手失控時候，發生咗就係發生咗，如果樣嘢係唔啱就要改過，人最弊唔知錯定對就冇得救，嗰時知道自己唔啱。」麥潔文就表示：「我說服自己要衡量佢好處、缺點，件事發生後知道佢想改良，令自己人品更好，等佢返嚟。」<br>問到江華會否拒絕參與有鄧萃雯參演的戲，他表示：「梗係唔會，我邀請佢拍㖭，我欣賞每一個人。」身旁的麥潔文亦表示欣賞雯女：「佢之後做基督見證，喺社會上有貢獻。」<br>撰文：唐如</p></body></html>
