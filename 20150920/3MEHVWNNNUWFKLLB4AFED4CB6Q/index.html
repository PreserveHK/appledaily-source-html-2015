<html><header><meta charset="utf-8"><title>千語要揪出王家欣</title></header><body><h1>千語要揪出王家欣</h1><p>吳千語、黃又南和泰臣等昨日在尖沙嘴為電影《王家欣》到街上宣傳，響應電影召集名叫王家欣的人，已找到四個同名同姓的人，同音不同字的人則較多，吳千語稱有舊同學同名同姓，但已失去聯絡。問她知否男友林峯曾經認識多少個王家欣？她說：「唔會有咁蹺啩，世界真係咁細？問吓佢先，可能識都話唔識。」可會邀請林峯出席首映撐場，千語笑說：「佢好忙，唔知佢得唔得閒。」<br>《王家欣》在海外影展獲得獎項，問到演員們可否感到壓力？黃又南說：「冇壓力，獎項係鼓勵，壓力唔應該畀演員，應該畀導演，今次咁多人攞獎，下次都要攞到。」<br>採訪、攝影：王連連</p></body></html>
