<html><header><meta charset="utf-8"><title>趣趣地：唐辛女友打機當真</title></header><body><h1>趣趣地：唐辛女友打機當真</h1><p>𠵱家網上圖片幾可亂真，熱刺翼鋒安祖斯唐辛（左）上載咗張自己同模特兒女友Hazel O'Sullivan（右）嘅短訊截圖，班球迷睇完真係笑到停唔到。事緣係Hazel喺twitter見到張相話男友因為無去練波搞到俾人罰，就勁緊張咁問唐辛幾時發生咗啲咁嘅事，兩口子之後發現，只係電腦遊戲足球經理人（FM）嘅截圖！女友連遊戲同現實世界都分唔清，唐辛都唔知好嬲定好笑，不過佢都應該開心，女友幾關心佢嘅事業。</p></body></html>
