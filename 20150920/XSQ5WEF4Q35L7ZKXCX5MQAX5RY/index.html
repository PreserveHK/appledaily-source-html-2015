<html><header><meta charset="utf-8"><title>演習放煙60學生不適</title></header><body><h1>演習放煙60學生不適</h1><p>學校防空演習弄假成真？前日下午，甘肅天水逸夫實驗中學組織初中一年級學生舉行防空疏散演練。為增加現場真實感，校方使用道具釋放大量煙霧（上圖），卻由於煙霧過大，致令至少60名學生出現不適反應，出現休克、嘔吐、抽搐等症狀，並被送往當地3間醫院治療（小圖），部份學生已出院。有網民指這說明學校在災難疏散方面的知識和實戰都未過關，並應吸取教訓。但也有說法指是學生沒聽老師要求帶濕毛巾，且演練時太懶散致出事。當局正調查事故。<br>新華網</p></body></html>
