<html><header><meta charset="utf-8"><title>火辣戰果：「後上王」李城逼和史篤城 - 咖喱</title></header><body><h1>火辣戰果：「後上王」李城逼和史篤城 - 咖喱</h1><p>繼上輪英超落後阿士東維拉兩球後反勝，李斯特城上周六再顯後勁，在上半場落後0:2之下，作客逼和史篤城2:2，今季聯賽仍然不敗。</p><p>李城今仗變陣，將馬列斯推上前線，但效果不好，而且防守漏洞多。13分鐘，阿拿奧杜域直線傳入禁區，保贊（圖）為史篤城射成1:0；20分鐘，李城中堅韋斯摩根大意犯錯，回傳「撻Q」，被約拿芬禾達斯截到單刀射成2:0。換邊後，李城大反攻，真禾特51分鐘博到12碼，由馬列斯射入今季第五球。69分鐘，華迪建功，李城追成2:2完場，連續四場聯賽在先落後之下成功搶分。<br>文：咖喱</p></body></html>
