<html><header><meta charset="utf-8"><title>祖兒笑送禮勤好正面</title></header><body><h1>祖兒笑送禮勤好正面</h1><p>「容祖兒李克勤演唱會」前晚在紅館唱到第八場，除有許晉亨李嘉欣夫婦、梁詠琪、譚詠麟（阿倫）、李治廷等到場欣賞外，克勤的太太盧淑儀與兩個囝囝亦有現身。祖兒在台上表示想送首歌給另一半，全場大叫「劉浩龍」，不過祖兒解說另一半是女助手。之後克勤唱《龍的傳人》時，將歌詞改為「浩龍」，到祖兒接上唱出「巨龍巨龍你擦亮……」，克勤即笑說：「我就唱唔出，留番畀你。」</p><p>克勤分別將《一生想你》和《你是我的太陽》送給兩個囝囝及太太，他笑指自己是「送禮勤」，祖兒笑謂這個名很正面。尾聲時，他們拉了阿倫上台合唱《愛情陷阱》。<br>撰文：黃曉妍</p></body></html>
