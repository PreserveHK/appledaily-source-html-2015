<html><header><meta charset="utf-8"><title>屍肝移植須禁酒半年</title></header><body><h1>屍肝移植須禁酒半年</h1><p>【話你知】<br>患急性肝衰竭急需換肝續命的譚振雄命懸一線，據知他有飲酒習慣，院方按國際慣例，暫不安排他接受屍肝移植，需等候有人捐出活肝移植。現時本港有逾百人輪候移植肝臟，香港醫學會前會長蔡堅指，各國患乙型肝炎或肝癌人士輪候換肝人數眾多，醫學界按病情嚴重程度安排病者移植市民捐出家屬的屍肝，若病者有飲酒習慣，醫學界會要求他停止飲酒半年後才接受屍肝移植，否則要尋求活肝移植。<br>《蘋果》記者</p></body></html>
