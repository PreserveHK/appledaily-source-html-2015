<html><header><meta charset="utf-8"><title>宋智孝Gary繼續曖昧</title></header><body><h1>宋智孝Gary繼續曖昧</h1><p>韓國綜藝節目《Running Man》（RM）前晚在重慶舉行粉絲見面會，宋智孝因為曾於上月的上海見面會中主動咀「周一情侶」Gary的臉，所以二人繼續成為焦點。他們做足挨膊頭、拖手這類耍花槍動作，智孝更捉起Gary隻手來錫。不過今次智孝變得怕醜，當全場起哄要求二人錫錫，Gary亦多次準備就緒時，智孝竟然嚇到避開。<br>智孝又代替了缺席的劉在錫的位置，賣萌與反串的李光洙及池錫辰一齊又唱又跳，而金鐘國亦被扯高衫露腹肌。此外，劉在錫近日於節目《好人》中透露有意生第二個孩子。<br>撰文：江瑚</p></body></html>
