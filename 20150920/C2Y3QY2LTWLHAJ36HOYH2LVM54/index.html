<html><header><meta charset="utf-8"><title>【iOS9殺到】升級iOS 9　多人投訴WhatsApp彈app</title></header><body><h1>【iOS9殺到】升級iOS 9　多人投訴WhatsApp彈app</h1><p>記者試用了iOS 9兩天，發現當中有一個令人頗煩惱的問題，就是WhatsApp會彈app。這個情況記者身邊朋友都有遇到，但並不是經常發生，比較多發生於WhatsApp發送相片，或為相片加入註解時發生。<br>相對其他app，例如Facebook、Line及Instagram等，都未有出現相類的彈app情況，暫時未知是iOS 9的問題、是WhatsApp未有完全對應iOS 9的新版本所致（對上一次更新已是9月2日），或是還有其他原因。<br><br>記者：方健銘</p></body></html>
