<html><header><meta charset="utf-8"><title>男童超市留「金」顧客踩到應係特登？</title></header><body><h1>男童超市留「金」<br>顧客踩到應係特登？</h1><p>缺德行為令人厭惡！閉路電視拍到，事發地點相信是俄羅斯，一名金髮男童在一間超級巿場的走廊當眾大便，更將糞便留在通道上，有顧客經過沒有為意，一腳踏中，十分噁心。<br><br>男童當時獨自一人、雙手插袋在超巿閒逛，突然半蹲半站，雙腳微抖，途人未有特別理會。其後他半行半拐走到貨架間，一舊狀似排泄物的物體從褲管滑下，他四周張望見無人發現就離開。<br><br>後來有顧客經過時，只顧留意貨架物品，未有看到有「黃金」正在前頭，結果一腳正正踏在其上，相當狼狽。估計事發的超巿在俄羅斯，亦聽到觀看閉路電視片段的人全程大笑。<br><br>英國《每日鏡報》</p></body></html>
