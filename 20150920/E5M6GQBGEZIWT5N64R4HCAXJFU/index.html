<html><header><meta charset="utf-8"><title>【科技籽】WhatsApp想用黃絲帶emoji要等iOS 9.1</title></header><body><h1>【科技籽】WhatsApp想用黃絲帶emoji要等iOS 9.1</h1><p>作為經常使用WhatsApp通訊的港人，iOS 9有包括黃絲帶及豎中指等新emoji，當然急不及待更新並試用新emoji。不過不少人更新後都發現未有出現，網絡上怨聲載道，但有外國網媒指要待Apple推出iOS 9.1更新後才可使用。<br>雖然官方暫時未有宣佈何時更新至iOS 9.1，不過有傳要等至11月才有更新，希望用黃絲帶emoji的果粉還要忍耐一下。<br><br>來源：wired.com<br><br>記者：容逸富</p></body></html>
