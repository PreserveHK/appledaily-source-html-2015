<html><header><meta charset="utf-8"><title>蔡少芬生日咀張晉</title></header><body><h1>蔡少芬生日咀張晉</h1><p>上周四是蔡少芬（Ada）的42歲生日，雖然要在工作中度過，但獲老公張晉人肉速遞到上海慶生，令Ada喜出望外。當晚11點57分，Ada的生日將過，怎料踏進酒店房即見到老公戴住兔仔耳與經理人若蘭、及跟Ada同月同日生的王斌，張晉與Ada攬到實，並送上「肉嘴」替老婆賀壽。<br>Ada之後在微博寫道：「太多驚喜！感激每位的祝福、ACFC蔡少芬國際影迷會的禮物和尖叫聲！感激《偶像來了》給我的驚喜，叫我流淚汪汪，不捨大家啊！」<br>採訪：嵐山</p></body></html>
