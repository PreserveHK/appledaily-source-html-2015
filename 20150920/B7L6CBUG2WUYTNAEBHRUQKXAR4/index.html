<html><header><meta charset="utf-8"><title>背景淒涼：露肉孭起頭家</title></header><body><h1>背景淒涼：露肉孭起頭家</h1><p>雖然好多藝人好風光，但當中亦有藝人家境不太好，死捱難捱之餘，還要慘遭白眼及批評。</p><p>Freeze前成員陳樂榣</p><p>當年要代父還債，暫停加拿大學業返港，就算在工作中備受冷眼及批評也無怨言。</p><p>陳靜儀（Mia）</p><p>與前夫莊家傑離婚後，沒收過贍養費，要露肉賺錢，母兼父職照顧一對子女。</p><p>鍾蕙芝（Lavina）</p><p>兩歲時爸爸離世，曾靠攞綜援生活，之後要露肉養起不良於行的母親。</p><p>艾美琦（Amy）</p><p>父親因車禍而身體轉差，Amy獨力養一家六口，冇job時要在佐敦一間火鍋店兼職做傳菜。</p></body></html>
