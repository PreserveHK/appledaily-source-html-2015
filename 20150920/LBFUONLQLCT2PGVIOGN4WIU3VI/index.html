<html><header><meta charset="utf-8"><title>四太代猷亨否認緋聞</title></header><body><h1>四太代猷亨否認緋聞</h1><p>賭王何鴻燊四太梁安琪與女兒何超盈、二房何超瓊、曹敏莉夫婦及汪詩詩等，昨晚在灣仔出席Hong Kong Tatler周年晚宴，對於最近傳出何猷亨與梁政珏的妹妹梁政欣（Yvonne）拍拖，四太代子否認緋聞：「我都識呢個女仔，佢哋成班玩埋一齊，唔係拍拖，唔使問。」問到揀新抱條件？她笑說：「靚過我一定揀唔到，鬼妹又唔夠我靚，最緊要係開心箒！」<br>本周四25歲生日的超盈表示，生日願望希望爸爸身體健康，而胞弟猷亨曾問她喜歡哪款手袋，她估計對方會送手袋給她作生日禮物。此外，汪詩詩透露暑假時已和老公甄子丹預祝了結婚12周年紀念。<br>採訪：梁錦雯<br>攝影：仇志德</p></body></html>
