<html><header><meta charset="utf-8"><title>安仔愛同Sammi血拼</title></header><body><h1>安仔愛同Sammi血拼</h1><p>許志安昨日於荃灣為「Come On演唱會2015」DVD舉行簽唱會，吸引300粉絲到場，活動上有一名男孩以安仔的演唱會造型現身，但安仔笑言聽不明小孩的「外星語」，司儀Donald笑指要當上父親才能明白，安仔訪問時說：「咁真係冇乜機會聽得明。」前日被拍得跟太太鄭秀文（Sammi）於中環揀首飾，安仔笑說：「行吓街買吓嘢，幾開心呀！」安仔直言平日見到適合Sammi的東西都會買給她，不用等任何節日。<br>對於無綫有意推出更多音樂節目的說法，安仔表示是好事，自己已期待很久，多點演出的渠道，可以延長歌曲的壽命。<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
