<html><header><meta charset="utf-8"><title>Gary秘密抵港拍節目</title></header><body><h1>Gary秘密抵港拍節目</h1><p>韓國人氣綜藝節目《Running Man》成員Gary（右），本周再次襲港出席一連串宣傳活動。據知他今日會於香港拍攝校園真人騷《School's Out》，突襲一間學校給學生帶來驚喜，明日就會在銅鑼灣舉行記者會，分享首次於韓國以外的校園進行突擊拍攝的感受。雖然Gary事前拒絕公開來港時間，不過昨午一名韓國空少就於網上公開和Gary於機艙內的合照，意外暴露了Gary的行蹤，可見V手的Gary心情甚佳。</p></body></html>
