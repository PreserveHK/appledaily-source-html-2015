<html><header><meta charset="utf-8"><title>馮仁昭四圍超：茜拉睇中廚男霆鋒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>茜拉睇中廚男霆鋒 - 馮仁昭</h1><p>馬來西亞歌手茜拉噚日喺旺角舉行記招，宣佈下月30日喺會展舉行首個香港演唱會，佢明言要邀請男歌手做嘉賓，並喺大會安排郭富城、張智霖、謝霆鋒同周柏豪名單中，揀咗霆鋒，原因係大家都鍾意入廚，可以邊唱邊煮。問到為何不邀請好友鄧紫棋合唱？佢話「我有一個想法，女歌手跟女歌手合唱不太好，兩人一齊高音會很吵耳。」<br>撰文：馮仁昭</p></body></html>
