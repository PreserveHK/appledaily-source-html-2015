<html><header><meta charset="utf-8"><title>洗米嫂被老公激到病</title></header><body><h1>洗米嫂被老公激到病</h1><p>洗米嫂陳慧玲（Heidi）由希臘度假回來心情相當好，前晚她到上環睇舖，怎料大批記者在場，追問其夫周焯華（洗米華）正與Mandy Lieu遊西班牙的事，又問她是否知情，令洗米嫂非常尷尬，匆匆走人。原定昨日洗米嫂出席澳門的品牌活動，但她最後沒有現身，事後公關解釋她屙嘔不適而缺席。</p><p>原本夫妻關係才好轉，洗米華再偷會情人，未知洗米嫂是否因此被老公激到病。不過洗米嫂就好緊張B女，昨日她貼上與小米女玩得開心的短片到facebook，小米女越大越似爸爸洗米華。<br>撰文：鍾國仁</p></body></html>
