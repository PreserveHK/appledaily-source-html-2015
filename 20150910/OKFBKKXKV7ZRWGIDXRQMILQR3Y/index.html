<html><header><meta charset="utf-8"><title>狂野幼園索Miss網民扮老竇接囝為見面</title></header><body><h1>狂野幼園索Miss<br>網民扮老竇接囝為見面</h1><p>台灣有網友在「批踢踢實業坊」（PTT，類似香港高登網）分享靚女照，主角是一名從台東大學幼教系畢業的姓謝女教師，據facebook顯示，她目前在高雄國小的附設幼兒園任教。由於她長相甜美又會跳舞，也會口對口急救法，網友戲稱：「幼兒園該不會都是爸爸在送上學吧！」、「為甚麼我的老師沒有長這樣！怒、插腰」、「真的超想被急救的」。<br><br>台灣《蘋果日報》 </p></body></html>
