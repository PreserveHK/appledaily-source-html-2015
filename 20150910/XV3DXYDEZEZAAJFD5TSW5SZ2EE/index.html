<html><header><meta charset="utf-8"><title>隔牆有耳：兩子為「灣仔廣義」撐場 - 李八方</title></header><body><h1>隔牆有耳：<br>兩子為「灣仔廣義」撐場 - 李八方</h1><p>傘後組織「灣仔廣義」積極考慮派人參選區議會，兩名召集人包括佔中時做三子保鑣嘅梁柏堅以及區麗莊噚日首度同傳媒茶敍，講吓組織理念同工作，陳健民同戴耀廷「坐鎮」撐場。<br>灣仔廣義搵研究員做咗份「灣仔社區規劃願景研究」，陳健民都有幫手，研究結果主要係發覺當區居民對於區內諮詢途徑唔知情，認為區議會唔應該局限於舉辦社區活動，而係要捲入更多居民參與社區討論嘅平台。<br>戴耀廷話佔中過去兩年嘅工作係將民主商討帶入民主運動中，認同傘後組織唔應該局限於爭取制度改變，而係要更深層地改變社區管理模式，唔再蛇齋餅糭先行。</p></body></html>
