<html><header><meta charset="utf-8"><title>柯震東勸後輩勿囂張</title></header><body><h1>柯震東勸後輩勿囂張</h1><p>柯震東自去年8月在北京吸毒被捕後，一直無工開，至昨日終於接到出事後的第一個商業活動，在台灣擔任電玩代言人，估計酬勞至少有百萬新台幣（約25萬港元）。柯震東沒有以廣告中「郭靖」的蒙古裝亮相，現場還安排一隻老鷹站在他左手，但老鷹突從他手上跌倒倒吊，柯震東鎮定讓牠重回手上。<br>對於好友王大陸在短短一個月內爆紅，柯震東表示不覺受威脅，問可覺風水輪流轉？他笑說：「風水對我來說沒意義。」有給對方建議？他說：「不用吧，他一路看我跌撞，未來新人還會冒出頭，紅了也不要太囂張，不然會像我，鼻青臉腫。」 <br>撰文：嵐山</p></body></html>
