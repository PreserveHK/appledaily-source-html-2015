<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅艷卿回流唔諗復出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>羅艷卿回流唔諗復出 - 馮仁昭</h1><p>「香港粵樂曲藝總會」前晚喺尖沙嘴嘅晚宴有名伶羅艷卿、吳君麗、陳笑風、陳好逑、汪明荃等出席。之前喺美國生活嘅羅艷卿已經回流香港，但未諗過復出，佢話：「唔會啦，都咁老。唔好嚇親人，難為人難為自己，唔會唱戲啦。」另外，八和主席汪明荃話林家聲個仔林潤笙捐咗部份帛金共七萬二千蚊畀八和，同埋聲哥著作畀會員欣賞。<br>撰文：馮仁昭</p></body></html>
