<html><header><meta charset="utf-8"><title>姍迪娜新歡被翻掟糞史</title></header><body><h1>姍迪娜新歡被翻掟糞史</h1><p>金像影后姍迪娜布洛（Sandra Bullock下圖）上周六被目睹跟新歡Bryan Randall、以及新婚夫婦珍妮花雅麗絲頓（Jennifer Aniston）及Justin Theroux於德州一間餐廳約會，兩對情人齊於餐廳一角坐下，並表現十分親密，不過姍迪娜新歡Bryan卻被翻狂躁舊賬，原來他於12年曾因不滿鄰居飼養的狗隻，而將狗糞掟到鄰居牆上，而遭鄰居申請禁制令。</p></body></html>
