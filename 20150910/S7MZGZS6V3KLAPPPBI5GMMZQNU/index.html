<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡定欣生日收男友做禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>胡定欣生日收男友做禮 - 馮仁昭</h1><p>胡定欣噚日34歲生日，但佢要喺工作中度過，晏晝先喺灣仔出席手錶活動，夜晚再開工拍劇。定欣話之前已經同朋友、屋企人食飯慶祝，仲收到契爺單立文嘅生日祝福。問佢男友送乜禮物？佢甜笑話：「送佢自己畀我，噚（前）晚佢買咗兩個cup cake同我慶祝。」問到幾時結婚生仔？定欣話暫時未有計劃，畀心機做嘢先，之後再計劃人生。<br>撰文：馮仁昭</p></body></html>
