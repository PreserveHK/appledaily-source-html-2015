<html><header><meta charset="utf-8"><title>吳若希以為遇空難</title></header><body><h1>吳若希以為遇空難</h1><p>吳若希和黃美棋昨在尖沙嘴出席化妝品牌活動，吳若希透露前晚由福州返港時，乘坐的航班故障，當時嚇得她想起最後的電話要打給祖父母，她說：「我買咗保險、基金，唔大使屋企人都夠過世，我死都死得安落。」問到單車意外後的母親康復進度，吳若希說：「佢性格行為上一時正常一時暴躁抑鬱，醫生話因為傷及神經，呢個狀況係正常。」<br>此外，美棋BB日前被發現與緋聞男友鍾健威坐港鐵，獲對方貼心幫手拿鏡子，她說：「嗰日一齊做完馬會節目坐地鐵，隻眼有啲唔舒服，佢幫我手。」<br>採訪、攝影：卓寶花</p></body></html>
