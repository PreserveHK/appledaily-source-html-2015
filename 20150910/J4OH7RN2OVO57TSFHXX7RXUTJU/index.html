<html><header><meta charset="utf-8"><title>【電腦巡場】日製藍牙喇叭　機細音色實淨</title></header><body><h1>【電腦巡場】日製藍牙喇叭　機細音色實淨</h1><p>藍牙喇叭仔都出過唔少，不過大部分都是國產貨，最近腦場新返了一款Bazokas-2，上手第一個感覺是非常陲手，唔似一般小形藍牙喇叭，輕飄飄，聲效都比較實淨，尤其重低音表現，潛得相當低。再看原來是日本貨，同樣是百餘元的入門級價錢，音效要求不是太高者，可以一玩。</p><p>查詢：展昇（黃金電腦商場地下42、44舖）<br><br>記者：朱崇德</p></body></html>
