<html><header><meta charset="utf-8"><title>59歲李坤城明年娶19歲女友</title></header><body><h1>59歲李坤城<br>明年娶19歲女友</h1><p>何傲兒與大少林建名的「爺孫戀」疑幻似真，與其羨慕大少，不如羨慕台灣59歲的作詞人李坤城，他與細40歲的小女友林靖恩相戀。日前二人錄影台灣節目《愛的萬物論》，李坤城透露計劃明年11月與19歲的林靖恩登記結婚，婚後即生小孩，他說：「萬一我衰老了，我們的小孩也20歲了，所以她也有新的親人依伴。」<br>林靖恩亦已準備好當媽媽，她表示喜歡李坤城天真，問平時怎樣叫男友？她說：「就Baby啊，你可以叫他胖胖。」二人相戀一直不被林爸爸及朋友接受，節目尾聲時林靖恩亦擔心說：「我根本不敢看明天的節目，多多包含，我要消失了。」<br>撰文：嵐山</p></body></html>
