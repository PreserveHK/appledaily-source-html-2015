<html><header><meta charset="utf-8"><title>涉非禮3空姐　洋漢保釋</title></header><body><h1>涉非禮3空姐　洋漢保釋</h1><p>【本報訊】瑞士籍無業漢涉於前天乘坐國泰航機由瑞士蘇黎世來港轉機期間，用下體碰撞及摸兩名空姐臀部，再伸手摸另一名空姐腰部，機組人員揭發通知警方，警方其後將他拘捕。案件昨在荃灣法院提堂，無業漢被控三項非禮罪，暫毋須答辯。案件押後至下月22日再訊，等候法律意見。<br>報稱居於菲律賓的瑞士漢Rolf Thomas Rimann（45歲）面對三項非禮罪，指他於本月8日在國泰航班CX382號上非禮三名空姐。被告獲准以6,000元保釋，其間不准離港及須定期報到。<br>案件編號：TWCC2496/15<br>■記者蘇曉欣</p></body></html>
