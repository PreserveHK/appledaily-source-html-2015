<html><header><meta charset="utf-8"><title>求驗客手記：女友爆同老馬結婚</title></header><body><h1>求驗客手記：女友爆同老馬結婚</h1><p>馬勒當拿又結婚？老馬現任女友奧莉華接受訪問時透露，佢同老馬已經決定咗拉埋天窗，不過一切細節就未定。如果一切順利，奧莉華就會成為老馬嘅第三任妻子。奧莉華現年25歲，係一名前阿根廷嘅女子足球員，佢同老馬喺2013年開始交往，雖然當中經歷唔少風波，但係奧莉華都仍然對佢不離不棄，睇嚟真係搵到「真愛」。<br>老馬過去嘅情史都唔少，曾經結過兩次婚嘅佢𠵱家仲同前任妻子維拿芬妮打緊官司，而過去佢亦曾經同四個女人，分別生咗五個仔女，真係情場聖手！我求大俠就希望已經54歲嘅老馬可以修心養性，同奧莉華白頭到老喇！</p></body></html>
