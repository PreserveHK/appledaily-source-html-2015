<html><header><meta charset="utf-8"><title>強徵做性奴指揮官遭復仇女槍殺</title></header><body><h1>強徵做性奴<br>指揮官遭復仇女槍殺</h1><p>一名被極端組織「伊斯蘭國」（IS）強迫當性奴的伊拉克女子，成功槍殺組織一名高級指揮官，暫時未知她是如何下手，以及下場如何。<br><br>伊拉克電視台報道，IS高級指揮官阿納什（Abu Anas）周六在摩蘇爾附近一個小鎮被射殺，下手的是他曾強迫當性奴的雅茲迪女子。阿納什三個月前，曾將該女子當「禮物」送予下屬凌辱。<br><br>據統計去年有約五千二百七十名雅茲迪人被擄，當中逾三千仍被IS控制。<br><br>英國《每日鏡報》／《國際商業時報》</p></body></html>
