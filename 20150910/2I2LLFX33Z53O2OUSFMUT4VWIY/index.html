<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔚雨芯俯身騷魔鬼胸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔚雨芯俯身騷魔鬼胸 - 馮仁昭</h1><p>蔚雨芯着住救生衣都可以騷魔鬼胸，果然犀利！佢噚日喺Instagram放咗段喺非洲塞舌爾玩潛水嘅短片，亮點係成個鏡頭都俾佢對胸霸晒，睇嚟佢特登笠咗件超細碼嘅救生衣。佢介紹潛水裝備時，不停烏低身，自製勁胸效果。蔚雨芯噚日喺電話回覆話今次係幫雜誌去非洲拍旅遊節目：「我冇潛水牌，只係玩浮潛，仲見到好多魔鬼魚。」<br>撰文：馮仁昭</p></body></html>
