<html><header><meta charset="utf-8"><title>陳凱琳教麥明詩豁達</title></header><body><h1>陳凱琳教麥明詩豁達</h1><p>陳凱琳及女模Ana R.、Jocelyn等昨日在金鐘出席護膚品牌活動，陳凱琳因與鄭嘉穎拍拖後人氣上升，不過自麥明詩當選港姐冠軍後，風頭即被蓋過，陳凱琳大方說：「我好鍾意佢，佢選到我都好開心，佢好有潛質，希望佢喺呢行有成就。我選嗰時都有俾人拎嚟同其他人比較，最緊要唔好介意呢啲新聞，做好自己就得。」</p><p>對於麥明詩遭亞軍及季軍聯手杯葛而被形容為「小學雞」行為，陳凱琳認為不應介意，毋須每件事都急着澄清。而懷孕七個月的Ana自言待產心情輕鬆，雖然怕痛，但希望自然分娩，BB英文名就叫GY。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
