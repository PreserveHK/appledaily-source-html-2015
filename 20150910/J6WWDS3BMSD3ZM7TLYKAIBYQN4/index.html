<html><header><meta charset="utf-8"><title>求驗客手記：美斯陷爛地險受傷</title></header><body><h1>求驗客手記：美斯陷爛地險受傷</h1><p>周二晚喺美國達拉斯AT&amp;T球場舉行嘅國際足球友誼賽，阿根廷憑住阿古路同美斯（左）臨完場前嘅入波，以2:2逼和墨西哥。呢場波嘅焦點就放晒喺嚇親人嘅場地質素度，事關呢個人造草場嘅草地非常鬆軟，比賽中，美斯甚至將成隻腳陷咗落去草皮度（下圖），如果佢當時失平衡跌低，真係會整傷腳踝！事後呢件事受到球圈人士猛烈抨擊，美國國腳賀頓仲話AT&amp;T球場係佢踢過最差嘅球場！</p><p>記得當年摩連奴為阻擋巴塞嘅地面進攻，喺球場度狂灑水又養長啲草，搞到美斯踢得好辛苦，估唔到今次喺中立場都會出現呢啲陷阱！</p></body></html>
