<html><header><meta charset="utf-8"><title>小齊唔敢同舒淇親熱</title></header><body><h1>小齊唔敢同舒淇親熱</h1><p>任賢齊（小齊）、舒淇、黃家強和狄龍等，前晚在圓方出席電影《落跑吧愛情》首映，身兼導演和演員的小齊，坦言與女神合作而感到開心。問小齊為何不安排親熱戲給自己，他笑說：「喺我心入面已經好親密，唔好意思自肥，其實戲中比較誠懇，唔應該太過激烈，電影有首歌叫《外婆的澎湖灣》，首歌比較清純，唔係好啱咁激烈。」剛從倫敦拍完戲趕返港出席首映的舒淇，問她今次是否友情價演出？她說：「梗係唔係啦，有公司合約。不過各方面都照顧得好好，百分百好體貼，爭在冇spa做，不過曬咗一個月，黑過錦榮（蔡依林男友）。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
