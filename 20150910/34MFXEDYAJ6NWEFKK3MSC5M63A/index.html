<html><header><meta charset="utf-8"><title>碧咸二仔做球僮拖朗尼</title></header><body><h1>碧咸二仔做球僮拖朗尼</h1><p>英國萬人迷碧咸（David Beckham）的二仔Romeo，前日有份參與歐洲國家盃外圍賽，英格蘭主場對瑞士的賽事，他身穿球衣做球僮拖住朗尼（Wayne Rooney）出場，不單碧咸在觀眾席睇得開心，Romeo的兄弟Brooklyn同Cruz都有到場支持。Romeo一向熱愛足球，這次有機會代表國家隊，全因父親碧咸向英格蘭足球總會出人情牌，當為送給剛滿13歲的Romeo做生日禮物。</p></body></html>
