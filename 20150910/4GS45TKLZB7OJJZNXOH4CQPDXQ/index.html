<html><header><meta charset="utf-8"><title>唯唯成高登負皮王2日破萬負皮</title></header><body><h1>唯唯成高登負皮王<br>2日破萬負皮</h1><p>前日講到梁烈唯成為咗高登嘅「負皮王」，有個高登仔6號開個關於佢嘅po，2日有過萬人負評，創下高登紀錄，睇怕有排都冇人追得上。<br><br>由於一直冇一個po試過咁多負皮，所以有傳高登嘅負評上限係12,000個，不過唯唯已經將呢個傳說打破咗，截至成個po被鎖帖(回覆超過1001)，佢總共有13,758個負皮而稱王，唔知應唔應該恭喜佢好喇。<br><br>成為咗負皮王，都冇影響唯唯嘅心情，昨日中午仲po同父母飲茶嘅相上微博賣溫情，佢寫道:「跟父親和我生命中的女神飲茶，天氣好，心情大好喔！真是美好的一天！」</p></body></html>
