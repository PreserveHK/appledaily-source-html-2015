<html><header><meta charset="utf-8"><title>《我的少女時代》爆紅宋芸樺暗角咀仔</title></header><body><h1>《我的少女時代》爆紅<br>宋芸樺暗角咀仔</h1><p>台灣電影《那些年，我們一起追的女孩》風靡一時，同樣主打青春校園回憶的台灣爆紅片《我的少女時代》下月在港上映，王大陸及《等一個人咖啡》女星宋芸樺演出。宋芸樺大前日被台灣《壹週刊》拍到與男友吳易穎十指緊扣行去公園僻靜處，情不自禁咀嘴。<br>早前糖妹及歌手王若琪睇該片的試片後受訪，糖妹說：「令我諗番中學時，勾起咗好多回憶，真係喊出嚟。」而王若琪表示：「好多位都好中，好似本摺埋嘅電話簿細個都有用，同埋講到初戀同冇開花嘅puppy love。」仍在台上映的《我》片，票房已逾3.2億元新台幣（約7,600萬港元）。<br>撰文：李森</p></body></html>
