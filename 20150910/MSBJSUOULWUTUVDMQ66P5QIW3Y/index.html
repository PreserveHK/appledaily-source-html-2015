<html><header><meta charset="utf-8"><title>【救救難民】孕婦地中海獲救　船上誕B</title></header><body><h1>【救救難民】<br>孕婦地中海獲救　船上誕B</h1><p>非洲和中東難民潮持續湧入歐洲，途經的地中海已多次發生翻船意外，不少人葬身大海。意大利海岸警衞隊日前就在地中海救起一名孕婦，剛巧她獲救後不久作動，並在船上誕下嬰兒，母子平安。<br> <br>這名孕婦相信是尼日利亞人，她與約一百名移民和難民登上小艇，試圖橫越地中海，但途中小艇漏氣，在怒海中半浮沉，幸他們獲意大利海岸警衞隊救起，被送到蘭佩杜薩島（Lampedusa）。該名孕婦在獲救後數分鐘便作動，並順利誕下孩子，船上的人無不對新生命來臨感到喜悅。<br> <br>英國《每日郵報》</p></body></html>
