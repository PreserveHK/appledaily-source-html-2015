<html><header><meta charset="utf-8"><title>陳奕迅聽歌助通便</title></header><body><h1>陳奕迅聽歌助通便</h1><p>陳奕迅（Eason）昨日在在灣仔為新碟《準備中》舉行試聽會，邀請50位樂迷一起試聽。為求享受最佳音色，大會特別用上價值150萬元音響播放，Eason自言是首次試聽，問屋企有沒有這樣貴重的音響？Eason說：「冇，因為要好大空間。不過我屋企都有成20個喇叭，分別裝喺唔同地方，呢排鍾意搞園藝，所以連天台植物都要聽歌，仲有廁所，有歌聽會暢通啲。」</p><p>Eason自爆被改花名叫「喇叭哥」，他說：「係化妝師幫我改，因為講乜嘢畀我聽都會講番出去，但唔記得自己講過乜嘢。」問會否買多間屋放音響？他思考一會說：「𠵱家香港乜都貴。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
