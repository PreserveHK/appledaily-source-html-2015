<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JM祝Baby早日生B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>JM祝Baby早日生B - 馮仁昭</h1><p>文穎珊（Janice Man）噚日喺中環出席IPSA代言人活動，佢個競爭對手楊穎（Angelababy）下個月擺酒結婚，JM話已經恭喜咗對方，不過就冇收到喜帖：「最緊要開心箒！祝佢快啲生個肥肥白白嘅BB。」佢自己就暫時冇着落，JM話：「我都想有愛情滋潤，但3年後至諗結婚，𠵱家事業為重，我唔會做未婚媽媽，但閃婚就唔知。」<br>撰文：馮仁昭</p></body></html>
