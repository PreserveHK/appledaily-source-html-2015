<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡國威預咗遲出糧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔡國威預咗遲出糧 - 馮仁昭</h1><p>60歲嘅黑妹前晚係灣仔伊館開「香港經典演唱會」，佢首次以個人名義開騷，黑妹唱《大中國》時話：「有啲人未必鍾意，係冇政治成份，只係怕觀眾感覺，自己好鍾意曲詞。」嘉賓之一嘅蔡國威續約亞視未出糧，佢話：「我今個月係少少特別，我係未收到支票，今個月係同亞視再續約，佢係要計番所有數，20年長期服務金，預咗係遲收，未收係正常。」<br>撰文：馮仁昭</p></body></html>
