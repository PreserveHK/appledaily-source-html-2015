<html><header><meta charset="utf-8"><title>Sunny素顏嚇親人</title></header><body><h1>Sunny素顏嚇親人</h1><p>近日各大女團為回歸出盡法寶，勢要成功製造話題，作為天團的少女時代（少時）就採取另類方法，於前日播出的節目《Channel少女時代》中，少時不惜公開自己的屈辱醜怪相，當中包括Sunny驚嚇素顏照。粉絲看到少時的醜怪一面都嚇一驚，紛紛留言「沒想過少時有這樣的一面」、「Sunny完全是屈辱照」等。另外，少時近日被爆表演時有咪嘴之嫌，即時傳出她們耍大牌，不過粉絲就力撐偶像，指少時的舞蹈複雜，所以才會選擇咪嘴。</p><p>而同樣回歸的Brown Eyed Girls成員Miryo就着住件疑似SM的衣服扮半裸，認真博到盡。<br>撰文：施洛冰</p></body></html>
