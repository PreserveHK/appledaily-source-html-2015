<html><header><meta charset="utf-8"><title>求驗客手記︰利物浦勢簽森巴新星</title></header><body><h1>求驗客手記︰<br>利物浦勢簽森巴新星</h1><p>利物浦上季雖然失落前四，不過都有亮點，巴西中場菲臘比古天奴就表現神勇，入過幾球靚波之餘，仲入選英格蘭足球先生候選名單㖭。紅軍領隊羅渣士食住個勢，都想大搞森巴化，羅拔圖法明奴上月已經率先加盟外，𠵱家又睇中巴西新星，係嚟自國際體育會嘅18歲中場阿倫蘇沙，阿倫仔𠵱家已經隨紅軍練習，據報佢今年出戰Frenz國際盃表現可人，吸引咗紅軍球探注意，而且轉會費都只係50萬鎊（約605萬港元），睇嚟紅軍都肯畀。另外紅軍一直想賣走麻煩前鋒巴洛迪利，意甲森多利亞有意，但就嫌700萬鎊轉會費太貴，睇吓紅軍肯唔肯減價。</p></body></html>
