<html><header><meta charset="utf-8"><title>體壇拾趣：名將比加賣咖啡養家</title></header><body><h1>體壇拾趣：<br>名將比加賣咖啡養家</h1><p>講起星巴克，好多人可能會諗起港女至愛嘅Green Tea Latte；而對於籃球迷嚟講，呢個連鎖咖啡品牌又多一重意義。曾經效力公鹿同超音速等球隊嘅43歲退役名將比加（Vin Baker），多年嚟豪使、酗酒加上投資失利，生涯所賺接近一億美金（約7.75億港元）全部冇晒；為養活一家五口，佢𠵱家喺星巴克做經理踏實搵錢。</p><p>13年職業生涯攞過奧運金牌、又入選過四屆明星賽，退役後要去賣咖啡，但身為虔誠教徒嘅比加就好正能量，話希望以自己嘅經歷作為大家嘅借鏡。</p></body></html>
