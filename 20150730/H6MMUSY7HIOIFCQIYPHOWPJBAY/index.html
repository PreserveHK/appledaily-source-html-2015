<html><header><meta charset="utf-8"><title>Baby籌備婚禮棄跑</title></header><body><h1>Baby籌備婚禮棄跑</h1><p>楊穎（Angelababy）今年5月在內地領證結婚成為黃曉明太太後，仍然不停開工。新一輯內地娛樂節目《奔跑吧，兄弟》參賽藝人名單早前在網上流出，已參加過兩季的Baby榜上無名，有網民估計Baby退出的原因跟懷孕有關。不過據知情人士透露Baby肯定沒身孕，退出的原因是要籌備10月舉行的婚禮，人生大事絕不馬虎。<br>另外，Baby稍後要到美國拍攝她進軍荷李活的電影《天煞：地球反擊戰2》（Independence Day：Resurgence），之後又要返內地完成跟影帝梁朝偉有不少對手戲的電影《擺渡人》，沒時間再參與《奔跑》拍攝。<br>採訪：李森</p></body></html>
