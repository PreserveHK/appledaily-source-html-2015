<html><header><meta charset="utf-8"><title>馮仁昭四圍超：花姨69歲影冇尺度寫真 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>花姨69歲影冇尺度寫真 - 馮仁昭</h1><p>程芷渝首本個人寫真集《First Love》噚日喺尖沙嘴搞祝捷會，邀得宮雪花、喬寶寶同甄穎珊等撐場，佢話唔會好似袁嘉敏咁出全裸寫真，但如果對方出的話會支持。至於花姨就笑言已經冇青春影寫真：「好似李嘉欣咁70歲影，我就69歲影囉。我冇尺度㗎！」花姨又話自己出寫真要有老公畀佢去韓國執執先，仲話影完要買到豪宅同名牌先肯影，似乎有啲暗示喎！<br>撰文：馮仁昭</p></body></html>
