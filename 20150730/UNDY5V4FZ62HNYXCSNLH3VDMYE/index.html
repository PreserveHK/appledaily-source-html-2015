<html><header><meta charset="utf-8"><title>長澤正美急住嫁人</title></header><body><h1>長澤正美急住嫁人</h1><p>日本女星長澤正美與伊勢谷友介撻着近3年，兩人多次傳出分手、復合消息，去年亦被指將會拉埋天窗，近日再有當地傳媒報道，長澤正美的婚期逐漸逼近，盛傳年底前會與伊勢谷註冊結婚。<br>據透露，堺雅人主演的古裝劇《真田丸》於9月開鏡，劇組為刺激收視，有意安排女主角長澤正美上演出浴場面，由於拍攝期長逾10個月，正美拍罷煞科戲已滿29歲，她曾經講過望趁30歲前結婚生仔，NHK電視台已要求她在拍攝期內不得懷孕，消息更指正美早前出席完康城影展已立即飛返日本跟男友傾婚事，就算伊勢谷有打女友前科，仍無阻她在30歲前出嫁的心願。<br>撰文：哥羅</p></body></html>
