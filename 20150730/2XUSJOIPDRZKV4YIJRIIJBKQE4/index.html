<html><header><meta charset="utf-8"><title>獲最貴拍賣馬加盟練者：當時咁啱......</title></header><body><h1>獲最貴拍賣馬加盟<br>練者：當時咁啱......</h1><p>姚本輝除了練馬功力不俗外，其揀馬眼光同樣獨到，多匹明星馬如前馬王「蓮華生輝」及「崇山寶」等都是由他引入，練者表示未來日子還會努力為馬主購入良駒，補充兵源。要數姚本輝新力軍，不得不提上屆最貴拍賣馬「塑料喜」，馬主鄭建生以700萬港元的高價在香港國際馬匹拍賣會投得。姚本輝說：「『塑料喜』加盟我馬房，可以說是一個機緣巧合，馬主鄭建生因為很喜歡此馬，故願意以高價投得，剛巧當時我正坐在他身旁，他便把該駒交由我訓練。此馬馬性遲熟，需要時間成長，我會落足心機栽培牠，希望牠成熟後可以成材。」</p></body></html>
