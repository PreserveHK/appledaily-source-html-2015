<html><header><meta charset="utf-8"><title>牧野由衣來港掃枇杷膏</title></header><body><h1>牧野由衣來港掃枇杷膏</h1><p>日本聲優兼女歌手牧野由衣日前來港出席動漫展及舉行演唱會，曾為眾多動畫配音兼唱主題曲的她，今年剛剛正式出道10周年，有很多10周年紀念計劃，包括演音樂劇、出大碟及紀念演唱會等，其中一項就是已在港舉行的演唱會。<br>曾經來港的牧野，被問到有甚麼保護聲線的方法，她說：「我愛進食香港買的枇杷膏，每次來港都買大量回日本！」問牧野於曾配音的多套動畫中最愛是那個角色？她說：「我最愛是去年至今年播放的《高達創戰者TRY》中的星野文奈一角。」<br>採訪、攝影：阮瑜</p></body></html>
