<html><header><meta charset="utf-8"><title>求驗客手記︰紅魔冇賽程照收季票錢</title></header><body><h1>求驗客手記︰<br>紅魔冇賽程照收季票錢</h1><p>曼聯自美國班主格拉沙收購之後，成日都俾球迷批評吸血鬼，今次又有新嘢。話說英超季票持有人已經收到催交錢電郵，要佢哋畀歐聯附加賽門票嘅波飛錢，催、催What？曼聯連8月18或19日，25或26日嘅歐聯附加賽，連對手、邊日踢主場都未知，但就逼球迷買「沒有對手嘅波飛」，最慘係季票持有人只可以選擇唔買聯賽盃波飛，英足盃同歐聯就一定要硬食，做紅魔鬼球迷真係慘情。另外，曼聯中場迪比就爆響口，話愛華頓前鋒盧卡古將加盟，不過呢位「新杜奧巴」最近友賽就拉傷，唔知會唔會影響曼聯收購行動呢？</p></body></html>
