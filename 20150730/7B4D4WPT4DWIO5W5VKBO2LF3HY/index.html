<html><header><meta charset="utf-8"><title>陸詩韻信用卡遭盜用</title></header><body><h1>陸詩韻信用卡遭盜用</h1><p>騙徒手法層出不窮、防不勝防，陸詩韻昨日在微博呻苦，表示她的信用卡被盜用向航空公司買機票，她直斥：「真是荒謬！」她昨日在電話中說：「好錯愕呀，噚晚錄影完睇電話見到被人碌咗5,231.97加元（約31,347港元），即時打電話去銀行，佢哋話有人用嚟買咗機票，但機票要用人名，所以都可能係航空公司搞錯，要3、4日後先知。」問及是否已報警？她說：「未，但如果真係有人盜用，銀行都會報警。」<br>陸詩韻覺得好難防止被盜用，並說：「𠵱家科技咁先進，自己有時都會上網碌卡購物，惟有叫銀行，無論金額大細都send短訊通知聲。」<br>採訪：嵐山<br>攝影：陳慧安</p></body></html>
