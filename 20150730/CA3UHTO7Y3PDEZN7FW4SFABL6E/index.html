<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周柏豪求身邊人安好 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周柏豪求身邊人安好 - 馮仁昭</h1><p>周柏豪噚日喺商台宣傳新歌《相安無事》，佢話呢首歌係記低𠵱家30歲嘅心境，以前好嚮往驚喜繽紛，但𠵱家追求平淡嘅生活，佢話：「近呢兩年發生好多事，加上𠵱家睇啲新聞，每日都好多意外，就覺得平淡每日見身邊人安好已經係好幸福嘅事。」講到結婚，柏豪話暫時未有呢個打算：「我哋有默契嘅，有時間簡單食餐飯見面，或者可以一齊去旅行都好開心。」<br>撰文：馮仁昭</p></body></html>
