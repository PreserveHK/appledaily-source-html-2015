<html><header><meta charset="utf-8"><title>《捉妖記2》棄柯震東</title></header><body><h1>《捉妖記2》棄柯震東</h1><p>由「史力加之父」許誠毅執導、白百何和井柏然演出的《捉妖記》票房報捷，截至昨日，在內地收逾15億人民幣票房，香港方面截至前日收768萬票房，成績理想。</p><p>許誠毅昨日接受內地傳媒訪問時坦言，首次到內地拍戲就獲此佳績，感到開心和幸運。提到因涉毒事件遭封殺及換角的柯震東，許誠毅說：「我對他有虧欠，沒能讓他的辛苦表演呈現出來，希望以後可以以別的方式合作。」許誠毅又肯定會拍續集，並指井柏然會參演。<br>撰文：張曦彤</p></body></html>
