<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Crystal叫白車入院 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Crystal叫白車入院 - 馮仁昭</h1><p>張紋嘉（Crystal）噚日去咗新城做宣傳，講到佢因天雨路滑喺樓梯跌傷，搞到腰背全部花晒，Crystal話𠵱家背部仲有啲痛，好彩近排唔使出騷勁舞，只係暫停練習，Crystal話：「嗰日我原本係想去醫院探公公，點知最後由救護車送我入院檢查。」而公公日前安詳離世，佢同屋企人正為公公辦理後事。<br>撰文：馮仁昭</p></body></html>
