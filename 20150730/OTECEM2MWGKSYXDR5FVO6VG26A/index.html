<html><header><meta charset="utf-8"><title>體壇拾趣：日足導師激讚港女將</title></header><body><h1>體壇拾趣：<br>日足導師激讚港女將</h1><p>「港女」有料到！陳詠詩、劉夢瓊及張煒琪三位港女足代表，星期一去完日本丙組隊橫濱海鷗試腳後，前日起一連兩日去到新潟嘅日本足球學院試腳。當中同樣係25歲嘅「阿夢」同煒琪，仲得到日本足球導師關口潔大讚㖭，「佢哋技術都好好，如果最終有機會留低喺度練習，相信可以去到亞洲水準；至於陳詠詩都係好球員，但佢畢竟都31歲，潛力冇其餘兩位咁好。」三位女將今日就會去東京，跟隨甲組嘅千葉市原女子隊試腳。</p></body></html>
