<html><header><meta charset="utf-8"><title>時序表：嗒女沒間斷</title></header><body><h1>時序表：嗒女沒間斷</h1><p>台灣音樂才子陶喆去年娶了嫩妻江佩蓉（Penny），今年6月卻驚爆他背妻偷嗒楊子晴，兩人曖昧微信對話截圖網上瘋傳，陶喆本月初才費盡努力才𠱁掂老婆，不過前晚在台北拖女夜蒲又斷正。</p><p>去年上半年</p><p>陶喆與楊子晴情慾微信，陶喆提到「妳不喜歡跟老公愛愛嗎？」</p><p>去年8月31日	</p><p>陶喆與五金行千金Penny於台北結婚</p><p>去年</p><p>陶喆約楊子晴到北京萬達索菲特酒店見面</p><p>上月</p><p>陶喆到成都再約楊子晴到皇冠假日酒店</p><p>上月29日</p><p>情慾微信曝光</p><p>本月7日</p><p>陶喆在台灣就偷食醜聞開記招鞠躬道歉，直認出軌，求妻原諒</p><p>前晚</p><p>於台北拖爆乳女夜蒲再斷正</p></body></html>
