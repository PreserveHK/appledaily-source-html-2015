<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃芷晴稱爸爸冇打交 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃芷晴稱爸爸冇打交 - 馮仁昭</h1><p>黃芷晴噚日同黃淑儀（Gigi姐），喺灣仔為舞台劇《有限人生無限愛》宣傳，講到明星足球隊喺內地打友誼賽時發生打鬥事故，有傳黃日華揮拳，黃芷晴話：「啲朋友傳訊息畀我，話我爸使出降龍十八掌，但我見佢有瘀傷，只話有啲混亂，我仲問佢搞乜嘢，係咪同人打交？爸爸話冇，佢咁大個人乜火都收晒，以前就火啲，聽媽咪講會開快車，可能我出咗世後啲火收晒。」<br>撰文：馮仁昭</p></body></html>
