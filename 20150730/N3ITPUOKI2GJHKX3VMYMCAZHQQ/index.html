<html><header><meta charset="utf-8"><title>李英愛拖囡囡散步晒溫馨</title></header><body><h1>李英愛拖囡囡散步晒溫馨</h1><p>沒有拍戲十年的「大長今」李英愛，早前已於江原道復出拍攝新劇《師任堂，the Herstory》，近日她更以一家四口的幸福姿態替雜誌影家庭樂相片。李英愛一家在京畿道楊平郡過着田園生活，身穿輕鬆牛仔裝的愛姐，拖着越大越靚女的龍鳳胎女兒承彬在河邊散步，而丈夫鄭豪泳就蹲下幫兒子承權整理衣服，之後他更揹起兒子，與愛姐母女一起散步並呼吸新鮮空氣，十分溫馨。</p><p>愛姐受訪時就表示：「在這段長時間休息之中，我能夠以妻子和母親的身份去生活，感到十分幸福。」<br>撰文：江瑚</p></body></html>
