<html><header><meta charset="utf-8"><title>健康Express醫療新知：　孕婦過重增第二胎風險</title></header><body><h1>健康Express醫療新知：　<br>孕婦過重增第二胎風險</h1><p>美國一項研究發現懷孕時體重不正常，不論是過高或過低，可增加再懷孕時的併發症風險。研究跟進121,000名於1989至2005年生產的婦女的健康情況，結果顯示首次懷孕時體重超標，在生第二胎時誕下巨嬰的機率，較懷第一胎時體重標準的女性高54%；誕下死胎或患上妊娠子癎症等風險高出1.56倍，過重孕婦第二胎於出生後28日內死亡風險也增加37%。<br>懷孕時體重過輕也會影響下一代健康，研究顯示第一胎體重太輕的孕婦，第二胎早產風險增加20%，誕下體重過輕嬰兒機率更增加40%。</p></body></html>
