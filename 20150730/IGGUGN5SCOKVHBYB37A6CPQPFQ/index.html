<html><header><meta charset="utf-8"><title>知多啲：為港出戰要自費</title></header><body><h1>知多啲：為港出戰要自費</h1><p>根爺今次與兩位隊友遠赴克羅地亞代表香港出戰，除了找到有心人贊助戰衣外，三人都是自費出賽（圖）。已退休的根爺靠吼準平價機票，加上以優惠價入住賽會指定酒店，整趟旅程花費約15,000港元。賽後他曾表示在沒有經費下，日後出外比賽的可能性也不大。此外，三人亦要兼顧行政工作，加上沒有教練隨團，在制定戰術及賽後檢討等事倍功半，成績自然打折扣。<br>即使在港辦比賽，阻礙亦越來越多；除了經費問題，漁護署及康文署收緊對場地申請的審批，亦令運動發展有一定難度。</p></body></html>
