<html><header><meta charset="utf-8"><title>股民佔領證券行「鬥地主」睡覺</title></header><body><h1>股民佔領證券行「鬥地主」睡覺</h1><p>「中午吃在這裏，睡在這裏，證券交易所就是第二個家。」近期內地股市暴跌，許多散戶的心情和生活大受影響，寢食難安，乾脆進駐證券行。</p><p>在浙江省臨安市一家證券交易大廳內，完全能體會到「家」的感覺。水杯、飯盒、被褥、坐墊、雨傘，蔬菜，一些家裏有的，這裏完全能見到。股民從早上開市到下午收市，幾乎一刻不離證券大廳，吃喝拉睡（下圖）全在這裏，閒時更開枱「鬥地主」（上圖），把這裏打造成第二個家。<br>東方IC</p></body></html>
