<html><header><meta charset="utf-8"><title>體壇拾趣：星如主場戰就快爆棚！</title></header><body><h1>體壇拾趣：<br>星如主場戰就快爆棚！</h1><p>香港拳王曹星如8.29回歸香港之戰，1,800張價錢由380到1,880蚊嘅門票上周二先開賣，唔使10日，𠵱家剩番50張飛咋！星如經理人劉志遠（Jay）都話喜出望外。闊別香港比賽兩年幾嘅星如，職業生涯第18戰將於下月29號喺灣仔會展舉行，對手係澳洲奧運代表畢特苛伊（Brad Hore）。𠵱家剩番嘅多數係零星嘅單人位，Jay話同會展商量緊睇吓加唔加到位；不過，照場館情況，有得加都可能係擂台邊嘅位，唔會係平飛。</p></body></html>
