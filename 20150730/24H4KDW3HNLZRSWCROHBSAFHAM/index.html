<html><header><meta charset="utf-8"><title>曾志偉父女輪流掛彩</title></header><body><h1>曾志偉父女輪流掛彩</h1><p>曾志偉和女兒曾寶儀近日組成父女檔，參加內地真人騷《極速前進》，有指志偉早前在土耳其站錄影時不慎摔傷，導致右腳骨折需坐輪椅，甚至要退出比賽。而曾寶儀則疑池水不乾淨，導致其盆骨受細菌感染，她返台後馬上到台北榮民總醫院檢查，醫生立刻安排她開刀，日前已出院。</p><p>曾志偉父女接連拍攝受傷，兒子曾國祥昨接受電話訪問時說：「心痛㗎，希望佢哋冇事。」他又指曾寶儀已出院休養：「佢心情好好，好似放緊大假咁。」經理人就稱曾寶儀要暫時停工，最快一個半月後才可復工，估計損失約500萬新台幣。<br>採訪：陳杰</p></body></html>
