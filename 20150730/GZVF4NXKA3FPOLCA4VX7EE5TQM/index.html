<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡定欣做司機箍男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>胡定欣做司機箍男友 - 馮仁昭</h1><p>單身咗一段時間胡定欣，最近有傳佢同著名音樂人陳明道（Terry）撻着，仲話佢哋短聚，雖然事後定欣唔認，話大家只係好朋友，但係噚日有報道又影到佢哋拍拖，仲話定欣今次搵到Terry，佢都唔敢再做「貼身膏藥」，又冇要求同居，甘願做男友嘅「司機」，更各自人肉速遞上對方屋企過二人世界。馮仁昭噚日諗住搵定欣恭喜佢，不過佢冇聽電話。<br>撰文：馮仁昭</p></body></html>
