<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林愛兒帶團乘機集郵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林愛兒帶團乘機集郵 - 馮仁昭</h1><p>林建岳個三女林愛兒呢幾日率領香港代表團去洛杉磯出席特殊奧運會，佢除咗幫香港運動員打氣外，仲把握機會同班星級運動員「集郵」，當中捕獲咗美國泳壇名將費斯（Michael Phelps 圖）、NBA拓荒者控衞尼拉特（Damian Lillard）同日本前國腳中田英壽等，當中愛兒與費斯selfie時更小鳥依人咁挨喺佢膊頭，有網友留言讚佢越嚟越有女人味。<br>撰文：馮仁昭</p></body></html>
