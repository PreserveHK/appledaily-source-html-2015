<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方健儀拋鑊有板有眼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>方健儀拋鑊有板有眼 - 馮仁昭</h1><p>無綫前主播方健儀噚日喺新蒲崗為有線節目《神廚遇上女主播》拍攝，佢跟潮菜總廚許美德學煮潮菜，表現得有板有眼，仲示範拋鑊。方健儀話佢媽媽曾經係烹飪比賽冠軍，佢家姐平日煮20人大餐都輕而易舉，佢自己最拿手係三文魚頭煲同各款雞翼。方健儀仲話以前冇乜時間入廚，轉工做廉署後，先有時間下廚煮畀老公食，佢仲話老公喺婚後鍾意鑽研廚藝㖭。</p></body></html>
