<html><header><meta charset="utf-8"><title>8歲女被棄屍垃圾桶疑兇係15歲鄰居</title></header><body><h1>8歲女被棄屍垃圾桶<br>疑兇係15歲鄰居</h1><p>美國加州一名8歲女童，失蹤24小時後，被發現陳屍住所附近的垃圾收集箱；警方已拘捕一名懷疑下殺手的15歲男鄰居。<br><br>警方周一晚發現米德爾頓（Madyson Middleton）的遺體，她最後露面是踏滑板車經過住所對開的藝術中心，當時正與朋友玩耍。母親稱最初以為她在庭院或浴室，後來再逐家逐戶向鄰居朋友查問，惜遍尋無果。<br><br>除了數十名執法人員以及聯邦調查局探員，約200名居民亦自發協助徹夜尋人。15歲疑兇與女童同住一棟大廈，暫未知其犯案動機。<br><br>美國《紐約每日新聞》</p></body></html>
