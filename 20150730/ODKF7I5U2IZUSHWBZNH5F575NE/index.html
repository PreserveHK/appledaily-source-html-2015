<html><header><meta charset="utf-8"><title>間諜被視作「烈士」</title></header><body><h1>間諜被視作「烈士」</h1><p>【評價兩極】<br>美國與以色列關係密切，令波拉德在美國的評價趨向兩極，猶太裔及支持者（圖）視他為烈士，但包括美國政府在內的批評者都認為他是賣國賊。<br>波拉德的支持者指，他在以色列飽受中東鄰國威脅之際，向以色列提供有利國家安全的重要情報，又認為相比起中情局前僱員斯諾登、維基解密創辦人阿桑奇，以及大規模盜竊機密的中國黑客等，波拉德的所謂罪行微不足道。但聯邦調查局副總顧問曼鮑則說：「他曾宣誓效忠美國憲法，但他沒有做到。」<br>路透社</p></body></html>
