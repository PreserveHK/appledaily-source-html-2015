<html><header><meta charset="utf-8"><title>初中女生遭群毆掌摑打頭腳踢樣樣齊</title></header><body><h1>初中女生遭群毆<br>掌摑打頭腳踢樣樣齊</h1><p>近日微博流傳一段江西九江學生欺凌影片，畫面中一名綁着馬尾的女學生被迫到黑板前方，周圍圍着一圈女學生，眾人先嘻笑一番後，開始毆打馬尾女。該名受害女生不但被摑打，還被群毆，最後被踹倒在地，過程中有人呼喊：「不要打了！」但沒人停手。最後有一名男學生大喊一聲，施暴者才鳥獸散。馬尾女摀着臉倒地不起，四周凌亂不堪。<br> <br>九江修水縣教育局調查後，證實該欺凌事件發生於今年4月2日英才中學的三年級的小息時段，該名受害女學生身體並無不適，情緒穩定。有網民不忍地說：「父母看了會多心痛啊！」也有人感嘆：「中國教育到底怎麼了？」<br> <br>秒拍/新浪微博</p></body></html>
