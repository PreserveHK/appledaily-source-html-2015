<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蜥蜴仔重生月入15,000 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蜥蜴仔重生月入15,000 - 馮仁昭</h1><p>蜥蜴仔（曾德華）同埋黃煦珽（Zaneta）噚日喺街頭賣旗做義工，講到佢經濟情況，佢話：「𠵱家OK，平時派傳單同幫人影相，都有15,000蚊一個月，夠生活，有時做臨時演員。」<br>不過，蜥蜴仔之前因為非禮罪成坐監，有冇人戴有色眼鏡睇佢？佢話：「好多人話我，好大壓力，我睇完佢哋咁對我都會喊出嚟，過去咗就重新做人，但係啲網民越寫越離譜。」<br>撰文：馮仁昭</p></body></html>
