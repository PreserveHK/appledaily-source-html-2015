<html><header><meta charset="utf-8"><title>章子怡來港籌辦婚禮</title></header><body><h1>章子怡來港籌辦婚禮</h1><p>36歲的章子怡與43歲的汪峰被揭今年3月29日在香港入紙申請註冊結婚，根據香港《婚姻條例》，如發出擬結婚通知書後，雙方需於三個月內結婚。但子怡工作未停過，日前去完紐約MET Ball慈善舞會後，再到加州出席LV時裝騷，前日子怡突然獨自現身香港機場，令人猜想今趟是來港籌備婚禮，估計稍後才會合未來老公汪峰。<br>戴上黑超、一身輕便裝束的子怡神采飛揚，由兩名空姐陪同下步出抵港大堂，她好奇問在場傳媒：「你等誰？」被追問快將升任人妻的心情時，她未有正面回應，只禮貌地揮手說：「可以不聊嗎？」然後便登上保母車離開。<br>撰文：嵐山</p></body></html>
