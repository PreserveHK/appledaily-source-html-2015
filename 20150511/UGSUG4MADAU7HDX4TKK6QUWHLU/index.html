<html><header><meta charset="utf-8"><title>碧咸大仔獲邀拍真人騷</title></header><body><h1>碧咸大仔獲邀拍真人騷</h1><p>英國萬人碧咸（David Beckham）的大仔Brooklyn拍過時裝廣告後，可謂已半隻腳踩入娛樂圈，近日他更被看中拍攝真人騷節目。據指美國節目《American Idol》的著名主持人Ryan Seacrest，欲出動豐厚酬勞，邀請Brooklyn拍攝真人騷節目，知情人士指這系列真人騷將會在洛杉磯拍攝，圍繞他的日常生活：「他有一對名人父母，契爺是艾頓莊（Elton John），每個人都想知道多點關於他的事。」據指Brooklyn亦心郁郁想接拍，但仍未得到父母批准，但碧咸發言人否認。<br>撰文：程芬</p></body></html>
