<html><header><meta charset="utf-8"><title>金宇彬唔准粉絲化妝</title></header><body><h1>金宇彬唔准粉絲化妝</h1><p>韓劇《繼承者們》男星金宇彬一直深受廣告商的歡迎，日前他便吊威吔飛簷走壁拍攝新廣告，事後更認真地跟導演重看拍攝效果，表現專業。金宇彬接受了前日播出的綜藝節目《演藝家中介》的訪問，提到粉絲多是十幾歲的女生時，他表示對她們有一項特別要求，就是不准她們化妝，「我覺得十幾歲的學生乾淨利落的樣子是最漂亮的，如果化妝，就會出現皮膚問題，所以我對粉絲說不要化妝。」又說希望自己能像鄰家大哥哥一樣，與粉絲相處。</p></body></html>
