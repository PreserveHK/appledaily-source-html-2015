<html><header><meta charset="utf-8"><title>宋智孝博同情收視跌</title></header><body><h1>宋智孝博同情收視跌</h1><p>韓國女星宋智孝擔正的tvN新劇《前女友俱樂部》前晚播出第二集，劇情講述她為了將前男友卞耀漢的漫畫拍成電影而苦苦奮鬥，相約卞耀漢的三位舊愛、即漫畫中出現的真實人物出來，想說服她們，不過卻慘遭三人拒絕。智孝惟有自爆與卞耀漢也有過一段情，「幫幫我，不是別人的故事，也是我的故事，而且我倆還沒有睡過！」引來其他三人開始同情她，不過這集收視卻下滑至0.9%。<br></p><p>至於本周五首播的金秀賢新劇《Producer》，昨日公開了孔孝真的新劇照，可見她在上班途中指着從車上下來的某人，似乎十分不滿。<br>撰文：江瑚</p></body></html>
