<html><header><meta charset="utf-8"><title>求驗客手記：拜仁新衫洗唔甩頹氣</title></header><body><h1>求驗客手記：<br>拜仁新衫洗唔甩頹氣</h1><p>提早贏咗今季德甲嘅拜仁慕尼黑（圖），真係衰開有條路。前晚佢哋喺主場着新波衫兼強陣同奧格斯堡踢聯賽，點知踢咗13分鐘就有門將連拿喺禁區內攞紅牌兼罰12碼，雖則操刀嘅華希亞治射中柱，但最終俾對手前鋒波巴迪拿射爆而輸0:1，24年嚟首次錄得四連敗（計埋加時及互射12碼賽果）。周二就喺主場同巴塞隆拿踢歐聯四強次回合，睇怕好難創奇蹟，成為首支喺四強首回合輸0:3下成功入決賽嘅球隊。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
