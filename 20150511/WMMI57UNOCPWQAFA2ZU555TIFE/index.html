<html><header><meta charset="utf-8"><title>30年情誼討公道</title></header><body><h1>30年情誼討公道</h1><p>藍潔瑛今次肯接受nowTV《102觀星總部》訪問，全因她跟該節目監製賀志良（圖）那份30年情誼。當年藍潔瑛初出道主持《430穿梭機》，賀志良是節目助導，一班幕前幕後經常相約食飯耍樂，感情份外深厚。賀志良昨在柴灣談到今次找藍潔瑛訪問原因時說：「《大時代》好hit，知道好多傳媒都好想搵藍潔瑛，但影一兩張相出嚟，然後都係一啲比較負面嘅嘢，我心諗不如正正經經搵佢訪問，化番個妝，整番好個頭，畀人睇到佢唔係咁差㗎。」<br>賀志良又說：「佢有話精神上有時會有啲困擾，訪問有時有小小表達唔到，但我哋都cut咗，想畀觀眾睇到佢其實可以好正常做個訪問。」<br>採訪：魯吉</p></body></html>
