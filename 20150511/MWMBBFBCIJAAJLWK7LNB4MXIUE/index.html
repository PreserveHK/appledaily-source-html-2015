<html><header><meta charset="utf-8"><title>體壇拾趣：雙娃決戰後生女完勝</title></header><body><h1>體壇拾趣：<br>雙娃決戰後生女完勝</h1><p>馬德里網賽上周六上演咗意外嘅女單決賽戲碼，由四強淘汰莎蓮娜嘅姬維杜娃（圖）鬥同樣爆冷擊敗舒拉寶娃嘅古絲妮索娃。身為90後嘅四號種籽姬維杜娃，對住就快30歲嘅俄羅斯前輩活力贏晒，而且對方左邊大腿有傷，負傷上陣下戰力大打折扣；結果姬維杜娃以6:1、6:2贏波，重奪失落三年嘅馬德里后冠。而同日進行嘅男單準決賽，衞冕嘅拿度頭場輕鬆贏咗貝迪治，會同今年泥地表現突飛猛進嘅梅禮爭冠軍。</p></body></html>
