<html><header><meta charset="utf-8"><title>體壇拾趣：不老鮑維創年度最快</title></header><body><h1>體壇拾趣：<br>不老鮑維創年度最快</h1><p>男子100米跑又有好成績出現嘞！不過今次跑出佳績嘅唔係保特，而係佢嘅牙買加同胞鮑維。32歲嘅鮑維上周六喺自己地頭出戰牙買加國際邀請賽，以9秒84榮膺百米飛人，除咗創出今年最快嘅100米時間之外，仲係個人近五年嚟嘅最佳成績㖭。上年因為食禁藥而停賽六個月嘅佢，梗係好滿意成績，仲話好期待今個賽季喎；好識做嘅鮑維亦喺twitter多謝fans，話佢哋嘅支持為自己帶嚟推動力。</p></body></html>
