<html><header><meta charset="utf-8"><title>吳綺莉孤單過節</title></header><body><h1>吳綺莉孤單過節</h1><p>吳綺莉往年都與囡囡卓林同過母親節，不過發生涉嫌虐女案後，母女關係出現緊張情況。昨日只見吳綺莉單獨外出，約下午一時許離開大埔居所，到附近士多購物，之後再到茶餐廳吃午飯，當她發現有記者影相時，即戴上口罩。問到卓林有否祝她母親節快樂？吳綺莉說：「你哋同我講囉！好冇？」問她會否和卓林一起食飯時，她坦言不會，再問到母女現時關係如何時，她就不再回應。</p><p>其實前日下午，吳綺莉亦是獨自離開住所到茶餐廳食飯，之後再到大埔行商場，約兩個多小時後回家，晚上七時半又再獨自外出吃飯。而卓林前晚則在instagram貼上照片，見相中有盒pizza及顏料。<br>採訪、攝影：陳辰</p></body></html>
