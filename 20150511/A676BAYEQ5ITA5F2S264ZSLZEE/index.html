<html><header><meta charset="utf-8"><title>隔牆有耳：周庭舌戰周融　無得輸 - 李八方</title></header><body><h1>隔牆有耳：<br>周庭舌戰周融　無得輸 - 李八方</h1><p>學民思潮周庭噚日喺大圍見到保普選反暴力大聯盟街站，打算搵民建聯立法會議員葛珮帆表達意見，但葛速逃，周庭被迫迎戰大聯盟發言人周融，唔少網民話周庭K.O周融。周融話唔係讀大學就等如權利可以高過啲長者，周庭反駁，年輕人要求所有人嘅權利都應該平等，既然周融話呢個時代屬於港人，點解唔可以人人都有提名權：「點解要中央選完嗰3個候選人先到我哋選呢？」<br>周融話民主係少數服從多數，正如立法會議員支持政改多過反對。周庭3條問題回敬：「立法會係咪全部民選？功能組別呢？零票當選呢？」周融話：「唔可以咁講。」</p></body></html>
