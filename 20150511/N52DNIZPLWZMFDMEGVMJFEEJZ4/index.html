<html><header><meta charset="utf-8"><title>體壇拾趣：歐鎮銘闖關家姐勁讚</title></header><body><h1>體壇拾趣：<br>歐鎮銘闖關家姐勁讚</h1><p>上周喺科威特榮膺亞洲壁球男單冠軍嘅香港球手歐鎮銘，上周六轉戰英國壁球公開賽男單外圍賽，世界排名36嘅佢似乎冇跌watt，首圈外圍賽只係用咗28分鐘，就以3:0擊敗來自牙買加、世界排名105位嘅華達斯，跟住噚日再以3:1贏埋世界排名49位嘅芬蘭球手麥斯通，晉身決賽周。至於直入決賽周嘅家姐歐詠芝，就大讚細佬攞完亞洲冠軍後，信心好咗好多，希望佢越打越有貨就好喇。</p></body></html>
