<html><header><meta charset="utf-8"><title>六四報哀音綵排</title></header><body><h1>六四報哀音綵排</h1><p>【本報訊】約40名大專生昨穿上黑衣，在理大校園參加六四報哀音綵排（圖）。報哀音大專聯隊召集人小亮表示，今年有百多名大專生參與報哀音，今年將於六四遊行後首次在中聯辦外報哀音，也會按慣例於維園燭光集會當天在銅鑼灣東角道演出。今年報哀音曲目由《自由花》和《媽媽我沒有過錯》改為《黃雀飛》、《長城》及《為自由》，歌曲間奏獨白，以「今日我哋點樣睇六四」為題述說年輕人對六四的看法。聯隊將分成七小隊到十八區巡迴演出，個別表演將滲入雨傘運動元素。</p></body></html>
