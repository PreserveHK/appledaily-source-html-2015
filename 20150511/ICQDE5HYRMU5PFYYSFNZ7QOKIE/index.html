<html><header><meta charset="utf-8"><title>【一周必看】月入三萬好巴閉　跑贏七成半打工仔</title></header><body><h1>【一周必看】<br>月入三萬好巴閉　跑贏七成半打工仔</h1><p>網上瘋傳一段《月入三萬的香港人》短片，究竟每月賺三萬蚊，是多或是少呢。<br><br>假設將全港打工仔收入，由最低排到最高，1是最低，100是最高。根據政府統計處去年5至6月調查結果，月入中位數1.48萬，就是第50個百分位數。而第10、第25分別是8,000及10,500。第75及90就是$23,000及$37,600。這代表就算你月入3萬，大約介乎第75至90中間。</p></body></html>
