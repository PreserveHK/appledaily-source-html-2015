<html><header><meta charset="utf-8"><title>隔牆有耳：撐政改短片被指造假 - 李八方</title></header><body><h1>隔牆有耳：<br>撐政改短片被指造假 - 李八方</h1><p>最近「佔中不代表我」facebook專頁上載一段中學生撐政改片段。啲同學都拎住叠紙好似照稿讀咁？<br>唔少網絡媒體聲言收到投訴話短片造假，話片段其實係香港廣西社團總會舉辦美國交流團嘅面試過程。<br>有網媒引述片中「相關人士」指，當時工作人員問學生政改睇法，仲派紙寫埋支持字句叫學生「跟住啲guideline答」就可以，學生都唔知片段會畀人剪輯完再擺上網。<br>八方噚日打去廣西社團總會總機，接聽位女士話周日所有人都放假，唔清楚有關美國遊學團嘅事，「我係聽一聽電話咋」。</p></body></html>
