<html><header><meta charset="utf-8"><title>隔牆有耳：民望高　媽媽look應節 - 李八方</title></header><body><h1>隔牆有耳：<br>民望高　媽媽look應節 - 李八方</h1><p>救世軍噚日母親節喺啟德跑道公園舉行「錫錫媽媽慈善行」，近1,700名熱心市民換上媽媽造型，締造千人「錫錫媽媽」嘅創舉，除咗向母親致敬，亦為育有特殊需要小朋友嘅家庭籌款。<br>政改爆seed後人氣再急升嘅食物及衞生局局長高永文，噚日都有登場，仲同在場人士一齊着上圍裙飾演「好媽媽」，兼且同在場小朋友傾偈玩樂打成一片，冇咗落區時嘅火氣咯。身為救世軍顧問委員會成員嘅前政務司司長陳方安生都有現身，祝天下母親健康快樂。</p></body></html>
