<html><header><meta charset="utf-8"><title>俄國閱兵玩出火地對空導彈燒著咗</title></header><body><h1>俄國閱兵玩出火<br>地對空導彈燒著咗</h1><p>俄羅斯各地舉行閱兵，慶祝二戰勝利七十周年，在西伯利亞赤塔的閱兵儀式中，被指去年擊落馬航MH17客機的「山毛櫸」地對空導彈突然起火。<br><br>從現場拍攝的照片可見，「山毛櫸」地對空導彈引擎突然起火及冒煙。軍方消息指估計是漏油引致，火勢數分鐘後便撲熄，然後卡車將導彈拖走，並未構成任何危險。<br><br>去年馬航客機MH17在烏克蘭東部墜毁，估計便是被「山毛櫸」地對空導彈擊落，導致機上二百九十八人全部罹難。<br><br>英國《每日郵報》</p></body></html>
