<html><header><meta charset="utf-8"><title>飯鏟頭闖民居遭活捉</title></header><body><h1>飯鏟頭闖民居遭活捉</h1><p>【本報訊】八鄉下輋村一名村民，昨凌晨聞狗狂吠聲出屋外查看，發現一條飯鏟頭毒蛇在地面匍匐，其後匿藏一個暗角遂報警。<br>女蛇王接警方通知到場，用鐵鉗將毒蛇手到擒來，事後帶返警署。</p><p>一度反抗欲逃走
</p><p>現場為粉錦路下輋村一間石屋，昨日凌晨1時，25歲姓盧男戶主聞屋外狗隻不停吠叫，開門查看時，見一條飯鏟頭匍匐走入一個暗角匿藏，於是報警。警員到場通知姓姚的女蛇王到場，她用一支鐵鉗將蛇按着，其間牠一度反抗欲逃走，但最後仍被生擒。<br>女蛇王表示，捕獲為一條長約4呎的飯鏟頭毒蛇，雄性，年約10多歲；相信牠因出來覓食而闖入民居。<br>■記者黃昇</p></body></html>
