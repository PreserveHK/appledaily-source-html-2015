<html><header><meta charset="utf-8"><title>周三夜賽　石破天驚</title></header><body><h1>周三夜賽　石破天驚</h1><p>講到近期谷草最醒的練馬師，必非徐雨石莫屬，皆因他已連續三期同類賽事有馬贏。回看這位練馬師，在季初一度係威係勢，排在前列；奈何踏入季中，氣勢卻未能承接，在整個三月份更沒有頭馬交出，幸好最近情況已有改善。<br>說回今次賽事，徐廐有七駒正選列陣，當中不乏實力分子，有力延續近期馬房聲勢。一眾列陣馬，角逐四班1650米的「神奇飛龍」，上仗新勝同程而回，路程性能肯定不需懷疑，加上季尾跑馬講求體力，而此駒季內只跑過四場，耗力不多，故今回有力連捷，並成為馬房的變倍器。</p></body></html>
