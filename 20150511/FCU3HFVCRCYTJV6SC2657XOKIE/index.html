<html><header><meta charset="utf-8"><title>明哥籌款助尼泊爾災民</title></header><body><h1>明哥籌款助尼泊爾災民</h1><p>黃耀明、盧巧音、Kolor、Mr.及RubberBand（RB）等昨日在樂富出席「抱抱尼泊爾音樂會」，為尼泊爾地震災民籌款，而盧凱彤因腰傷缺席。是次活動集合了本地多隊樂隊如RB、Kolor等，他們希望能強大Band壇力量，為社會做多一點事。至於黃耀明本來要參加朋友婚禮，但也特意抽空支持，他透露稍後會以達明一派身份擔任潘源良作品展嘉賓。</p><p>Mr.主音Alan說：「能夠做到都會盡力去做，好似阿Tom隻手扭傷未好，其實需要休息，都決定要出力去做。」Mr.本月中將會推出新碟《現實遊戲》，將到內地九個城市宣傳新碟工作。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
