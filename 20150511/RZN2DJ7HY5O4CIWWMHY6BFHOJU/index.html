<html><header><meta charset="utf-8"><title>鍾嘉欣陳展鵬擘面</title></header><body><h1>鍾嘉欣陳展鵬擘面</h1><p>鍾嘉欣早前被指嫌男友伍允龍事業沒起色，最終跟對方分手，結束8年情，受情傷所困的她不時要找好友傾訴，不過有周刊報道指，鍾嘉欣跟伍允龍拍拖時，已偷偷搭上因拍劇而漸生愛火的陳展鵬，雖然他們強調只是朋友，但兩人在拍劇時，又拖手又玩推背脊，出埠擔任歌唱比賽評判期間亦一起到超市購物，儼如一對情侶。</p><p>不過，近日又傳出嘉欣為保事業才與伍允龍「假分手」，因此令到陳展鵬覺得有被玩的感覺，於是向嘉欣報復，除了偷嗒前亞姐樓茜妮和龔嘉欣之外，更在上海有個妙齡女友，嘉欣知道後即時大發雷霆嗌分手，二人關係瞬間驟變，陳展鵬變成只是「演戲的同事」！<br>撰文：黃曉妍</p></body></html>
