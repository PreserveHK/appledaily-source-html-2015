<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Shine天佑出碟一腳踢</title></header><body><h1>【馮仁昭四圍超】<br>Shine天佑出碟一腳踢</h1><p>Shine同林欣彤等噚日喺上水出席母親節活動，其中Shine嘅徐天佑話最近籌備新碟，由配樂到拍MV都係自己一腳踢：「監製話我身份特殊，加上我有經驗，所以自己搞，預計暑假出。」佢嚟緊仲會同黃又南再以Shine身份出歌，最快今年尾會成事。而啱啱同鄭嘉穎、陳凱琳去完荷蘭拍劇嘅又南，就話自己冇留意呢單緋聞。<br>撰文：馮仁昭</p></body></html>
