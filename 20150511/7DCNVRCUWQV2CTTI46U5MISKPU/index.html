<html><header><meta charset="utf-8"><title>劉智泰演患癌男高音</title></header><body><h1>劉智泰演患癌男高音</h1><p>根據真人真事改編的日韓合拍電影《上帝的男高音》，本周四在港上映，男主角是《原罪犯》韓星劉智泰，其他演員有日本男星伊勢谷友介等。早前在金鐘舉行首映，薛家燕都是座上客。故事講述擁有天籟聲音的男高音劉智泰患上甲狀腺癌，因手術導致聲帶受損，由天堂跌落地獄後，經理人伊勢谷對他不離不棄。就在劉智泰準備再演出時，卻發現肺部受到不能修復的損害。再次的打擊沒有令他放棄，反而堅持演出，令觀眾感動萬分。</p></body></html>
