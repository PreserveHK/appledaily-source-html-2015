<html><header><meta charset="utf-8"><title>小瑄：BB是男子漢</title></header><body><h1>小瑄：BB是男子漢</h1><p>懷胎4個多月的徐若瑄，昨日母親節在facebook宣告腹中胎兒是男嬰，興奮的她以BB口脗寫道：「以後一定也會像我爸鼻一樣是個勇敢的男子漢！」之前住院安胎近一個月的徐若瑄，出院返家後仍要卧床直至BB出世。<br>昨徐若瑄在fb貼卧床和超聲波相片並留言：「我是小V寶，這是之前當我還是第16周時，看我健壯的腿、還有我的小腳丫，謝謝你們一直以來的關愛，我媽咪很努力，所以我一直都很健康！我知道她這輩子打的針都沒有這幾個月多，也知道其實還有300針左右，我以後一定也會像我爸鼻一樣是個勇敢的男子漢！保護我媽咪。」<br>撰文：皓騫</p></body></html>
