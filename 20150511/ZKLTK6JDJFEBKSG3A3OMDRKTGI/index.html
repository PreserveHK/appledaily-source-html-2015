<html><header><meta charset="utf-8"><title>28歲男中環跳海亡</title></header><body><h1>28歲男中環跳海亡</h1><p>【本報訊】一名男子昨日凌晨被發現在中環林士街多層停車場對開海面載浮載沉，消防員接報到場後將他救起，不過送往醫院搶救後證實死亡，案件無可疑，警方正聯絡其親人了解事件。<br>死者姓計（28歲），昨日凌晨3時許，一名29歲男途人Thomas路經中環干諾道中林士街多層停車場時，發現一男子在對開海面載浮載沉，立即報警。消防員到場將他救起，但他已經陷入昏迷及口吐白沫，送往醫院搶救後證實死亡。警員在他身上撿獲身份證，調查後相信案件無可疑。<br>至於其墮海原因，警方正聯絡其親友了解事件，不排除他蹈海自殺。<br>■記者唐家輝</p></body></html>
