<html><header><meta charset="utf-8"><title>大劉甘比母親節享天倫</title></header><body><h1>大劉甘比母親節享天倫</h1><p>大劉劉鑾雄的母親葉淑婉上月中辭世，大劉一家上下逐漸收拾哀痛心情，眾家人昨日母親節如常到灣仔福臨門家庭敍會。大劉與女友甘比（陳凱韻）乘坐車牌「ILOVEU2」的七人車，同行還有甘比母親、二人的一對子女秀樺及細仔Joseph Junior及另一名小男孩，一行六人抵達。<br>大劉行入食肆時，未有用近月依靠的柺杖扶助行路，步履輕盈平穩，大劉的胞妹劉玉珍之後前來滙合。眾人用膳一個多小時，大劉離開時，與家人耐心在酒樓大堂等候，讓長者先行離開。<br>採訪：張俊銘　<br>攝影：陳慧安</p></body></html>
