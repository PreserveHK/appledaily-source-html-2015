<html><header><meta charset="utf-8"><title>洗米華菲律賓開賭場</title></header><body><h1>洗米華菲律賓開賭場</h1><p>澳門賭業猛人周焯華（洗米華）分身有術，照顧在澳門安胎正印陳慧玲（Heidi），二人第二名的BB更會於本月30日、即洗米華41歲生日開刀出世，他亦不時出埠陪伴疑似有「華種」的女友Mandy Lieu，盡享齊人之福。洗米華近日大部份時間都留在澳門陪伴Heidi，前日他再度出埠，到菲律賓，為其太陽城投資的Solaire Resort &amp; Casino剪綵，邀請了草蜢做嘉賓，未有受到近日正印與Mandy鬥法而煩惱。洗米嫂的大女周梓潼昨日在母親節送上自製心意卡及一束紙花給她，寫上我愛你，讚揚洗米嫂是最好的母親，給她無限自由及愛心。<br>撰文：唐如</p></body></html>
