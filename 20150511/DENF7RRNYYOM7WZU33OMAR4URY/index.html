<html><header><meta charset="utf-8"><title>邵音音爆粗鬧阿驄</title></header><body><h1>邵音音爆粗鬧阿驄</h1><p>鄭伊健、何超儀、梁漢文、邵音音及林敏驄等，前晚在九龍灣出席電影《全力扣殺》謝票活動，電影片尾有幕林敏驄吹噓羽毛球是由他發明的片段，當眾演員進入戲院與觀眾見面時，有名少年觀眾向林敏驄作出挑釁說：「我就係發明足球嗰個。」林敏驄即說：「你阿媽知唔知你嚟睇呢啲戲呀？」而當邵音音準備向觀眾發言時，林敏驄突然插嘴：「唔好講咁長。」音音姐不滿被打斷，即以粗口還擊：「我都未X開始講。」<br>首次參與謝票活動的鄭伊健希望可以拍續集，他說：「拍呢部戲好好玩，續集可以拍唔同嘅題材。」老闆何超儀稱若開拍續集，一個演員也不能少。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
