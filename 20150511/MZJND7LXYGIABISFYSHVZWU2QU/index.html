<html><header><meta charset="utf-8"><title>崔始源新婚玩煮飯仔</title></header><body><h1>崔始源新婚玩煮飯仔</h1><p>韓國男團Super Junior成員崔始源早前加盟內地節目《我們相愛吧》（中國版《我們結婚了》），跟內地名模劉雯合演夫妻，更不時在網上晒恩愛，令粉絲看得眼冤。昨日，節目組又再公開崔始源兩公婆玩煮飯仔的花絮相，相中崔始源和劉雯穿上紅色圍裙，分別專心地切東西，而在另一張相，劉雯則甜笑地望着努力準備食材的崔始源，二人有如真正的新婚夫婦。此外，崔始源近日亦在twitter公開跟劉雯的合照，表示要齊齊環遊世界。</p></body></html>
