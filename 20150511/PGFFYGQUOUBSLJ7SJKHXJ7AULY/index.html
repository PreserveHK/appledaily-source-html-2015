<html><header><meta charset="utf-8"><title>發福呂方　孖菊姐合唱</title></header><body><h1>發福呂方　孖菊姐合唱</h1><p>前晚第二場顧嘉煇榮休演唱會，邀請呂方擔任特別嘉賓，他與關菊英合唱原裝版《雪山飛狐》，還獨唱關正傑的飲歌《萬水千山縱橫》，肥嘟嘟的呂方渾身福氣，連下巴幾乎也「失蹤」了，他說：「我同菊姐好多年冇合作，好開心有份參與煇哥榮休騷，我哋都係第一次喺台上合唱呢首歌。」<br>久沒出碟的呂方最近灌錄新歌，9月再踏紅館開騷，他說：「其實兩年前已經申請紅館開騷，難得申請成功，自己會好好珍惜，務求以最佳狀態上台。」呂方並謂現已開始做運動，希望他可以成功搣走豬腩肉。<br>撰文：皓騫</p></body></html>
