<html><header><meta charset="utf-8"><title>藝術家頌親恩筆芯刻《遊子吟》</title></header><body><h1>藝術家頌親恩<br>筆芯刻《遊子吟》</h1><p>【點滴】<br>為迎接母親節，台灣毫芒雕刻藝術家陳逢顯，以直徑0.5厘米的鉛筆芯雕刻唐詩《遊子吟》（圖），藉此懷念小時候母親諄諄教導。民眾要透過高倍放大鏡，才能看到鉛筆芯的提字，「慈母手中線，遊子身上衣；臨行密密縫 ，意恐遲遲歸。誰言寸草心，報得三春暉。」加上落款一共39個字。陳逢顯表示，作品從規劃、製作到完成約10天，過程失敗5次，才雕刻成功。<br>中央社</p></body></html>
