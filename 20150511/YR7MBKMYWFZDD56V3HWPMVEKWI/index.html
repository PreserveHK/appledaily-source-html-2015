<html><header><meta charset="utf-8"><title>體驗分娩陣痛壯男半途而廢</title></header><body><h1>體驗分娩陣痛<br>壯男半途而廢</h1><p>【點滴】<br>昨日是母親節，內地多地舉行「分娩陣痛極限挑戰」活動（圖），讓更多人切身體會母親的偉大。其中江西南昌有包括消防員、拳擊手等職業以及「準爸爸」在內的近20位男子參與該活動。最終，一名消防員以陣痛指數80完成挑戰，成為現場挑戰陣痛指數最高的選手。<br>而雲南昆明一婦產醫院昨日亦舉辦類似活動，14名參加挑戰的男子，大多數僅在達到分娩陣痛最高指數的一半時，就難以承受要求退出。<br>中新網</p></body></html>
