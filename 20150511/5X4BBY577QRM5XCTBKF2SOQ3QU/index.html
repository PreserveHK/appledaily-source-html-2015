<html><header><meta charset="utf-8"><title>羅霖透視裝名店掃袋</title></header><body><h1>羅霖透視裝名店掃袋</h1><p>之前被本報讀者直擊羅霖到酒店促銷場掃Valentino，前日她再度出擊去銅鑼灣利園shopping。羅霖與女助手先到Valentino掃正價新貨，她入到店內即除下粉紅長外套，身穿粉紅透視上衣及黑短裙，透視了黑bra及露出小蠻腰，不愧是美魔女。<br>羅霖在店內專攻手袋，其間不時拿着心儀款式在店內照鏡，諗足近一小時才決定扑槌買，之後再戰另一間名店Hermès，滿載而歸的她將兩袋戰利品交給女助手拎，離開商場時發現下雨，她即買了一把新傘，然後與助手二人行到世貿中心，更搭實助手膊頭為她擔傘。<br>採訪、攝影：吳耀輝</p></body></html>
