<html><header><meta charset="utf-8"><title>柯震東被揭輟學</title></header><body><h1>柯震東被揭輟學</h1><p>柯震東自去年吸毒獲釋後，事業一落千丈，原本年收入逾千萬元的他，返台至今只接了8個工作，總收入僅55萬元新台幣（約13萬港元），跟那些年風光時期相去甚遠。柯震東去年乖乖返校讀書，但卻被同學爆料：「期末考，只看到他來10分鐘就走了，後來更乾脆不念了。」<br>吸毒事件令他嘗盡人情冷暖，約有50名朋友刪去他的微信聯絡，柯震東曾自嘲：「我現在也囂張不起來了。」他透露仍跟房祖名、郭采潔等圈中好友保持聯絡，不過，有內地報道指林鳳嬌對兒子祖名看管甚嚴，沒必要不讓他出門，故兩人只會在祖名家中見面。<br>撰文：皓騫</p></body></html>
