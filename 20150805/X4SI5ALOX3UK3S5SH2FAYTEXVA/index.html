<html><header><meta charset="utf-8"><title>洗米嫂無視老公𠱁</title></header><body><h1>洗米嫂無視老公𠱁</h1><p>周焯華（洗米華）因搭上名模Mandy Lieu令老婆陳慧玲（洗米嫂）嬲爆，前晚其公司重臣黃柏高（Paco）64歲生日，在銅鑼灣舉行生日會，兩夫妻都出席，但之後在洗米嫂的facebook上，僅得一張大合照有洗米華在旁，據在場嘉賓透露，男方雖主動獻殷勤，但女方表現冷淡。<br>一直盛傳洗米華曾多次請求太太原諒，但每次周刊都偷拍到洗米華跟Mandy Lieu出遊的照片，夫妻感情覆水難收，前晚兩人前後腳到Paco生日會，離開時也是老婆Heidi從後門先走，老公最後在眾人攙扶下醉步離開。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
