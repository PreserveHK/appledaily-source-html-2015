<html><header><meta charset="utf-8"><title>成龍反口助祖名復工</title></header><body><h1>成龍反口助祖名復工</h1><p>房祖名去年在北京容留他人吸毒罪成，今年2月獲釋，曾表示不會助祖名復出的成龍，昨接受美聯社訪問時卻改口：「我對自己說為何我會那麽固執？」成龍還讓兒子擔任其新碟監製：「有首歌我們會互唱對方，我會講很抱歉你年輕時我很忙。」祖名獄中寫了很多劇本、歌曲，成龍笑言：「應該創立監倉假期，逼一些有錢人，包括自己去坐監。」<br>下周五便是祖名在北京被捕一周年，祖名前日接受台灣《蘋果日報》獨家專訪，談及獄中生活，牢房以安全為由，24小時開燈，囚禁半年都沒試過「黑暗」日子。<br>撰文：劉敏</p></body></html>
