<html><header><meta charset="utf-8"><title>內地熱爆　美人魚消暑</title></header><body><h1>內地熱爆　美人魚消暑</h1><p>台灣受超強颱風蘇迪羅威脅的同時，大陸多地則遭熱浪襲擊，持續10日高溫的上海，昨又創出今夏最高溫達39.2℃，往日熙熙攘攘的外灘親水平台已難覓遊客蹤影，預計未來幾天高溫天氣仍將持續。但到本周後半段，受颱風蘇迪羅外圍影響，高溫天氣將有所緩解。<br>此外，連日受高溫襲擊的四川盆地幾乎成為一個「火盆」，最高溫度飆至38.8℃，許多成都市民難頂酷熱天氣，一到周末便一窩蜂湧到都江堰，一邊泡腳一邊打麻將消暑。而在湖南永順猛洞河，有主辦單位乘機搞搞新意思，推出「美人魚」游泳學習班，讓眾多喜愛游泳的美女化身美人魚，在水中暢遊、嬉戲。<br>中新社</p></body></html>
