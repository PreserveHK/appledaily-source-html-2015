<html><header><meta charset="utf-8"><title>李寶椿後人爭產或達成協議</title></header><body><h1>李寶椿後人爭產或達成協議</h1><p>【本報訊】已故富商李寶椿的么子李兆滔在2003年入稟法院，指控身為亡父遺產管理人的胞兄違反受託人責任，攤薄其持有股份價值。案件原定昨在高等法院開審，但雙方經商議後，李兆滔一方表示雙方達成協議，並已制訂和解文件。但案件後來轉為閉門聆訊，雙方拒絕透露是否已達成最終和解。<br>原告李兆滔，被告為其兄李兆增，但李兆增已於2012年12月27日離世，故由其遺產執行人、即遺孀張碧梧及兒子李瑞智代表。李兆滔聲稱可分得父親遺產的228股李寶椿置業股份，該批股份在2013年時值8,000萬元。<br>案件編號：HCA416/03<br>■記者黃幗慧</p></body></html>
