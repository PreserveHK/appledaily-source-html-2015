<html><header><meta charset="utf-8"><title>拍拖勝地：四個月三度約會</title></header><body><h1>拍拖勝地：四個月三度約會</h1><p>小小超與「齊蔭女」四個月內，三度被踢爆甜蜜約會，其中兩次是在外地被捕獲。</p><p>5月3日　名古屋</p><p>被網民拍下在日本名古屋的名鐵站，搭電鐵去中部機場，於閘口前依依不捨，癡纏5分鐘。</p><p>上月25日　灣仔</p><p>與齊蔭女到灣仔的Oolaa Petite餐廳撐枱腳，當時齊蔭女不時托腮微笑，小小超則被冧到笑逐顏開，氣氛融洽。</p><p>本月　曼谷</p><p>有網民於泰國曼谷Siam Paragon的Harrods Cafe門外等車，全程緊緊地拖着手，其間情不自禁錫女方的面珠一啖。</p></body></html>
