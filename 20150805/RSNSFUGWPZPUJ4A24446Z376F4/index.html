<html><header><meta charset="utf-8"><title>【汽車籽】Lexus懸浮板周三正式公開！</title></header><body><h1>【汽車籽】Lexus懸浮板周三正式公開！</h1><p>還記不記得早前Lexus說成功研發出懸浮滑板Hoverboard，將曾於《回到未來三》中出現的懸浮滑板假想變成真實。可惜一直只得一段很短的宣傳影片，沒有實際示範。但終於有好消息，Lexus宣佈會在本周三（05/08）正式實試給大家看。</p><p>據Lexus稱這懸浮滑板將高溫的半導體導入於磁石內，因而讓它懸浮。但由於產生極高溫，所以要利用液態氮來降溫，所以滑板因而會不斷噴煙。若然真的成功，將來或許有懸浮的汽車也說不定。<br><br>記者︰梁立勤<br>影片︰ https://youtu.be/wEA0R00qwpc </p></body></html>
