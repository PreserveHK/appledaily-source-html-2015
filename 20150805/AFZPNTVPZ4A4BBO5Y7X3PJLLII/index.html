<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王喜宣萱拒返無綫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王喜宣萱拒返無綫 - 馮仁昭</h1><p>同宣萱噚日喺大坑拍攝港台劇《火速救兵III》，講到無綫呢排鬧藝員荒，唔少藝員好似胡杏兒、徐子珊同朱璇都唔續約，唔知佢兩個又有冇諗住返無綫拍劇？宣萱話𠵱家啲工作已排到年尾，如果係搵都要睇咗古仔先，錢係其次。王喜就話：「睇吓幾時有合約拎嚟睇先。」宣萱亦話：「以前都係contract上出問題。」王喜續話：「佢哋諗我哋先再算喇，出面咁多人才。」<br>撰文：馮仁昭</p></body></html>
