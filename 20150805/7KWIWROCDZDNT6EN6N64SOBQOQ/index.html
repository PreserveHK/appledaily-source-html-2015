<html><header><meta charset="utf-8"><title>【扮靚籽】另類牙膏選擇</title></header><body><h1>【扮靚籽】另類牙膏選擇</h1><p>扮靚不止裝扮外表，身體小節也不能忽略，尤其是牙齒，拍照時露齒而笑，清潔工夫有沒有做好，一張照片就騙不了人。某幾大牌子的牙膏，市場佔有率極高，但坊間盛傳，其有害化學成份多，長期使用對身體無益。越來越多人愛試新的潔齒產品，避免使用單一產品，減輕某幾類化學品「拉勻一世的影響」。以下幾個選擇，有天然有方便，有些看似奇怪，未必人人敢試，但聽聽無妨。</p><p>記者：彭海燕</p></body></html>
