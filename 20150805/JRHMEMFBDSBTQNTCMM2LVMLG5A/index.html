<html><header><meta charset="utf-8"><title>求驗客手記：英超新季玩「新越位」</title></header><body><h1>求驗客手記：英超新季玩「新越位」</h1><p>英超雖然近年加入門線技術協助執法，但爭議判決仍老是常出現，新一季英格蘭各級聯賽又有越位新指引，以往攻方射門，如果經過位於越位嘅隊友射入，而呢位隊友冇直接參與進攻，球證都會判入球有效，但新指引實施下，入球都會被判越位。好似上季曼聯對史篤城，桑馬達（圖）射門穿過越位位置嘅馬高斯盧祖入網，如果新一季有呢個情況，入球就變成詐糊，不過英超星期六就開波，新指引𠵱家先公佈，球證同球員又適唔適應得切呢？</p></body></html>
