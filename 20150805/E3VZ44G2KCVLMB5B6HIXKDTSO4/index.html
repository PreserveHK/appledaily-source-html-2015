<html><header><meta charset="utf-8"><title>男文員潛威院女廁表證成立</title></header><body><h1>男文員潛威院女廁表證成立</h1><p>【本報訊】已婚男文員被控在威爾斯親王醫院職員宿舍女廁遊蕩案，辯方投訴被告受警員施壓作口頭招認，反對控方將警誡供詞呈堂。法庭昨駁回辯方申請，裁定被告表證成立。他選擇不出庭自辯，案件下周五裁決。<br>辯方昨強調，女實習醫生溫詠娜供稱本年4月25日晚約10時半，在女廁撞破被告藍家豪（30歲）後，藍曾返入女廁匿藏逾半小時始逃離現場，惟閉路電視拍攝到他於10時半出現在後樓梯，認為兩者時間不脗合，質疑溫證供可靠性。辯方續指，被告當晚純粹誤闖女廁，停留僅數秒，沒在女廁附近徘徊。<br>案件編號：STCC1323/15<br>■記者楊思雅</p></body></html>
