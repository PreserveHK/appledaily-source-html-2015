<html><header><meta charset="utf-8"><title>【科技籽】3D打印支架　取代石膏</title></header><body><h1>【科技籽】3D打印支架　取代石膏</h1><p>3D打印技術逐漸流行，在各個範疇上能應用這種全新科技。有外國3D打印公司Bespoke 3D的設計總監Scott Summit意外手部骨折，他忽發奇想以3D打印技術製造出支架，取代傳統的石膏固定技術，支架更獲得醫生認可，令3D打印技術在醫療領域邁進一步。<br><br>相信不少朋友都試過骨折，通常醫生都是為病人以石膏固定待骨頭接合。不過石膏容易令皮膚痕癢，而且難以清潔。這種以3D技術打印的支架以3點支撐手部，讓骨頭接合。由於支架並不是完全包實受傷位置，用家能正常洗澡及塗藥膏，免卻了打石膏的麻煩及痛苦。<br><br>記者：容逸富</p></body></html>
