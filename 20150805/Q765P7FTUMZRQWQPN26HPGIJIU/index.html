<html><header><meta charset="utf-8"><title>求驗客手記：C朗送島做人情識撈</title></header><body><h1>求驗客手記：C朗送島做人情識撈</h1><p>做新郎哥最愁未必係搞婚禮過程，而係搵邊個做伴郎，搵着一個高富帥，就咩風頭都俾佢搶晒。葡萄牙金牌經理人文迪斯周一佢就同結婚10年嘅老婆辛特拉喺波圖補辦婚禮，就搵旗下球星基斯坦奴朗拿度（C朗、右）做伴郎，不過C朗送咗個至少值300萬歐元嘅希臘小島做人情，文迪斯就算被搶風頭都冇所謂啦。</p><p>C朗都要努力搵番啲人情錢，佢嘅面書就上載咗段佢扮街頭賣藝者，宣傳自家品牌耳機。</p></body></html>
