<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳瀅唔同吳若希爭大隻仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳瀅唔同吳若希爭大隻仔 - 馮仁昭</h1><p>陳瀅噚日喺新城接受訪問，佢一坐低話要澄清同大隻仔溫家偉嘅緋聞，查實嗰日化妝師朋友亦有同行，講到同大隻仔溫馨自拍，陳瀅話：「佢同個個自拍都係咁，我只係對佢嘅雪糕有興趣。」佢仲強調話唔係同吳若希爭：「我哋唔會過電，亦都冇發展空間，佢太大隻，太性感，成日着背心仲性感過我，我問佢係咪咁樣以低胸搶生意。」<br>撰文：馮仁昭</p></body></html>
