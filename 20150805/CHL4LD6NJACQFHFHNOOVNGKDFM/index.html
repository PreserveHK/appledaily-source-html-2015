<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kay變阿婆晒皺紋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kay變阿婆晒皺紋 - 馮仁昭</h1><p>謝安琪（Kay）10月喺澳門舉行首站巡迴演唱會，慶祝入行10周年。佢噚日喺fb上載老婆婆造型照話：「無論再過多少個十年，我仍是我。我會記得，我真心的為你唱過我的歌。」</p><p>原來，Kay搵咗曾為《進擊的巨人》真人版電影設計「巨人」、由日本頂尖特技化妝師JIRO率領嘅團隊專程嚟香港化妝，Kay呢個老妝只係用咗3個鐘完成，另外仲有人咪合一嘅人體彩繪造型㖭。<br>撰文：馮仁昭</p></body></html>
