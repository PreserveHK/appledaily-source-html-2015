<html><header><meta charset="utf-8"><title>僅公屋戶等5類人可買</title></header><body><h1>僅公屋戶等5類人可買</h1><p>【話你知】<br>青衣長安邨安濤樓單位雖然叫價全城最低，首期不用9萬元即可做業主，不過單位為綠表（居屋第二市場）、即未補地價的資助房屋，並非有錢就可以搶得筍盤。<br>根據房委會規定，只有五類人士可以申請購買居屋第二市場的單位，包括房委會或房協轄下屋邨住宅單位的租戶、房委會轄下中轉房屋的認可居民、獲房屋署發給綠表資格證明書人士、長者租金津貼計劃受惠者及持有由房屋署發出保證書的人士（包括公務員）。 所有已購得居屋或透過租者置其屋計劃買樓的人士或家庭，均不可再申請有關計劃。<br>■記者程俊華</p></body></html>
