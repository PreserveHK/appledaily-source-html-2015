<html><header><meta charset="utf-8"><title>傅明憲希臘晒G奶</title></header><body><h1>傅明憲希臘晒G奶</h1><p>傅明憲（GiGi）與莊家彬分手後不愁寂寞，日前她便偕劉晨芝等一班友人到希臘旅行。面對迷人靚景，GiGi當然不會錯過享受陽光與海灘機會，見她前晚在fb上載三點式索爆泳衣照，大晒G奶身材，劉晨芝還搞鬼地像樹熊般從後手腳並用的箝實GiGi，左手托住GiGi G奶，玩得相當瘋狂。記者昨日致電GiGi，她透過WhatsApp表示今次到希臘主要是出席朋友生日會，而昨日凌晨GiGi還出席友人pre-bday晚宴，其中活希兒也有同行。<br>採訪：魯吉</p></body></html>
