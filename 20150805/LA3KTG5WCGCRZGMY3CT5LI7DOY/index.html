<html><header><meta charset="utf-8"><title>Gary宋智孝撇清關係</title></header><body><h1>Gary宋智孝撇清關係</h1><p>韓國綜藝節目《Running Man》（RM）的「周一情侶」Gary和宋智孝一向被視為一對，不過Gary日前上另一綜藝節目時就自爆私下與智孝沒有聯絡，當提到兩人曾被拍得親密照片時，Gary就解釋說：「那張相只是節目組的聚餐，因為當時大家都很放鬆，所以才會這樣。」又強調情侶配只是工作一部份，是無可奈何才會變成這樣。至於在《RM》中突咀智孝的臉，Gary強調自己沒有私心。</p></body></html>
