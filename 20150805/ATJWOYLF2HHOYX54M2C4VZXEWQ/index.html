<html><header><meta charset="utf-8"><title>超市氹氹轉：天使太攰投PSG延期</title></header><body><h1>超市氹氹轉：天使太攰投PSG延期</h1><p>曼聯翼鋒迪馬利亞（天使、左）原定於周一到卡塔爾，進行加盟巴黎聖日耳門（PSG）前的體測，但因天使經過20小時由阿根廷去卡塔爾的長途旅程，感到太疲累而要延期至周二進行，只要27歲的天使通過體測，就能正式以4,400萬鎊（約5.3億港元）過檔PSG。</p><p>另外，據英國《太陽報》報道，曼聯在今夏曾兩度向皇馬出價破世界紀錄傳會費的一億鎊，欲羅致加里夫巴利，但遭皇馬拒絕。</p></body></html>
