<html><header><meta charset="utf-8"><title>沈穎婷轉行酒吧賣煙</title></header><body><h1>沈穎婷轉行酒吧賣煙</h1><p>資深藝人李影的千金、30歲的沈穎婷，落選港姐後曾加入娛樂圈，由無綫到港視。早前約滿港視的她昨日被雜誌爆料在夜場推廣香煙，時薪由800元到1,000元不等，每星期兩日都會穿着制服在中環或尖沙嘴的酒吧推銷。雜誌指沈穎婷從事近3年慶幸冇人抽水，同場會有男同事照應。昨日她回應本報說：「我唔係諗住離開娛樂圈，接到呢啲工作咪做好啲囉，都係返工之嘛，人哋消費我去賺錢都幾好幾乖女吖。」穎婷笑言每次開工都有客人表示面善，她亦從不避談自己的出身。<br>採訪：李森</p></body></html>
