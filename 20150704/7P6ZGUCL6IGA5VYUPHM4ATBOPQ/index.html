<html><header><meta charset="utf-8"><title>嘆啤酒賞龍舟競賽</title></header><body><h1>嘆啤酒賞龍舟競賽</h1><p>【本報訊】香港龍舟嘉年華昨起一連三日在尖東維港舉行，143個龍舟會來自13個國家、合共4,000人分別齊集較技，吸引不少港人及外國遊客打氣，氣氛熱鬧。天氣炎熱，場內提供啤酒等飲料解渴。昨日賽事中最特別是名為「粉紅龍舟競賽」的國際乳癌康復者錦標賽，由乳癌康復者參賽。本港首支由乳癌康復者組成的龍舟隊「香港乳龍」，資深隊員Susanne Chan表示，經化療、電療後最初無法舉手，划艇對她們而言並不容易，但能增加她們體能，經過訓練，更可上場比賽。<br>■記者周佩儀</p></body></html>
