<html><header><meta charset="utf-8"><title>BIGBANG帶挈公司買大樓</title></header><body><h1>BIGBANG帶挈公司買大樓</h1><p>韓國天團BIGBANG（圖）所屬的YG事務所近年賺到笑，最新消息是YG為了擴大公司大樓規模，提高業務效率，投資了159.7億韓圜（約1.1億港元）買入物業。這項重大決定去年11月通過理事會，本月底會交埋尾數。YG大廈現位於首爾麻浦區，樓高七層，且有一層地庫。此外，BIGBANG日前推出的新歌《SOBER》大受歡迎，MV在YouTube的點擊率更極速衝破559萬大關。</p></body></html>
