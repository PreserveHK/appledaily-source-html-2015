<html><header><meta charset="utf-8"><title>餓犬伴屍一個月逼食主人腳填肚</title></header><body><h1>餓犬伴屍一個月<br>逼食主人腳填肚</h1><p>澳洲一名獨居老翁倒斃寓所，一個月後才被發現，警察到場時發現他的雙腿已被飼養的愛犬吃掉，場面恐怖又悲涼。<br> <br>警方周二到維多利亞吉朗（Geelong）一間公寓進行例行家訪，發現屋主已經死亡，當時只有一隻相信是他飼養的狗隻同在。死者的雙腿已經消失，相信是被餓極的狗狗吃掉。<br> <br>當地市議會稱，隨同警察到場的福利部相關人員，被屋內慘況嚇壞，需要安排輔導。至於吃下人肉的餓狗，要經檢查才決定是否需要人道毀滅，警方亦指老翁死因無可疑。<br> <br>澳洲SBS</p></body></html>
