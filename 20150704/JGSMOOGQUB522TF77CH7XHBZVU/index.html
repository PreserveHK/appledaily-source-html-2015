<html><header><meta charset="utf-8"><title>潘源良關心關淑怡被呼喝</title></header><body><h1>潘源良關心關淑怡被呼喝</h1><p>潘源良昨日與雷頌德（Mark）在港台接受訪問，對於關淑怡日前在網上平台表示在工作上遇到不公平的對待，其子關浚賢亦撰文代母抱不平一事，有傳是關淑怡參演潘源良作品音樂會時，被關淑怡的助手呼喝，對此潘源良說：「歌手喺自己化妝間，我冇見到有咁嘅事，嗰日佢感冒可能反應慢被催，遲啲會搵佢問候吓。」另外，潘源良向Mark透露不敢邀請黎明做自己作品演唱會的嘉賓，他說：「怕佢忙好難夾到期，而且好多嘉賓，唱過時間驚罰錢，冇理由催嘉賓唱快啲。」<br>採訪、攝影：王連連</p></body></html>
