<html><header><meta charset="utf-8"><title>陶喆發聲明維權</title></header><body><h1>陶喆發聲明維權</h1><p>台灣藝人陶喆早前被爆背妻江佩蓉偷嗒楊子晴，昨日陶喆終於為事件進行反擊，委託律師發聲明，他指不少媒體曲解他與楊子晴相關的言論報道，故此將作出進一步的法律維權等必要措施，澄清事實。相隔一小時後，唱片公司發出「正式聲明」，指楊子晴的言論已導致陶喆先生的公眾形象及社會評價受到嚴重貶損，已安排律師處理，並保留一切法律權利，同時為前日在北京的活動中，工作人員推撞記者而造成的傷害致歉。陶喆的經理人楊濮僕表示，陶喆在北京已與律師見面，聽取意見再決定下一步怎樣做，回台灣後會親自開記者會。<br>撰文：李森</p></body></html>
