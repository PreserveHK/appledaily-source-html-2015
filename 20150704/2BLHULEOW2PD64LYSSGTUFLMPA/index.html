<html><header><meta charset="utf-8"><title>體壇拾趣：美人魚今戰世大運</title></header><body><h1>體壇拾趣：<br>美人魚今戰世大運</h1><p>仲記得「女飛魚」韋漢娜喺2009年世大運勇奪兩金嘅歷史佳績嗎？今日起喺光州舉行嘅世大運，香港一眾男、女飛魚將陸續登場，尤其隊中第三次參賽嘅「美人魚」歐鎧淳（黃衫），連續鬥足七日，佢話好想喺主項50米同100米背泳殺入決賽，更重要係為下個月初世錦賽做好熱身，可以爭到里約奧運入場券。<br>佢今日會先出戰200米背泳同4x100米自由泳接力賽，主要係為聽日100米背泳試一試水。相反，200米背泳另一港將、上月喺密芝根大學畢業嘅劉彥恩，就話自己一心想喺200米背爭取到奧運資格。而以400米跑手陳嘉駿為首嘅田徑隊，今日會喺香港出發到光州。</p></body></html>
