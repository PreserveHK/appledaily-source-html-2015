<html><header><meta charset="utf-8"><title>活好周末：元創方辦環保嘉年華</title></header><body><h1>活好周末：元創方辦環保嘉年華</h1><p>【本報訊】「Green Monday Summer Carnival 無綠不歡嘉年華」今明兩天上午10時至下午9時，在中環鴨巴甸街35號PMQ元創方舉行，包括有環保電影欣賞、素食食譜作者分享、「音樂蜂MusicBee」音樂人黎曉陽以升級再造樂器表演、工作坊等。另有多個免費綠色遊戲攤位如自製咖啡渣香包、健康飲品、手工肥皂等，為參加者帶來一個健康、環保、低碳生活方式的綠色周末。</p></body></html>
