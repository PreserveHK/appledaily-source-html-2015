<html><header><meta charset="utf-8"><title>齊齊發掘雷神寶藏</title></header><body><h1>齊齊發掘雷神寶藏</h1><p>今季曾有十次田戰雷神缺陣，當中每次都有他騎開之馬換人勝出，好像上次賽日般，就有「無敵劍俠」換人贏馬，證明同類分子有追捧價值。周日11場沙田日馬中，「現代財星」、「大家熊」、「奇真」、「信眼光」、「金獅福將」、「聰明才智」、「安荃」及「海紅寶」上仗由雷神策騎，並於今戰因他停賽而換人。其中跑第六場四班1600米的「大家熊」，雖然過往只贏1400米，但大摩要爭冠軍練馬師，如果明知此駒1600米不能勝任，照計不會咬實此程；再者今場由手風大順的巫斯義執韁，機會應可提升，加上上次有「無敵劍俠」由莫雷拉換巫斯後贏馬的例子，看來「大家熊」應是今期的雷神寶藏。</p></body></html>
