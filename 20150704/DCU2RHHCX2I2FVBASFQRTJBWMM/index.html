<html><header><meta charset="utf-8"><title>【街訪】人人集光洙郵</title></header><body><h1>【街訪】人人集光洙郵</h1><p>《RM》昨晚在亞博館舉行見面會，場外設置禮物收集處，讓粉絲將禮物放下，然後轉交給《RM》成員。雖然現場沒有出售《RM》周邊產品，但擺放李光洙代言的「能得利」檔攤及光洙的人形紙板讓粉絲「合照」。本報訪問了粉絲最期待《RM》有甚麼演出。</p><p>Mark和Jessi</p><p>「好想有機會同佢哋玩撕名牌遊戲，亦都好期待Gary同智孝喺台上跳sexy dance。」</p><p>Charisse（左）和Jamie</p><p>「最期待睇佢哋跳舞，同埋想睇佢哋喺台上玩撕名牌遊戲。」</p><p>Jonathan</p><p>「除咗想睇撕名牌遊戲，最想睇到金鐘國跳女團SISTAR首《Alone》嗰隻舞。」</p></body></html>
