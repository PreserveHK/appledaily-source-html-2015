<html><header><meta charset="utf-8"><title>婷婷唔心急識男仔</title></header><body><h1>婷婷唔心急識男仔</h1><p>謝婷婷前晚在九龍塘出席時裝活動，談到日前有報道指她與樂基兒上船P結識富二代，婷婷否認並說：「有人話畀我知報道，我都好少睇，其實嗰度都係我啲女性朋友嘅男朋友，係啲契姐同best friends男友。」問到有否人介紹單身男士？婷婷說：「佢哋明白我性格，唔使特登做呢啲，知我順其自然。」她亦稱與樂基兒不是同一班人玩，大家上了不同的船。<br>問到她的姪仔Lucas及Quintus日前在山頂被「捕獲」，婷婷說：「佢哋都有send相畀我睇，好得意，睇住佢哋長大。」至於暑假有否機會見面？她則說：「冇約定呀，希望佢哋會返，佢哋大咗好多，好可愛。」<br>採訪：羅慧敏</p></body></html>
