<html><header><meta charset="utf-8"><title>變態火槍烤活狗長髮女全程笑笑口</title></header><body><h1>變態火槍烤活狗<br>長髮女全程笑笑口</h1><p>廣西玉林狗肉節上月引起社會極大爭議，最近網民搜索出一段「噴槍烤狗」的片段，片長28秒，該隻小花狗嘴巴和四肢被綁，不斷扭動身體但動彈不得，繼而發出嗚嗚哀鳴。一名身穿黑長裙、腳踏紅色高跟鞋的長髮女子，全程帶着笑容，拿着火槍將地上的小花狗活活烤熟。<br> <br>該女子看到小花狗被燒得皮開肉綻時，還對着鏡頭露出微笑，網民坦言令人看得毛骨悚然。網民紛紛怒轟：「28秒後狗狗徹底被烤成一具焦屍！太殘忍了！群起譴責！」<br> <br>《東北網》/濟南都市頻道</p></body></html>
