<html><header><meta charset="utf-8"><title>體壇拾趣：單車女王首賽馬得第八</title></header><body><h1>體壇拾趣：<br>單車女王首賽馬得第八</h1><p>唔玩單車轉戰騎馬嘅前奧運金牌得主彭度頓（左），喺周四進行咗佢嘅騎師處女戰。呢位34歲嘅英國靚女曾經喺2008年北京奧運同2012年倫敦奧運各贏一面單車金牌後，佢就喺今年進行咗為期幾個月嘅密集式騎術訓練，仲喺周四首次參加比賽，喺紐伯里賽馬日出戰平道賽。昔日踩單車就係頂尖運動員，但喺另一個項目重新開始，彭度頓仲有漫漫長路，喺11位參賽者裏面只係跑第八。<br>佢喺賽後話能夠平平安安完成比賽已經達成今次參賽嘅目標，覺得好開心，希望喺下個月可以順利拎到業餘騎師牌照。而佢最終嘅目標，係要參加出年著名嘅切爾滕納姆賽馬節。</p></body></html>
