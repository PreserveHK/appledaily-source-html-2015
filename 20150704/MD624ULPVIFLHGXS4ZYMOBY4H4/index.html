<html><header><meta charset="utf-8"><title>趣趣地：軒迪克或返英教李城</title></header><body><h1>趣趣地：<br>軒迪克或返英教李城</h1><p>軒迪克（圖）喺2009年做過車路士領隊幾個月，表現大獲好評，幫球隊贏咗個英足盃冠軍。隔咗咁多年都仲有球迷希望佢可以回歸英超，等咁耐𠵱家終於有機會成真。68歲嘅軒迪克幾日前辭任荷蘭國家隊主帥，咁啱近日炒咗皮亞臣嘅李斯特城，據講就好有興趣搵前者接任，博彩公司已經將軒迪克成為下任李城主帥嘅賠率，列為2.1倍大熱，力壓2.75倍嘅連儂。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
