<html><header><meta charset="utf-8"><title>隔牆有耳：老爺車「普選號」退役 - 李八方</title></header><body><h1>隔牆有耳：<br>老爺車「普選號」退役 - 李八方</h1><p>每年六四遊行或者7.1遊行，都有架貨車帶頭，泛民就叫呢架車做普選號，因為呢架貨車真係見證香港好多次民主歷史時刻呀！不過原來普選號喺今年7.1之後就會退役，八方就向普選號真正車主──民主黨人打聽吓乜嘢事啦！<br>民主黨中人同八方講，原來普選號已經係老爺車級數，好多年前已諗過換車，因為保養同維修費真係好貴，但因資源問題一直拖住先，但最近真係發現再用呢架普選號的話，計落真係唔化算，所以決定行埋前幾日嘅7.1遊行就俾佢退役。民主黨應該會買過架新貨車代替，不過就唔知會唔會用番普選號個名。</p></body></html>
