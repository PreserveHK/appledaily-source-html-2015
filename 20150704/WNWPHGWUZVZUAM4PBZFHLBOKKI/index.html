<html><header><meta charset="utf-8"><title>警破網上賭檔拘「蘇帶」</title></header><body><h1>警破網上賭檔拘「蘇帶」</h1><p>【本報訊】大埔警區反黑組昨凌晨2時許喬裝賭客，在大埔廣福道3號搗破黑幫新義安大埔話事人「蘇帶」的網上百家樂賭檔及武器庫，拘捕包括蘇帶在內9名男女，撿獲80萬元籌碼、賭具、市值逾33萬元毒品及15件武器包括刀、棍、鐵通及鎚。<br>被捕6男3女年齡43至66歲，涉嫌藏毒及藏有攻擊性武器，其中58歲姓徐男子涉嫌經營賭博場所，其餘人包括蘇帶涉嫌在賭博場所內賭博。<br>大埔警區反黑組督察溫啟銘稱，賭檔用電腦連線至海外網上百家樂，獲取片段後與賭客對賭，只要關閉電腦便能消除證據，方便走鬼。<br>■記者江寶龍</p></body></html>
