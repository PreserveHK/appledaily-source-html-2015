<html><header><meta charset="utf-8"><title>徐子淇種檸檬自給自足</title></header><body><h1>徐子淇種檸檬自給自足</h1><p>千億新抱徐子淇和恒基二少李家誠已育有兩女一子，但她的肚皮仍密密開工，懷有6個多月身孕的她，昨日在Instagram貼出檸檬樹的圖片，還留言用自家種檸檬炮製檸檬水，完全不假外求。<br>子淇婚後一直與老爺李兆基（四叔）一家住麥當勞道惠苑，2010年四叔花了18.2億買下白加道35號地皮，預計建3棟三層獨立屋，四叔及兩子各佔一棟，預計年底可入伙，子淇很快便可與腹中金叵羅入住新居。從子淇貼出的照片可看到李家大宅的庭園寬敞，樹旁有歐陸三層噴水池，草地種滿花草樹木。<br>撰文：劉敏</p></body></html>
