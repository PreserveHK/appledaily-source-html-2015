<html><header><meta charset="utf-8"><title>多用猛獸種類為戰機命名</title></header><body><h1>多用猛獸種類<br>為戰機命名</h1><p>【話你知】<br>中國最新款無人機為何叫神雕，難道與金庸有關？澳門軍事評論員黃東認為有此可能。他表示，中國戰機喜以猛禽猛獸命名。而神雕因金庸小說在內地膾炙人口，加上神雕與中國最大型、飛得最高、最遠的無人機十分符合。<br>黃東指，中國戰機命名有其系統性，不能重複名字。此前內地另一款無人機叫翔龍，另有中國與巴基斯坦共同投資的FC1戰鬥機，在中國代號就叫梟龍。殲15艦載戰鬥機，也被外界命名飛鯊戰鬥機。而蘇30在中國海軍中被稱為藍鯊。</p></body></html>
