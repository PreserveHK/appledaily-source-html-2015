<html><header><meta charset="utf-8"><title>多士藏螺絲帽　大快活罰款</title></header><body><h1>多士藏螺絲帽　大快活罰款</h1><p>【本報訊】有食客到元朗的大快活享用一份多士，卻吃出一粒螺絲帽。大快活快餐有限公司因此被票控，公司代表昨在粉嶺裁判法院認罪，被判罰款6,000元。</p><p>指會安裝金屬探測器
</p><p>公司代表稱基於衞生問題，員工未能用手按壓多士檢查是否內藏螺絲帽，日後會安裝金屬探測器，保障食物質素。<br>大快活被票控食物的物質與購買人所要求者不符罪，公司過往有35個同類案底，涉案的元朗水車館街分店則有一個案底。去年11月4日早上11時，有食客到上址享用一份多士，其間發現多士內有一粒螺絲帽，遂向食環署投訴。<br>案件編號：FLS5472/15<br>■記者林綺琪</p></body></html>
