<html><header><meta charset="utf-8"><title>孖張繼聰寓跑步於拍拖人妻Kay濕晒直豎姆指</title></header><body><h1>孖張繼聰寓跑步於拍拖<br>人妻Kay濕晒直豎姆指</h1><p>夏日炎炎，除咗「正好眠」外，當然係要做運動啦，而藝人們工作忙碌，日夜顛倒，有空檔就要爭取時間做運動，如果係兩公婆拍住拖做運動更加一流。<br><br>平時着到女神咁靚嘅謝安琪（Kay），昨日凌晨喺微博貼咗幾張跑步照，最正係佢同老公張繼聰一齊夜跑，有老公傍實，梗係跑得安心啲。<br><br>身穿運動背心夜跑嘅Kay，仲跑到香汗淋漓，不過成功跑完出一身汗，連Kay都忍唔住直豎姆指讚自己呀，Kay表示：「謝謝張大人在拼命跑時也抓緊機會拍照，把我的努力記錄下來，更加謝謝他拍的這樣朦朦朧朧，把我照的好修長。」哇...好冧呀真係﹗</p></body></html>
