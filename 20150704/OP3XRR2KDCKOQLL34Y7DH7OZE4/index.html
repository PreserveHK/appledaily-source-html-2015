<html><header><meta charset="utf-8"><title>Eminem MV加插香港景</title></header><body><h1>Eminem MV加插香港景</h1><p>美國饒舌歌手Eminem新歌《Phenomenal》MV昨日出爐，他將MV拍成7分鐘短片，更找來影星尊麥高維治（John Malkovich）及於《Interview》扮金正恩的男星Randall Park客串。擁有超能力但失憶的Eminem，要逃離美國警察追捕。原本Eminem身處的背景似唐人街，但當他跑上大廈搭直升機走佬時，背景卻變了香港夜景！清楚見到位於灣仔的新鴻基中心（圖）。</p></body></html>
