<html><header><meta charset="utf-8"><title>王登耀被趕離中區警署</title></header><body><h1>王登耀被趕離中區警署</h1><p>【本報訊】內地民運人士王登耀（圖）早前來港參加雨傘運動，稱在上月24日政總外添美新村清場期間，當局沒收其現金及存摺等財物。他連日到中區警署要求歸還無果，更報稱昨凌晨被警員推撞，趕離警署。<br>王登耀指被沒收帳篷、退休養老金存摺（3萬多元人民幣）、申請政治難民證件及2千多元現金等，並稱清場前他與現場警官私下協定，警方將在3日後歸還他被沒收的物品，但連日到中區警署交涉無果，他指身上只得1千多元，會在街頭露宿。<br>地政總署回應表示，在清場限期前已要求在場人士清走物品，並說明被接管的財產和物件將不獲歸還。<br>■記者李家傑</p></body></html>
