<html><header><meta charset="utf-8"><title>可尋求仲裁調解</title></header><body><h1>可尋求仲裁調解</h1><p>【話你知】<br>若收到震撼賬單卻覺得收費不公平怎麼辦？市民除了可向消委會或通訊局投訴，亦可求助調解服務中心尋求仲裁調解，但消費者須先付100元調解費，然後由獨立人士聽取雙方理據後，作出合理仲裁，一般來說消費者多數可以就具爭議的數據收費爭取到一個折扣。惟消費者須留意一旦簽字和解，便須守保密協議，不得再向外披露爭議詳情或和解金額。查詢電話2180 9521，網站為 http://ccss.cahk.hk 。</p></body></html>
