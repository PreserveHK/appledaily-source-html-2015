<html><header><meta charset="utf-8"><title>活好周末：藝術團體播免費電影</title></header><body><h1>活好周末：藝術團體播免費電影</h1><p>【本報訊】每年7月首個星期六，亞洲藝術文獻庫均會邀請不同界別的合作夥伴，策劃一系列活動。今屆主題是「說書海」，活動包括電台廣播、限時店、電影放映會、演出、講座、導賞團、工作坊及展覽。活動今日上午10時至晚上11時，在上環荷李活道233號荷李活商業中心10樓及11樓舉行，免費入場，但部份節目需要預先登記，詳情可瀏覽 http://www.aaa.org.hk/opensaturday 。</p></body></html>
