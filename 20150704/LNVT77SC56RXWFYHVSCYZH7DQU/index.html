<html><header><meta charset="utf-8"><title>楊思琦笑黑幕「爆得太快」</title></header><body><h1>楊思琦笑黑幕「爆得太快」</h1><p>楊思琦、李潤庭及劉明軒昨日於旺角出席有線節目《寵物ER 3》記者會。思琦透露滿意今次酬勞，她又稱有意再養狗：「囡囡𠵱家3歲，佢都好鍾意小動物，有次我帶埋佢去拍節目，佢見到啲動物醫生都同我講，想帶佢哋返屋企。」思琦指囡囡快放暑假，故這兩個月都會留港陪女。<br>思琦又稱有留意今屆港姐，對於有未能入圍的港姐指是次選舉有黑幕，她說：「咁快就有呢啲新聞？係都選完先啦！」她指自己參選時只是名學生，不認識任何高層，故她肯定自己參選時沒有黑幕。另外，李潤庭則否認因麻煩兼耍大牌遭吳綺莉拒絕再合作。<br>採訪、攝影：譚倩宜</p></body></html>
