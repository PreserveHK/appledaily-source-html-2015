<html><header><meta charset="utf-8"><title>聯軍空襲殺IS高層</title></header><body><h1>聯軍空襲殺IS高層</h1><p>美國國防部前日宣佈，聯軍空襲敍利亞期間擊斃IS高層哈爾齊（Tariq bin Tahar al-'Awni al-Harzi），他負責協調伊拉克的自殺式爆炸襲擊、籌款及調配利比亞與敍利亞的外國聖戰士和武器，估計他的死會對IS造成一定打擊。<br>33歲的哈爾齊是突尼斯人，上月16日於敍利亞北部夏達迪市（Shaddadi）被美軍無人機擊中，與他同行的一名IS戰士亦在空襲中死亡；華府曾懸紅300萬美元（2,340萬港元）以取他的首級。<br>法新社</p></body></html>
