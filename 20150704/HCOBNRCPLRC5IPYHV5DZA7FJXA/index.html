<html><header><meta charset="utf-8"><title>GiGi開工隨時泵奶</title></header><body><h1>GiGi開工隨時泵奶</h1><p>梁詠琪（GiGi）昨日在清水灣片場為第16年代言的護膚品拍新廣告，雖然現場有工作人員製造彩色粉塵爆破效果，但她毋須在場，她稱事後會以電腦效果做後期。今次是GiGi產女後首個廣告，還透露準備所有餵奶用品才出門，並說：「現場有間房畀我泵奶，如果唔係谷住會好辛苦。」<br>有指GiGi加盟星皓做一姐，她承認過檔，但否認條件是3年5千萬，她說：「總之唔係呢個數，我唔係一姐，一姐係我個女。」GiGi還表示新公司會讓她圓導演夢。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
