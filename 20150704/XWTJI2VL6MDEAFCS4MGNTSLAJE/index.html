<html><header><meta charset="utf-8"><title>華仔親筆信支持爾冬陞</title></header><body><h1>華仔親筆信支持爾冬陞</h1><p>爾冬陞（小寶）執導的電影《我是路人甲》本周一在內地優先場上映，截至前日累計票房收1,041萬元人民幣。雖然片中沒有太多港人熟悉的演員，但仍獲不少巨星在微博發帖支持。先有大美人林青霞、梁朝偉及舒淇力撐，昨日跟小寶合作過電影《烈火戰車》的劉德華，亦在微博以親筆信支持對方。信中劉德華表示雖然未有欣賞《路》片，但大讚小寶是「全程付出型的藝術家，比誰都強！」<br>另外，在早前香港電影金像獎協會的改選中，小寶代表香港電影導演會獲推選為新一屆金像獎主席，接替上屆陳嘉上的主席職銜，副主席為陳嘉上及梁李少霞。<br>撰文：李森</p></body></html>
