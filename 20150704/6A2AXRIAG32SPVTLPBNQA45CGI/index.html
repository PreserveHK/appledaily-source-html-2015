<html><header><meta charset="utf-8"><title>裝修工鋸木不慎鋸斷指</title></header><body><h1>裝修工鋸木不慎鋸斷指</h1><p>【本報訊】一名七旬裝修工人昨在尖沙嘴帝國中心一間寫字樓用風車鋸切割木材時，不慎鋸斷自己的尾指。救護員到場將他連同斷指送院，警方列作工業意外處理，勞工處將跟進事件。<br>現場為尖沙嘴麼地道68號帝國中心一單位，昨下午1時40分許，71歲姓沈工人進行辦公室裝修工程。據悉，事主使用風車鋸鋸開木板時，用左手按着彈起的木板，手部不慎按到鋸片，左手尾指被鋸斷，他倒地痛極呼叫，42歲姓朱工友見狀立即報警。<br>救護員接報到場為他包紮後，將他連同斷指一併送院。<br>■記者梁澤岡</p></body></html>
