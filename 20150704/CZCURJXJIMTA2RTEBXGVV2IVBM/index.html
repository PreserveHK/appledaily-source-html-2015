<html><header><meta charset="utf-8"><title>體壇拾趣：活士翻生靠新女友</title></header><body><h1>體壇拾趣：<br>活士翻生靠新女友</h1><p>今年頹到爆嘅老虎活士（左），周四喺西維珍尼亞州舉行嘅綠薔薇精英高爾夫球賽首圈，有翻生嘅表現，造出喺今屆PGA巡迴賽中最低桿數嘅一圈，打出低標四桿嘅66桿。老虎突然回勇，據美國傳媒表示，同佢搭上咗另一位高爾夫球手杜夫拿嘅前妻雅曼達（Amanda Boyd、右）有關。<br>27歲嘅雅曼達樣靚身材正，仲試過將自己着住三點式打高球嘅相擺上網。美國《國家詢問報》話兩人早喺今年二月已經搭上，當時雅曼達未同杜夫拿離婚，而活士就仲係同滑雪女王禾恩拍緊拖。不過，活士嘅經理人就立即出嚟否認其事囉！</p></body></html>
