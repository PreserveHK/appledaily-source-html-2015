<html><header><meta charset="utf-8"><title>體壇拾趣：東方籃隊殺上甲一</title></header><body><h1>體壇拾趣：<br>東方籃隊殺上甲一</h1><p>甲二常規賽錄得七戰全勝嘅東方（藍衫），依賽制可帶四分躋身四強戰，而佢哋繼首戰贏新青聯後，前晚再以112:73大炒建龍，連取六分，累積得10分下，力壓賽前得六分兼同晚以81:85不敵新青聯嘅超敏，提早一輪確定取得升上甲一資格。不過，東方教練譚偉洋話唔會鬆懈，下周四對超敏嘅煞科戰，仍然會全力爭勝，希望可以全季不敗封王！<br>至於有傳籃總復辦外援制，主席陳瑞添回應就話，「來年一定唔會，嚟緊會唔會就仲未知。」此外，南青前晚對安青嘅甲一生死戰，「升班馬」南青加時以91:83擊敗對手，成功護級。</p></body></html>
