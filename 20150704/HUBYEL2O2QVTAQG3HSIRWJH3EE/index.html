<html><header><meta charset="utf-8"><title>朱智勛《假面》收視稱冠</title></header><body><h1>朱智勛《假面》收視稱冠</h1><p>由朱智勛和秀愛主演的SBS新劇《假面》（圖）越戰越勇，前晚播出第12集，收視比上一集上升了1%，達11.1%，再次成為同時段的收視冠軍，反而前晚大結局、由姜素拉主演的《心情好又溫暖》收視就微跌，但最終以7.6%收視排第二名，至於是非不斷的《蒙面檢察官》收視就再下跌，以5.3%收視包尾墊底。另外，昨日韓國方面有消息指秀智將會為河智苑和李鎮旭主演的新劇《愛你的時間》獻唱插曲。</p></body></html>
