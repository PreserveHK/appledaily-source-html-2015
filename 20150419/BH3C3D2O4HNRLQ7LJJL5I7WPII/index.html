<html><header><meta charset="utf-8"><title>【一周必看】英超fans偷食排行榜　車迷No.1</title></header><body><h1>【一周必看】<br>英超fans偷食排行榜　車迷No.1</h1><p>車路士今季不只在英超居榜首，還有一項不太光彩的數據亦排第一。著名「偷食」網站Ashley Madison，最近為英超20路大軍的球迷，進行一項「偷食」指數統計，發現車迷每年平均「偷食」4.15次，是廿隊之冠，而緊隨其後的全部是傳統勁旅，順序為阿仙奴、曼聯及利物浦。如果大家質疑車迷的「偷食」指數為何如此高，大家不妨看看曾經勾義嫂的車仔隊長泰利，就應該知道原因。</p></body></html>
