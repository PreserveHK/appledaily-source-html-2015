<html><header><meta charset="utf-8"><title>徐若瑄謝老公醫院陪伴</title></header><body><h1>徐若瑄謝老公醫院陪伴</h1><p>現年40歲的徐若瑄（Vivian）早前宣佈懷孕3個多月，未幾卻因急性腸胃炎而入院吊鹽水，卧床安胎一周。小瑄前晚在fb貼擁着老公及病房的相，寫着：「鋼鐵V這兩天身體欠安、三餐也卧床吃，老公下班後已經很累，還會陪我看歷史劇新《三國》、幫我擦防妊娠油（他最受不了油油的）逗我笑……他每天在高壓的工作狀態下，還是用心的給我一個驚喜的40歲生日，好友和家人聚會！我很感動……他的陪伴和用心是無價的……」小瑄的姊姊昨日更特意乘24小時航程去探訪她，令她大為感動。<br>撰文：嵐山</p></body></html>
