<html><header><meta charset="utf-8"><title>比堅尼佳麗2,000米高懸崖行貓步</title></header><body><h1>比堅尼佳麗2,000米高懸崖行貓步</h1><p>今時不同往日，參加選美的佳麗都要「搵命博」！多名參與環球比堅尼小姐的佳麗，前日穿着泳裝、踏着數吋高的高踭鞋，在河南洛陽的欒川老君山景區中，掛在2,000米高懸崖絕壁上、僅有兩個人闊的懸空棧道上行「貓步」練膽。佳麗們在懸於半空的棧道步行，往下看就是萬丈深淵，讓她們花容失色，每走一步都極為小心。有參賽佳麗途中掉高踭鞋，赤腳而行，當走到以玻璃鋪成的棧道時，佳麗們紛紛腳軟（上圖），慌成一團。<br>環球網</p></body></html>
