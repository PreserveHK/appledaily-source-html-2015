<html><header><meta charset="utf-8"><title>賤男帶小三回家懶理老婆癱臥在床</title></header><body><h1>賤男帶小三回家<br>懶理老婆癱臥在床</h1><p>湖北武漢的邢姓女子，近日致電內地傳媒求助。她指自己患有肌肉萎縮症癱瘓在床，而丈夫竟然將情婦帶回家中，還當着妻子面前，在廚房打情罵俏。<br> <br>徐女憶述，她丈夫是一名農民，但自己不顧家人反對，於1988年嫁給他。2人新婚不久，丈夫卻染上性病，妻子屢次原諒丈夫，更為其育有一子。不幸的是，兒子出生不久，她被證實患上肌肉萎縮症，只能癱瘓在床。<br> <br>丈夫早已對她不聞不問，徐女每日只能靠弟弟送飯醫肚。邢女的丈夫解釋，他也是個男子也有生理需要。他還承認包養情婦同居在一起，而該女子只有20多歲，也願意與邢女離婚，結束拖拉多年的關係。<br> <br>湖北電視台</p></body></html>
