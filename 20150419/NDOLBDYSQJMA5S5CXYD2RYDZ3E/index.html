<html><header><meta charset="utf-8"><title>【一周必看】90後女WhatsApp劈炮　要即走又唔肯賠錢</title></header><body><h1>【一周必看】<br>90後女WhatsApp劈炮　要即走又唔肯賠錢</h1><p>網上瘋傳一段WhatsApp對話截圖，內容顯示一名90後港女過了三個月試用期後透過WhatsApp向僱主即時辭職，但她不但拒絕按法例支付一個月代通知金，反要求僱主支付半個月糧，否則「勞工處見」。港女辭職實錄在網上引起熱議，不少網民鬧爆她「影衰90後」，建議訴諸法律。有關僱主昨在網上留言稱已向勞工處備案。</p></body></html>
