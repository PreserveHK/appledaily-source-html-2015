<html><header><meta charset="utf-8"><title>趣趣地：細哨未踢夠唔諗掛靴</title></header><body><h1>趣趣地：細哨未踢夠唔諗掛靴</h1><p>日前傳媒廣泛報道，話「細哨」朗拿甸奴（圖）踢到五月就收山，但佢喺上周五開記者會澄清，仲未諗住退役，佢講：「首先，我要同大家講，有關我掛靴嘅傳言係假嘅，我好滿意𠵱家嘅生活，我仲未諗過離開球場。我唔知會唔會踢多五、六年咁多，但相信今年會繼續踢落去，我搵唔到要掛靴嘅理由。」前巴西國腳朗拿甸奴今年35歲，踢緊墨西哥聯賽嘅克雷塔羅。喺現役球員當中，只有四人拎過金球獎，細哨就係其中一位。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
