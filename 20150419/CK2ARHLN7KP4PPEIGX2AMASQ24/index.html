<html><header><meta charset="utf-8"><title>高Ling想做包租婆</title></header><body><h1>高Ling想做包租婆</h1><p>高海寧（高Ling）昨日在深水埗探訪長者日間護理中心，被問到「升呢」做業主，她說：「買樓已經講咗好多年，今年終於可以置業，好開心，興奮到幾晚瞓唔着。供樓有壓力，因為我係做二按，我都想快啲供完，唔想給重息。」至於新居是自住還是與家人同住，她說：「未知。兩年後才收樓，可能會租出去。」<br>同場的林師傑表示想捐血，即時被追問會否跟緋聞女友歐陽巧瑩一齊捐血，他說：「如果她有空就OK。」會否公開戀情？他表示：「唔好喇！唔想畀人覺得我玩玩吓同花弗，驚會影響到佢，加上最近媽咪有事，想多啲陪她。」<br>撰文：非非</p></body></html>
