<html><header><meta charset="utf-8"><title>陳潔靈黑暗演唱感無助</title></header><body><h1>陳潔靈黑暗演唱感無助</h1><p>陳潔靈、倫永亮和岑寧兒前晚在九龍灣展貿擔任《暗中作樂2015》第二場表演嘉賓。陳潔靈做了多年歌手，未試過在黑暗中高歌，她感受好深，她說：「個感受唔可以用口講，雖然我唱咗咁多年歌，不過黑暗個感覺好無助。情緒好集中，係歌手一個好難得嘅經驗。你經歷過就唔會自大，將好多嘢都放低晒，唔會再計較，黑暗中大家都係平等。」<br>倫永亮覺得在完全漆黑環境表演，集中力感強，比平時會更加投入，他形容自己是七情上面：「因為其他感官都停咗，所以聽覺能力提升好多。」他建議市民可以到美孚新邨的社企嘗試感受黑暗體驗，深入了解視障人士的無助感。<br>採訪、攝影：藍文浩</p></body></html>
