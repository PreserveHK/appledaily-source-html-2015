<html><header><meta charset="utf-8"><title>呂慧儀性感人母騷廚藝</title></header><body><h1>呂慧儀性感人母騷廚藝</h1><p>呂慧儀昨日在深井出席超市開幕活動，與外籍廚師一起煮意粉，身穿透視裝的她谷胸上陣。慧儀笑指自從當上媽咪後，比以前更精打細算，她說：「做媽咪之後數口叻咗，會周圍去格價，買最靚嘅嘢畀BB食。」<br>慧儀早前因8個月大的兒子黃柏翹生病而心痛，指他連續3天發燒，她表示：「體溫超過39度幾，好擔心高燒超過40度，每隔兩個鐘就探熱一次，比拍劇仲辛苦，不過長輩都話唔使擔心，但自己心情依然非常緊張。」此外，她指囝囝最近長高了，希望可以盡快帶他給大家見面：「因為佢唔驚人，不過仲係講BB話，想佢習慣唔好太黐身。」<br>採訪：藍文浩<br>攝影：沈健程</p></body></html>
