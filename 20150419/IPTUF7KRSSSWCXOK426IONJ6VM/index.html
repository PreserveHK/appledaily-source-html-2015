<html><header><meta charset="utf-8"><title>雷頌德教黎明靜坐減肥</title></header><body><h1>雷頌德教黎明靜坐減肥</h1><p>雷頌德（Mark）、藍奕邦和趙增熹前晚在九龍灣為《中國好聲音》第四季香港站總決賽擔任評審，雷頌德好友黎明最近又爆金句，發表靜坐半小時「唔郁」減肥論，Mark指黎明的減肥法是由他傳授的，他笑說：「我都懶做運動，其實最重要飲食，少糖少澱粉質就得，以我所知佢飲少咗好多酒，𠵱家又靚仔又索。」他並踢爆黎明有重要電影工作才會努力減肥：「如果唔係唔會特登做啲無謂嘢，見到佢咁樣我都青春咗好多。」<br>藍奕邦舊同事盧凱彤早前患上躁鬱症，他表示年多前已察覺她異樣，但因不太諗熟，所以沒問出口，不過今年初再遇對方，感覺她氣息改善了許多。<br>採訪、攝影：藍文浩</p></body></html>
