<html><header><meta charset="utf-8"><title>東涌農墟漂書換物</title></header><body><h1>東涌農墟漂書換物</h1><p>【活好周日】<br>【本報訊】難得假期，與其躲在家中「煲劇」，不如親近大自然、逛逛農墟。東涌社區協作平台今日上午10時至下午6時在安東街臨時遊樂場舉辦「東涌墟市節」，讓市民感受東涌城鄉交接的特色。<br>場內約50個地攤包括自家製手作、生活用品、農作物等，另設導賞團及工作坊，其中以物換物環保工作坊歡迎市民捐出八成新或以上的輕便小型物品，一件換一件，善用資源，但不接受食物、藥品、貼身衣物及已損壞物品。漂書攤位亦可自攜八成新或以上的書籍，以書換書。活動詳情可瀏覽其專頁 https://www.facebook.com/events/799316590137460/。 </p></body></html>
