<html><header><meta charset="utf-8"><title>彭妮露兩公婆戲水咀嘴</title></header><body><h1>彭妮露兩公婆戲水咀嘴</h1><p>西班牙女星彭妮露古絲（Penelope Cruz）與積維爾巴頓（Javier Bardem）雖然已經結婚5年，但近日二人跟家人去到澳洲度假，仍表現恩愛，纏綿戲水。</p><p>積維爾跟彭妮露到了澳洲的拜倫灣度假，二人不但甜蜜地手拖手於沙灘漫步，落水後積維爾更跟彭妮露熱情地攬抱咀嘴。已生了兩個細路的彭妮露，雖已40歲，但身材還是十分苗條仍未走樣，穿起一件頭露出誘人事業線。<br>撰文：盧葦</p></body></html>
