<html><header><meta charset="utf-8"><title>體壇拾趣：皮亞堤唔覺意破世績</title></header><body><h1>體壇拾趣：皮亞堤唔覺意破世績</h1><p>一連五日喺倫敦舉行嘅英國游泳錦標賽，上周六圓滿落幕，今屆賽事嘅最大贏家，就係20歲嘅男子蛙泳新星皮亞堤（右）。呢位50米蛙泳世界紀錄保持者兼歐洲冠軍，上周五喺100米蛙泳決賽以57秒92率先掂池，再一次打破由南非名將雲達保所創出嘅世績。上年極速冒起、年底入圍BBC年度風雲人物候選名單嘅皮亞堤，賽後就好招積咁話：「都有啲意外㗎，我本來諗住去到喀山（八月世錦賽）先破紀錄㖭。」</p></body></html>
