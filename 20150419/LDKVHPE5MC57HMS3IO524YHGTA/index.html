<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃提早「曬」開P相</title></header><body><h1>體壇拾趣：舒娃提早「曬」開P相</h1><p>網球女神舒拉寶娃（右）今日生日，日前已經喺社交網站分享收花等慶祝相嘅佢，28歲嘅生日正日，睇嚟就唔係同男友狄美托夫甜蜜慶祝，而係搞個大party，趁機宣傳自己品牌Supergoop嘅防曬油。舒娃有傷在身，所以呢兩日無緣帶領俄羅斯國家隊喺協會盃準決賽鬥德國，但相信佢班隊友都會發揮水準，贏波晉級賀舒娃生日，再等佢喺決賽復出。（有線62及202台今日6:00pm直播第二天賽事）</p></body></html>
