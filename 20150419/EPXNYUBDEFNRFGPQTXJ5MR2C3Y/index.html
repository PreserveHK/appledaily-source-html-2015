<html><header><meta charset="utf-8"><title>趣趣地：勝利挫頹獅封王在望</title></header><body><h1>趣趣地：勝利挫頹獅封王在望</h1><p>澳職常規賽踢到尾二一輪，榜首嘅墨爾本勝利（圖），上周六作客排第七嘅布里斯班獅吼，靠上半場尾段米利根射入十二碼險勝1:0。雖然只係小勝，但常規賽錦標已九成九落入佢哋手中，最後一輪迎戰中岸水手，只要和波就一定封王，加上得失球差大幅佔優，所以足智彩嘅澳職常規賽冠軍已經停止受注，顯示出嚟勝利嘅奪標賠率得番1倍。至於同日作客1:2輸畀西悉尼流浪者嘅阿德萊德聯，就已經提早退出爭冠之列。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
