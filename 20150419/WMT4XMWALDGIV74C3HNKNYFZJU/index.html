<html><header><meta charset="utf-8"><title>「360度無死角」泳壇女神迷倒宅男</title></header><body><h1>「360度無死角」<br>泳壇女神迷倒宅男</h1><p>江山代有才人出！近日在陝西寶雞舉行全國游泳冠軍賽，奪得50米自由式金牌的廣東女泳將劉湘，近日在網上爆紅，不少宅男稱她激似、甚至靚過日本女星綾瀨遙，白嫩皮膚、大大眼睛、高䠷身材、修長美腿，迷倒不少宅男。</p><p>現年18歲的劉湘，在微博上不時上傳自拍照，引來宅男追看，有人稱讚她的五官「360度無死角」，素顏上鏡仍是靚爆鏡，而她一雙苗條的長腿更是宅男最愛。96後的劉愛拍照，平時她與游泳名將傅園慧、隊友唐奕等的合照，讓隊友大讚「身邊有個會拍照的小夥伴真的好幸福喲」，她自誇攝影技術「比較好」。<br>北京《法制晚報》</p></body></html>
