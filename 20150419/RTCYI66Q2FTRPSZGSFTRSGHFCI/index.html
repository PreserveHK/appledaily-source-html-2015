<html><header><meta charset="utf-8"><title>曾助鄰居送院　疑犯是「好人」</title></header><body><h1>曾助鄰居送院　疑犯是「好人」</h1><p>目擊警方採取拘捕行動的居民有不同反應。有認識被捕青年的鄰居指「他們都是好人，我丈夫有次要坐白車送院他們都有幫忙，我很傷心」；亦有人指警方搜查的民宅經常有人穿伊斯蘭服裝出入，不時有人到訪，屋內又經常開着燈，「好像時常有節日慶祝一樣」。<br>不少人則被爆破入屋的巨響嚇壞，「我通常睡得很熟，都被巨大金屬撞擊聲吵醒」。有人坦言無想過如此平凡的住宅區會有恐怖分子窩藏。<br>澳洲新聞網</p></body></html>
