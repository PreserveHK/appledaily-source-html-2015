<html><header><meta charset="utf-8"><title>《狂野時速7》收78億破紀錄</title></header><body><h1>《狂野時速7》收78億破紀錄</h1><p>已故美國影星保羅獲加（Paul Walker）有份演出的遺作《狂野時速7》（Furious7），雖於4月頭已上映，但口碑極佳依然氣勢如虹，於世界各地的票房均大收，全球票房已達到10億美元（約78億港元），打破了《復仇者聯盟》（The Avengers）及《阿凡達》（Avatar）等片19天衝上10億美元的舊紀錄，只用了短短17天便過10億，認真厲害！</p></body></html>
