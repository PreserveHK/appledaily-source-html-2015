<html><header><meta charset="utf-8"><title>周汶錡揀名方便鬧仔</title></header><body><h1>周汶錡揀名方便鬧仔</h1><p>榮升做靚媽的名模周汶錡（Kathy）昨日於尖沙嘴出席鞋履品牌活動，其子Jacques剛起了中文名叫雷棨宇，Kathy笑說：「搵相士改，有幾個揀，呢個發音鬧佢時會強啲。發音好緊要，都配返佢性格。」Kathy希望調理好身體後再生BB，之後便可收工封肚。<br>Kathy日前於Instagram上載了用小水泡套着囝囝頸部浸水的相片，她說：「唔係正規游水，喺屋企浴缸玩吓，好安全。」談到早前她的一句「餵人奶唔飽」論，遭網民批評，Kathy說：「每個媽咪都緊張，自己講錯嘢都say sorry，呢個只係自己少少分享，我好驚呀，放過我啦。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
