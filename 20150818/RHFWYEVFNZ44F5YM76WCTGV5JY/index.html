<html><header><meta charset="utf-8"><title>蘇民峰短髮look扮警司</title></header><body><h1>蘇民峰短髮look扮警司</h1><p>鄭中基、雨僑等主演的新片《猛龍特囧》，請來多位串星登場，包括短髮造型的風水師蘇民峰、音樂情人鄭子誠、還有「講呢啲」的劉江等。劉江飾演地產霸權核心人物，梁嘉琪則演被鄭子誠欺壓的星斗市民。<br>最特別的串星應是讓人一新耳目的蘇民峰，由招牌紮辮長髮，改以短髮型佬警司造型亮相，導演胡耀輝大讚蘇師傅演出淡定，對白流暢：「唯一係綜藝節目要求同電影演出，需要好大調整，我有信心改變佢喺觀眾心目中以往嘅串星形象。」<br>此外，許嘉浩（綠魔Karl）亦有客串演出一幕在超市高買衞生巾的戲份，不過最後因片長關係，戲份被剪掉。<br>撰文：炎炯炯</p></body></html>
