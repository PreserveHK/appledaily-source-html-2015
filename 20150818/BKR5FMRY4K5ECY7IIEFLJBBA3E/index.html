<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融交戲扮驚喜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄭融交戲扮驚喜 - 馮仁昭</h1><p>鄭融一臉倦容到商台宣傳新歌，事關工作排得好密，同時又要兼顧籌備歌迷會活動，前日就發生一件趣事，佢話：「公司想請杜如風嚟做特別嘉賓畀個驚喜我，點知杜如風噚日傳咗成分鐘語音短訊畀我，話想同我夾吓驚喜位同內容。」鄭融笑指原本係驚喜位嘅都俾杜如風擺烏龍自爆咗，惟有到時畀吓戲。問佢啲戲有冇巫啟賢咁好？佢話：「我練吓扮唔知。」<br>撰文：馮仁昭</p></body></html>
