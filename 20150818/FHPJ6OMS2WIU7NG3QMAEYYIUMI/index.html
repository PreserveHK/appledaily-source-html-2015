<html><header><meta charset="utf-8"><title>章子怡蠟像被要求下架館長：要撤就撤吧</title></header><body><h1>章子怡蠟像被要求下架<br>館長：要撤就撤吧</h1><p>早前就報道過喺內哋嘅恐怖蠟像館，入面嘅蠟像嘅像真度，已經超越咗唔似，直頭可以話係另一個人，唔似都算，仲要好嚇人㖭，搞到章子怡嘅經理人、鞏俐嘅經理人，都話好恐怖，章子怡嘅經理人仲話考慮發律師信畀呢間「恐怖蠟像館」，要求將個蠟像下架。<br><br>而近日就有內地傳媒聯絡咗呢間「恐怖蠟像館」嘅館長張守祥，先問到佢點解啲蠟像會咁嘅樣，佢就話：「做的時候更注重蠟像的工藝和品質，希望生活化，沒有弄得『珠光寶氣』。」至於章子怡嘅經理人話考慮發律師信要求將個蠟像下架，佢就話：「到時要撤就撤吧。」</p></body></html>
