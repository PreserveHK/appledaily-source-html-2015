<html><header><meta charset="utf-8"><title>部門主管抱不平：沒職員被迫OT</title></header><body><h1>部門主管抱不平：沒職員被迫OT</h1><p>報道刊出後，有現役亞馬遜員工即刻為公司抱不平。<br>加入亞馬遜18個月、任職基建發展主管的丘博塔留在專業人士社交網LinkedIn留言，謙稱自己無資格評論以往公司是如何運作，「並非無視報道中的個案，但選一些已離職的局外人去詆毀一個企業，亦不是傳媒表達真相的手法」。</p><p>遲覆電郵不會受責</p><p>丘博塔留說從來無見過人被迫在放工或放假時工作，自己亦無試過因為遲覆電郵而被責備，而管理層亦不會單憑同事的片面之辭去評核員工，「報道所描述的亞馬遜可能曾經存在，但絕不是今天的亞馬遜」。<br>美國《財富》雜誌</p></body></html>
