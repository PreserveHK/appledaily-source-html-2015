<html><header><meta charset="utf-8"><title>神童戀情見光死</title></header><body><h1>神童戀情見光死</h1><p>正在服兵役的韓國男團Super Junior成員神童，去年4月被偷影到與模特兒姜時乃於汝矣島IFC商場蹺手行書店，但昨日有報道指這段戀情見光死，二人於同一個月已經閃電分手。姜時乃昨日受訪時直認甩拖，「因受到太多人關注和討論而感到壓力，我們決定分開，互相支持大家以後要走的路。」SM事務所亦證實神童回復單身，但未知具體的分手時間。<br>至於神童的同門女團少女時代，近日公開新歌《You Think》MV預告，當中以大騷事業線的Yuri最搶鏡。<br>撰文：江瑚</p></body></html>
