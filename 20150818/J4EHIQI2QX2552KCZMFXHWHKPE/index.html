<html><header><meta charset="utf-8"><title>馮仁昭四圍超：新光業主加租20萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>新光業主加租20萬 - 馮仁昭</h1><p>新光戲院CEO元海，噚日同粵劇演員吳非凡、李秋元去到新城接受訪問。講到新光續租問題，元海話只係負責戲院上嘅營運，續約問題要交番俾李居明去傾，元海話：「我哋當然想續租，講到尾都係個錢字，希望可以搵到個令大家舒服嘅諗法。」元海爆料話新光業主希望由𠵱家118萬元租金，加到138萬元一個月，即係加租20萬。<br>撰文：馮仁昭</p></body></html>
