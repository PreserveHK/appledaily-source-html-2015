<html><header><meta charset="utf-8"><title>【電騙大全】冒中聯辦　嚇你犯事偷account</title></header><body><h1>【電騙大全】<br>冒中聯辦　嚇你犯事偷account</h1><p>【本報訊】「中聯辦事處提醒你，你有一封緊急刑事公文尚未領取……請按0字，今日最後一次語音通知。」這一通電話錄音騙盡香港人，若然你按鍵接駁，便會墮入電話騙徒的陷阱。<br> <br>因近月有騙徒假冒內地官員，指受害人涉嫌干犯內地罪行或洗黑錢，要求他匯錢到騙徒指定的內地戶口，以洗脫嫌疑。<br> <br>「有七八成朋友，都收過呢啲電話。」曾在上月收到該電話錄音的周先生表示，經上網查證後，發現險墮騙徒陷阱。警方表示，單是7月便有838宗同類騙案舉報，其中308宗有金錢損失，涉款高達1.26億元。</p></body></html>
