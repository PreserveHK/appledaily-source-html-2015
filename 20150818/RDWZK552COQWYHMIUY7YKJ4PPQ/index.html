<html><header><meta charset="utf-8"><title>台男窄巷內舞火球街坊嚇到滴汗</title></header><body><h1>台男窄巷內舞火球<br>街坊嚇到滴汗</h1><p>居於台灣桃園市的吳小姐，周日晚十時許在中壢區榮民路大樓家中，突然聞到一陣煤油燒焦味，她初時以為發生火警，但又聽到嘻鬧聲音，她覺得奇怪開窗往外一看，見一旁社區狹小巷子中，竟然有二團火光在飛舞。<br><br>她用手機錄影功能拉近看，發現一名男子在表演火球舞，他雙手揮舞正在燃燒的火球，隨着身體轉動，在空中不斷飛舞，他還不時表演下腰等高難度動作，讓吳小姐看得捏一把冷汗。當她想報警時，男子就結束表演了。<br><br>吳小姐說，男子在玩火球時，曾有車子於窄巷內經過，男子停下閃身，可見巷子真的很窄，要是一不小心將火球飛出，就會釀成火災。<br><br>台灣《蘋果日報》</p></body></html>
