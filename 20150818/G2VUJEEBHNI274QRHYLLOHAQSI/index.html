<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李逸朗直認唔會慎言 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李逸朗直認唔會慎言 - 馮仁昭</h1><p>張紋嘉噚日喺中環宣傳新歌，仲搵嚟李逸朗（Don）即場同佢講分手，不過Don都算狠，直接講唔再愛佢，Don認為：「結局坦白啲、直接啲會好啲。」<br>對於Don被指狂抽蔣雅文 （Mandy）水，搞到Mandy要作出反擊，Don話唔再回應，亦冇同對方聯絡。日後會唔會慎言？佢話：「唔會，網絡世界唔係真，創作空間唔應該因為人嘅批評而限死。」<br>撰文：馮仁昭</p></body></html>
