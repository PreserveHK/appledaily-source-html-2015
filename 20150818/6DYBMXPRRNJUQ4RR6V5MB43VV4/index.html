<html><header><meta charset="utf-8"><title>馮仁昭四圍超：FFx派飛超額失預算 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>FFx派飛超額失預算 - 馮仁昭</h1><p>女子組合FFx成員楊澤怡（Shirley）、李詩詠（Ceci）、潘穎琳（Mizaki）和周葆諭（Christy）今個月會喺灣仔會展電腦節舉辦四場音樂會，四女為咗宣傳音樂會日前親自去到旺角鬧巿派入場券畀粉絲，有免費門票派喎，有啲途人係唔係都搶咗先，佢哋話派飛超額咗200張，搞到突然失晒預算，𠵱家反而要自己撲飛畀親朋戚友。<br>撰文：馮仁昭</p></body></html>
