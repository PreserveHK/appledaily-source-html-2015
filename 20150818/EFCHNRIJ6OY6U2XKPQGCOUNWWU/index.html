<html><header><meta charset="utf-8"><title>隔牆有耳：駐港部隊「真情」捐血 - 李八方</title></header><body><h1>隔牆有耳：<br>駐港部隊「真情」捐血 - 李八方</h1><p>解放軍駐港部隊其實都幾重視公關形象，除咗搞香港學生軍訓體驗營，噚日搞咗次捐血活動（圖），一共有400名軍人參加，會場入面仲掛咗張紅底白字、用繁體字寫嘅「愛我香港，真情奉獻」橫額。據報道有官兵話，捐血係對社會盡義務，希望可以增進香港社會同解放軍情誼，增加互相了解。<br>當然呢類活動難免又俾一啲網民懷疑背後唔知又有乜目的，不過香港紅十字會捐血服務中心代理行政及醫務總監李卓廣話，紅十字會每年都會接受唔同團體捐血，解放軍每年都會安排軍人捐血。</p></body></html>
