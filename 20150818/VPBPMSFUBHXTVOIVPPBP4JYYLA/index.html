<html><header><meta charset="utf-8"><title>王麗嘉拍拖齋吹水</title></header><body><h1>王麗嘉拍拖齋吹水</h1><p>王敏德20歲的二女王麗嘉（Irisa）早前撇老外男友後被指搭上富二代新歡，最近兩人在香港經常出雙入對，又被拍到當街摸胸，行為大膽開放。前日大約下午5時半，Irisa和男友離開跑馬地千葉居到銅鑼灣拍拖，這次他們相當檢點，全程行街冇拖手，只是雞啄唔斷說個不停。<br>Irisa和男友坐的士抵達銅鑼灣後，先到翡翠明珠廣場戲院視察，兜了一圈，可能未有合心水的電影想看，便走到對面的台灣料理餐廳開餐，兩人吃了大半個鐘，再到附近逛街，他們似有說不完的話題，說到興起時更指手劃腳，十足初戀中的小情人。<br>採訪、攝影：陳辰、畢紹基</p></body></html>
