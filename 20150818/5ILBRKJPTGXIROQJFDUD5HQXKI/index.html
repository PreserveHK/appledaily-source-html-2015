<html><header><meta charset="utf-8"><title>隔牆有耳：F1賽車展　商場玩飄移 - 李八方</title></header><body><h1>隔牆有耳：<br>F1賽車展　商場玩飄移 - 李八方</h1><p>各位賽車迷要留意喇，沙田新城市廣場早排搞完迷你兵團活動後，明日開始又搞XSport方程式動感展，最矚目當然係展出由英國抵港嘅一級方程式模型車，畀大家自拍到夠。現場仲有一系列方程式4D賽車模擬駕駛裝置，市民可以一邊「揸車」，一邊睇住個螢幕，喺大量自由行嘅商場中，感受「飄移」極速體驗。</p><p>香港首位F1車隊實習車手方駿宇亦喺新城市廣場舉行全港首個個人賽車珍藏展，展出喺車壇中嘅獎杯、紀念品等，仲有價值港幣10萬蚊嘅頭盔同出賽戰衣。呢個賽車展展期到下月13日。</p></body></html>
