<html><header><meta charset="utf-8"><title>馬場C7殺到！</title></header><body><h1>馬場C7殺到！</h1><p>今朝馬場上有位新面孔出現，他就是今季初次來港客串的史卓豐。這現年21歲的騎師他到場後，除了和一眾練騎打招呼外，亦有參與操馬的工作，而且全來自沈集成馬房，看來練者早前揚言要力撐這位騎師，亦不是胡說。在收操後，史卓豐擺了一個C朗拿度(2013及2014年度之國際足總金球獎得主)的招牌甫士給記者們拍照，難道騎者想成為馬場上的C7？至於當這位騎師被問到今季期望時，他回應，只想贏取更多頭馬，從而取得更多支持，交出更佳成績，同時多謝父親史科菲「過足料」，以令自己更容易打穩陣腳。</p></body></html>
