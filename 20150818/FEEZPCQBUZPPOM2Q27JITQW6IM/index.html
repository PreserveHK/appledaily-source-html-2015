<html><header><meta charset="utf-8"><title>【用咗9億幾港紙】新神奇4俠　究竟入場睇咗乜？</title></header><body><h1>【用咗9億幾港紙】<br>新神奇4俠　究竟入場睇咗乜？</h1><p>超級英雄片，成功咁賺到開巷嘅，有《鐵甲奇俠》、《復仇者聯盟》；差嘅，有《綠燈俠》，俾人彈到就算有晒伏線，都唔敢出續集。<br><br>不過，低處未算低，今年翻拍嘅呢一套《神奇4俠》，睇個海報嘅style同個tone，以為比05年版本更認真更多人物刻畫，點知入到場先知個反差可以大到超乎想像，因為由開場到完場，任你如何絞盡腦汁，都係記唔起任何一個場景，角色做咗啲乜、套戲究竟想講啲乜，因為，成部戲，就係亂晒大籠唔知講咗啲乜。</p></body></html>
