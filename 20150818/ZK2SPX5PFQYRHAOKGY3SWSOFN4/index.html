<html><header><meta charset="utf-8"><title>海因斯望進軍影壇</title></header><body><h1>海因斯望進軍影壇</h1><p>摩根費曼的繼孫女海因斯與他一樣熱愛演戲，她就讀紐約大學的演藝課程。她曾於摩根及戴安姬頓（Diane Keaton）主演的電影《5 Flights Up》中客串，扮演獸醫診所的接待員（左）。海因斯上月才公佈自己獲得有助事業的角色，更高興寫到：「我的夢想成真了，這只是個開始。」而意外發生後，紐約大學更於Facebook表示會以海因斯之名成立獎學金紀念她，並大讚她是個忠心、有才華及勇猛的女子，對朋友及生命都很熱心。</p></body></html>
