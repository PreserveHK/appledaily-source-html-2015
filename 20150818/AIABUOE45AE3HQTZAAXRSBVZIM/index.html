<html><header><meta charset="utf-8"><title>耳窿鉗出進擊的巨蟲生猛郁動中</title></header><body><h1>耳窿鉗出進擊的巨蟲<br>生猛郁動中</h1><p>外國一名男子，因耳朵有異物甚不舒服，求醫時才驚悉被一隻估計有數厘米長的昆蟲鑽入耳孔。更噁心的是，昆蟲被鉗出後仍然非常「生猛」。<br><br>由醫生拍攝的影片所見，昆蟲在不幸男的耳內不斷往深處鑽，只有一隻腳、一邊觸角及蟲身後半部露出耳道。醫生用細鉗不斷找尋位置下手，可惜昆蟲卻不斷蠕動並鑽得更深，難以下手。<br><br>經過幾番嘗試，醫生終成功鉗住蟲身，慢慢將牠鉗出。此時才發現牠是類似草蜢的活蟲，其中一邊的後足已斷，另一邊亦因被鉗住時，掙扎力度過猛而斷掉。不過該活蟲仍然活躍，不斷左搖右擺，非常嚇人。<br><br>英國《每日鏡報》</p></body></html>
