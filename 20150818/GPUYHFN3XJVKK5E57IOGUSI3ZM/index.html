<html><header><meta charset="utf-8"><title>隔牆有耳：總舵主千金幫手落區 - 李八方</title></header><body><h1>隔牆有耳：<br>總舵主千金幫手落區<br> - 李八方</h1><p>有政壇多仔公之稱嘅公民黨立法會議員總舵主陳家洛，佢嘅大女Monika上年到咗波蘭修讀政治及國際關係，今個暑假返咗香港陪家人，似乎佢都好緊張老竇嘅地區工作，前日傍晚落機後，噚日即刻陪老竇到海怡幫手，認真內外兼備，有美貌又孝順。<br>為答謝阿囡鼎力相助，家洛話佢哋落區後，請囡囡去海怡一間甜品舖食嘢（圖），父女相聚梗係無所不談，但家洛話其實邊食都係邊講解佢嘅地區工作，兼且分析吓香港政局。而Monika呢次返港會逗留約3個星期，之後返波蘭升year 2，睇嚟海怡街坊都有機會遇上呢對父女檔。</p></body></html>
