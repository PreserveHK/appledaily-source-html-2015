<html><header><meta charset="utf-8"><title>隔牆有耳：職工盟開騷全場爆滿 - 李八方</title></header><body><h1>隔牆有耳：<br>職工盟開騷全場爆滿<br> - 李八方</h1><p>音樂人周博賢之前同職工盟搞咗隻工運唱片《野火》，呢隻唱片主打小眾音樂，政圈同社運圈都有好多迴響。佢哋喺剛過去嘅星期日仲搞咗個「野火音樂會」，主題就梗係工運音樂。八方聽聞當晚全場爆滿，除咗香港樂隊之外，仲有一隊由深圳工人組成嘅「重D音」樂隊，佢哋今次為香港打工仔女唱咗兩首「這年頭不好混」同「和機器跳舞的人」，佢哋一唱完仲要立即坐火車返深圳！<br>工黨主席李卓人就喺佢facebook留言，感謝周博賢搞唱片兼做音樂會嘅音樂總監，又希望野火可以燒起工人抗爭之火。</p></body></html>
