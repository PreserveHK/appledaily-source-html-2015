<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曼玉歌聲張孝全讚好 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>曼玉歌聲張孝全讚好 - 馮仁昭</h1><p>張曼玉近日她為電影《戀愛中的城巿》主題曲《如果沒了你》填詞同主唱，但佢把低沉歌聲似被網友兩極批評，有人話曼玉係地獄嗓子，亦有人讚佢唱得好聽，呢方面真係見仁見智。<br>電影日前喺廣州宣傳，有份主演嘅張孝全就好尊重前輩，讚曼玉低沉聲音好有磁性味道，配合電影情節。據知曼玉今次電影中紐約一段係由佢親自剪接及完成故事配樂。<br>撰文：馮仁昭</p></body></html>
