<html><header><meta charset="utf-8"><title>周柏豪晒6嚿腹肌</title></header><body><h1>周柏豪晒6嚿腹肌</h1><p>周柏豪密密接廣告，繼女性用品登場後，最近終於有個充滿男人味的廣告，他擔任了健身中心的代言人，可以一展結實胸肌。而拍攝廣告前，柏豪特別接受專業特訓，他說：「自己好滿意訓練成果，身形fit咗好多，一定要盡騷辛苦練番嚟嘅六嚿腹肌。 」<br>此外，柏豪、連詩雅、Dear Jane樂隊、女子組合A2A及創作歌手陳詠謙等，早前遠赴美國拉斯維加斯參加《華納星聲鬥》音樂節目，林一峰擔任主持人，柏豪與連詩雅分別擔當隊長，帶領多位隊員，展開一場音樂競技，結果連詩雅一隊勝出，而獲勝一隊得到的獎品，只是坐靚車遊覽當地名勝。<br>撰文：炎炯炯</p></body></html>
