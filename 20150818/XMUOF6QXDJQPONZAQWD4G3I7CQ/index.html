<html><header><meta charset="utf-8"><title>GiGi黑面具戰歌王</title></header><body><h1>GiGi黑面具戰歌王</h1><p>繼李克勤出戰江蘇衛視歌唱比賽節目《蒙面歌王》後，再有第二位香港歌手加入戰陣賺人仔，前晚播出的新一集節目上，新加入的女歌手「追着光彩奔跑的羅拉」演繹張學友《如果愛》上陣，有網友憑她的高䠷身材和說話聲線，紛紛估她是梁詠琪（GiGi），反而有評判卻扮儍猜她是范瑋琪，結果被網友恥笑：「太佩服他們了，神一般的智商！」<br>而另一位新加入的男歌手「普羅米修斯」，由於歌聲太明顯，網友估是台灣歌手楊宗緯；至於前晚的冠軍，就是上集受挫落淚的「齊天大聖」曹格，因勝出終可揭開面罩的他激動說：「希望有人一輩子都會記得，曾經出現過『齊天大聖』這個歌手。」<br>撰文：皓騫</p></body></html>
