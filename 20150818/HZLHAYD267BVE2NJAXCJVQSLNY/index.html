<html><header><meta charset="utf-8"><title>襲警案控方遲交證物</title></header><body><h1>襲警案控方遲交證物</h1><p>【本報訊】14歲中一男生2月在大埔參與反訂立辱警罪示威，被指踢傷一警員小腿涉襲警續審。辯方早前向控方索取案發當日片段，但竟在開庭前一刻才收到關鍵時段的光碟。控方解釋，因該光碟正在另一宗案作呈堂證物，惟辯方不接受此理由。受傷警員陳定南在盤問下稱，當時遭一名12至15歲男童辱罵及踢傷，兩人距離僅兩呎，惟被問及男童當時有否戴口罩，他回應「唔肯定」。案件9月30日續。<br>案件編號：FLCC700018/15<br>■記者楊思雅</p></body></html>
