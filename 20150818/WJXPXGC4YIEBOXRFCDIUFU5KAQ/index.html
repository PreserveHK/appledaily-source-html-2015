<html><header><meta charset="utf-8"><title>42歲Mina譜母子戀</title></header><body><h1>42歲Mina譜母子戀</h1><p>韓國42歲美魔女歌手Mina昨日爆出母子戀，被指與美聲團體SoReal的26歲成員Phillip譜出戀曲。據知兩人於今年6月在一個朋友的派對上認識，繼而發展成戀人，雖然兩人年齡相差十多年，但卻未有影響他們的發展，兩人打得火熱，外形上亦十分合襯。</p><p>上周三於Phillip入伍前一日，兩人被偷拍到約會照，只見兩人無懼世俗眼光，情到濃時Phillip會肉緊攬住女友，而Mina亦會如小鳥依人般挽住男友的手臂。</p></body></html>
