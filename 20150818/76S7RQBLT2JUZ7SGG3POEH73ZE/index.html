<html><header><meta charset="utf-8"><title>【電騙大全】呃足10年　演變組織行騙</title></header><body><h1>【電騙大全】<br>呃足10年　演變組織行騙</h1><p>【本報訊】騙徒行騙的手法款式多，10年來由猜猜我是誰，到聲稱綁架親人要求交贖款，到最近冒中聯辦騙錢。警方指今年頭7個月，就有2371宗電話騙案的舉報，當中1038宗涉冒認內地官員，涉款1.53億元，已比去年全年的總和多。<br> <br>而這類騙案最早可以追溯到90年代的台灣，直至2006年開始才在港出現。而且大部份被騙徒用來收款的戶口都在北京，更用洗黑錢的方法，將款項轉到外國，要起回有關款項會有困難。</p></body></html>
