<html><header><meta charset="utf-8"><title>道端晒新鑽戒</title></header><body><h1>道端晒新鑽戒</h1><p>日本名模道端Jessica與其英國F1賽車丈夫畢頓（Jenson Button），早前於法國南部聖特羅佩別墅度假時，被賊人迷暈入屋爆竊，估計損失30萬英鎊（約360萬港元）財物，當中包括道端價值25萬鎊（約300萬港元）的5卡鑽石婚戒。但事隔只約10日，道端見過鬼亦唔怕黑，再次炫富，前日與畢頓飛回倫敦格域機場（Gatwick Airport），二人雖然踢着拖鞋一身便服，但道端被發現已戴了一隻新鑽戒。<br>道端被劫後，前日才在網上報平安，但相隔不到一天又再戴新閃爆鑽戒，似乎未驚過。而法國警方初步調查指，賊人有計劃放迷煙，相信是從空調入手。<br>撰文：泉水</p></body></html>
