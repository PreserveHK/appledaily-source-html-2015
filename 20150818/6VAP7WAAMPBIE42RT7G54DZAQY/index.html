<html><header><meta charset="utf-8"><title>獵狐行動拘680逃犯</title></header><body><h1>獵狐行動拘680逃犯</h1><p>【話你知】<br>根據美國法律，外國執法人員要在美國開展行動，須事先通知司法部長，否則屬違法；個人如果非外交人員，在沒有事先通知司法部長情況下，代表外國在美國行動，同樣也是犯罪行為。<br>中共十八大後鑑於貪官外逃嚴重，中紀委於去年1月決定進行「國際追逃追贓」，同年5月組成包括最高人民法院、最高人民檢察院、公安部、國家安全部、外交部等在內的聯合追逃工作組，下令對貪官「不論逃到哪裏，不論躲藏多久，都要逮捕歸案」；7月正式啟動「獵狐行動」，當局宣佈從69個國家和地區逮捕680人。<br>《蘋果》記者</p></body></html>
