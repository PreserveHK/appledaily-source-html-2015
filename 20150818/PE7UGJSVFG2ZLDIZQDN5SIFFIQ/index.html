<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李國祥開騷必請黎瑞恩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李國祥開騷必請黎瑞恩 - 馮仁昭</h1><p>李國祥噚日到商台宣傳新歌，仲有下個月舉行嘅演唱會，佢話門票開賣超過兩日，反應都唔錯。時下個唱興騷肌，唔知佢啲歌衫有咩特別呢？李國祥講笑話：「我冇乜嘢可以sell，除咗把聲，而我覺得自己把聲啱唱場館多啲，適合大家靜靜地聽歌，年紀越大越鍾意讚自己。」佢仲話一定會請好友黎瑞恩嚟捧場：「到時有冇嘢（上台）做就唔知。」<br>撰文：馮仁昭</p></body></html>
