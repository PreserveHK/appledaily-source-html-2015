<html><header><meta charset="utf-8"><title>劉在錫被罵乞丐落淚</title></header><body><h1>劉在錫被罵乞丐落淚</h1><p>韓國綜藝節目《Running Man》（RM）的「國民MC」劉在錫紅遍亞洲，但在最新的一集《RM》中，劉在錫就自爆未成名前的慘況，他說：「91年的夏天，和諧星同事一齊去餐廳食飯，因為我沒錢，所以點了部隊湯的時候沒按人數下單，然後放了很多拉麵入鍋裏食。因為要大家攤分賬單畀錢，但是我當時沒能力，所以一直都睇住其他人眼色來吃。當時有一位哥哥問我是否乞丐，指我應該帶錢出街，當時我聽到這句話後，就忍不住喊了出來。」</p></body></html>
