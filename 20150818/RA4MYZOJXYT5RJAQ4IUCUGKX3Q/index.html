<html><header><meta charset="utf-8"><title>周圍都是野豬全球暖化令數目暴增</title></header><body><h1>周圍都是野豬<br>全球暖化令數目暴增</h1><p>大家有沒有發覺越來越容易在郊外找到野豬的蹤影？有研究報告指，近年歐洲冬天溫度上升令野豬數目亦大幅上升。<br><br>PLOS One雜誌刊登最新的研究報告指，近年野豬數目大幅上升，在郊外出現，甚至侵入農場的事件亦隨之而增加。<br><br>此外，歐洲冬天的平均溫度亦逐漸升高，野生生物學家估計，因為冬天越來越暖，多了野豬捱過嚴寒冬天，冬天一過，牠們更可大量繁殖和照顧下一代，專家擔心，若果和暖冬天的日子越來越多，野豬數量可以幾何級數地上升，會影響整個野生世界。<br><br>美國《國家地理雜誌》</p></body></html>
