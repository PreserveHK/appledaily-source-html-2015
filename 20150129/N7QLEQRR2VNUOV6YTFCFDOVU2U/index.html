<html><header><meta charset="utf-8"><title>Gay譯作肛交男Google繙譯遭鬧爆</title></header><body><h1>Gay譯作肛交男<br>Google繙譯遭鬧爆</h1><p>Google的網上繙譯工具甚受網民歡迎，但最近卻被指將英文字「Gay」（同性戀）繙譯成其他語言時（圖），會出現帶侮辱成份的貶義詞，遭五萬名網民聯署聲討。Google急忙道歉，並承諾會改良繙譯系統。<br>Google的繙譯器每月有多達五億人使用，但最近有多國網民均投訴繙譯英文字「Gay」為法文、西班牙文、葡萄牙文或俄文時，會出現「基佬」（poof），「肛交男」（sodomite）等侮辱性俚語，而非只顯示中性同義詞。Google感謝使用者指出不當之處，現已着手更新系統錯處。<br>英國《每日郵報》</p></body></html>
