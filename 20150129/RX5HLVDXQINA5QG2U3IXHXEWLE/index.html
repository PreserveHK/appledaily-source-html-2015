<html><header><meta charset="utf-8"><title>吳麗珠聞悼辭灑淚</title></header><body><h1>吳麗珠聞悼辭灑淚</h1><p>司馬燕雖在演藝圈中廣結人緣，其家人選擇以低調儀式作最後告別，當中與她相識逾三十年的好友吳麗珠是圈中唯一演藝人獲邀出席。吳麗珠在葬禮上幫吳忠義招呼親友，吳忠義在致悼念辭時，她站在司馬燕的大仔吳澋滔及細仔吳景燿身旁，其間她一邊聽一邊淚如雨下，亦從旁安慰澋滔。<br>落土儀式完成後，眾人檻過火盆，吳麗珠更幫手燒衣紙，盡顯情深義重。之後她與眾人到餐廳出席解穢酒，心情較為釋懷，離開時她更帶着外賣，邊行邊與吳忠義傾談，亦重現笑容。吳麗珠在出發到溫哥華前，透露最難忘與司馬燕三十年前在紐約登台後，飲酒談心的軼事。<br>撰文：唐如</p></body></html>
