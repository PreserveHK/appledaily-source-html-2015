<html><header><meta charset="utf-8"><title>馮仁昭四圍超：秦海璐剖腹生B仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：秦海璐剖腹生B仔 - 馮仁昭</h1><p>憑《榴槤飄飄》奪金馬影后嘅內地女星秦海璐，噚日早上剖腹生咗個B仔，母子平安。秦海璐三年前同合作拍電視劇《獨立縱隊》時識嘅王新軍拍拖，舊年初結婚。老公噚日全程陪產，佢透過經理人話BB有雙眼皮好似自己，之後會擇日補辦婚禮。</p><p>而秦海璐好友劉濤亦即時喺微博送祝福，放咗張喺醫院影嘅BB腳仔相（圖），話BB好壯健。<br>撰文：馮仁昭</p></body></html>
