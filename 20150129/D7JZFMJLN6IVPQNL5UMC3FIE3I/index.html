<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李逸朗婉拒商場騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李逸朗婉拒商場騷 - 馮仁昭</h1><p>哭腔唱《儍女》令唔少人跟風，李逸朗（Don）噚日去到商台宣傳翻唱專輯《Fly Me To The Earth》，佢透露婉拒咗唔少商場搵佢唱《儍女》嘅工作，事關佢係認真去唱，並非炒作。對於有份製作專輯嘅韋啟良喺網上錄片回應網民抨擊，Don話：「當日《儍女》一出街，我就同韋啟良講唔好意思，因為佢係兩屆金像獎配樂大師，驚影響佢，但佢話未試過做隻碟咁痛快。」<br>撰文：馮仁昭</p></body></html>
