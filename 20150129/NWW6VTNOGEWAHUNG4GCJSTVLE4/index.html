<html><header><meta charset="utf-8"><title>體訊速遞：（足球）費高夠提名選FIFA會長</title></header><body><h1>體訊速遞：<br>（足球）費高夠提名選FIFA會長</h1><p>葡萄牙名宿費高（圖）周三表示，將會參選今年五月舉行的國際足協會長選舉。費高已經得到五個足總提名，可以入閘參選；除費高外，還有現任會長白禮達、約旦王子阿里及荷蘭足總主席雲柏基。法國名宿真路拿都表示有意參選，但他仍未取得足夠提名。<br>綜合外電（葡萄牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
