<html><header><meta charset="utf-8"><title>青年還人情債販毒收監</title></header><body><h1>青年還人情債販毒收監</h1><p>【本報訊】青年因生意失敗加上欠下賭債二十萬元，獲朋友相助借錢還債。他為還人情債，僅收取對方一百元酬勞，販運價值二十三萬元的毒品可卡因，被警方暗中監視將他拘捕。青年昨在高等法院承認一項販毒罪，被判入獄六年半。<br>二○一三年四月二十二日，警員見被告潘煜培（二十五歲）從停泊在荃灣梨木樹邨外的一輛私家車走出來，手持一個名牌袋，其後匆匆折返私家車，警員截停他，分別從名牌袋及車上搜出共二十包可卡因。辯方指被告因欠債，為報答朋友借錢予他，才收下一百元報酬犯案，他本性善良，受不良友人影響，已感後悔。<br>案件編號：HCCC377/13<br>■記者蔡曉楓</p></body></html>
