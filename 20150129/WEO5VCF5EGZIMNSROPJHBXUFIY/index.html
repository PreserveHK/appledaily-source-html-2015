<html><header><meta charset="utf-8"><title>山田優產後晒身材</title></header><body><h1>山田優產後晒身材</h1><p>日本女星山田優去年九月為丈夫小栗旬誕下女嬰之後，原來早已在去年十二月復工，她為時裝雜誌《VOGUE JAPAN》拍攝的特輯，昨日終於曝光。拍攝當時，山田優只誕下女兒兩個多月，但已極速回復了弗爆身材，上圍似乎亦有升cup！據指當時山田優的體重比懷孕前較輕，不少網民對她可以極速收身都大嘆神奇。<br>山田優拍攝當日帶同B女一同復工，雜誌職員為她準備了BB床，山田優表示帶女兒復工是想製造難以忘懷的一刻。<br>而她下個月底將出席時裝盛事Tokyo Girls Collection，亦是她產後首次回歸行天橋，同場還有去年憑日劇《晝顏》爆紅的男星齋藤工。<br>撰文：阮瑜</p></body></html>
