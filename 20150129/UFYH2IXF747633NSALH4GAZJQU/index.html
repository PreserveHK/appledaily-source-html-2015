<html><header><meta charset="utf-8"><title>雲梯斷臂咁化學屋主險葬火海</title></header><body><h1>雲梯斷臂咁化學<br>屋主險葬火海</h1><p>台灣高雄市鼓山區一間透天厝，昨日清晨五時許發生火警，消防員趕到現場，架起雲梯救人，但雲梯才剛升空沒多久，整個平台居然斷裂，平台上的消防員差點摔落地面，場面驚險萬分。<br>現場多次出現閃燃，不斷傳出爆炸聲響。火災發生後，屋主獨自在三樓的鐵皮加蓋處等待救援。在雲梯無預警斷裂後，消防人員冒險架梯子救援，終於順利救出屋主，偕同已逃出火場的妻子送院，二人僅輕微嗆傷，沒有大礙。<br><br>當局調查發現，因消防員到場時心急救人，未有正確操作雲梯導致意外，目前已把雲梯車送到保養廠評估維修。 <br><br>台灣《蘋果日報》</p></body></html>
