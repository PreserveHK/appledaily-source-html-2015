<html><header><meta charset="utf-8"><title>Clara還清違約費</title></header><body><h1>Clara還清違約費</h1><p>韓劇《急診男女》女星Clara（李成敏），早前爆出遭所屬的Polaris事務所老闆性騷擾而解約，之後不斷被韓媒踢爆她講大話。日前，有指Clara已向前事務所Galaxia支付所有違約賠償費，而替Clara還清賠償費的正是Polaris。Clara方面昨日承認已還清違約賠償費，不過就否認得到Polaris的幫助，而Polaris方面亦指沒有為Clara向第三方支付任何費用。</p></body></html>
