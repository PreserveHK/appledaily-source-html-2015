<html><header><meta charset="utf-8"><title>隔牆有耳：法總領事至愛牛角包 - 李八方</title></header><body><h1>隔牆有耳：<br>法總領事至愛牛角包 - 李八方</h1><p>資深電視人蔡和平喺中環開設嘅法包專門店À La Bakery噚日正式開張，蔡和平喺飲食界、娛樂圈大班老友，好似王祖藍、宣萱等到場致賀之餘，仲請到法國駐港澳總領事栢雅諾擔任剪綵嘉賓。<br>À La Bakery話所有原材料嚟自法國，全部有機兼冇基因改造，價錢亦算大眾化，招牌牛角包，盛惠十三蚊一個。栢雅諾試食完都大讚好味，自爆咁多款式嘅麵包中，最愛都係牛角包，佢仲話呀，𠵱家係喺香港開法國餐廳嘅好時機，皆因近年香港越來越多法國人，需求大咗好多，單睇去年進口法國食材就增加咗20%，可以預視呢盤生意有得做喎。</p></body></html>
