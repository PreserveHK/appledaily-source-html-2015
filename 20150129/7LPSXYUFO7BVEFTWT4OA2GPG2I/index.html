<html><header><meta charset="utf-8"><title>25歲女嫁82歲富豪「奢華生活不重要」</title></header><body><h1>25歲女嫁82歲富豪<br>「奢華生活不重要」</h1><p>老夫少妻往往不被世人看好，奧地利八十二歲富豪隆納（Richard Lugner）去年迎娶二十五歲德國模特兒施米茨（Cathy Schmitz），夫妻坦言擔心過年齡差距五十七歲，但堅稱彼此是真心相愛。<br>隆納經歷過四次婚姻失敗後，曾誓言永不再娶，遇上施米茨才改變主意，儘管他擔憂枕邊人只愛他的身家，但仍在拍拖七個月後就火速結婚，「女人很危險，結婚也危險，但我喜歡與年輕女郎搏鬥，這對我有好處」。<br>施米茨直言「喜歡奢華生活，但並不很重要」，她大讚丈夫是一位好老師，與他在一起充滿樂趣。<br>英國《每日郵報》</p></body></html>
