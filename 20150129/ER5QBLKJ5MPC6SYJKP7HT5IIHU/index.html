<html><header><meta charset="utf-8"><title>大懵男約二奶誤call老婆冇得賴</title></header><body><h1>大懵男約二奶<br>誤call老婆冇得賴</h1><p>台灣一名電子公司女副總裁，兩年前接到丈夫電話要求約會，結婚近三十年的她，覺得事有蹊蹺，追查之下，始知丈夫原來是致電任清潔工的小三。丈夫其後寫下自白書，坦承姦情離婚，女副總裁怒告通姦，並向清潔工索償二百萬元新台幣（約四十九萬港元）。<br><br>台北地院認為沒證據顯示丈夫和清潔工通姦，刑事部份一審判二人無罪，女副總裁上訴高院審理中；至於民事部份，北院指清潔工曾致電質疑有小四，男子回應「我只跟你睡」，認定二人有不當往來，前天判清潔工須賠十萬元（約二萬四千港元）。<br><br>台灣《蘋果日報》</p></body></html>
