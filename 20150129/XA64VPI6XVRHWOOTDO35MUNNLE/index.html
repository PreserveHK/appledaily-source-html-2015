<html><header><meta charset="utf-8"><title>京地鐵內吃串燒情侶竹籤丟滿地</title></header><body><h1>京地鐵內吃串燒<br>情侶竹籤丟滿地</h1><p>有內地網民貼圖發文，指在北京地鐵車廂裏看到一對情侶吃串燒，吃得津津有味，隨後更把串燒竹籤扔在腳邊，丟的滿地都是（圖）。許多網民看到照片後紛紛加入聲討，有北京市民直言被這對男女「丟光了面子」，「這質素，還算北京人？不用出國，就把臉都丟國外去了」。也有人詛咒，倒不如列車突然煞車，「整支竹籤插進腦」。另有人破口大罵道：「傳說中的狗男女，天造地設的一對，犯賤都犯得那麽一致。」<br>搜狐網</p></body></html>
