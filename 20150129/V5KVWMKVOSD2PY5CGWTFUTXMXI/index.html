<html><header><meta charset="utf-8"><title>話你知：與名伶任劍輝為伴</title></header><body><h1>話你知：與名伶任劍輝為伴</h1><p>司馬燕長埋於海景墓園（Ocean View Funeral Home &amp; Burial Park），位於本那比與溫哥華交界，佔地八十九英畂，周邊環境幽靜，設有小教堂作儀式追思用途，此墓園近年成為不少當地華人計劃過身安靜之所。</p><p>司馬燕的墓地位於最西面，坐北向南，靠近樹蔭旁，一般售價約十九萬至三十二萬港元不等，而司馬燕的墓地位置優越，售價達五十萬港元，而已故一代粵劇名伶任劍輝（原名任婉儀）也於此墓園設雲石陵安放骨灰。</p></body></html>
