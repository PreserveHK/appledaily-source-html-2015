<html><header><meta charset="utf-8"><title>穿肚兜露屁股春晚吉祥物惹劣評</title></header><body><h1>穿肚兜露屁股<br>春晚吉祥物惹劣評</h1><p>央視春晚官方微博昨發佈吉祥物「陽陽」，屆時將作為虛擬主持人與觀眾互動，這是春晚舉辦以來首個吉祥物。陽陽長着一對對長角，身穿大紅肚兜（左圖），露出屁股（右圖），引來劣評如潮。有網民說，這玩意貌似孫悟空，卻比小瀋陽（趙本山弟子）還惡俗，難道要將土豪進行到底？有網民借此嘲諷央視和廣電總局，「腦殘從大褲衩開始，奇醜無比」，「露胸的要管，露臀的不管」。<br>新浪微博</p></body></html>
