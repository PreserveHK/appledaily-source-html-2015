<html><header><meta charset="utf-8"><title>關仁隱事：「牛脷」冇愛心養乜死乜 - 關仁</title></header><body><h1>關仁隱事：「牛脷」冇愛心養乜死乜 - 關仁</h1><p>曾經同巨星交往嘅「牛脷」，做咗單親媽咪多年，對佢個獨生女相當疼錫，幾乎個女想要乜嘢，牛脷都會諗盡辦法去滿足個女。話說牛脷個女多年嚟好鍾意啲古靈精怪嘅小動物，牛脷都會買畀個女養，聽聞前前後後都養過七、八隻。不過，聽聞牛脷本身其實唔鍾意小動物，根本係冇愛心嗰種，買咗畀個女就算，自己唔會點去打理，而佢個女年紀細，好多時都唔知點樣照顧啲小動物，所以屋企幾乎養乜嘢死乜。<br>撰文：關仁</p></body></html>
