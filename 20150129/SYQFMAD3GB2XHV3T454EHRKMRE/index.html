<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文想影泳褲海報 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文想影泳褲海報 - 馮仁昭</h1><p>梁漢文噚日喺新城電台宣傳下月舉行嘅「誘情音樂會」，佢自爆當年鄭俊弘參加新秀嗰陣，自己都有幫佢彈琴伴奏，鄭俊弘難忘曾與對方做咗兩個月嘅華星同事。許志安早排同鄭秀文去旅行嗰陣被拍到泳褲相片，梁漢文話：「咁鍾意裸露嘅佢？下次着條sharp啲，綑邊螢光碎花，儲齊一套可以出閃卡。」梁漢文又笑言考慮下次Big4齊齊着泳褲影番張海報。<br>撰文：馮仁昭</p></body></html>
