<html><header><meta charset="utf-8"><title>體訊速遞：（足球）國足留原陣備戰世盃外</title></header><body><h1>體訊速遞：<br>（足球）國足留原陣備戰世盃外</h1><p>中國（圖）在今屆亞洲盃表現不俗，教練佩連目前已為備戰二○一八年世盃外圍賽作準備，據悉將會盡量保留現時人腳應戰，三十四歲的鄭智亦仍會繼續被徵召。國足下一場比賽將會在三月上演，與哥斯達黎加進行熱身賽。 <br>綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
