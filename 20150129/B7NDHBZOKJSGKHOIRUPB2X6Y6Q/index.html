<html><header><meta charset="utf-8"><title>體壇拾趣：維特爾不滿新制險退賽</title></header><body><h1>體壇拾趣：維特爾不滿新制險退賽</h1><p>德國籍嘅F1車手維特爾（左），上年五連霸夢碎，總成績仲跌到去第五位，對佢嚟講都真係好大打擊，亦都間接令佢決定離隊，新一年由紅牛轉投到法拉利。紅牛車隊主席賀拿講番事件都好無可奈何，賀拿接受英國傳媒訪問時話：「國際汽車聯會大幅度改制，令到我哋原本嘅優勢冇晒，維特爾好不滿，更加考慮過上年唔參加比賽㖭。」賀拿亦都好大方祝福維特爾，話理解呢名前紅牛車手轉隊決定，亦都希望佢有好成績。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
