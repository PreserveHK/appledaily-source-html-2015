<html><header><meta charset="utf-8"><title>玄彬韓智敏水族館講數</title></header><body><h1>玄彬韓智敏水族館講數</h1><p>由玄彬和韓智敏主演的SBS新劇《海德哲基爾與我》昨晚播出第三集，而劇組亦公開了最新劇照。在劇中飾演主題公園常務具瑞鎮的玄彬和女主角韓智敏置身於水族館，穿上公仔服飾的韓智敏與玄彬對望，神情嚴肅似在講數，不知發生何事。</p><p>至於韓國靚聲女歌手白智英，亦為《海》劇獻唱插曲《Because of you》，歌曲已於昨日公開，今次是白智英繼韓劇《秘密花園》之後，再次為玄彬的劇集獻唱。而玄彬自二○一一年入伍前擔任韓國hite啤酒的廣告代言人後，近日第三次簽約做代言人，他以暖男造型上陣硬銷啤酒，大獲粉絲好評。<br>撰文：施洛冰</p></body></html>
