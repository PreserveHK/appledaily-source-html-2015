<html><header><meta charset="utf-8"><title>「喪屍貓」翻生爬出墓地</title></header><body><h1>「喪屍貓」翻生爬出墓地</h1><p>美國佛州坦帕市有家貓被汽車撞倒後，獸醫斷定牠死亡，主人也將牠下葬，牠竟然死過翻生，自行從墓地爬了出來，掛着一副「喪屍臉」（圖）負傷回家尋主人。<br>「巴特」一星期前不幸被汽車撞倒，倒卧血泊奄奄一息，主人赫特森急忙帶牠看獸醫，獸醫見牠毫無反應，認定牠返魂乏術，赫特森只能忍痛埋葬愛貓。五日後，赫特森竟見到屋外有一隻酷似「巴特」的貓在踱步，以為日有所思，但見到貓咪頭部受創，左邊臉嚴重毀容更失掉左眼，就肯定牠確是「巴特」，原來意外後「巴特」只是昏迷，落葬後才蘇醒，奮力爪開泥土爬了出來，將做手術治理傷勢。<br>英國《都市報》</p></body></html>
