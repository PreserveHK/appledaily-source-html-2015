<html><header><meta charset="utf-8"><title>當眾轟男子後腦殺手快餐店淡定行兇</title></header><body><h1>當眾轟男子後腦<br>殺手快餐店淡定行兇</h1><p>巴拿馬首都巴拿馬城上周六發生一宗令人心寒的槍擊案，槍手步入一間快餐店，明目張膽在一名荷蘭食客身後向他頭部開槍。整個行兇過程被閉路電視捕捉到。<br><br>35歲的范德哈特（Jacob Van Der Hart）當時與一名哥倫比亞男子用餐，槍手從容步近，兩名食客沒有發覺。槍手瞄準背對着他坐的范德哈特頭部，繼而開槍。范德哈特中槍倒下，跌到地上。槍手登上接應的電單車逃去。<br><br>范德哈特受重傷，正接受深切治療。<br><br>有報道指范德哈特又名Sjaak Burger，是荷蘭刑事犯，曾犯謀殺和藏械。今次是被職業殺手企圖暗殺。<br><br>英國《每日郵報》</p></body></html>
