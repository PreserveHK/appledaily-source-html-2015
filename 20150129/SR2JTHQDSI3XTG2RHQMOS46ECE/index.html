<html><header><meta charset="utf-8"><title>隔牆有耳：一哥破慣例　唔去港台 - 李八方</title></header><body><h1>隔牆有耳：<br>一哥破慣例　唔去港台 - 李八方</h1><p>警隊一哥曾偉雄應該五月就退休，日前退休前最後一次去立法會同出席記者會，講年度罪案數字，按過去幾年慣例，一哥去完立會之後個周末，會去電台受訪，同時聽市民峰煙，同市民傾吓偈，不過香港電台公共事務組噚日透露，警方今年有新安排，一哥唔上電台。<br>呢個安排，可能令市民錯過直接同一哥講再見嘅機會，八方問警察公共關係科點解有新安排，獲得以下回覆，發言人指一哥出席立法會同記者會，透過傳媒向市民講治安情況，而警察公共關係科會繼續透過各種行之有效嘅新聞發佈渠道發放信息。</p></body></html>
