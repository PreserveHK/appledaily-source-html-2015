<html><header><meta charset="utf-8"><title>醒目兔仔推紙皮車變酒保</title></header><body><h1>醒目兔仔推紙皮車變酒保</h1><p>美國紐約一隻兔仔不但樣子可愛，還有特別才能，就是懂得推動特製紙皮手推車（圖），搖身變成酒保，為主人送上冰凍啤酒。<br>與主人居於紐約布魯克林區的兔仔「華萊士」，在家中當了酒保一年之久。牠的獨門絕技是在主人一聲令下，就懂得迅速用前肢推着迷你手推車，不消半分鐘，把啤酒送到主人面前，換取稱讚。兔子送酒的片段上載到YouTube後大受歡迎，很多網民更表示想有樣學樣，也訓練家裏寵物當酒保。<br>英國《每日郵報》</p></body></html>
