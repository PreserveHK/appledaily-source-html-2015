<html><header><meta charset="utf-8"><title>洩密警稱不值債仔走數</title></header><body><h1>洩密警稱不值債仔走數</h1><p>【本報訊】警員日前承認未經授權，擅自以警隊及運輸署電腦系統，替從事收數的朋友搜尋五名債仔的個人資料及犯罪紀錄，並收取朋友一萬元汽車維修折扣。他昨求情稱，明知友人得到資料只作追債之用，因看不過眼債仔欠債不還搬家避債，才幫朋友一把。<br>辯方續指，三十六歲被告鄭智遠已知錯，強調被告事前了解過提供給友人的資料非作綁架勒索等犯法用途，否則一定不會幫忙，他亦沒有協助罪犯逃脫，或阻礙警方執法。被告當差多年，曾三次獲上司嘉許。鄭早前承認索賄等三罪。法官押後下月十三日判刑。<br>案件編號：DCCC631/14<br>■記者蔡少玲</p></body></html>
