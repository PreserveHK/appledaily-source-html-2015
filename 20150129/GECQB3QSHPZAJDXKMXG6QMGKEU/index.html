<html><header><meta charset="utf-8"><title>宋茜孖志玲拍《花樣姐姐》</title></header><body><h1>宋茜孖志玲拍《花樣姐姐》</h1><p>韓國女團f(x)的中國籍成員宋茜（Victoria），日前落實孖台灣女神林志玲拍攝韓國綜藝節目《花樣姐姐》的內地版。內地版由東方衞視負責，男星李治廷及馬天宇擔任「挑夫」一角，會於土耳其拍外景。昨日，有網民拍得宋茜到達土耳其機場，而林志玲飛去土耳其前，前日率先現身北京出席電影《北京紐約》宣傳活動。</p><p>而《花樣姐姐》的「兄妹節目」《花樣爺爺》，早前公佈將開拍第三輯，更會飛去約旦拍攝。不過由於中東局勢不穩，節目組計劃取消約旦的行程，改往其他地方，而四位爺爺：李順載、申久、朴根亨及白一燮，將於下月中出發。<br>撰文：梁雯迪</p></body></html>
