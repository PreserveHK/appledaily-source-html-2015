<html><header><meta charset="utf-8"><title>求驗客手記：尼斯奇招人牆陣好驚險</title></header><body><h1>求驗客手記：尼斯奇招人牆陣好驚險</h1><p>假如對手喺禁區外博到罰球，作為防守一方，當然係離球十碼排人牆啦！不過喺法國就有種新戰術，早前尼斯二隊對格拿保嘅低組別比賽入面，格拿保博到罰球，而尼斯二隊竟然將四人人牆排喺龍門白界線度，至於門將（箭嘴示）就企出去小禁區外面，最後，格拿保球員射高波，笠過咗尼斯二隊嘅門將，但被龍門口嘅人牆頂番出嚟。由結果去睇，呢個方法都成功喎，唔知遲啲會唔會有其他球隊效法呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
