<html><header><meta charset="utf-8"><title>Yuri抵港老外也瘋狂</title></header><body><h1>Yuri抵港老外也瘋狂</h1><p>昨日到尖沙嘴出席活動的Yuri，前晚穿上藍白間條恤衫和白色短褲晒長腿抵港，雖然她於晚上十一時半才現身機場，但無損粉絲的熱情，近百名粉絲提早一小時到機場等候Yuri，大會亦安排了十二名保安貼身護駕。<br>當Yuri準備出閘見到現場近百名粉絲以及十多名傳媒等待時，她表現得受寵若驚，可能未有預計單拖都會有這麼多粉絲支持。Yuri亦十分大方，企定定讓傳媒拍照，之後在保安護送下離開，雖然因太多粉絲令現場有點混亂，但她仍保持笑容邊行邊揮手，十分親民。<br>採訪：文國駿<br>攝影：陳俊強</p></body></html>
