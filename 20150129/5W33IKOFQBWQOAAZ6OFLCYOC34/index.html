<html><header><meta charset="utf-8"><title>體壇拾趣：朴泰桓奧運停賽就退役</title></header><body><h1>體壇拾趣：朴泰桓奧運停賽就退役</h1><p>南韓星級泳手朴泰桓（圖）被驗出服用禁藥事件，繼續有新發展，南韓泳聯周二證實，朴泰桓下月將出席國際泳聯嘅聽證會，解釋事件經過；若果真係罪成，朴泰桓就會被罰二至四年停賽處分，亦都意味無法出席二○一六年里約熱內盧奧運，畢竟朴泰桓已經二十五歲，過咗泳手最黃金年齡，有指呢名南韓泳壇一哥如果真係出戰唔到里約奧運，就會選擇直接退役，對泳壇嚟講都係一個大損失。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
