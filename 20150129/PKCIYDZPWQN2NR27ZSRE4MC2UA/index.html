<html><header><meta charset="utf-8"><title>癡男刻意超速影快相求婚</title></header><body><h1>癡男刻意超速影快相求婚</h1><p>一心想着女友的德國人布賴爾，明知前路有「影快相」，反而更用力踏油門。但他不是趕着去見女友，而是要用超速拍下的「快相」求婚。<br>布賴爾把求婚「大字報」放在擋風玻璃前（圖），然後故意超速，因警方一向會把超速告票連同「快相」寄給違例人士。布賴爾的詭計被警方識破，反常地把快相放大至A4大小，顯然有心幫他一把。<br>布賴爾女友拆開罰單信件，看到獨特求婚照不禁笑了。她說：「我們有談婚論嫁，我說他得想出絕橋求婚。」布賴爾十五歐元（一百三十港元）罰款繳得心甘情願，因為女友答應了。<br>英國《每日電訊報》</p></body></html>
