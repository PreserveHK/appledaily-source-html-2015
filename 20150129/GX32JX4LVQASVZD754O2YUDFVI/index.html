<html><header><meta charset="utf-8"><title>嫌哭喊聲擾人美狠母將3子女割喉</title></header><body><h1>嫌哭喊聲擾人<br>美狠母將3子女割喉</h1><p>美國華盛頓州一名患有產後抑鬱症的母親，嫌子女哭喊聲擾人，情緒一時失控，用利刀將他們割喉，無辜稚子幸好及時獲救而僥倖不死。<br>育有三名子女的二十九歲母親布斯（圖），上周六晚和丈夫在家中看完電影DVD兼飲了兩杯紅酒後，帶兩歲大的女兒上樓睡覺。六個月大孖生嬰兒突然嚎啕大哭，布斯情緒崩潰，衝入廚房在洗碗機內拿出利刀，向着大女頸部狠狠地割下去，然後用毛氈蓋住女兒，再向幼嬰行兇。丈夫發現妻子僅穿內衣哭哭啼啼，始知發生血案。<br>美聯社</p></body></html>
