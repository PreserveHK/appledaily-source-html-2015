<html><header><meta charset="utf-8"><title>小池榮子扮下海拍AV</title></header><body><h1>小池榮子扮下海拍AV</h1><p>日本波霸小池榮子曾幾何時紅爆水着界，當她成為人妻後已減少露肉，改sell演技做實力派女星。小池榮子於七年前下嫁格鬥家丈夫坂田亘，可是婚後卻流言四起，一度傳出其夫欠債纍纍，幾年前又被當地傳媒直指婚變，導致榮子要入稟控告有關傳媒，最終獲賠三百三十萬日圓（約廿一萬港元）。</p><p>近年仍有傳榮子要下海拍AV養家，不過消息只屬流料，而她為夥拍中居正廣的特備劇《新浪花金融道》，更因劇情需要化身四仔女優，把她為夫還債的傳聞搬入公仔箱。<br>撰文：哥羅</p></body></html>
