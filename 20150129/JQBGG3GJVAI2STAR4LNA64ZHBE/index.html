<html><header><meta charset="utf-8"><title>甜點大師展秘技</title></header><body><h1>甜點大師展秘技</h1><p>【本報訊】內地旅客來港狂掃的賀年食品金莎朱古力Ferrero，農曆年前夕再度在港選址銅鑼灣希慎廣場開設Ferrero Boutique，昨日起至下月十日營業，其間派出甜點大師專程從意大利飛來，公開示範製作金莎的秘技。<br>昨開幕的Ferrero Boutique裝潢以白及金色為主調，綴有一千九百三十四顆金莎朱古力，場內設有金莎朱古力故事展覽區。發言人稱，現場會售賣限量版系列，包括首次在港亮相的十三粒裝Ferrero Golden Gallery；另在金莎facebook專頁舉辦尋找金莎遊戲，贏取限量版五吋特大金莎（圖）。<br>■記者蔡朗清 </p></body></html>
