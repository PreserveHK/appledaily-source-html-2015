<html><header><meta charset="utf-8"><title>枕頭貼兩邊防翻身</title></header><body><h1>枕頭貼兩邊防翻身</h1><p>【話你知】<br>香港醫學會副會長兒科醫生陳以誠表示，嬰兒近半歲，身體開始有力可以轉身，所以不適宜側卧，應當改為平卧，而為防他們睡着翻身，可以用枕頭貼着身體兩邊，而大人也應不時留意他們，以防出問題。</p><p>厚被壓胸影響呼吸</p><p>他認為，年幼嬰兒當然最好睡在嬰兒床，若一時間沒有嬰兒床，睡大人床亦可以，但床邊及床罅應用軟枕隔着，防止他們跌落床及被床罅卡住。即使天氣寒冷也不應蓋重被，以防壓着胸口影響呼吸，最好用薄被，蓋着腹部以下位置。他認為，嬰兒未足一歲，大人不可同床睡覺，避免大人熟睡壓着嬰兒。<br>■記者曾海帆</p></body></html>
