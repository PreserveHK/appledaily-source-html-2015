<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Rosanne湊仔睇歌舞劇</title></header><body><h1>【馮仁昭四圍超】<br>Rosanne湊仔睇歌舞劇</h1><p>黃婉君（Rosanne）前晚帶住4歲大嘅囝囝同老公去咗灣仔睇《仙樂飄飄處處聞》舞台劇，琦琦母女同汪詩詩母女等亦係座上客。Rosanne第一次帶囝囝睇歌舞劇，佢話：「之前同老公拍拖嘅時候都有喺倫敦睇呢套劇，係一個好sweet嘅回憶。」佢話照顧兩個仔雖然辛苦但值得。佢仲話之前母親節，同囝囝一齊整蛋糕，同收到囝囝做嘅卡。<br>撰文：馮仁昭</p></body></html>
