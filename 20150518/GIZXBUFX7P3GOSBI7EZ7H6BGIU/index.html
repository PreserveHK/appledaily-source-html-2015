<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林恬兒開P迎慈姑椗</title></header><body><h1>【馮仁昭四圍超】<br>林恬兒開P迎慈姑椗</h1><p>林建岳大女林恬兒（Emily）舊年4月同何柱國兒子何正德結婚，二人火速造人成功，據知Emily陀嘅係慈姑椗，雖然身邊家人朋友均三緘其口，但下個月就係Emily嘅預產期，噚日Emily好友邢嘉倩、曾昭怡同曾昭亮等，分別喺Instagram上載多張baby shower派對嘅相片。各好友手上攞住bear bear熊，各人紛紛摸住Emily嘅巨肚並送上祝福合照。<br>撰文：馮仁昭</p></body></html>
