<html><header><meta charset="utf-8"><title>【狠Hit】子淇汶錡懷孕履平地</title></header><body><h1>【狠Hit】子淇汶錡懷孕履平地</h1><p>娛圈生B熱潮浪接浪，生了三個子女的千億新抱徐子淇日前報喜再懷孕，還有名模周汶錡等，平日愛高踭鞋的兩位準媽媽，都因護B換上平底鞋，一樣潮，加上今夏草鞋大熱，正中下懷。</p><p>徐子淇</p><p>四度懷孕的徐子淇到公園放狗，換上Giuseppe Zanotti水晶平底鞋，高貴時尚。</p><p>周汶錡</p><p>周汶錡懷孕七個月換上Toms平民布鞋，但不減名模風範。<br>撰文：StyleGuru</p></body></html>
