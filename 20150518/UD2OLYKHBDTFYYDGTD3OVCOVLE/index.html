<html><header><meta charset="utf-8"><title>翠如BB收蕭正楠二手Mini</title></header><body><h1>翠如BB收蕭正楠二手Mini</h1><p>蕭正楠（Edwin）和黃翠如拍拖一年，最近有報道指兩人疑同居，翠如進駐男友的華景山莊寓所。雖然兩人最近各有各忙，Edwin為新劇《公公出宮》趕戲，翠如則要拍《為食神探》，但會爭取時間見面。翠如被影到在男友家幫手打掃，當Edwin用吸塵器吸地時，翠如就幫手搬開枱椅，兩人默契儼如新婚夫婦。Edwin早前更用公司名義送了一部價值12萬、與舊女友何傲芝都擁有的二手Mini給翠如。<br>翠如昨日電話否認急住結婚生仔並笑說：「唔係呀，純粹大家有時間，咪傾吓偈囉。生BB真係冇認真諗，佢enjoy拍戲多啲，大家開心就夠。」<br>採訪：嵐山</p></body></html>
