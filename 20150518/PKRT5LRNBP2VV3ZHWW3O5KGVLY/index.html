<html><header><meta charset="utf-8"><title>梁榮忠聞朱慧敏封口</title></header><body><h1>梁榮忠聞朱慧敏封口</h1><p>梁榮忠、鍾舒漫、謝安琪、黎耀祥和洪卓立等人昨日在荃灣出席港台活動。日前朱慧敏未婚夫彭懷安（Eddie）被發現「偷食」，對此，朱慧敏舊愛梁榮忠表示別人的事不評論，他說：「我冇睇新聞，關於其他人嘅嘢唔方便回應，同自己冇關係嘅，旁人唔應該指指點點，留番當事人處理。」<br>有指Eddie是翻版吳浩康，鍾舒漫說：「一單還一單，對呢件事我冇特別感受，覺得難得一齊要珍惜關係。」至於可否覺得朱慧敏應以斬纜來解決問題，她說：「唔係分唔分嘅問題，問題係要解決。」<br>採訪、攝影：王連連</p></body></html>
