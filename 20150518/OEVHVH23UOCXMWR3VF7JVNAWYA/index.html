<html><header><meta charset="utf-8"><title>【財經動學堂】裂口高開有啟示　升浪展開入市時</title></header><body><h1>【財經動學堂】<br>裂口高開有啟示　升浪展開入市時</h1><p>上星期介紹過黃昏之星，即係見頂沽貨訊號，今次Dr. Chart教你睇裂口，上車買貨，要趁早。喺一個升浪中，會出現三種裂口，分別係突破裂口，中途裂口同消耗裂口。<br><br>裂口指股價跳空上升或下跌，在圖表會顯示空白缺口。若今日開市價同最低價高於上日最高價，便會形成上升裂口。反之，若今日開市價同最高價低於上個交易日之最低價，則形成下降裂口。<br><br>今次先介紹突破裂口同中途裂口，前者顯示升浪展開，後者就可幫助量度後市上升幅度。「裂口」即係點？想知就立即去片！</p></body></html>
