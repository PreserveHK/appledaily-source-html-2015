<html><header><meta charset="utf-8"><title>朱凱婷霸實囡囡儲回憶</title></header><body><h1>朱凱婷霸實囡囡儲回憶</h1><p>朱凱婷昨日與老公帶同囡囡與黃婉君（Rosanne）等於尖沙嘴出席活動，朱凱婷表示已第三次帶同囡囡出席活動，她表示女兒快將升讀K1，入學前只讓她學習跳舞與繪畫，打算等未來長大再培養，問到她是否怪獸家長時，她說：「應該唔算係，我細個時都係一個乖學生，希望貼身教佢，令佢吸收好啲。𠵱家每星期主持三日節目，其他時間就陪佢，小朋友頭三至五年要好珍惜，因為佢哋到小學就有自己朋友，所以𠵱家要霸晒佢。」<br>採訪、攝影：藍文浩</p></body></html>
