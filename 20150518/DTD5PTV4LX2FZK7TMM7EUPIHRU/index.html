<html><header><meta charset="utf-8"><title>超級黑仔王又嚟喇</title></header><body><h1>超級黑仔王又嚟喇</h1><p>講到香港馬壇的「超級黑仔王」，一定非「升力」莫屬。皆因這鄭廐馬在港已跑了35場，雖然曾八度入Q，但依然未能打開勝門，當中有不少次更是短距離落敗，殊不夠運。<br>今期谷草賽事，這匹「超級黑仔王」將出戰五班1650米，查賽績，此駒在那八度入Q，原來皆在此程取得，反映牠路有專長；再深入地看，「升力」歷來六度跑同班同程，當中便有五次包入Q，證明牠在五班有反彈餘地，今次再攻強項，機會當然不錯吧！再者鄭廐原本在今季手風一般，但最近亦明顯轉順，且看Michael 能否帶旺「升力」，為這匹超級黑仔王打破悶局。</p></body></html>
