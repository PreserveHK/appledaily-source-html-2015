<html><header><meta charset="utf-8"><title>郭晶晶收千萬賣櫥櫃</title></header><body><h1>郭晶晶<br>收千萬賣櫥櫃</h1><p>前跳水皇后兼國寶郭晶晶自嫁豪門並誕下兒子霍中曦後，鮮有公開露面，據內地報道指她近期被內地某櫥櫃品牌以千萬打動，成為晶晶婚後首個代言的品牌，而廣告片將於數月內在內地全國登場，報道更指晶晶自嫁予霍啟剛後，身價一直暴漲，今次代言價更遠勝一線女星。<br>郭晶晶與丈夫霍啟剛大前日應邀到台北文華東方酒店，出席中國風精品服飾品牌「源Blanc de Chine」的開幕禮，晶晶一身黑色套裝，盡顯貴氣，而身旁的啟剛則穿上牛仔褲配西裝外套，二人向來對此品牌都十分支持，今次更專誠飛到台灣出席開幕禮，認真畀面。<br>撰文：栐仁</p></body></html>
