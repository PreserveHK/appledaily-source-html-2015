<html><header><meta charset="utf-8"><title>吳亞馨悼自殺友提不雅照</title></header><body><h1>吳亞馨悼自殺友提不雅照</h1><p>上月被踢爆與狄易達拍拖的台灣藝人吳亞馨，昨日就華視公關好友游韻平日前因感情問題跳樓身亡事件，於facebook自責，表示若早知對方受感情困擾，定必陪伴開解，盡能力讓她開心。<br>言語間，吳亞馨提到自己捲入台灣富二代李宗瑞不雅照及影片風波，她說：「在自己28歲事業開始往上爬的時候，遇到了一個這樣的事，朋友家人都跟我說，我沒有錯！我24歲時做了不該做的事……但我卻在4年後要去承受一個女生怎麼能去面對的了的事……我很慶幸我發生事情時有家人有一群好朋友支持着我……」吳亞馨更籲女性朋友遇到難關要堅強面對。<br>撰文：魯吉</p></body></html>
