<html><header><meta charset="utf-8"><title>陳凱琳讚嘉穎體貼</title></header><body><h1>陳凱琳讚嘉穎體貼</h1><p>陳凱琳與草蜢昨日在銅鑼灣出席慈善活動，即場示範跳舞及做運動。23歲陳凱琳傳與鄭嘉穎因合作拍劇而撻着，最近有報道指陳凱琳的父母嫌棄45歲鄭嘉穎年紀大，介入這段「父女戀」，對此陳凱琳回應說：「父母知我為人，𠵱家做朋友認識吓，順其自然。我有同家人講佢係前輩，體貼關心人。」但有傳陳凱琳為免再惹家人不滿，要求取消一場被嘉穎抱起的戲份？凱琳否認說：「唔係，嗰日佢病咗去唔到外景，搵替身分開拍。」<br>此外，經常跳舞、行山嘅草蜢，運動量雖大卻無肌肉勞損，他們說：「我哋會用鹿筋、牛筋等煲湯補身，各自睇有乜需要自己煲。」<br>採訪、攝影：王連連</p></body></html>
