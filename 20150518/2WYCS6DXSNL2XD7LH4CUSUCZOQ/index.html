<html><header><meta charset="utf-8"><title>體壇拾趣：超級丹領中國六連霸</title></header><body><h1>體壇拾趣：<br>超級丹領中國六連霸</h1><p>蘇迪曼盃世界混合團體羽毛球賽噚日喺東莞上演決賽，中國男雙代表張楠/傅海峰打頭陣對日本，打足70分鐘先以2:1險勝遠藤大由/早川賢一，好彩女單嘅李雪芮同星將林丹（圖）未受考驗，緊接上場都以2:0橫掃對手，場數3:0達成六連霸，亦係超級丹收穫嘅第17個世界賽冠軍。今場中、日大戰，中國棄用四強贏波功臣諶龍，前輩林丹都承認同佢嘅一哥之爭更加激烈，但就希望兩師兄弟可以喺競爭下進步。</p></body></html>
