<html><header><meta charset="utf-8"><title>【科技籽】打名變打鼓　身邊朋友好Hip Hop</title></header><body><h1>【科技籽】打名變打鼓　身邊朋友好Hip Hop</h1><p>自從當了Gadget Guy後，發現好多同事鮮為人知的一面，文靜的他會壁咚，後生可愛的他竟愛Mary……今日再發現一樣，原來連用個名，都可以打出一段Hip Hop音樂來。<br>有美國網友開了一個好得意的網站－typedrummer，全個網站空框框，只等你打下名字，便會馬上將之化為一段獨特鼓聲；試過以不同的名字及長短名稱作測試，音樂及節奏都不盡相同，如果錄下來作個別人士的來電鈴聲，當真是度身訂做一樣。</p><p>網址： http://typedrummer.com  </p><p>記者：朱崇德</p></body></html>
