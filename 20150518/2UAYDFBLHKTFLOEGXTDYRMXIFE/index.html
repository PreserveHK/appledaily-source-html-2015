<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧麗君珍貴聲音重見天日</title></header><body><h1>【馮仁昭四圍超】<br>鄧麗君珍貴聲音重見天日</h1><p>今年係鄧麗君逝世20周年，港台節目《舊日的足跡》由今日起將播出紀念特輯，當中會有鄧麗君喺1990年時，於節目內談及愛情同政治嘅珍貴聲檔。特輯內，鄧麗君嘅兩位哥哥鄧長安、鄧長富話妹妹每天都會吞一隻生雞蛋嚟養聲。而鄧麗君嘅管家明姐就話，鄧麗君一直都好健康，甚至曾獨力搬電視機，佢仲否認鄧麗君因為哮喘藥而發福嘅傳言。<br>撰文：馮仁昭</p></body></html>
