<html><header><meta charset="utf-8"><title>倪妮疑為已婚導演　與馮紹峰甩拖</title></header><body><h1>倪妮疑為已婚導演　與馮紹峰甩拖</h1><p>內地男星馮紹峰與拍拖3年的倪妮前日爆出分手消息，據知二人在3個月前已經決定分開。有傳倪妮與已婚的內地導演滕華濤關係密切，馮紹峰在無錫拍攝《西遊記之孫悟空三打白骨精》時，經常為此事而與倪妮爭吵，並多次向劇組請假往返北京箍煲，不過最終倪妮主動提出分手。馮紹峰的經理人昨日向內地傳媒證實二人分手消息。<br>憑演出《金陵十三釵》成名的「謀女郎」倪妮，2012年在友人介紹下認識馮紹峰，並火速發展成情侶，一度傳出二人秘密訂婚的消息，不過之後倪妮因演出了滕華濤執導的《等風來》而出現變數，最後更於情人節期間向男友提出分手。<br>撰文：炎炯炯</p></body></html>
