<html><header><meta charset="utf-8"><title>【購物狂】李弘基尖嘴掃鞋</title></header><body><h1>【購物狂】李弘基尖嘴掃鞋</h1><p>男團FT Island成員李弘基日前來港開家族騷，在上周五的記者會上，他曾表示因綵排而沒時間購物，不過原來當日他最終也有抽時間和隊友李在真去尖沙嘴掃貨，沿途獲粉絲死跟，李弘基亦友善打招呼。據知當日他蹲下睇衫睇鞋，收穫甚豐狂掃了八對鞋，還送了一對給繙譯員。李弘基又在Instagram公開半裸上身的相片，笑言減不了肥，來到香港要吃吃吃。而前晚完成首場演出後，他又有更新，留言說：「Thank you HK!!!!辛苦HK（弘基）。」又和家族成員在後台大合照。</p></body></html>
