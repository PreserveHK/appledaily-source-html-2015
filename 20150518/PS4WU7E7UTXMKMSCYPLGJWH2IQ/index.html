<html><header><meta charset="utf-8"><title>體壇拾趣：老虎偷食現報應？</title></header><body><h1>體壇拾趣：<br>老虎偷食現報應？</h1><p>前高球一哥「老虎」活士月初因為偷食，俾滑雪女王禾恩狠飛；情場失意嘅佢，最近終於再公開露面，但就俾人狂笑，話佢雄風不再。話說佢名下嘅慈善基金早幾日喺拉斯維加斯搞咗場撲克大賽，連NBA小馬班主古賓都畀面捧場；但活士呢日冇戴平時比賽用嚟遮太陽嘅cap帽，即刻露出令人驚嚇嘅頭頂──佢嘅頭髮簡直係稀薄過高原嘅空氣。不過咁，自信心唔應該單由髮量嘅多寡嚟決定嘅；比賽攞好成績、得閒又做多啲善事，咪一樣咁開心。</p></body></html>
