<html><header><meta charset="utf-8"><title>【奇聞】唔畀同事食早餐？</title></header><body><h1>【奇聞】唔畀同事食早餐？</h1><p>經過一個小時的地鐵沙甸魚之旅，然後頂着大太陽，揮汗如雨行到公司，再回到自己座位，真的是千辛萬苦。又累又熱，精神散渙，當然要休息一下才可以開始工作。這個時候，最好就是食個早餐，填飽肚才有精神工作。不過很多老闆都對此非常看不過眼，認為回到公司就要開始工作，否則就是偷懶，呃鐘！其實食早餐只需要十五分鐘左右的時間，這十五分鐘，不食早餐也是在雲遊太虛，何不讓同事自由一下？有時候一點點人情味，就是令同事願意為公司出心出力的最大原因，老闆們，明白不明白？</p><p>記者：李聰</p></body></html>
