<html><header><meta charset="utf-8"><title>祖兒新鞋踩窗激嬲網民</title></header><body><h1>祖兒新鞋踩窗激嬲網民</h1><p>容祖兒最近雖然為工作而周圍飛，但她依然很照顧fans，不時自拍靚相放上網與大家分享。她日前就上載了一張攝於機艙、穿着Air Jordan 11復刻版的雙腳照到社交網上，但仍遭網友dislike，皆因祖兒雙腳踩在機艙窗邊拍照，不少網友投訴祖兒此舉欠缺公德心，如同乘交通工具時，將雙腳擺上坐椅上沒分別。<br>此外，祖兒初出道時的個唱曾跟古天樂合作過，相隔多年，他們早前因一個信用卡廣告而再合作。祖兒更與古仔大談網購心得，對於事隔多年再度碰頭拍攝廣告，二人均表示相當興奮。<br>撰文：郭堡</p></body></html>
