<html><header><meta charset="utf-8"><title>金賢重合照反擊前女友</title></header><body><h1>金賢重合照反擊前女友</h1><p>韓劇《感激時代》男星金賢重雖已於上星期入伍，不過他跟前女友崔小姐之間的是非官司就未解決。早前崔小姐爆出曾被金賢重暴打至流產，於前日播出的節目《演藝家中介》中，金賢重一方就公開了金賢重跟崔小姐的合照並表示：「崔小姐於（去年）5月30日被打後，二人於6月7日去了濟州島，從當時的合照中看出崔小姐並冇異樣。」而崔小姐就回應：「二人的短訊內容是有力的證明，一切將於法院中公開。」</p></body></html>
