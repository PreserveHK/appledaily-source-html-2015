<html><header><meta charset="utf-8"><title>李冰冰被認錯Angelababy</title></header><body><h1>李冰冰被認錯Angelababy</h1><p>李冰冰於香港時間前晚，在康城出席《驕陽似我》金像級名導吉史雲遜（Gus Van Sant）執導新片《The Sea of Trees》的首映禮，除了主角馬修麥康納希（Matthew McConaughey）拉隊現身外，各地影星也有齊集紅地毯，場面星光熠熠。<br>與內地男星井柏然一同撐場的李冰冰，以一襲藍色透視長裙現身，可惜卻被美聯社點錯相，在圖片上註明她是Angelababy（楊穎）。其實，內地女星經常被外國傳媒認錯，張馨予日前出席康城開幕禮時就被錯認是鞏俐，范冰冰更常被亂點冰冰，搞錯為李冰冰。<br>撰文：哥羅</p></body></html>
