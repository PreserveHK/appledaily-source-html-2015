<html><header><meta charset="utf-8"><title>RM成員反轉光洙家</title></header><body><h1>RM成員反轉光洙家</h1><p>韓國綜藝節目《Running Man》（RM）昨日播出「Happy光洙Day」特輯，以成員李光洙為主角而展開比賽。比賽一開始，劉在錫一行人就突然訪問光洙的家，素顏的光洙因突襲式的拜訪而感到驚慌。成員就以慶祝搬家為由，仔細參觀光洙家中每個角落，包括睡房、廁所，連雪櫃也不放過，令光洙一邊刷着牙一邊忍不住問：「到底為甚麼這樣做？」引來現場爆笑。之後眾人圍在一起吃炸醬麵，場面溫馨。<br>另外，劉在錫另一主持的節目《無限挑戰》，在前日播出的一集中就要新成員光熙一邊坐過山車一邊食炸醬麵，只見光熙在過山車上不停大叫，任由炸醬麵潑在臉上，表現狼狽。<br>撰文：梁雯迪</p></body></html>
