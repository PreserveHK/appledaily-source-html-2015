<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王菀之割愛賣LV箱</title></header><body><h1>【馮仁昭四圍超】王菀之割愛賣LV箱</h1><p>天生購物狂嘅王菀之（Ivana），平日出埠旅遊實會去買心頭好，每次又必定滿載而歸，雖然佢對啲戰利品愛不釋手，但仍好想將鍾意嘅嘢同大家分享，所以Ivana由聽日開始，一連4日喺銅鑼灣大搞Pop up store開倉日，其實佢呢次已係第4次搞，經驗豐富，Ivana話特別推介一個LV迷你箱，佢話：「呢個小型箱係有錢都未必買得到㗎！」<br>撰文：馮仁昭</p></body></html>
