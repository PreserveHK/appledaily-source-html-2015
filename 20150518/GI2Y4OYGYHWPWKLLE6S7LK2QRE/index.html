<html><header><meta charset="utf-8"><title>中環在線：免費飲咖啡？ - 李華華</title></header><body><h1>中環在線：免費飲咖啡？ - 李華華</h1><p>【今日我中計】<br>喺中環食晏雖然選擇多，但係一到食晏時間，周圍都逼滿人，唔少中環人於是就會行過去上環搵食，上環皇后大道中有一間咖啡店，門口擺住呢塊板吸引顧客，驟眼望埋去以為有免費咖啡飲咁筍，查實只係提供免費上網咋。<br>呢個世界當然唔會有咁大隻蛤乸隨街跳喇，如果佢真係提供免費咖啡，你都要諗清楚佢會唔會喺其他地方收回成本，不過店主應該都係想幽大家一默啫。</p></body></html>
