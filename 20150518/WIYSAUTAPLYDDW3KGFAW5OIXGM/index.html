<html><header><meta charset="utf-8"><title>安娜彈英國皇B捱批</title></header><body><h1>安娜彈英國皇B捱批</h1><p>美國女星安娜姬妲妮（Anna Kendrick）忙於宣傳主演新片《完美巨聲幫》（Pitch Perfect 2），日前她上電視節目受訪時竟彈英國威廉王子（Prince William）與凱蒂（Kate Middleton）所生的皇室B女夏洛特（Charlotte）。月初曾到倫敦的安娜稱：「係咪真會有人關心皇室BB？佢只係一個BB！」她形容整個倫敦陷入瘋癲狀態，繼而被英國網民狠批。</p></body></html>
