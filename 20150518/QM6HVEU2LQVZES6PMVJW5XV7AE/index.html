<html><header><meta charset="utf-8"><title>卓林計劃同媽咪教畫畫</title></header><body><h1>卓林計劃同媽咪教畫畫</h1><p>吳綺莉女兒吳卓林前晚隨學校出發往瑞士參加遊學團，不過吳綺莉並無現身送行，卓林談及和媽咪現時的關係頗佳，並謂：「媽咪OK！」媽咪有否叮囑在外地要萬事小心？卓林說：「做媽咪梗係會叫個女小心啲。」她並坦言有計劃和媽咪一起在暑假教畫畫。<br>日前有外國網站亂傳成龍死訊，問到卓林有否留意此事？她即說：「我唔知，我唔睇呢啲嘢，冇聽過呢啲消息。」至於日前有報道指卓林被就讀的國際學校要求，在下個學年轉校，她即說：「呢啲嘢我唔答。」問到是否繼續留在香港讀書？卓林說：「Yes，學校冇嘢！我讀書嗰度都冇嘢。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
