<html><header><meta charset="utf-8"><title>體壇拾趣：港乒小將泰國賽奪金</title></header><body><h1>體壇拾趣：<br>港乒小將泰國賽奪金</h1><p>港乒近排有新一姐杜凱琹彈起，佢嘅一班師弟妹都唔輸蝕，噚日喺泰國青少年公開賽集齊金、銀、銅。小將黃翰林（箭嘴示）喺U12男單四強贏完新加坡對手，一個鐘後打決賽，再以3:0贏埋馬來西亞球手奪冠。女隊領軍人物李嘉宜殺入U15決賽後，就以1:3輸畀中華台北嘅陳婷婷；隊友陳以信就喺男單U15四強不敵南韓對手，收穫銅牌。港隊上周四已經包攬男、女子少年團體兩冠，共擸走2,200美元獎金。</p></body></html>
