<html><header><meta charset="utf-8"><title>陳秀雯冇後悔離婚</title></header><body><h1>陳秀雯冇後悔離婚</h1><p>陳秀雯日前接受黎燕珊及吳綺莉主持的有線節目《往事．並不如煙》訪問，細說感情事。秀雯入行後認識初戀男朋友林國雄，之後結婚產子退出娛樂圈：「一直嚮往過普通人生活，買餸煮飯、照顧家庭。但囝囝返咗學之後，我就無所事事，咁啱當時有人搵我拍劇，於是復出，唔係因為我前夫經濟有問題。」<br>有傳離婚原因是林國雄生意出現問題，秀雯說：「幾十年夫妻，唔會只係生意失敗，就婚姻失敗。思想越嚟越唔同，分開反而更舒服，保質期冇永遠，唔係一邊變壞咗，亦唔係話對住你好嘔心，只係選擇更適合自己嘅人生。我冇後悔過，自己揀就唔好怨，由拍拖到離婚，我冇對唔住第三個人。」<br>撰文：陳以晴</p></body></html>
