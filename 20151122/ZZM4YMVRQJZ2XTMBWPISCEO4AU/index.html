<html><header><meta charset="utf-8"><title>新西蘭直升機墜冰川7死</title></header><body><h1>新西蘭直升機墜冰川7死</h1><p>新西蘭南島旅遊熱點福克斯冰川（Fox Glacier）昨晨有一架觀光直升機墜毀，機上7人全部罹難。<br>涉事直升機的殘骸墜落冰隙之中，救援人員從救援直升機游繩到海拔762米的冰隙附近，卻因地勢險要和惡劣天氣下能見度低無法接近，但確認機上1名機師及6名乘客身亡，今日再嘗試回收死者遺體及直升機殘骸。<br>當局指涉事的是一架商用直升機，6名遇難乘客包括4名英國遊客和兩名澳洲遊客。據報直升機屬一間名為「高山歷險」的公司所有，向遊客提供直升機觀光及租賃服務。福克斯冰川被指是世上最易到達的冰川之一，每年吸引數以千計遊客到訪。 <br>美聯社/法新社</p></body></html>
