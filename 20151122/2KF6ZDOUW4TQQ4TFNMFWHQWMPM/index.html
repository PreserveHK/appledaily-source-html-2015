<html><header><meta charset="utf-8"><title>G.E.M.倫敦騷滯銷玩溜冰</title></header><body><h1>G.E.M.倫敦騷滯銷玩溜冰</h1><p>曾與何猷啟傳出緋聞的宇宙巨G.E.M.鄧紫棋，日前在世界巡迴演唱，誤將新澤西州（New Jersey）狂嗌紐約擦錯鞋的瘀事後，繼續到芝加哥演出。明日將會移師到倫敦開騷，雖然被外國傳媒喻她為中國小天后Taylor Swift，但當地票房出現滯銷，開騷前上網仍有飛賣，她則在facebook上載了行公園及玩溜冰的相片，當中她租了企鵝扶手學溜冰，玩了一會更留言：「十分鐘進步神速。」心情似乎好好。</p></body></html>
