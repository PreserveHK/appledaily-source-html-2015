<html><header><meta charset="utf-8"><title>除罩現身澳門大賽車蒼井空被瘋狂集郵</title></header><body><h1>除罩現身澳門大賽車<br>蒼井空被瘋狂集郵</h1><p>每年11月11日除咗係光棍節之外，亦係日本性感女神蒼井空嘅生日，剛剛又過咗「20歲生日」嘅蒼老師，近日已經投入工作搵真銀。咁話晒「蒼井空是世界的」，澳門舉行嘅格蘭披治大賽當然關佢事啦。原來前日佢已經戴上口罩，由香港再搭船過大海參加呢項賽車盛會喇。不過到咗昨日就冇再戴罩，蒼老師仲扮到靚一靚現身，甫到賽車場仲即成為男士們嘅集郵對象，而佢之後於ig都上載短片，大讚現場車手好有型，令佢好感動咁話。</p></body></html>
