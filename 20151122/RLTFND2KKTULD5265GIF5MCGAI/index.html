<html><header><meta charset="utf-8"><title>連詩雅遊米蘭失銀包</title></header><body><h1>連詩雅遊米蘭失銀包</h1><p>連詩雅（Shiga）、裕美及唱作新人梁奕藍昨日到將軍澳廣場出席聖誕活動，大會向他們送上香港著名漫畫家邱福龍的手繪圖畫。Shiga透露早前在意大利工作曾被偷銀包，她說：「我自己留多咗一、兩日玩，點知我喺米蘭個火車站，唔夠5分鐘已經俾人偷咗個銀包。好彩我本護照分開擺，仲有一張信用卡，其他卡同身份證全部冇晒，冇咗500蚊歐羅。下次我一定會將啲袋孭喺前面，就算成個師奶咁都冇所謂。」<br>另外，裕美表示聖誕將會於工作中度過，老公沒有投訴。問她越來越靚是否老公要求？裕美說：「佢冇㗎，佢走晒樣就真，不過男人個樣唔係最重要，我鍾意佢個心，夠單純。」<br>採訪、攝影：盧妹</p></body></html>
