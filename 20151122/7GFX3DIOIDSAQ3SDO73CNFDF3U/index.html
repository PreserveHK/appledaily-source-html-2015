<html><header><meta charset="utf-8"><title>《格雷》占美再做老竇</title></header><body><h1>《格雷》占美再做老竇</h1><p>電影《格雷的五十道色戒》（Fifty Shades Of Grey）捧紅男女主角占美杜倫（Jamie Dornan）和狄高達莊遜（Dakota Johnson），正當狄高達片約接踵而來，占美卻以家庭為重，近日更傳來再次成功造人消息。<br>33歲的占美婚後過着美滿生活，他與太太Amelia Warner已育有兩歲大囡囡Dulcie，近期愛妻正懷有第二胎，明年將再度榮升父母。 </p></body></html>
