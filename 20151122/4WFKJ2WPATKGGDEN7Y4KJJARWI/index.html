<html><header><meta charset="utf-8"><title>【一周必看】楊洛婷晒泳照　騎住老公：鉗實你</title></header><body><h1>【一周必看】<br>楊洛婷晒泳照　騎住老公：鉗實你</h1><p>索人妻楊洛婷去年同拍拖8年嘅Dear Jane主音黃天翱（Tim）喺夏威夷拉埋天窗，未知係唔係兩公婆都太忙，佢哋日前先出發去馬爾代夫度蜜月。<br> <br>楊洛婷更貼出泳照，見佢著住一件頭嘅泳衣，唔似得早前大晒三點式，留言：「I am bringing this cloud home with me!」，其實佢早前都話過恨生B，唔知呢個蜜月旅行會唔會趁機造人，有驚喜呢！？ </p></body></html>
