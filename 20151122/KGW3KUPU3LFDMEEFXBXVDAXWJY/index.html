<html><header><meta charset="utf-8"><title>智孝反粉絲白眼</title></header><body><h1>智孝反粉絲白眼</h1><p>韓國人氣節目《Running Man》（RM）眾成員前日在南京開騷，成員劉在錫再缺席，但6位成員們照舊出盡力冧粉絲，光洙、池錫辰男扮女裝表演搞笑、金鐘國騷中文唱普通話歌，「周一情侶」智孝（圖）跟Gary繼續晒恩愛，期間成員們跑勻全場用台下粉絲手機玩自拍，不過智孝就拿了一個設了密碼鎖的粉絲電話，她曾多次嘗試解鎖可惜失敗，不禁無奈反了白眼，最後才得知自己搞錯「6」的手勢誤以為是「0」。</p></body></html>
