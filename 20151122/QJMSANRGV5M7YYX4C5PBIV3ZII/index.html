<html><header><meta charset="utf-8"><title>Rain為婚訊困擾</title></header><body><h1>Rain為婚訊困擾</h1><p>韓流天王Rain和女友金泰希前日驚爆將於今年平安夜結婚，雖然二人已透過事務所否認婚訊，但似乎Rain不想粉絲再被誤導，昨日索性在Instagram親自回應婚訊說：「最近對於我結婚的報道有很多，給我及其他人帶來困擾，請只相信我說的話，結婚是人生大事，對當事人更加是，如果下了這麼大的決定，由我親自告訴一直支持我的粉絲才是應有的禮儀，以後請不要相信不是從我嘴裏說出來的話，謝謝！」</p></body></html>
