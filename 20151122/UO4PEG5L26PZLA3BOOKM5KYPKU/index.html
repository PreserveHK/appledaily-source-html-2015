<html><header><meta charset="utf-8"><title>Kabby瞓大髀險碰小鴨王</title></header><body><h1>Kabby瞓大髀險碰小鴨王</h1><p>「鴨王」何浩文（Dominic）最近被爆跟空姐新歡、「高版糖妹」唐紫瓊（Candy）蜜遊台北，他近日為把新歌《不知所措》拍成微電影，故事帶出拍拖似輪迴。Dominic直認有想過邀新歡Candy拍MV，他昨電話回應：「佢唔肯，請我食大檸檬。」<br>Dominic找了少女標本三位師妹許雅婷（Kabby）、簡淑兒（Jessica）和袁紫僑（CoCo）助陣，Kabby需瞓在Dominic大髀，她的頭差些碰到「小鴨王」，他強調當時冇生理反應：「拍呢啲戲純熟晒，唔會諗其他嘢。我戥Kabby陰功，佢蝕底晒，怕佢啲fans妒忌淋我可樂。」<br>採訪：楊定</p></body></html>
