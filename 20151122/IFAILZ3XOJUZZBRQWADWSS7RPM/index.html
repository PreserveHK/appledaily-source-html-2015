<html><header><meta charset="utf-8"><title>體訊速遞︰（網球）梅禮負華域加出局</title></header><body><h1>體訊速遞︰<br>（網球）梅禮負華域加出局</h1><p>上周五在倫敦舉行的ATP年終賽，身處「納斯泰斯組」的東道主球手梅禮（圖），以4:6、6:7不敵瑞士球手華域加，錄一勝兩負無緣四強；西班牙球手拿度，則以6:7、6:3、6:4反勝同胞費利，以三戰全勝晉身四強。周日舉行的決賽，將會由費達拿對華域加的勝方，硬撼拿度對祖高域的勝方。（now636及660台明日2:00am直播）綜合外電（英國）</p></body></html>
