<html><header><meta charset="utf-8"><title>莊思敏全裸晒膠布</title></header><body><h1>莊思敏全裸晒膠布</h1><p>前日在排位賽炒車的莊思敏，前晚將頸腰貼住膠布的全露背相放上網，惜最終仍未能賽到底，她好不忿氣謂：「非常失望，加上有啲嬲，架車其實揸第一個圈返嚟嘅時候，我已經feel到架車有問題，我即刻想整，點知都補救唔到，結果出唔到。明年一定要再落場報番呢個仇。」<br>反而同樣未能出賽的苟芸慧很樂觀：「呢個係慈善賽，落唔到場都覺得好榮幸。我係一個好lucky女仔，發生乜事都係用好嘅一面去睇，今年賽唔到，明年畀更好一面大家睇。」而蒼井空老師雖然冇份落場，但昨日卻成為男士們的集郵對象，她還在Ig上載短片，大讚現場車手好有型。<br>撰文：嵐山</p></body></html>
