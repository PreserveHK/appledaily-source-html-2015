<html><header><meta charset="utf-8"><title>盛品儒發福凸豬腩</title></header><body><h1>盛品儒發福凸豬腩</h1><p>港視主席王維基控告亞視及其前執董盛品儒誹謗案，高等法院前日判王維基勝訴，亞視和盛品儒須向王維基賠償130萬元，當日盛品儒未有出庭，原來他已於本月14日孖老婆蔡一鳳到大溪地享受陽光與海灘，拋開官非煩惱。<br>盛品儒和蔡一鳳於大溪地昨午時間玩鴛鴦戲水，蔡一鳳穿三點式上陣，而盛品儒就大晒豬腩肉。婚後的盛品儒心廣體胖，蔡一鳳昨說：「佢結婚之後冇點注意自己身形，肥咗少少，要努力練番腹肌。」兩人更趁蜜月之旅努力造人。<br>採訪：陳杰</p></body></html>
