<html><header><meta charset="utf-8"><title>靚女身型好雄偉范冰冰洪金寶合體？</title></header><body><h1>靚女身型好雄偉<br>范冰冰洪金寶合體？</h1><p>內地一名體重100公斤(220磅)的胖女子，近日在網上走紅。從網友曝光的照片上看，她長着一張猶如內地女星范冰冰的臉龐，五官十分標緻，如果你只看上半身，你一定會愛上她。然後再看全身照，她卻擁有香港武打男星洪金寶的身材，水桶腰和大象腿，比例嚴重失調，網民戲稱她為米芝蓮身材搭配蛇精臉。<br> <br>不久，強大的網民找出她整容前的照片，臉型發胖，與現在的蛇精臉相差甚遠。網民紛紛大呼：「有錢整容，為何不去減肥！」有內媒則指，她是一綜藝節目的選手。<br> <br>新浪/北京中國青年網</p></body></html>
