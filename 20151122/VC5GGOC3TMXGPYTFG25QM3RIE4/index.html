<html><header><meta charset="utf-8"><title>陳慧嫻收身備戰個唱</title></header><body><h1>陳慧嫻收身備戰個唱</h1><p>陳慧嫻最近推出HiFi唱片《Evolve》，昨日她在銅鑼灣為新碟舉行簽名會，現場有位小朋友大叫慧嫻姐姐，上台索取簽名之餘更三度親親慧嫻，她說：「係啲歌迷嘅小朋友，帶嚟認識我嘅音樂。」慧嫻指這張唱片推出兩日已有金唱片數字。<br>明年3月將舉行個唱的慧嫻，現正積極收身鍛煉，希望減二十磅，她笑謂：「演唱會啲衫係要瘦先好睇，我會減到鎖骨放到勞工梘。」可以效法譚詠麟身形開騷？她說：「同男仔唔同，女仔要瘦先好睇。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
