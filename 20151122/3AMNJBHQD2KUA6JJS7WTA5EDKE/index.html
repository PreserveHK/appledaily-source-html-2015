<html><header><meta charset="utf-8"><title>Baby晒長腿吸睛</title></header><body><h1>Baby晒長腿吸睛</h1><p>楊穎（Angelababy）婚後沒有跟丈夫黃曉明度蜜月，兩夫妻只到過曉明老家青島出席慈善活動，探望老人家及到學校跟小朋友遊玩及派禮物，之後回到北京稍作小休後，又不停工作賺錢。<br>Baby一向是開幕活動的搶手嘉賓，早前在上海就試過一日之內，先亮相朱古力品牌活動，逗留不到10分鐘，又為外國時裝品牌宣傳。前日她又馬不停蹄，去到深圳為一間首飾店出席活動，穿上一襲白色短裙現身的Baby，除了展示招牌長腿外，更以低胸裝輕露事業線，在場嘉賓紛紛以手機拍照集郵。<br>撰文：李森</p></body></html>
