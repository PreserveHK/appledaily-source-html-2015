<html><header><meta charset="utf-8"><title>月賣150萬杯乜嘢杯麵咁抬舉？</title></header><body><h1>月賣150萬杯<br>乜嘢杯麵咁抬舉？</h1><p>日本人愛吃杯麵，去年由ACECOOK公司與近畿大學合作推出的吞拿魚杯麵銷售量驚人，150萬杯在僅僅一個月內售罄，公司今年再推出升級版，23日開始發售。<br> <br>這款杯麵利用近畿大學人工養殖的「近大金槍魚」（吞拿魚）魚脊骨高湯製成，名字叫「近畿大學水產研究所監製，使用近大金槍魚脊骨高湯香醇魚介鹽拉麵」（日文為:近畿大學水?研究所監修近大𢭃禀揼使用中骨凉し鈦吓栢憇か魚介塩啱ー𩶘嘢）。<br> <br>升級版配料添加了更為醇厚的魚骨提取精華。杯麵容量為93克，建議零售價為含稅238日圓（15港元）。<br> <br>日本《朝日新聞》</p></body></html>
