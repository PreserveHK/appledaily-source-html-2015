<html><header><meta charset="utf-8"><title>Pharrell傳被打傷眼</title></header><body><h1>Pharrell傳被打傷眼</h1><p>美國男歌手Pharrell Williams近日出席音樂活動時，被發現左眼有瘀傷，有美國傳媒指他早前於洛杉磯與另一男歌手Jay Z開會，討論他們合作的音樂網站Tidal的生意時，因意見不合，Pharrell想退出有關計劃，令Jay Z一時火滾打傷了他的眼睛。</p><p>雙方當然否認有關傳聞，Pharrell更稱是與妻子Helen在廚房嬉戲時不小心被鑊鏟弄傷。</p></body></html>
