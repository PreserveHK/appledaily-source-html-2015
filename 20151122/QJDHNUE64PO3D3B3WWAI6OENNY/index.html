<html><header><meta charset="utf-8"><title>九段線宣主權習︰老祖宗留下來</title></header><body><h1>九段線宣主權<br>習︰老祖宗留下來</h1><p>【話你知】<br>九段線是中國主張其在南海各項權益邊界的依據，因在地圖上以斷續的九段國界線顯示而得名。該主張最早由中華民國政府於1947年提出，稱「U形線」，最初為11段；中共建政後主動移除涉越南北部灣兩線以示與越南友好，成為現今九段線。<br>中國政府並未宣告線內海域是中國領海，但強調中國對南海享有主權；習近平早前更稱南海「是老祖宗留下來的，絕不能放棄」；目前越南、菲律賓、馬來西亞、汶萊、印尼等國皆聲稱對九段線內部份島礁擁主權，並佔去大部份島嶼。</p></body></html>
