<html><header><meta charset="utf-8"><title>關仁隱事：「豪情哥」閉門玩仔幾粒鐘 - 關仁</title></header><body><h1>關仁隱事：「豪情哥」閉門玩仔幾粒鐘 - 關仁</h1><p>男藝人「豪情哥」表面好硬朗，入行以嚟同唔少女藝人或名人傳過緋聞，但關仁聽老友講，原來豪情哥入行前同家底雄厚嘅「有錢仔」有好親密嘅關係，喺佢哋朋友圈嚟講個個都知，兩個人試過喺朋友屋企，突然匿埋喺間房度成幾粒鐘，做乜嘢真係唔使畫公仔畫出腸啦！之但係，豪情哥入行之後為保星途，就同有錢仔撇清關係，兩個人完全斷絕交往，咁多年嚟有錢仔身邊雖然有唔少密友，但佢不時對朋友講，自己最愛都係豪情哥，對佢始終念念不忘囉。<br>撰文：關仁</p></body></html>
