<html><header><meta charset="utf-8"><title>【一周必看】國產Letv實測　假4K畫質差又跳格</title></header><body><h1>【一周必看】<br>國產Letv實測　假4K畫質差又跳格</h1><p>標榜平價、畫質4K的國產樂視（Letv），聲稱將以4K作英超直播，引起熱話。不過，有用家試看後指樂視播片時不斷「跳格」，畫質也「唔似4K」。《蘋果》為樂視電視盒進行實測，發現樂視將4K影片壓縮至以低近5Mbps流量播放，較其他歐美電視盒及電視台的4K標準低近7成。專家估計樂視是受限於伺服器及寬頻承受力，故犧牲畫質以低流量播片。有業內人士認為樂視以4K作宣傳賣點，但「觀感仲差過無綫高清台！」</p></body></html>
