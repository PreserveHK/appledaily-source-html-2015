<html><header><meta charset="utf-8"><title>趣趣地：超人上身漢堡𡁻多蒙</title></header><body><h1>趣趣地：超人上身漢堡𡁻多蒙</h1><p>上周五德甲漢堡主場對多蒙特，亦都受恐襲事件影響要加強安檢，場波仲因為做齊檢查而遲咗15分鐘開波。賽前雙方球員都為巴黎恐襲嘅死難者默哀，場內亦有掛起法國國旗，顯示佢哋對法國嘅支持。講番場波，漢堡憑拉蘇加（左圖）同賀治比各建一功，加埋曉姆斯嘅烏龍球，最終贏多蒙特3:1，其中拉蘇加入完波仲show返件扮超人嘅底衫畀大家睇吓（右圖）；雖然「蜘蛛俠」奧巴美揚臨完場前入返一球，但都難阻多蒙特各項賽事七連勝嘅紀錄斷纜。</p></body></html>
