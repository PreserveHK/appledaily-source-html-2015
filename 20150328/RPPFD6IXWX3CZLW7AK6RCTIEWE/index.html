<html><header><meta charset="utf-8"><title>陳凱琳大膽裸背tvb新劇被指集百家之抄</title></header><body><h1>陳凱琳大膽裸背<br>tvb新劇被指集百家之抄</h1><p>早前大台就開拍咗一套科幻劇集《殭》，一睇個名就知係講殭屍啦。不過有網民睇完片花之後，都話套劇係集百家之大抄！仲話大台家陣越嚟越亞視化。<br><br>由片中所見，首先一開始，鄭嘉穎就話自己係開深宵食堂，網民就話呢段抄足日劇《深夜食堂》。之後謝安琪露住事業線飛出嚟，再打爆晒啲嘢，但啲特技就唔係咁好囉，完全唔似大製作。<br><br>而喺畫面似曾相識方面，如雨中打鬥一幕就同《廿二世紀殺人網絡》第三集最終決戰一模一樣；殭屍斷手著火一幕，就同《幽靈刺客》中嘅殭屍死亡方法一樣，仲有陳凱琳祼背瞓喺玫瑰花上，就被網民話抄足《美麗有罪》囉。</p></body></html>
