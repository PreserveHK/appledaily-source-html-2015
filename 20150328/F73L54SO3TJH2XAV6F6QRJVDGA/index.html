<html><header><meta charset="utf-8"><title>唔夠《真情》長命《愛．回家》804集完？！</title></header><body><h1>唔夠《真情》長命<br>《愛．回家》804集完？！</h1><p>由2012年開播嘅大台長命處境劇《愛．回家》早前揚言力撼《真情》1128集嘅記錄，據知呢套長命劇已播到第733集，不過昨日該劇劇組喺微博留言：「不解釋。」更貼出一張相寫上「804全劇完」，蔣家旻即轉貼，並回覆：「我們繼續盡最後努力，努力到最後。」即係仲有71集《愛．回家》就播完喇！<br><br>據講該劇已經安排因為麻煩又得罪人多嘅朱慧敏返去救亡，同加插欠觀眾緣又收起性感「扮良家婦女」嘅高海寧爭馬壯嘅戲份，但收視都唔見好大回升，可能都係時候劃上句號，先會有咁嘅決定啩。</p></body></html>
