<html><header><meta charset="utf-8"><title>金俊秀解禁上音樂節目</title></header><body><h1>金俊秀解禁上音樂節目</h1><p>正當朴有天下月推出新劇之際，其JYJ隊友金俊秀（圖）昨日也有好消息，宣佈苦等六年終獲電視台解禁，於下月30日亮相EBS的音樂節目《Space共感》。其實自從JYJ於2009年向SM事務所提出解約，令東方神起走剩兩名成員後，JYJ的歌唱事業便受到打壓，即使他們有新碟出，卻不能上電視宣傳，只能透過演唱會唱歌。金俊秀對於能再次踏上音樂節目的舞台表示興奮，更考慮屆時進行網上直播惠及海外粉絲。</p></body></html>
