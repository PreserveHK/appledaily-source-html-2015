<html><header><meta charset="utf-8"><title>吳若希呃like博宣傳</title></header><body><h1>吳若希呃like博宣傳</h1><p>近日吳若希與溫家偉的緋聞傳得火熱，昨日她更在Ig上傳與男友人的親密合照，不過相中友人被公仔圖案遮住，事後有網民認出此人是溫家偉。她昨日出席活動時否認是公開戀情，並稱想知相中人是誰看劇集結局便知道，對於被指自製新聞博宣傳？吳若希說：「我擺明喺度做宣傳，如果呢啲都唔係，我都唔知應該點樣。」她還說：「劇集大結局後，緋聞都會告一段落。」不過她直認溫家偉是一個可以知心和交心的朋友，不排除發展可能。</p></body></html>
