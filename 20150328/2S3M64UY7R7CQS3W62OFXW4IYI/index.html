<html><header><meta charset="utf-8"><title>網民開fb專頁　封副機師「英雄」</title></header><body><h1>網民開fb專頁　封副機師「英雄」</h1><p>副機師盧比茨疑找149人陪葬，有網民竟在遇難者家屬傷口上灑鹽，為盧比茨成立facebook專頁封他做「英雄」（圖）。<br>專頁名稱「安德烈亞斯．盧比茨，飛行模擬器世界冠軍」已教人反感，有人更相信冒充聖戰組織「伊斯蘭國」（IS）開玩笑，形容盧比茨是英雄，說：「伊斯蘭國就標題串錯字致歉，亦順帶一提這名英雄名字該有『S』字……傳訊經理已被撤職並將被斬頭處分。」<br>英國《每日鏡報》</p></body></html>
