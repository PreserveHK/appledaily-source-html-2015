<html><header><meta charset="utf-8"><title>鄧萃雯門常開覓愛</title></header><body><h1>鄧萃雯門常開覓愛</h1><p>鄧萃雯（右）昨日到數碼港接受好友劉美娟訪問，雯女表示很多人關心她何時再拍劇，她說：「其實半年前拍過國內劇，遲啲可能拍電影，𠵱家因為拍得少，兩年拍一套，我成日喺香港，但朋友都以為我唔喺香港，以為我放棄香港巿場。」<br>雯女坦言指過去因努力工作而錯過不少人生經歷：「我發現錯過咗好多嘢，好多朋友都結婚生仔，我就連朋友嘅婚禮都錯過咗。」至於會否花時間尋覓愛情，雯女說：「度門我從來冇閂。」 </p></body></html>
