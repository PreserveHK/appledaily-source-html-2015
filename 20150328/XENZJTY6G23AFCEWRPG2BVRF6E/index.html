<html><header><meta charset="utf-8"><title>女兒國：倪晨曦挑戰人魚線</title></header><body><h1>女兒國：倪晨曦挑戰人魚線</h1><p>倪晨曦（Elva）最近在nowTV主持新節目《Yoga Gym+》，負責教瑜伽，她表示兩年前初學後便愛上這運動，她日前受訪時說：「以前有玩健身，但一時跑步、一時舉重或做sit up，亂咁做冇乜效果，後來去玩Yoga，就好似停唔到咁，一星期玩足五、六日。」<br>不過，Elva自覺身形仍未夠完美，希望挑戰人魚線加腹肌，她說：「我都鍾意食嘢，但如果要練到有腹肌，就一定要好狠咁戒糖同澱粉質，但我暫時未有呢個決心；但我間中都會飲啲排毒果汁，定時清吓腸胃，保持健康。」<br>採訪：嵐山<br>服裝：TOP SHOP<br>場地：港威酒店Three of Canton</p></body></html>
