<html><header><meta charset="utf-8"><title>劫匪稱聽命聖母庭上吃糞 </title></header><body><h1>劫匪稱聽命聖母庭上吃糞 </h1><p>為洗脫罪名，你可以去到幾盡？美國一名被控打劫銀行的男子，為證明自己精神失常，竟在庭上當眾吃下自己的糞便。<br>40歲男子吉爾伯特森（圖）前年10月打劫加州聖路易斯奧比斯保市一間銀行，向職員遞上紙條，聲稱打劫，搶走現金。警方數小時後拘捕他，起出贓款，並落案起訴他打劫銀行。但他以精神失常為由否認控罪，聲稱他是奉聖母瑪利亞之名才打劫銀行。<br>法院周三開庭，他在證人欄作供期間，突然大便，再伸手入褲管內，拿起自己的便便大吃特吃，聲稱和打劫銀行一樣，自己純粹聽命聖母，才做出如此行徑，法官立即宣佈休庭。<br>美國全國廣播公司</p></body></html>
