<html><header><meta charset="utf-8"><title>五月天紅館冇期斷纜</title></header><body><h1>五月天紅館冇期斷纜</h1><p>台灣樂隊五月天過去9年都假紅館開騷，惟今年「五月之約」卻未能實現，前晚所屬唱片公司相信音樂在網上宣佈因攞唔到紅館檔期，惟有期待第十次「五月之約」在2016的紅館見，主辦特高娛樂宣傳經理梁先生在電話說：「尊重佢哋決定，因為申請唔到紅館，又搵唔到適合場地，所以決定唔開。」<br>之前傳政府請五月天來港做騷，被網友指是維穩騷，梁生否認：「政府從來冇搵過。」五月天攞不到紅館檔期，網友議論紛紛：「與其被政治利用或者被擠去破舊場地，還是希望五月之約始終在紅館，不管哪一年都好。」<br>採訪：皓騫</p></body></html>
