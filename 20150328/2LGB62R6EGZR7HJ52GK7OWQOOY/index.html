<html><header><meta charset="utf-8"><title>蘋果綠葉港家庭負債佔GDP新高</title></header><body><h1>蘋果綠葉<br>港家庭負債佔GDP新高</h1><p>金管局《貨幣與金融穩定情況半年度報告》顯示，家庭負債佔本地生產總值（GDP）比率於去年底升至65.3%，繼續創歷史新高，當中按揭貸款增長由上半年按年率計6.1%，加快至10.3%。由於同期樓價升幅大，平均租金收益率微跌至2.7%的歷史低位，反映樓市風險胃納增加。另外，內地相關貸款去年底進一步升至31,170億港元，佔銀行業總資產約14.9%。</p></body></html>
