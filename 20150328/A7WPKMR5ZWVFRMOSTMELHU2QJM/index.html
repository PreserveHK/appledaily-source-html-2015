<html><header><meta charset="utf-8"><title>舉動咁特別　今次仲唔掂？</title></header><body><h1>舉動咁特別　今次仲唔掂？</h1><p>今期賽事，「駕」系馬都算叠馬，全日共有四駒出戰，搏殺味濃，其中包括列陣四班1200米的「駕悅」。在今朝，這匹呂廐馬由出賽騎師何澤堯做最後試跑。當出操完畢，這位騎師更有摸馬舉動，看來Vincent 對「駕悅」的狀態及操練表現都很滿意。查賽績，「駕悅」季內同班同程大勝而回，而當時的鞍上人正是何澤堯。今次此駒無論是配搭及路程均與贏馬時一樣，加上何澤堯在今季與練馬師呂健威亦有交收，這樣看來，今回「駕悅」亦有望重響勝鼓。</p></body></html>
