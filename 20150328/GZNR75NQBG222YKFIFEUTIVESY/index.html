<html><header><meta charset="utf-8"><title>細路至愛Fuzzy Sir有得學有得玩</title></header><body><h1>細路至愛Fuzzy Sir<br>有得學有得玩</h1><p>父母要時刻督促小朋友做功課，有時會覺得很累嗎？不妨效法美國一個家庭，他們請了一位非常盡責的可愛老師來分擔重任，成效隨時更好呢！<br><br>來自新罕布什爾州的男主人波林（Victor Poulin）養了一隻毛茸茸的白兔富齊（Fuzzy）來指導女兒，每次女兒放下鉛筆後，富齊都會用牙齒叼起筆來，再放在她面前，就像催促她做功課一樣，非常可愛。<br><br>雖然富齊不斷「催促」，但女兒不反感之餘，更忍不住咯咯笑。不少網民都大讚白兔老師的補習技巧呢！<br><br>英國《每日郵報》</p></body></html>
