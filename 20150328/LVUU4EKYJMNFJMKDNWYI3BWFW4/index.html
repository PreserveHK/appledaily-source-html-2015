<html><header><meta charset="utf-8"><title>巴西男鼻腔藏逾百活蛆蟲</title></header><body><h1>巴西男鼻腔藏逾百活蛆蟲</h1><p>流鼻血可大可小，巴西一名六旬老翁因連日流鼻血入院，始發現鼻腔內堆滿逾百隻活生生的蛆蟲（圖），非常恐怖。<br>該名男子曾經接受手術切除鼻腔腫瘤，但早前不但覺得左邊鼻腔隱隱作痛及呼吸困難，更聞到一股臭味，而且整周流鼻血，連眼睛亦出現腫脹。經醫生檢查後，赫然發現他的鼻腔內有大批不速之客，是為數過百條的蒼蠅蛆蟲，令人發毛。醫生最終要花四日時間，利用內窺鏡及注入生理鹽水，才能完全清除寄生在鼻腔的蛆蟲，老翁鼻子症狀亦不藥而癒。<br>英國《每日鏡報》</p></body></html>
