<html><header><meta charset="utf-8"><title>南非醋夫超能膠黏妻下體</title></header><body><h1>南非醋夫超能膠黏妻下體</h1><p>南非一名醋夫疑妻子與叔父通姦，竟用超能膠（圖）封住她下體，令她終身不能再性交，每次小便觸及傷口都痛得要死。<br>受害女子40歲，結婚多年丈夫常懷疑自己戴綠帽，多次用長刀恐嚇砍掉妻子的頭，一度想斬掉她雙手。2013年3月，某天她叔父開車載她回家，被丈夫碰見，丈夫有禮地與叔父道別後，即對她露出殘暴面目，指控她與叔父通姦，以長刀要脅她脫褲張開腿，隨即用超能膠黏住她陰唇。<br>事後醋夫畏罪逃之夭夭，妻子每年3月憶起傷心事都淚流不止：「一個男人怎可對他愛的女人下此毒手？」<br>英國《都市日報》</p></body></html>
