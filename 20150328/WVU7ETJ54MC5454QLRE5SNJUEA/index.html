<html><header><meta charset="utf-8"><title>高雄邀港人摘菠蘿</title></header><body><h1>高雄邀港人摘菠蘿</h1><p>【落田體驗】<br>除台中、南投及彰化三縣巿推秘境生態遊吸港客外，高雄巿政府亦不甘後人，邀請港人到農業區當一天農夫，落田摘菠蘿。<br>高雄巿大樹休閒農業區理事長謝坤淞表示，近年港人喜歡租田耕作，到高雄可嘗試在大樹休閒農業區落田親手摘菠蘿，「相信在香港很少有機會摘菠蘿，這裏的菠蘿一年四季都有收成」。<br>謝坤淞指出，在大樹當一天農夫，只需約250港元，行程包括品嚐鳳梨餐饗，當地特色菜有鳳梨糖醋排骨、鳳巢蛋、啞巴冰等；另有周邊生態導覽，登東照山夜邊喝咖啡邊賞高雄夜景，尋找台灣野鹿、樹蛙等。<br>■記者蔡朗清</p></body></html>
