<html><header><meta charset="utf-8"><title>許瑋甯自找安全感</title></header><body><h1>許瑋甯自找安全感</h1><p>自從與阮經天傳出情變後，許瑋甯照常工作，早前到沖繩出席影展。在活動期間，許瑋甯接受內地傳媒訪問，首度開腔講感情，她坦言心情沒有很差並說：「現在沒有特別想感情的事情，工作歸工作，不會影響心情。」雖然外間將矛頭指向阮經天，但她說：「不覺得我找過的任何感情沒有安全感，通常安全感是自己給自己的，你總不能從別人身上拿。」<br>另外，有傳小天跟周冬雨因為合作電影《暴走神探》而撻着，《暴》片前日在香港上映一場，全日只有一名觀眾入場，票房收入六十五元。</p></body></html>
