<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃出局圓後輩夢</title></header><body><h1>體壇拾趣：<br>舒娃出局圓後輩夢</h1><p>俄羅斯靚女舒拉寶娃（左）可以話係目前網球單打最當時得令嘅女球手之一，但喺周四嘅邁阿密網賽女單次圈，佢就爆冷以0:2輸咗畀同樣來自俄羅斯嘅嘉維露娃（右）。不過，咁都未算傷，最傷嘅可能係二十一歲嘅嘉維露娃竟然喺賽後訪問話擊敗舒娃達成咗自己嘅兒時夢想！嘉維露娃話：「我十二歲時睇到舒娃喺溫布頓比賽時嘅表現，就好想擊敗佢，𠵱家我終於做到喇！」舒娃其實都係二十七歲，但咁早就做咗老前輩，真係慘！</p></body></html>
