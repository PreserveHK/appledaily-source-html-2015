<html><header><meta charset="utf-8"><title>曼玉年底前出新歌</title></header><body><h1>曼玉年底前出新歌</h1><p>前晚品牌LV在北京舉行活動，張曼玉、范冰冰、霍思燕等群星出席，林子祥擔任表演嘉賓，着LV早春系列的富婆Laura亦有捧場，張曼玉去年在上海唱《甜蜜蜜》走音驚嚇四座，但她對音樂仍死心不息：「最近忙寫歌，其實我沒有放棄做音樂。」<br>對於被批評走音，張曼玉說：「當然會有很多批評，因為真的唱得不好，那次是挺打擊的，可是打擊不了到我，我覺得自己的夢想重要，我年底之前，最少會有一首歌先出。」而范冰冰以短髮襯紅裙美艷登場，被問起跟李晨的緋聞時，她表示：「說多了別人會說是炒作，那還不如一句話都不說。」<br>撰文：皓騫</p></body></html>
