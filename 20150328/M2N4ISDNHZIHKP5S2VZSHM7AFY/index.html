<html><header><meta charset="utf-8"><title>團團拒交配　圓圓慾火變怒火</title></header><body><h1>團團拒交配　圓圓慾火變怒火</h1><p>近日，台北動物園的大熊貓「圓圓」達發情高峯，園方特別安排牠與「團團」自然交配，但任憑圓圓如何熱情如火，男主角團團不僅反應冷淡，還把牠激怒！</p><p>團團寧吃蘋果竹筍</p><p>園方前日早上特別讓圓圓和團團自然交配，儘管圓圓做出交配的「舉尾」行為，並趴好迎接這一刻，但團團根本不當一回事，不僅沒有熱情擁抱圓圓，反而趴着、咬着、拖着圓圓，甚至站到圓圓身上，並把注意力轉向旁邊的蘋果、竹筍等食物。圓圓累得沒了耐性，最終「慾火」變「怒火」，保育員只好趕緊把牠引開。<br>自然交配失敗，園方於是為牠們進行人工授精，希望明年能幫圓仔添一個弟弟或妹妹。<br>台灣《蘋果日報》</p></body></html>
