<html><header><meta charset="utf-8"><title>美名牌大學迎新生　屁股烙印</title></header><body><h1>美名牌大學迎新生　屁股烙印</h1><p>美國大學的兄弟會經常因舉行低俗活動及古怪入會儀式而受人詬病，屬於長春藤聯盟的名牌私立大學達特茅斯學院（Dartmouth College圖），最近又有兄弟會被揭發以燒紅鐵塊在新生屁股刻下烙印，被勒令停辦。<br>位於新罕布什爾州的達特茅斯學院，已有逾二百年歷史，早前有學生參加校內一個名為「Alpha Delta」的兄弟會，在入會儀式被烙上印記後受傷，屁股的傷口其後潰爛。該殘酷儀式因有人在網上討論而曝光，雖然代表兄弟會的律師解釋烙印等同紋身或穿環，參與學生全屬自願，而且未試造成嚴重損傷，但校方已勒令該會停止運作。<br>英國《泰晤士報》</p></body></html>
