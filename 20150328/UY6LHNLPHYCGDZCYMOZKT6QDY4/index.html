<html><header><meta charset="utf-8"><title>科學館玩未來戰車</title></header><body><h1>科學館玩未來戰車</h1><p>【活好周末】<br>【本報訊】香港工程師學會今日至4月15日在科學館一樓大堂舉行「工程與你」展覽，主題是「啟發新一代 工程展未來」，免費入場。場內設動感維港多媒體區，展示本港多項大型基建設施；參觀人士又可試玩互動遊戲，包括提倡綠色生活的「節能達人大挑戰」，體驗高能源效益駕駛樂的「能量戰車：駕出未來」。詳情可瀏覽網址 http://inspire-the-young.hkie.org.hk。 </p></body></html>
