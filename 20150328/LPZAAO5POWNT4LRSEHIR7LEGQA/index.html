<html><header><meta charset="utf-8"><title>捨難取易的將男</title></header><body><h1>捨難取易的將男</h1><p>今個禮拜可說是香港賽馬重要的一周，皆因除了有七駒遠征杜拜外，應屆香港短途錦標盟主「友瑩格」亦會遠征日本。雖然今次出去遠征的都是良駒，不過沒有遠征的，都不代表不是好馬，好像出爭第九場1800米三級賽精英碟的「將男」就是其一。<br>其實「將男」上季也有遠征杜拜，可惜表現一般，故今次牠索性留港專心備戰。在今次賽事中，論級數及近況「將男」可算是最好的一匹，皆因牠上季曾勝出兩項一級賽，在今季這東廐馬亦在二級賽勝出；今回「將男」只跑三級賽，同場亦沒有「威爾頓」這種硬淨對手，加上「將男」過去亦曾勝同程，這樣看來這匹東廐馬都大有會捧走精英碟。</p></body></html>
