<html><header><meta charset="utf-8"><title>村姑大娛塘：莎蓮活德麗自爆愛食蟲</title></header><body><h1>村姑大娛塘：<br>莎蓮活德麗自爆愛食蟲</h1><p>美國女星莎蓮活德麗（Shailene Woodley）近日為力谷主演新片《叛亂者．強權終結》（Insurgent）不停接受訪問，23歲嘅佢最近就於新一期雜誌《Nylon》自爆愛食蟲，更話未來人類食昆蟲係大趨勢：「我有食螞蟻，好好味，同埋其他甲蟲，都好好食，我覺得未來食物會係食蟲。」莎蓮亦好羨慕可以有啲昆蟲識飛：「如果我可以，我都想生番對翼周圍飛。」佢又話每個人都應該愛惜地球，為環保出一分力：「當你離開間屋，應該拔走多士爐、咖啡機、電視插蘇，去餐廳飲嘢亦唔需要飲管。」<br>撰文：李村姑</p></body></html>
