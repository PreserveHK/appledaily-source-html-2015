<html><header><meta charset="utf-8"><title>恭碩良葡文歌冧憶蓮</title></header><body><h1>恭碩良葡文歌冧憶蓮</h1><p>恭碩良（Jun）前晚在旺角麥花臣場館舉行音樂會，女友林憶蓮一早在台下為男友打點，黃柏高、許志安和倫永亮到場支持。Jun在台上點唱兩首歌送給台下的媽媽和女友林憶蓮，當Jun介紹嘉賓上台時，有不少歌迷大叫林憶蓮的名字。<br>Jun完騷接受訪問時表示點唱的葡文歌是唱給女友聽，他說：「內容是你是我最好知己，最好朋友，我哋一齊唱過，喺屋企會唱唔同語言嘅歌，音樂係無語言界限。」對於有歌迷大叫女友名字，問他為何不邀請女友做嘉賓，他說：「唔可以吓吓咁，自己個騷就可以，之後可以睇吓點合作。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
