<html><header><meta charset="utf-8"><title>海味上機不忘保濕</title></header><body><h1>海味上機不忘保濕</h1><p>周海媚（海味）前日一時許在大埔一電視台錄影完訪問節目之後，由兩女一男助手陪同離開，臨行前跟工作人員及在場記者拍合照。<br>之後他們一行四人跳上的士直駛到西九龍的W酒店，三名助手從酒店取回多件行李搬上的士後，再往機場駛去。全程不用落手的海味去到機場後，繼續由男助手打點一切，他們帶着行李去到港龍航空的櫃位，逗留了十分鐘後再轉往國泰航空搞登機櫃位。辦完手續後男助手從行李中取出一塊面膜及兩部未開盒的iPhone手機放進自己的背包，相信面膜是留給海味在機上用來保濕。<br>採訪、攝影：梁繼光、黃曉程</p></body></html>
