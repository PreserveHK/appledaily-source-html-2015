<html><header><meta charset="utf-8"><title>松坂桃李棄巨乳愛平胸</title></header><body><h1>松坂桃李棄巨乳愛平胸</h1><p>日本女星戶田惠梨香未來三個月將有三套新片陸續上映，她在夥拍男星松坂桃李的新片《April Fools》內挑戰演大肚婆。<br>兩位主角前日出席記者會，戶田對松坂的片中情慾戲有讚冇彈，當問到松坂喜歡平胸還是巨乳時，與綾瀨遙傳緋聞的松坂竟表示最愛平胸，令出名是飛機場的戶田也大感意外。<br>目前，戶田成為所屬事務所的當紅藝人，其兩位師姐廣末涼子和小雪均巧合地懷有第三胎停工在即，而預產期定在今年夏天的廣末，有傳產後打算退出演藝界，望告別是非之地專心做個家庭主婦。<br>撰文：哥羅</p></body></html>
