<html><header><meta charset="utf-8"><title>鄭容和5月領同門襲港</title></header><body><h1>鄭容和5月領同門襲港</h1><p>韓國人氣樂隊CNBLUE隊長鄭容和，上周四在亞博館舉行個唱時，曾承諾會盡快再次來港見粉絲，想不到昨日即傳來好消息，他將於5月16日及17日再次襲港，帶領同門FNC事務所的旗下組合包括：由李弘基當主音的FT Island、女團AOA等演出家族騷！之前眾星已去過日本演出，今次首度轉戰香港亞博館Arena連開兩場騷，令人期待。</p><p>此外，鄭容和日前履行新歌《One Fine Day》奪冠便會行善送炭幫助弱勢社群的承諾，和女星李多海在首爾蘆原區搬炭兩小時。鄭容和表現落力，更成為同行義工的集郵對象。<br>撰文：江瑚</p></body></html>
