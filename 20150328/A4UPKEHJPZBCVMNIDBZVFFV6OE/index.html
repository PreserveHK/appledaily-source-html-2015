<html><header><meta charset="utf-8"><title>章子怡S腰魔幻肚東京睇騷</title></header><body><h1>章子怡S腰魔幻肚東京睇騷</h1><p>內地女星章子怡前晚現身東京，出席意國品牌Miu Miu的時裝活動，更與同場的《巴別塔》電影日本女星菊地凜子影合照。</p><p>隔空示愛</p><p>子怡身穿銀灰色長袖貼身連身短裙及高踭鞋裝束，大騷S腰，打破她日前在北京出席電影開鏡時，當時她穿了鬆身tee及小腹隆起引來懷孕之傳聞。此外，她的未婚夫汪峰則在海南島出席博鰲亞洲論壇，汪峰在提及選擇職業時，向子怡隔空示愛：「會面對選愛你的，還是你愛的問題。必須兩者都有，我愛，她也愛。」<br>撰文：唐如</p></body></html>
