<html><header><meta charset="utf-8"><title>嘉玲自覺唔夠料做領袖</title></header><body><h1>嘉玲自覺唔夠料做領袖</h1><p>劉嘉玲、朱玲玲、羅康瑞、許志安等昨晚在灣仔君悅酒店出席「傑出領袖選舉」頒獎禮擔任嘉賓，嘉玲自覺不是領袖之才，心中最欣賞已故新加坡建國總理李光耀、美國總統奧巴馬及武則天，她說：「做領袖一定要有體力，思想敏銳仲要受得氣，因為要聽取唔同聲音；我就唔得，情緒唔係太穩定。」她透露之後會在上海拍新戲《開羅宣言》，戲中飾演宋美齡一角，陳沖則演做我家姐宋慶齡。</p><p>同場的許志安就覺得黃柏高（Paco）有領袖風範，安仔曬黑被指好似杜德偉？他笑說：「冇所謂，佢咁有型，以前試過被人認錯係郭晉安，我都應㗎，費事解釋，但會返去檢討吓。」<br>採訪、攝影﹕張俊銘</p></body></html>
