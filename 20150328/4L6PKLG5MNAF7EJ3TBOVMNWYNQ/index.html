<html><header><meta charset="utf-8"><title>假心理學博士叫學生爬樹</title></header><body><h1>假心理學博士叫學生爬樹</h1><p>英國一位婦人假冒心理學博士開班授徒，要求每月繳交8,000英鎊（約9.2萬港元）學費的學生完成雨中踏單車等怪誕「習作」，被裁定欺詐等罪名成立，判監18個月。<br>部份學生因為見過52歲克蘭（Jacqueline Crane圖）的偽造畢業相而誤墮圈套，但發現她古怪要求多多，要學生隨街找人搭訕、浸燭光浴、爬樹，問他們有何感受，授課用的簡報表又經常串錯字，派發的舊試題更是假的，克蘭終被揭發根本不是甚麼心理學博士，一切都是她自行幻想出來，更偽造醫生紙聲稱自己不適合出庭受審，結果被控欺詐及妨礙司法公正等罪名成立。<br>英國《每日電訊報》</p></body></html>
