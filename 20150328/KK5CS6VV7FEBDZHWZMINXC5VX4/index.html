<html><header><meta charset="utf-8"><title>孖柏豪搞「豪乳樂」？樂仔維基被惡搞</title></header><body><h1>孖柏豪搞「豪乳樂」？<br>樂仔維基被惡搞</h1><p>雖然余文樂近期保持低調，未知係唔係得罪咗網民，最近忽然被人喺維基百科惡搞。先話佢中學年代，「受香港街場籃球傳奇天勾老伯及灣仔印度艾佛遜教導」，當時只有17歲嘅佢破例以亞洲球員參加咗1999年的NBA新秀選拔，但後來無法投身NBA，先返嚟香港投入演藝界。不過事實係，樂仔係做模特兒出身，因主演香港電台青春劇《青春@Y2K》先開始入行。<br><br>又指今年「余文樂與周柏豪將創立運動飲品品牌豪乳樂，兩人樂道正所謂豪情奔放，水乳交融，樂在其中」，呢位網民咁花心思為樂仔寫軼事，唔知係fans？定係樂仔得罪咗人呢？</p></body></html>
