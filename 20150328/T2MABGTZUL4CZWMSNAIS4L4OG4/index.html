<html><header><meta charset="utf-8"><title>傅珮嘉雨中抱抱陳志朋</title></header><body><h1>傅珮嘉雨中抱抱陳志朋</h1><p>人妻傅珮嘉（Maggie）改名傅又宣再戰樂壇推出國語碟，主打歌《愛．這件事情》請了台灣小虎隊成員陳志朋濕身拍MV，陳志朋當年被指樣子似張國榮（哥哥），兩人在MV有借位咀嘴戲，Maggie昨在電話說：「本來劇本要真錫，不過拍攝嗰日我感冒發燒，所以借位拍，老公都笑我蝕底咗。」</p><p>問點解搵陳志朋拍MV？她說：「呢隻歌需要識做戲、穩重同Man嘅男主角，佢本身好耐冇喺台灣出現，之前歌迷想小虎隊合體，佢都唔肯，估唔到佢應承拍MV，之前我哋唔識，自己好耐冇演出擔心生疏，佢教我好多，佢真係超級似哥哥，好似唔識老。」<br>採訪：皓騫</p></body></html>
