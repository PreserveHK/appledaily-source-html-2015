<html><header><meta charset="utf-8"><title>鄭欣宜逼爆衫益街坊</title></header><body><h1>鄭欣宜逼爆衫益街坊</h1><p>鄭欣宜昨日以大使身份在油塘出席新城活動，她透露昨早在髮型屋整頭發生大件事：「我諗住拉一拉件衫，點知件衫爆開咗，成件衫揭開咁，間房有三個男士，佢哋應該望唔到，最慘係搵唔到扣針。」問她是否大到逼爆衫？她笑說：「唔只上圍，全身都好Big爆。」問她是否想送大包？她笑言驚嚇走所有人。<br>欣宜透露未知是否要與側田在個唱跳辣身舞，並笑說：「我唔介意，佢辛苦啲，可能要托起我。」至於被指與攝影師男友分手，欣宜只說現在好開心，一直都沒證實過拍拖，與對方只是好友，是否對方嫌棄其身形？她說：「我所有朋友見唔到我肥妹，覺得我性格好正。」<br>採訪、攝影：溫敏芝</p></body></html>
