<html><header><meta charset="utf-8"><title>求驗客手記：摩連奴三做最佳領隊</title></header><body><h1>求驗客手記：<br>摩連奴三做最佳領隊</h1><p>恭喜！車路士領隊摩連奴當選為今季英超最佳領隊，而中場夏薩特就獲選為今季最佳球員。摩帥今季帶領車仔提前三輪重奪英超，兼喺英聯盃封王，所以自2004/05同2005/06賽季後第三度當選；至於之前拎咗英格蘭球員先生同足球先生嘅夏薩特，𠵱家可謂「三喜臨門」。不過，夏薩特日前剝咗三隻智慧齒，結果要缺席足球記者協會舉行嘅頒獎禮，就連下周日對新特蘭嘅煞科戰都踢唔到。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
