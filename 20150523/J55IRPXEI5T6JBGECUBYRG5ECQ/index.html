<html><header><meta charset="utf-8"><title>少女涉殺初生嬰獲撤控</title></header><body><h1>少女涉殺初生嬰獲撤控</h1><p>【本報訊】居於天水圍的17歲少女涉於家中產子後，棄嬰於廁所令嬰兒死亡，一度被控以殺嬰罪名。案件昨日再提訊，控方庭上稱未能確定涉案嬰兒死因，證據不足以提出檢控，申請撤銷控罪獲批准。<br>涉案被告少女姓鄧，報稱髮型學徒，原被控以一項殺嬰罪，指她於去年12月19日，故意棄置嬰兒在天水圍住所的廁所，令嬰兒死亡。被告昨由親人陪同到庭，面色蒼白，狀甚呆滯。本案首次提訊時，辯方曾稱嬰兒被發現時已遭臍帶纏頸，但未能確定是否一出世已有此情況。<br>案件編號：TMCC4016/14<br>■記者蘇曉欣</p></body></html>
