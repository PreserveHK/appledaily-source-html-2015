<html><header><meta charset="utf-8"><title>朴有天收視破10%埋齋 </title></header><body><h1>朴有天收視破10%埋齋 </h1><p>韓國男團JYJ成員朴有天和申世京主演的SBS新劇《看見味道的少女》，前晚大結局收視終於突破雙位數，以10.8%蟬聯冠軍，收視比前一集上升了1.2%，認真可喜可賀。至於由「金三珣」金宣兒主演的KBS新劇《蒙面檢察官》，第二集收視僅得5.4%收視墊底，更被姜素拉主演的《心情好又溫暖》追過，《心》劇收視有6.7%。<br>另外，金喜善主演的《憤怒的媽媽》雖然已經播畢，但因涉及校園暴力的題材，以及慫恿高中生殺人等敏感場面，違反了規定，所以遭廣管局警告。<br>撰文：施洛冰</p></body></html>
