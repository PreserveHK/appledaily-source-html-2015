<html><header><meta charset="utf-8"><title>IS殘暴升級火箭炮處決囚犯</title></header><body><h1>IS殘暴升級<br>火箭炮處決囚犯</h1><p>極端組織「伊斯蘭國」（IS）一向以殘暴手段處決人質或囚犯，網上最近流傳的片段顯示，他們將行刑升級，用火箭炮炸爆囚犯。<br> <br>一個反「伊斯蘭國」組織在網上公開一段兇殘行刑片段，片段中一個IS成員手持火箭炮準備行刑，一個敘利亞青年被反手縛在一條柱，罪名是與IS對抗。多名IS成員退後幾十米，其中一人將火箭炮放在膊頭上向囚犯開火，人質隨即變成火球再冒出濃煙，再有人用步槍補發多槍後，歡呼大叫「真主萬歲」，有人更用腳踢死者的頭來羞辱他。<br> <br>英國《每日郵報》</p></body></html>
