<html><header><meta charset="utf-8"><title>【女兒國】楊思琦單挑猛男陣</title></header><body><h1>【女兒國】楊思琦單挑猛男陣</h1><p>楊思琦離開無綫後，經常要到外地登台及拍劇，她早前在橫店拍攝內地劇《暗戰危城》，劇中飾演一名身手不凡的侍衞，其中一場戲要一個打幾個壯男，思琦因此受傷，她昨在電話中說：「其實我每日都有練習拉筋，但嗰場戲要以一敵眾，打鬥時俾人撞傷膝頭，痛咗成個星期，好彩照磁力共振冇傷骨頭，而且打鬥場面都拍晒。」<br>不過思琦禍不單行，回港後被囡囡楊卓穎傳染感冒，她說：「兩個都要睇醫生呀，好彩囡囡只係有少少咳，反而我仲差過佢。」<br>採訪：嵐山<br>攝影：葉君海<br>服裝：iiJin</p></body></html>
