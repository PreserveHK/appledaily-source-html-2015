<html><header><meta charset="utf-8"><title>【科技籽】iOS9傳可一開二</title></header><body><h1>【科技籽】iOS9傳可一開二</h1><p>蘋果將於6月舉行WWDC，按近年習慣，主要會公佈軟件相關的消息，當中最多人關注iOS9的更新。近日9to5mac爆料指iOS9的屏幕將會提供一開二的分割介面，但只會在屏幕較大的iPad上使用，除了一開二，還會提供一開三、二開三等不同比例，代表下一代的iOS9，或有機會同時執行使用數個Apps，真正進行多工操作！如果你懷疑消息真假，其實這個功能早就可以在越獄後的iOS上實現，所以技術上不成問題，只要問蘋果做或不做！<br><br>記者：許福合</p></body></html>
