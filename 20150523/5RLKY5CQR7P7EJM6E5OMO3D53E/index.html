<html><header><meta charset="utf-8"><title>體壇拾趣：齊報名「打出名堂」</title></header><body><h1>體壇拾趣：<br>齊報名「打出名堂」</h1><p>上年三位熱血籃兒透過「打出名堂」籃球活動，獲邀飛去上海同拜恩過招，今年活動又嚟喇！現效甲一晉龍嘅新星黃律堯（圖），上年過關斬將成為MVP，大會專登搵佢拍宣傳片，呼籲好手參加。由即日至6月18日開始報名，只要年滿16歲，拍攝一段90秒短片，講述自己嘅籃球故事，之後上載 https://www.nike.com.hk/rise/registration/，獲選中嘅幸運兒有機會去中國同台灣，同兩地猛將過招。 </p></body></html>
