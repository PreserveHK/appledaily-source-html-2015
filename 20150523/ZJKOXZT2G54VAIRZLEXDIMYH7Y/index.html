<html><header><meta charset="utf-8"><title>求驗客手記：加薩被竊聽獲賠216萬</title></header><body><h1>求驗客手記：<br>加薩被竊聽獲賠216萬</h1><p>之前試過飲酒飲到幾乎冇命嘅英格蘭名宿加斯居尼（圖），日前就打贏咗官司。事緣呢位47歲前球星，同另外七位知名人士被英國《鏡報》集團竊聽嘅案件，日前就獲得法院判咗索償得直，合共獲賠120萬英鎊，其中加斯居尼個人就拎到大約18萬鎊賠償金（約216萬港元）。「加薩」退役之後一直被酗酒問題困擾，仲不時醉酒鬧事；佢代表律師就話，佢好滿意今次嘅裁決。加斯居尼三月出庭嗰陣曾經表示，傳媒嘅竊聽行為令到佢情緒受到好大困擾，仲幾乎摧毀咗佢嘅人生㖭。</p></body></html>
