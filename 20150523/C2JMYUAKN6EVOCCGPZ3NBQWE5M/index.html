<html><header><meta charset="utf-8"><title>曹格撐鎮宇索償</title></header><body><h1>曹格撐鎮宇索償</h1><p>曹格昨日與太太吳速玲拍拖到B哥哥的婚宴，曹格被問有傳吳鎮宇囝囝Feynman與曹格兒子玩耍時不慎受傷，因而捲入微博罵戰一事，曹格說：「我知鎮宇喺北京，我哋都有通電話，希望佢會順利，相信應該冇事，如果真係要賠就應該賠。」問到與網民的罵戰，他說：「我已經喺微博回應咗，唔再講喇！」<br>曹格亦透露有意補擺婚宴，問到婚宴日期，他說：「要揀日子咩？唔知呀，我哋𠵱家仲諗緊，未準備，可能喺明年喇，但係如果擺要搞兩次，一次喺台灣 ，一次喺馬來西亞。」</p></body></html>
