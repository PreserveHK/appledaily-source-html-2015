<html><header><meta charset="utf-8"><title>陀B徐子淇賀愛女生日</title></header><body><h1>陀B徐子淇賀愛女生日</h1><p>32歲的千億新抱徐子淇近日再有喜，有傳腹中塊肉是囝囝，可以再度為李家添丁。正在期待新成員加入的徐子淇，當然不忘照顧家中三個仔女，上周六是二女李晞兒的六歲生日，前晚徐子淇在instagram貼上與晞兒的親子照。<br>徐子淇又留言表示不敢相信女兒已經六歲了，即使將來女兒有自己的世界，要離開媽媽的懷抱，但媽媽的心都不會離開你，媽媽對你的愛，難以用筆墨形容。果然幸福滿瀉！<br>撰文：盧妹</p></body></html>
