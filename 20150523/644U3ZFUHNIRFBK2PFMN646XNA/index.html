<html><header><meta charset="utf-8"><title>梁詠琪愛犬代𠱁囡囡</title></header><body><h1>梁詠琪愛犬代𠱁囡囡</h1><p>新手靚媽梁詠琪（GiGi）昨在facebook貼上一張愛犬Luna在舔B女Sofia的照片，並分享了一件溫馨事情：「剛剛正在親餵時，不小心打了個噴嚏，寂靜中一聲巨響和我身體如地震般的震了一下後，立刻把懷裏的Sofia嚇哭了！此時Luna迅速飛奔進來查看一下，舔一舔那我們只批准她舔Sofia身體的唯一部位─腳板底，然後等她不哭了，才回去她的窩睡午覺。」</p><p>另外，準媽媽周汶錡昨凌晨在instagram貼上日前41歲的生日派對相，除了老公Julien與妹妹周麗淇外，好友蔡一智和蔡一傑都有出席，相中見周汶錡作狀飲酒，狀甚搞笑。<br>撰文：楠楠</p></body></html>
