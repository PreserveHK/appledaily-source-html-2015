<html><header><meta charset="utf-8"><title>5個小孩擔心高燒千嬅</title></header><body><h1>5個小孩擔心高燒千嬅</h1><p>因患上流感以致發高燒不退的楊千嬅，目前仍在醫院休養，在電影《五個小孩的校長》中飾演嘉嘉、小雪、珠女、Kitty、Jennie的5個小演員，託電影公司慰問校長。<br>《五》上映至今已進入第10周，她們早前獲邀為時尚雜誌月刊拍封面相，千嬅表示當初接拍此片只是支持港產片和導演，及以母親的身份才決定接拍，她還說：「呢套戲令我明白同個仔相處同溝通要有同理心和耐性，唔好以為佢乜都唔明白、唔知道，就可以乜嘢都唔准，其實可以用引導方式畀佢哋去挑選，喺生活中學習。」<br>撰文：張曦彤</p></body></html>
