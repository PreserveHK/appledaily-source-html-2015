<html><header><meta charset="utf-8"><title>珍妮花孖舊愛開工</title></header><body><h1>珍妮花孖舊愛開工</h1><p>暫定明年5月上映的電影《變種特攻》（X-Men）前傳系列第三集《X-Men：Apocalypse》，上月底已在加拿大蒙特利爾開工，今次除原班人馬外，還有一眾新血角色加入。<br>曾涉同性性醜聞的荷李活導演白賴仁辛格（Bryan Singer）昨日又再公開花絮照，飾演妖后的金像影后珍妮花羅倫絲（Jennifer Lawrence）已經埋位，她跟舊愛尼古拉斯侯特（Nicholas Hoult）再見亦是朋友，兩人再度拍檔，也是最後一次參與《變種特攻》系列演出。<br>撰文：哥羅</p></body></html>
