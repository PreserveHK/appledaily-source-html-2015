<html><header><meta charset="utf-8"><title>體壇拾趣：黑帝遇索模即扮Cool</title></header><body><h1>體壇拾趣：<br>黑帝遇索模即扮Cool</h1><p>啱啱同平治車隊簽咗份一億鎊（約12億港元）新合約嘅英國F1車手咸姆頓（右），正身在摩納哥備戰聽日嘅F1分站比賽，但呢幾日就勁忙，要不停應酬。禮拜三晚佢就着咗套白色踢死兔，同一班荷李活名人包括Paris Hilton參加船P；之後緊接喺禮拜四，佢日頭玩完練習賽之後，夜晚又去Ball，換咗套黑色禮服出席喺康城舉行Cinema Against AIDS慈善晚宴。但唔知係咪攰得滯，佢同模特兒Gigi Hadid（左）合照時，就算對方中門大開露半球又晒長腿，佢都係木無表情。</p></body></html>
