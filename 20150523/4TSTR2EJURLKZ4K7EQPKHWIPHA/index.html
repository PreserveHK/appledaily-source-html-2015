<html><header><meta charset="utf-8"><title>體壇拾趣：寶查「身價」勝尼馬</title></header><body><h1>體壇拾趣：<br>寶查「身價」勝尼馬</h1><p>邊個係當今最有巿場價值運動員？加拿大網球靚女寶查（圖）是也！根據英國雜誌《SportsPro》報道，21歲嘅寶查由於喺網球場內成績穩步上揚，場外吸金能力又強兼活躍於社交網站，所以估計佢喺未來三年會大紅特紅，亦因為咁而成為最有巿場價值運動員之首。至於排第二嘅係巴塞隆拿嘅巴西球星尼馬，第三則係高爾夫球新星史比夫。至於舊年嘅榜首咸姆頓，今年排第五咋！</p></body></html>
