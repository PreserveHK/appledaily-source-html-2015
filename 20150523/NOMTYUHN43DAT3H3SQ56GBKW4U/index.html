<html><header><meta charset="utf-8"><title>活好周末：中學生尋根之旅展覽</title></header><body><h1>活好周末：中學生尋根之旅展覽</h1><p>【本報訊】一名中學生因接觸家族族譜，得知祖先在古時歷代的遭遇，既有功名，又有落難，從而與87歲的祖父一同回台山展開尋根之旅。這名中學生伍采風更將自己的經歷，舉辦「老大回 My roots」展覽，以照片及錄像展示與祖父的尋根旅程，並有道光年間的族譜副本予參觀者欣賞。展覽今、明兩天於石硤尾白田街30號賽馬會創意藝術中心JCCAC L8-07室，下午1時至6時舉行。</p></body></html>
