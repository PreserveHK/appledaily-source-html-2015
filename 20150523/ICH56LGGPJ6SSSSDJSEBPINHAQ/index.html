<html><header><meta charset="utf-8"><title>巫醫逼裸嬰走路醫發燒</title></header><body><h1>巫醫逼裸嬰走路醫發燒</h1><p>初生嬰兒發高燒後果可大可小，理應盡快求醫，印度阿薩姆邦有巫醫卻將一名發燒的兩日大男嬰剝光豬，再扼着他的頸逼他走路，聲稱可將病醫好。<br>男嬰出世才剛兩日又發着高燒，怎樣走路？50來歲女巫醫一於少理，吩咐男嬰父母將兒子衣服脫個清光，在大批村民眾目睽睽下一手扼着他的脖子逼他步行，但男嬰雙腳根本不夠力撐起身子，只見他手軟腳軟、一臉驚恐張口大哭，之後被媽媽抱在懷內受訪時更在鏡頭前「反白眼」看似奄奄一息，教人心酸。<br>有人將巫醫「施法」過程拍片交給警方，警員隨即拘捕巫醫及另一名女子並將男嬰送院，男嬰現正康復情況良好。 <br>英國《每日郵報》</p></body></html>
