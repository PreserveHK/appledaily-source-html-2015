<html><header><meta charset="utf-8"><title>【專題籽】紅磡餘市場　街坊以物易物</title></header><body><h1>【專題籽】紅磡餘市場　街坊以物易物</h1><p>香港的公民意識逐漸抬頭，越來越多民間組織自發舉行環保小市集或工作坊，促進公民參與社區活動。對文青來說，西九海濱自由野,啟德跑道公園等場地，早耳熟能詳。但以紅磡海濱為場地，還是第一次。第一屆「紅磡餘市場」將於5月24日舉辦，歡迎大家以物易物，帶三至五件物品，如書、CD、玩具、擺設等，換取自己的心頭好。就算對換物不感興趣，趁周末到海邊悠閒地散散步，觀察人們帶來甚麼物品交換，也充滿樂趣吧！</p><p>活動：紅磡餘市場<br>日期：2015年5月24日<br>時間：下午三點至六點<br>地點：紅磡—灣仔碼頭對出空地<br><br>記者：彭海燕</p></body></html>
