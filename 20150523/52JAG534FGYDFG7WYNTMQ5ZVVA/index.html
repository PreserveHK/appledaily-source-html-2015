<html><header><meta charset="utf-8"><title>【科健籽】新技術：隨意變速跑步機</title></header><body><h1>【科健籽】新技術：隨意變速跑步機</h1><p>現代人愛跑步，近年多了不少上街跑步的人，但停留在跑步機上的，還是很多。美國俄亥俄州大學研究團隊最近研發了新的跑步機，利用聲納原理，感應跑步機上跑者與操作面板的距離，自動調節速度，跟上跑者的步伐，令跑者可隨意改變自己的跑速而不需按任何按鈕，令跑跑步機更似跑街。跑步機已進入最後測試階段，應該好快就可以喺gym room見到。<br><br>資料來源：Medicine &amp; Science in Sports and Exercise<br><br>記者：曾冠輝</p></body></html>
