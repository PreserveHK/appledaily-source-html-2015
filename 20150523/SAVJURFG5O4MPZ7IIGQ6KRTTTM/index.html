<html><header><meta charset="utf-8"><title>【汽車籽】黑到極致　Porsche 911特別版</title></header><body><h1>【汽車籽】黑到極致　Porsche 911特別版</h1><p>Porsche 911永遠都是經典跑車，時至今日Porsche都會為它推出一些特別版本，這次為911 Carrera和Boxster推出一款命名為「Black」的特別版。當然整部車都以全黑色示人，極具型格，再配上20吋軚軨和LED大燈，外觀同時滲出霸氣。<br>兩台車都是採用V6引擎，Carrera排氣量是 3,400cc，345匹馬力；至於Boxster排氣量是 2,700cc，匹數是261匹。兩款已在德國率先發售。<br><br>記者︰梁立勤</p></body></html>
