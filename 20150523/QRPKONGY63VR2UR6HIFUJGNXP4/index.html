<html><header><meta charset="utf-8"><title>家居資訊站：皇室御用燈飾　登陸香港</title></header><body><h1>家居資訊站：<br>皇室御用燈飾　登陸香港</h1><p>一盞精緻優雅的燈飾，足以讓家居變得不平凡，營造獨特的氛圍。環美傢具獨家代理的意大利名牌Mechini水晶吊燈，現已登陸香港。品牌可謂古典燈飾中的代表，更是皇室御用燈飾，顧客可按個人的品味、喜好及尺寸而訂購，產品集歐洲藝術於一身，豪華瑰麗，足以為家居打造出不同品味及風格，成為一室的焦點所在。<br><br>環美傢具(Mechini獨家香港 / 中國總代理)<br>電話﹕2311 9666</p></body></html>
