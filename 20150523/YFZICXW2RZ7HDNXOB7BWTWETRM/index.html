<html><header><meta charset="utf-8"><title>Jessica：離開少時更自由</title></header><body><h1>Jessica：離開少時更自由</h1><p>韓國組合少女時代（少時）前成員Jessica一直被認為已作單飛發展，不過近日韓國有報道指她仍屬少時的合法成員。而Jessica日前為時裝雜誌《瑪利嘉兒》拍下性感又帶成熟美的照片，她受訪時直認現時單飛發展與以前很不同。<br>Jessica說：「首先變得自由了，如果我還是少時成員，這樣的拍攝應無法進行，因為偶像組合需要保持開心形象，我已26歲，不可能一直是開心少女。」另外，剪了一頭短髮的少時成員秀英日前與助手吃晚飯，秀英擘大口扮貪吃拍照，十分趣怪。<br>撰文：施洛冰</p></body></html>
