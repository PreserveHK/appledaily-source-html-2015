<html><header><meta charset="utf-8"><title>邵美琪做乖女陪母買餸</title></header><body><h1>邵美琪做乖女陪母買餸</h1><p>已經50歲的邵美琪（Maggie）日前做孝順女送媽媽去灣仔街市買餸，素顏的她戴上圓框眼鏡和草帽，以T恤短褲的街坊造型現身，保養得不錯。邵媽媽下車後，獨自到街市買餸，Maggie則隨意在附近的店閒逛等候，在人來人往的街市內，竟然冇人發現她。兩人逗留近半小時後離開，邵媽媽買了魚和菜，食得非常健康。<br>自年初宣佈與拍拖近6年的施祖男分手後，有指Ｍaggie曾在片場因情傷而以淚洗面，日前她等候媽媽期間亦木無表情，惟見到邵媽媽才露出微笑。<br>採訪、攝影：楊浩賢、吳耀輝</p></body></html>
