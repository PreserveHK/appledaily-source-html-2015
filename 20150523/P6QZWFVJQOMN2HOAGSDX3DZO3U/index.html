<html><header><meta charset="utf-8"><title>巨大貨倉搭出新宿</title></header><body><h1>巨大貨倉搭出新宿</h1><p>電影版《深夜食堂》的故事背景地方，是位於東京新宿繁華鬧市的後街當中。電視劇版出現的多數都是食堂內與門口的景色，但今次在電影版之內，故事發展到食堂附近比較大範圍的幾條小街，包括有警察派出所、其他店舖等。其實這些新宿街景，原來全都是搭建，製作組於埼玉縣的入間市內，一所達993平方米的貨倉搭出這幾條街。電影的美術指導原田滿生希望景色帶着一份懷舊感，他曾與導演松岡於東京一些類似的街道散步作為參考。</p></body></html>
