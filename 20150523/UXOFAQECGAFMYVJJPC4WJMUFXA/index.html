<html><header><meta charset="utf-8"><title>困𨋢忌踢門　應冷靜待援</title></header><body><h1>困𨋢忌踢門　應冷靜待援</h1><p>「企定定喺度，得正正喺度，坐定定喺度，乜都唔駛做。」由影帝黃秋生聲演麥兜校長的機電工程署宣傳片，四句口號正是乘搭升降機安全要訣。<br>根據署方網頁資料，遇上升降機故障，唯一錦囊就是保持冷靜，按動升降機內對講機，向大廈管理員求助，耐心等候救援；切忌「施暴」開門踢門自救，升降機不會恢復運作，反增危險。<br>署方又提醒市民，升降機跟電器一樣，平日小心使用才可減低故障風險，例如不要以隨身物品、手腳或身體撞開升降機門，不要挨站門邊，超載感應響起時不要硬擠進去等。另外家長不宜讓年幼子女獨自乘升降機，以免故障時小孩不懂求救。<br>《蘋果》記者</p></body></html>
