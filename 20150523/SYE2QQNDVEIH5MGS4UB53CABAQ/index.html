<html><header><meta charset="utf-8"><title>【奇聞】舞男變畫家　陽具畫出夢露</title></header><body><h1>【奇聞】舞男變畫家　陽具畫出夢露</h1><p>加拿大人Brent Ray Fraser自小就喜歡畫畫，身懷巨器的他後來成為脫衣舞男，不過工作繁忙令他無法兼顧畫畫，有次他忽發奇想將兩者結合，決定用陽具來充當畫筆繪畫。據悉六年來他繪畫過千，陽具下的人物有夢露、奧巴馬等，根據不同尺寸作品而軟硬兼施。當然用陽具繪畫並非他專美，有興趣的朋友可自行搜查澳洲藝術家Tim Patch及丹麥人Uwe Max Jensen的名字，他們也有此壯舉。<br><br>記者：劉東佩</p></body></html>
