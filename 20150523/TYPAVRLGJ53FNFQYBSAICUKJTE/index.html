<html><header><meta charset="utf-8"><title>劉家昌聲明5億身家交甄珍</title></header><body><h1>劉家昌聲明5億身家交甄珍</h1><p>劉家昌驚爆與甄珍已離婚28年，昨日他突然發聲明指「離婚是私事」，又稱將所有收入和物業、合共逾20億台幣（約5億港元）的財產，交給甄珍代兒子劉子千看管，不過他指最近這三年遭經濟封鎖，不但與甄珍沒見面，一直靠兒子和朋友在經濟上幫助，劉家昌還懷疑有人在幕後主使甄珍。<br>外間更傳劉家昌好賭，他解釋：「我賭我自己賺的，從不欠人錢。」事後甄珍在台灣接受訪問時說：「他可能賺了20億，我是從來不知道，我真的很希望朝20億方向去努力。」甄珍又稱若劉家昌真的有任何困難，家中大門永遠為他而開，劉子千看過爸爸的聲明後只說：「不論如何，都是我爸媽。」<br>撰文：唐芯悠</p></body></html>
