<html><header><meta charset="utf-8"><title>【男潮籽】夏天跑步要涼快　新技術幫助排汗</title></header><body><h1>【男潮籽】夏天跑步要涼快　新技術幫助排汗</h1><p>夏天了，要穿短衫短褲了，會露肉了，真的要做運動了。不過又焗又熱，有時真的動也不想動。各大運動品牌為了鼓勵你做運動，每逢夏天都會推出調溫物料做成的運動衫運動鞋。今年PUMA就推出PWRCOOL系列，除了以高透氣度和幫助排汗作前提的服飾外，更在IGNITE跑鞋加入新技術做成的鞋舌和鞋墊，調節溫度，令你跑得更涼爽。跑步最緊要型，今次新鞋款推出了兩款清爽綠色，和夏天更相襯。<br>記者：李聰</p></body></html>
