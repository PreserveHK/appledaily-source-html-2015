<html><header><meta charset="utf-8"><title>【潮鮮】孔孝真間條衫掀跟風潮</title></header><body><h1>【潮鮮】孔孝真間條衫掀跟風潮</h1><p>《製作人們》上周五首播，除了男主角金秀賢事隔年多再拍劇受到關注外，被視為潮流達人的女主角孔孝真同樣成為焦點。由於孔孝真以往演出劇集所穿過的服飾都會成為年輕人的跟風對象，所以今次在《製作人們》亦不例外。好像在第二集中，孔孝真簡單地穿上紅色和海軍藍橫間上衣，造型輕便樸實，適合平日穿着，亦容易配搭褲款，配襯高跟鞋更可變成上班服。雖然孔孝真的上衣看起來十分簡單，但原來是名牌Saint Laurent的出品，價值4,085港元。</p></body></html>
