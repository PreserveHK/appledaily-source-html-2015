<html><header><meta charset="utf-8"><title>子華：呢期失業進修吓</title></header><body><h1>子華：呢期失業進修吓</h1><p>街頭表演音樂創作人黎曉陽前晚首度在蘭桂坊開騷，黃子華、林一峰以及王菲與竇唯所生女兒竇靖童等前來捧場，但童童只逗留了一會便跟友人離開，未肯接受訪問。</p><p>子華對黎曉陽極為欣賞，大讚他是新一代唱腔。問子華會否幫黎曉陽填詞？他笑說：「新人類當然用新人類嚟做，我哋呢啲就梗係搵巨星啦。」問到近日忙甚麼時，子華說：「呢期keep住失業，冇休息，進修吓各方面咁囉。」近日無綫爆小生花旦逃亡潮，未知子華可會回巢救亡？子華笑說：「好耐冇聯絡。Benz雄（許紹雄）都約我食飯約咗好耐。」那麼何時為大台拍拍劇？子華：「冇乜計劃，進修完先計劃。」<br>採訪、攝影：盧妹</p></body></html>
