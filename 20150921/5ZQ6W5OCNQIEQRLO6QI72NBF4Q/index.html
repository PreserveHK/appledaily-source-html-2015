<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄詠珊落簿告兜路司機</title></header><body><h1>【馮仁昭四圍超】<br>甄詠珊落簿告兜路司機</h1><p>甄詠珊噚日喺紅磡出席「社會共融齊擁抱嘉年華」，提到佢早排搭的士被兜路濫收車資，更被司機鬧「正龜婆」，佢話今日會去警署落口供。<br>最近女子組合FFx一首900蚊廉價歌《Sugar Baby》MV遭網民笑騎呢，甄詠珊話：「幾好聽，好容易入耳，聽幾次就上口，900蚊拍得好好，但女仔可以投入啲，勤力少少，有好大進步空間。」<br>撰文：馮仁昭</p></body></html>
