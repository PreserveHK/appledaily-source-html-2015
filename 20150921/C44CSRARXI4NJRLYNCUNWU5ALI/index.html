<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JuJu助獨居長者髹油</title></header><body><h1>【馮仁昭四圍超】<br>JuJu助獨居長者髹油</h1><p>陳鈺芸（JuJu）同杜宇航噚日一齊做義工，去到油塘幫獨居老人維修家居。JuJu仲搵埋一班同學幫長者屋企髹油。JuJu話睇中杜宇航有功夫底子好氣力，所以拉埋佢幫手：「我哋同樣打功夫，搵佢擔擔抬抬冇難度。」JuJu仲話啱啱喺北京幫《卧虎藏龍2》補戲補到通宵，落咗妝同古裝頭之後，頭都未洗，兩日冇瞓就直接趕上機返港出席慈善活動。<br>撰文：馮仁昭</p></body></html>
