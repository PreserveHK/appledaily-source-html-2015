<html><header><meta charset="utf-8"><title>新iPhone包裝革新四色鬥魚齊亮相</title></header><body><h1>新iPhone包裝革新<br>四色鬥魚齊亮相</h1><p>雖然蘋果iPhone 6s和iPhone 6s Plus的第一批貨，星期五才正式上市，但有大陸科技論壇，昨日率先貼出經銷商收到的一系列新機照片。<br><br>新機機盒一改以往全白色或用iPhone作為盒蓋圖案，而是用上在發佈會和官網也出現過的鬥魚螢幕，而包裝盒兩側和機背也有「s」字樣。<br><br>有網民亦上載了近距離拍攝玫瑰金iPhone 6s的照片，也有人拍攝短片炫耀搶先得到的新機。</p></body></html>
