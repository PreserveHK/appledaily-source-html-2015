<html><header><meta charset="utf-8"><title>【一周必看】特快凶宅名單曝光　橫頭磡街坊：好邪</title></header><body><h1>【一周必看】<br>特快凶宅名單曝光　橫頭磡街坊：好邪</h1><p>房屋署最新一期「特快公屋編配計劃」破紀錄收到約8.83萬份申請，創歷年新高，今期可供揀選單位共753個，當中6個曾發生兇殺案。其中黃大仙橫頭磡邨過去3年內最少6名住客死於非命，如兇殺、跳樓等，堪稱全港最邪「凶邨」，包括去年5月該屋邨宏祖樓14樓一名老翁因綜援金與妻子爭執，用鐵鎚殺妻後，再伴屍10小時。該邨居民直言「住咗20幾年至少有十幾廿單（兇殺、自殺案），好邪！」</p></body></html>
