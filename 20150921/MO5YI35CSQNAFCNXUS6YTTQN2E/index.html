<html><header><meta charset="utf-8"><title>求驗客手記：飛腳靠後勁和山雅</title></header><body><h1>求驗客手記：<br>飛腳靠後勁和山雅</h1><p>大阪飛腳（白衫）都算後勁凌厲，繼上周三喺亞冠盃八強次回合補時三分鐘入波，絕殺全北汽車3:2而攞到四強入場券後，噚日場日聯又係喺補時三分鐘入波，可惜倉田秋呢個入波幫唔到佢哋全取三分，佢哋只係作客逼和尾二嘅松本山雅1:1，將不敗走勢增至八場。家陣飛腳喺次階段聯賽榜以十一戰五勝四和兩負嘅成績排喺第五位，比以25分並列第一位嘅廣島三箭同埋鹿島鹿角少六分，如想成為次階段最終盟主，喺嚟緊嗰最後六場聯賽就唔可以再有任何差池嘞。<br></p></body></html>
