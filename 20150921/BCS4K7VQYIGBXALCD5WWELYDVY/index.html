<html><header><meta charset="utf-8"><title>求驗客手記：A米險勝教練唔收貨</title></header><body><h1>求驗客手記：<br>A米險勝教練唔收貨</h1><p>上周六舉行嘅意甲賽事，AC米蘭上場輸咗打吡戰後重回勝軌，主場以3:2險勝巴勒莫，順利全取三分。米蘭呢場波曾經兩度俾對手扳平，不過夏天以高價加盟嘅射手卡路士巴卡（左）就梅開二度，成為米蘭贏波功臣。至於巴洛迪利今場就後備出場，演出唔算太過突出。雖然贏波，但米蘭主帥米赫洛域就話球隊表現麻麻，認為球隊一領先對手就表現得好騰雞，之後一定要改善球賽控制力。</p></body></html>
