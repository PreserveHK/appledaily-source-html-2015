<html><header><meta charset="utf-8"><title>求驗客手記：謝四開口夾着脷</title></header><body><h1>求驗客手記：<br>謝四開口夾着脷</h1><p>今夏由利物浦轉會美職球隊洛杉磯銀河嘅中場謝拉特（右），早前接受《衛報》訪問時，大大聲咁話「勝利係喺我嘅DNA入面」，點知謝四開口夾着脷，因此銀河喺上周六嘅美職聯作客皇家鹽湖城，就淨吞咗三蛋，近三場聯賽得一和兩負。不過，同樣由英超過檔美職嘅蒙特利爾衝擊前鋒杜奧巴就真係勁喇，佢喺球隊迎戰東岸勁旅新英倫革命場聯賽，就有一入球一助攻，幫球隊以3:0勝出！</p></body></html>
