<html><header><meta charset="utf-8"><title>四線英超兵撐起般尼 - 吾中</title></header><body><h1>四線英超兵撐起般尼 - 吾中</h1><p>簡評：般尼今夏由英超回降英冠後，雖然有主力如前鋒丹尼艾格斯及後衞捷比亞等離隊，幸好，球隊仍保持不少上季的英超兵。因此，在今季季初，經過幾場熱身後，球隊已表現出強隊風采。般尼現時的英超兵當中，以一對攻擊球員佐治保迪與禾基斯最搶鏡，保迪在中場助攻力強，而且又能親自闖關；至於禾基斯，這名威爾斯前鋒上季要屈居在丹尼艾格斯及艾殊利巴尼斯之後，只能當後備，但今季卻成為球隊主力之一，更肩負起球隊入球的重任。另外，司職後衞的賓美不時有助攻，而門將湯希頓經過上季英超的洗禮後，亦變得更穩健。文：吾中</p></body></html>
