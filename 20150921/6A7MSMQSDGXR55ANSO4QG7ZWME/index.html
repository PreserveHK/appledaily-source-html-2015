<html><header><meta charset="utf-8"><title>徐子珊離巢有優待</title></header><body><h1>徐子珊離巢有優待</h1><p>徐子珊、夏文汐、宣萱及余安安等，昨日在紅磡出席「我的女神演唱會」記者會，子珊跟無綫雖已結束賓主關係，但無綫仍有派員到場採訪，明顯與早前同樣離巢的胡杏兒有不同待遇，對此子珊說：「唔會啩？我真係唔知。不過同公司關係仲好好，之前上海單活動都係公司幫我接。」有指她將會簽約杜琪峯旗下公司，子珊表示現有不同公司接洽中，但還未準備好心情去談合約。<br>夏文汐首次舉行演唱會，她笑言希望找個男神做舞伴。問他會否邀請曾經合作電影《出軌的女人》的陳偉霆？夏文汐說：「不過佢𠵱家喺內地好紅收好貴，希望佢會賣個人情畀我啦！」<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
