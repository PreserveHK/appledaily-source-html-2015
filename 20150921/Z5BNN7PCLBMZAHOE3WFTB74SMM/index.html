<html><header><meta charset="utf-8"><title>CNBLUE唱好陳柏霖新片</title></header><body><h1>CNBLUE唱好陳柏霖新片</h1><p>李弘基的同門男團CNBLUE近期似是有心打入內地市場，日前推出新碟《2gether》，連日來他們先忙於在韓國各地如日山、永登浦舉行簽名會，而其新碟主打歌《Cinderella》的中文版，早前更被睇中為孫藝珍、陳柏霖主演的新電影《壞蛋必須死》唱主題曲。為隆重其事，CNBLUE今日將會現身北京，出席主題曲MV的發佈會，足見他們對內地市場的重視。同時，CNBLUE將於11月21日、22日在香港亞博館開騷。</p></body></html>
