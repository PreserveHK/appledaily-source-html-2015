<html><header><meta charset="utf-8"><title>允兒北京自封小公主</title></header><body><h1>允兒北京自封小公主</h1><p>韓國人氣女團少女時代（少時）成員允兒，自從上月宣佈和男星李昇基分手後，便寄情工作搵真銀。前日，允兒以一身女神打扮現身北京，出席代言護膚品牌的宣傳活動，令現場人山人海，而允兒亦十分識做，頻頻向四周甜笑揮手打招呼，甚至大派飛吻。<br>允兒因早前曾長駐內地拍攝劇集《武神趙子龍》，所以普通話進步神速，活動上她自稱是「小公主允兒」又趁機賣萌晒料：「大家過得好嗎？我很想你們，別忘了我呀！」當晚允兒與《趙子龍》拍檔孫驍驍敍舊，二人V手合照，孫驍驍更在微博留言：「吃得好開心，明天繼續。」<br>撰文：江瑚</p></body></html>
