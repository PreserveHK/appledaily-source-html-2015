<html><header><meta charset="utf-8"><title>老人跌傷　途人拍照不敢扶</title></header><body><h1>老人跌傷　途人拍照不敢扶</h1><p>扭曲的社會！河南鄭州一名老翁前日在街上不慎摔倒頭破血流，但路過的市民都在躊躇，不敢靠近老人，只是在旁駐足圍觀。有現場人士稱：「最近好多宗扶老人被反咬一口事件，可不敢隨便上前扶，萬一被訛了可就麻煩。」隨後圍觀人士紛拿手機拍攝（上圖），表示可互相做證，證實老人是自己摔倒，才有人打電話叫救護車及攙扶起老人（小圖）。救護車到場，幸證實老人只是臉上擦傷，但仍將他送院檢驗。<br>中新社</p></body></html>
