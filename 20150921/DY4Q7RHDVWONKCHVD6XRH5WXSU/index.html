<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】應采兒唔願接栢芝班</title></header><body><h1>【馮仁昭四圍超】<br>應采兒唔願接栢芝班</h1><p>應采兒（丁丁 圖）日前接受商台《1圈圈星光背後》訪問，講到佢初初入行時被封做張栢芝接班人，丁丁話好唔鍾意呢個稱號，覺得同栢芝係兩個唔同嘅人，唔多交流亦唔熟。講到佢老公陳小春同栢芝傳過緋聞，丁丁話：「我冇過問，我都拍過好多次拖，大家都有過去，我認為唔需要特別過問。」丁丁𠵱家最想生多個BB，但佢同小春都好忙，要計劃一下。<br>撰文：馮仁昭</p></body></html>
