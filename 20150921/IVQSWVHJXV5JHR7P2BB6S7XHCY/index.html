<html><header><meta charset="utf-8"><title>【一周必看】北海道驚現輻射怪魚？一個人幾乎抱唔住</title></header><body><h1>【一周必看】<br>北海道驚現輻射怪魚？一個人幾乎抱唔住</h1><p>日本有人在北海道知床捕獲一條野生「白令狼魚」（Bering wolffish），其外貌之奇特、體型之巨大令人嘖嘖稱奇。<br><br>Twitter用戶平坂?抱著白令狼魚，牠頭部奇大、嘴巴張開、目光猙獰，十足一隻海怪。照片中，平坂?抱著牠顯得甚為吃力，足見其斤兩十足。<br><br>平坂?說此魚最多長一百二十厘米左右，以在知床捕獲的白令狼魚來說只是平均大小。至於牠為何顯得特別大條，平坂?相信與照片拍攝角度有關。</p></body></html>
