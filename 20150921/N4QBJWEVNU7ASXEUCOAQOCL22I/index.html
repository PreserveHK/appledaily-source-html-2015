<html><header><meta charset="utf-8"><title>【英皇情侶】祖兒師兄感情穩定</title></header><body><h1>【英皇情侶】祖兒師兄感情穩定</h1><p>雖然同屬英皇的蔡卓妍與陳偉霆結束五年情，但不少英皇藝人感情已有着落，連大師姐容祖兒都公開戀情。</p><p>容祖兒　劉浩龍</p><p>2012年被揭拍拖時，男方率先承認戀情，之後二人不時到外地旅遊拍拖。</p><p>謝霆鋒　王菲</p><p>謝霆鋒去年被揭與王菲復合，二人更在北京寓所親吻纏綿。</p><p>林峯
吳千語</p><p>林峯與吳千語拍拖三年，二人經常周遊列國，十分甜蜜。</p><p>吳浩康　鍾舒漫</p><p>吳浩康去年初承認與鍾舒漫拍拖，拍拖一年多後有指男方偷食致分手。</p><p>洪卓立　湯怡</p><p>二人拍拖約五年，感情穩定，更達至同居階段，經常會孖住搵銀。</p></body></html>
