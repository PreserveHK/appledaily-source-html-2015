<html><header><meta charset="utf-8"><title>【親子籽】親子大笑瑜伽　笑走壓力卡路里</title></header><body><h1>【親子籽】親子大笑瑜伽　笑走壓力卡路里</h1><p>這個年頭的父母，日夜擔心子女學業，令雙方壓力大到唞唔到氣，親子籽找來註冊社工兼資深大笑瑜伽導師呂慧妍（Natalie），教大家玩源自印度的大笑瑜伽，透過想像力，想出一些場景或角色扮演，再大笑，從而達到減壓放鬆效果。大笑瑜伽是帶氧運動，除可減壓外，還可以減肥，玩10分鐘所消耗的卡路里，已相等於玩了30分鐘划艇機，堅！今次Natalie會教大家幻想自己變成細路最鍾意的Elsa公主、米奇老鼠、巴斯光年及青蛙王子，睇完片後，父母快啲同仔女試試，一齊笑餐飽啦！</p><p>記者：黃子配</p></body></html>
