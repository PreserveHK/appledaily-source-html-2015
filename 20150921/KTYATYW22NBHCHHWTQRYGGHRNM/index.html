<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】四叔孫女同Amanda撞衫</title></header><body><h1>【馮仁昭四圍超】<br>四叔孫女同Amanda撞衫</h1><p>恒基「四叔」李兆基嘅大孫女李敬恩（Kristine）同妹妹李敬儀（Vickie）一向低調，前晚兩人結伴喺灣仔去ball，不過就臨開席先入場。Kristine一身Emilio Pucci露背紅裙本來就好搶鏡，但就不幸地同Amanda S.撞衫，Amanda係模特兒出身好識擺甫士，轉背騷性感搶咗唔少目光，不過原來佢哋兩個都算着得遲，同一件衫陳慧琳早佢哋一個月前開演唱會記招時已經率先着過。<br>撰文：馮仁昭</p></body></html>
