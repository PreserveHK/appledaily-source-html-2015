<html><header><meta charset="utf-8"><title>凱蒂硬食「屎」手見到都作嘔</title></header><body><h1>凱蒂硬食「屎」手<br>見到都作嘔</h1><p>英國劍橋公爵夫人凱蒂，上周五到特維克納姆體育場出席欖球世界盃開幕禮，並在典禮上與文化、媒體及體育大臣韋廷毅（John Whittingdale）握手。<br><br>不過這位文化大臣似乎就缺乏文化，與凱蒂握手前，在大庭廣眾眾目睽睽下，用手指尖伸入左耳採礦，之後更一臉認真地檢視成果，再若無其事地清理指尖上的污垢。<br><br>難為凱蒂與他握手時滿臉笑容，不知道得知真相後她會否花容失色？<br><br>英國《每日郵報》</p></body></html>
