<html><header><meta charset="utf-8"><title>站近臨起飛客機印航技工遭吸進引擎慘死</title></header><body><h1>站近臨起飛客機<br>印航技工遭吸進引擎慘死</h1><p>印度航空一名地勤人員周三意外被吸進客機引擎，當場死亡。<br><br>事故發生在印度孟買機場，當時客機準備起飛前往海德拉巴，一名技工在客機推出停機口時遇到意外。<br><br>《印度時報》引述印航消息人士報道，副機師啟動引擎時，死者站在客機附近，結果被吸進引擎內。印航形容事件不幸，表示會調查，以確定是否有人疏忽，以及引擎在當時啟動是否正常。<br><br>機場一名官員表示，死者屍體殘缺不全，意外後未能即時取出。<br><br>英國廣播公司／英國《每日郵報》</p></body></html>
