<html><header><meta charset="utf-8"><title>陳伶俐畫廊開P進賬百萬</title></header><body><h1>陳伶俐畫廊開P進賬百萬</h1><p>陳伶俐早前獲富二代老公劉頌銘投資千萬開設的畫廊，大前晚舉行私人派對，並邀請城中名人包括鄺美雲、現任東華三院副主席李鋈麟、麥玲玲、孫佳君及其法籍男友Olivier等到場，而伶俐老爺和奶奶當晚亦有在畫廊幫手招呼客人。<br>據陳伶俐透露，當晚畫廊已進賬過百萬生意，「多謝Alan（李鋈麟）同麥師傅分別買咗3幅畫，其實過埋新年，啲畫就會加價，所以佢哋話買嚟收藏保值。」而當晚和男友儼如連體嬰的孫佳君，一到場即不停擺姿勢嘟起嘴給男友拍照。至於在平安夜生日的鄺美雲，透露這個星期已和不同朋友慶祝生日，一星期走足幾場，忙過返工。<br>採訪：王梓嫚</p></body></html>
