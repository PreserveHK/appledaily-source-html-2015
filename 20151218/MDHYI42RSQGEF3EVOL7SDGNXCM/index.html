<html><header><meta charset="utf-8"><title>刀傷禁錮伴侶女同志判囚</title></header><body><h1>刀傷禁錮伴侶女同志判囚</h1><p>【本報訊】女同志設計師與女友感情生變，到女友工作的工廈等她下班要求復合，其間情緒激動，先恐嚇會找女友家人麻煩，再拔出11吋利刀自殘卻誤傷對方手掌，後禁錮女友在大廈保安室內逾兩小時。她早前在區院認罪，昨被判入獄10個月。法官判刑時透露，被告稱案發前曾於蘇豪遇上悲慘事故，事後發現宮外孕，需施手術將胚胎取出，令她大受打擊，並需接受精神科治療。<br>被告趙詠詩（32歲）早前承認於今年5月28日在觀塘晶苑工業大廈外傷人及非法禁錮前女友。　<br>案件編號：DCCC624/15 <br>■記者蘇曉欣</p></body></html>
