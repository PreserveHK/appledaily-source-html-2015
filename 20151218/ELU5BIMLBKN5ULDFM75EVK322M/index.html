<html><header><meta charset="utf-8"><title>谷德昭為健康變「瘦谷」</title></header><body><h1>谷德昭為健康變「瘦谷」</h1><p>由谷德昭執導，吳鎮宇、鄭中基、余安安及蔡瀚億主演的新片《惡人谷》，昨日在中環舉行記者會，有「肥谷」暱稱的谷德昭明顯暴瘦，他解釋因為減肥，由高𥧌體重減去20多磅至現在的170幾磅，他說：「減肥都係為健康。」有報道指谷德昭甲狀腺出現問題，他否認說：「冇，比以前健康，從來冇呢件事。」肥谷指營養師助他減肥，加上運動，剛剛脫離癡肥。</p><p>對於谷德昭暴瘦，鄭中基說：「我見佢瘦好多，問佢做咩？屙咗屎呀？佢話飲咗海草去油。」首次拍笑片的余安安飾演村長鄭中基阿媽，安安說：「性格粗魯係咁講粗口，成日叫佢仆街仔。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
