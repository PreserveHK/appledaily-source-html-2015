<html><header><meta charset="utf-8"><title>G.E.M.被叫返大陸</title></header><body><h1>G.E.M.被叫返大陸</h1><p>一向是新城寵兒的鄧紫棋（G.E.M.），雖然將缺席本月26日舉行的頒獎禮，但她在前晚假九展舉行的「新城勁爆躍進．創作搶先獎」中，獲厚待率先擸「全球勁爆歌手」及憑《多遠都要在一起》獲「全球勁爆歌曲」兩獎，兼任頒獎嘉賓的她上台時，有觀眾喝倒采大叫：「返大陸！」G.E.M.不知是否沒聽到，並沒有理會。<br>最近G.E.M.被傳跟吳若希爭緋聞男友馮允謙，G.E.M.聞言大笑說：「我都冇人追，不過自己唔急。」至於閨蜜何超蓮傳被霍啟山狂追，G.E.M.說：「超蓮叫我唔好亂咁講嘢，我同李蘊嘅睇法都係一致，靚女自然多人追。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
