<html><header><meta charset="utf-8"><title>黃宗澤趕返港奔喪</title></header><body><h1>黃宗澤趕返港奔喪</h1><p>黃宗澤（Bosco）的爸爸黃港義大前日肺癌離世，Bosco因為要在杭州拍劇，未能送亡父最後一程，身為家中獨子的他日前在微博留言自責不孝。<br>昨晚8時許，Bosco穿上黑色外套及黑帽子現身機場，行李由同行助手負責推車。Bosco神情肅穆，未有停下接受訪問，但透露心情OK。問到母親心情時則未有回答，再追問是否向劇組請假返港打理父親身後事，及是否已落實出殯日期？Bosco亦只簡單說：「唔講住嘞。」然後行去停車場方向，他禮貌地停低影相，之後便與助手一起上了車離開。<br>採訪﹕馬健華<br>攝影﹕陳慧安</p></body></html>
