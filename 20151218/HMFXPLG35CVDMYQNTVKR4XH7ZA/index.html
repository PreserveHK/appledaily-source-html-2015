<html><header><meta charset="utf-8"><title>湯仔好勁呀！今勻真係威過雷神</title></header><body><h1>湯仔好勁呀！<br>今勻真係威過雷神</h1><p>在本月兩度在沒有停賽下，但未有卜得任何座騎湯智傑，今期終於發市，竟然騎足十場，比現時騎師榜一哥莫雷拉(9場)還要多，可謂「未出發，先興奮」。而湯仔的一眾座騎，份量亦不差，當中以第四場四班千六米之「運財之星」機會最好，蓋此駒歷來兩度上名均由湯智傑操刀，可見人馬合拍，今回再戰上仗入Q的田草千六米，有望補中，兼替騎者取得今季第二場頭馬，以彌補其在昨晚被罰款一萬五千元的損失。</p></body></html>
