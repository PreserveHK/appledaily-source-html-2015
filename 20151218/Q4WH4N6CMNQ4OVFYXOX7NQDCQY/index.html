<html><header><meta charset="utf-8"><title>The Rock再做老竇</title></header><body><h1>The Rock再做老竇</h1><p>有「The Rock」之稱的43歲美國男星狄維莊遜（Dwayne Johnson）近日傳來喜訊，其歌手女友Lauren Hashian於美國時間星期三為他誕下女兒。<br>據美國傳媒報道，The Rock見到初生B女時情緒激動及感到興奮，為女友而驕傲，但暫時未知囡囡名字。The Rock與前妻Dany Garcia有個14歲女兒Simone，今次是他第二次做老竇。</p></body></html>
