<html><header><meta charset="utf-8"><title>馮仁昭四圍超：智叔見證斷腳女重生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>智叔見證斷腳女重生 - 馮仁昭</h1><p>廖啟智噚日同陳秀雯為舞台劇《折翼天使》綵排，故事以四川地震中失去雙腳嘅女仔廖智奮鬥故事做藍本。事隔5、6年再同秀雯合作，智叔大讚對方：「秀雯非常之容光煥發而且歷久常新。」智叔講到劇中主人翁廖智都有份表演，智叔就相當感動，仲講到眼濕濕：「我睇過佢本書，知道到截肢初期連跪都跪唔到，到𠵱家可以跳舞，對我真係好大鼓勵。」<br>撰文：馮仁昭</p></body></html>
