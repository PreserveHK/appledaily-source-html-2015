<html><header><meta charset="utf-8"><title>馮仁昭四圍超：糖妹宮廷裝藏假波 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>糖妹宮廷裝藏假波 - 馮仁昭</h1><p>糖妹噚日喺柴灣為《中國好聲音》第三季學員劉珂嘅新歌《860天》擔任MV女主角，糖妹着住宮廷裝現身，不過就完全唔性感，佢笑話：「我相信大家唔鍾意睇假嘢。」今次係劉珂主動邀請糖妹，佢話覺得糖妹好親切，仲講笑話唔介意姊弟戀，不過糖妹就話鍾意成熟男人，但係都會主動問劉珂攞電話：「第時返內地發展都多個朋友。」<br>撰文：馮仁昭</p></body></html>
