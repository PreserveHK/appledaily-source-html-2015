<html><header><meta charset="utf-8"><title>盧洪哲復出鞠躬道歉</title></header><body><h1>盧洪哲復出鞠躬道歉</h1><p>韓國人氣綜藝節目《無限挑戰》前主持盧洪哲，去年因醉駕而退出節目，經過閉關後，昨日盧洪哲正式復出現身tvN綜藝節目《我房的品格》發佈會，他一出場即鞠躬道歉，並說：「用任何語言道歉，都無法洗清我犯的錯誤，我會全力以赴挽回大家對我的失望。」他強調《無限挑戰》成就了自己，但無法再回到節目。而《無限挑戰》的成員昨日亦現身出席《無限挑戰EXPO》開幕式，劉在錫率領眾主持大擺甫士，又預告活動的收益全數捐出。</p></body></html>
