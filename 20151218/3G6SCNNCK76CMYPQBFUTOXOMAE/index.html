<html><header><meta charset="utf-8"><title>鄭雨盛擺金荷娜上枱</title></header><body><h1>鄭雨盛擺金荷娜上枱</h1><p>鄭雨盛昨日在首爾出席新片《不要忘記我》記招時，大搞氣氛玩明年3月結婚的拍檔金荷娜。事緣金荷娜表示自覺和鄭雨盛合襯，但鄭雨盛聽見後說：「想開個玩笑，金荷娜準備緊……（指籌備婚禮）」接着鄭雨盛更提起另一電影舊拍檔高素榮，「金荷娜的確和我合襯，之前的高素榮都是，但最後她們都是嫁其他人。」待嫁的金荷娜似乎太幸福，比之前肥了少少。此外，韓國型男李秉憲、姜棟元和金宇彬將合演新片《Master》。</p></body></html>
