<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳嘉容收變態核突照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳嘉容收變態核突照 - 馮仁昭</h1><p>陳嘉容（Eunis  圖）噚日去咗尖沙嘴出席網絡平台發佈會，Eunis話佢寫咗blog成年，計埋微博有24萬粉絲左右，但係佢話：「我試過遇到變態粉絲，私訊男性照片，真係好變態、好核突，不過唔理佢就得，我喺香港報唔到警。」同場嘅筱靖亦都話佢喺內地遇到瘋狂粉絲：「我啱啱喺廁所出嚟，佢想拖我隻手，我即刻縮起隻手放喺心口、真係有啲驚。」<br>撰文：馮仁昭</p></body></html>
