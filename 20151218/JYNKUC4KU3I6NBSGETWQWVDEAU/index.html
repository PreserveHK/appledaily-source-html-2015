<html><header><meta charset="utf-8"><title>俞承豪做收視一哥</title></header><body><h1>俞承豪做收視一哥</h1><p>俞承豪主演的SBS新劇《Remember─兒子的戰爭》，令水木劇（逢周三、四播出劇集）收視排名出現大逆轉。</p><p>前晚《Remember》播出第3集，收視急升2%，首次衝破雙位數錄得11.7%，並登上收視榜一哥寶座，將一直坐正冠軍的張赫KBS劇《生意之神─客主2015》（10.6%）擊落第2位。此外，俞承豪更獲新片《朝鮮魔術師》拍檔高雅娜大讚，指他是很深沉又體貼的男人。</p></body></html>
