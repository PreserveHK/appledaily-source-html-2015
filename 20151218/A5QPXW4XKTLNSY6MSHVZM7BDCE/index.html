<html><header><meta charset="utf-8"><title>趣趣地：奧巴美揚領蜜蜂出線</title></header><body><h1>趣趣地：奧巴美揚領蜜蜂出線</h1><p>講起德甲最勇嘅射手，相信球迷多數都會諗起拜仁慕尼黑雙星：羅拔利雲度夫斯基同埋湯馬士梅拿，不過，其實有份入選今屆非洲足球先生嘅多蒙特尖刀奧巴美揚亦都好鬼勁。話說呢位加蓬射手，喺周三多蒙特作客奧格斯堡嘅德國盃第三圈賽事入面，佢同埋中場隊友米希達利恩就喺61同62分鐘連環入波，帶領「蜜蜂兵團」以2:0勝出，晉身八強，而呢一球仲係奧巴美揚今季嘅第27球，認真厲害。</p></body></html>
