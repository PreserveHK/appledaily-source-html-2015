<html><header><meta charset="utf-8"><title>奮發串騙案三被告加監</title></header><body><h1>奮發串騙案三被告加監</h1><p>【本報訊】中國環境資源（1130，前稱奮發國際）前行政總裁金圓丈夫蔡秉輝（圖）被指行賄前主席及詐騙奮發與港交所，早前在高院經近5個月審訊後，被裁定罪成判監5年，另外前財務總監盧敬發及會計師葉泳倫亦罪成判囚3年。律政司不服判刑過輕提出覆核，獲上訴庭接納，3人分別加監至7年9個月、6年及4年。<br>蔡秉輝被控串謀以1.8億元行賄前主席陳星洲，以換取陳於2008年促使奮發以5億元超高價收購位於新疆的一項林木種植項目，詐騙奮發及港交所。<br>另外葉泳倫就定罪提上訴，但遭駁回。 <br>案件編號：CACC368,CAAR6/14 <br>■記者楊家樂</p></body></html>
