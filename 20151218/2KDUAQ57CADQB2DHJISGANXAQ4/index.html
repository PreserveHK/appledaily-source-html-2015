<html><header><meta charset="utf-8"><title>趣趣地：肥賓係「精神科醫生」？</title></header><body><h1>趣趣地：肥賓係「精神科醫生」？</h1><p>做教練壓力大，做皇馬教練壓力就仲大，輸畀維拉利爾後，賓尼迪斯就傳出好快被炒，話說西班牙《馬卡報》記者入皇馬練習基地採訪，聽到肥賓喺走廊不斷自言自語話：「我唔會屈服，仲有五個月時間搶冠軍。」雖然有信心係好，不過壓力咁大，小心患精神病。香港有議員就話，精神科醫生對得病人多好易有病，皇馬兵唔知係唔係呢個原因，周三一隊球員喺馬德里市一間餐廳食飯，就冇預肥賓同教練團成員。</p></body></html>
