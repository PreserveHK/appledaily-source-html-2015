<html><header><meta charset="utf-8"><title>體壇拾趣：拜恩唔介意落選明星賽？</title></header><body><h1>體壇拾趣：<br>拜恩唔介意落選明星賽？</h1><p>口裏說不，身體卻很誠實，打埋今季就退休嘅NBA湖人球星拜恩（Kobe Bryant），有冇機會入選明年明星賽，以19次入選追平湖人名宿渣巴（Kareem Abdul-Jabbar）嘅紀錄，就要靠球迷投票支持嘞，不過拜恩就講到唔係好志在，佢話：「能夠入圍當然好，但就算落選，都唔可以責怪邊位，無論點我都支持明星賽，支持入圍嘅球星。」不過連NBA總裁阿當施華都幫佢講好說話，話點都安排到佢出戰明星賽。</p></body></html>
