<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jocelyn孝順學蒸帶子 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Jocelyn孝順學蒸帶子 - 馮仁昭</h1><p>名模Jocelyn同老公Anthony、貝安琪噚日一齊出席清潔香港活動，Jocelyn話最近撲機票，希望聖誕後返夏威夷同加拿大，Jocelyn話：「今年是我們首年在香港過聖誕，現時暫定聖誕後回去。外婆現還在香港，她已經在港兩個月。」Jocelyn仲爆婆婆好鍾意香港美食，尤其係蒜茸蒸帶子：「我好想學識如何蒸帶子，回夏威夷可以弄給婆婆吃。」<br>撰文：馮仁昭</p></body></html>
