<html><header><meta charset="utf-8"><title>單車手被火車撞飛唔睇紅燈差D死</title></header><body><h1>單車手被火車撞飛<br>唔睇紅燈差D死</h1><p>波蘭一名男子騎單車時被火車撞倒，奇蹟地大難不死。<br> <br>事發在波蘭城市奧波萊，上月5日約上午9時，一名26歲的男子騎著單車，沒有留意交通燈號，紅燈亮著也直衝。當行至高速火車路軌時，火車高速駛過，他被撞並飛到數米外的草地。旁人見狀立即上前救助，並將他送院。檢查證實男子只受輕傷。<br> <br>男子因違反交通規則，被罰相當於1,400港元。<br> <br>火車公司近日公開這段閉路電視片段，警剔道路使用者。<br> <br>英國《每日電訊報》</p></body></html>
