<html><header><meta charset="utf-8"><title>冰冰高燒不退急回國就醫</title></header><body><h1>冰冰高燒不退急回國就醫</h1><p>李冰冰上月底飛澳洲拍攝美國電影，可是到埗後一直發燒，她日前還在微博貼出住院被扎針時，床上流了一灘血的照片。結果李冰冰竟一連留院16日，其間高燒不退，身體更出現虛脫情況，連當地醫生都無法確診，所以李冰冰日前已低調急返內地接受治療。<br>李冰冰撐着身體坐飛機返內地，到達後即坐輪椅經快速通道送院，經過診治發現患上化膿性扁桃體炎，扁桃體更全部白成一片，不能進食和說話，目前高燒得以控制。據知，李冰冰好友黃曉明有趕到醫院探望。<br>撰文：楊定</p></body></html>
