<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Juno《殭屍》班底開戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Juno《殭屍》班底開戲 - 馮仁昭</h1><p>麥浚龍（Juno）前晚出席喺順德舉行嘅《第16屆華語音樂傳媒大獎》，憑唱片《ADDENDUM》攞到3個獎，而拍檔莫文蔚就攞咗4個獎，成為香港男女歌手大贏家。Juno受訪時就講到即將開拍嘅電影《風林火山》，會用番《殭屍》部份嘅演員，至於邊個有份佢就保持神秘，而喺《殭屍》入面飾演道士好出色嘅陳友，今次就會幫《風》片擔任監製。<br>撰文：馮仁昭</p></body></html>
