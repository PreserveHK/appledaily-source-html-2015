<html><header><meta charset="utf-8"><title>Kelly出發世界巡唱</title></header><body><h1>Kelly出發世界巡唱</h1><p>陳慧琳（Kelly）日前為某手錶品牌拍新廣告，由金像獎造型指導奚仲文擔任形象顧問，為Kelly打造兩款典雅look，一身純白低V打扮的Kelly清雅迷人，在古董車廂、火車月台的佈景和旅行箱等道具前擺chok甫，她坦言甚少坐火車出遊：「印象最深刻係拍電影《薰衣草》時，導演安排坐全歐洲最古舊嘅火車，諗番車廂狹窄冇辦法休息，真係怕怕。」<br>此外，一連9場「陳慧琳Let's Celebrate！世界巡迴演唱會」將於今晚開鑼，Kelly信心十足地表示一切已準備就緒，所有舞步都記到滾瓜爛熟，配合不同類型的戰衣，希望帶給觀眾新鮮感。<br>撰文：皓騫</p></body></html>
