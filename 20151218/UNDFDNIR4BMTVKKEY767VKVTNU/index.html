<html><header><meta charset="utf-8"><title>張晉急功得反效果</title></header><body><h1>張晉急功得反效果</h1><p>張晉日前為宣傳電影《葉問3》受訪，他指自己年輕時與戲中角色一樣，是個急於求成的人，他說：「我啱啱出嚟奮鬥時，都好想快啲有成績俾大家看到，記得當年喺北京好努力睇資料去鑽研，始終都冇成績。」幸得家人、朋友及信仰支持，加上自己的毅力令事業越來越好。戲中他跟甄子丹有不少對打場面，他透露打得最激烈是片尾兩人以詠春拳法加兵器對打一幕。<br>前晚張晉偕太太蔡少芬（Ada）在九龍灣出席首映，他表示拍打戲難免受傷，但會瞞住老婆，Ada直言：「佢好多舊患，每晚都要電，好心痛。」<br>採訪：馬建華、張俊銘<br>攝影：陳慧安</p></body></html>
