<html><header><meta charset="utf-8"><title>警撿146萬元穿山甲肉</title></header><body><h1>警撿146萬元穿山甲肉</h1><p>【本報訊】水警昨凌晨在龍鼓灘海面截查一艘內地貨櫃船，撿獲一批總值146萬元的走私穿山甲凍肉（圖），拘捕船上8名內地船員。案件轉交海關跟進。<br>昨凌晨約1時，水警西分區人員在龍鼓灘及龍門路進行反罪惡行動期間，發現一輛客貨車及一輛私家車，在浩海街一個碼頭，將多箱貨物搬上一艘內地貨櫃船；貨船其後離開駛往內地水域，懷疑有人進行走私活動。水警輪尾隨追截，在龍鼓灘將船截獲。警員登船，船上撿獲50箱未列載貨清單的穿山甲凍肉，總值146萬元，船上8名（25至37歲）內地船員，涉嫌走私被捕。<br>■記者黃昇、譚健文</p></body></html>
