<html><header><meta charset="utf-8"><title>馮仁昭四圍超：娜姐花膠邊爐過聖誕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>娜姐花膠邊爐過聖誕 - 馮仁昭</h1><p>周秀娜噚日幫一間日本餅店揭幕，愛好甜品嘅娜姐可能太心急想食，唔小心將手中曲奇跌落地下，佢仲話可以為咗食甜品而放棄正餐。聖誕要喺深圳拍劇嘅娜姐話：「現場係露天好凍，我提議劇組打花膠雞邊爐加火雞。」問到有冇異性相約過聖誕？佢話：「有，全部都係劇組嘅人，一約我就好眼瞓，我都唔介意有男仔嚟深圳探班畀溫暖我。」<br>撰文：馮仁昭</p></body></html>
