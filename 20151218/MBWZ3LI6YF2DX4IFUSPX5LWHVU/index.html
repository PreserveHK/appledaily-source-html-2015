<html><header><meta charset="utf-8"><title>馮仁昭四圍超：溫拿搵戚美珍做佈景 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>溫拿搵戚美珍做佈景 - 馮仁昭</h1><p>溫拿噚日下晝5點幾喺上環同戚美珍為新戲《江湖喜劇》開工，譚詠麟（阿倫）、彭健新同葉智強趁未埋位同工作人員吹水打發時間。由於噚日氣溫驟降，阿倫着住連帽衞衣加羽絨，做足保暖措施，三人仲好鬼馬叫助手喺鏡頭後幫佢哋影合照，將遠處對緊戲嘅戚美珍影埋入鏡，佢哋見到記者時表現親切，之後三人仲同戚美珍排排企影合照，十分合作。<br>撰文：馮仁昭</p></body></html>
