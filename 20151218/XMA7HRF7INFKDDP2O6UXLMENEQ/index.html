<html><header><meta charset="utf-8"><title>前女友偷卡購物　司機報假案</title></header><body><h1>前女友偷卡購物　司機報假案</h1><p>【本報訊】貨車司機早前發現被前女友盜用信用卡買女性用品，和透支現金共4.1萬元，及後到警署報失，並對警方訛稱信用卡遭不知名人士偷去。警調查後發現他說謊，以浪費警力罪名拘捕他。司機昨認罪，求情時透露利息連欠款已滾存到六萬多元。<br>案情指被告李永昌（25歲）明知前女友擅用其信用卡，卻於今年5月19日到屯門警署虛報被不知名人士偷卡。辯方指警方沒調查其前女友，被告事發後曾致電信用卡公司求助，對方建議他報失，被告卻一時愚蠢說謊。案件押後至下月4日判刑。<br>案件編號：TMCC2946/15 <br>■記者戴國輝、蘇曉欣</p></body></html>
