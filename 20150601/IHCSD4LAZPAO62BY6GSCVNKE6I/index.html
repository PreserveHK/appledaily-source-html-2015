<html><header><meta charset="utf-8"><title>體壇拾趣：張藝馨超晒班封后</title></header><body><h1>體壇拾趣：<br>張藝馨超晒班封后</h1><p>世青金牌級猛將張藝馨（右）噚日喺香港公園體育館出戰香港U20劍擊錦標賽，喺女子佩劍決賽以15:9擊敗老友何秋瑜，輕鬆拎走冠軍。已經喺美國升讀大學嘅佢，返港當然唔止放暑假啦，先要備戰月底亞錦賽，之後又要出戰世大運同世錦賽，仲忙過返學呀！而仁川亞運拎過團體銅牌嘅張家朗（左），亦喺男子花劍輕鬆封王，佢話今日飛去南京會合張小倫等師兄，希望喺亞錦賽殺入三甲，為爭奪奧運資格鋪路。</p></body></html>
