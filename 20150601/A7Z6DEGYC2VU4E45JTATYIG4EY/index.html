<html><header><meta charset="utf-8"><title>艾德烈邦迪膺華鼎綠葉王</title></header><body><h1>艾德烈邦迪膺華鼎綠葉王</h1><p>內地的第十六屆華鼎獎昨晚在九龍灣國際展貿中心舉行，成龍、荷李活影帝艾德烈邦迪（Adrien Brody）、趙薇、陳可辛、薛凱琪等出席行紅地毯，趙又廷原本是影帝大熱，但因為拍戲受傷，需要在內地養傷，故此無緣出席頒獎禮。<br>艾德烈邦迪代表《天將雄獅》行紅地毯，他以英語表示：「今天早晨6時就起床，然後叫醒朋友去了不少名勝欣賞美景。」葛優昨晚奪得了中國電影成就獎，艾德烈邦迪憑《天》片獲得最佳男配角，他上台時開心得錫了成龍一啖，感謝成龍請他來華演出這部戲。最佳新人獎由《一個人的武林》的思璇奪得。<br>採訪：黃曉妍、藍文浩<br>攝影：陳俊強</p></body></html>
