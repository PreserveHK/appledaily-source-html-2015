<html><header><meta charset="utf-8"><title>【一周必看】迷倒百龍友　貓頭鷹BB淡淡定賣萌</title></header><body><h1>【一周必看】<br>迷倒百龍友　貓頭鷹BB淡淡定賣萌</h1><p>【本報訊】貓頭鷹企定定做私影Model？大埔松仔園近日有一隻可愛貓頭鷹BB徘徊，牠不怕人也不怕日光，常眼仔睩睩賣萌，前日佛誕假期吸引近百龍友端着「長炮」蜂擁而至，只求拍下牠的真貌。有雀鳥專家坦言貓頭鷹大白天企定定任影甚罕見，不排除牠是不小心跌離鳥巢的初生BB，專家及網友呼籲龍友自律及保持距離，切勿使用反光板反射及開閃燈，免嚇壞雛鳥，並建議漁護署助小貓頭鷹回巢。</p></body></html>
