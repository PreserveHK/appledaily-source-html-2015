<html><header><meta charset="utf-8"><title>【奇聞】你間屋有幾醜？香港人唔會明</title></header><body><h1>【奇聞】你間屋有幾醜？香港人唔會明</h1><p>比利時男人Hannes Coudenys過去四年一直在拍攝該國的醜陋房屋，又特別寫blog持續更新，有心有力，還集結成書，將比利時建築災難告知世人。細看該blog內容，發現其實也並非醜陋至極，反而歡樂元素居多。他如果來過香港，住過劏房，又或住在密密麻麻的石屎森林裏，便會慶幸自己住在半獨立屋算是幸福。如果有得選擇，住這所謂「醜屋」而不是劏房或二百呎細屋，你又願不願意？</p><p>圖片及資料來源：<br> http://uglybelgianhouses.tumblr.com  <br><br>記者：劉東佩</p></body></html>
