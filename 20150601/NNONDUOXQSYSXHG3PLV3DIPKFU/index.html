<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林熹瞳日本遇地震失聯 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>林熹瞳日本遇地震失聯 - 馮仁昭</h1><p>林熹瞳前日同周俊偉喺日本幫旅遊局拍攝宣傳片，當日日本發生8.5級地震，但林熹瞳就話佢哋完全感受唔到：「今次係去宮崎拍攝，冇幾耐之前嗰度都發生5點幾級地震，我哋買齊晒保險，最後都好彩，除咗落雨一切都好順利，地震嘅時候，我哋嗰邊一啲都感覺唔到。」不過，林熹瞳話因為電話冇電同親友失聯咗4個鐘，返到酒店先至同大家報平安。<br>撰文：馮仁昭</p></body></html>
