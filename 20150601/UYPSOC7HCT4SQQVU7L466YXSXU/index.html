<html><header><meta charset="utf-8"><title>梁漢文為老婆戒煙</title></header><body><h1>梁漢文為老婆戒煙</h1><p>梁漢文（Edmond）3年前已成功戒煙，昨日他以「無煙大使」身份出席鑽石山舉行「無煙無掛 過好日子」啟動禮，同場還有黃山怡（糖妹）。Edmond表示：「吸第一啖煙係20幾歲那年，當年成日被人話好笨，20歲先食第一支煙，食咗5年左右就去戒煙，但只係成功戒咗3個月就食番。」<br>Edmond指當年給自己吸20年煙的承諾，但30幾歲已經忘記了戒煙這件事，直至太太唔舒服，就決心戒煙。而糖妹表示沒有吸煙習慣，也要求另一半不吸煙。她笑說：「暫時未遇過有男友瞞住我偷偷食煙。」<br>採訪、攝影：馬建華</p></body></html>
