<html><header><meta charset="utf-8"><title>大佬孝貪新鮮做舞台劇</title></header><body><h1>大佬孝貪新鮮做舞台劇</h1><p>邵仲衡、毛舜筠一家三口及張堅庭一家五口等，前晚在圓方出席《唱出我天地》電影首映禮，因為大台重播《大時代》關係，飾演大佬孝的邵仲衡工作接到手軟，但卻因而引起老婆的不滿，他說：「由我第一日話出番嚟演戲，佢已經有微言，惟有思想教育佢，𠵱家小朋友都大喇！我都想做一啲自己鍾意做嘅嘢。」<br>邵仲衡覺得丁蟹效應令他得到更多，除了多了街坊主動打招呼外，最近又多了許多古靈精怪嘅工作，他笑說：「原來唔係只得電視同電影，最近接咗套舞台劇，仲有幫樂視拍一個網上電視宣傳片。」他強調接工作非向錢看，最重要有新鮮感，追求不同配搭。<br>採訪、攝影：卓寶花</p></body></html>
