<html><header><meta charset="utf-8"><title>【奇聞】英國女生實現輕功水上飄</title></header><body><h1>【奇聞】英國女生實現輕功水上飄</h1><p>想不到除了鐵掌幫的裘千仞和少林足球六師弟以外，竟然還有人懂得輕功水上飄的技術，還要是一個外國女生？當然不可能。這輯輕功水上飄的相片，事實上拍攝時是倒轉水底行。游泳教練Lenka Tanner，在水底頭下腳上的作行路姿態，攝影師拍低後，再把相片上下倒轉，她就立即練成輕功水上飄。相信這位教練有韻律泳的根底才可以做到穩定的頭下腳上技術，不知道她有沒有順便試用果籽早前推介的防水化妝品呢？<br><br>資料來源和圖片：mirror<br><br>記者：李聰 </p></body></html>
