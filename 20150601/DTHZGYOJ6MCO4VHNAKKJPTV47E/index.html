<html><header><meta charset="utf-8"><title>羅子喬日本學做超人之母</title></header><body><h1>羅子喬日本學做超人之母</h1><p>羅子喬昨日以超人之母人間體身份，在九龍灣出席Nissan汽車品牌代言活動，她將於下月在亞洲博覽館參演超人家族大型舞台劇，稍後會到日本為舞台劇進行綵排工作，她說：「今次舞台劇會有制服着，所以唔使騷事業事，不過入面有唔少同體操有關嘅動作，我本身對體操冇認識，所以要接受訓練。」<br>羅子喬之前因與經理人施念慈發生合約糾紛，令工作一度受阻，如今已和平解決，回復自由身的她自覺心情開朗，人生展開了新一頁，她說：「嚟緊超人嘅電影、舞台劇同劇集，我都有份演出，雖然暫時冇人同我傾經理人合約，不過我好有興趣拍電影。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
