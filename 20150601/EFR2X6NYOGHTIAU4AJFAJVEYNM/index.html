<html><header><meta charset="utf-8"><title>朴有天8月當兵</title></header><body><h1>朴有天8月當兵</h1><p>前日及昨日在韓國舉行粉絲見面會的男團JYJ成員朴有天（圖），將繼隊友金在中後於今年8月27日入伍。現年28歲的朴有天早前才拍畢劇集《看見味道的少女》，近日忙於舉行粉絲見面會，目前未知朴有天的入伍場所及具體內容，但不少粉絲得知偶像入伍的消息都大感擔憂，現時JYJ的另一成員金俊秀就仍未知入伍日期，估計JYJ要最少兩年多時間才可合體。而朴有天前日在見面會上化身廚師，在舞台上展示其高超的廚藝。</p></body></html>
