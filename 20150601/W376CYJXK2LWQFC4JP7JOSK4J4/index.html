<html><header><meta charset="utf-8"><title>陳凱琳嘉穎煞科團圓</title></header><body><h1>陳凱琳嘉穎煞科團圓</h1><p>陳凱琳、魏綺珊等昨日在柴灣出席「全港兒童故事演講比賽2015」，前日剛由加拿大返港的陳凱琳，透露因為忙於宣傳工作，所以回來後還未有機會與緋聞男友鄭嘉穎見面，她說：「不過今晚套劇有煞科可以見面。」至於之前有報道指凱琳父母嫌棄嘉穎年紀大，而嘉穎最近刻意剃了鬚，外表看起來較為後生，對此凱琳即以避重就輕笑說：「呢排都冇見過佢。」<br>此外，凱琳前晚在鑽石山出席活動時，被問會否與嘉穎正式發展，她亦迴避說：「之後嘅嘢未諗到。」<br>採訪、攝影：黃曉妍</p></body></html>
