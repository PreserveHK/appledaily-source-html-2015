<html><header><meta charset="utf-8"><title>「閃電俠」9秒58跑百米</title></header><body><h1>「閃電俠」9秒58跑百米</h1><p>【話你知】<br>據國際田聯網站顯示，男子100米前10名世界紀錄保持者都是深色人種，牙買加和美國已瓜分了前九位，其中世界紀錄保持者為牙買加選手、有「閃電俠」之稱的保特，他於2009年創下的9秒58成績至今仍未有人能破；而首次有紀錄的百米9秒9成績則是由美國選手希因斯於1968年創下。<br>研究顯示，短跑講求爆發力，而黑人的肌肉組織進行無氧呼吸的細胞百分比比較高，爆發力因此較強；加上黑人腳底的屈肌強度較白人高三至四倍，以同樣的腳底着地推進，黑人的彈力亦同樣地比白人高出三至四倍。</p></body></html>
