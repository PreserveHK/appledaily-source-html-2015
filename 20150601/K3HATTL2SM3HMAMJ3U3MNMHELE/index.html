<html><header><meta charset="utf-8"><title>Key反串色誘申東燁</title></header><body><h1>Key反串色誘申東燁</h1><p>韓國男團SHINee早前以嘉賓身份演出19禁綜藝節目《SNL Korea》，當中成員泰民及Key就男扮女裝，與男星申東燁重演韓片《銀嬌》。<br>Key於節目中戴上假髮、穿上大領口白色上衣及超短褲，以新受僱的傭人身份出場。扮成女生的Key刻意於申東燁面前趴在地上抹地，若隱若現的露出心口，又伸手入申東燁的心口為對方抹汗，最後Key更主動從後攬實申東燁，行為非常大膽又過界。不過當申東燁想有更親密的接觸時，Key就除下假髮表明是男生的身份，即引起爆笑。最後，另一位「傭人」泰民就同樣以全白造型登場，他更全程眨眼電申東燁，非常入戲。<br>撰文：梁雯迪</p></body></html>
