<html><header><meta charset="utf-8"><title>【關仁隱事】「大陸嫂」盜錄唔識死 - 關仁</title></header><body><h1>【關仁隱事】「大陸嫂」盜錄唔識死 - 關仁</h1><p>好多人話𠵱家年輕一代冇教養冇禮貌，其實真係冇講錯，而且仲唔曉尊重知識產權。好似「無敵組俠」咁成班人牛高馬大，不過個思維同行為仲停留喺小朋友階段。其中一位成員「大陸嫂」樣靚斯斯文文，但係都係草包一名。話說有一次佢同班成員去睇演唱會，開場前已經講明唔可以拍片同影相，點知開場冇耐佢攞部手機出嚟拍片，仲即時放上網。當時有位記者好心提佢，好易俾現場保安拉，大陸嫂「哦」咗一句之後收埋部電話，點知冇耐佢又攞部電話出嚟又拍過，話之你死。<br>撰文：關仁</p></body></html>
