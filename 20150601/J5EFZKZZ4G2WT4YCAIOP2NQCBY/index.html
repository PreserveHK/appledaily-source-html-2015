<html><header><meta charset="utf-8"><title>【科技籽】Xbox One新手掣造型流出　薄版主機E3有望？</title></header><body><h1>【科技籽】Xbox One新手掣造型流出　薄版主機E3有望？</h1><p>Xbox One的氣勢雖然一般，但新硬件還是要出的。官方網站剛釋出Xbox One新手掣照片，並附出一句2015年6月後推出。詳情方面只能從照片推測，首先肯定的是有一個3.5mm端子，用來接駁一般耳機及咪。網上同時盛傳E3會有薄版Xbox One，距離正式開展還有兩星期，相信必定會有更多資料流出。<br><br>記者：李澤輝</p></body></html>
