<html><header><meta charset="utf-8"><title>【潮人P】超盈忘我凳上舞</title></header><body><h1>【潮人P】超盈忘我凳上舞</h1><p>世界各地均有White Party，但性質各有不同，香港的White Party則是城中型男索女的潮P。歷年White Party均於圓方的W酒店舉行，從世界各地找來著名DJ駐場打碟，今年10周年，大會特意移師到可容納4,000人的啟德郵輪碼頭舉行，現場的強勁音樂加上人潮，氣氛更熱烈，去年何超盈（圖）、林建名兒子林孝信及何珮瑜（Jeana）有份捧場，超盈更跳舞跳到上凳，Jeana又迷爆與男友人入洗手間gathering。<br>而前晚大會邀得的知名DJ有德國Thomas Gold、英國Spencer Tarring等。</p></body></html>
