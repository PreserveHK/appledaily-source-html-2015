<html><header><meta charset="utf-8"><title>體壇拾趣：麥艾萊戀情開心share</title></header><body><h1>體壇拾趣：<br>麥艾萊戀情開心share<br></h1><p>北愛爾蘭高球手麥艾萊（圖）嘅新戀情曝光後，日前首次開腔講拍拖半年、比自己大三年嘅29歲新女友艾麗嘉（小圖）。佢接受訪問時表示：「我家陣嘅感情生活好開心。由於佢來自美國，我哋唔係有太多時間喺埋一齊，正因為咁，我成日會去棕櫚灘。過去嗰六、七個月真係好正，可以話係我人生其中一個最精采嘅部份。」艾麗嘉喺職業高球手總會度返工，所以兩人有共同話題，溝通絕對唔成問題。</p></body></html>
