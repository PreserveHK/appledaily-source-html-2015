<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧冠廷失準彈錯舊曲 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>盧冠廷失準彈錯舊曲 - 馮仁昭</h1><p>盧冠廷噚日喺九龍灣開音樂會，近8年冇開騷嘅佢，準備唱第一首歌時，竟然差啲調校唔切支結他就要開始彈奏。唱到尾聲時，觀眾叫encore，佢就臨時上台再唱多首，以前寫畀陳百強嘅《長伴千世紀》，佢原本想彈個新版本，可惜彈咗幾次都錯，最後都要彈番舊版，不過都要彈2、3次先啱，唱完佢自己都笑住話：「係咁易啦，乜醜都出晒喇！」<br>撰文：馮仁昭</p></body></html>
