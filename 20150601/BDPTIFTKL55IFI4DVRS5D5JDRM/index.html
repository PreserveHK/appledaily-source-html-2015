<html><header><meta charset="utf-8"><title>曹格全家避談鎮宇</title></header><body><h1>曹格全家避談鎮宇</h1><p>曹格早前與囡囡Grace、囝囝Joe及老婆吳速玲等於馬來西亞出席《爸爸去哪兒2》電影版首映。去年吳鎮宇兒子Feynman拍此節目時意外弄傷眼角，有網友質疑Feynman的傷是曹格囝囝Joe所致，為此曹格於微博狂呻。為免媒體再將焦點放於二人「恩怨」上，故大會於首映上未有安排曹格接受媒體訪問。<br>而在台上，曹格亦未有談及跟鎮宇的風波，只謂拍攝此片過程雖苦，但仍學到很多東西：「爸爸們要記住，小孩是上天送的禮物。」而曹格的囡囡Grace當爸爸獻唱時，則在旁伴舞。<br>撰文：郭堡</p></body></html>
