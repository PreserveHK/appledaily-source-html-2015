<html><header><meta charset="utf-8"><title>體壇拾趣：艾榮翻撻舊愛療傷</title></header><body><h1>體壇拾趣：<br>艾榮翻撻舊愛療傷</h1><p>傷，好彩隊友幫到手，一樣可以殺入總決賽。除咗事業運，佢嘅桃花運一樣好，最近有張佢同金髮女友妮塔妮亞（左）嘅親熱相喺社交網站曝光。其實艾榮同呢位巴西索模之前已經拍過拖，之後俾快艇教練李華士（Doc Rivers）個女凱莉（右圖）硬撬，今次似乎印證佢翻撻妮塔妮亞。不過，李華士喺快艇位高權重，艾榮今次咁樣hurt凱莉，之後對快艇嘅比賽，真係小心啲好嘞。</p></body></html>
