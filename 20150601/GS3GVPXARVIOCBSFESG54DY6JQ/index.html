<html><header><meta charset="utf-8"><title>中華白海豚屍浮深井</title></header><body><h1>中華白海豚屍浮深井</h1><p>【本報訊】一條年幼中華白海豚，昨中午12時被發現於荃灣深井碧堤半島對開海面漂浮，屍身嚴重腐爛。豚屍被撈起運返水警基地，並通知海洋公園人員撿走解剖確定死因。今次是本年第6宗中華白海豚擱淺個案。<br>海洋公園保育基金的「鯨豚擱淺行動組」表示，該條年幼中華白海豚為雄性，身長120厘米、重10.5公斤。牠被發現時，豚身已嚴重腐爛，尾部的脊椎骨有裂痕，懷疑遭撞擊造成。礙於豚身嚴重腐爛，暫未能確認死因，行動組已抽取樣本作進一步化驗。<br>■記者詹家志</p></body></html>
