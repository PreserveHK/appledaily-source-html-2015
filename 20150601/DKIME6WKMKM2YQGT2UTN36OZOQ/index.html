<html><header><meta charset="utf-8"><title>【汽車籽】瘋狂校巴快到噴火　賴床唔怕遲</title></header><body><h1>【汽車籽】瘋狂校巴快到噴火　賴床唔怕遲</h1><p>外國人玩車實在瘋狂，跑車改無可改，居然連黃巴士也盯上。這次加裝了戰鬥機噴射引擎，馬力達到42,000匹，汽喉噴出的火焰長達80呎，連煞車也需依靠張開降傘來減速。極速更可達到時速580公里，堪稱地上最快校巴，若一條直路兼且無車攔阻，即是一小時內可以來回觀塘至屯門近6次！小朋友以後可以肆無忌憚賴床了，只要你夠膽坐的話。<br><br>記者：徐影龍<br><br>YouTube： https://www.youtube.com/watch?v=MG6wD-Ik0No </p></body></html>
