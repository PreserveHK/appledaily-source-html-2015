<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】松岡沙灘玩倒立分腿 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>松岡沙灘玩倒立分腿 - 馮仁昭</h1><p>日模松岡李那決定長駐香港發展後，好勤力學普通話，簡單溝通完全冇問題。佢最近同陳嘉桓、已離開亞視嘅周嘉莉，一齊幫有線到泰國拍旅遊特輯《3S放大假》，松岡噚日仲貼咗張相，見佢喺芭堤雅沙灘上做瑜伽，一招倒立分腿有姿勢又有實際，松岡雖然係大胃王，但因為日日都勤力keep fit，所以身形都保持好靚。<br>撰文：馮仁昭</p></body></html>
