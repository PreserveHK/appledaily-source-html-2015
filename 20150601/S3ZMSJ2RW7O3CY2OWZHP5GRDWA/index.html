<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何猷君整蠱高柏尼 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>何猷君整蠱高柏尼 - 馮仁昭</h1><p>賭王何鴻燊四房囝囝何猷君（左）係足球迷一名，之前踢波玩倒掛跌親鎖骨，一時又着起巴西波衫扮尼馬（Neymar da Silva）上身。身在紐約嘅猷君，噚日喺Ig擺咗一張同曼城隊長高柏尼（Vincent Kompany）嘅合照，但佢竟然着住曼聯波衫鬼馬晒會章，而高柏尼仲舉起大拇指，猷君即百厭仔上身笑高柏尼向敵隊讚好：「你可以再儍一點嗎？」<br>撰文：馮仁昭</p></body></html>
