<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】靚靚皮膚敏感起紅斑 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>靚靚皮膚敏感起紅斑 - 馮仁昭</h1><p>向來好注重自己個靚樣嘅袁詠儀（靚靚），噚日喺微博放咗張相，話自己因為北京天氣太乾燥搞到皮膚敏感，塊臉又痕又痛起晒紅斑，睇到人隔住個芒都覺得痕。好彩靚靚朋友多，有位喺空軍總醫院行醫嘅羅主任幫佢睇症，仲即時開咗啲藥畀佢食，但靚靚因為要趕去機場搭飛機，惟有喺微博多謝羅主任同幫佢安排睇醫生嘅李妮導演囉。<br>撰文：馮仁昭</p></body></html>
