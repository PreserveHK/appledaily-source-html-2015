<html><header><meta charset="utf-8"><title>林建億組團入場</title></header><body><h1>林建億組團入場</h1><p>啟德郵輪碼頭前晚舉行White Party Hong Kong 2015，除引得梁齊昕、JW和陳爽等捧場外，還有不少星二代及𡃁模到場狂歡，星二代中包括王愛倫大仔林建億、徐少強兒子徐偉棟。向來是Party King的林建億，前晚偕近20多名外籍男女浩浩蕩蕩殺入啟德，林建億更「例行」拍下團體照到Instagram放閃光彈。<br>至於𡃁模有ArYu，她前年因在Rubber Duck前露點聲名大噪，據知現時專注於內地發展，另一𡃁模Suki當晚則以DJ身份在場內打碟。<br>撰文：郭堡</p></body></html>
