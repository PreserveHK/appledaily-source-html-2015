<html><header><meta charset="utf-8"><title>馮仁昭四圍超：基仔婚禮林峯被「失蹤」 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>基仔婚禮林峯被「失蹤」 - 馮仁昭</h1><p>古巨基同太太Lorraine前晚喺中環補辦婚宴，基仔喺台上真情剖白，之後仲唱咗自己作曲嘅《我與你》，最後仲深情擁吻。而鄭希怡個寶貝女梁浸浸就喺台下成為眾人焦點，皆因佢任抱唔嬲可愛到暈。</p><p>另外，前晚TVB節目《娛樂頭條》個個出席基仔婚禮嘅賓客名都講晒，淨係冇講離咗巢嘅林峯嗰名，唔知係講漏定突登。<br>撰文：馮仁昭</p></body></html>
