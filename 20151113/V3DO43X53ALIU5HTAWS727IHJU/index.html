<html><header><meta charset="utf-8"><title>【壹錘專區】王伯問題解決了！</title></header><body><h1>【壹錘專區】<br>王伯問題解決了！</h1><p>71歲獨居長者王伯，省吃儉用加上財爺派糖，幾年下來儲下金額超過綜援資產限額一萬多元，馬上被社署停發綜援及追數，令他相當徬徨。事件昨日有新進展，協助王伯的葵青區區議員尹兆堅透露，社署職員登門家訪，指由今年一月開始計算多收的綜援金，可作分期還款，或一次過清還。初步估計由一月至今的金額，王伯需償還約一萬多元綜援金，確實金額仍待社署最後核實。<br>社署職員又指只要王伯資產減至限額以下，便可再取得綜援。他感謝傳媒幫忙，仗義執言。<br>慧玲認為社署今次處理人性化，抵讚。<br>尹兆堅參選區議會葵青區石蔭選區，同區對手有民建聯李世隆。</p></body></html>
