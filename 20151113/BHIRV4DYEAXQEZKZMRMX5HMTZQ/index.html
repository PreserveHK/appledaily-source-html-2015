<html><header><meta charset="utf-8"><title>周柏豪31歲大豐收</title></header><body><h1>周柏豪31歲大豐收</h1><p>周柏豪昨日31歲牛一，日前獲唱片公司同事替他開P慶祝，小師妹新人曾若華（Jude）也有到場，眾人準備了一個非常「吸睛」的生日蛋糕給柏豪，寓意柏豪可以好像這蛋糕般豐滿，柏豪擺出鬼馬動作配合，令眾人大笑不停。<br>同事們希望柏豪事業上可以大豐收，所以特別訂製了這個蛋糕，柏豪說：「第一眼見到呢個生日蛋糕，真係覺得好癲，好好笑，但係我哋公司成日都係咁貪玩，等我都諗吓，輪到第二個同事生日嗰時，諗乜嘢惡搞一番先得！」今年柏豪生日，撞正師弟師妹出埠工作，未能大夥兒慶祝，美中不足。柏豪回顧兩年前生日，撞正入紙紅館開騷成功，那份興奮心情至今仍記得。<br>撰文：楊定</p></body></html>
