<html><header><meta charset="utf-8"><title>【金仔周記】脫北唔再係禁忌　個個爭住做親家</title></header><body><h1>【金仔周記】<br>脫北唔再係禁忌　個個爭住做親家</h1><p>「脫北」這兩隻字在北韓一向被視為禁忌，但時移勢易，現時「脫北」在北韓反而成為趨之若鶩的名詞，人人爭相與脫北者家人結婚。<br> <br>脫北者的家人與親戚雖然會受到當局監視，以往北韓老百姓也把他們視作過街老鼠，盡量避免與他們結婚，選擇與黨員、幹部等人結婚。但現時南韓經濟急速起飛，脫北者也會經濟上接濟仍在北韓的家人，脫北者家人隨時比幹部更富有；而且偷看過南韓電影和韓劇的市民，也知道南韓生活比自己更富裕。若果有家庭成員是脫北者，更令家族增光不少，連幹部也趁機向脫北者家人收取賄賂費。<br> <br>NK Daily</p></body></html>
