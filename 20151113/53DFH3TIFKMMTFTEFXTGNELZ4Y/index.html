<html><header><meta charset="utf-8"><title>造假學歷：鍾慧儀虛報哈佛碩士</title></header><body><h1>造假學歷：鍾慧儀虛報哈佛碩士</h1><p>港姐蔡思貝被質疑學歷造假，以往亦有來自選美的女藝人，證實虛報學歷。有「哈佛大騎樓」之稱的96年度國際華裔小姐季軍鍾慧儀（圖），98年被傳媒爆她只曾修讀哈佛大學的Extension School課程，並非哈佛碩士生，最終被無綫褫奪華裔小姐名銜。事件中，傳媒亦揭發她曾於美國使用假信用卡及賄賂調查人員，被判刑一年，但於假釋期間，擅自離境被美國司法機關通緝，她及後返美服刑。</p></body></html>
