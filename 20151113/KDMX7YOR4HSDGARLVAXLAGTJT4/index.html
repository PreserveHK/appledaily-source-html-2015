<html><header><meta charset="utf-8"><title>求驗客手記︰阿古路有口齒簽波衫</title></header><body><h1>求驗客手記︰<br>阿古路有口齒簽波衫</h1><p>曼城前鋒阿古路（圖），原本一直着開16號，不過今季初趁迪斯高轉投羅馬後，就轉做10號仔，搞到唔少印咗16號波衫嘅球迷大失預算，阿古路都承諾會補償，周三佢就終於找數嘞，趁住國際賽空檔就幫球迷交嚟嘅16號波衫逐件簽名，相信球迷都好滿意。阿古路有望復出對利物浦之戰，不過風頭人物就梗係史達寧，呢位快翼就首度倒戈紅軍，而佢賽前就話自己冇後悔轉投曼城，肯定更激起紅軍球迷怒火。</p></body></html>
