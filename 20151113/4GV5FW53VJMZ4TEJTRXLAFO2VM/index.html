<html><header><meta charset="utf-8"><title>馮仁昭四圍超：準新郎Eric笑談婚禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>準新郎Eric笑談婚禮 - 馮仁昭</h1><p>王菀之（小圖）前日宣佈同拍拖2年嘅Figure王蘇卓航（Eric）喺呢個月28號結婚，消息傳出後唔少人都戥佢哋開心，準新郎Eric噚日下晝單拖離開牛頭角屋企，心情勁靚嘅Eric俾人追問婚禮，佢話：「準備緊，搞掂晒會通知大家。」之後笑笑口坐車去觀塘返工。此外，森美噚日喺中環出席活動時話：「喺朋友口中知道，佢冇請飲但我做姊妹都得。」<br>撰文：馮仁昭</p></body></html>
