<html><header><meta charset="utf-8"><title>鄭亨敦焦慮症停工休養</title></header><body><h1>鄭亨敦焦慮症停工休養</h1><p>擔任韓國人氣綜藝節目《無限挑戰》、《拜託了冰箱》主持人的鄭亨敦，今年認真禍不單行，繼早前肺炎入院後，近日他再受焦慮症影響而宣佈暫別演藝圈，停止發放笑彈。昨日其所屬的FNC事務所發表聲明：「鄭亨敦長時間受到焦慮症的折磨，最近因情況惡化而無法再進行演藝活動，最終與製作組等商議下，決定停工休養，希望觀眾諒解。」<br>現年37歲的鄭亨敦負責主持《無限挑戰》等六個節目，各節目組都表示體諒他的情況，並直言健康最重要，希望他經過休養後早日回歸節目。<br>撰文：施洛冰</p></body></html>
