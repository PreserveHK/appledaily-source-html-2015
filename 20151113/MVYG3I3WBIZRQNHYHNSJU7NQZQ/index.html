<html><header><meta charset="utf-8"><title>貓貓也開web conference？係咁叫可愛到暈</title></header><body><h1>貓貓也開web conference？<br>係咁叫可愛到暈</h1><p>太可愛了！三隻小貓看到電腦畫面正播放兩隻貓咪的影片，三隻小貓即不斷發出「喵喵」叫聲趨前，彷彿想打破屏幕隔膜，像開視像會議般，將心事向遠方的同類傾訴。<br> <br>網上近流傳一段片段，三隻小貓目睹電腦畫面的貓咪後，不斷俯前靠近，並發出不同高低音的「芝芝」和「喵喵」叫聲，令不少網民直呼可愛；甚至有網友笑言，片段力證貓咪有自己的語言。<br> <br>有動物專家指，貓兒平時只會對着人類發聲，每隻貓都可以發出十多種不同聲調，難以「破解」牠們的語言。<br> <br>英國《每日郵報》</p></body></html>
