<html><header><meta charset="utf-8"><title>【呠呠趣】Alfa Romeo　4C土豪紅現身杜拜車展</title></header><body><h1>【呠呠趣】Alfa Romeo　4C土豪紅現身杜拜車展</h1><p>被譽為小法拉利的Alfa Romeo 4C在杜拜國際汽車展2015上展出了更為名貴的特別版。</p><p>本來鮮紅色的火辣車身塗上一層啞紅色塗層，在燈光映照下，反射出金屬般的亮麗光芒，加上採用碳纖車頂和金色車軨，讓這台4C的外觀頓時變得更為名貴。內櫳就更加豪華，用上全Alcantara麂皮並以大量紅色作主色調，成個禮物盒般真的紅到耀眼！然而性能並沒有大變動，同樣採用1.75公升直四Supercharged引擎，馬力維持在240匹。<br></p><p>記者：羅祖兒</p></body></html>
