<html><header><meta charset="utf-8"><title>求驗客手記︰賓施馬捲勒索案手尾長</title></header><body><h1>求驗客手記︰<br>賓施馬捲勒索案手尾長</h1><p>賓施馬（右）涉嫌勒索法國國家隊隊友華布拿單案有新進展，之前傳賓施馬只係幫朋友傳話，惹禍上身，但法國《隊報》披露賓施馬同另一位涉案人士嘅一段錄音，我求大俠睇番啲內容，覺得賓施馬好有嫌疑。喺對話入面，賓施馬抱怨華布拿當佢哋嘅勒索冇到，佢仲詳細交代自己點樣𠱁華布拿畀錢，又叫華布拿諗吓一旦條性愛片段公開咗佢屋企人會點，令人感覺賓施馬唔單止傳話咁簡單。賓施馬方面就大為震怒，佢嘅律師話要採取法律行動，話段錄音流出之後會影響單案嘅判決。<br></p></body></html>
