<html><header><meta charset="utf-8"><title>千嬅𤷪老公病</title></header><body><h1>千嬅𤷪老公病</h1><p>楊千嬅昨日去到尖沙嘴連卡佛Givenchy Beauty專櫃，示範最新系列唇膏。隨即要準備雲頂演唱會，以及內地音樂節目的千嬅，前日未能抽身出席多個活動，原先吩咐老公丁子高代出席，豈料丁子高突然食物敏感臉部腫脹，千嬅說：「佢同客食飯，之後塊面腫晒，佢食蝦會引發食物敏感，之前試過唞唔到氣，可能泰國餐廳煮嘅湯落咗蝦頭，個仔見到佢話好驚，我話佢個頭腫到變形俠醫咁，佢仲講笑叫我錫佢一啖，我已經好𤷪，只係摸咗佢塊面一下。」<br>千嬅擔心囝囝Torres亦遺傳食物敏感，所以對其飲食挑選非常小心，她說：「蝦蟹冇畀佢食，花生都只係食少少。」<br>採訪、攝影：張俊銘</p></body></html>
