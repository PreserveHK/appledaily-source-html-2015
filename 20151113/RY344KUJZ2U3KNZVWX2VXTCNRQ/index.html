<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚廿年舊相定情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>莫文蔚廿年舊相定情 - 馮仁昭</h1><p>莫文蔚噚日喺尖沙嘴為「童鎖心願2015」揭幕，問到佢𠵱家有冇諗過領養小朋友，佢話：「我連自己都理唔掂，無論自己生定領養，都係一個生命，要全心全意去做。」之後佢話兩公婆好少浪漫嘢，不過講到定情信物，佢甜笑話：「又冇刻意，不過讀書時我哋去過佛羅倫斯，當時喺河邊影咗合照，點知老公留起咗成20幾年，結婚時我哋專登去番嗰個位影合照留念。」<br>撰文：馮仁昭</p></body></html>
