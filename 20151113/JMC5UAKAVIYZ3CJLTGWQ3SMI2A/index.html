<html><header><meta charset="utf-8"><title>嘉穎凱琳大坑買餸</title></header><body><h1>嘉穎凱琳大坑買餸</h1><p>鄭嘉穎和陳凱琳的「父女戀」打得火熱，兩人有空便拍拖，昨午3時他們到大坑，嘉穎先把寶馬座駕泊在錶位，之後拍拖往買東西，約十分鐘後，戴着鴨舌帽的嘉穎和戴黑超的陳凱琳一齊返回取車，看到兩人拿着膠袋，估計是買餸煮飯。<br>兩人很有默契地分頭上車，可是不知甚麼原因，陳凱琳開不到車門，準備上司機位的嘉穎即體貼走過去為女友開車門。其後兩人發現記者，嘉穎臉帶不悅狂睥鏡頭，上車後即駛到跑馬地馬會。<br>採訪、攝影：畢紹基、黃曉程</p></body></html>
