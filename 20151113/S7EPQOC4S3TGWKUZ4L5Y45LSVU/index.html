<html><header><meta charset="utf-8"><title>求驗客手記︰
柏天尼冇入選最後五強</title></header><body><h1>求驗客手記︰<br>
柏天尼冇入選最後五強</h1><p>國際足協喺禮拜四確認咗國際足協主席候選人嘅最終名單；但係現任歐洲足協主席柏天尼（圖）同利比里亞足總主席比歷堤，就因為受到貪污醜聞纏身而被剝奪咗競選資格。目前符合參選資格嘅最後五人有：現任FIFA官員嘅約旦阿里王子、亞洲足協主席沙文、歐洲足協秘書長恩芬天奴、前任FIFA官員，並曾經做過法國外交官嘅尚彭、仲有曾經因為參加政治活動，而搞到坐過監嘅南非商人薩斯威爾。而國際足協主席選舉，將會喺2016年2月26日喺蘇黎世舉行。</p></body></html>
