<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎芷珊舊愛影響拍拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黎芷珊舊愛影響拍拖 - 馮仁昭</h1><p>黎芷珊噚日喺新城接受訪問，講到眼鏡生意，佢話：「𠵱家都考慮緊出年參加巴黎眼鏡展，因為我啲眼鏡玩味較重。」佢亦希望明年染指飾物生意，推出個人品牌首飾。講到下月28日係胡杏兒大婚，芷珊話已經收到對方電話通知，至於佢自己都有同人約會，但就未係真命天子，佢仲笑言佢啲ex，唔多唔少都有影響佢識男仔：「不過𠵱家自己單身咗兩年，都已經習慣。」<br>撰文：馮仁昭</p></body></html>
