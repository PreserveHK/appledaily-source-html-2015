<html><header><meta charset="utf-8"><title>許智明被拒缺席聆訊</title></header><body><h1>許智明被拒缺席聆訊</h1><p>【本報訊】上市公司永義國際前主席官永義，曾被指串謀勒索中聯石化前主席許智明，在高院經審訊後脫罪。官永義早前以私人傳票檢控許，指許訛稱李兆基入股其公司，涉發佈虛假消息誤導公眾，案件昨在東區法院再訊。許的大律師指許上月底出席聆訊後，庭外約20人聚集叫囂，令他受驚及尷尬，許認出其中一人曾在聆訊出現，要求獲准下次不用出庭。<br>不過裁判官認為許應報警，拒絕其申請。裁判官將案押後至明年1月18日，許續獲准以2,000元保釋。<br>案件編號：ESS25220/15<br>■記者戴國輝</p></body></html>
