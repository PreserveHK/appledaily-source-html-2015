<html><header><meta charset="utf-8"><title>潘頓上位？連韋達座騎都搶埋</title></header><body><h1>潘頓上位？連韋達座騎都搶埋</h1><p>早前與大摩破冰的潘頓，一合作便憑「八心之煌」入Q，今期賽事，二人又以第九場三班千二米的「勇士勁」出擊，自然值得留意。<br>這朝這匹摩廐馬落草地，作為最後試跑，並由潘頓主理，出操完後，原來大摩已在機坪守候，之後二人密斟多時，相信話題不離操練情況及作戰策略。回顧「勇士勁」今季操練，期間多次由韋達主理，即使上仗跑第四，但仍見這位13屆冠軍騎師操練，不過今仗韋達在未有座騎下，這摩廐馬卻由潘頓操刀，看來後者是搶了帥權。看看「勇士勁」，牠屬千二磅大馬，經過一回熱身後，應有更好發揮，騎練難得破冰，相信亦會砌盡，確保日後更多合作。</p></body></html>
