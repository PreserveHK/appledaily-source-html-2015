<html><header><meta charset="utf-8"><title>光棍節結婚4周年王浩信夫婦入馬場︰好難忘</title></header><body><h1>光棍節結婚4周年<br>王浩信夫婦入馬場︰好難忘</h1><p>噚日係光棍節，娛樂圈喜事重重，除咗王菀之及賈曉晨先後爆婚訊外，古巨基及羅天池噚日亦補擺喜酒。<br><br>除此之外，杜德偉及黎諾懿噚日亦慶祝結婚周年紀念，而王浩信與太太陳自瑤（YoYo），不經不覺已婚四年，佢哋於2011年11月11日呢個好日子結婚，翌年YoYo誕下囡囡，囡囡現時都三歲幾。<br><br>噚晚兩公婆喺馬場度過「絲婚」（亦有稱花果婚），佢哋悉心打扮慶祝，並攬實合照，認真甜蜜，YoYo謂：「過了一個很特別的結婚週年紀念日，去馬場慶祝還是第一次！謝謝朋友們的悉心安排，很難忘呢！」</p></body></html>
