<html><header><meta charset="utf-8"><title>睇住眼袋一分鐘消失支眼霜真係咁得？</title></header><body><h1>睇住眼袋一分鐘消失<br>支眼霜真係咁得？</h1><p>眼部肌膚是最容易透露年齡的部位，新加坡一種全新的護膚霜聲稱可以不動刀便緩平眼袋及皺紋，引起社交網一陣熱議。<br> <br>從商業廣告片段所見，有助理為女試用者塗上這款精華霜後，她的眼部肌膚便慢慢變得緊緻，皺紋減去不少，一分鐘後，眼袋變得越來越平，最後更消失了。另一名男試用者亦用同樣效果。<br> <br>這支精華是電視直銷產品，一包零點三毫升的精華售近八坡元（四十三港元），效果聲稱可以維持八小時。有網民看完片段後，表示很想購買，但亦有人質疑，為何片段中沒提及護膚霜用了甚麼成份、屬於哪個牌子。<br> <br>英國《每日郵報》</p></body></html>
