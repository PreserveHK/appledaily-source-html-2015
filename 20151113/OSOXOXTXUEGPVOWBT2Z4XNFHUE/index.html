<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范范傳耍大牌遭封殺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>范范傳耍大牌遭封殺 - 馮仁昭</h1><p>台灣女星范瑋琪前日有內地報道指佢耍大牌，結果俾電視台封殺，聽講連跨年晚會都被踢出局。噚日范范同老公陳建洲喺台灣出席活動，范范話唔清楚原因，只知道誤會已經化解，佢仲語帶哽咽話：「真的很遺憾，我已經擁有飛翔（兩子），這世界最好的gift，更要為母則強，但無法去控制別人的嘴巴。」老公力撐話：「我以性命、名譽擔保，她絕不會耍大牌。」<br>撰文：馮仁昭</p></body></html>
