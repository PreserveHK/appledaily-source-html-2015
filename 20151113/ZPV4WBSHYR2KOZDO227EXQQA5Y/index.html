<html><header><meta charset="utf-8"><title>隔牆有耳：鄭國漢出信警告國師 - 李八方</title></header><body><h1>隔牆有耳：<br>鄭國漢出信警告國師 - 李八方</h1><p>嶺南大學呢排真係多新聞，校董被指搞「學位工廠」未平息，又爆出嶺大校長鄭國漢今年3月畀信嶺大中文系助理教授陳雲（國師），話佢嘅言論與學者身份相違，超出言論自由底線，違反大學教授應有基本操守，又叫國師要謹言慎行，回歸教學及學術研究，否則後果自負。<br>國師就喺佢facebook反擊，話校長嘅警告信，妨礙學者嘅言論同學術自由，又話用到後果自負一詞，係近乎流氓土匪，令嶺南大學蒙羞，將陳寅恪以來建立嘅校譽，毀於一旦咁話。據報道國師同嶺大合約至2016年8月為止，八方噚日搵過嶺大公關部，但到傍晚都冇回覆。</p></body></html>
