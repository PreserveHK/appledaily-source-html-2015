<html><header><meta charset="utf-8"><title>李英愛意國遇宋承憲</title></header><body><h1>李英愛意國遇宋承憲</h1><p>韓國女星李英愛上月底飛往意大利米蘭拍攝復出新劇《師任堂, the Herstory》（師任堂）的外景，近日終於有粉絲影到愛姐開工的情況。原來男主角宋承憲已經飛抵當地會合她，只見愛姐和憲哥身穿古裝，拍攝於市集相遇並種下情緣的戲分，憲哥更似乎未習慣留鬚的造型，不時伸手去摸，畫面有趣。</p><p>今次是二人首次被拍得合照，而於劇中一人分飾兩角、同時飾演現代美術史大學講師的愛姐，亦以時裝造型在街頭拍攝一個人拖住兩個大篋行的場面。憲哥除了騎馬外，又要於田野間化身不羈畫家寫生。<br>撰文：江瑚</p></body></html>
