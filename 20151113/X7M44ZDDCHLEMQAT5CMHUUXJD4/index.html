<html><header><meta charset="utf-8"><title>龍劍笙十場大戲考體力</title></header><body><h1>龍劍笙十場大戲考體力</h1><p>龍劍笙（刨姐）將與新晉演員李沛妍和鄭雅琪合演《紫釵記》全本，12月23日起在演藝學院公演10場，昨日在港島香格里拉酒店宣傳，刨姐親攜兩位新人現身，霸氣十足。<br>刨姐透露已開始綵排，今次兩位新人會輪流演霍小玉和浣紗角色，自己對劇目十分熟悉，但兩位新人則倍添壓力。刨姐知道暫時演出10場，因為場地有限，而體力亦是她顧慮之一，但她笑言：「Touch wood𠵱家都幾好。」刨姐希望今次可以做回任白風格，有問題可向細女姐（任冰兒）請教。刨姐年前因辭演為任姐紀念粵劇項目，因而令白雪仙不滿鬧不和，刨姐表示公演時會邀請仙姐來欣賞。<br>採訪、攝影：卓寶花</p></body></html>
