<html><header><meta charset="utf-8"><title>福伯唔怕新漢蘇奴接棒</title></header><body><h1>福伯唔怕新漢蘇奴接棒</h1><p>《星球大戰7：原力覺醒》（Star Wars：The Force Awakens）下月17日在港上映，日前一班新舊主角登上雜誌《EW》封面，包括扮演漢蘇奴的夏里遜福（Harrison Ford）。2018年將推出年輕版漢蘇奴外傳電影，當問到福伯有否擔心被新版取代時，他豁達地說：「我沒有想過這問題，有太多事要我去處理，例如維修電單車、洗衫等等。」福伯建議將接棒的演員要與導演溝通及睇之前的電影。</p></body></html>
