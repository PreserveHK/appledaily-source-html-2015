<html><header><meta charset="utf-8"><title>郭采潔為家輝轉到嘔</title></header><body><h1>郭采潔為家輝轉到嘔</h1><p>張家輝自導自演的電影《陀地驅魔人》將於本月26日在港上映，日前他與飾演女鬼的郭采潔在觀塘接受訪問，家輝稱將自己最喜歡的粵語片女星江雪投射在采潔這隻女鬼身上，又指以特技機器來輔助采潔凌空飄浮，采潔說：「拍到想吐，因為不停轉，控制不了。」<br>兩次自導自演皆以「鬼」作為題材，家輝謂因拍《盂蘭神功》時未盡全力，故今次要全情投入去製作這部電影，采潔指家輝因過於投入而令面色變黑，怕他抽離不到，所以曾想過送耶穌像給對方。此外，家輝透露片中有演員有露點及露械場面，但因沒有淫穢成份，故不擔心未能通過電檢處的審批。<br>採訪：黃曉妍<br>攝影：陳志嵐<br>場地：PARTY LAND</p></body></html>
