<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧琳EQ高少醜聞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳慧琳EQ高少醜聞 - 馮仁昭</h1><p>陳慧琳（Kelly）日前接受汪曼玲有線節目訪問，入行20年極少負面新聞，佢話：「我唔識太複雜去諗嘢，亦唔鍾意熱鬧，性格好悶。」Kelly仲自認EQ甚高好少發火：「我從來都冇『我好紅』呢個諗法，人哋幫你做嘢，仲要諗人唔好？最緊要係尊重人。」講到當年接受人工受孕，Kelly話過程痛苦，諗起都驚：「有兩個聽話嘅囝囝已經好好，我唔會再人工受孕。」<br>撰文：馮仁昭</p></body></html>
