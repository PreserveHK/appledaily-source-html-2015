<html><header><meta charset="utf-8"><title>美女地鐵遇「鹹豬手」有幾多乘客挺身出手？</title></header><body><h1>美女地鐵遇「鹹豬手」<br>有幾多乘客挺身出手？</h1><p>在擠得水洩不通的地鐵列車上，目睹女士被人非禮，你會挺身協助還是視而不見？英國一段短片以地鐵非禮作實驗，但手法就備受批評。<br> <br>一名金髮美女在倫敦地鐵被男演員「鹹豬手」，女演員走避但男演員繼續走近，她隨即走近其他男乘客，並高呼說：「請你不要再碰我。」<br> <br>有乘客問兩人是否認識，她否認，但男演員無恥的說：「我想碰她。」多名仗義之士即挺身推開這名非禮狂徒，美女眼見火藥味濃，即說出真相，並答謝乘客仗義相助。不過有乘客早就拉下緊急掣通知車長，當知悉是一場鬧劇後，直斥實驗愚蠢。<br> <br>英國《每日郵報》</p></body></html>
