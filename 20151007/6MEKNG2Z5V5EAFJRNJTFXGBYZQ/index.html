<html><header><meta charset="utf-8"><title>港移民後代入選美玫瑰公主</title></header><body><h1>港移民後代入選美玫瑰公主</h1><p>明年1月1日於美國加州帕薩迪納市舉行的第127屆玫瑰花車巡遊前日公佈7名玫瑰公主名單，包括17歲的華裔高中生劉瑞麒（Rachelle Liu圖），她生於美國，父親是移民自香港的建築師，母親則為台灣移民。劉說得一口流利中文，她指「做自己」是她脫穎而出的原因；據玫瑰花車巡遊官網介紹，劉是辯論隊隊長，喜歡彈古箏，她希望日後能成為無國界醫生。7名玫瑰公主將於本月22日角逐玫瑰皇后榮譽，勝出者與其餘6名玫瑰公主將一同參加花車巡遊。<br>僑報網</p></body></html>
