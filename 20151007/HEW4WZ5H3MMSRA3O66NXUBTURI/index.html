<html><header><meta charset="utf-8"><title>Coffee賀猛人生日升呢阿姐</title></header><body><h1>Coffee賀猛人生日升呢阿姐</h1><p>林芊妤（Coffee）去年生日有江湖猛人上海仔郭永鴻陪過生日，之後更忽然成為馬主，雖然馬匹變回上海仔所有，但她依然有不少裙下之臣，今年生日便有神秘男準備印有「I LOVE U」氫氣球。而昨日有雜誌刊登Coffee現身另一位江湖猛人冼保名生日飯局，現場人士更以Coffee姐稱呼她，冼保名則拖她上台影相。<br>記者昨日聯絡Coffee，她透過電話回覆：「係吳佩孚師傅邀請我去，話對方之後可能開娛樂公司，可以睇吓合作。」她又笑言門外警員叫她做Coffee姐，入場後其他人便跟着叫。<br>採訪：李察</p></body></html>
