<html><header><meta charset="utf-8"><title>中環在線：真．大班車「CANN1NG1」 - 李華華</title></header><body><h1>中環在線：<br>真．大班車「CANN1NG1」 - 李華華</h1><p>喺中環和記大廈地下見到呢架車，一望見個車牌「CANN1NG1」，唔使問都知道，車主係邊位喇，咪就係長和（001）打工皇帝「霍大班」霍建寧囉，呢架名副其實係「大班車」。</p><p>根據運輸署資料，呢架美國電動車Tesla Model S，舊年出廠，大約102萬元左右，對於年薪接近2億元嘅霍大班，認真濕濕碎，跌都跌咗去。<br>霍大班應該仲有一架車牌係「CANN1NG」嘅藍色Bentley，架車2008年出廠。根據運輸署資料，暫時就未有「CANN1NG2」，不過霍大班興之所致，車牌改乜名都得喇。</p></body></html>
