<html><header><meta charset="utf-8"><title>三代韓男神晒冷慰粉絲</title></header><body><h1>三代韓男神晒冷慰粉絲</h1><p>韓劇《紳士的品格》男星金秀路日前演出話劇，更在其facebook上公開後台大合照，不過網民的焦點卻落在前去捧他場的韓流三代男神張東健、玄彬及金宇彬身上。三位男神難得地聚首一堂，網民們都大飽眼福，而金秀路在相中留言說：「我喜歡的人都來支持我，成為很大鼓勵。」他更跟張東健及玄彬老友鬼鬼地攬腰合照，金宇彬則站在大前輩張東健身旁，三位男神更不約而同地戴上cap帽現身，非常煞食。</p></body></html>
