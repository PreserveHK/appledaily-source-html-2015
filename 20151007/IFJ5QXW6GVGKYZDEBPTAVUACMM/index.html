<html><header><meta charset="utf-8"><title>風化疑犯自稱嚴重弱智</title></header><body><h1>風化疑犯自稱嚴重弱智</h1><p>【本報訊】涉在13天內兩度非禮同邨中六女生、曾被事主形容為「樣衰到嚇人」的16歲男生楊楚康，昨在觀塘法院自辯。他自稱有嚴重智障，雖然醫生建議他入讀特殊學校，但父親堅持要他在正統學校上學，他一直無法追上學業，致年年留級，讀了三年中一。<br>楊又說，案發前未曾見過案中女生，今年1月放學趕返家途中，在慈雲山中心商場無意間觸碰到他人，因為趕回家，並無回望自己碰到何人，或許就是事主，但否認非禮。案件押後至本月23日裁決。<br>案件編號：KTCC901/15 <br>■記者蔡少玲</p></body></html>
