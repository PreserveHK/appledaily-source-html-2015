<html><header><meta charset="utf-8"><title>體壇拾趣：安東尼唔走拯救紐約</title></header><body><h1>體壇拾趣：安東尼唔走拯救紐約</h1><p>紐約人由「禪師」積遜（Phil Jackson）入主後，球隊仍然冇起色，連續三季冇得打季後賽，新秀第四選又揀咗對抗性麻麻嘅普辛基斯（Kristaps Porzingis），令大將安東尼（Carmelo Anthony、圖）心淡，今夏不時傳出佢想轉會，但𠵱家仲留喺「大蘋果市」。安東尼周一完成練習後罕有講及去向，話自己從未諗過離隊，之前傳聞都係流料，仲好有信心帶紐約人離開谷底喎。</p></body></html>
