<html><header><meta charset="utf-8"><title>趣趣地：C朗襯空檔sell自家鞋</title></header><body><h1>趣趣地：<br>C朗襯空檔sell自家鞋</h1><p>今周進行國際賽，唔少大牌球星都回國報到，好似皇家馬德里前鋒基斯坦奴朗拿度（C朗）豪坐私人飛機（右圖）返葡萄牙，仲順道搵埋真銀㖭；C朗周一就喺葡國基馬拉斯舉行佢個人品牌CR7嘅鞋展，之前CR7出過運動鞋，搞到佢另一米飯班主「一剔」好不滿，今次C朗學精，只係着CR7皮鞋現身做模特兒。講開皇馬，西甲開季好緊湊，頭七輪後，維拉利爾以16分排榜首，已經失咗五分，《馬卡報》推算以呢個走勢，大約拎到90分，已經夠攞聯賽冠軍，好似巴塞13年以100分奪冠基本上冇咩可能。</p></body></html>
