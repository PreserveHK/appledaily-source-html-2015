<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李蕙敏獨特音道引觀眾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李蕙敏獨特音道引觀眾 - 馮仁昭</h1><p>林曉培、李蕙敏同丁悅噚日喺九龍灣為佢哋12月舉行嘅音樂會開記招，話會有新合唱歌。李蕙敏話佢哋各自有唔同「音道」，引嚟台下大笑，佢即刻解釋：「係音樂嘅音，大家唔好誤會。」而林曉培透露會唱廣東歌，佢話：「怕得睡不着，有粵語焦慮症。」咁會唔會鬥性感？佢哋自嘲話：「睇個性好啲，其實我哋都冇乜睇頭。」<br>撰文：馮仁昭</p></body></html>
