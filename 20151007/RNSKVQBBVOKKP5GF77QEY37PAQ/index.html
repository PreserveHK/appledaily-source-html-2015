<html><header><meta charset="utf-8"><title>趣趣地：尼馬想走拒續約巴塞</title></header><body><h1>趣趣地：<br>尼馬想走拒續約巴塞</h1><p>美斯呢排受傷，巴塞隆拿原本以為仲有尼馬在陣頂得住，不過表現麻麻，上仗不敵西維爾後俾傳媒狂插之餘，連同胞都唔幫佢，前國腳祖連奴比南布肯奴就批評尼馬要專心比賽，唔好成日掛住要超越美斯。不過一日喺巴塞，始終都活在美斯陰影之下，西班牙《世界體育報》周二報道，尼馬已經拒絕同巴塞續約，加上佢同老竇都受逃稅官司影響，唔多想留喺西班牙，巴塞亦都有plan B，話希望一月收購利物浦中場菲臘比古天奴頂替喎。</p></body></html>
