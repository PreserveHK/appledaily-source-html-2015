<html><header><meta charset="utf-8"><title>紀香晒幸福咀木村</title></header><body><h1>紀香晒幸福咀木村</h1><p>日本女星藤原紀香亮相前晚播出的一集節目《SMAP X SMAP》，相隔8年再亮相該節目任試食環節嘉賓，正與《半澤直樹》男星片岡愛之助蜜運中的她，其間被問到收過最好的禮物，她似是有意無意晒幸福說：「滿瀉的愛。」但因她被指搶人男友，這番說話惹來網民反感。而向來有鋪扮女人癮的SMAP成員香取慎吾，就以紀香的舞台劇造型在紀香試食期間出場，更胸壓隊友稻垣吾郎，但最終由木村拓哉（左）一隊勝出，獲紀香送吻。</p></body></html>
