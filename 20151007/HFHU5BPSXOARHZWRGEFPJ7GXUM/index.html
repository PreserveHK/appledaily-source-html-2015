<html><header><meta charset="utf-8"><title>高登女神明禎月底襲港</title></header><body><h1>高登女神明禎月底襲港</h1><p>現年25歲、來自馬來西亞的明禎，本來只是普通素人，但因為樣子甜美、皮膚白滑，加上纖腰及豐滿上圍，忽然紅爆網絡，高登巴打稱她做「腹肌靚女」，台灣網友則形容她為「最完美女人」。<br>明禎現時隨便在社交網貼相，都有數萬至過10萬讚好，俘虜了不少宅男的心。明禎為宣傳出道後首張EP，下周旋風襲台灣及本月底首次來港與粉絲見面，她昨日接受本報訪問時表示不知道成為了高登女神，她笑說：「不知道呀！但是我從臉書、Instagram見到有不少香港朋友支持自己寫真及EP，覺得好開心。」<br>撰文：小米</p></body></html>
