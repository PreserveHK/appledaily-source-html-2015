<html><header><meta charset="utf-8"><title>德州香港超市員工殺上司再吞槍亡</title></header><body><h1>德州香港超市<br>員工殺上司再吞槍亡</h1><p>美國德州休斯敦唐人街周一發生致命槍擊事件。一名亞裔員工在香港超級市場（Hong Kong Food Market）內與上司爭吵後，開槍將後者射殺，隨後飲彈身亡。<br> <br>事發於中午近1點，百利大道香港城購物中心內的香港超級市場突然響起槍聲。疑兇使用.50口徑手槍擊斃上司後開槍自盡。<br> <br>有在香港超級市場工作的員工表示，涉案員工和經理均為越南裔男性，案發時超市內有不少顧客。<br> <br>香港城購物中心位於休斯敦亞裔社區中心，有超過20家餐廳、商店坐落其中，香港超級市場是其中面積最大的旗艦店。<br> <br>中新社／美國廣播公司</p></body></html>
