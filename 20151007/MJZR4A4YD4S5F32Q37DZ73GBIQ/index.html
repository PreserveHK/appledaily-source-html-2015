<html><header><meta charset="utf-8"><title>發福章小蕙買黑頭貼</title></header><body><h1>發福章小蕙買黑頭貼</h1><p>現年52歲的章小蕙（Teresa）早前移居去美國紐約搞電影，最近返港從事金融工作。回流香港的Teresa生活頗枯燥，感情未有着落，前晚7時半被發現獨自在中環置地廣場內一間餐廳買外賣。<br>身穿卡其色風褸的Teresa，雖然保持住白滑美肌，但身形明顯肥胖了不少，樣貌更有點浮腫。Teresa可能擔心阻礙行人通道，寧願站在一條狹窄巷內等候。買完外賣便冒雨行去皇后大道中方向，沿途見到一間萬寧即忍不住入內shopping，買了一盒黑頭貼便離開，之後上了附近一棟商業大廈內。<br>採訪、攝影：潘冠恩</p></body></html>
