<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何浩文男男玩菊花 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>何浩文男男玩菊花 - 馮仁昭</h1><p>鴨王何浩文（Dominic）之前同林耀聲幫「關懷愛滋」（AIDS Concern）機構拍宣傳片，以男男版重現當年經典檸檬茶廣告，最抵死一幕係Dominic送上一朵菊花同遞上一包「菊花查」畀林耀聲語帶雙關。噚日Dominic接受訪問話：「做唔到周星馳嘅搞笑有啲遺憾，不過就好有意義可以幫到AIDS Concern宣揚正面意識。」<br>撰文：馮仁昭</p></body></html>
