<html><header><meta charset="utf-8"><title>劉在錫成觀眾最愛MC</title></header><body><h1>劉在錫成觀眾最愛MC</h1><p>韓國綜藝節目《名單公開2015》前日播出一集公開了逾萬名觀眾投票選出的2015年十大MC天王，當中「國民MC」劉在錫（圖）順理成章登冠。今次投票是在韓國全國七區從20代至50代合共一萬名男女觀眾中進行投票，劉在錫以「優秀的主持能力、沒有負擔的外貌、領導力」被封為MC王，跟隨其後是申東燁、李京奎、金成柱、宋海、姜虎東，朴美善、全炫茂，金九拉及鄭亨敦，深受年長女性觀眾歡迎的朴美善更是唯一一位女性入圍。</p></body></html>
