<html><header><meta charset="utf-8"><title>隔牆有耳：鬍鬚曾訪美心事重重 - 李八方</title></header><body><h1>隔牆有耳：<br>鬍鬚曾訪美心事重重 - 李八方</h1><p>香港政圈風起雲湧之際，身在美國訪問嘅財爺曾俊華，應該相當風流快活先啱㗎，但佢去紐約參觀時一臉愁容，唔知係咪諗起舊波士、前特首曾蔭權單嘢呢？<br>鬍鬚曾抵達紐約後，先同聯合國主管經濟社會事務嘅副秘書長吳紅波會面，兼同紐約財金界人士食晏。之後就去咗Genome Centre了解先進嘅基因同生物醫學研究，但從新聞處發嘅相（圖），鬍鬚曾參觀時神情相當落寞，一副滿懷心事咁嘅樣。<br>眾所周知，鬍鬚曾同煲呔曾出生入死多年，煲呔曾突然被廉署檢控，連政務司司長林鄭月娥都哽咽話，每日為煲呔曾祈禱，鬍鬚曾心情唔好都唔出奇。</p></body></html>
