<html><header><meta charset="utf-8"><title>鱷魚頭水牛腳異形誕生村民當係神</title></header><body><h1>鱷魚頭水牛腳<br>異形誕生村民當係神</h1><p>泰國網上傳媒報道，旺欣一個叫High Rock的偏遠村落，一隻水牛最近誕下一隻怪胎，像是鱷魚頭水牛身似的。<br> <br>那隻外表奇特的動物，身體呈深色，有四肢，但身上有鱗，像爬蟲類動物，頭形像鱷魚頭，出世不久就夭折了。母水牛之前曾誕下健康正常的小水牛。<br> <br>村民在那生物的遺體圍觀，並焚香祈求異獸為他們帶來好運。<br> <br>英國《每日郵報》／《每日鏡報》</p></body></html>
