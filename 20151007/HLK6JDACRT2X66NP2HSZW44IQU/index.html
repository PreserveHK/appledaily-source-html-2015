<html><header><meta charset="utf-8"><title>趣趣地：傑斯早退休可坐正？</title></header><body><h1>趣趣地：<br>傑斯早退休可坐正？</h1><p>傑斯仔喺莫耶斯被炒後，做過幾場曼聯暫代領隊，𠵱家係雲高爾副手，不過紅魔前領隊費格遜就係個人紀錄片《費格遜爵士》透露，如果現年41歲嘅傑斯早六年退休開始跟佢學教波，佢會即刻安排徒弟做副手，做多一、兩年之後就會坐正，唔使喺13年搵莫耶斯返嚟，搞到戰績下滑。不過費Sir都好大體，話當年搵莫帥接手唔係錯嘅選擇，只不過球會畀太少時間佢箒，咁又係呀，莫帥嗰季兩鬥阿仙奴一勝一和，唔似得雲高爾上仗輸0:3咁肉酸。</p></body></html>
