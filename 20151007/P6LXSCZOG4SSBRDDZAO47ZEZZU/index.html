<html><header><meta charset="utf-8"><title>湯駿業停牌駕駛罰千元</title></header><body><h1>湯駿業停牌駕駛罰千元</h1><p>【本報訊】曾與歌手薛凱琪傳緋聞的舞台劇演員湯駿業，今年8月18日駕車經青朗公路時，交通警發現他使用手機，截停後揭發他停牌期間駕駛及沒有第三者保險。湯早前在荃灣法院承認三項罪名，昨求情稱「我承認做錯咗，以後唔會再犯」，最終被判160小時社會服務令、停牌1年及罰款1,000元。<br>37歲的湯駿業曾有5次交通違規紀錄。他上月22日早上原須出庭應訊，卻無依時到庭，被法庭頒令通緝；當日下午他現身向裁判官解釋因探望患心臟病的八旬姨媽才缺席，獲法庭不作追究。<br>案件編號：TWCC2616/15 <br>■記者蔡少玲</p></body></html>
