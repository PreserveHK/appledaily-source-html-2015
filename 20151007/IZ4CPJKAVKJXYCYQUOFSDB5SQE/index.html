<html><header><meta charset="utf-8"><title>激凸王子拍打鬥戲爆胎</title></header><body><h1>激凸王子拍打鬥戲爆胎</h1><p>於電影《仙履奇緣》（Cinderella）中演王子的蘇格蘭男星Richard Madden曾因激凸造型備受注目，他最近拍古裝片《Medici：Masters Of Florence》又有尷尬事發生！他以古裝造型拍戲，所穿的黃色褲子下體部位本已特別縫上一個激凸護罩，而於其中一場Richard跟大班人的打鬥戲時，一名大隻演員將他一隻腳抽高時不小心令他爆胎，露出黑色內褲，令Richard只懂尷尬儍笑！</p></body></html>
