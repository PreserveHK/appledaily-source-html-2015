<html><header><meta charset="utf-8"><title>萬張高清照阿波羅任務網上任睇</title></header><body><h1>萬張高清照<br>阿波羅任務網上任睇</h1><p>美國太空總署（NASA）周日透過圖片分享網站，公開近萬張高清登月任務照片。<br><br>這批照片在1969年至1972年阿波羅月球任務期間拍攝，NASA旗下的「Project Apollo Archive」項目負責將逾8000張照片上載至照片分享網Flickr的賬戶。<br><br>Project Apollo Archive由2004年起決定重新掃瞄阿波羅任務時的菲林，部份照片用於該項目的網站上，但外界要求NASA公開更高質素的照片，故項目負責人便決定以超高清質素上載一大批照片。</p></body></html>
