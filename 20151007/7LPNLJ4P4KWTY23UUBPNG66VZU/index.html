<html><header><meta charset="utf-8"><title>趣趣地：鄭夢準否認買票辦世盃</title></header><body><h1>趣趣地：<br>鄭夢準否認買票辦世盃</h1><p>國際足協主席候選人之一嘅鄭夢準俾國際足協嘅道德委員會指佢透過提議成立環球足球基金嚟支持南韓申辦2022年世盃決賽周主辦權，係屬於「買票」行為，家陣面臨停職15年嘅處分。呢位63歲嘅南韓人周二否認有做錯，仲表示係國際足協嘅道德委會員存心搞破壞，所以唔會退縮，繼續參選。另外，英國《太陽報》日前報道，有證據顯示歐洲足協主席柏天尼真係收咗國際足協主席白禮達嘅賄款，喺11年退出唔選國際足協主席，兩個隨時一身蟻。</p></body></html>
