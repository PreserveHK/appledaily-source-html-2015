<html><header><meta charset="utf-8"><title>馮仁昭四圍超：金燕玲恨拎金馬女配角 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>金燕玲恨拎金馬女配角 - 馮仁昭</h1><p>金燕玲最近去到荃灣接受黎燕珊主持嘅有線節目《往事．並不如煙》第二輯訪問，身為單親媽咪嘅金燕玲勸喻年輕一輩：「結錯婚可以離，但係生小朋友一定要有準備同決定先至可以生。」金燕玲於今屆台灣金馬獎憑電影《踏血尋梅》獲提名最佳女配角，佢話：「導演話畀我聽之後，我喺屋企尖叫，講自己唔想攞獎係假嘅，對獎項重視，係想保持自己演戲水平。」<br>撰文：馮仁昭</p></body></html>
