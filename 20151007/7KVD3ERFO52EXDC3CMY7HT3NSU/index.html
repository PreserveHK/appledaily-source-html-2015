<html><header><meta charset="utf-8"><title>萌爆形態：建議出世15日內影</title></header><body><h1>萌爆形態：建議出世15日內影</h1><p>徐子淇為四公子李建熹影newborn photo，早前太陽娛樂文化老闆周焯華（洗米華）老婆陳慧玲（Heidi）也為剛出生的囡囡拍寫真。專業攝影師阿立受訪時表示，以往很多父母會擔心過早讓初生BB拍照，但現在的父母也較開明，newborn photo亦開始普及，他說：「𠵱家風氣唔同咗，好多父母都想留住BB嘅初生臉，通常會喺BB出世兩星期拍攝，但礙於中國人嘅傳統觀念，我建議BB過咗12朝先影，即係喺BB出世12至15日內影，咁樣較易擺出唔同嘅甫士，方便捕捉BB嘅形態。」</p></body></html>
