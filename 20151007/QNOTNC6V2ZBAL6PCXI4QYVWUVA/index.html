<html><header><meta charset="utf-8"><title>體壇拾趣：黑帝遲到險食閉門羹</title></header><body><h1>體壇拾趣：黑帝遲到險食閉門羹</h1><p>F1冠軍、「黑帝」咸姆頓嘅駕駛技術冇人會懷疑，但佢嘅個人言行就真係要執執，繼早前唔依溫布頓dress code而冇得入皇家包廂、為車手比治默哀時唔除帽之後，黑帝日前出席巴黎時裝周Stella McCartney嘅時裝表演，又因為遲到而被拒諸門外（圖），最後幾經交涉先入到場，實在樣衰。反而同場嘅靚女網球手舒拉寶娃就唔同，佢扮到靚靚、着埋deep V準時亮相，梗係成為傳媒追訪對象啦！</p></body></html>
