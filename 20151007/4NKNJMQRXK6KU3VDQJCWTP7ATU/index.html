<html><header><meta charset="utf-8"><title>體壇拾趣：淺水灣睇10K游泳鬥</title></header><body><h1>體壇拾趣：淺水灣睇10K游泳鬥</h1><p>總獎金兩萬美元嘅國際泳聯10公里馬拉松游泳世界盃香港站（圖），今個月17號朝早九點會喺淺水灣沙灘舉行，由於今站係全年八站系列賽嘅壓軸一站，吸引咗來自27個國家同地區、近百名男女長途泳手參賽。港隊亦派出10男五女應戰，包括舊年亞沙運10公里馬拉松游泳摘銅嘅女將陳安怡；海外組最有睇頭就係男子組德國嘅賴克特同英國嘅貝里，兩人分別以71同70分暫列總成績頭兩位，今站決勝負。</p></body></html>
