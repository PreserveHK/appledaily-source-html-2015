<html><header><meta charset="utf-8"><title>打撈世越號遇爆　中國人燒傷</title></header><body><h1>打撈世越號遇爆　中國人燒傷</h1><p>南韓「世越號」船難打撈現場（圖），前日發生爆炸，造成一名中國潛水員受傷。<br>負責打撈「世越號」的中國打撈組，前晚在全羅南道珍島郡附近海域進行水下切割工作，其間有燃氣爆炸，一名43歲中國潛水員面部燒傷。潛水員雖無生命危險，但全身劇痛，然而他需要先在減壓艙待了近一句鐘，進行減壓治療，之後才可送院。 <br>「世越號」去年4月沉沒，造成304人罹難或失蹤。沉船打撈工作由中國交通運輸部上海打撈局企業聯合體負責，現正爭取下月初之前完成設置安全網等工作，入冬後會暫停下水，到明春才繼續。<br>韓聯社</p></body></html>
