<html><header><meta charset="utf-8"><title>國際賽短訊：橙軍難靠缺態尹佩斯</title></header><body><h1>國際賽短訊：<br>橙軍難靠缺態尹佩斯</h1><p>荷蘭足總周一宣佈，效力莫斯科斯巴達的翼鋒昆斯普美斯因傷退隊，28歲的飛燕諾翼鋒艾利亞獲補選入伍，這是艾利亞近三年來首次獲得國家隊徵召。荷蘭主帥白連特周一透露，紐卡素右閘真馬特膝部有傷，上陣成疑，他到周二亦正式退隊。白連特補充，前鋒尹佩斯（左）近期在費倫巴治失去正選，他都擔心其狀態。較早前，荷蘭已經有阿積士中場卡拉臣受傷退隊，其位置由球會隊友巴素亞取代。荷蘭在歐國外的出線形勢水深火熱，未來兩輪會對哈薩克及捷克。</p></body></html>
