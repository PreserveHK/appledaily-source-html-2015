<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳瀅為閨蜜棄追仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳瀅為閨蜜棄追仔 - 馮仁昭</h1><p>陳瀅最近為服裝品牌Juicy Couture分享潮流打扮心得，佢話平時鍾意着簡單、舒服嘅衫，覺得舒適自在打扮可以增加自信心。今次主題講閨蜜，佢就自爆曾經同好姊妹鍾意咗同一個男仔，發現之後勁尷尬，陳瀅話：「不過始終都係覺得友誼重要啲，寧願自己主動放棄，保護呢段友誼，不過最後同個frined都冇同個男仔發展落去。」<br>撰文：馮仁昭</p></body></html>
