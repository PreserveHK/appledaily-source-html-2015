<html><header><meta charset="utf-8"><title>女記者中震撼彈紗布包面照報新聞</title></header><body><h1>女記者中震撼彈<br>紗布包面照報新聞</h1><p>耶路撒冷近日接連發生暴力事件，一名女記者專業精神十足，不畏危險到現場報道，更被以色列警員發射的震撼彈波及，灼傷臉部，但她經治療後，臉上包着紗布仍繼續出鏡報道。<br> <br>黎巴嫩電視台記者穆罕默德（Hana Mahameed）周日報道巴人與以警衝突時，震撼彈在她身邊爆炸，當時拍到片段可見，她臉被熏黑擊中受傷，痛苦呻吟，途人幫她脫去頭巾。<br> <br>穆罕默德雖然負傷，但包上傷口後繼續勇敢出鏡。<br> <br>英國《每日郵報》</p></body></html>
