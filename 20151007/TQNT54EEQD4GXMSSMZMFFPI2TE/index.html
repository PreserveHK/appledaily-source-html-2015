<html><header><meta charset="utf-8"><title>【科技籽】Apple Watch Hermès錶帶開售　男裝Cuff半日售罄</title></header><body><h1>【科技籽】Apple Watch Hermès錶帶開售　男裝Cuff半日售罄</h1><p>Apple Watch Hermès錶帶今日﹝10月5日﹞正式開賣，在Apple Store及Hermès專門店都可以試戴各款錶帶。記者到達銅鑼灣希慎廣場的Apple Store觀察，發現試戴的人非常多，在短短半小時已有四五人購買。根據該店資料，男裝Cuff錶帶、藍色及啡色的Double Tour錶帶經已售罄，暫時未知何時再返貨，Hermès聯乘Apple果然威力強大。</p><p>記者：韓繼聰</p></body></html>
