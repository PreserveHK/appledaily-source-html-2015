<html><header><meta charset="utf-8"><title>喜事連連：豪門BB排隊出世</title></header><body><h1>喜事連連：豪門BB排隊出世</h1><p>千億新抱徐子淇為李家再添小王子，稍後還有數名豪門BB出世，與大家見面。</p><p>曾昭怡　郭俊賢</p><p>富商曾文豪女兒曾昭怡年初嫁給郭俊賢，現懷胎8個月，預產期為下月，將為郭家添小公主。</p><p>曾昭亮　倪嘉廉</p><p>曾昭亮今年6月與外籍男友倪嘉廉結婚，與胞姊昭怡先後懷孕，昭亮現懷B仔4個月。</p><p>汪圓圓　蔡加讚</p><p>去年為蔡加讚誕下一女，圓圓今年7月宣佈再有喜，三年抱兩。</p><p>吳佩慈　紀曉波</p><p>去年為富豪男友紀曉波誕下一女小蕊蕊，今年再度有喜，現懷孕7個月。</p></body></html>
