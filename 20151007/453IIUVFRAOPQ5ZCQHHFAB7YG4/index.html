<html><header><meta charset="utf-8"><title>Juice=Juice訪港揭秘密</title></header><body><h1>Juice=Juice訪港揭秘密</h1><p>由宮崎由加、金澤朋子、高木紗友希、宮本佳林和植村Akari組成的日本女團Juice=Juice日前首度來港開騷，五位成員受訪時稱每次騷後也會開反省會，望下次能做得更好，又表示彼此關係如同親人。問到會否經常爭執，金澤朋子老實說：「都有因小事爭執，但大家好快就會和好。」同場更踢爆年紀最輕的植村Akari原來十分揦鮓，指她會將着過的鞋放入袋。<br>採訪、攝影：吳家偉</p></body></html>
