<html><header><meta charset="utf-8"><title>中環在線：創板新股「AHSAY」諧音logo似阿四 - 李華華</title></header><body><h1>中環在線：創板新股「AHSAY」<br>諧音logo似阿四 - 李華華</h1><p>散戶買股票其中一個原因，可能係想公司管理層幫佢哋「做阿四」，做到公司業績有增長，股價升。明天喺創業板掛牌嘅新股亞勢備份（8290），單係中文名稱已同「阿四」諧音相似，英文名「AHSAY」嘅發音就更接近，公司logo亦有一個疑似「四」字（箭嘴示），似乎公司管理層都好想做阿四！<br>呢間公司其實係賣軟件，幫企業將數據資料做backup儲存，亦係家族生意，3名執董莊景帆、莊小霈與莊小靈，係父子、兄弟關係。希望公司可以爭氣，咪調轉要小股東做佢阿四喇。<br><br>李潤芳攝</p></body></html>
