<html><header><meta charset="utf-8"><title>國際賽短訊：拉莫斯肩傷退出狂牛</title></header><body><h1>國際賽短訊：<br>拉莫斯肩傷退出狂牛</h1><p>西班牙足總周二再宣佈，皇家馬德里中堅沙治奧拉莫斯肩傷未癒，所以被迫退隊，其皇馬隊友拿祖費南迪斯補選入伍。</p><p>皇馬右閘丹尼爾卡華積就早一日，在周一與般奴蘇利安奴及恩尼高馬天尼斯因傷退出西班牙國家隊，西班牙主帥迪保斯基補選了維拉利爾右閘馬里奧加斯柏、畢爾包中堅艾斯達及中場米基聖荷西入伍，但狂牛防線仍有卡斯拿斯等好手壓陣。西班牙在未來兩輪歐國外會先對盧森堡，之後對烏克蘭。</p></body></html>
