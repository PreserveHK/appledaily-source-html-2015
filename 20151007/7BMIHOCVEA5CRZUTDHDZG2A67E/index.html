<html><header><meta charset="utf-8"><title>隔牆有耳：何EE何CC彩虹下偶遇 - 李八方</title></header><body><h1>隔牆有耳：<br>何EE何CC彩虹下偶遇 - 李八方</h1><p>打風有時令人好沮喪，尤其喺外地歸心似箭嘅港人，成日因為航班延誤有家歸不得。八方之前提過，工黨何秀蘭同舊同事去台灣玩，點知颱風「彩虹」襲港，一連兩班機取消，搞到佢滯留一晚，但何EE身兼「泛民會議」召集人，要趕住返港準備立法會各委員會正、副主席協調事宜嘛，好在最終順利搭到機返港主持大局。<br>原來何EE喺候機期間，忽然被人從後熊抱，邊個咁沙膽？原來係歌手何韻詩，HOCC同何EE喺大愛同盟時有合作，老友鬼鬼，咁啱機場巧遇，selfie是常識吧（圖），何EE笑稱，今次都唔知邊個野捕邊個喇。</p></body></html>
