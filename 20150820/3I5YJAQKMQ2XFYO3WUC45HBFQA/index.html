<html><header><meta charset="utf-8"><title>崔智友528萬片酬贏朴寶英</title></header><body><h1>崔智友528萬片酬贏朴寶英</h1><p>現年40歲的韓流女王崔智友，出道多年來一直接拍三間傳統電視台的劇集，不過近日她就首次參與收費台tvN的劇集《第二個二十歲》。據知友姐今次拍tvN劇，一集酬勞高達5,000萬韓圜（約33萬港元），而全劇合共16集，即代表友姐今次穩袋528萬港元。</p><p>相關人士透露tvN台之前最高酬勞的演員是《Oh我的鬼神君》女星朴寶英，但現在友姐已打破了對方的紀錄，而短期內亦不會有人超越友姐。此外，本周日來港的徐仁國，將會客串後日大結局的《Oh我的鬼神君》，他在劇中化身做暖男廚師。<br>撰文：施洛冰</p></body></html>
