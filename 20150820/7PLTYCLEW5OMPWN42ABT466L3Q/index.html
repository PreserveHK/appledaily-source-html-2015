<html><header><meta charset="utf-8"><title>Anjay讚王宗堯溫柔</title></header><body><h1>Anjay讚王宗堯溫柔</h1><p>王宗堯、陳嘉寶（Anjaylia）昨日在銅鑼灣為微電影試造型，二人分別飾演有過度活躍症及專注力失調，因同病相憐便靠紙筆傳情，Anjay與宗堯首度合作，她讚對方溫柔又體貼，她說：「佢係我大大大師兄，第一次喺salon見佢去買飯時，仲買埋小食畀大家食，不過我哋已經走咗。」Anjay坦言女仔都會鍾意像宗堯這類男士，不過自己的男友也好好，她又表示曾與宗堯在短片合作，但當時自己未接觸過做戲，好彩有宗堯在場，她說：「係佢令我對演戲產生興趣，今次同佢合作特別開心。」 <br>採訪：溫敏芝<br>攝影：陳慧安</p></body></html>
