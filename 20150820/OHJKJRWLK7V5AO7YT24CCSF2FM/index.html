<html><header><meta charset="utf-8"><title>周慧敏踩台撐恩師</title></header><body><h1>周慧敏踩台撐恩師</h1><p>星級歌唱老師Christine Samson於60年代曾組成D'Topnotes樂隊，樂隊近日重組於下月28日假九展開騷，身為學生的周慧敏、杜德偉、關菊英、側田、盧凱彤等撐場做嘉賓外，方力申和女友鄧麗欣更情侶檔同台，而VIP門票高達$1,980，比愛徒容祖兒於9月跟李克勤的紅館騷最高票價$780更貴，果然是師傅出馬。</p><p>有份演出的周慧敏昨在電話說：「我會上台同老師唱歌，因為之前見到老師時，我話會睇佢個騷，好難得佢哋重組又咁齊人，所以一定去睇老師嘅騷，老師就話不如上台一齊唱歌，自己答應咗，因為可以同老師唱歌，覺得好榮幸，不過未知唱乜歌。」<br>採訪：皓騫</p></body></html>
