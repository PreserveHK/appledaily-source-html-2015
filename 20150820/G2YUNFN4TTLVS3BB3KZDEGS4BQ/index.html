<html><header><meta charset="utf-8"><title>錢景峰獲媽咪神秘慶生</title></header><body><h1>錢景峰獲媽咪神秘慶生</h1><p>錢景峰與韓國女星Kahi前晚在荔園舉行合唱歌《Tonight》的MV首播會，獲爺爺嫲嫲支持外，媽咪郭秀雲擔任神秘嘉賓為25歲生日的景峰慶生。Kahi在台上大讚MV中的景峰靚仔有型。令景峰最驚喜是爸爸錢小豪以短片祝福：「係我啊，爸爸啊，祝你生日快樂，我要喺出面做嘢唔可以喺現場支持你，今日係你人生舞台嘅新開始，你要努力學習。」</p><p>原定Kahi與景峰一齊做訪問，後來Kahi不滿安排離開。景峰受訪時謂今年內會為韓國公司出國語及韓文版的專輯，他說：「唱廣東歌對韓國人嚟講比較辛苦。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
