<html><header><meta charset="utf-8"><title>栢芝囝囝唔睇霆鋒節目</title></header><body><h1>栢芝囝囝唔睇霆鋒節目</h1><p>張栢芝日前到長沙錄影內地節目《天天向上》，她大談母子感情，並笑言自己的角色變來變去，不但是媽咪、朋友：「爸爸也是我！看到兒子的眼神和笑容，自己的心都融化了，對辛苦就沒有感覺了。」囝囝有否問起爸爸（謝霆鋒）的事？栢芝支吾說：「那個就不要說了。」<br>問到會否與囝囝睇霆鋒的節目《12道鋒味》？栢芝抵死說：「兩個兒子都是講英文，他們中文聽不太懂，通常都是看英文的卡通片為主，其他的節目沒有看。」栢芝早前跟內地娛樂猛人孫東海傳緋聞，問到現在的感情生活有否好消息？栢芝說：「最近忙着帶小孩，還沒有，自己在等一個王子出現，那個王子可能在睡覺。」<br>撰文：皓騫</p></body></html>
