<html><header><meta charset="utf-8"><title>馮仁昭四圍超：E Cup Baby試婚紗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>E Cup Baby試婚紗 - 馮仁昭</h1><p>34E巨咪為賣點的𡃁模劉欣宜（E Cup Baby）近年淡出娛圈改行當空姐，佢前年獲音樂人男友陳子敏求婚，仲揀好喺明年3月底結婚，佢日前約埋好友「綠魔」Karl去揀婚紗同晚裝，E Cup Baby仲將啲相貼喺fb同大家分享，佢揀嘅婚紗都幾性感，佢噚日喺電話訪問話：「𠵱家我最緊要係減肥，個個女仔都想出嫁嗰日最靚，婚禮嘅嘢都搞得七七八八，多謝大家嘅祝福。」<br>撰文：馮仁昭</p></body></html>
