<html><header><meta charset="utf-8"><title>靚靚唔輸畀老公</title></header><body><h1>靚靚唔輸畀老公</h1><p>袁詠儀（靚靚）與恒生新抱何倍倩昨日於銅鑼灣出席代言活動，曾與靚靚於23年前一同參選華裔小姐的凌緣庭，昨日則以九龍倉執行董事身份出席，二人20多年後重聚，一見面即雞啄唔斷，靚靚說：「我以為佢返咗新加坡，今日知道佢喺度，我好期待，佢好好，已經有兩個小朋友。佢日理萬機，真正兼顧到事業同家庭，女性應該學習。」靚靚更表示經常被指比老公張智霖年長，所以一直努力保持狀態，被問到是否有壓力？她笑說：「我都有我嘅market，佢都成日問我去邊，佢緊張我。啲人成日問我哋點解成日都會一齊，我會話我哋一個怕黑一個怕鬼，互相保護。」<br>採訪、攝影：羅慧敏</p></body></html>
