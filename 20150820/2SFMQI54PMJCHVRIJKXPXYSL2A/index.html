<html><header><meta charset="utf-8"><title>【汽車籽】跑步機變單車　一舉兩得 </title></header><body><h1>【汽車籽】跑步機變單車　一舉兩得 </h1><p>行路可以同時踩單車！不知道我在說甚麼？這台由荷蘭發明家Bruin Bergmeester所設計的電動單車，有趣地方在於它用跑步機的履帶替代腳踏，只需要像平常走路般就可以推動單車。如果你在上面跑，這台車應該跑得很快。官方指它的最高時速達25km/h，而電池續航力有40km，兼且車尾可以負重裝貨，簡直就是媽媽恩物。幾錢？1,899美元起，即約萬四元港紙左右，售價不菲，再者，香港地應該容不下它。</p><p>記者︰梁立勤<br><br>影片︰ https://youtu.be/gWF2KHjPHUY </p></body></html>
