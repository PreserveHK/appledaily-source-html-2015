<html><header><meta charset="utf-8"><title>江若琳信邪鬼月後夜潛</title></header><body><h1>江若琳信邪鬼月後夜潛</h1><p>江若琳（Elanne）昨日在西貢出海潛水，考獲初級潛水牌的她，準備稍後考高級牌，她上岸後笑謂自己又鹹又濕，她說：「本身我驚水，以前相信有尼斯湖水怪、鯊魚，想有個目標去克服，所以學潛水同騎馬。」但考牌要過農曆七月，她說：「考牌要夜潛，我怕黑，又有少少迷信，我信邪。」<br>剛從天津拍戲回港的Elanne，也感到生命無常，覺得要珍惜眼前人，她說：「我啱啱煞科，加上泰國事件，真係覺得生命無常。」Elanne多在內地拍劇收人民幣，對於最近人民幣貶值，可感肉痛？她說：「少少啦！但啲錢我畀晒媽咪管，下個月應該返內地拍戲。」<br>採訪、攝影：王連連</p></body></html>
