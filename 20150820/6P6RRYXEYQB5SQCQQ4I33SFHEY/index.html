<html><header><meta charset="utf-8"><title>古仔睇張孝全劈友</title></header><body><h1>古仔睇張孝全劈友</h1><p>導演林嶺東前晚率領《迷城》演員古天樂、張孝全、余文樂及任達華等，到旺角出席首映禮。首次演動作片及反派的張孝全坦言：「第一次拿真刀，差點嚇怕。」但表示演反派的感覺很好。<br>問古仔是否拍戲以來最辛苦的一次？他說：「都唔算辛苦，因為導演要求真實感，一定要我哋入戲先可以拍，最辛苦係熱啫。」又大讚導演很注意安全：「好多人覺得導演要求好高，好火爆，咁多年後再合作已經好好多，現場有真刀，佢都會好注意我哋嘅安全。」張孝全拍完殺人戲之後手震，問古仔是否見證着對方慢慢適應？他笑謂：「我見證佢𠵱家終於可以殺人。」余文樂大讚張孝全演反派夠氣勢。<br>採訪：溫敏芝　<br>攝影：陳慧安</p></body></html>
