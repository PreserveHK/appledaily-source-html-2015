<html><header><meta charset="utf-8"><title>王菀之硬銷二手衫 </title></header><body><h1>王菀之硬銷二手衫 </h1><p>王菀之第五度榮升快閃老闆娘，在銅鑼灣開設為期四天的Pop up store，她繼續長駐店內做售貨員兼收銀，她笑說：「我準備好晒啲絕版時裝同四季都啱着嘅時裝任君選擇，總有一件會揀中嘅。」</p><p>自言是開倉大割愛的王菀之，表示之後再沒有時間開店，她其中大力推銷一襲絕版玫瑰花裙及意大利品牌羽絨，她說：「有啲新到連價錢牌都未搣，真係好多絕版，出面已經冇得賣。」服飾以一至兩折發售：「有啲係免費，不過要隨心捐錢，因為有某部份商品嘅錢會捐畀慈善機構，有啲貨則因為極度珍貴，所以會喺原價之上。」<br>撰文：盧妹</p></body></html>
