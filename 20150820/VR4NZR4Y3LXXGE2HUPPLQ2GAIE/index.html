<html><header><meta charset="utf-8"><title>隔牆有耳：田二少下周升呢長者 - 李八方</title></header><body><h1>隔牆有耳：<br>田二少下周升呢長者 - 李八方</h1><p>到咗下周三，新民黨副主席田北辰就多咗樣福利可以享用，就係兩蚊任搭港鐵同巴士等公共交通工具，事關當日田二少會正式踏入65歲，「升呢」攞到長者卡咯。<br>雖然即將變身「長者」，二少卻非常有活力，噚日朝早7點已經落區，之後趕返立法會招待參觀議會嘅街坊導賞團。而佢返立法會辦公室諗住休息吓嘅時候，發現成間房黑麻麻無開燈，心諗乜班助理趁暑假蛇王？但佢即刻開心番，皆因同事一齊攞住點咗蠟燭嘅「生日蘋果批」現身，原來係提早同佢慶生。</p></body></html>
