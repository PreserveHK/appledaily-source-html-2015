<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜可風入圍多倫多影展 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杜可風入圍多倫多影展 - 馮仁昭</h1><p>杜可風年初喺網上集資製作嘅獨立電影《香港三部曲》（圖），入圍多倫多國際電影節，獲大會邀請喺「當代世界影片」單元作世界首映。《香》由構思、集資、製作到完成歷時逾年，從兒童、青年同老人三個角度討論生命嘅意義。其他入圍嘅華語電影有侯孝賢嘅《刺客聶隱娘》、張艾嘉嘅《念念》同賈樟柯嘅《山河故人》等。<br>撰文：馮仁昭</p></body></html>
