<html><header><meta charset="utf-8"><title>體壇拾趣：港兩將上「打出名堂」尾班車</title></header><body><h1>體壇拾趣：<br>港兩將上「打出名堂」尾班車</h1><p>三位殺入「打出名堂」最後18強嘅香港籃球代表陳德恩（Andy）、陳翊駒同林陸偉，經過喺上海接受NBA騎士球星勒邦占士（LeBron James）嘅指導下，原本只有26歲嘅紋身師Andy成功突圍而出，殺入最後10強。</p><p>不過，大學生阿駒噚日喺fb傳嚟喜訊，話因為喺最後10強入面，有一位球員因私事而退出，教練決定將最後一個名額嘅機會放喺佢身上。換句話說，21歲嘅阿駒將會同Andy喺禮拜六留喺上海，爭做最後三個MVP！</p></body></html>
