<html><header><meta charset="utf-8"><title>求驗客手記︰本田BBQ照着老西</title></header><body><h1>求驗客手記︰本田BBQ照着老西</h1><p>我求大俠煲日劇嗰陣，見到劇中人去燒嘢食或者去野餐時，有陣時都會着到靚一靚，估唔到AC米蘭中場本田圭佑原來都係一樣。AC米蘭周二操完之後，班職球員喺練習場燒嘢食輕鬆吓。係人都知燒嘢食大油煙，所以AC班友仔都好醒目，幾乎個個都causal wear，但本田圭佑就例外，皆因呢個日本國寶級運動員，竟然着住一身白恤衫再加黑色外套，如果唔知情，我求大俠仲以為本田係去飲㖭！查實AC班職員喺操完波即刻燒嘢食，所以本田好明顯係專登咁着啦，但就同班隊友及職員格格不入，感覺仲好怪囉！</p></body></html>
