<html><header><meta charset="utf-8"><title>馮仁昭四圍超：賈靜雯剖腹生B女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>賈靜雯剖腹生B女 - 馮仁昭</h1><p>繼徐若瑄日前生B後，台灣藝人賈靜雯又有喜訊，喺上星期五佢剖腹生咗同修杰楷嘅女兒「咘咘」，修杰楷喺fb晒B女相兼多謝太太令佢夢想成真，佢仲留言話：「我的幸運已經轉變成幸福，現在我會讓你們也成為最幸福的母女，一輩子愛你們」。賈靜雯即刻留言話：「修先生，謝謝你在我最疼痛最需要陪伴都在我身邊，你辛苦了！接下來的世界才是開始喔！」<br>撰文：馮仁昭</p></body></html>
