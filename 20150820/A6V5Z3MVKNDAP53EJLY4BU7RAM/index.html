<html><header><meta charset="utf-8"><title>長髮哈仔製科學怪人</title></header><body><h1>長髮哈仔製科學怪人</h1><p>以科幻小說始祖作品《科學怪人》為藍本的新片《科學怪人：創生之父》（Victor Frankenstein），首段預告片昨日曝光。</p><p>蘇格蘭男星占士麥艾禾（James McAvoy）扮演瘋狂科學家，「哈仔」丹尼爾拉德克里夫（Daniel Radcliffe）則留長髮扮占士的助手。占士誓要將屍體改造，以死人的不同部位來製造再生人，但卻變成兇殘科學怪人，更襲擊占士。</p></body></html>
