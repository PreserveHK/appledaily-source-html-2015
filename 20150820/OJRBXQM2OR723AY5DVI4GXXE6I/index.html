<html><header><meta charset="utf-8"><title>一姐對決　欣宜多人服侍</title></header><body><h1>一姐對決　欣宜多人服侍</h1><p>欣宜昨日下午2時許現身大坑，跟一位大隻型男拍新戲，於33度酷熱天氣下在街上曬住開工，由於肥人最怕熱，欣宜不用埋位即拿電動風扇仔狂吹，現場更有幾位工作人員貼身服侍，一個幫她吹風扇雙扇合璧，一個幫她印汗補妝，一個幫她拿支裝水，一個幫她整頭，還有一位拿發泡膠板為她遮太陽。</p><p>入舖避暑</p><p>相反，跟欣宜同場拍戲的大隻型男同人唔同命，因為沒知名度，全程拭汗自己一手搞掂，更熱到身上的T恤都濕了透汗印；當導演拍型男的單人戲份時，欣宜更在多位工作人員陪同下，走入一間店舖嘆冷氣避暑，其間發現記者微笑招呼，雖然有巨星派頭，但表現有禮。<br>採訪、攝影：徐錦池、畢紹基</p></body></html>
