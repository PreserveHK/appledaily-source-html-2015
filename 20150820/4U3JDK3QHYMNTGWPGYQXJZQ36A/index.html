<html><header><meta charset="utf-8"><title>隔牆有耳：鍾國斌話唔撐CY連任 - 李八方</title></header><body><h1>隔牆有耳：<br>鍾國斌話唔撐CY連任 - 李八方</h1><p>距下屆特首選舉仲有20個月，有啲嘢係時候買定離手。喺2012年特首選舉中高叫ABC（Anyone but CY）嘅自由黨，事隔3年主席雖然由當時嘅劉健儀換上政界方中信鍾國斌（Felix），取態似乎如一。<br>Felix噚日接受訪問時話，個人唔會支持CY連任，批評CY未能帶動香港嘅經濟發展，但佢補充雖然個人唔支持，但唔會游說黨員唔支持CY嘅。之不過呢，政界又邊有「個人身份」呢回事㗎？Felix同時講明，如果CY餘下任期能夠聽吓政黨意見，平息吓紛爭，佢都會考慮吓調整對CY嘅評價。</p></body></html>
