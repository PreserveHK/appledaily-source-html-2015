<html><header><meta charset="utf-8"><title>紋身男遭三煞尋仇斬傷</title></header><body><h1>紋身男遭三煞尋仇斬傷</h1><p>【本報訊】25歲臂有紋身男子，昨在深水埗街頭遭3名兇徒持利刀及水喉通襲擊。事主身中多刀負傷逃走逾20米不支倒地，兇徒傷人後逃去，警方相信事件屬尋仇。<br>遇襲男子姓區，昨午2時許，事主在青山道124號一間餐廳用膳後離開。行至近營盤街巴士站時，3名年約20至30歲的男子走近，詢問他是否某人，事主答稱是，3人隨即從身上拔出利刀及水喉通向事主襲擊，事主的頭、手及腳部受傷，其中雙手前臂中多刀流血，負傷突圍逃至一間藥房對開後不支倒地。<br>兇徒得手後馬上逃去，途人見狀報警，並向藥房職員取紗布為事主止血。救護員到場將事主送院，警員在附近兜截無果。<br>■記者劉漢權</p></body></html>
