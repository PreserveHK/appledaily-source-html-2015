<html><header><meta charset="utf-8"><title>體壇拾趣：路斯將征港勁掛仔女</title></header><body><h1>體壇拾趣：<br>路斯將征港勁掛仔女</h1><p>香港高爾夫球公開賽嚟緊10月喺粉嶺開戰，世界排名第五嘅英國球手路斯（Justin Rose）都會參戰，噚日佢就率先透過越洋電話訪問講吓感受，仲大讚分別六歲同三歲嘅一對仔女，係自己打波嘅最大動力：「返到屋企會令我忘記所有球場上嘅壓力，有時要去亞洲比賽，我都特別掛住佢哋。」其實路斯四年前已經嚟過香港，當年表現麻麻提早出局，但呢排狀態唔錯，近四仗都打入前10，佢就話今次希望可以克服粉嶺呢個高難度球場，打出水準。</p></body></html>
