<html><header><meta charset="utf-8"><title>中環在線：銀娛呂志和　桃紅呔襯賭場logo - 李華華</title></header><body><h1>中環在線：<br>銀娛呂志和　桃紅呔襯賭場logo - 李華華</h1><p>銀娛（027）主席呂志和認真夠細心，佢老人家噚日出席銀娛業績會，打咗一條桃紅色領呔，望真啲，桃紅色咪就係佢哋旗下新場「澳門百老匯」嘅logo顏色囉。呢個場早幾個月同埋「銀河二期」一齊開張，呂志和打呔都搵條同logo顏色一樣嘅，好襯呀。<br>不過，澳門賭業正吹寒風，市場一直懷疑銀河二期與澳門百老匯嘅生意麻麻哋，呂志和噚日亦唔多願意講呢兩個新場，反而走去講銀河三、四期，叫傳媒畀多啲意見云云，之但係，三、四期嚟緊將會做勘探工作，即係十畫都未有一撇。</p></body></html>
