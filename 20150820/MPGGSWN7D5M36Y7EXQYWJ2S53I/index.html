<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳澋滔赴加讀大學 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳澋滔赴加讀大學 - 馮仁昭</h1><p>抗癌勇士司馬燕今年1月10日病逝，留低老公吳忠義同兩個囝囝吳澋滔（Ian）同吳景燿，三父子今年1月底由溫哥華返咗香港生活，今年18歲嘅Ian暑假後升大學，佢原本想去英國讀書，但當媽咪走咗，佢就決定改去加拿大，大前日凌晨佢上機離港前，喺ig貼咗機場航班資料相，留言：「展開我人生新一頁，我過去16年在港生活很好，希望好快見。」<br>撰文：馮仁昭</p></body></html>
