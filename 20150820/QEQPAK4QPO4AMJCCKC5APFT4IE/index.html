<html><header><meta charset="utf-8"><title>中環在線：國泰史樂山　唔飲可樂轉飲茶 - 李華華</title></header><body><h1>中環在線：<br>國泰史樂山　唔飲可樂轉飲茶 - 李華華</h1><p>太古系主席史樂山由於曾任太古飲料行政總裁，所以佢每次現身主持系內幾間上市公司嘅業績會，面前必定擺支可樂，噚日佢主持國泰航空（293）業績會，終於唔飲可樂，轉飲茶！<br>佢呢下植入式賣廣告真係好鬼明顯，佢面前明明擺住杯水，要飲嘅話，應該既方便又就手，但佢偏偏專登走去開支同樣係可口可樂出品嘅茶，唔通佢知道呢款茶嘅銷情一般，幫手賣廣告？可口可樂真係應該考慮直接邀請史樂山拍番輯廣告先得。</p></body></html>
