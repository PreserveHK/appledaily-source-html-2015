<html><header><meta charset="utf-8"><title>周柏豪練一字馬嗌辛苦</title></header><body><h1>周柏豪練一字馬嗌辛苦</h1><p>周柏豪昨日在銅鑼灣出席代言的健身中心活動，不過他未有在廣告或現場中騷肌，他笑說：「現場唔使剝，留番重要時刻。」柏豪透露現時一星期練三日，有健身、泰拳及拉筋，運動多了，健康都好過以前，不過他自言筋骨很硬，第一堂練一字馬，大髀內側好像撕裂，現在一字馬做到三分之二。 <br>柏豪之前代言的衞生巾廣告，被指產品與說明不符，他說：「我只係宣傳嘅，技術上留畀品牌回應。」問他有否給代言產品女友用？他笑說：「我身邊嗰位都有畀，我媽咪就話唔使畀佢。」<br>採訪、攝影：溫敏芝</p></body></html>
