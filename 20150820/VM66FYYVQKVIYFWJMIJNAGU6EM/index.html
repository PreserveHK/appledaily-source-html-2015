<html><header><meta charset="utf-8"><title>日本混血小飛人等爆</title></header><body><h1>日本混血小飛人等爆</h1><p>每個國際大賽都會出現超新星，今屆世錦賽最值得關注的就是日本16歲高中生辛尼布朗（Sani Brown）。父親為加納人的他，上月於世青賽勇奪100米及200米雙料冠軍，技驚四座；於100米決賽造出刷新大會紀錄的10秒28；200米更跑出20秒34，令人意外地勇奪今次世錦賽入場券。身為日本隊歷來最年輕世錦賽代表，他充滿期待：「這是我首個海外成人賽，有很多偉大的運動員都有份參與；想到這我就心跳加速。」</p></body></html>
