<html><header><meta charset="utf-8"><title>摩根念亡孫眼濕濕</title></header><body><h1>摩根念亡孫眼濕濕</h1><p>荷李活影星摩根費曼（Morgan Freeman）的繼孫女海因斯（E'Dena Hines）周日凌晨於紐約被男友狂刺16刀身亡，事隔兩天摩根周二終於繼孫女死後首次現身，在紐約拍攝喜劇《Going in Style》，雖然盡量笑面迎人，但他於鏡頭後被拍到神色哀傷，於車上等待時經常發呆，更加眼濕濕熱淚盈眶（圖）。</p><p>至於殺死海因斯的男友Lamar Davenport，將會被控二級謀殺。</p></body></html>
