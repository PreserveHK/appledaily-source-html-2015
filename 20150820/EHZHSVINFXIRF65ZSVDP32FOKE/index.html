<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張紋嘉激咀人夫尷尬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張紋嘉激咀人夫尷尬 - 馮仁昭</h1><p>張紋嘉噚日去咗商台宣傳新歌，喺MV中同相識多年朋友楊潮凱合作，仲有幕激咀戲，張紋嘉話：「個尷尬位唔係咀，而係我哋由細識到大，佢結婚我做兄弟，突然要同佢咀感覺好奇怪。」尷尬成咁豈不是要NG好多次？佢話：「拍咗兩次，反而係錫咗好耐，因為拍唔同角度，自己睇番都唞唔到氣。」講到同人夫拍親咀，張紋嘉話唔敢評論對方，唔知對方太太會唔會介意。<br>撰文：馮仁昭</p></body></html>
