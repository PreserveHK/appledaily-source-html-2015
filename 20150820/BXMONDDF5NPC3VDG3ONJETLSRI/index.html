<html><header><meta charset="utf-8"><title>惡女大復仇偷食男被燒鳥</title></header><body><h1>惡女大復仇<br>偷食男被燒鳥</h1><p>已有女友或妻子的男士，想出軌一腳踏兩船，真要考慮清楚，除了對身邊人造成傷害外，隨時自己都會「身受其害」。<br><br>一段長約三十秒的短片在網上流傳，一名女子獲悉男友與她的同事有染，便趁男友睡覺時大報復。她先揭開被鋪，將洗指甲水淋在男友只穿內褲的下體上，然後點火「燒雀」。<br><br>遭火燒的男友痛醒大叫，立即用手撲熄火燄，然後女子便狂罵負心人，「你與我的同事出軌，你想不到我竟會發現？」然後一輪粗口狂噴，命令男友離開。<br><br>英國《每日郵報》</p></body></html>
