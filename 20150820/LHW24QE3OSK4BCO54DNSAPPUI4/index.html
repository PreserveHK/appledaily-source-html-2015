<html><header><meta charset="utf-8"><title>河智苑同柏霖撞相有趣</title></header><body><h1>河智苑同柏霖撞相有趣</h1><p>韓劇《愛你的時間》女星河智苑早前驚爆和台灣男星陳柏霖拍拖的傳聞，有網民因應他們在Instagram上載的照片而估計兩人拍拖，事後河智苑方面已否認緋聞。</p><p>昨日河智苑接受韓國傳媒訪問時就親自回應，「因為電影關係只見過陳柏霖一次，互相沒聯繫過，看到我們上傳的照片這麼相似，我都覺得很有趣，亦想過怎會這麼巧合。」河智苑亦承認拍《愛》劇時，看到穿校服的男主角李鎮旭時曾經心動。</p></body></html>
