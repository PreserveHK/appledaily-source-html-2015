<html><header><meta charset="utf-8"><title>陳柏宇遊意想街頭Jam歌</title></header><body><h1>陳柏宇遊意想街頭Jam歌</h1><p>陳柏宇（Jason）為美麗華商場舉行的「Gimme Live音樂會」擔任演出嘉賓，已是第二次擔任嘉賓的他說：「佢哋冇限制我唱乜嘢，唔同我做酒吧騷同婚宴，所以我好鍾意。」提到音樂會，Jason透露剛剛遊完意大利：「去咗十日，最難忘係當地嘅街頭表演文化，香港啲都比以前多咗好多，但質素始終唔夠外國高。」他笑言如果當時有結他在身邊，亦會即興與街頭藝人jam歌，但在香港就不會在街頭唱歌。<br>另一演出嘉賓石詠莉表示已四出找贊助商贊助迷你音樂會，雖然她唱現場的經驗不多，亦期待有戶外音樂會。<br>採訪：盧妹<br>攝影：陳慧安<br>場地：The Mira</p></body></html>
