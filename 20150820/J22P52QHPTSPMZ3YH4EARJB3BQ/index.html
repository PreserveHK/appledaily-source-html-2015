<html><header><meta charset="utf-8"><title>蔣志光鵝頸橋熟客</title></header><body><h1>蔣志光鵝頸橋熟客</h1><p>蔣志光去年拍劇將舊作《相逢何必曾相識》唱成《相逢何必曾燒衣》，隨即人氣急升，hit爆高登工作量激增，連帶與他合唱的韋綺姍亦有機會重出江湖，孖住他搵銀。<br>前日下午2時多，蔣志光一身街坊裝，踢拖現身灣仔鵝頸橋街市樓上的大牌檔，原來他約了老婆撐枱腳，其間發現他與所有食檔的店員都頗熟稔，不少人見到他都走上前傾偈及打招呼。最後他與老婆食了半個小時便離開，再去附近凍肉舖買餸。<br>採訪、攝影：潘冠恩</p></body></html>
