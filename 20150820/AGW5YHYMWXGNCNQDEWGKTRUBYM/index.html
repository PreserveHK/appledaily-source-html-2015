<html><header><meta charset="utf-8"><title>陳蕊蕊力撐金剛搵錢多</title></header><body><h1>陳蕊蕊力撐金剛搵錢多</h1><p>有報道指金剛疑欠百幾萬賭波債，由月租3萬的單位搬去萬多元的村屋，並要靠女友陳蕊蕊登台養家，昨日蕊蕊在電話中力撐男友：「事實佢真係唔賭錢㗎，我有時打麻雀，問佢可唔可以幫我打，佢都唔打㗎。賭錢都係新年玩吓，佢連波都唔睇，更加唔會賭，完全係無中生有。」<br>至於搬去村屋住，蕊蕊解釋：「首先唔係大屋搬細屋，我哋𠵱家住呢度仲大啲，搬村屋因為我要養貓貓，之前喺屋苑俾人投訴，業主要我哋搬，咪搵村屋可以養貓貓狗狗。」蕊蕊強調男友經濟沒問題，對於報道指金剛要靠女友登台養家，她沒好氣說：「佢收入多我咁多，我靠佢就真。」<br>採訪：皓騫</p></body></html>
