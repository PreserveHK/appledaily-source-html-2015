<html><header><meta charset="utf-8"><title>馮仁昭四圍超：沈嘉偉睇二手波子 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>沈嘉偉睇二手波子 - 馮仁昭</h1><p>沈嘉偉噚日黃昏5、6點現身跑馬地，喺間專賣二手classic款超級跑車嘅舖頭行咗好耐，原來睇中咗架綠色波子。雖然有傳因為人民幣匯價急跌令佢嘅I.T王國勁蝕六千萬，仲要發盈警，但向來有儲車癮嘅佢噚日心情好好，一時摸吓個seat位，一時又踎低睇真啲，睇嚟都冇因為錢而煩惱。反而佢見到記者仲煩，即刻匿入房入面坐，等咗半個鐘先離開，唔知係咪已經搞掂買車手續呢？<br>撰文：馮仁昭</p></body></html>
