<html><header><meta charset="utf-8"><title>【飲食籽】三大生醃螄蚶　心水推介</title></header><body><h1>【飲食籽】三大生醃螄蚶　心水推介</h1><p>潮州基因作祟，我對地道生醃海鮮有鋪癮，生醃螃蟹、生醃瀨尿蝦，羔糯肉軟，齒夾留香；生醃螄蚶，一打開血水直流，鮮甜無比，全部都是我的心頭好，每次去潮州飯店，打開餐牌見到即叫。前者，在香港吃到的機會不多，螄蚶卻是比較常見。美味的生醃螄蚶醬油一定不可過鹹，以生蒜、辣椒、芫荽和酒增香，襯托爽嫩肥味的螄蚶，輕沾蒜泥米醋，連血水一併吃下，那種鮮甜的滋味非其他海鮮可妣美，敢試一定會愛上。<br><br>記者：吳宛蔚</p></body></html>
