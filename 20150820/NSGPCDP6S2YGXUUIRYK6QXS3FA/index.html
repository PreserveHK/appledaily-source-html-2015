<html><header><meta charset="utf-8"><title>金髮美女跳得又睇得</title></header><body><h1>金髮美女跳得又睇得</h1><p>今年23歲的立陶宛選手柏絲迪，為跳高「90後浪」核心成員之一。身高1米86的她，四年前於深圳世大運造出破大會紀錄的1米96，今年更在南韓光州奪金；在今次世錦賽，將挑戰柴卓露娃及比迪亞等名將，爭取獎牌。</p><p>同是跳高金髮美女的，還有烏克蘭少女莉芙珍歌。17歲的她去年贏得南京青奧金牌，兩個月前更於全國賽刷新個人最佳紀錄，狀態不俗，惟其1米92成績與最頂級的對手尚有一段距離。</p></body></html>
