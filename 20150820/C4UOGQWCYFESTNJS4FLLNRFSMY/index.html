<html><header><meta charset="utf-8"><title>體壇拾趣：湖人帶易帝返NBA？</title></header><body><h1>體壇拾趣：<br>湖人帶易帝返NBA？</h1><p>根據主打美國海外籃球嘅記者David Pick爆料，湖人有興趣簽入喺2007至12年打過公鹿、網隊、巫師同小馬、𠵱家打緊CBA嘅易建聯。不過，身為CBA最大牌本土球星嘅易帝，效力廣東隊年薪閒閒哋袋2,000萬人仔，如果返美國打波，應該只會賺到老將底薪嘅百幾萬美金。錢帶嚟嘅安穩生活，定係臨老重新追夢，就睇吓過兩個月28歲、據報目前係自由身嘅易帝最終會點揀嘞。</p></body></html>
