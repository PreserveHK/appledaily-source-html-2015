<html><header><meta charset="utf-8"><title>馮仁昭四圍超：苟姑娘唔高興做細股東 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>苟姑娘唔高興做細股東 - 馮仁昭</h1><p>苟芸慧同莊思敏最近做咗「點心代表」老闆娘，但就好似為咗邊個係大股有啲爭議，早前莊思敏受訪時話自己唔知苟姑娘係拍檔，只知自己投資咗七位數，股份應該大過苟姑娘。苟姑娘似乎有啲唔開心，噚日喺ig寫咗啲似有所指嘅說話：「若無其事，原來是最好的回應，何必向不值得的人證明甚麼，生活的更好，是為了自己。」<br>撰文：馮仁昭</p></body></html>
