<html><header><meta charset="utf-8"><title>JM搵人仔要咀幾次</title></header><body><h1>JM搵人仔要咀幾次</h1><p>文詠珊（Janice Man）有份參與的內地劇《畢業歌》將於8月底在內地上映，今次她有機會與鄔君梅、李小冉等好戲之人合作，她在劇中更與王耀慶和荊浩有親熱戲， JM說：「我同佢哋兩位真咀，都係劇情需要，我唔介意，佢哋都係好專業嘅演員，好gentleman，NG咀咗幾次就搞掂。」不過她未有透露會否有床戲，她大賣關子笑稱暫時不開估。<br>JM亦感激劇中的媽媽鄔君梅對她呵護備至：「我之前睇過鄔君梅演過嘅《宋家皇朝》，嗰陣已經好欣賞佢嘅演技，估唔到今次竟然有機會合作，好意外又好開心，佢仲當我係妹妹咁照顧兼教我做戲。」<br>撰文：張曦彤</p></body></html>
