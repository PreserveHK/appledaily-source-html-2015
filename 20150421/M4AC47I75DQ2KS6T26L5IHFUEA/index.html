<html><header><meta charset="utf-8"><title>體壇拾趣︰睇拳王爭霸盛惠三舊水</title></header><body><h1>體壇拾趣︰<br>睇拳王爭霸盛惠三舊水</h1><p>四月已經嚟到月尾，即係話距離五月二號美韋達（左）鬥帕奎奧（右）場拳壇世紀之戰越嚟越近。各位無緣飛去拉斯維加斯現場觀戰嘅拳迷唔使愁，「現在台」啱啱宣佈攞到比賽嘅香港獨家播映權，喺香港時間三號嘅朝早九點特登開條頻道做直播。睇完直播唔夠喉嘅話，仲可以透過「自選服務」重溫比賽片段㖭；最重要嘅係，要欣賞呢場大戰都只係需要畀300蚊，抵過傳聞最貴已經炒到差唔多200萬港紙嘅黃牛飛多多聲啦。</p></body></html>
