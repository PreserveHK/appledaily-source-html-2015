<html><header><meta charset="utf-8"><title>隔牆有耳：乳鴿banner遭一周一𠝹 - 李八方</title></header><body><h1>隔牆有耳：<br>乳鴿banner遭一周一𠝹 - 李八方</h1><p>其實掛喺街邊、印有區議員樣貌嘅banner，俾人插眼𠝹面或者變花面貓都唔係乜嘢新鮮事，但白鴿黨葵青區議員、青衣長亨邨嘅林立志就發現，有位市民對佢嘅banner「情有獨鍾」，事關幾個星期前開始，佢掛喺邨內嘅banner一周一𠝹（圖），總之每逢發現被劃花𠝹爛咗，只要一換上新banner，一周後必定再遭殃，佢自己都見怪不怪。<br>林立志當然報警求助啦，原來佢曾經建議過警方、甚至因此寫信畀警務處處長曾偉雄，不如搵警員埋伏，以便捉到疑犯，當然冇人騷佢，惟有無奈接受。</p></body></html>
