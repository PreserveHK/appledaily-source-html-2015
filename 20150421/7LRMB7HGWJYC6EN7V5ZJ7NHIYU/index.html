<html><header><meta charset="utf-8"><title>Epik High讚港迷靚女</title></header><body><h1>Epik High讚港迷靚女</h1><p>韓國Hip Hop組合Epik High，前晚於九展舉行首次香港演唱會。三名成員先唱出《Encore》及《Fly》打頭陣炒熱氣氛，成員Tablo更用英文與粉絲打招呼，表示：「我在這兒見到最靚的人。」其後，他們用廣東話冧港迷：「大家真係好靚仔靚女。」又大讚港迷好性感，非常識做。唱到興起時，三子又向台下粉絲潑水，完騷前又跟粉絲影大合照。</p><p>此外，韓國男團N-Sonic昨日在尖沙嘴出席代言活動，六子表示想去尖沙嘴吃街頭小食，當中成員Zion更透露6月會開始拍戲，目前正練習演技及中文。<br>採訪：梁展雯、溫敏芝<br>攝影：仇志德、葉君海</p></body></html>
