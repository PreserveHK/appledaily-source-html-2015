<html><header><meta charset="utf-8"><title>中環在線：小股東要求合照超人冇say no - 李華華</title></header><body><h1>中環在線：小股東要求合照<br>超人冇say no - 李華華</h1><p>超人李嘉誠幾十年來儲落唔少粉絲，噚日除咗有人希望佢長命百歲，亦有小股東知道佢喺大埔興建慈山寺，主動話可以送贈佛像相關東西，超人當然婉拒喇，有位男性小股東要求跟佢合照，佢就冇say no。</p><p>超人噚日心情相當好，股東會後冇立即閃，先跟身邊董事與有份參與重組嘅人握手，再跟幾名小股東揮手，有人亦成功跟佢合照。<br>不過，有位着住乾濕褸、戴上太陽眼鏡、包實圍巾嘅女士想遞上一個利是封，似乎就不得要領，佢最終將利是封交畀和黃公司秘書施熙德。</p></body></html>
