<html><header><meta charset="utf-8"><title>體壇拾趣︰傅家俊靠「後台」挫J羅拔臣</title></header><body><h1>體壇拾趣︰<br>傅家俊靠「後台」挫J羅拔臣</h1><p>香港桌球一哥傅家俊（Marco）周日喺設菲爾德世界桌球錦標賽首圈，經歷高高低低，好彩有妻女喺後台打氣，以10:6擊敗J羅拔臣後，Marco都話：「呢場比賽有開心有唔開心，有時打得好好，有時會出現不可原諒嘅失誤。」大肚老婆Shirley同兩歲半女兒包包親臨捧場，雖然Marco下場16強要到下周日（26號），但佢已決定全家留喺設菲爾德而唔返去倫敦家；佢嘅對手要到周四晚先有結果，Marco預計近態超勇嘅鄧立普勝算較卡靈頓大。</p></body></html>
