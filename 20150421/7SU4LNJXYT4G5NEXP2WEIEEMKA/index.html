<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄子丹練拳撼泰臣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>甄子丹練拳撼泰臣 - 馮仁昭</h1><p>最近喺內地拍電影《葉問3》嘅甄子丹，喺戲入面佢會同拳王泰臣有一場重量一擊，所以子丹喺開工之餘，喺空檔時間都會去健身室操吓保持狀態，佢話：「今次有八爺（袁和平）做動作指導，我可以專心做演員嗰部份，多咗好多時間同心神放喺練習上面。</p><p>呢一場同泰臣交手，係我期待咗好耐，仲係代表住中國功夫對西洋拳術，我必須有最佳狀態迎戰。」<br>撰文：馮仁昭</p></body></html>
