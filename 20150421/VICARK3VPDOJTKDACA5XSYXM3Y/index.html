<html><header><meta charset="utf-8"><title>慳妹周慧敏齋買褲</title></header><body><h1>慳妹周慧敏齋買褲</h1><p>隨着《大時代》於大台重播，周慧敏（Vivian）飾演的慳妹一角重現，而Vivian於現實生活中同樣是慳妹一名，不時發現她單拖行街購物，但每次她都會發揮「精明眼」本色，格價到最平才入手，相當精打細算。<br>日前本報於銅鑼灣發現Vivian蹤影，當晚大約8時， Vivian戴住口罩，一身黑衣打扮於銅鑼灣百德新街附近出現，明顯有目標的她，沿路經過所有時裝店都沒有多望一眼，直接就推門入了一間專賣女裝運動服的大型運動品牌連鎖店，而且很快便看中一條長褲，不過Vivian前後研究了半小時才決定買。<br>採訪、攝影：畢紹基、朱志聰</p></body></html>
