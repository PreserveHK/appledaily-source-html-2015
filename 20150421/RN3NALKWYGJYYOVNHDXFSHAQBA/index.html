<html><header><meta charset="utf-8"><title>IU走紅患暴食症</title></header><body><h1>IU走紅患暴食症</h1><p>韓國男神金秀賢下月推出的新劇《Producer》備受期待，他在劇中被IU暗戀，有網民就將劇集首輪預告片移花接木，將女主角孔孝真換走，改由金秀賢搭着IU的膊頭。IU亦被網民重提她去年在節目《Healing Camp》中，自爆曾患上暴食症的往事。當時IU透露走紅後壓力很大，內心空虛而要靠喪食減壓，更會經常吃到嘔，幸好治療後情況好轉。</p><p>而金秀賢的「死敵」李敏鎬，前日已結束廈門和杭州之旅飛返韓國，廣告商更提供專機接送。<br>撰文：江瑚</p></body></html>
