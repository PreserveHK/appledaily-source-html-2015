<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范冰冰戀李晨未穩定 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>范冰冰戀李晨未穩定 - 馮仁昭</h1><p>范冰冰嘅《武媚娘傳奇》喺內地已經播完，不過𠵱家先喺香港播，佢噚日同周海媚、李治廷喺將軍澳一齊做宣傳。之前李治廷同冰冰傳緋聞，不過𠵱家就傳冰冰同另一拍檔李晨拍拖，所以噚日冰冰同治廷好夾咁話大家係好朋友，唔受緋聞影響。至於冰冰同李晨嘅戀情，雖然已呼之欲出，不過當事人始終唔肯公開承認，冰冰話感情穩定先會同大家講。<br>撰文：馮仁昭</p></body></html>
