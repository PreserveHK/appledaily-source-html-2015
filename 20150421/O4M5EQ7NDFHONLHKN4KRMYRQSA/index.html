<html><header><meta charset="utf-8"><title>亞視五個零收視低迷</title></header><body><h1>亞視五個零收視低迷</h1><p>亞視的收視仍然低迷，在昨日公佈的收視表，除了「王牌節目」《六點鐘新聞》，仍然保持有3點收視（約19萬觀眾）外，其他節目依然是1或0之間，全星期合計有兩個節目得3點、18個得1點及五個0點，情況仍然慘不忍睹！<br>另外，前亞姐李妮昨日以第一副主席身分，出席博愛醫院在尖沙嘴舉行的第66屆董事局就職典禮，提到娘家亞視不獲續牌，李妮說：「其實最緊要以員工啲福祉為依歸，畢竟好多員工做咗好多年。個個老闆都係成功人士，佢哋有足夠智慧去處理。」她亦透露早前曾經與亞視舊同事聚會，大家對公司感到失望，不過暫時未有聽聞舊同事有經濟困難。<br>採訪、攝影：盧妹</p></body></html>
