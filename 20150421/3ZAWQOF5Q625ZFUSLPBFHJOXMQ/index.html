<html><header><meta charset="utf-8"><title>汕頭落冰雹砸穿屋頂車窗</title></header><body><h1>汕頭落冰雹砸穿屋頂車窗</h1><p>粵東多地昨日受強對流天氣影響，包括汕頭、潮州、揭陽等地紛紛落冰雹，如雞蛋般大小的冰雹從天而降，砸穿部份民居屋頂、汽車擋風玻璃。<br>汕頭市昨午出現暴雨和冰雹，下午發佈雷雨大風藍色預警信號，開服裝店的李先生表示，從來沒在當地見過冰雹。潮州潮安區多個鎮村亦有降雨及冰雹，潮州市潮安縣的陳小姐表示，冰雹突如其來，將家屋頂砸出幾個大洞。揭陽市榕城、漁湖、登崗，以及韶關部份縣區都有降冰雹。各地網民紛紛搜集冰雹，並拍照傳上網絡，有人更用冰雹冰鎮啤酒。廣東省氣象台預計，今日大部份市縣雨勢明顯減弱，各地平均氣溫將下降5℃至7℃。<br>中新網</p></body></html>
