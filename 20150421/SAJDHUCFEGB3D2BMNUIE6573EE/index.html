<html><header><meta charset="utf-8"><title>圖跳樓黑衣男：救護話唔捉我入精神病院</title></header><body><h1>圖跳樓黑衣男：<br>救護話唔捉我入精神病院</h1><p>【本報訊】一名31歲男子手持汽水，於前晚走上石硤尾巴域街81號銀輝樓10樓的天台，並在石壆徘徊企圖跳樓。現場消息稱，男子有精神病紀錄，與救援人員對峙近3小時，其間更大講粗言穢語。至凌晨2時許大叫︰「大家聽住，班救護員話唔捉我入精神病院，如果佢哋食言嘅話，就見一次打一次，大家可不可以應承我。」空氣中傳來一聲「可以」，男子即平靜爬返安全地方，由救護員送往明愛醫院治理，未有受傷。</p></body></html>
