<html><header><meta charset="utf-8"><title>劉思惠生上癮想追女</title></header><body><h1>劉思惠生上癮想追女</h1><p>英皇前小花，3T成員劉思惠（Maggie）於今年1月中為圈外男友小Mo誕下8磅B仔Aidan，她前日在陽明山莊為囝囝搞百日宴，場內設計可謂花盡心思，Maggie以動物園為主題，用了不少造型可愛的動物氣球佈置。親友們都非常識做，送了金豬、金器和嬰兒用品給Aidan。<br>Aidan精靈可愛，雖然有不少親友圍攏逗着玩，但他一點都不怕陌生，全程笑臉迎人，逗得大家很開心。已經放完產假復工的Maggie，席間向親友笑稱生上癮，表示想追多個女，湊成好字。<br>採訪：楊定</p></body></html>
