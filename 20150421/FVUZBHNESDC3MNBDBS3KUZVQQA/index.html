<html><header><meta charset="utf-8"><title>體壇拾趣︰安儀、葉蘊妍叻豬入八強</title></header><body><h1>體壇拾趣︰<br>安儀、葉蘊妍叻豬入八強</h1><p>上年喺WLBSA女子世界桌球賽奪一金（女雙）一銀（女單）嘅香港代表吳安儀（圖），今年喺英國列斯繼續保持佳態，佢同蘇文欣嘅衞冕組合前日已晉級四強，將會同世界一姐伊雲絲/馬菲絲爭入決賽。單打方面，安儀同隊友葉蘊妍都殺入八強。今次女單賽吸引33名世界各地女將參加，香港三花先喺小組循環賽各以首名入16強淘汰賽，可惜文欣以2:3負英格蘭嘅寶達，只有安儀及葉蘊妍入八強。上年安儀喺女單決賽就係輸咗畀伊雲絲，今年二人有機會喺四強提早碰頭再決高下。</p></body></html>
