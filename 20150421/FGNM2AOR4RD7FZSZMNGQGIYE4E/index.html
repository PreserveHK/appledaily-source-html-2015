<html><header><meta charset="utf-8"><title>話你知：甘比得劉老太歡心</title></header><body><h1>話你知：甘比得劉老太歡心</h1><p>劉鑾雄母親葉淑婉，是劉火榮繼室，二人育有劉鑾雄、劉鑾鴻、劉玉玲、劉玉慧及劉玉珍兩子三女。劉父做生意起家，夫妻跟潮州幫人、尤其與跛豪吳錫豪相識，據聞江湖中人更稱劉太為「潮州婆」。70年代劉家經營友聯岳記吊扇廠，從事風扇製造，葉淑婉當時豪氣以現金130萬購下兩幅地興建風扇廠房。84年劉火榮病逝，友聯岳記的吊扇生意維持至90年代也逐漸收縮。<br>劉家五名子女向來都相當孝順母親，大劉經常與母親十指緊扣，出入亦會細心相扶，而劉老太對大劉紅顏知己甘比寵愛有加，甘比誕下大女秀樺時，劉母更親身到醫院探望。</p></body></html>
