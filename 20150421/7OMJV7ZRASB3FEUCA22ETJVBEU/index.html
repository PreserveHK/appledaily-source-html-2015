<html><header><meta charset="utf-8"><title>向井今秋做老竇疑奉子成婚</title></header><body><h1>向井今秋做老竇疑奉子成婚</h1><p>因合作日劇《搖滾大廚》撻着而結婚的日本男星向井理與女星國仲涼子，昨日分別在其網頁中報喜，指國仲已懷孕，預產期為今年秋天。國仲表示懷有身孕對他們來說是今年最大新聞，她表示當媽媽後亦會繼續女演員的工作，但現時會以身體為先，準備好做媽媽的工作。<br>向井則表示得知妻子懷孕後驚喜交集，現在胎兒剛步入穩定期。由於二人並沒有公佈懷孕多久，只稱預產期在秋天，有日本八卦網就計過條數，懷疑去年底結婚的二人亦有可能奉子成婚。其實二人結婚時已有消息指，向井在事業高峯期娶妻，是因為國仲已35歲，十分恨生仔，所以想快些結婚。<br>撰文：泉水</p></body></html>
