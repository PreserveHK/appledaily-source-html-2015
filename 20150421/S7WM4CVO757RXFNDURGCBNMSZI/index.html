<html><header><meta charset="utf-8"><title>學友邀歌迷登台合唱</title></header><body><h1>學友邀歌迷登台合唱</h1><p>雖然近年唱片市道低迷，但去年尾學友推出新國語碟《醒著做夢》就打破局面，在內地銷量至今衝破30萬張，達到10白金的銷量，創下近10年華人歌手銷量的新神話。昨日學友在北京出席慶功宴，他說：「不管是從前的百萬銷售，還是現在的30萬張，自己都是一樣的開心，也希望對所有的歌手來說是個好的開始。」<br>為答謝歌迷支持，學友宣佈將於下月24日在北京舉行一場非售票音樂會，會選一位歌迷合唱《你最珍貴》，學友說：「甄選標準不看年齡、職業、性別，只要大家喜歡這首歌，都可以來試試看。」環球高層張松輝笑言要參加，學友回應：「對啊，你趕快去報名。」<br>撰文：皓騫</p></body></html>
