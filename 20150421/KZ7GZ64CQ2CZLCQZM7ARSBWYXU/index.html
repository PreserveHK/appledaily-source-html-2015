<html><header><meta charset="utf-8"><title>吳綺莉逼卓林傾偈</title></header><body><h1>吳綺莉逼卓林傾偈</h1><p>吳綺莉昨日主持電台節目，談及每日都逼女兒吳卓林聊天，她說：「佢之前話同我溝通少，其實某程度上我有少少嬲，打電話畀警察，帶警察嚟搜屋企，件事可以好嚴重。我唔係怪佢，但我接受唔到有第二次，頂唔順。」<br>對於成龍早前表示對跟卓林相認會順其自然，吳綺莉直言不會理別人的事，會否批准見面？她嘆氣說：「個女18歲，我唔會再插手，一陣佢心情唔好，我點算呢？我仲驚過佢。」她直言卓林沒提過想見爸爸。提及成龍指卓林不需要其遺產，她稱：「我冇留意。」<br>採訪、攝影：黃曉妍</p></body></html>
