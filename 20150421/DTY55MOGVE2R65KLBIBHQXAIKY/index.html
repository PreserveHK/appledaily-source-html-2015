<html><header><meta charset="utf-8"><title>馮仁昭四圍超：昆凌跳起甫士好牙煙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>昆凌跳起甫士好牙煙 - 馮仁昭</h1><p>昆凌已經懷孕5個月，但係呢位天王嫂並冇放低工作等生B，反而四出接job賺錢，噚日佢就去咗上海出席一個汽車展，見佢依然着住高踭鞋出騷，但點都唔及佢之前去美國為一個音樂節影硬照咁危險。見佢同拍檔孔令奇（左）變咗好多個造型之餘，其中一個佢哋仲興奮得跳起嚟影，有網友見到就好擔心咁留言：「跳那麼高！」「大嫂太活潑了吧！」<br>撰文：馮仁昭</p></body></html>
