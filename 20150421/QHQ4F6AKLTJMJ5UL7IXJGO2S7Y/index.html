<html><header><meta charset="utf-8"><title>關仁隱事：「好笑」局靚太等佢開工 - 關仁</title></header><body><h1>關仁隱事：「好笑」局靚太等佢開工 - 關仁</h1><p>靚仔小生「好笑」同親女星合作，好多時都會傳緋聞，雖則佢外表好正氣，為人都唔錯，不過鍾意媾女呢鋪癮就真係點都戒唔甩。好笑最近又傳同女拍檔撻着，有位幕後朋友即刻諗起一個女星靚太，因為佢兩個一定唔會傳緋聞，事關大家都好唔妥對方。靚太遲到出晒名仲要化妝化幾粒鐘，搞到好笑次次都呆等好激氣，所以好笑冒住整臭自己個名都要玩鬥遲，每次到場知道靚太未出現就走人，等工作人員報料齊人嘞，佢至施施然返去現場，結果要靚太等番轉頭。<br>撰文：關仁</p></body></html>
