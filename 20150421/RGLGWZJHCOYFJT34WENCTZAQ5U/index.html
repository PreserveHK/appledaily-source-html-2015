<html><header><meta charset="utf-8"><title>體壇拾趣︰迪祖泥地封王造紀錄</title></header><body><h1>體壇拾趣︰<br>迪祖泥地封王造紀錄</h1><p>周日蒙地卡羅網賽男單決賽，一哥迪祖高域對住貝迪治，雖然狀態麻麻，全場出現38次無壓力下犯錯，但都頂得住以7:5、4:6、6:3盤數2:1擊敗對手封王。呢個亦係佢喺今季首項泥地賽事冠軍，相信對佢爭取職業生涯首項法網冠軍，增強咗唔少信心。另一樣威水事就係，迪祖喺今年已經先後贏咗印第安韋爾斯同埋邁阿密網賽冠軍，贏埋蒙地卡羅，就成為歷來首位可以連贏三個大師系列賽冠軍嘅男單球員。</p></body></html>
