<html><header><meta charset="utf-8"><title>中央要放水馬場要放頭</title></header><body><h1>中央要放水<br>馬場要放頭</h1><p>禮拜三(22日)谷草賽事用C欄，呢條跑道一向利放，以最近3月18日為例，共有六匹頭馬是守前四位入直路下建功，其中「財神駕到」及「有醒」更是一放到底，另有四匹放頭馬跑入位置，所以具前速之中內檔馬，有優先留意必要。<br>今戰列陣馬中，第二場「永神駒」跑谷草C欄一次即勝，今期仲要抽到黃金一檔起步，只要能逼出速度跟前守好位，應可坐亞望冠。另外，第三場「勝利雄心」谷草唯一頭馬正是在C跑道取得，續配莫雷拉重返強項，有力突圍勝出。</p></body></html>
