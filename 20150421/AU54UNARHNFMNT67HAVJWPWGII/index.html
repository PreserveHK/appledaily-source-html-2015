<html><header><meta charset="utf-8"><title>柯震東去婚宴撞老襟</title></header><body><h1>柯震東去婚宴撞老襟</h1><p>柯震東前晚出席吳建豪姊姊在台北舉行的婚禮，與前度蕭亞軒現任男友Elroy，即吳建豪老婆Arissa的弟弟同場，據知二人當晚並不同桌，但亦有打招呼。<br>其實柯震東與Elroy本來是朋友，在Instagram亦有互相關注，直至Elroy與蕭亞軒拍拖，Elroy一度取消對柯震東的關注，但近日兩人已再次互相關注，證明友情未受影響。柯震東當晚出席婚宴前曾出席鞋履活動，回家換禮服時發現有fans在寓所下守候，換衫後更主動落樓跟歌迷簽名及自拍，𠱁得現場fans十分開心。<br>撰文：小米</p></body></html>
