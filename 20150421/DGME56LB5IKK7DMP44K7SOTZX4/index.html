<html><header><meta charset="utf-8"><title>趣趣地：黑池球迷籌旗抗不公</title></header><body><h1>趣趣地：黑池球迷籌旗抗不公</h1><p>黑池喺今季英冠要降班，班球迷對班主奧雲奧斯頓（小圖）好唔滿意，實行同奧斯頓家族撐到底。話說有位死忠黑池球迷法蘭禮特，因為早排喺佢自己facebook留言鬧爆奧斯頓家族，被後者控告誹謗，要求賠償兩萬鎊同公開道歉。咁樣恃強凌弱仲得了？黑池球迷（圖）即刻出嚟撐兄弟，幫禮特開個網站「go fund me」籌旗，短短三日已經籌到萬五鎊，睇嚟可以幫佢賠償渡過難關。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
