<html><header><meta charset="utf-8"><title>華仔擺仔上枱求創意</title></header><body><h1>華仔擺仔上枱求創意</h1><p>劉德華最近發覺身邊有不少年輕人對設計和創作有興趣，於是推出了一個「尋找90後設計新星」的活動，希望他們利用自己的「兒子」Andox及黑仔的原型發揮創意，在他們身上盡情塗鴉，得獎者將由華仔親自頒發獎座，並成為Andox旗艦店的特邀自由設計師。<br>華仔的好友如梁漢文、周柏豪、謝安琪、林海峰和葛民輝等人亦紛紛響應，華仔說：「好多謝大家一齊響應活動，發掘優秀設計人才，同時我都希望各行各業都可以提供一啲有發揮創意嘅平台俾年輕人，令生活增添活力和樂趣。」<br>撰文：張曦彤</p></body></html>
