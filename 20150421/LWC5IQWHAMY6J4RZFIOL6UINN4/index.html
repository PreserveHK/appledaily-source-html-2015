<html><header><meta charset="utf-8"><title>乘客斥亂扭軚急切線</title></header><body><h1>乘客斥亂扭軚急切線</h1><p>【本報訊】遇禍男乘客Kenny指該司機脾氣暴躁「一上車就見佢面紅紅，自言自語係咁爆粗」，行車左搖右擺及亂切線，最離譜是在高速公路趕他們落車罔顧安全。<br>左手右腳受傷的Kenny，直言被該名的士司機所累。他指上車不久已見司機面紅紅，途中車速極快「大腳油、大腳煞」，令他與女友如同「人肉骰仔」搖晃不定，至新田公路又急速切線。Kenny忍無可忍說：「司機，好拋呀，扭左扭右。」<br>他稱對方不但沒改善，反而說：「好拋咩？係唔係咁扭左扭右呀？」說時不斷扭動軚盤，雙方開始爭吵，由車內罵到車外，不久就發生車禍。<br>■記者黃昇</p></body></html>
