<html><header><meta charset="utf-8"><title>維園草坪賞藍花楹</title></header><body><h1>維園草坪賞藍花楹</h1><p>【本報訊】近期氣溫上升，賞花季節將結束，現時輪到藍花楹上場，主要可在維園草坪、粉嶺軍地和屯門找到這長出偏紫花朵的高樹，在一片嫩綠特別顯眼。<br>藍花楹可長至5至15米高，花團錦簇，遠看一片紫藍色。維園草坪四邊有種植，上周所見，其中3個位置怒放。粉嶺軍地新圍軍營外的沙角頭公路旁，約5棵藍花楹正開花，在數十米外已可看見；網上有人上載在屯門青山公路新墟段旁嘉華大廈外拍攝的一棵藍花楹相片，只有花幾無葉，掉下花朵如紫色地毯。沙田公園有10棵藍花楹，但葉多過花，與維園的相差甚遠。晴天影藍花楹要避用天空作背景，最好選附近建物，否則與藍天「黏底」不顯眼。<br>■記者倪清江</p></body></html>
