<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jocelyn助尼泊爾學童 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jocelyn助尼泊爾學童 - 馮仁昭</h1><p>混血名模Jocelyn同老公Anthony日前參加咗樂幼計劃舉辦嘅CWS城市挑戰賽，分別喺灣仔同金鐘比賽，活動目的係為尼泊爾貧困家庭籌集更多善款。其實兩公婆自二○○七年開始支持樂幼計劃，當年兩人前往尼泊爾慶祝Jocelyn生日，當時佢哋發現當地人民生活唔算富裕，但生活得非常歡樂，所以佢哋希望協助當地孩子得到教育。<br>撰文：馮仁昭</p></body></html>
