<html><header><meta charset="utf-8"><title>體壇拾趣：F1周末墨爾本開鑼</title></header><body><h1>體壇拾趣：F1周末墨爾本開鑼</h1><p>等咗咁耐，F1今個周末終於返嚟嘞！開鑼戰喺澳洲墨爾本舉行，各車隊大軍呢幾日都陸陸續續抵埗，而主辦單位日前都搞咗啲宣傳活動，為今站賽事造勢。除咗例牌嘅靚女模特兒艾莉絲（Elyse Knowles）擺吓甫士影吓相，另外比較有睇頭嘅，就係大會搵咗兩位退役車手麥干維同包格拿表演，喺Spring Street揸架特別版戰車獻技，娛樂吓路人（圖）。賽前宣傳活動已經咁吸引，到咗各位職業車手喺場上大鬥法嘅正賽，就肯定更加精采嘞。</p></body></html>
