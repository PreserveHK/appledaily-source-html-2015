<html><header><meta charset="utf-8"><title>馮雲黛含淚送別亡夫</title></header><body><h1>馮雲黛含淚送別亡夫</h1><p>本港資深大狀金力生（Alexander King）上月因腦癌病逝，享年六十二歲。前晚於香港殯儀館設靈，昨日於聖公會聖約翰座堂舉行安息禮拜，遺孀馮雲黛、兒子子傑、何超鳳、終審法院首席法官馬道立與張天愛父親張有興等一眾親友，到場送金力生最後一程。子傑在安息禮拜開始前，在場外接待親友。</p><p>告別儀式於下午一時開始，由金力生的八位好友扶靈，遺孀馮雲黛與子傑十指緊扣站在後面，而風笛手則吹奏安息號，見靈柩推上靈車，馮雲黛強忍淚水，在靈車後向先夫送吻，之後馮雲黛登上房車後合十，淚流滿面，場面感人。<br>採訪、攝影：藍文浩</p></body></html>
