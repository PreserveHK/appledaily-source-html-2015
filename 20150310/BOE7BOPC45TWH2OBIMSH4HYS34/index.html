<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃海波嫖妓回歸娶女友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃海波嫖妓回歸娶女友 - 馮仁昭</h1><p>內地藝人黃海波，舊年俾人揭發喺北京一間酒店嫖妓，事後網上瘋傳涉案女子疑似係變性人劉馨予。最後黃海波被判六個月收容教育，刑滿之後去咗美國讀書。到近日低調返北京俾傳媒發現，當日有幾名黃海波嘅朋友接機，精神睇嚟幾好嘅黃海波一出閘就急急腳行去上車。聽聞黃海波會轉戰幕後，女友曲柵柵亦不離不棄打算一年內結婚。 <br>撰文：馮仁昭</p></body></html>
