<html><header><meta charset="utf-8"><title>陳法拉冒寒着背心</title></header><body><h1>陳法拉冒寒着背心</h1><p>陳法拉日前於上海出席護膚品牌Olay的宣傳活動，內地粉絲先在機場帶同小禮物接機，之後又到活動現場支持，令拉法十分感動。法拉於農曆新年期間返美國與家人及愛貓過年，為保持狀態，她忍口沒有吃太多過年美食，今次活動她特意帶了不少春夏裝，可惜上海只得攝氏六至八度的低溫，穿背心的法拉說：「雖然天氣好凍，不過見到有咁多fans支持同送禮物畀我，我都覺得好窩心。」而一向嗜吃蟹的法拉當然會把握機會，吃了醉蟹與醬油蟹等，令她大感滿足。<br>撰文：栐仁</p></body></html>
