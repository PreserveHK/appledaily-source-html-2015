<html><header><meta charset="utf-8"><title>愛將囡囡小腳放嘴上蔡少芬自認變態</title></header><body><h1>愛將囡囡小腳放嘴上<br>蔡少芬自認變態</h1><p>幸福人妻兼廿四孝媽咪嘅蔡少芬(Ada)，經常喺微博上載家庭溫馨相，每當Ada唔使開工，佢就會陪住兩個囡囡楚兒(湯圓)同信兒(包子)，有時仲會曬下三母女嘅鬼馬床照添！<br><br>昨日Ada又嚟喇，佢上載兩張包子手腳嘅相，Ada講笑咁話自己變態，佢仲話：「我也感覺到自己有病。。太喜歡包子的小腳放咀（嘴）上，手在捽我耳。。。誰和我一樣的變態？我們就是同僚。」仲整咗四個哭笑不得嘅公仔。</p></body></html>
