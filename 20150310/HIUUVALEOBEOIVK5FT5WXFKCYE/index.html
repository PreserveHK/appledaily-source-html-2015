<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬浚偉使百萬買嘢飲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬浚偉使百萬買嘢飲 - 馮仁昭</h1><p>馬浚偉上個禮拜跟咗「香港李寧羽毛球會」去老撾出席羽毛球賽交流活動，馬仔今次友誼賽打咗四局男子雙打，贏咗三局。馬仔話：「今次老撾之行好有趣，佢哋有自己語言，貨幣好大，買一罐飲品要5,000蚊當地錢，我同其他隊友喺便利店買毛巾同飲品，就一百萬埋單，覺得自己腰纏萬貫好有錢。」 馬仔發覺當地民風純樸，此行係一次難得體驗。<br>撰文：馮仁昭</p></body></html>
