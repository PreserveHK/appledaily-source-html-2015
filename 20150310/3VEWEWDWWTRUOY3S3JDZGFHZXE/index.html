<html><header><meta charset="utf-8"><title>處女結婚十次騙禮金</title></header><body><h1>處女結婚十次騙禮金</h1><p>原來結婚可以當「搵食」，伊朗一名妙齡女子藉保處子身，兩年內先後與十名男子結婚（圖）再仳離，不斷騙取禮金，將數以百計金幣袋袋平安。<br>根據伊朗所行伊斯蘭教律例，女性婚後可獲事先協議的一筆金幣作禮金，男方最少要先付一半。一名二十歲少女便想出騙禮金「絕橋」，行禮結婚後即向丈夫索取最少一百枚金幣，再以性格不合為由催促離婚，之後經醫生證實尚為處女，便可在身份證上刪除前夫名字，再重施故技，多達十名男子受騙。她最終因經常更換身份證令職員起疑，揭發事件被控詐騙。<br>法新社</p></body></html>
