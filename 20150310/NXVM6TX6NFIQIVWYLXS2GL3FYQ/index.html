<html><header><meta charset="utf-8"><title>吳雨霏目標生三個</title></header><body><h1>吳雨霏目標生三個</h1><p>吳雨霏（Kary）前晚在圓方出席迪士尼電影《仙履奇緣》首映，Kary今年首次以洪太身份派利是，她說：「初四去咗米蘭時裝周，過幾日又飛去台灣錄音，好忙，冇乜時間喺香港，不過都有去好多親友度拜年，一早又揸車去元朗買蘭花畀奶奶，好過我煮餐飯畀佢哋食啦！」拜年時有否被長輩催生？Kary說：「順其自然啦，其實老公都成日唔喺香港，不過上天嘅禮物好難講，我哋兩個都好鍾意小朋友，想生三個。」<br>至於在港舉行婚禮的日期，Kary表示已開始籌備，預計暑假舉行，她說：「最近開始book場同諗主題，不過十劃都未有一撇，但係女仔一生點都要着一次婚紗先得。」<br>採訪、攝影：藍文浩</p></body></html>
