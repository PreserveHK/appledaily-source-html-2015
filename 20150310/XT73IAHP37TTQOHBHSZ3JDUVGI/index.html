<html><header><meta charset="utf-8"><title>隔牆有耳：克勤要借錢解「急」 - 李八方</title></header><body><h1>隔牆有耳：<br>克勤要借錢解「急」 - 李八方</h1><p>一班立法會議員早前去咗德國考察，原來期間都有唔少有趣事。民建聯陳克勤話呀，由柏林去不來梅嘅車程，要成四個鐘咁長，議員喺路上當然會停車，去油站嘅便利店解決吓「生理需要」，但點知佢哋一班男議員去到洗手間，先發現要收零點七歐元、即係約港幣六蚊，而男人之痛，莫過於人有三急卻冇錢在身。此時，佢話好在有民主黨主席劉慧卿路過，慷慨解囊借錢畀各位男議員一解「燃眉之急」。<br>輕鬆完之後，佢哋發現，原來如廁後可以「回水」零點五歐元，可以喺便利店購物，克勤話佢哋最後集合各人手頭嘅現金券，買咗一包可樂糖喺途上慢慢享用。</p></body></html>
