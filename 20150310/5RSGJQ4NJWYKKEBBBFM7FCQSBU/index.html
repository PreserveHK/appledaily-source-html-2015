<html><header><meta charset="utf-8"><title>中環在線：ETF女將齊敲鑼 - 李華華</title></header><body><h1>中環在線：ETF女將齊敲鑼 - 李華華</h1><p>財經界越來越關注女權，港交所（388）內部就有個叫「女菁匯」嘅員工組織，原來一個叫Women in ETFs亦喺舊年成立，聚集一班專做交易所買賣基金（ETF）嘅女性，佢哋來自歐美、加拿大等地，旨在加強業內女性嘅支援與溝通。<br>剛過去嘅星期日係三八婦女節，Women in ETFs就跟全球九個交易所合作，喺本月二至十二日期間，舉行開市活動，等大家知道有佢哋嘅存在。港交所亦都有份，噚日早上呢個組織嘅代表，包括顧問彭雪麗及主管劉祏䓫就到交易大堂敲鑼開市。唔知將來會否有基金、現貨、期貨等各類就業女性嘅組織出現呢？</p></body></html>
