<html><header><meta charset="utf-8"><title>兩段婚姻：前夫偷嗒大乳牛</title></header><body><h1>兩段婚姻：前夫偷嗒大乳牛</h1><p>第三度戴上「小玩意」的小雪，曾經歷兩段婚姻，兩任丈夫均姓陳。首任丈夫陳迅元為永安旅遊前太子爺，兩人育有一女Ronni，二○○五年陳迅元被爆在台灣偷食「大乳牛」蔡慧敏，小雪翌年離婚，當時被前夫拖欠贍養費連律師費共三十萬，有指小雪目前與陳迅元失去聯絡，對方亦沒有給予女兒生活費長達兩年。</p><p>二○○八年，小雪與澳洲籍華裔陳先生再婚，婚後育有一子，去年三月離婚，據知男方現時每星期給予五百澳元作兒子的生活費。</p></body></html>
