<html><header><meta charset="utf-8"><title>國民美少女後繼無人</title></header><body><h1>國民美少女後繼無人</h1><p>由於後藤久美子以國民美少女之名走紅，其所屬的Oscar事務所從八七年起舉辦全日本國民美少女選拔賽，望選出她的接班人加以提拔。該選拔賽並非每年進行，至今已辦到第十四屆，多年來發掘了上戶彩、米倉涼子、佐藤藍子及武井咲等女星入行，可惜近年已沒有得獎者能在圈中獨當一面，令國民美少女選拔賽的代表性亦相繼大減。<br>青春女星剛力彩芽曾在第八屆中名落孫山，賽後卻獲Oscar羅致旗下，被塑造成翻版上戶彩點名力捧，去年剛力狂接廣告合約，還一度登上CM女王寶座，可惜今年人氣不繼，在藝人廣告榜中竟二十大不入！</p></body></html>
