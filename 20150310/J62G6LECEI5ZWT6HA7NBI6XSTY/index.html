<html><header><meta charset="utf-8"><title>隔牆有相：梁太轉look變藍莓 - 李八方</title></header><body><h1>隔牆有相：<br>梁太轉look變藍莓 - 李八方</h1><p>曾經喺馬年以一襲大紅龍蝦裝熱爆嘅特首夫人梁唐青儀（圖），羊年轉咗少少衣着品味。梁太噚日去到機場博覽館，出席仁愛堂、博愛醫院及圓玄學院主辦嘅「傑義風采喜迎春2015」活動，同長者一齊食飯過新年時，就以紫藍色新年look登場，以不同深淺度紫色作外套及上衣，下身襯咗藍色裙，望落順眼番好多，據知佢喺席間都同長者打成一片，仲祝市民「招財進寶」、「身體健康」，見佢全程笑容滿面，唔通同齊昕唔使初登大銀幕拍戲放下心頭大石有關？</p></body></html>
