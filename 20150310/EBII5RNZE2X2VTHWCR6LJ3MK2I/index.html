<html><header><meta charset="utf-8"><title>汽車墮河　BB倒掛14小時獲救</title></header><body><h1>汽車墮河　BB倒掛14小時獲救</h1><p>美國猶他州一對母女（上圖）遇上車禍掉落冰冷河中（下圖），母親慘死，但十八個月大女嬰因被嬰兒座椅綁着才得以大難不死，但她被倒吊了十四時，才被漁夫發現救起。<br>女嬰格羅斯貝克被送往鹽湖城醫院時體溫過低，情況一度危殆，其後轉為穩定。</p><p>事發於鹽湖城八十公里外的西班牙福克河，警員估計車禍於上周五晚發生，居民曾聽到有撞擊聲，但外出查看時卻看不到有異樣，原因是汽車從架空天橋掉落河時落在橋底。冰冷的河水流進車廂內，但水位未夠高，而女嬰被嬰兒座椅綁着倒吊才沒被淹死。<br>美聯社</p></body></html>
