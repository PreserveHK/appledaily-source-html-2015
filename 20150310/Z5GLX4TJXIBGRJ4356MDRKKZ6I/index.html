<html><header><meta charset="utf-8"><title>浪漫男365天舉牌求婚</title></header><body><h1>浪漫男365天舉牌求婚</h1><p>求婚不一定只有瞬間浪漫，英國一名情深男子過去一年每日都秘密為女友錄製求婚影片，並在她生日當天送上這籌備足一年的浪漫驚喜。<br>凱塞爾在阿魯巴島（Aruba）度假期間，被家人帶到沙灘上，用平板電腦觀看男友史密夫精心炮製的影片。片中史密夫在過去三百六十五天洗澡、刷牙、行沙灘、洗衣或逗弄貓狗時，都拿着紙牌問她：「你願意嫁給我嗎？」（上圖）又表示拍片只為讓女友知道，他每日無時無刻都想念着她。<br>史密夫在片末請女友轉身，此時他手執紙牌和戒指（小圖），正式在女友面前下跪求婚，獲她喜極而泣地答允下嫁。<br>英國《每日郵報》</p></body></html>
