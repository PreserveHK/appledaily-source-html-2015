<html><header><meta charset="utf-8"><title>池城忙到失聲</title></header><body><h1>池城忙到失聲</h1><p>韓國男星池城玩七種人格的人氣劇《愛上哪個我》已播至尾聲，不過可能因為拍攝行程太緊迫，他每集佔的戲份多達八成以上，加上他剛剛錄完插曲，上周二池城的身體終於響起警號，突然聲帶浮腫而失聲。醫生叫池城要好好休息，不要過份操勞，但池城以大局為重，不想耽誤拍攝進度，所以他病情稍有好轉又重返拍攝現場。事務所說：「池城覺得不能拍自己喜歡的戲，比起生病更加痛苦。」</p><p>此外，與《愛》劇打對台的《海德哲基爾與我》女星韓智敏，前日在首爾出席化妝品活動時風騷整心心手勢。<br>撰文：江瑚</p></body></html>
