<html><header><meta charset="utf-8"><title>韓籍伴侶：湯唯秘嫁導演</title></header><body><h1>韓籍伴侶：湯唯秘嫁導演</h1><p>近年韓風吹襲，不少韓星受熱捧，連韓國男女也被圈中人睇中，兩岸三地也有藝人的另一半皆韓籍人士。</p><p>湯唯</p><p>去年七月在瑞典農莊秘密下嫁韓國導演金泰勇，婚後才宣佈喜訊。</p><p>許茹芸</p><p>二○一三年與韓籍男友崔栽誠註冊結婚，去年在首爾補辦喜宴。</p><p>周國賢</p><p>一九九八年留學日本時結識韓籍同學李美英，○二年結婚，現育有三女。</p><p>高梓淇</p><p>內地藝人高梓淇去年六月於北京向韓籍女星蔡琳求婚，十月舉行婚禮。</p></body></html>
