<html><header><meta charset="utf-8"><title>擅用插座可遭檢控</title></header><body><h1>擅用插座可遭檢控</h1><p>【話你知】香港國際機場內現有逾二百五十個充電插座，供旅客免費使用來為手機及手提電腦等充電。不過山東漢吳加永用以煮飯的機場電插座是只供職員清潔或保養使用的，機管局稱若其職員作警告後，旅客仍繼續擅用此類插座的電力，可按機管局附例檢控。<br>大律師陸偉雄補充稱，若在一些公眾地方，市民使用無警告字句的電插座一般不算違法；但假若電插座已有告示講明不准使用，而市民明知故犯仍繼續使用即形同偷電，可能觸犯《盜竊罪條例》第十五條的竊取電力罪，最高可判監五年。<br>■記者莫家文</p></body></html>
