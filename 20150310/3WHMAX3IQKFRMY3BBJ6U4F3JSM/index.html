<html><header><meta charset="utf-8"><title>求驗客手記︰卡卡「地標」即騷哥利</title></header><body><h1>求驗客手記︰卡卡「地標」即騷哥利</h1><p>新一季美職聯已經喺上周五開鑼，而首輪聯賽嘅重頭戲，就係周日由兩支新兵奧蘭多城同紐約城合演嘅「雙城記」。喺接近六萬三千名現場觀眾打氣下，兩隊都踢得好主動；而兩軍球星亦盡顯身價，首先係作客嘅紐約城憑西班牙前鋒韋拿靚助攻畀迪斯加隆先開紀錄。不過，奧蘭多城就憑巴西中場卡卡喺完場前離門二十五碼主射自由球，省中人改變方向入網，結果兩隊打成1:1。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
