<html><header><meta charset="utf-8"><title>英胎兒舉V字勝利手勢</title></header><body><h1>英胎兒舉V字勝利手勢</h1><p>「V」字勝利手勢見慣不怪，但英國一個尚未出生的胎兒，被拍到在母親肚裏高舉勝利手勢（圖），卻是聞所未聞。<br>英國薩里郡三十五歲孕婦帕森斯（Dee Parsons）早前接受超聲波檢查，竟見腹中二十周大胎兒做出代表和平及勝利的V字手勢，令兩夫婦難以置信，連醫護人員亦表示從未見過。帕森斯說胎兒在十二周時亦被拍到豎起拇指。由於V字手勢是英國二戰首相邱吉爾（Winston Churchill）招牌手勢，夫婦指暫暱稱為「和平寶寶」的胎兒如證實是男，將取名邱吉爾的名字溫斯頓。<br>英國《每日郵報》</p></body></html>
