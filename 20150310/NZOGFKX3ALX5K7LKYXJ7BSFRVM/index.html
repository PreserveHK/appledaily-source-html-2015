<html><header><meta charset="utf-8"><title>【拒被抽水】嘉桓BB包剪揼秒殺色狼</title></header><body><h1>【拒被抽水】<br>嘉桓BB包剪揼秒殺色狼</h1><p>不論男女都該學會一技旁身，待需要時大派用場。《動武館》第三集有「影壇打女」陳嘉桓，與三屆世界武術錦標賽冠軍的師兄周定宇，示範「半秒防抽水大法」。<br><br>不幸遇上壞人猥瑣搭訕、趁機抽水，嘉桓BB提提你「切勿慌張、應以剛制剛」，招式配以口訣「剪、包、揼」；先出剪插眼，出包 (掌) 打臉，再出揼 (拳) 打喉嚨位置，最後出腳踩其小腿位置，同時推開對方，速逃。<br><br>想知呢招有幾使得，即刻去片啦！<br><br>鳴謝：民強武術研習社</p></body></html>
