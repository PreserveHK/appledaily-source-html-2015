<html><header><meta charset="utf-8"><title>體壇拾趣：杜凱琹豪言贏奧運</title></header><body><h1>體壇拾趣：杜凱琹豪言贏奧運</h1><p>十八歲嘅乒壇新星杜凱琹（左二），噚日喺體院傑出青少年運動員頒獎禮語出驚人，令全場掌聲四起。佢除咗同去年十二月世青奪銅嘅隊友取得第四季傑出青少年運動員獎外，仲一人包辦「全年最佳青少年運動員」同「全年最傑出運動員」，喺本頒獎禮第一人，佢發表感言時話：「我要多謝好多人，但教練方面，等我贏到奧運金牌同世界冠軍時，我先多謝佢哋。」在場嘅父母、總教練陳江華同教練張瑞都拍爛手掌，志氣唔細嘅凱琹最想攞到下周一「傑運」嘅傑青獎同明年里約奧運資格。</p></body></html>
