<html><header><meta charset="utf-8"><title>移民赴美首見降雪雀躍迎雪被槍殺亡</title></header><body><h1>移民赴美首見降雪<br>雀躍迎雪被槍殺亡</h1><p>一名伊拉克移民日前在美國德州達拉斯首次賞雪，突遭身分不明的槍手射殺。<br><br>案發在上周四，36歲死者朱馬伊利（Ahmed Al-Jumaili）與其兄弟走到屋外賞雪，並由朱氏的妻子為他們拍照，不料遭到槍擊，朱馬伊利大叫「我被射中了」，然後立即跑回屋內，惟送院搶救後證實不治。當地警方表示，暫時未有證據顯示，槍擊涉及宗教仇恨。<br><br>報道指，朱馬伊利與妻子結婚約16個月，婚後妻子隻身從伊拉克移民至美國，朱馬伊利則續留伊拉克打工賺錢，約20天前才移民德州與妻子團聚，不料一次賞雪就從此與妻子訣別。<br><br>美國有線新聞網絡</p></body></html>
