<html><header><meta charset="utf-8"><title>體壇拾趣：美韋達賭場執唔少</title></header><body><h1>體壇拾趣：美韋達賭場執唔少</h1><p>拳壇世紀大戰五月先打，但係全球各界都高度重視呢場比賽，所以兩位拳王嘅曝光率呢排都有增無減。菲律賓嘅帕奎奧日前俾人影到喺街練跑，勁認真積極備戰，不過，佢位對手美國嘅美韋達（紅衫）都唔係省油嘅燈，據講喺最近練習時超級認真，已經成四年冇K.O.過對手嘅佢，啱啱就K.O.咗其中一個陪練員。不過，美韋達依然咁享受做騷演嘢，早幾日就喺社交網站上載咗自己喺賭場玩兩手；見到有成幾堆籌碼喺枱，睇嚟佢應該贏唔少。</p></body></html>
