<html><header><meta charset="utf-8"><title>同期歌手：丁子高轉做公關</title></header><body><h1>同期歌手：丁子高轉做公關</h1><p>小雪於千禧年出道，與她同期出道的歌手很多已退出歌壇，轉到不同演藝範疇發展。</p><p>陳冠希</p><p>二○○八年因淫照事件被內地封殺，現除接內地酒吧騷外，亦經營服飾生意，去年與台灣女友洪文安分手。</p><p>古天樂</p><p>二○○三年推出Mr.Cool細碟後便專心拍戲，現貴為影壇寵兒，剛過去的賀歲檔便有三套電影上映。</p><p>李彩華</p><p>入行十七年，近年轉到內地發展，拍劇拍到坐擁八千萬身家。</p><p>丁子高</p><p>丁子高與余啟邦、李安、梁世豪組成VRF，兩年後解散。丁子高現自組公關公司，亦是楊千嬅背後的男人。</p></body></html>
