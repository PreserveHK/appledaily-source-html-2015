<html><header><meta charset="utf-8"><title>祖兒秒速換妝考演技</title></header><body><h1>祖兒秒速換妝考演技</h1><p>容祖兒日前為化妝品牌植村秀拍廣告短片，連續拍攝了十四小時，要以一take過手法不斷來回跑，兼要秒速換造型，祖兒笑說：「試位到正式拍，跑咗超過五十次，運動量同練跑冇分別，秒速換妝好似演唱會換衫一樣咁急，仲要keep住情緒做表情，我真係覺得原來我啲演技真係唔差㗎！」 <br>此外，祖兒兩位師妹衛詩雅與湯怡，早前合作拍攝VICHY護膚品廣告，導演安排兩女互繪一幅畫送給對方，湯怡說：「我畫畫唔叻，但好想畫一紮玫瑰送畀佢，希望佢未來好似玫瑰咁燦爛。」衛詩雅則畫了一個花園，她說：「祝福佢事業、愛情、生活，好似呢個花園咁多姿多采。」<br>撰文：炎炯炯</p></body></html>
