<html><header><meta charset="utf-8"><title>黃曉明自爆曾患抑鬱厭世</title></header><body><h1>黃曉明自爆曾患抑鬱厭世</h1><p>【北京直擊】<br>劉青雲、黃曉明、薛凱琪和葉璇等，昨在北京出席電影《暴瘋語》宣傳，該片在第三十四屆香港電影金像獎獲最佳男主角、最佳女配角、最佳新晉導演及最佳原創電影歌曲四項提名。黃曉明自爆拍《暴》片時差點壓力爆煲抑鬱，有厭世念頭，幸得到監製爾冬陞開解。<br>青雲笑言這部戲終於換走皮膚黝黑的拍檔古天樂，取而代之是白淨黃曉明，身邊黃曉明即說：「在我沒做演員之前，我是看青雲大哥的戲長大的，這次拍戲卻被黑臉的劉青雲嚇倒，看到他大眼睛盯着我，突然爆發的時候很可怕！」<br>採訪、攝影：陶然婷</p></body></html>
