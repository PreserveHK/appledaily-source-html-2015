<html><header><meta charset="utf-8"><title>Ricky老婆陀第三胎</title></header><body><h1>Ricky老婆陀第三胎</h1><p>韓國親子綜藝節目《Oh！My Baby》認真喜事重重！日前有份參演節目的韓國前組合god成員金泰宇，才宣佈老婆懷第三胎，想不到昨日另一混血男星Ricky Kim亦傳出喜訊，透露會做多仔公，其妻柳承珠已懷有第三胎！</p><p>據節目組透露，兩個家庭十分有緣，同時懷有第三個孩子三個月，「他們不會退出節目，以後大家可在節目中看到兩個家庭為增添新成員做準備的過程。」金泰宇本身育有兩名女兒，而Ricky亦有一子一女，當中其囝囝泰吳更因生得可愛而人氣急升。此外，另一親子節目《超人回來了》收視繼續強勁，前日播出的一集有17.1%繼續稱冠。<br>撰文：江瑚</p></body></html>
