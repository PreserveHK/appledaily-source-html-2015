<html><header><meta charset="utf-8"><title>孔孝真落實拍《Producer》</title></header><body><h1>孔孝真落實拍《Producer》</h1><p>金秀賢主演《星星》後一直未有新作品，日前傳出他將會趁入伍前接拍KBS新劇《Producer》，昨日金秀賢方面終落實接拍。《Producer》未推出已大受關注，更被看好是今年的熱爆韓劇。<br>除了有金秀賢助陣外，其餘卡士都十分強勁，當中車太鉉第一個落實演出，早前連「收視女王」孔孝真和IU亦已答允演出。此劇是以綜藝節目部門為背景，講述電視台製作綜藝節目時的故事，車太鉉飾演擁有十年經驗的導演、孔孝真則飾演音樂節目的導演、IU做著名女歌手，而金秀賢則扮演新人導演，電視劇預計於下月中首播。</p></body></html>
