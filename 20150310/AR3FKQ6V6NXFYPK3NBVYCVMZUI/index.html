<html><header><meta charset="utf-8"><title>Eric Kwok愛犬擒車窗吹風</title></header><body><h1>Eric Kwok愛犬擒車窗吹風</h1><p>有港版「Iron Man」之稱的郭偉亮（Eric Kwok）前晚九時許，跟太太葉佩雯各自手抱着一隻愛犬離開寓所。去到車位Eric並沒有將愛犬放在旅行車的後座，而是放在司機位跟自己一起開車。<br>行車期間，狗狗亦很熟練將頭伸出車窗外吹吹風，非常自在。他們帶着兩隻狗，由住所開了約五分鐘車程，到友人家中的停車場，Eric放下愛犬在大堂後，從車尾取出兩大袋物品便跟老婆上樓找友人。<br>採訪、攝影：朱志聰、畢紹基</p></body></html>
