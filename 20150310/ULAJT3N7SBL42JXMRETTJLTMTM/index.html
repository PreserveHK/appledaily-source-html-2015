<html><header><meta charset="utf-8"><title>求驗客手記︰蘇拿掌軍十場即被炒</title></header><body><h1>求驗客手記︰蘇拿掌軍十場即被炒</h1><p>如果我求大俠識算命，會建議某啲人叠埋心水，永遠都唔好再掂教波呢瓣，蘇拿就係其中一位。呢位球員時代好風光嘅意大利名宿，舊年平安夜先接掌意甲卡利亞里，估唔到三個月未夠就執包袱。喺佢帶隊期間，球隊成績未見改善，十場意甲得二勝二和六負，目前排尾三，所以被炒都好合理。蘇拿過去喺英格蘭教韋斯咸同屈福特都失敗收場，今次就創咗佢個人最快被炒嘅紀錄。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
