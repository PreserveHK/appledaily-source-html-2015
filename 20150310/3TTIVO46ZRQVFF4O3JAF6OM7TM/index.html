<html><header><meta charset="utf-8"><title>Laura復合有心結</title></header><body><h1>Laura復合有心結</h1><p>嚴淑明創立沐浴品牌，昨日在尖沙嘴舉行記者會，汪子琦舊愛內地富婆Laura及陳敏之等現身撐場。首次做老闆的嚴淑明笑言如果邀得舊老闆Laura合資，公司應該可以上市。Laura年前與馬賽及汪子琦的三角關係成為城中話題，昨日原先同場出現的汪子琦卻以工作忙為由臨時缺席，問Laura會否與汪子琦復合？她說：「有發展空間，係人都有發展空間。」問馬賽曾介入二人感情一事，Laura回應：「好事壞事都係一種經歷，做得朋友都原諒，可唔可以一齊番，係另一種原諒。不過之前太大件事，暫時未ready。」<br>採訪、攝影：張俊銘</p></body></html>
