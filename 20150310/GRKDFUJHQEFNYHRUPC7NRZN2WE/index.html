<html><header><meta charset="utf-8"><title>BSB下月來港開騷</title></header><body><h1>BSB下月來港開騷</h1><p>美國男子組合Backstreet Boys（BSB）曾紅極一時，經闊別香港歌迷多年，BSB宣佈下月假九龍灣國際展貿中心匯星Star Hall舉行一連兩場的演唱會，是相隔七年再度訪港。<br>BSB由Nick Carter、Brian Littrell、Kevin Richardson、Howie Dorough和A.J. McLean組成，曾創下全球賣出逾一億三千萬張專輯的驚人銷量，最近再次展開世界性巡演，今次將走遍新加坡、台北、曼谷及吉隆坡，香港站則定在下月廿二及廿三日，門票後日公開發售。<br>撰文：哥羅</p></body></html>
