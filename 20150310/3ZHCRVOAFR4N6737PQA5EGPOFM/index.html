<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪詩詩爆子丹床上秘密 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：汪詩詩爆子丹床上秘密 - 馮仁昭</h1><p>甄子丹同老婆汪詩詩噚日喺金鐘出席床上產品活動，公開佢哋嘅床事，詩詩話：「試過瞓着後子丹好大力拍我又推我，超嬲，但佢又熟睡唔知道，之後我就成晚背住佢瞓。」<br>之後子丹解釋每次拍完動作片就會咁，但詩詩投訴話：「拍拖時佢唔係咁，結婚後先咁樣。」子丹講笑話：「我其實瞓好少位置咋，我怕凍，太太怕熱，佢一年四季開冷氣，我就四季冚棉胎。」<br>撰文：馮仁昭</p></body></html>
