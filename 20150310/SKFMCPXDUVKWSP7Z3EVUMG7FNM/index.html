<html><header><meta charset="utf-8"><title>中環在線：馬莎小股東股息可換禮物卡 - 李華華</title></header><body><h1>中環在線：馬莎小股東<br>股息可換禮物卡 - 李華華</h1><p>英國連鎖百貨店馬莎近年銷售疲弱，股東怨聲載道，需知道呢間百貨有十九萬個登記散戶，持有三分之一股權，絕對唔可以得罪。馬莎最近就諗到條橋，既可以優惠小股東買嘢，又可以變相刺激銷售，就係畀小股東揀現金股息，或者將股息用嚟九折買馬莎禮物卡嘞。<br>不過咁，其實九折購物又唔算平好多，你話好似日資百貨股永旺（AEON，984）咁，舊年隨股息派一百二十五蚊現金券，咁就真係畀着數小股東啫。更何況，英國奢侈手袋品牌Mulberry一早畀股東八折買袋，感覺上，佢哋對小股東仲豪爽喎。</p></body></html>
