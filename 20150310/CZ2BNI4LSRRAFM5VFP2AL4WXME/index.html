<html><header><meta charset="utf-8"><title>中環在線：宣紙《船》屹立交易廣場 - 李華華</title></header><body><h1>中環在線：宣紙《船》屹立交易廣場 - 李華華</h1><p>藝壇盛事巴塞爾藝術展（Art Basel）將於周日在港舉行，今年參與嘅商業機構唔少，投資銀行、保險公司、地產商等等喺呢個月紛紛跟藝術拉上關係。<br>中環大業主置地最近就跟香港藝術門合作，喺交易廣場中央大廳展覽一個由當代藝術家朱金石所作嘅大型宣紙裝置《船》，等中環人炒股、搵刁之餘，都可以感染一下藝術嘅氛圍。<br>呢件藝術品相當巨型，全長十八米、高七米，由竹、棉線，同埋一萬二千多張宣紙組成。展期由今日至本月底。</p></body></html>
