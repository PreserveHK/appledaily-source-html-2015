<html><header><meta charset="utf-8"><title>求驗客手記︰科隆慶祝入波變虐畜</title></header><body><h1>求驗客手記︰科隆慶祝入波變虐畜</h1><p>大部份球隊都有吉祥物，德甲球隊科隆嗰隻就係活生生叫Hennes嘅山羊，有時工作人員會喺場邊拖住佢為球隊打氣。但喺周日主場4:2贏法蘭克福場德甲，幫科隆「埋齋」嘅尼日利亞前鋒安東尼烏查入完波興奮到儍咗，慶祝時竟然走去掹住Hennes對角；睇Hennes掙扎嘅反應，似乎佢真係嚇親。烏查賽後都知自己癲過頭，喺twitter耍冧，唔知嗰邊嘅愛護動物協會睇完段片，會唔會告佢虐畜呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
