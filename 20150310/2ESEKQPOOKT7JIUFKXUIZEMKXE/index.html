<html><header><meta charset="utf-8"><title>關仁隱事：「火車頭」壓力大轉學校 - 關仁</title></header><body><h1>關仁隱事：「火車頭」壓力大轉學校 - 關仁</h1><p>星二代其實唔係想像中咁易做，小小年紀已經要生活喺鎂光燈之下，好似「火車頭」由出世俾人影到返學，仲要俾同校家長投訴憑關係先入到學，搞到火車頭媽咪「車長」都幾唔開心。本來佢一早諗定囝囝入讀一條龍學校，可以直升小學、中學，將來唔使再為搵學校煩呢樣煩個嗰樣，不過名校始終都係競爭大，火車頭成績又唔係特別標青，眼見囝囝越大越讀得唔開心，車長睇到好心痛，考慮緊幫囝囝轉讀國際學校，唔使囝囝再受壓咁話。<br>撰文：關仁</p></body></html>
