<html><header><meta charset="utf-8"><title>穗毒鹽案債仔欲嫁禍超市</title></header><body><h1>穗毒鹽案債仔欲嫁禍超市</h1><p>廣州市海珠區早前發生一家六人中毒的毒鹽案，警方調查後拘捕一名二十六歲陳姓男子。</p><p>網購毒鹽害全家</p><p>警方指陳因賭波欠下十多萬元人幣賭債，當他得知家中食鹽（圖）購自附近的家樂福超市後，將網購回來、可致人中毒的亞硝酸鈉放入家中的食鹽罐，企圖令家人中毒後向超市勒索，可是後來擔心身份暴露而未實施勒索。陳本月十三日投毒後外出，家人其後因進食用毒鹽煮成的午餐後出現上吐下瀉、嘴唇發黑等症狀，有人當場昏迷，送院後發現中毒者的血液都變黑，幸經搶救後均無生命危險。<br>廣東《南方都市報》</p></body></html>
