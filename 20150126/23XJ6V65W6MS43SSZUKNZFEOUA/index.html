<html><header><meta charset="utf-8"><title>珠海普選校服棒球裝大勝</title></header><body><h1>珠海普選校服棒球裝大勝</h1><p>廣東珠海有普選！該市中小學校服招標入圍的方案採取投票方式選出，經過十五萬名家長、學生和教師的網上投票，最終結果於近日正式出爐。</p><p>教師偏愛傳統款式</p><p>在小學校服的角逐中，被稱為「棒球服」（圖）的款式最終中標，顏色以暗紅為主；中學校服的勝出方案，外形也偏向運動裝，顏色以深藍色為主。款式比較傳統的設計方案，在這次普選中獲得最低票數。<br>投票結果還顯示，學生、家長大多喜歡新潮款式，教師偏愛傳統設計。新款校服將在今年六月上市銷售，九月新學年開始，學生將統一穿着新校服。<br>廣東《南方都市報》</p></body></html>
