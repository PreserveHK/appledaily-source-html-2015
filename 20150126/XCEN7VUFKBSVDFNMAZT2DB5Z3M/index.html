<html><header><meta charset="utf-8"><title>1.1萬伏特不傷身異能少年無懼高壓電</title></header><body><h1>1.1萬伏特不傷身<br>異能少年無懼高壓電</h1><p>觸電後果可大可小，就算不死也會被電傷。但印度十六歲少年詹格拉（Deepak Jangra）三年前替母親修理暖爐不慎觸電時，才發現自己有抵抗高壓電的異能，迄今他身體可承受一萬一千伏特、足夠五百個家庭使用的電力通過。</p><p>詹格拉憶述，最初根本不相信自己擁有這種異能，還以為電線短路才沒有受傷，後來反覆試驗後才能確定（上圖）。現在他無論是用舌頭觸碰通了電的電線（左圖），還是把手放進已通電的浴盆，甚至爬上電線杆觸碰電線，也不會受傷，形容這是上天賦予他的禮物。<br>英國《星期日鏡報》</p></body></html>
