<html><header><meta charset="utf-8"><title>伊朗外長罕有訪沙地</title></header><body><h1>伊朗外長罕有訪沙地</h1><p>伊朗外長扎里夫（圖）前日罕有地到訪沙地阿拉伯，哀悼上周五駕崩的國王阿卜杜拉，此行或有望緩和兩國勢成水火的關係。<br>伊朗是什葉派龍頭，在敍利亞內戰中支持巴沙爾政權，身為遜尼派大哥的沙地則力撐叛軍推翻政府，立場南轅北轍，但伊朗總統魯哈尼早前表示希望改善兩國關係，今次終促成上任兩年來首有高層官員到訪沙地。另外，法國總統奧朗德、阿富汗總統賈尼、英國查理斯王子及首相卡梅倫等多國領袖，亦雲集沙地。美國總統奧巴馬將縮短訪問印度行程再到沙地悼念國王。<br>法新社</p></body></html>
