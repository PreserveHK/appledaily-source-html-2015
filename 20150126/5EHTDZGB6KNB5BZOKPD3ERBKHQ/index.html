<html><header><meta charset="utf-8"><title>美黑人殺女友親女自盡</title></header><body><h1>美黑人殺女友親女自盡</h1><p>美國紐約一名黑人男子，前日在寓所內槍殺女友及女兒等三人，僅得頭部中槍的長女僥倖生還。開槍的男子事後亦畏罪自殺身亡，警方仍然在調查其行兇動機。</p><p>三十四歲兇手沃克（上圖），上周六早上返回寓所後，無故槍殺六旬外母和三十一歲女友黑爾（左圖左），連一對十二歲和七歲的女兒（左圖右）也不放過，長女雖被子彈射穿頭部破眼而出，仍能報警兼向到場警員講述案發經過，她送院治療後情況穩定。<br>沃克逃走後曾致電親人表示已鑄成大錯，之後驅車到機場附近樹林開槍自殺。身形魁梧的他當過職業籃球員，案發時任夜總會「睇場」，因計劃轉當私人保鑣而取得槍牌。<br>美國《紐約郵報》</p></body></html>
