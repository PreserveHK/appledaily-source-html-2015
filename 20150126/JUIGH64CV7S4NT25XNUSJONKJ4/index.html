<html><header><meta charset="utf-8"><title>劉詩詩婚後極速復工</title></header><body><h1>劉詩詩婚後極速復工</h1><p>吳奇隆與內地女星劉詩詩拍拖一年多，上周二在北京領證結婚後，婚禮與度蜜月一切未有時間去計劃，劉詩詩亦已經火速投入新劇《黎明決戰》拍攝工作。<br>前日劉詩詩首以吳太身份在上海為《黎》劇開工，劇組特別安排了歡迎會，導演劉江更代表全組人送了大束玫瑰花，祝福她與吳奇隆永遠幸福快樂。而自婚訊爆出後，有傳劉詩詩是奉子成婚，不過據知她在新戲有大量動作戲，全數會親身上陣。<br>撰文：麥萍萍</p></body></html>
