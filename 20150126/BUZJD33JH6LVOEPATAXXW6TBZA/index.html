<html><header><meta charset="utf-8"><title>張家界耐寒賽　索女淋冰水</title></header><body><h1>張家界耐寒賽　索女淋冰水</h1><p>湖南張家界的天門山，近日再次出現冰桶挑戰！三十多名來自世界各地的耐寒達人，前日在攝氏零度的氣溫下淋六十桶冰水，作為預賽，女挑戰者只穿單薄的比堅尼泳衣參賽（上圖）。<br>十四名挑戰者獲晉級，在昨日的決賽中泡在冰水當中，時間最長者獲勝。來自黑龍江省牡丹江、五十六歲的冬泳愛好者陳可財，不但泡在冰水裏，而且還能夠抱住冰塊、含冰棍、吹風扇，最終擊敗其他對手，成為今年的「耐寒王」。<br>青海衞視</p></body></html>
