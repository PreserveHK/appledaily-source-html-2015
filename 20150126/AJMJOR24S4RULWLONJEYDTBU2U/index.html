<html><header><meta charset="utf-8"><title>跑手有say：全馬冠軍嘔都要衞冕</title></header><body><h1>跑手有say：<br>全馬冠軍嘔都要衞冕</h1><p>渣馬全馬賽近年被非洲選手壟斷，今年終於有突破，女子組由北韓的二十二歲跑手金慧慶勝出；然而由於賽會沒有韓語繙譯，這名神秘女跑手只能透過一名略懂韓語的外國記者作簡單繙譯，透露了少許個人資料，包括有位同樣擅跑的孖生姊妹因傷沒來港。這位去年平壤馬拉松冠軍跑手在頒獎禮上聽着北韓國歌時，更激動得眼淚奪眶而出。<br>男子組今年仍是非洲選手天下，埃塞俄比亞的伊基古率先過終點後，在終點線附近嘔吐大作（小圖），這名並非任職警察、卻在國內協助警察長跑會的跑手，希望明年來港衞冕。二人分別取得約五十萬港元獎金。</p></body></html>
