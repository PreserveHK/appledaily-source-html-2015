<html><header><meta charset="utf-8"><title>江希文貼女相忘憂</title></header><body><h1>江希文貼女相忘憂</h1><p>全國政協兼資深大律師胡漢清與江希文（Liz）拍拖後育有一女，二人去年分手後反目，有指Liz要求名份、霸佔胡家大宅及要分身家，雙方更各執一詞，不但分別有受傷照片，更有爆粗的聲帶流出。昨日有報道指胡漢清指自己有秘密武器在手，另外亦有指江欣燕搭路，Liz找來降頭法師作法，對此Liz昨日透過短訊回應說：「請大家不要想太多，我和胡生的事已交由律師處理！因為我們的家事麻煩到大家，真不好意思！希望事件盡快解決。」與此同時，Liz昨日於facebook上載囡囡Natalie玩新木馬的照片，見Natalie擺出趣怪表情，玩得十分開心。<br>採訪：皓騫</p></body></html>
