<html><header><meta charset="utf-8"><title>跑手有say：伍家謙主播變跑手鬆晒</title></header><body><h1>跑手有say：<br>伍家謙主播變跑手鬆晒</h1><p>體育王子伍家謙離開三色台後，一直捨不得離開體育界，昨日他更出戰十公里賽。由主播變身參賽者，樂得輕鬆的他最終約以五十二分鐘完成賽事，更笑言來年有意嘗試半馬，向難度挑戰。<br>以往慣在電視看家謙報道渣馬消息，今年他卻換上跑手身份作戰，雖自稱無時間練跑，但仍如願在一小時內衝線。以一身黑超型仔跑步Look參戰的他稱：「只有跑手身份，不用採訪起點後急急上車離開，心態上當然輕鬆得多。今次是我第二次跑渣馬十公里賽，自己亦有意嘗試半馬路程，不過還是要認真練跑，才敢挑戰更長距離呢！」</p></body></html>
