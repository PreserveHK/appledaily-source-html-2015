<html><header><meta charset="utf-8"><title>Baby直踩三十小時狂𢱑銀</title></header><body><h1>Baby直踩三十小時狂𢱑銀</h1><p>楊穎（Angelababy）前晚於北京出席科技公司百度的十五周年年會，穿上一襲高衩黑色晚裝現身，現場更宣佈Baby成為百度的首位代言人。Baby參與內地綜藝節目《奔跑吧兄弟》後大受歡迎，忙上加忙的Baby到北京前已工作超過三十小時，她於上海連夜趕戲，之後便趕早機飛到北京，認真是馬不停蹄。在周年年會上，Baby出場一刻，獲數萬名員工送上歡呼，而她更變身親善大使，在台上跟主持互動，更即場抽出一千名幸運兒送上禮物，向來搞笑的Baby在台上大說笑話，逗得在場歡笑聲不絕。<br>撰文：栐仁</p></body></html>
