<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王宗堯人工升幾級 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王宗堯人工升幾級 - 馮仁昭</h1><p>被稱為新一代男神嘅王宗堯，近日化身占士邦拍攝鬚刨廣告，原來之前佢有份拍嘅港台劇《獅子山下》角色要留鬚，又咁啱拍鬚刨廣告當日已經拍完劇集，所以王宗堯可以即場試用新鬚刨：「我本身啲鬚都生得好快，唔剃幾日就已經生到滿面都係，所以今次有機會拍呢個鬚刨廣告都好開心。」最近王宗堯工作都排到滿滿，收入係咪幾級跳？佢即笑話：「多謝廣告客戶支持，自己都會繼續努力做嘢，𠵱家手頭上都有啲劇本喺手。」<br>撰文：馮仁昭</p></body></html>
