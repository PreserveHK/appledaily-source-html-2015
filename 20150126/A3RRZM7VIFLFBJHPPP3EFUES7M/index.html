<html><header><meta charset="utf-8"><title>杜德偉開巡唱繼續脫</title></header><body><h1>杜德偉開巡唱繼續脫</h1><p>杜德偉（Alex）前晚在中環舉行小型音樂會，並宣佈將會開「極杜世界巡迴演唱會Part 2演唱會」傳媒笑問他會否露得更多，因之前紅館演唱會唱《脫掉》時只脫剩底褲，Alex說：「我驚俾人拉喎！但我同呢首歌好有緣，以後每次開騷都會唱呢Part。」<br>杜德偉希望身形比上次更靚，但絕不考慮穿丁字褲，他笑說：「我唔係舞男呀！如果身形比佢哋好，我都唔介意。」<br>此外，吳若希最近被指與陳淑蘭舊愛撻着，雙方年齡差距三十多年，而五十二歲Alex與太太Ice亦是老夫配嫩妻格局，他說：「我只係大廿五年，愛係好奇妙，唔分年齡國籍高矮肥瘦，最緊要係真心。」<br>採訪、攝影：羅慧敏</p></body></html>
