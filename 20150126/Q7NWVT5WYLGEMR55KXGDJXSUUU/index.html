<html><header><meta charset="utf-8"><title>保證水質純淨泰晤士河1.2億建泳池</title></header><body><h1>保證水質純淨<br>泰晤士河1.2億建泳池</h1><p>英國倫敦泰晤士河在半世紀前因太骯髒而被禁止游泳，但現在有企業家計劃斥資一千萬英鎊（約一億二千萬港元）在河中心興建一個長二十五米（八十二呎）、闊九點七米（三十二呎）的露天泳池（圖），一俟批准，泳池最快明年底啟用。<br>構思在倫敦堤岸聖殿區興建泰晤士泳池，實在要感謝德國水淨化專家的設計，在泳池旁種植蘆葦草過濾，池邊底層另有第二重濾水系統，保證水質「純淨如山水」。周邊另建一點二米（四呎）高的玻璃圍欄，隔阻船隻經過時泛起的波浪。<br>英國《星期日郵報》</p></body></html>
