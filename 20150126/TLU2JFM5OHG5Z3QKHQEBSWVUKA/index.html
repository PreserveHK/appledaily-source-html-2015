<html><header><meta charset="utf-8"><title>Hilary夜蒲滴酒不沾</title></header><body><h1>Hilary夜蒲滴酒不沾</h1><p>上山詩鈉女兒Hilary亭亭玉立，深得母親的真傳，長得一副美人兒胚子，Hilary今年才踏入十八歲，可說是圈中極富條件的明日之星。前晚近十一時，Hilary現身中環蘭桂坊，她與兩名友人一同行至酒吧門外，跟相識的三名男友人會合，大家在門外傾談，見身邊的友人均一邊喝酒一邊跳舞，未滿十八歲的Hilary則很自律，只站在門外跟好友談天，沒有碰過半點酒精，約十五分鐘後她便與友人一同離去。<br>採訪、攝影：梁繼光、畢紹基、潘冠恩</p></body></html>
