<html><header><meta charset="utf-8"><title>關仁隱事：「藍藍路」借醉試水溫 - 關仁</title></header><body><h1>關仁隱事：「藍藍路」借醉試水溫 - 關仁</h1><p>巨頭「藍藍路」一向鹹濕，經常向旗下藝人埋手，聽聞佢有方法去試人落唔落搭。首先就係以公事為名，要藝人出席飯局，跟住自己就扮醉，要人送佢返歸，期間藍藍路會出手摸嚟摸去，試吓對方有乜反應，因為佢都做到好出面，成年人一定知道佢究竟想點，肯落搭嗰啲，自然工作變得密麻麻；而唔肯嗰班，就會被打入冷宮，日日坐冷板櫈冇工開。藍藍路次次都用呢招，已經傳到全公司都知，所以每次佢一扮醉，大家都知又係佢釣魚搵對象嘅時候。<br>撰文：關仁</p></body></html>
