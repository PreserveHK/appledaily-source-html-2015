<html><header><meta charset="utf-8"><title>fb教主「糞便畫」</title></header><body><h1>fb教主「糞便畫」</h1><p>這幅facebook創辦人朱克伯格（Mark Zuckerberg）的肖像畫（圖）畫得栩栩如生，有誰想過所用的不是顏料而是糞便畫成，目的是控訴fb過份收集用戶私隱。<br>這幅極度嘔心的糞便畫，是美國紐約畫家KATSU用自己的糞便畫成，目前在曼哈頓區「記着未來」畫展中展出，KATSU表示故意用「低劣的生物物質」作畫，諷刺fb「比政府控制更多資訊」，又謂朱克伯格「受人奚落是活該」。他期望能喚醒人們對保護私隱的關注。<br>美國《紐約每日新聞》</p></body></html>
