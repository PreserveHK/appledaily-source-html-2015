<html><header><meta charset="utf-8"><title>迷你豬賣豬扒正宗慘慘豬</title></header><body><h1>迷你豬賣豬扒<br>正宗慘慘豬</h1><p>日本金沢市豎町通一間以豬扒為賣點的餐廳，找來一隻迷你豬做店長，令生意火旺。<br><br>這隻超級可愛的迷你豬名叫「Taboo」，肥肥白白人見人愛，又跟狗仔齊齊瞓，自然引來大批客人前來光顧，順便與小豬來個親密合照。<br><br>不過，想深一層，這間餐廳賣的是肥美豬肉豬扒，當「Taboo」人老「豬」黃，會不會由店長變成豬扒包的餡料呢，而且要豬仔看着同類一一被吞食，也太殘忍了吧。<br><br>Gameover</p></body></html>
