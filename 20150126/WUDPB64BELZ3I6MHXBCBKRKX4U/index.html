<html><header><meta charset="utf-8"><title>班尼狄趕娶大肚未婚妻</title></header><body><h1>班尼狄趕娶大肚未婚妻</h1><p>英國男星班尼狄甘巴貝治（Benedict Cumberbatch）早前宣佈未婚妻Sophie Hunter正懷有身孕，他們首個BB將會在夏天出世，而班尼狄原來正秘密籌備婚禮，以趕及在BB出世前迎娶Sophie。<br>據知情人士透露班尼狄已透過電郵邀請親友出席婚禮，他選擇以電郵而非喜帖公告喜訊，無非是想將婚事保密，而電郵上亦沒有寫到婚禮地點，以及只有小量親戚好友獲邀出席，保密功夫可謂做到足。<br>撰文：程芬</p></body></html>
