<html><header><meta charset="utf-8"><title>補充維他命　舒緩肌肉疼痛</title></header><body><h1>補充維他命　舒緩肌肉疼痛</h1><p>除了做足夠的緩和動作外，在飲食上同時都要配合，才可盡快令肌肉鬆弛。營養師吳耀芬說：「跑馬拉松後，身體血糖下降、電解質失衡，肝醣大量消耗，所以跑手比賽應多吃含有維他命B1的食物，因B1不足會導致乳酸積聚，可飲牛奶和豆類製品。另外，長跑後身體較虛弱，補充維他命C，可強化造血功能，回復身體的耐力；也要補充鈣質，調節神經肌肉的興奮性，避免肌肉抽筋。進食蔬菜、水果等食物能獲取以上營養。」</p></body></html>
