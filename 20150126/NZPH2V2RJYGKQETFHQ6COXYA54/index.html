<html><header><meta charset="utf-8"><title>楊丞琳Dry爆唔急拍拖</title></header><body><h1>楊丞琳Dry爆唔急拍拖</h1><p>台灣女星楊丞琳昨日在將軍澳舉行簽唱會，過百歌迷到場支持，歌迷送贈風車祝福她早日行桃花運，丞琳與歌迷玩遊戲時，將風車放在地上，玩完遊戲後，她即緊張地拾回風車，並說：「我啲桃花呀！」她更以粵語說：「前一日去咗行街食飯，夜晚同Sa（蔡卓妍）食飯，我哋好熟。」<br>對於歌迷心急想她有拖拍，她說：「他們急甚麼呀？這個東西急不來，但他們很可愛。」丞琳坦言單身了很久，仍未有對象，但媽媽沒催促，家人較重視她的健康。對於前緋聞男友羅志祥因爆昆凌假情信一事而遭罵，丞琳相信只是一場誤會。<br>採訪、攝影：廖達燊</p></body></html>
