<html><header><meta charset="utf-8"><title>Chilam冇呷李敏鎬醋</title></header><body><h1>Chilam冇呷李敏鎬醋</h1><p>張智霖（Chilam）及佘詩曼等昨日在旺角宣傳電影《衝上雲霄》，Chilam玩遊戲時示範機上談情，他更把臉靠近女粉絲臉。日前他和袁詠儀在內地拍節目見韓星李敏鎬開心合照，問他可會呷醋？他說：「陪佢完成夢想都戥佢開心，伴侶好恨嘅嘢，但自私唔幫佢達成，呢啲唔叫係愛。」他希望有機會見全智賢，相信到時定必呆若木雞。<br>而佘詩曼拍攝時，與古天樂有機會坐過百年的古董飛機，她更說：「自從睇咗《衝》劇已對機師、空姐好仰慕，覺得造型好吸引。」而馬國明在台多次講在英國拍外景一直於室內取景，觀眾未必看得出曾留赴當地拍攝，他事後否認介意。<br>採訪、攝影：王連連</p></body></html>
