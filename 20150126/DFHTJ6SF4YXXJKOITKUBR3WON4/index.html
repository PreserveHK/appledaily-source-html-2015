<html><header><meta charset="utf-8"><title>哥倫比亞索女色誘看更爆竊300戶</title></header><body><h1>哥倫比亞索女色誘看更<br>爆竊300戶</h1><p>哥倫比亞索女利用美貌騙取看更的信任，多次賺門進入大廈爆竊，洗劫三百戶後才落網。</p><p>女賊托里斯（Andrea Torres）在十七歲時因當扒手入獄（上圖），在監獄期間勝出選美比賽，驅使她日後以美貌（左圖）「搵食」。她近年不斷在首都波哥大犯案，經常訛稱是大廈某單位業主的女友，忘記帶鑰匙，看更見她美麗斯文，讓她進入大廈，她就到某單位爆鎖，再召來同黨搬走賊贓，得手後更在社交網站炫富。<br>警方相信托里斯曾爆竊多達三百個單位，去年七月犯案後申請簽證往德國時，行蹤敗露而被捕。<br>英國《星期日鏡報》</p></body></html>
