<html><header><meta charset="utf-8"><title>關伊彤再誕女考慮封肚</title></header><body><h1>關伊彤再誕女考慮封肚</h1><p>已有一女的港視藝人關伊彤，昨日順產誕下重約七點四磅的囡囡，她昨早由老公林紹奎陪入產房，小B女臉頰脹卜卜，眼線深長似足老竇，關伊彤表示可能囡囡體形偏大，所以生產過程較痛楚，考慮封肚，但老公卻想追仔，她昨在電話中說：「𠵱家兩姊妹有個伴，暫時兩個夠晒數。」<br>關伊彤指長女林醇欣嚷着要到醫院探妹妹，她說：「我哋仲未幫細女改名，但姐姐成日口噏噏叫妹妹做Sapolina，唔知佢邊度學識呢個名，好搞笑。」關伊彤計劃為囡囡餵人奶，她指跟港視今年九月約滿，公司大方讓她身體復原才安排開工。<br>採訪：比華利</p></body></html>
