<html><header><meta charset="utf-8"><title>劉在錫跳骨盆舞取勝</title></header><body><h1>劉在錫跳骨盆舞取勝</h1><p>憑騎呢上位的，其實不止李光洙一個。一眾《RM》主持人亦同樣在節目上豁出去，每集都努力搞笑俘虜觀眾，「國民MC」劉在錫更是付出不少。<br>在昨日播出一集，劉在錫就孖HaHa及光洙大跳上位女團EXID的性感骨盆舞《Up &amp; Down》，三人雖然未有男扮女裝，不過穿上白色上衣及長褲的他們，雙手擺在骨盆旁，盡情扭腰的模樣令拍攝現場笑聲四起。製作組表示：「在這次比賽中，有『綜藝王』之稱的劉在錫，他改編歌詞及舞蹈的實力令人眼前一亮，絕對會讓觀眾捧腹大笑。」<br>撰文：梁雯迪</p></body></html>
