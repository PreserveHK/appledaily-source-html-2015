<html><header><meta charset="utf-8"><title>的士司機找冥鈔嚇暈乘客</title></header><body><h1>的士司機找冥鈔嚇暈乘客</h1><p>坐的士找到冥幣，實在太嚇人！黑龍江省哈爾濱市警方近日接連發現有兩宗找續冥幣案件，有的士司機趁着晚上燈光昏暗、乘客着急，找續時無仔細看清，竟然在找續時夾着聲稱由「冥民銀行」發行的五十元鈔票（圖）。<br>其中一名姓孫的女子回家後發現冥鈔，被嚇到心臟病發，幸家人及時發現，將她送院救治。孫稱涉事的的士司機年約三十、小平頭、臉特別瘦，說話無聲無氣。公安部近日在網站公佈這兩宗案件，呼籲民眾下車時要檢查找續，並且保留收據、記下的士車牌。<br>新華網</p></body></html>
