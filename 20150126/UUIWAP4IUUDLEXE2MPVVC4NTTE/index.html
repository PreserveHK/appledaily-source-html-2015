<html><header><meta charset="utf-8"><title>馮仁昭四圍超：丁羽寫信送老婆上路 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：丁羽寫信送老婆上路 - 馮仁昭</h1><p>資深配音人丁羽老婆歐陽淑蘭，上月十九號心臟病離世，享年六十九歲，噚日喺紅磡世界殯儀館舉殯，曾志偉同陳惠敏等圈中好友都有到場致祭。陳惠敏話：「邵氏年代，佢化妝最叻，我好尊重佢，佢係化妝師祖，以前都有聯絡食飯，不過佢去得好快。」丁羽叔話揀咗老婆最鍾意嘅衫、鞋、首飾同耳環做陪葬，自己有寫信畀佢，希望老婆一路好走。<br>撰文：馮仁昭</p></body></html>
