<html><header><meta charset="utf-8"><title>全球招聘　30歲升社長日AV筍工年薪131萬</title></header><body><h1>全球招聘　30歲升社長<br>日AV筍工年薪131萬</h1><p>想高薪厚職，又可經常與美女親密接觸，不妨考慮加入日本成人電影行業吧，但毋須出賣肉體。日本知名AV製作公司SOD（Soft On Demand）徵求人才（圖），接受培訓後，有機會晉身社長，年薪高達二千萬日圓（約一百三十一萬港元）。<br>SOD在其網頁公開招聘製作、編輯及導演等，國籍、年齡及學歷不拘，只要求「實力至上」。其中最吸引的莫過於加入當見習生，有機會在三十歲當社長，收入比年薪逾一千萬日圓（六十五萬港元）的醫生及大學教授還要高。<br>台灣ETtoday新聞網</p></body></html>
