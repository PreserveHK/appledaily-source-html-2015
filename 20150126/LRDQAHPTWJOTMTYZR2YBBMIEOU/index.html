<html><header><meta charset="utf-8"><title>跑手有say：阿倫靠𥄫女跑完十公里</title></header><body><h1>跑手有say：<br>阿倫靠𥄫女跑完十公里</h1><p>東方副總監歐偉倫昨晨與一眾將帥，為慈善團體奧比斯籌款，奉獻「第一次」出戰渣馬十公里賽事；他更以約一小時二十分鐘完成，僅比「弗」爆的教練高尼路及射手基奧雲尼慢約二十分鐘。不用上白車，原來有秘技？<br>賽前稱已call定白車的「死火倫」笑說：「我由體院開始已不喜歡跑步，但跑馬拉松不同跑圈，沿途可以望風景及女仔分散注意力，最終比預計需個半小時完成還快了十分鐘，實屬奇蹟。 」守門員教練鍾皓賢及副隊長姚學文則謂，多得大家互相扶持才能撐到終點，若下屆再戰，一定要全隊一起跑。</p></body></html>
