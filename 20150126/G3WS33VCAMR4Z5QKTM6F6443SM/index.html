<html><header><meta charset="utf-8"><title>生駒里奈連環非禮隊友</title></header><body><h1>生駒里奈連環非禮隊友</h1><p>日本組合AKB48舉行一連四天人氣歌曲倒數活動，昨日完結。乃木坂46兼任AKB成員生駒里奈，前晚與小嶋陽菜一起演唱至中途，突然從後伸出魔爪，想胸襲陽菜，但最終未能成功。生駒因未能過手癮而向渡邊麻友下手，她表示與麻友很熟絡，可以隨便摸對方屁股，即伸手摸過去，被摸臀的麻友竟笑得很開心！</p><p>前晚亦宣佈HKT今年6月將在橫濱開兩場大型演唱會，指原莉乃表示擔心不能滿座，想找離隊成員大島優子等幫拖。此外，前成員秋元才加昨日出席有關北方領土的政治活動，即惹來爭議，被指想向政界發展。<br>撰文：阮瑜</p></body></html>
