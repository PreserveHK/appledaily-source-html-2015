<html><header><meta charset="utf-8"><title>體訊速遞：（足球）伊朗要求澳籍球證終身停賽</title></header><body><h1>體訊速遞：<br>（足球）伊朗要求澳籍球證終身停賽</h1><p>伊朗上周五在亞洲盃八強遭伊拉克淘汰出局，代表隊高級官員莫哈迪斯（Houshang Moghaddas）周日公開指摘在該場比賽的執法球證賓威廉斯（Ben Williams），希望這名澳洲籍球證被罰終身停賽。伊朗早前指伊拉克前鋒阿布杜沙拉（Alaa Abdulzehra）去年被驗出服用禁藥，就對手派出不合資格球員提出上訴，但已被亞洲足協駁回。綜合外電（澳洲）</p></body></html>
