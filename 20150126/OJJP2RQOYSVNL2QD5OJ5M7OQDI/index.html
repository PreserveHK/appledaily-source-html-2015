<html><header><meta charset="utf-8"><title>韓智敏入伍有自信</title></header><body><h1>韓智敏入伍有自信</h1><p>正與玄彬拍攝SBS新劇《海德哲基爾與我》的女星韓智敏，前日接受節目訪問時，自爆想演出大熱綜藝節目《真的漢子：女兵特輯2》。韓智敏表示：「我每星期都會看《真的漢子》，很想演出一次，感覺我可以做得好。我讀書時體力很好，雖然知道入伍訓練會恐怖，但我應該可以應付。」<br>而與《海》打對台的MBC新劇《Kill Me Heal Me》，劇組日前公開兩位主角池城及黃靜茵在屋頂上練習台詞的花絮照。據知，拍攝當日天氣非常寒冷而且很大風，但二人不理惡劣的環境，認真練習。<br>另外，池城前日在微博公開一張他穿上粉紅色外套的女高中生嬌俏造型相，力谷新劇。<br>撰文：梁雯迪</p></body></html>
