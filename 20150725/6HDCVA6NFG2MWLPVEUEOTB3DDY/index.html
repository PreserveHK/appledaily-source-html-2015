<html><header><meta charset="utf-8"><title>體壇拾趣：柏加玩Game單挑老虎</title></header><body><h1>體壇拾趣：<br>柏加玩Game單挑老虎</h1><p>今年九月舉行嘅歐洲籃球錦標賽會由四個國家合辦，東道主之一法國日前展開宣傳活動，幾位國手仲上咗電視節目玩遊戲造勢。作為法國隊最大牌嘅球星，綽號「跑車」嘅馬刺控衞柏加（Tony Parker、小圖）梗係演出最重要嘅角色，負責揸住架籠車避開老虎攔截（圖），裝滿水先可以完成任務。佢位出名動作慢嘅戰友戴奧（Boris Diaw），就只需要同幾位隊友企喺樓上食花生；戴奧仲扮老虎咆哮，唔知係咪覺得柏加對住隻老虎未夠驚。</p></body></html>
