<html><header><meta charset="utf-8"><title>體壇拾趣：紅黃戰秒速售罄球迷鬧爆</title></header><body><h1>體壇拾趣：<br>紅黃戰秒速售罄球迷鬧爆</h1><p>甲一籃球季後賽總決賽南華（紅衫）對永倫（黃衫）場Game 5門票噚日開售，唔少球迷晨早排隊撲飛都係得個桔。場波下周二喺新伊館上演，話就話有近3,000張飛，但網民反映城市電腦售票網大塞車，甚至有人親身排頭位，都因為系統故障失望而回；網站到中午已經顯示門票售罄，得番輪椅位。又難怪嘅，籃總因應新伊館座位較多，畀每個人最多買40張飛，分分鐘75人就包起全場，球迷想睇呢場冠軍生死戰，真係難過登天。</p></body></html>
