<html><header><meta charset="utf-8"><title>新曼對NEW巴點解仲要捱夜咁慘</title></header><body><h1>新曼對NEW巴<br>點解仲要捱夜咁慘</h1><p>曼聯今次北美之行，首戰贏CF阿美利加一比零，之後以三比一擊敗聖荷西地震。魔君雲高爾輕輕試陣，每次半場陣容都大變身。舒尼達連以及迪比兩位新兵有入球，魔迷當然笑呵呵。不過之前對手實力不強，香港時間周日凌晨四時，真正考驗終於有，早前經常做轉會新聞焦點的門將迪基亞有機會上陣。這場國冠盃的對手，是西甲、西盃及歐聯三冠王巴塞隆拿，美斯踢完美洲國家盃延遲歸隊，但巴塞早前仍能以二比一擊敗洛杉磯銀河，不過他們狀態未算最好，不知道對著新紅魔2.0，最後會有甚麼下場呢？戲碼如此強，要捱夜看直播也沒辦法。</p></body></html>
