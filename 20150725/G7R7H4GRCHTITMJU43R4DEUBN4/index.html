<html><header><meta charset="utf-8"><title>宋承憲有望演愛姐新劇</title></header><body><h1>宋承憲有望演愛姐新劇</h1><p>韓流經典女星李英愛自從宣佈演出新劇《師任堂，the Herstory》之後，外界對劇集高度關注，對男主角的人選更非常好奇。繼早前韓片《王的男人》男星甘宇成辭演男主角後，昨日型男宋承憲（上圖）就被爆已接到劇集邀請，會於月底決定演出與否。如果成事，《師》劇將會是宋承憲事隔兩年回歸的作品。另外，《師》劇雖然預計會於明年初首播，但劇組昨日表示已以歷史最高價向亞洲六國包括中國、日本、泰國等地預售版權，可見愛姐人氣強勁。</p></body></html>
