<html><header><meta charset="utf-8"><title>刀賊劫7仔唔夠使？4粒鐘換衫劫多劑</title></header><body><h1>刀賊劫7仔唔夠使？<br>4粒鐘換衫劫多劑</h1><p>【本報訊】粉嶺和滿街帝庭軒商場7-11便利店，昨日凌晨近零時，一名男子持刀闖入，指嚇職員聲稱打劫，掠去 1200元後逃之夭夭。警方接報到場，於現場附近兜截但未有發現，翻看閉路電視錄影，追緝一名年約20歲，約1.8米高，黑髮，案發時戴口罩，身穿黑色上衣，帶有一個環保袋賊人下落。<br><br>惟4小時後，距離帝庭軒70米外的聯安街7-11便利店亦遭遇劫，警方翻看閉路電視，發現賊人身形與帝庭軒7-11劫案賊人相同，相信是同一人所為。</p></body></html>
