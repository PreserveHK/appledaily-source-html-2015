<html><header><meta charset="utf-8"><title>「注意飛碟」路牌現九龍城</title></header><body><h1>「注意飛碟」路牌現九龍城</h1><p>【本報訊】外星人飛碟出沒請注意？曾女士母子前日下午行經九龍城賈炳達道一處咪錶位路邊，發現一個「小心兒童」的路牌背面，被人掛上「注意飛碟」圖案的「路牌」，「好得意，印得好可愛，天空有架飛碟，仲發光，好似嚟捉人」。該路牌頂部被人鑽孔，並以索帶箍着穩固。<br>路政署事後已派承建商完成維修上址遭覆蓋的路牌，並交警方調查。根據《道路交通條例》，非法移動、損壞或干擾交通標誌，即屬犯罪，違者可被罰款1,000元及監禁3個月。 <br>■記者劉雲彪</p></body></html>
