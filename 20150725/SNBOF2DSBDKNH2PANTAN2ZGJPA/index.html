<html><header><meta charset="utf-8"><title>Naomi報稱夜場失款</title></header><body><h1>Naomi報稱夜場失款</h1><p>馮鎵瀠（Naomi）前晚在中環夜蒲時聲稱被偷了一萬元，昨日本報向Naomi求證此事，她說曾與一位不認識的女子口角，但最終沒有離開，她說：「到4點幾左右，發現我擺喺枱面個袋打開咗，裏面有一萬蚊現金，仲有啲零碎嘅一百蚊、五百蚊紙唔見咗。」<br></p><p>警方到場後，Naomi指有夜店職員向警方聲稱，因為Naomi方才與人爭執，故「玩嘢」報警，又開燈拍下她的照片兼以粗言穢語相對。Naomi相信找回錢的機會不大，但最重要是討回公道。<br>採訪：陳杰</p></body></html>
