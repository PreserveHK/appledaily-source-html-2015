<html><header><meta charset="utf-8"><title>《侏羅紀世界》開拍續集</title></header><body><h1>《侏羅紀世界》開拍續集</h1><p>荷李活賣座電影系列《侏羅紀公園》第4集《侏羅紀世界》（Jurassic World）全球票房高達118.8億港元，電影公司昨日正式宣佈會再添食拍第5集，上映日期定於2018年6月22日。男女主角基斯柏特（Chris Pratt）及布斯達拉斯侯活（Bryce Dallas Howard）會回歸，不過導演哥連卓法羅（Colin Trevorrow）就退下來做編劇，他與史提芬史匹堡（Steven Spielberg）會擔任監製。</p></body></html>
