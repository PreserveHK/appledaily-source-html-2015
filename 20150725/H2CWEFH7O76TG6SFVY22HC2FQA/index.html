<html><header><meta charset="utf-8"><title>Kary新婚中門大開</title></header><body><h1>Kary新婚中門大開</h1><p>吳雨霏（Kary）、鍾舒漫同鍾舒祺昨日到銅鑼灣出席彩妝品牌專櫃開幕，新婚索妻Kary穿上黑色開胸性感衫，疑似真胸上陣，性感尺度更勝從前，Kary說：「呢個設計係要咁着先型。」Kary更自信老公不會問責，她表示老公一樣貪靚，喜歡時裝和購物。被問到會不會補擺喜酒？她說：「好簡單，都係親戚朋友食飯。」<br>鍾舒漫、鍾舒祺姊妹檔上陣，鍾舒漫指妹妹日日敷面膜，她說：「女仔係貪靚，但冇妹妹咁激動，成日好似作戰咁。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
