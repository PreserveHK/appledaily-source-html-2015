<html><header><meta charset="utf-8"><title>Coffee老銅開工引人讚</title></header><body><h1>Coffee老銅開工引人讚</h1><p>【皇室堡】林芊妤（Coffee）一向以驕人身材為賣點，但估唔到佢就算以密實打扮嘅OL look現身，都有市場。前日下晝5點佢一身寫字樓女性打扮同另一位女演員喺銅鑼灣皇室堡門口拍片，都係好簡單咁係鏡頭行來行去。拍咗冇耐Coffee已經發現有記者影相，佢仲通知埋旁邊位𡃁模揮手打招呼。Coffee態度認真，每次拍完都會埋去睇playback。而當時啱啱係放工時間，加上Coffee上圍突出，吸引到唔少男士停低望多兩眼，亦有人認出佢，仲讚佢靚㖭！<br>採訪、攝影：畢紹基</p></body></html>
