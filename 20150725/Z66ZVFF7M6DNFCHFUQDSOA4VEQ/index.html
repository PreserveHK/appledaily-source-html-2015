<html><header><meta charset="utf-8"><title>【汽車籽】激改麥拿倫今日發佈　港限額全沽清</title></header><body><h1>【汽車籽】激改麥拿倫今日發佈　港限額全沽清</h1><p>相較法拉利及林寶堅尼，麥拿倫算是較多不同型號及版本推出的超跑。今天下午，代理便會正式發布限量版675LT。別以為新車只比前作650S多了25匹如斯簡單，新車不單在前後擾流作了大幅度更改及偷輕了100kg，那台3,800cc V8引擎更是全新調校，雖然車價接近560萬，但全球限量僅500部，故在港之限額一早被定購一空。據知車主包括一線明星及名人，但未知會否再一擲千金，一併加裝全車碳纖包圍及防滾架了，始終近百萬的option，門檻不是一般的低。<br><br>記者：徐影龍</p></body></html>
