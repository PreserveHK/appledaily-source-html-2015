<html><header><meta charset="utf-8"><title>學生抗議標語多錯字</title></header><body><h1>學生抗議標語多錯字</h1><p>反課綱學生在街頭抗議、以粉筆在地上寫着訴求時，誤將「撤」寫成了「撒」（圖），難怪作家張大春在臉書轉發照片還酸「我真慚愧」！有網友更發現，學生抗議標語上的錯字連篇，諷刺太離譜了！<br>Jia-Yu Pang在臉書整理出反課綱學生，抗議標語上的錯字，有人將道歉寫成「謙」，還有人將撤銷的「撤」寫成「徹」。有人因此嘲「半文盲學人鬧學運」，還有人留言「反歷史課綱？該擔心的是這些人的國文程度吧……錯字連篇哩」！但也有人認為不應該將焦點擺在錯字上，「有錯字一定要改正，但是有錯字不是重點啊！寫錯一個字和國家政策錯誤哪個比較嚴重？」<br>台灣《蘋果日報》</p></body></html>
