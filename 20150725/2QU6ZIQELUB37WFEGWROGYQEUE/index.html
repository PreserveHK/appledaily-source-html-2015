<html><header><meta charset="utf-8"><title>最小跳鼠僅比樽蓋大</title></header><body><h1>最小跳鼠僅比樽蓋大</h1><p>臉長的像小豬，外形跟老鼠差不多，身體一縮比礦泉水樽蓋略大一點。近日，新疆和田鳥友陳文傑發現了這奇特的小跳鼠（圖）。原來牠是當地的稀有物種，世界上發現的最小的跳鼠，名叫科氏三趾心顱跳鼠。<br>「牠是研究人類很多疾病，比如肥胖、糖尿病、心腦血管病等的理想載體，對研究疾病具有較大的科研價值。」新疆疾病預防控制中心研究員蔣衛稱，其冬眠方式比較獨特，體溫會降到攝氏幾度，每分鐘心跳只有兩至三次。<br>新疆《都市消費晨報》</p></body></html>
