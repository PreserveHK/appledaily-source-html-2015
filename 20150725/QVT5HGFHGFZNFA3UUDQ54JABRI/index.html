<html><header><meta charset="utf-8"><title>白百何妒忌胡巴</title></header><body><h1>白百何妒忌胡巴</h1><p>【北京直擊】電影《捉妖記》昨日在北京舉行慶功宴，慶祝電影票房超過10億元人民幣，導演許誠毅及演員白百何、井柏然、戲中的小妖王胡巴及出品人江志強都有出席。席間電影公司宣佈簽下胡巴成為合約藝人。而作為胡巴的生養父母，白百何與井柏然就代子簽約。<br>井柏然受訪時表示電影傳達一個萬物平等的訊息，他說：「感謝導演讓我懷孕，男人生子挺好。」白百何亦笑言沒想過兒子胡巴居然紅過自己，她說：「沒想到兒子紅過我，真是長江後浪推前浪，我會繼續捉妖，為兒子掙錢學表演。」許誠毅稱正構思續集。另外《捉》片在港上映截至前日票房累計543萬元。<br>採訪、攝影：陶然婷</p></body></html>
