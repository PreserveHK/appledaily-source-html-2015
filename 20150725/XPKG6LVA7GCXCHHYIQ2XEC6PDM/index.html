<html><header><meta charset="utf-8"><title>明星賽駒突然唔見咗？練馬師：隻馬好健康</title></header><body><h1>明星賽駒突然唔見咗？<br>練馬師：隻馬好健康</h1><p>賢廐明星馬「精彩鬥士」，上季曾在一級賽香港經典盃僅負「酷男」跑第二，可是其後在打吡受阻後，便沒有再報名出賽，蘇偉賢強調該駒健康一切正常，只是他刻意讓該駒安排休息，留待今季成熟再進時才部署上陣博殺。「『精彩鬥士』來港日子尚淺，陣上走勢不規矩，經常片出片入，所以打吡後我便向馬主建議，讓牠有多一些時間成長，對方接納之後，便一直休息至今，以牠本身質素，在目前評分肯定具競爭力，希望今季可以交出更佳成績，雖然牠1600至2000米均可應付，但個人認為牠跑1600米最合適。」</p></body></html>
