<html><header><meta charset="utf-8"><title>諸葛紫岐幫寶貝仔入貨</title></header><body><h1>諸葛紫岐幫寶貝仔入貨</h1><p>【利園】嫁咗入豪門嘅諸葛紫岐（Marie）自從喺舊年幫老公、Neway二少薛嘉麟生咗囝囝Arthur之後，較少見到佢出席一啲Ball場活動，明顯比以前仲喺娛樂圈時冇咁活躍。前日下晝3點，見到佢戴住口罩同墨鏡一個人去到銅鑼灣利園商場幫仔買嘢，佢用咗唔夠15分鐘就幫Arthur買咗幾件衫仔同熊公仔。平時見到記者都會打招呼嘅Marie，唔知係咪身體唔舒服，見佢冇乜心情，出到門口都只顧低頭玩手機冇理到記者。<br>採訪、攝影：畢紹基</p></body></html>
