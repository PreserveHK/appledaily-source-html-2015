<html><header><meta charset="utf-8"><title>天明湊仔做阿四</title></header><body><h1>天明湊仔做阿四</h1><p>【灣仔】洪天明前日帶住太太周家蔚囝囝洪大仁（TJ）下晝5點左右，同另一家人喺灣仔會展新翼嘅一間茶餐廳食嘢，除咗TJ外，仲有幾名細路同行。見到天明同家蔚兩個全程好似阿四上身咁替在座各人分好晒菜之後，兩公婆至開始食。天明兩公婆狼吞虎嚥咁食麵，好似好餓咁，到醫飽個肚天明至有時間同TJ玩，其間囝囝仲發牙痕咬老竇手臂。嗰餐食咗半個鐘有多，之後天明就攞住一袋袋動漫節傳媒場嘅戰利品離開。<br>採訪：吳耀輝、梁繼光</p></body></html>
