<html><header><meta charset="utf-8"><title>趣趣地：甘巴爾為家人由澳去美</title></header><body><h1>趣趣地：<br>甘巴爾為家人由澳去美</h1><p>升呢去咗澳職執教嘅前傑志教練甘巴爾（圖），噚日突然以家庭原因辭去阿德萊德聯教練，但佢唔係返祖家西班牙，而係去美國做佢間足球學校總監，阿聯就搵咗原先做技術總監嘅前巴塞隆拿名將阿摩接手。甘巴爾喺09年出任傑志教練，教咗四季獲澳職阿德萊德聯邀請執教，上季捧走足總盃，周初仲帶隊友賽利物浦，點知噚日突然話獲准提前解約，去到紐約做佢間足球學校總監，相信會有更加多嘅時間陪家人。</p></body></html>
