<html><header><meta charset="utf-8"><title>獨立屋：將軍澳　馬游塘村</title></header><body><h1>獨立屋：將軍澳　馬游塘村</h1><p>位於將軍澳寶琳路的馬游塘村，鄰近有小巴、巴士途徑九龍多個地區，亦有通宵巴士直達港九各區，交通十分方便。現有不同屋型推出，物業全新裝修，可望開揚景觀。面積700方呎地下單位，開價488萬元，呎價6,971元；面積700方呎三樓連天台單位，開價668萬元，呎價9,543元；以及面積1,400方呎下複式單位，採3房2廳間隔，開價968萬元，呎價6,914元。<br><br>資料提供：喜來運地產<br>電話：9058 8908</p></body></html>
