<html><header><meta charset="utf-8"><title>【旅遊籽】小丸子火車　下周一靜岡開動</title></header><body><h1>【旅遊籽】小丸子火車　下周一靜岡開動</h1><p>日本鐵道遊受不少香港家庭愛戴，因好多時把火車箱鬆成卡通人物，如Thomas Land、叮噹、銀河鐵道999、狸貓等，還要是限定行駛，令人趨之若騖。<br><br>靜岡鐵道剛宣佈，將於今個月27日推出「櫻桃小丸子的外裝主題列車」（ちびまる子ちゃんラツピング電車），來回新靜岡站和小丸子故鄉清水站，一日行駛13次，以慶祝今年12月上畫的小丸子最新電影，全程共22分鐘，可惜只限定行駛一年，記得坐火車時要學小丸子般吃便當呀！<br><br>記者：梁佩芬</p></body></html>
