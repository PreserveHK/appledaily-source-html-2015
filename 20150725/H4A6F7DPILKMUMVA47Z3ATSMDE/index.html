<html><header><meta charset="utf-8"><title>隔牆有耳：楊偉雄見總舵主講蜂拮 - 李八方</title></header><body><h1>隔牆有耳：<br>楊偉雄見總舵主講蜂拮 - 李八方</h1><p>特首嘅創新及科技顧問楊偉雄，早排因被蜜蜂拮親手指，「甩底」冇見到公民黨立法會議員陳家洛總舵主後，噚日再約陳家洛閉門傾偈一粒半鐘。<br>家洛會後笑笑口話，席間其實有成近半粒鐘，都係楊偉雄「暢談」被蜜蜂拮感受，包括醫生畀咗乜嘢建議佢、要佢買抗敏感藥食、叫佢若有氣管敏感，就要用類似哮喘藥嘅噴劑等。<br>家洛話坦言楊偉雄仲未能成功游說佢轉軚支持創科局成立。對於邀請楊偉雄到財委會解畫，佢話楊偉雄亦表現得好有保留，話驚自己現時未係局長，用特首顧問身份到立法會，身份會唔恰當喎。</p></body></html>
