<html><header><meta charset="utf-8"><title>煙民組織指加大煙包忠告圖樣無助戒煙</title></header><body><h1>煙民組織指<br>加大煙包忠告圖樣無助戒煙</h1><p>政府早前建議加強控煙，包括增加忠告圖樣款式、加大煙包上的忠告圖樣面積至整包香煙的85%，以及將忠告字句更改至更具阻嚇性等。關注團體「香港煙民權益關注組」及「好煙民大聯盟」日前訪問近1,000名煙民，大部份煙民均認為加大忠告圖樣面積無助他們戒煙，更認為此舉會令走私香煙包裝更容易，甚至將「假煙」混入其中，擔心政府做法反而令私煙市場有機可乘。</p></body></html>
