<html><header><meta charset="utf-8"><title>奇洛執正約女撐枱腳</title></header><body><h1>奇洛執正約女撐枱腳</h1><p>荷李活影星奇洛李維斯（Keanu Reeves）平時出街打扮都不修邊幅，並且經常着破舊爛鞋。不過他上周四晚於荷李活的法國餐廳現身時，卻一反常態，執得相當四正。原來他當晚約了澳洲女星Bojana Novakovic食飯撐枱腳。<br>有狗仔隊影到穿着黑色外套的奇洛與Bojana坐在餐廳的戶外座位，二人邊嘆紅酒邊聊天，傾得興起時二人更手舞足蹈。一向憂鬱的奇洛當晚全程笑容滿臉，似乎與Bojana十分投契。食完飯後，二人分道揚鑣前互相擁抱。<br>撰文：泰米</p></body></html>
