<html><header><meta charset="utf-8"><title>郭子健：港人唔認識塵爆</title></header><body><h1>郭子健：港人唔認識塵爆</h1><p>台灣新北巿前晚疑發生粉塵爆炸，引起各界關注，去年由謝霆鋒主演的電影《救火英雄》便曾涉及塵爆題材。《救》片導演郭子健昨在電話中說：「我哋好想搵一個好犀利嘅大爆炸作為ending，有個好朋友提供咗塵爆呢樣嘢，只要有啲好輕粉末，加上高溫點燃，就能夠炸毀一間廠，夷為平地，但好多港人都唔認識。」他對台灣今次意外表示可惜。<br>陳妍希、林志玲及曾因爆破意外而嚴重灼傷的任家萱（Selina）在社交網為傷者祈福，Selina說：「不管受傷的程度如何，身心都需要重建，但是你們不要怕，因為，我們都會在。」<br>採訪：何永寧</p></body></html>
