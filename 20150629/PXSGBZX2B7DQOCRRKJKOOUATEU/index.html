<html><header><meta charset="utf-8"><title>【汽車籽】大塞車？網民怪招減壓</title></header><body><h1>【汽車籽】大塞車？網民怪招減壓</h1><p>大塞車，基本上是大城市指定動作，身處寸步難行之馬路中，除了破口大罵、東張西望、犯險玩手機甚至做些伸展小運動外，你又有何打發時間妙法？有外國網民便上載了這張塞車照，照片中見到軚環包覆了一層厚厚的、俗稱啪啪紙的泡泡膠，當閒來無事便可「啪兩嘢」來減壓。啪啪紙已被證實有效減壓，日本還推出過「無限啪」的匙扣，雖然以這方法應付塞車很是有趣，但每次出車前也要如斯大費周章，若某一次忘記了而啪光的話，車主情緒會否更為崩緊呢？</p><p>記者：徐影龍</p></body></html>
