<html><header><meta charset="utf-8"><title>SOCIAL NETWORK：自拍神…父</title></header><body><h1>SOCIAL NETWORK：自拍神…父</h1><p>　　自拍神器俾迪士尼禁用，但前史雲斯後衞捷高（左）仲樂此不疲，上周六結婚行禮期間，拎個自拍神器同太太、神父同一眾賓客大合照，場面搞笑。</p><p>美職之旅</p><p>　　謝拉特（中）上季告別利物浦後，終於開展佢嘅美職聯之旅，上周六同太太飛抵洛杉磯，最快可於七月中為銀河出戰。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
