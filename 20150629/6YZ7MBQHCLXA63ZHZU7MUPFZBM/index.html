<html><header><meta charset="utf-8"><title>【奇聞】被遺棄的小貓　陪主人環遊世界</title></header><body><h1>【奇聞】被遺棄的小貓　陪主人環遊世界</h1><p>知名的貓咪，點止小玉，在美國都有一隻，貓咪Georgie至今已經跟隨主人航行十多個國家，浪迹天涯。牠的男主人Matt在2008年問太太Jessica：「你覺得我們用這筆錢買一幢物業，還是一艘帆船較好？」最終二人同時辭職，真的買了遊艇，經過3年練習駕駛便出發環遊世界，還在2012年領養了Georgie。牠時而賣憂鬱的背影，時而賣萌的表情，似乎比二人更加搶鏡。</p><p>資料來源：《每日郵報》</p><p>記者：邵超</p></body></html>
