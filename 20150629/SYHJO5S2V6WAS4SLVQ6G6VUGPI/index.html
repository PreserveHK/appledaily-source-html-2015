<html><header><meta charset="utf-8"><title>食過翻尋味　就是津津樂道</title></header><body><h1>食過翻尋味　就是津津樂道</h1><p>下次賽事，將會在七月一日於沙田馬場舉行，其實近年的這日多數都有馬跑，上年亦不例外。其中賀賢馬房的「津津樂道」有份出戰，結果便在潘頓胯下，以極輕鬆姿態贏馬，相信這場勝仗對於幕後來說，必定如馬名般津津樂道。今次「津津樂道」再於七一出擊，似乎幕後有意重溫好夢。查賽績，「津津樂道」季內跑過這個路程三次，結果便贏了兩次，反映此駒路有專長，再加上馬房同日部署了「太陽喜喜」、「金威勝」及「豈等閒」等惡馬同日上陣，故「津津樂道」都大機會配合馬房攻勢而來，再一次於這日贏馬而回。</p></body></html>
