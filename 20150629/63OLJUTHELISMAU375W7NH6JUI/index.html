<html><header><meta charset="utf-8"><title>曾文豪嫁女兼抱孫</title></header><body><h1>曾文豪嫁女兼抱孫</h1><p>富商曾文豪二女曾昭亮（Alison）前日與混血男友EL-AZAR,KARIM NAJI（倪嘉廉）於希臘舉行盛大婚禮，香港多位名人包括何超瓊、何超鳳與榮文蔚等亦遠赴當地出席，而Alison一班富二代好友林心兒、邢嘉倩與李家彤等則擔任姊妹。婚禮於希臘的小島Mykonos舉行，晚宴開始前有煙花伴着一對新人進場。</p><p>據知，剛於今年1月結婚的Alison胞姊曾昭怡（Natalie）造人成功，現時懷孕約3個月，前日她與母親楊穎欣合照，腹部明顯隆起，認真可喜可賀！<br>撰文：栐仁</p></body></html>
