<html><header><meta charset="utf-8"><title>體壇拾趣：伍家朗決賽撼李宗偉</title></header><body><h1>體壇拾趣：<br>伍家朗決賽撼李宗偉</h1><p>上禮拜三剛滿21歲嘅香港羽毛球男單代表伍家朗，上星期六喺加拿大羽毛球公開賽男單四強，以2:0擊敗德國一號種籽舒拉巴，晉身決賽，將會挑戰馬來西亞嘅前世界一哥李宗偉。家朗舊年喺同一個賽事亦攞過亞軍，睇吓周日決賽佢對住世界名將會有咩發揮嘞。至於一齊同家朗喺2012年攞過世青男雙冠軍嘅李晉熙，亦同師姐周凱華殺入混雙決賽，呢對本月先喺美國奪銀嘅港隊「姊弟配」，四強以2:0勝荷蘭組合，決賽將會同印尼代表爭冠軍。</p></body></html>
