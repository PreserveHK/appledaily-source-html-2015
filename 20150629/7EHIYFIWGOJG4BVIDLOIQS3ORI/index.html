<html><header><meta charset="utf-8"><title>求驗客手記：英女足巾幗勝鬚眉</title></header><body><h1>求驗客手記：英女足巾幗勝鬚眉</h1><p>英格蘭國家足球隊近年喺世界球壇表現麻麻，戰績唔及「細佬」幼獅，點知喺今個夏天，連幼獅都唔掂，提早喺U21歐國盃出局！不過，好彩英格蘭男足唔掂，仲有女足撐場，因為英格蘭女足喺上周六嘅女子世界盃八強，憑住祖迪泰萊同埋邦絲嘅入球，以2:1淘汰東道主加拿大，歷史性殺入四強，並將會同日本爭入決賽。衞冕嘅日本喺同日就以1:0小勝澳洲晉級。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
