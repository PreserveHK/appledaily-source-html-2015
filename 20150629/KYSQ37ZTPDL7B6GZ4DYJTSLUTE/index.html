<html><header><meta charset="utf-8"><title>傲兒獻唱林建名無緣</title></header><body><h1>傲兒獻唱林建名無緣</h1><p>吳克羣和何傲兒昨日在尖沙嘴出席「永井豪珍藏基地」揭幕禮，何傲兒即場獻唱黎姿經典歌《白恤衫》，未知老闆林建名可有給予評價？她即說：「佢咁忙，邊有時間睇。」至於剛在韓國結束工作回來的吳克羣，強調有做足防疫措施，他又透露今天便要回台灣，雖然女友何超蓮身在香港，不過因行程緊密未能和女友見面。<br>台灣發生粉塵爆炸，吳克羣一臉憂心地說：「看到很不開心，真的不想相信，希望大家都平安，因為幾百人受傷都好嚴重，所以大家出席公共活動都要小心。」此外，他又大讚陳奕迅、張惠妹和蔡依林在台灣金曲獎是實至名歸，並笑言每個人跟陳奕迅對唱都會有壓力。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
