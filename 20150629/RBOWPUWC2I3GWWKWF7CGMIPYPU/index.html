<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝霆鋒忽然慈父上身</title></header><body><h1>【馮仁昭四圍超】<br>謝霆鋒忽然慈父上身</h1><p>謝霆鋒日前喺北京出席慈善跑啟動禮，講到為某品牌擔任15年代言人，佢忽然校長上身，仲訓示𠵱家嘅年輕人做事要持之以恒：「這種概念（15年）是現在年輕人比較少的歸屬感，現在可能工作做兩個月、半年、一年，每個工作稍微覺得有點不對就會跑掉。」之後當見到大會請嚟兩位小朋友時，唔知霆鋒係咪諗起兩個仔，成個慈父咁，又摸頭又攬住影相。<br>撰文：馮仁昭</p></body></html>
