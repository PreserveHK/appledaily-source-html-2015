<html><header><meta charset="utf-8"><title>【屢次出事】韓藝瑟罷演最轟動</title></header><body><h1>【屢次出事】韓藝瑟罷演最轟動</h1><p>金宣兒因在網上鬧爆《蒙面檢察官》劇組而引起相關人士不滿，其實過去亦有不少女星曾跟劇組鬧不和，當中以同樣曾跟朱相昱合作過《美女的誕生》的韓藝瑟於2011年罷演一事最轟動。當年她正在跟Eric拍攝劇集《間諜明月》，但因為對過於密集的拍攝日程不滿，最後更跟導演產生矛盾而決定一走了之，擅自飛去美國，最終她要回國道歉繼續拍。李多海早年亦曾被傳因突然戲份大減及精神受壓，突然辭演劇集《伊甸之東》。</p></body></html>
