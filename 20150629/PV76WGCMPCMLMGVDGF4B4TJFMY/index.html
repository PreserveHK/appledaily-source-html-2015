<html><header><meta charset="utf-8"><title>【一周必看】齋藤工嗒AV女爆床照</title></header><body><h1>【一周必看】<br>齋藤工嗒AV女爆床照</h1><p>日本男星齋藤工捱足十幾年，終在去年憑與上戶彩合演劇集《晝顏》冒起，工作接踵而至。不過自齋藤工人氣勁升，他的緋聞就越揭越多，不但被爆先後曾搭上肉食女奧菜惠、艷星嘉門洋子跟女星比嘉愛未，近日再傳他搭上24歲AV女優星美梨香。<br> <br>消息指兩人是在齋藤工上位前開始發展，星美還不時跟人講自己與齋藤工為情侶，但亦有估計兩人可能純粹只是肉體關係。齋藤工私生活混亂，更有傳他的床照已流出，因為床照的消息是來自AV界，行內人估計照片可能是星美所拍下不小心外洩。</p></body></html>
