<html><header><meta charset="utf-8"><title>求驗客手記：赫特小登科星光熠熠</title></header><body><h1>求驗客手記：赫特小登科星光熠熠</h1><p>歐洲球員唞暑最鍾意做啲乜？咪就係結婚囉！效力曼城嘅英格蘭門將赫特，就喺上周六於意大利佛羅倫斯，同女朋友甘芭莉拉埋天窗。由於赫特人緣唔錯，唔少藍月亮或者係國家隊嘅隊友好似高柏尼同埋朗尼等，都有到場祝賀佢，就算之前因為同未成年女球迷發生性關係而惹上官非嘅新特蘭翼鋒阿當莊臣，亦暫時拋開個人煩惱，去賀一賀赫特。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
