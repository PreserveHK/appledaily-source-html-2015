<html><header><meta charset="utf-8"><title>太陽花學運代表曲得獎遭內地轉播河蟹</title></header><body><h1>太陽花學運代表曲得獎<br>遭內地轉播河蟹</h1><p>此外，台灣滅火器樂團的《島嶼天光》，去年成為台灣太陽花學運主題曲，這首歌前晚摘下最佳年度歌曲獎，評審一致認同歌曲具時代意義，團員上台領獎時都說：「這首歌代表這個世代的覺醒，希望陪伴台灣人迎接每個島嶼天光，並感謝參與學運的大家。」可是前晚內地網站直播台灣金曲頒獎禮時，卻離奇不見了《島嶼天光》的片段，敏感一刻當然逃不出被河蟹，就連得獎名單也「被消失」。<br>採訪：皓騫</p></body></html>
