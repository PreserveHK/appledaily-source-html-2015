<html><header><meta charset="utf-8"><title>【旅遊籽】行李喼還可變萬用枱！</title></header><body><h1>【旅遊籽】行李喼還可變萬用枱！</h1><p>上星期五，我們〈旅遊籽〉才介紹一款美國人設計的「毋需執行李的行李喼」，今星期又見大阪一間戶外用品公司BIBI LAB推出萬用行李喼，表面上是一個有四個轆設計的行李喼，經收納之王日本人設計下，喼外竟裝了一個承托10kg物件的枱和坐重達80kg的椅子，枱與喼身連接，可以邊工作邊看着自己的行李，極適合一些要外出公幹人士之用，尤其攝影師、畫家，枱面可放雜物，不用全部掛在身上。但敗筆時，如果裝滿了整個喼，就會好重好笨拙，想快速離開比較困難。</p><p>資料來源：Amazon Japan</p><p>記者：梁佩芬</p></body></html>
