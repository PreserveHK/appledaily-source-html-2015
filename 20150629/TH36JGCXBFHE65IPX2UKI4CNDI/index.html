<html><header><meta charset="utf-8"><title>正確應一片花瓣向天</title></header><body><h1>正確應一片花瓣向天</h1><p>【話你知】<br>特區區旗的形狀、顏色兩面相同，旗上紫荊花兩面相對。國旗與區旗同時升掛時，區旗應小於國旗，平列懸掛國旗和區旗時，國旗於右，區旗在左。區旗旗面呈長方形，其長與高為三與二之比，區旗旗面中繪有一朵白色動態五瓣紫荊花。各花瓣圍繞區旗旗面中心點順時針平均排列，在每片花瓣中均有一顆紅色五角星及一條紅色花蕊，紫荊花中心點位於區旗旗面中心，旗杆套為白色。正確區旗掛起時，只有一片花瓣向天；倘區旗倒轉時，則兩片花瓣朝天。 <br>■記者曾海帆</p></body></html>
