<html><header><meta charset="utf-8"><title>李嘉欣撇囝囝掘金</title></header><body><h1>李嘉欣撇囝囝掘金</h1><p>李嘉欣（Michele）早前獲護膚品牌Shiseido邀請，到日本拍攝全新廣告，拍攝當天Michele身穿一襲寶藍色晚裝，問Michele有否想念兒子Jayden？她說：「其實回想細個時候，我哋或者唔會渴望媽媽一日到晚都一齊！我覺得有一個熱愛工作嘅母親，對小朋友嚟講係健康嘅。不過，我都會盡自己所能，做個好媽媽。」Michele近日漸覺Jayden開始獨立，自言不排除會參演真人騷。<br>已為人母的Michele仍然貪靚，問她心目中「老得漂亮」的典範是誰？Michele說：「媽媽係我嘅典範，佢從年輕到老都咁靚。」<br>撰文：栐仁</p></body></html>
