<html><header><meta charset="utf-8"><title>【韓寶圖】許英智練出好身材</title></header><body><h1>【韓寶圖】許英智練出好身材</h1><p>【拗腰伸腳】</p><p>最近流行反手摸肚臍去證明有好身材，不過對於KARA成員許英智嚟講已經濕濕碎，佢已經去到邊拗腰邊伸直隻腳嘅層次。筋骨柔軟嘅佢當然冇難度，但奉勸各位就唔好亂試喇！</p><p>【日日操練】</p><p>如果工作唔係太忙，許英智好有恒心，會唔怕辛苦日日走去操練，享受流汗流到成身濕晒嘅感覺。佢仲話開始咗五個月，但已感受到運動帶來嘅好處，就係人都精神咗。</p><p>【強勁臂力】</p><p>許英智有玩開普拉提之類嘅運動，所以要做起呢類凌空拗腰、需要強勁臂力嘅動作，佢三兩下手勢就可以搞掂，而且仲可以keep住個動作好耐，真係要寫個「服」字。</p></body></html>
