<html><header><meta charset="utf-8"><title>趙式芝茶記等外賣</title></header><body><h1>趙式芝茶記等外賣</h1><p>富商趙世曾女兒趙式芝（GiGi）與波爾錶太子女楊如芯（Sean）婚後一直表現恩愛，日前二人夫妻檔「搵食」，約下午5時左右，Sean擔當柴可夫司機，駕車駛到食肆林立的大坑，駛至龍鳳茶餐廳門外，穿上風褸加貼身短打的GiGi先下車，看過餐牌後便入餐廳內向店員落單，之後GiGi獨自站在門外等候。<br>當日的雨越下越大，GiGi只好將風褸的帽子戴上，等得無聊時GiGi左右踱步，又摸又拍自己的臀部，而Sean懶理GiGi，一直在車內玩手機，約等了10分鐘後，GiGi取得外賣後即狼狽地急步上車離開。<br>採訪、攝影：徐錦池、朱志聰</p></body></html>
