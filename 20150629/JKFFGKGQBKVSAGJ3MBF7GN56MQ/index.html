<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】G.E.M.內地反常講拍拖</title></header><body><h1>【馮仁昭四圍超】<br>G.E.M.內地反常講拍拖</h1><p>鄧紫棋（G.E.M.）日前同楊千嬅，仲有曾志偉、曾寶儀父女等喺深圳亮相《極速前進》節目，阿G.E.M.去到內地態度真係唔同晒，連平時唔多願講嘅感情問題都會笑晒咁答。內地有記者問佢同林宥嘉分手後，𠵱家感情生活點？佢非但冇黑面，仲笑晒咁話：「我𠵱家係空窗期，有冇好介紹。」佢話想搵心靈上可以互相支持、同等價值觀嘅男友。<br>撰文：馮仁昭</p></body></html>
