<html><header><meta charset="utf-8"><title>醫生阿Sir同教練最令日人妻難忍偷食</title></header><body><h1>醫生阿Sir同教練<br>最令日人妻難忍偷食</h1><p>日本已婚婦女偷食情況越來越嚴重，有偵探社表示過去十年，處理此類案件的數目急增四倍，而醫生、教練和老師，是人妻最容易動心的對象。<br><br>偵探社「MR」社長宗萬真弓早前接受東京電視台訪問時表示，偵探社一年處理二千宗或以上的婚外情案件，發現醫生、網球和游泳等教練，以及老師，是三大最易令人妻出軌的對象。<br><br>宗萬認為，上述三種職業的男人都有機會跟人妻進行「私密私觸」，容易日久生情擦出火花，而他們的偷食地點通常是情人旅館，也有在女方家中，甚至一起出外旅行。<br><br>日本新聞網</p></body></html>
