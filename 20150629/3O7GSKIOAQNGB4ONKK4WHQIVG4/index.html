<html><header><meta charset="utf-8"><title>少女標本即興床戰</title></header><body><h1>少女標本即興床戰</h1><p>女子組合少女標本昨日在荷里活廣場舉行《愛的領悟》微電影首播會，正在青島拍電影的溫心未能現身，僅以短訊為隊友加油。許雅婷（Kabby）表示在活動前空肚喝了3杯咖啡後感不適，嘔吐大作，兼有種飄飄然感覺，笑說可以更輕鬆唱歌。<br>微電影由4個MV串成，其中簡淑兒的MV由Kabby及袁紫僑（CoCo）演繹同性愛侶，CoCo笑指導演臨時安排床戲：「唔會好激，但有錫頸、錫頭髮，佢好香。」Kabby表示平日亦會去CoCo家中過夜，所以不會尷尬。此外，台灣新北市發生粉塵爆炸，CoCo表示有朋友去參加，因未聯絡得上，所以非常擔心。<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
