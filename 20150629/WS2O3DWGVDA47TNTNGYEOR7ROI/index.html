<html><header><meta charset="utf-8"><title>蔡思貝自嘲零後台</title></header><body><h1>蔡思貝自嘲零後台</h1><p>蔡思貝昨日在尖沙嘴出席「少年足球營香港區選拔賽」活動，她自稱性格向來好動，平時除了打籃球之外，有時間亦會陪爸爸看足球賽事。對於今屆港姐面試佳麗，大爆選港姐要有後台的黑幕，蔡思貝說：「喺我角度睇就唔係，我後台係零，但都選到，爹哋係公務員，媽咪係家庭主婦，又唔識無綫高層，所以呢個消息（黑幕）唔屬實。」<br>面試佳麗爆黑幕是否別有用心？她說：「可能一心一意去選，落選就一定唔開心。」蔡思貝表示當年參選時，入圍後才需要簽約，而且大家相處得好融洽。是否覺得今屆好多是非？她說：「呢啲我就唔清楚。」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
