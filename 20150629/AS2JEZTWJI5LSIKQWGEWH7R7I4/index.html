<html><header><meta charset="utf-8"><title>梁小冰產後抑鬱失常</title></header><body><h1>梁小冰產後抑鬱失常</h1><p>梁小冰今年憑港視劇《導火新聞線》皇阿媽一角人氣急升，早前接受商台節目《1圈圈 星光背後》訪問時，被問到對老闆王維基的印象？她指欣賞對方凡事親力親為，但就爆王維基探班令她甚感壓力：「我第一日幫港視開工係拍《驚異世紀》，一場同周浚偉嘅肉搏戲，我本身要求清場，但王維基就嚟探班，仲擔凳仔等睇戲。」<br>談到07年誕下兒子陳洋溢（Lewis）後患上產後抑鬱，她直認當時曾行為失常：「我可以全日望住個仔，而且變得要求高，易發脾氣，忽然大笑大哭。」小冰指患病時幸得丈夫為其分擔照顧兒子，最後靠宗教幫助，令她走出陰霾。<br>撰文：郭堡</p></body></html>
