<html><header><meta charset="utf-8"><title>印度出現UFO男孩拍下完美真身</title></header><body><h1>印度出現UFO<br>男孩拍下完美真身</h1><p>印度一名男孩周三拍照時，聲稱在相片中發現一隻不明飛行物（UFO），疑幻疑真。<br><br>五年級男孩阿比吉特（Abhijit）來自北方邦，他稱自己很喜歡拍風景，周三早上隨意拍下天上的雲團，卻發現一隻「飛碟」，於是立即告訴父母。<br><br>「我翻看圖片庫內的照片時，見到相中有一隻圓形物體，當我放大來看時，發現它竟然是一隻UFO。」阿比吉特說。<br><br>他父親強調照片沒有經過後期加工，「我們查看照片後，看見白色圓形物體周圍有點點的紅色燈光，中間看起來就像有白色煙冒出來」，他又指歡迎其他人檢查照片，以證明他們說的是真話。<br><br>《國際商業時報》</p></body></html>
