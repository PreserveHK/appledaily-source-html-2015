<html><header><meta charset="utf-8"><title>Yuri晒誘人事業線</title></header><body><h1>Yuri晒誘人事業線</h1><p>韓國組合少女時代成員Yuri，似乎不怕棒球手男友吳昇桓詐型，最近頻頻以性感姿態示人。日前有雜誌公開了Yuri的一張靚相，相中身處海邊的Yuri身穿比堅尼上陣，雖然有加穿運動外套，但她四吋長的事業線十分誘人，有粉絲笑言心臟負荷不了，要求Yuri拉上拉鏈。<br>至於Yuri與Super Junior成員金希澈演出的新節目 《MAPS》，已於昨晚首播，希澈被取景地濟州島的美麗風景而感動，突然表示將來有女朋友的話，一定要再來，「我真的很想交女朋友，雖然我是偶像，但我現在已不是計較這些的年齡了。」<br>撰文：江瑚</p></body></html>
