<html><header><meta charset="utf-8"><title>富二代放暑假會係咁樣過</title></header><body><h1>富二代放暑假<br>會係咁樣過</h1><p>還記得讀書時如何度過暑假嗎？全家人簡簡單單去旅行，還是約三五知己去逛街？對於外國一班富二代而言，這通通是「低等」活動，不符合他們「高貴」身份，因他們年紀輕輕只開靚車、坐遊艇和私人飛機四處遊歷。<br><br>這班喜歡炫富的青年早前特設「富小孩Instagram」（Rich Kids of Instagram ）的專頁，分享他們如何歡度暑假，有人張貼不同款式型號的名貴房車，以及價值不菲的珠寶；有人左擁右抱美女，並寫上「永遠做單身漢」的字句；也有富家女一邊在名車上吃意大利粉，一邊展示一疊厚厚的鈔票，怕你不知她有錢，認真巴閉！<br><br>英國《每日郵報》</p></body></html>
