<html><header><meta charset="utf-8"><title>超市氹氹轉：紅魔瞄準史密斯高文 </title></header><body><h1>超市氹氹轉：<br>紅魔瞄準史密斯高文 </h1><p>今夏於轉會巿場動作多多的曼聯，日前又傳出有新目標，今次的羅致目標來自英超球隊愛華頓的史密斯高文（圖）。據英國《太陽報》指，曼聯領隊雲高爾十分欣賞史密斯高文，並打算以2,000萬鎊（約2.4億港元）向這名右閘招手。另外，紅魔以2,400萬鎊羅致修咸頓中場舒尼達連一事，亦據報快將完成。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
