<html><header><meta charset="utf-8"><title>體壇拾趣：PP自由身續傳真理</title></header><body><h1>體壇拾趣：<br>PP自由身續傳真理</h1><p>綽號「真理」嘅巫師小前鋒NBA皮雅斯（Paul Pierce），上周六宣佈執行球員選項，提早跳出合同，周三就會成為自由身。PP上季帶領巫師殺到入東岸準決賽，可惜激戰六場後俾「一線鷹」踢出局，賽後就話過會考慮係咪退休。雖然佢已經成37歲，講速度同體力唔及班後生仔，但射三分依然準繩，關鍵時刻仲係咁clutch，應該有唔少球迷想睇佢過檔快艇，同老拍檔李華士教練再合作，爭多次總冠軍都好吖。</p></body></html>
