<html><header><meta charset="utf-8"><title>知多啲：田徑場多專業人士</title></header><body><h1>知多啲：田徑場多專業人士</h1><p>除咗機師同空姐，香港田徑代表仲有好多專業人士，最為人熟識嘅係護士出身嘅「長跑天后」姚潔貞，佢暫時為備戰明年里約奧運接受全職訓練。醫學界仲有男子110欄排名第一嘅香港紀錄保持者陳仲泓（左二），正職係藥劑師嘅佢噚日以14秒33攞到冠軍。而香港男子馬拉松排名第一嘅徐志堅係測量師，女子標槍嘅胡泳彤係理財顧問，佢已經做咗七個月，覺得田徑對自己嘅專業最大幫助係練到健康體魄，做嘢時事半功倍。</p></body></html>
