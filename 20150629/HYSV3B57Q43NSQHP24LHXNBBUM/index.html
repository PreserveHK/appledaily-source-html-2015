<html><header><meta charset="utf-8"><title>王菀之偷師一秒即喊</title></header><body><h1>王菀之偷師一秒即喊</h1><p>王菀之日前為新歌《小手術》拍MV，找來香港舞台劇獎最佳女主角黃呈欣和梁浩邦擔任男女主角。原本她向導演自薦做女主角，結果慘食檸檬，她笑說：「導演話唔需要，所以我今日係嚟睇戲。兩位演員帶動全場情緒，仲表演一秒即喊，真係大開眼界。」王菀之指初入行時首次演舞台劇曾與黃呈欣合作，相隔十年再碰頭好感動。<br>王菀之透露演繹歌曲時亦嗌到聲沙眼腫，她說：「首歌嘅氣氛比較沉重，導演希望我好戲劇性咁去演，大家情緒仲未平復。」<br>撰文：炎炯炯</p></body></html>
