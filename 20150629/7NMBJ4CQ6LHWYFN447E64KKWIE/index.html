<html><header><meta charset="utf-8"><title>黃榕全裸極限</title></header><body><h1>黃榕全裸極限</h1><p>33歲的黃榕今年亦會推出寫真集《美人》，她昨日透過電話解釋書名來源：「係攝影師幫手改，參考韓劇一部片叫《美人》，係講愛的軀殼。近年我都迷上玩瑜伽同鋼管舞，練咗少少腹肌同馬甲線，身形同以前唔同咗。」<br>黃榕今次更挑戰性感極限作全裸演出，她說：「只係用咗乳貼，而下面只係用咗一塊白色布遮住，有啲相都走光，但淨係得我同攝影師有留底，有信心唔會流出。」<br>但寫真中有一個穿上黑色連身泳衣的造型被禁，她解釋：「因為下面三角位太少布，仲有拉扯動作，好大膽，所以過唔到淫審處，但到時就會印50張postcard送畀粉絲。」<br>採訪：嵐山</p></body></html>
