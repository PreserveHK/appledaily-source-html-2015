<html><header><meta charset="utf-8"><title>小齊民宿被颱風吹毀</title></header><body><h1>小齊民宿被颱風吹毀</h1><p>任賢齊（小齊）自導自演新戲《落跑吧愛情》，找來舒淇擔任女主角，並耗資約500萬港元，在台灣澎湖建一間「澎湖灣民宿」取景。不過該地方屬保育範圍，不可興建永久建築物，故搭建時不能太堅固，拍畢後民宿變成景點。<br>上周台灣被颱風「蘇迪羅」侵襲，雖然工作人員預先用繩子綁住屋子加強保護，但最後整座民宿慘被吹散。小齊看到災情後非常難過，他無奈說：「見到『民宿』全毀，感到蠻心痛，政府喺好多地方救災，應該冇乜資源去修復。呢間屋有好多回憶，如果電影賣得很好，我會想辦法將佢重新蓋好。」<br>撰文：任因久</p></body></html>
