<html><header><meta charset="utf-8"><title>周秀娜短裙落球場</title></header><body><h1>周秀娜短裙落球場</h1><p>周秀娜、黃耀明、混血名模Rosemary及Ana R.早前為皮具品牌MCM拍攝一輯以香港生活為主題的宣傳照。近日腳傷的娜姐身穿白色bra top及短裙，露腰騷長腿，與香港車路士足球學校的學員組成足球隊，她腳踏足球，展示其「黃金左腳」。<br>另外，將於年底到印度出嫁的Rosemary則走入車房，與汽車維修員合照，她身穿黑皮褸、窄身褲性感谷胸，演繹夢想女神的角色，而明哥則在電車路取景，與潮人Ryan Nam鬧市爭手袋。<br>撰文：唐如</p></body></html>
