<html><header><meta charset="utf-8"><title>駁回的士業指控康州Uber勝訴繼續做</title></header><body><h1>駁回的士業指控<br>康州Uber勝訴繼續做</h1><p>美國電召汽車公司Uber Technologies，被康涅狄格州15間的士及轎車租賃公司指控詐騙，要求停止該公司在州內營業，結果法庭裁定Uber勝訴。<br><br>法官在判案時說，原訴人未能證明Uber不公平競爭、試圖挖走他們的司機或錯誤向乘客提述服務、車資及司機的保險。法官又駁回原訴人指Uber需遵從法例規定如同他們的發牌和安全準則。<br><br>Uber在庭上指出，康涅狄格州的交通運輸法例如何引用至他們一類科技公司，並沒有清晰指引。Uber強調，他們並沒有擁有汽車或僱用任何司機。<br><br>路透社</p></body></html>
