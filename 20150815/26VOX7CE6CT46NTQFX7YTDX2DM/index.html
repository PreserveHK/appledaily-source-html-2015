<html><header><meta charset="utf-8"><title>鬼新娘降紅館</title></header><body><h1>鬼新娘降紅館</h1><p>陳慧琳將於12月假紅館開騷紀念入行20年，今次就做三面舞台，為了給觀眾視覺效果花盡心思，Kelly說：「其中一part我會以super hero形象出現，暫定扮catwoman唱快歌跳舞，可能同囝囝去得主題樂園多，搞到演唱會都有主題樂園，另一part係奇幻feel，自己想扮鬼新娘。」<br>Kelly還會演繹滄海遺珠，包括《別來無恙》、《繼續愛我》，以前開騷很少唱的歌，尾聲就是特別選唱入行20年來，可以代表不同階段的歌曲，她說：「自己要諗定一段感受告白，但我唔會喺台上講，怕自己會喊，喊到唱唔到歌，所以要度度到時點表達。」</p></body></html>
