<html><header><meta charset="utf-8"><title>家居資訊站：鋁窗定風翼　保家居安全</title></header><body><h1>家居資訊站：<br>鋁窗定風翼　保家居安全</h1><p>家居鋁窗意外頻生，遇上大風時就吹到隻窗「嘭嘭」聲，唯一方法就是完全關閉窗戶，致使空氣不流通，至才實業特別設計出「鋁窗定風翼」，只需在大風時裝上，作為一個活動窗撐固定鋁窗，防止碰撞，加強鋁窗的保護。「鋁窗定風翼」分別適用於刁絡型鋁窗、7字位抽氣窗及多點鎖鋁窗等，可按個人需要調校1.5至7吋的闊度，甚至可以避免寵物跳出窗外。<br><br>至才實業<br>電話：2321 2281</p></body></html>
