<html><header><meta charset="utf-8"><title>隔牆有耳：警隊梁詠琪愛嘆奶茶 - 李八方</title></header><body><h1>隔牆有耳：<br>警隊梁詠琪愛嘆奶茶 - 李八方</h1><p>港人愛飲奶茶，噚日舉行國際金茶王大賽，評判團有自稱日日飲奶茶嘅發展局局長陳茂波外，仲有一位奶茶達人李雅麗，八方睇落有啲熟口熟面，原來佢係有「警隊梁詠琪」之稱嘅警花李雅麗，現職係觀塘區副指揮官，有份偵破何俊仁遇襲案同赤柱皮篋藏屍案，點解突然變奶茶達人呢？<br>Madam Lee話受朋友邀請做評判，唔肯講太多。不過比賽主持人有眼不識Madam，但都大讚皮膚幾好。Madam用評審身份分析奶茶之道，佢話做奶茶達人一定要好鍾意飲奶茶，例如沖茶前要洗一洗濾網先。</p></body></html>
