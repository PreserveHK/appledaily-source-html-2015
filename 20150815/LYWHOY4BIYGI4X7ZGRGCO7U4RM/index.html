<html><header><meta charset="utf-8"><title>珍妹捉大佬孝狂自拍</title></header><body><h1>珍妹捉大佬孝狂自拍</h1><p>韋家輝的神劇《大時代》再次帶紅現年50歲的大佬孝邵仲衡，他在戲中與李麗珍雨中激吻，雖然愛情未能開花結果，但已令人印象深刻。23年後導演葉念琛在新作《紀念日》中找來大佬孝再配現年49歲的珍妹，前晚劇組在銅鑼灣一間火鍋店拍攝，珍妹跟大佬孝再次合作，還不停在片場玩自拍。<br>當晚《紀》片一眾幕前幕後人員狀甚融洽，但要拍的情節卻講述邵仲衡飾演的江湖大佬靚寶哥，掉低珍妹及鄧麗欣（Stephy）母女多年後終於相認，同場還有方力申、林盛斌（阿Bob）等，不過Stephy跟「老竇」邵仲衡不咬弦，兩人一碰面就不歡而散。<br>撰文：李森</p></body></html>
