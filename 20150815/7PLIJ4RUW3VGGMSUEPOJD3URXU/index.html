<html><header><meta charset="utf-8"><title>安妮三點式出海漏剪價錢牌</title></header><body><h1>安妮三點式出海漏剪價錢牌</h1><p>不少明星名人趁夏日都會去外地出海度假，於《蝙蝠俠─夜神起義》（The Dark Knight Rises）中飾演貓女的美國女星安妮夏菲維（Anne Hathaway）就孖老公Adam Shulman到西班牙伊維薩島，上了設計師Valentino的遊艇。連日來安妮都換上不同款的泳衣，日前她着白色比堅尼玩水時，似乎忘了剪價錢牌，相當大頭蝦。<br>安妮之後與老公一齊玩浮潛，在海中攬攬錫錫。她上水時被老公用水喉射心口，她即刻伸脷及張開口挑逗老公，情景令人想入非非！<br>撰文：泰米</p></body></html>
