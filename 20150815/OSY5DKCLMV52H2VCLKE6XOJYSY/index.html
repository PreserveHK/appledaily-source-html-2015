<html><header><meta charset="utf-8"><title>猷啟夜蒲頭耷耷</title></header><body><h1>猷啟夜蒲頭耷耷</h1><p>【中環】<br>賭王何鴻燊與三太陳婉珍的24歲細仔何猷啟，早前被爆與內地女友「嫩版范冰冰」撻着。不過據本報獲悉，原來二人早分手，猷啟已回復單身。日前記者見猷啟與全男班到中環蘭桂坊夜蒲，不過他全程悶悶不樂，未知是否因分手所致。</p><p>當日凌晨時分，猷啟與數名男友人現身蘭桂坊，他不時頭耷耷零笑容，身邊友人不停拍他膊頭打氣。之後一行人走到dragon-i門外，再與另外幾名男友人會合，友人圍住猷啟交談，之後齊齊走進夜店消遣。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
