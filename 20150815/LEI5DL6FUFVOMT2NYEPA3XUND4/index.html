<html><header><meta charset="utf-8"><title>隔牆有耳：麥玲玲瞓醒唔見50萬 - 李八方</title></header><body><h1>隔牆有耳：<br>麥玲玲瞓醒唔見50萬 - 李八方</h1><p>人仔貶值，有人民幣存款嘅港人當然喊晒口，特別係內地有生意就更加肉赤。成日返內地做嘢嘅麥玲玲，當然收埋唔少人仔。佢今日出席安記喺美食博覽嘅活動時就話，自己一覺瞓醒冇咗成20萬，過多日就冇咗50萬，要食少啲鮑魚，仲話要加價番4%至5%先彌補到，咦？按佢損失比例計，咁佢咪有成千萬人仔存款？<br>其實點止咁少呢，玲玲姐話，雖然人仔之前息口好，但好彩自己都有做對沖，有港幣同其他外幣存款，數目同人仔差唔多，如果唔係仲慘，咁睇嚟玲玲姐身家真係好豐厚。</p></body></html>
