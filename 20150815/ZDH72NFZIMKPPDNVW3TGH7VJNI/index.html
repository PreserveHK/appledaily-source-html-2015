<html><header><meta charset="utf-8"><title>柯震東有李毓芬支持</title></header><body><h1>柯震東有李毓芬支持</h1><p>去年因涉毒而在內地被捕的柯震東，日前接受內地傳媒訪問時承認，緋聞女友李毓芬有留在身邊支持他：「不管是我有沒有出事前後態度都是一樣，我就覺得，是一個很好的朋友。」至於祖名，他說：「我們兩個都知道該怎麼做，我們的未來該怎麼去努力，我們兩個其實都算是樂觀的人。」<br>對於這段低潮期，柯震東稱體驗到人情冷暖說：「回台灣後，發現很久沒出門，想說找朋友聊個天，傳給他的時候，它上面顯示『請先與此人成為好友，才可以進行通話』，原來已經不是朋友了。」<br>撰文：張曦彤</p></body></html>
