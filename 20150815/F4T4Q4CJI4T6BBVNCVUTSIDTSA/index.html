<html><header><meta charset="utf-8"><title>隔牆有耳：張保仔模型船現城大 - 李八方</title></header><body><h1>隔牆有耳：<br>張保仔模型船現城大 - 李八方</h1><p>城大間中舉辦大型展覽，最新有同台灣故宮合辦嘅「同安．潮─新媒體藝術展──同安船與張保仔的故事」展覽，以多媒體形式介紹叱咤清朝中葉海上世界嘅同安船（圖）。<br>據國立故宮博物院長馮明珠話，歐洲工業革命發明蒸汽輪船之前，東亞海域最巴閉就係呢款福建同安縣生產嘅同安船，無論經商、海盜同後來清廷水師打海盜都係用佢。<br>故宮特登為香港加入張保仔由廣東沿海海盜被招安成澎湖水師嘅內容。展覽由今日起至9月30日，在城大學術樓（三）舉行，朝十晚七，逢周四休館，免費入場。</p></body></html>
