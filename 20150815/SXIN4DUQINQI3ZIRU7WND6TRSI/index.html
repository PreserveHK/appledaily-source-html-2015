<html><header><meta charset="utf-8"><title>志偉《香港仔》床戲推完整版</title></header><body><h1>志偉《香港仔》床戲推完整版</h1><p>彭浩翔之前執導的電影《香港仔》最近再推出藍光碟，而且是三級版本。彭浩翔日前接受電話訪問時說：「影碟嘅片長不變，唔同嘅係老爺（曾志偉）場床戲。當日香港電檢話老爺同蔡潔場親熱戲太露骨，可能佢哋驚老爺一把年紀冇活力，又驚誤導啲老人家，害佢哋整親條腰骨。所以戲院上映時，我哋要將嗰幕裁到好近，今次藍光碟還原番，可以清楚睇到老爺同蔡潔嘅動作。」該片推出三級藍光版，蔡潔則非常期待：「我會買嚟送畀朋友，呢套戲對我意義好大，第一套戲同埋有金像獎提名。」<br>採訪：李森</p></body></html>
