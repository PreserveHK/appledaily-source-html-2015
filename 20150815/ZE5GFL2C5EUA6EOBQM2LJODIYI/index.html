<html><header><meta charset="utf-8"><title>趣趣地：鄧加選卡卡唔吼古天奴</title></header><body><h1>趣趣地：鄧加選卡卡唔吼古天奴</h1><p>利物浦中場菲臘比古天奴（黃衫）英超揭幕戰射入金球，不過呢個金球就感動唔到巴西國家隊教練鄧加嘞，巴西公佈九月友賽哥斯達黎加同美國大軍名單，古天奴落選，反而久違嘅奧蘭多城中場卡卡就意外獲重召，而尼馬就算未來兩場外圍賽停賽，鄧加依然徵召佢。另外，紅軍領隊羅渣士數臭巴洛迪利惡行，包括分隊賽特登擺烏龍，巴神被雪藏都唔走人，原來同一筆六位數英鎊嘅忠誠獎金有關，只要巴神留到今夏轉會窗，就可以拎到筆錢，所以死人都唔走住。</p></body></html>
