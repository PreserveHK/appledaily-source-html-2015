<html><header><meta charset="utf-8"><title>曾寶儀男友值得依靠</title></header><body><h1>曾寶儀男友值得依靠</h1><p>曾寶儀早前與爸爸曾志偉參加內地真人騷《極速前進》，其間傳因池水不乾淨導致其盆骨受細菌感染，結果立刻回台灣做手術，事後她的經理人表示要停工一個半月，估計損失約500萬新台幣。<br>出院只有7日的曾寶儀，昨日復工錄影《藝文大道》，她澄清自己是盆骨附近膿瘍，否認是盆骨腔發炎，她稱因節目存貨不多才提早復工，爸爸知道更說：「有那麼缺錢嗎？」問到目前的情況，她表示因為工作太忙抵抗力過低所致，不是婦科問題也不影響生育，對於男友的悉心照顧，她甜笑地表示不用生病考驗，他也值得依靠。<br>撰文：張曦彤</p></body></html>
