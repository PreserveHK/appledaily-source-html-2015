<html><header><meta charset="utf-8"><title>《龍八夷》播放出事照奪冠</title></header><body><h1>《龍八夷》播放出事照奪冠</h1><p>由金泰希和周元主演、收視勢如破竹的SBS熱播新劇《龍八夷》前晚一集發生播放事故，令劇集留下瑕疵。前晚一集講到周元飾演的醫生，為了成功阻止放射線遺漏事故及拯救關在裏面的患者，所以就即刻急忙奔了入房，結果該場面竟在螢光幕前反復出現了兩次，估計應該是剪輯時的失誤。<br>雖然播放出事，但就未有影響劇集收視，前晚播出第四集收視再創新高，比上一集勁升1.8%，以16.3%收視成為收視冠軍，同檔的MBC《夜行書生》收視有7.4%排第二位，而KBS的 《Assembly》收視就跌至得4.7%，包尾墊底。<br>撰文：施洛冰</p></body></html>
