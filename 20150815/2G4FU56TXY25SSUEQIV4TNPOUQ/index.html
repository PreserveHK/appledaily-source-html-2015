<html><header><meta charset="utf-8"><title>私隱署：應交叉切割毀滅</title></header><body><h1>私隱署：應交叉切割毀滅</h1><p>【本報訊】數百份保險公司客戶私隱文件被當垃圾丟在商廈垃圾房，私隱專員公署表關注，公署發言人指會先向有關機構了解。公署強調根據《個人資料（私隱）條例》，資料使用者須採取切實可行的步驟確保個人資料不會未經授權或意外地被查閱、處理、刪除或使用。<br>私隱署網頁上指引解釋，若僅以普通碎紙機把文件切成長條狀碎紙，可被重組復原文件，故使用交叉切割較好。另近年客戶紀錄多電子化，私隱署提醒公司單靠刪除檔案、格式化硬碟非可靠方法，因坊間軟件可把已刪除檔案復原，故建議使用認受性高的標準軟件徹底刪除檔案。<br>■記者陳志偉</p></body></html>
