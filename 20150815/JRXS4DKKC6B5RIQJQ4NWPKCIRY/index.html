<html><header><meta charset="utf-8"><title>麥包讚四小生：場戲一流</title></header><body><h1>麥包讚四小生：場戲一流</h1><p>麥長青（麥包）和玄學家麥玲玲昨日以海味店代言人身份現身美食博覽，對於謝賢（四哥）日前怒摑曾江，麥玲玲指他們都是有性格的人，笑言要找當年花旦薛家燕幫手擺平件事。<br>麥包則說：「冇得頂，呢場戲一流，起碼全城哄動先吖。」麥包又指曾看過段宣傳片，知道四哥身手敏捷，他說：「如果佢一拳過去，你估嗰拳會唔會咁慢？」宣傳橋好成功？他笑謂要拍爛手掌，及後他模仿曾江「有地毯㗎，老四！」他續說：「嗰吓真係精采，我好欣賞咁有性格。」<br>另一方面， 麥玲玲主動提到人民幣貶值，令她蝕了幾十萬元，所以她表示工作會加價。<br>採訪、攝影：黃曉妍</p></body></html>
