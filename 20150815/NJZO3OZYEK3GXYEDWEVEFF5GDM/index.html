<html><header><meta charset="utf-8"><title>獨立屋：粉嶺　數碼都城</title></header><body><h1>獨立屋：粉嶺　數碼都城</h1><p>位於粉嶺塘坑村一帶的數碼都城，樓齡僅5年，採屋苑式管理，設有24小時保安。現有一個上複式單位放售，單位面積1,400方呎連700方呎天台，採3房2大廳間隔，另有一工人房。車可泊門口，附近有巴士及小巴站，從物業前往港鐵站步程只需約15至20分鐘，出入方便。現開價880萬元，呎價6,286元。<br><br>資料提供：創富物業<br>電話：2256 4388 / 2683 2206</p></body></html>
