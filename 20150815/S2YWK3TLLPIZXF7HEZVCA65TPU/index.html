<html><header><meta charset="utf-8"><title>畢列扯艾琳娜比堅尼</title></header><body><h1>畢列扯艾琳娜比堅尼</h1><p>荷李活男星畢列谷巴（Bradley Cooper）早兩日被影到與葡萄牙靚仔球星基斯坦奴朗拿度（Cristiano Ronaldo）的前度女友俄羅斯索模艾琳娜（Irina Shayk），去了意大利阿馬爾菲海岸度假，畢列當時大膽在海灘扯艾琳娜條比堅尼泳褲。日前二人再去同一海灘，畢列曬太陽時竟伸手拉女方的螢光黃比堅尼bra top，之後艾琳娜就自動趴在畢列背上，又細心為他塗太陽油。</p></body></html>
