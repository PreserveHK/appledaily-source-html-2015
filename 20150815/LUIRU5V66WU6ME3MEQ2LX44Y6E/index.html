<html><header><meta charset="utf-8"><title>網民集郵發哥代華仔出鏡</title></header><body><h1>網民集郵發哥代華仔出鏡</h1><p>被網民選為「民間特首」的周潤發，不時被市民野生捕獲，要求跟他玩selfie。最近又有網民在西貢蠔涌成豐片場捕獲發哥，留言：「超開心，終於和劉德華合影喇？仲可以帶仔女一齊返工。」<br>吓！竟然有人認錯發哥是華仔？其實人有相似事件己非第一次發生，曾被誤認做盧巧音的何韻詩昨日亦忍不住在fb留言：「I am not alone.」不過事後有自稱當事人網友指是誤會，相中人先後跟發哥和華仔影相，但華仔表明不想放相上網，故圖片說明出現錯亂。<br>撰文：嵐山</p></body></html>
