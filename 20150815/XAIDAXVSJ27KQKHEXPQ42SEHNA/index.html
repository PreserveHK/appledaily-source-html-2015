<html><header><meta charset="utf-8"><title>美娜急收身拍《生化6》</title></header><body><h1>美娜急收身拍《生化6》</h1><p>荷李活電影系列《生化危機》（Resident Evil）女星美娜祖維華芝（Milla Jovovich），現正身在南非準備為《生化危機6》（Resident Evil：The Final Chapter）開工。誕女四個月的美娜，仍未回復至弗狀態，她日前便被發現素顏行山，實行為電影努力收身。美娜一行人行落山時，見她落山坡都顯得有點吃力，不過她就相當友善，有與登山人士握手。</p></body></html>
