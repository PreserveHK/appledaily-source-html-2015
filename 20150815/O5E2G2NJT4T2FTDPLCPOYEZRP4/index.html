<html><header><meta charset="utf-8"><title>克勤呻網上拍賣飛冇計</title></header><body><h1>克勤呻網上拍賣飛冇計</h1><p>李克勤昨日率領孫耀威、AGA及Robynn &amp; Kendy到商台宣傳他的新專輯《我克勤》，唱片公司更安排雪糕車派雪糕造勢，克勤笑指是兩塊小鮮肉與青春組合配，他說：「孫耀威出名係小鮮肉，我做完《蒙面歌王》之後就多咗小鮮肉呢個名。」孫耀威自嘲是冰鮮威，自爆與朋友輸賭月底前練出六嚿腹肌，否則要輸三十萬。<br>至於他與容祖兒下月舉行的演唱會，門票被放上網拍賣，克勤說：「都冇辦法，香港係自由貿易社會，只可以勸喻大家唔好買，佢喺正常途徑買，我都奈佢唔何。」<br>採訪、攝影：盧妹</p></body></html>
