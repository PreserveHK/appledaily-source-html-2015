<html><header><meta charset="utf-8"><title>【人物誌】林建億家族資產過億</title></header><body><h1>【人物誌】林建億家族資產過億</h1><p>現年約26歲的林建億，媽媽是85年港姐季軍王愛倫，曾任慧妍雅集會長。有指Chester父母擁過億資產，所以他被譽為社交圈的鑽石筍盤。Chester自幼到外國留學，在英國的法律系畢業，他曾於媽媽好友朱玲玲老公旗下的上海公司任職，現時Chester在社交網絡聲稱為夜店Volar的策略投資者，亦有在中環和西環開餐廳。至於Chester胞弟林建隆（Derek）同樣留學外國，吳千語是其舊愛，現在做地產，亦有一名固定的外籍女友。Chester更有不少富二代老友，包括毛玉萍兒子Eric Yu、霍啟山、何鴻燊千金超蓮和超盈等。</p></body></html>
