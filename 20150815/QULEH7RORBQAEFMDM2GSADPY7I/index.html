<html><header><meta charset="utf-8"><title>隔牆有耳：儍強街市抹欄趕收工 - 李八方</title></header><body><h1>隔牆有耳：<br>儍強街市抹欄趕收工 - 李八方</h1><p>政務司司長林鄭本月頭啟動「全城清潔」運動後，一直未見親自落區掃街清潔。財經事務及庫務局局長儍強陳家強噚日就現身上次「全城清潔」運動，林鄭曾親自抹地嘅大埔街市搞清潔。八方見儍強戴上膠手套，喺鏡頭前抹咗周圍欄杆、玻璃一陣，就走去熟食中心內的街坊派清潔包，似乎快咗少少喎！<br>儍強致辭時話，大埔有唔少冇業主立案法團、居民組織同管理公司嘅「三無大廈」，大埔民政事務署會加強對呢啲大廈清潔的宣傳，仲會到180座「三無大廈」清潔及派發清潔包，唔知最符合清潔運動主題嘅劉江華局長，又幾時會現身收集垃圾呢？</p></body></html>
