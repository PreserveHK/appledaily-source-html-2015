<html><header><meta charset="utf-8"><title>商業資訊：錦上路地標式私人花園呎價1,050元　即將開幕　養生升值兩者兼得</title></header><body><h1>商業資訊：<br>錦上路地標式私人花園呎價1,050元　即將開幕　養生升值兩者兼得</h1><p>日常工作營營役役，有沒有想過於緊湊的生活中擁有私人空間與親朋感受大自然的呼吸，同時可以享受人生？香港農莊將推出總面積超過8萬5千方呎的大江埔農莊，政府路可直達。每個單元面積由九百呎起至二千呎，設置獨立水電錶，屬香港頂級優質配套之農莊，這私人花園既可種植，成為你家庭的度假天堂，亦具升值潛力。現開價97萬元起。<br><br>資料提供：香港農莊<br>電話：2660 9678</p></body></html>
