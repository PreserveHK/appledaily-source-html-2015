<html><header><meta charset="utf-8"><title>超雲康堤平着TOMS鞋襯牛仔裝好青春</title></header><body><h1>超雲康堤平着TOMS鞋<br>襯牛仔裝好青春</h1><p>星二代與名人之後備受注目，歌王陳奕迅有女初長成，10歲康堤（包包）愈大愈標緻，加上有潮媽徐濠縈自小栽培，穿衣打扮自有一套，日前她陪媽媽出席分享會，選穿牛仔連身裙與白色外套的清新組合，以TOMS花卉圖案布鞋與民族風小袋，點出exotic ease。<br><br>另一名人二代、賭王三房千金何超雲，日前陪媽媽去跑馬地，不約而同穿上類似的丹寧青春造型，牛仔連身短褲及白色小背心，突出長腿本錢，又是腳踏TOMS布鞋，親民討好。<br><br>更多時尚新聞，即上： http://add.appledaily.com </p></body></html>
