<html><header><meta charset="utf-8"><title>趣趣地：小豬首嘆曼市牛肉乾</title></header><body><h1>趣趣地：小豬首嘆曼市牛肉乾</h1><p>中場舒韋恩史迪加（小豬、右）加盟曼聯，成為首位幫紅魔鬼上陣嘅德國人，周四佢就可能食咗加盟曼聯首張牛肉乾嘞。話說周四下晝小豬就搵埋曼城後衞迪米捷利斯、前曼聯中場夏格維斯，三個前拜仁幫食晏，小豬可能人生路不熟，將架四驅車亂咁泊，結果俾交通警抄牌，不過高薪一族嘅小豬，梗係冇咩所謂。另外，曼聯門將迪基亞第二周聯賽繼續冇份，佢就話自己好想踢，但領隊雲高爾就話係迪基亞唔想踢，呢單羅生門好聽過Juno唱嗰首嘞。</p></body></html>
