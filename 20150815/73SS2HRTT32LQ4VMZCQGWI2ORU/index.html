<html><header><meta charset="utf-8"><title>江若琳考獲潛水牌</title></header><body><h1>江若琳考獲潛水牌</h1><p>江若琳愛做運動保持健美體態，上月初她在Instagram貼出學潛水課程的照片，一直想探索海底美麗世界的她，近日終於的起心肝學潛水。<br>江若琳花了4000多元報名初級潛水課程，完成理論加實踐再出海考試，她僅用了半個月便考到初級潛水牌。她昨日電話中說：「課程唔算難，唯一係水底考試時，要過『水底清鏡』呢關，水底中要除咗潛水鏡，又怕鼻索水，少少驚，最後都pass。」她亦已繼續高級潛水課程，她說：「潛入水底睇到好靚嘅珊瑚，我好享受水底寧靜。」<br>採訪：楊定</p></body></html>
