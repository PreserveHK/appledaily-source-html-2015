<html><header><meta charset="utf-8"><title>加州暴雨引發泥石流司機度生死時刻</title></header><body><h1>加州暴雨引發泥石流<br>司機度生死時刻</h1><p>十月十五日，美國洛杉磯北部突然下了一場暴雨，更引發山泥傾瀉。結果，公路上數百輛汽車身陷泥濘無法駛走。幸好，南加州當局暫未收到受傷或死亡報告。<br><br>事發當日，洪水夾雜著沙泥沖到南加州的五號州際公路。公路上的汽車被沖至隨水漂浮，部份司機被逼棄車逃生，在喘急的洪水中涉水而行，險象環生。<br><br>十月十六日，公路上仍有數百輛汽車有待挖掘，當中更有不少是貨櫃車，猶如大型汽車墳場。當局雖然出動重型車輛清理，但蒂哈查皮山附近的的五號州際公路北行段仍陷於癱瘓。直至晚上當局完成清場，並確認公路兩旁的山坡穩妥，有關路段才得以重開。<br> <br>CNN</p></body></html>
