<html><header><meta charset="utf-8"><title>「對豬彈琴」盼提升肉質</title></header><body><h1>「對豬彈琴」盼提升肉質</h1><p>外國有牧場為增加牛奶產量，給乳牛聽音樂；而北京農學院中關村開放實驗室精品豬飼養基地則為提高豬肉品質，安排工人為豬彈古箏，希望豬的心情愉悅，長得更好。<br>在這別具一格的豬場，畜欄外一名女子身穿表演服裝，專心彈古箏（圖）。數十隻豬慵懶地或躺或站，但看不出對音樂的感受。不少網友認為對豬彈琴是炒作：「吃了這些豬肉，會有音樂細胞嗎？」更有人認為，將豬放在山野飼養，不餵飼料，肉質就好，對豬彈琴是多此一舉。<br>新浪微博</p></body></html>
