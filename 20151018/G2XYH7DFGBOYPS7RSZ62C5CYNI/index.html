<html><header><meta charset="utf-8"><title>求驗客手記：歐聯獎金祖記稱王</title></header><body><h1>求驗客手記：歐聯獎金祖記稱王</h1><p>歐洲足協公佈上屆歐聯嘅獎金分配，亞軍嘅祖雲達斯（圖）分得最多，總共有8,910萬歐元（約7.8億港元）獎金，至於冠軍嘅巴塞就得6,100萬歐元排第二。第三係八強嘅巴黎聖日耳門，第四就係打入四強嘅皇家馬德里。可能大家唔明點解獎金同成績唔係成正比，祖記點解多過巴塞；因為獎金入面有項叫轉播市場分成，同一聯賽嘅球隊按成績去分呢嚿錢，西甲嗰嚿有皇馬、馬體會、畢爾包同巴塞一齊分，至於意甲嗰嚿就由祖記同羅馬瓜分，所以祖記嗰份好和味！</p></body></html>
