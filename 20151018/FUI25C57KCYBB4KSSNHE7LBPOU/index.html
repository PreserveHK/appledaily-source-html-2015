<html><header><meta charset="utf-8"><title>求驗客手記：奧巴美揚斷纜照贏波</title></header><body><h1>求驗客手記：奧巴美揚斷纜照贏波</h1><p>多蒙特喺上周五德甲聯賽重上勝軌，作客緬恩斯以2:0贏波，結束連續三場聯賽贏唔到嘅頹勢。前鋒奧巴美揚喺今季刷新德甲開季連續入波場數紀錄，到呢場波終於斷纜，紀錄喺連續八場入波到此為止。不過呢位前鋒仍然係多蒙特嘅贏波功臣，馬高列奧斯同米希達利恩喺上、下半場各建一功，都係由佢貢獻助攻；好耐冇入波嘅馬高列奧斯本來仲有機會梅開二度，可惜佢喺下半場開波冇耐主射12碼宴客。</p></body></html>
