<html><header><meta charset="utf-8"><title>唯唯被投訴霸跑道</title></header><body><h1>唯唯被投訴霸跑道</h1><p>【爆相爆片】讀者林先生昨日透過《蘋果》爆相爆片投訴，指梁烈唯昨日到沙田運動場踢波時佔用運動場跑道十分自私。林先生說：「你練波就喺番book嘅球場，工作人員已經多次同佢哋講，叫佢哋返去草地，因為嗰度有人跑步，運動場指引亦唔畀喺嗰度踢波。」<br>對此梁烈唯昨回應：「佢叫我哋唔好踢，我哋已經冇踢。一般康文署book嘅足球場，直情停咗個緩跑徑，因為個波有機會省到人，沙田運動場冇停到，但就封咗四至五條線唔俾人跑，跑步嘅人都一樣喺嗰度跑，唔通我又影低佢投訴咩？」<br>採訪：魯吉</p></body></html>
