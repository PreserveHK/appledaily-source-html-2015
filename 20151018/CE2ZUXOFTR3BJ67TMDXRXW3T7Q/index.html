<html><header><meta charset="utf-8"><title>【一周必看】智叔劈價都要賣樓　80後排隊買一手</title></header><body><h1>【一周必看】<br>智叔劈價都要賣樓　80後排隊買一手</h1><p>樓市陣陣爆煲味道，多個區域出現劈價貨，全部最少劈一成才賣出。新界兩大上車樂園慘變「冧價樂園」。沙田第一城及天水圍嘉湖山莊樓價同創逾半年新低。藝人加入劈價行列，人稱「智叔」的廖啟智，其持有的第一城細戶僅售375萬元。樓市兩極化，二手交投陷冰封。購買力歸邊新盤，可是，近期一手市場忽冷忽熱，並不是個個新盤都熱賣，需兼備最平及位處市區的上車新盤才有望跑出。長沙灣蚊型單幢新盤，首期約30萬元作招徠，首批68伙即日沽清，並在逆市下現大手掃貨。</p></body></html>
