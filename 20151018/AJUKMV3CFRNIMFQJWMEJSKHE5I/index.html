<html><header><meta charset="utf-8"><title>彭妮露夫婦踩場玩謝Bono</title></header><body><h1>彭妮露夫婦踩場玩謝Bono</h1><p>愛爾蘭搖滾勁旅U2日前於巴塞隆拿開騷，獲西班牙影星夫婦積維爾巴頓（Javier Bardem）及彭妮露古絲（Penelope Cruz）捧場，但他們卻上台搞搞震，積維爾戴上藍色帽及毛毛條上台為主音Bono伴舞，他不停在Bono身上磨來磨去作狀挑逗。</p><p>隨後彭妮露戴着假髮及兔仔耳衝上台，趕了老公落台，更將Bono壓在地上，55歲的Bono可憐被騎着，露出無奈樣。</p></body></html>
