<html><header><meta charset="utf-8"><title>周志文撇TVB：好時機</title></header><body><h1>周志文撇TVB：好時機</h1><p>大孖周志文早前被指因媾女而令緋聞女友吳若希不滿，並向高層篤背脊，令原本尚有兩年約的他提前離開無綫。回復自由身一個月的周志文昨在尖沙嘴為仁濟醫院賣慈善獎券。談到目前狀況，他說：「我冇再續約，而唔係提前解約，離開都係一個好時機，要更加堅強，嘗試自己照顧自己。」<br>有指被吳若希篤背脊，周志文說：「冇咁嘅事，佢有慰問我，不過呢排佢好忙，所以少咗見面。」他透露將接拍網劇，與四位模特兒有感情戲，記者笑他可能變𡃁模殺手？他說：「唔敢當，拍戲投入係好事，拍戲以外就唔好。」<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
