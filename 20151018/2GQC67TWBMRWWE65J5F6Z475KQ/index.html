<html><header><meta charset="utf-8"><title>李準基拍《生化6》進軍荷李活</title></header><body><h1>李準基拍《生化6》進軍荷李活</h1><p>韓劇《夜行書生》男星李準基進軍荷李活，拍攝首部電影《生化危機6》（Resident Evil：The Final Chapter）！此電影系列的女主角美娜祖維華芝（Milla Jovovich），昨日在Instagram公開和李準基的合照，並留言：「過去幾晚跟好出色的跆拳道大師兼演員李準基一起，感覺很有趣很正，令我想重新上堂提升實力。」</p><p>事務所證實李準基有份演出《生化危機6》，更透露他目前身在南非：「但李準基飾演的角色和戲份的多寡，暫時無可奉告。」<br>撰文：江瑚</p></body></html>
