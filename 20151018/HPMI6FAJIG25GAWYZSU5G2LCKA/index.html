<html><header><meta charset="utf-8"><title>KPP戴分手帽被指博宣傳</title></header><body><h1>KPP戴分手帽被指博宣傳</h1><p>日本女歌手Kyary Pamyu Pamyu（KPP）與組合SEKAI NO OWARI主音男友深瀨慧，今年8月傳分手，當時深瀨慧於Twitter上載一串神秘數字，似暗示已與KPP分手。</p><p>但昨日KPP於Twitter上載與兩名男子的合照，三人戴着的帽子正印有深瀨慧暗示分手的數字。有粉絲估計二人未分手只是耍花槍，但亦有粉絲覺得KPP剛出新曲，只想博宣傳。</p></body></html>
