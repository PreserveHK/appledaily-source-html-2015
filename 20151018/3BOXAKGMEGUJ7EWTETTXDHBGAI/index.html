<html><header><meta charset="utf-8"><title>祖藍亞男約經紀密斟</title></header><body><h1>祖藍亞男約經紀密斟</h1><p>【金鐘】<br>近年轉攻內地發展、賺人仔賺到盤滿缽滿的王祖藍，努力工作之餘，亦要抽時間陪太太李亞男，前日下午4時，他們夫婦二人現身金鐘太古廣場一間餐廳，同枱更有一個穿着套裝的女子，當時枱上放了不少文件，其間該女子不停講解，祖藍和亞男又很認真聆聽，不過主要是祖藍發問居多，他們一行三人在餐廳內傾了個半小時才埋單走人。</p><p>祖藍兩公婆手拖手去搭𨋢，湊巧餐廳門口又有一個在大嶼山的獨立洋房樓盤展銷，莫非剛剛在香港斥資過億買豪宅送給老婆的祖藍，打算再度買樓做業主？<br>採訪、攝影：羅德光</p></body></html>
