<html><header><meta charset="utf-8"><title>軒仔戰衣未除防盜器</title></header><body><h1>軒仔戰衣未除防盜器</h1><p>張敬軒前晚在旺角舉行「張敬軒ONE DAY」音樂會，開騷前軒仔分別用日文、泰文和普通話向fans打招呼。演出中途軒仔更要在台上換衫，隱約見他穿上一件大露背的背心，霎眼看十足「肚兜」，台下有人大叫：「小鮮肉！」他聞言後說：「我真係好開心，你咁樣叫我，三十幾年人喇！唔係變成紅酒，係一嚿臘肉。」不過最後軒仔穿外套時，發現防盜器未除，認真失策！<br>提到Angleababy近日鑑證面部，軒仔自爆錯過了包裝的黃金時期：「嗰個時間去整容，應該唔係咁覺眼，不過我都係講吓啫，如果我真係整嘅話要大執，我冇呢個勇氣。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
