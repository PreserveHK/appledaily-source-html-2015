<html><header><meta charset="utf-8"><title>【一周必看】9歲李嫣短片教自拍</title></header><body><h1>【一周必看】<br>9歲李嫣短片教自拍</h1><p>王菲跟前夫李亞鵬所生的女兒李嫣今年已經9歲，近日沉迷自拍的李嫣，頻頻上載自拍視頻，人細鬼大的她，拍片時表情多多。<br> <br>李嫣除了在短片中模仿楊穎（Angelababy）、范冰冰、李小璐及媽媽王菲等多位女藝人外，更向網民分享以「菲姐時尚只有我能跟得上」命名的短片，教大家自拍技巧之餘，她又走進媽媽王菲的化妝間，令王菲的絕密化妝間曝光，見到入面放滿各式各樣的化妝品。最搞笑是李嫣塗了唇膏、眼影，對着鏡子表示要示範卸妝給大家看，網民看後都大讚她可愛。</p></body></html>
