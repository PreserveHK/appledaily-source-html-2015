<html><header><meta charset="utf-8"><title>阿倫31℃死頂着冷衫</title></header><body><h1>阿倫31℃死頂着冷衫</h1><p>譚詠麟（阿倫）昨日以足球大使身份於馬鞍山出席「第二屆公平貿易慈善足球盃」，今日最高氣溫有31℃，阿倫竟着冷衫現身，他說：「今朝出門口好大風喎，我唔熱呀，有啲凍㖭。」實情是拍照時已開始流汗，他搞笑死撐說：「心靜自然涼呀，我直頭寒寒地。」不過他最後都除 時，阿倫透露右腳腳眼受傷，已休養八個星期：「前兩日終於落場鬆吓腳，唔覺意都入咗七球。」他謂近日與鍾鎮濤為溫拿跨年騷寫新歌，記者笑指溫拿呃利是？他笑言：「咁就大封啲啦。」<br>採訪、攝影：盧妹</p></body></html>
