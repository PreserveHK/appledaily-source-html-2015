<html><header><meta charset="utf-8"><title>印度兩歲半及5歲女被姦</title></header><body><h1>印度兩歲半及5歲女被姦</h1><p>印度新德里前晚發生兩宗令人髮指的強姦案，受害者分別是年僅兩歲半及5歲的女童，當中5歲女童更肯定曾遭輪姦，當局拘捕了3人。<br>兩歲半女童在新德里西部（圖）參與宗教活動期間，被兩名男子擄走，數小時被發現倒在寓所附近的公園，身體嚴重出血，檢查結果顯示她至少被性侵一次。警方正追蹤犯人。<br>至於5歲女童則在新德里東部遇襲，她被引誘到鄰居家中後，慘遭三名男子輪姦，被發現時衣衫不整兼染上血迹，她向當地居民透露遭遇後，部份居民闖入肇事住所內捉拿三人，再交給警方，警方昨日表示正向三名落網疑犯問話。兩名受害女童正接受治療。<br>法新社/德新社</p></body></html>
