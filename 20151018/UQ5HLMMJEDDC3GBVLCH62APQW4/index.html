<html><header><meta charset="utf-8"><title>洪卓立送驚喜嚇喊湯怡</title></header><body><h1>洪卓立送驚喜嚇喊湯怡</h1><p>洪卓立昨日在沙田出席商台活動，洪卓立自爆本來為女友湯怡的28歲生日製造驚喜慶祝，卻鬧出笑料，他說：「每年都搞驚喜派對，早兩日叫晒佢既朋友先匿喺房，佢返嚟時我扮打機，點知佢入屋即除淨底褲，想換條舒服褲，佢見朋友走出嚟嚇到喊，都嬲嬲哋。」搞出大頭佛後，洪卓立如何𠱁女友？他說：「冇事嘅，以後唔喺屋企搞就得喇！」笑問兩人是否平日在家隨處也幹大事，他即裝儍說：「我聽唔明喎！」</p></body></html>
