<html><header><meta charset="utf-8"><title>陳芷尤同張振朗做鄰居</title></header><body><h1>陳芷尤同張振朗做鄰居</h1><p>陳芷尤昨日在旺角出席剪綵活動，有周刊踢爆她與張振朗暗撻一年兼已同居，她否認傳聞自稱單身說：「大家係好朋友，一嚟香港就認識，大家住埋同一個屋苑，住隔籬嗰棟樓，有好多朋友住嗰度。」問到男方姪仔在節目中爆料，她說：「因為我哋成日見面，都識呢個小朋友，佢姪仔好靚仔，可能識我而咁講。」至於二人可有機會發展，她說：「唔排除，一切順其自然，佢好nice對家人好。」更指不因此影響友誼。</p></body></html>
