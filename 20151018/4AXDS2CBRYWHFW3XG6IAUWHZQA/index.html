<html><header><meta charset="utf-8"><title>舒淇被影得醜詐型</title></header><body><h1>舒淇被影得醜詐型</h1><p>舒淇前晚以一身黑色閃片短裙，現身台北的時裝活動，她接受訪問時表示：「原本想梳個punk頭，黑唇膏嘅搖滾打扮，不過驚媒體寫我瘋咗，之前落機又俾人影得醜，我好介意，唔記得機場有記者。」<br>現場有記者忘記舒淇曾於05憑《最好的時光》奪金馬影后，問她於今屆「首度」憑《刺客聶隱娘》入圍爭影后的感想時，她即笑言：「金馬唔係第一次入圍，最大勁敵係自己，最近忙未諗紅地毯衫。」日前她出席黃曉明與楊穎（Angelababy）的童話婚禮，問她會否想結婚的念頭，她斬釘截鐵表示：「完全唔想。」<br>撰文：唐如</p></body></html>
