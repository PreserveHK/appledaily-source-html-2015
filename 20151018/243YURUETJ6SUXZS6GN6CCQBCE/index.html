<html><header><meta charset="utf-8"><title>安倍僅獻祭品沒拜靖國</title></header><body><h1>安倍僅獻祭品沒拜靖國</h1><p>日本正值秋祭，首相安倍晉三昨日向供奉了二戰甲級戰犯的靖國神社獻祭品（圖），卻沒有到場參拜，以確保中日韓首腦會談下月1日在首爾順利舉行。<br>安倍以首相名義獻上「真榊」，既不失保守派立場，又不礙三方會談促成。他的閣員如厚生勞動省大臣鹽崎恭久，亦於同日供奉祭品，而總務大臣高市早苗則稱會前往參拜。<br>三方會談假若成真，將是2012年5月後首次，安倍視之為日本與中韓兩國破冰的機會。中日關係因二戰歷史及日本通過新安保法等問題陷入僵局，自去年11月兩國元首兩次會面後始稍有緩和，然而安倍從未跟就任近3年的南韓總統朴槿惠進行單對單會面。<br>路透社</p></body></html>
