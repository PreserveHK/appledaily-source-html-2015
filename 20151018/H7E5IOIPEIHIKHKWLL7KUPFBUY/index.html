<html><header><meta charset="utf-8"><title>淫魔老闆因姦不遂殺女學生棄屍荒野</title></header><body><h1>淫魔老闆因姦不遂<br>殺女學生棄屍荒野</h1><p>安徽懷遠縣一間奶茶店的姓俞老闆，日前見色心起，竟企圖性侵一名到店內買飲品的十五歲女學生，遭對方激烈反抗。他遂起殺意，將女學生殺害後棄屍。<br><br>事發於本月五日晚上十時許，遇害的趙姓女學生，到俞的奶茶店購買飲品。俞竟獸性大發，企圖性侵不遂，殺害女學生後棄屍。三日後，趙的家人報警。至十月十日，當地警方在縣城西北渦河二橋堤壩下一樹叢中發現一具無名女屍。經過DNA鑑定，確認是失蹤的趙姓女學生。<br><br>警方經調查後，最終鎖定奶茶店俞姓老闆，並在周三中午十一時許，在該奶茶店門口將俞拘捕。<br><br>環球網</p></body></html>
