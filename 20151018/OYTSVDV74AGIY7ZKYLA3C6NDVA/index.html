<html><header><meta charset="utf-8"><title>愛得煙韌：拍拖愛回家短敍</title></header><body><h1>愛得煙韌：拍拖愛回家短敍</h1><p>鄭嘉穎與女友陳凱琳愛得甜蜜，早前女方在法國工作返港，卻未有回家慶祝父親節，反而到男方寓所過夜，其實嘉穎每次拍拖都會帶女友回家短敍。</p><p>徐靖雯　10年</p><p>強國女模徐靖雯被拍到在鄭嘉穎西貢寓所，逗留了72小時。</p><p>佘詩曼　08年</p><p>有網民踢爆鄭嘉穎於凌晨時分，冒住8號風球駕車接載佘詩曼返回其西貢寓所；09年阿佘在鄭家過夜，翌日被傳媒拍下二人離開寓所的照片。</p><p>周麗淇　07年</p><p>鄭嘉穎被發現到當時的女友周麗淇香閨短敍。</p></body></html>
