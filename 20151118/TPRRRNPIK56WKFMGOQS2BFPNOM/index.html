<html><header><meta charset="utf-8"><title>葉家寶為亞視搵贊助</title></header><body><h1>葉家寶為亞視搵贊助</h1><p>亞視《ATV 2015感動香港年度人物評選》評委投票昨日於大埔亞視總台舉行，魏秋樺有份任評委及亞視執行董事葉家寶亦現身活動。節目將於下月6日直播進行，是亞視近年除了亞姐選美另一大製作。<br>葉家寶透露過往亞視遭遇，有很多人反映推舉參選，但為避嫌並沒有進行，感激五百多名員工堅守。今次節目製作將花近七位數，葉家寶說：「因為節目正能量，會盡量投放資源，感染更多人做善事。𠵱家仍在搵贊助，但有個慈善基金會捐出一百萬畀年度人物發展。」另葉家寶涉拖糧官司本月27號宣判，家寶表示平常心，而魏秋樺則十分擔心，希望法官留情網開一面。<br>採訪、攝影：卓寶花</p></body></html>
