<html><header><meta charset="utf-8"><title>黑喱士內衣累售萬件</title></header><body><h1>黑喱士內衣累售萬件</h1><p>【話你知】<br>與大部份網購公司營運模式大致相若，MyDress無自家品牌，現時主要是代理日、韓、台時裝品牌，基本上不會「坐貨」，即客人落單才會向供應商「拎貨」。<br>此外，在快速時裝（fast fashion）潮流下，一件衫上架和落架時間不會太長，故一般時裝單品的銷量，未必難有參考價值，惟公司代理的Qmomo內衣套裝（黑色喱士）屬於「長賣長有」系列。據董事黎文透露，該產品至今瀏覽量逾20萬人次，已累售出1萬件，為該平台目前「最暢銷產品」。</p></body></html>
