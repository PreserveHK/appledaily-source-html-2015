<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜如科惡搞初哥哥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杜如科惡搞初哥哥 - 馮仁昭</h1><p>扮杜如風扮到改名做杜如科嘅新城DJ科林，最近抽電影《十月初五的月光》水，拍《十月初四的月光》，扮初哥哥嘅佢喺電話講：「用咗五千幾蚊製作費就做葉念琛，因為slogan係『念你如科，祝君蝦佬』，女主角顧名思義搵蝦頭。拍嗰日落毛毛雨，我孭住蝦頭唱《分分鐘需要你》，大家睇係幾十秒，但我孭咗佢四轉，工作人員話危險唔好上壆，好在冇事。」<br>撰文：馮仁昭</p></body></html>
