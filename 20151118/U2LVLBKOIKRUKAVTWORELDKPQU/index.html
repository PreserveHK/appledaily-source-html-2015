<html><header><meta charset="utf-8"><title>千嬅最驚玩機動遊戲</title></header><body><h1>千嬅最驚玩機動遊戲</h1><p>楊千嬅日前以「東華慈善嘉年華」星級大使身份，聯同周柏豪、C AllStar、SuperGirls及梁雨恩拍攝宣傳廣告，千嬅飾演嚴肅工作狂老闆，柏豪等人就扮公司職員，大家耐不住沉悶的工作氣氛，玩起推凳將辦公室變為嘉年華。千嬅自爆最怕機動遊戲，今年一定到新加坡旅遊時，曾被老公丁子高騙上過山車玩，她說：「我本身畏高，一上到高空就會呼吸好急好驚，不過Torres同丁生都好大膽。」<br>柏豪亦坦言自己非常畏高，但去年想挑戰自己，前往了澳洲跳降傘拍攝唱片封套，發現原來一直畏懼的並不可怕！」梁雨恩則表示最愛玩跳樓機和過山車，絕不腳軟。<br>撰文：陳以晴</p></body></html>
