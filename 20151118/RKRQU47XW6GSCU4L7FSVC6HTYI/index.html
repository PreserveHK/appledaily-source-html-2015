<html><header><meta charset="utf-8"><title>一倒豉油觸鬚跳舞翻生魷魚夠唔夠膽食？</title></header><body><h1>一倒豉油觸鬚跳舞<br>翻生魷魚夠唔夠膽食？</h1><p>一倒下豉油，魷魚的觸鬚竟然不斷動，就好像跳舞一樣，難道魷魚復活了?<br> <br>這段相信是在日本北海道函館市拍下的影片，近期在網絡熱傅。這食物稱作跳舞魷魚(Odori Don)，Odori 字面上解作跳舞。碗中的魷魚其實已經死掉，大腦的功能都失去了。但因為是剛剛死掉，觸鬚的組織還會反應，所以一倒下豉油，豉油裡面的納，就令到原本鬆弛的肌肉繃緊，看起來就好像復活了。<br> <br>這樣新鮮的魷魚，看起來很美味，但就未必人人敢試了。<br> <br>英國《每日鏡報》/《赫芬頓郵報》/you.co.za網站</p></body></html>
