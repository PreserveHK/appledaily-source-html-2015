<html><header><meta charset="utf-8"><title>【網上爆Post】無人駕駛車被警截停　因車速過慢？</title></header><body><h1>【網上爆Post】無人駕駛車被警截停　因車速過慢？</h1><p>路上零意外，不單止香港就連世界各地都人人愛。不過意外發生未必一定是超速，即使是過慢也會發生問題。Google近年積極研發無人駕駛的自動車Self Driving Car，近月開始正式在美國加洲進行實際路面測試，不過卻因為過慢而觸動了警方。那條公路限制速度為每小時35公里，但無人車卻以每小時24公里行駛，結果交通警察上前攔截，才發現是沒有駕駛者的自動車。<br></p><p>記者：馮永豪<br></p></body></html>
