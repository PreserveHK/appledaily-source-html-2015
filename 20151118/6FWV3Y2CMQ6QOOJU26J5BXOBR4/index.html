<html><header><meta charset="utf-8"><title>【App士多】WhatsApp新增分享網頁縮圖　1on1對話限定</title></header><body><h1>【App士多】WhatsApp新增分享網頁縮圖　1on1對話限定</h1><p>iOS版的WhatsApp最近推出更新，現時用家分享網址時能自動加入照片，可清楚自己分享的內容，但並不是每個網頁也支援這個功能。實際測試發現，這個新功能只支援一對一的對話，如果在群組內分享，對方是無法看到縮圖，希望下次更新能支援群組對話令這個功能變得更「好使好用」。<br><br>另外，新版WhatsApp亦開始支援3D Touch，能在主畫面緊按WhatsApp圖示開啟新對話窗或搜尋功能。</p><p>記者：容逸富</p></body></html>
