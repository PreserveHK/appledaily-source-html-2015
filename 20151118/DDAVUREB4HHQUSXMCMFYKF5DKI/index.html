<html><header><meta charset="utf-8"><title>保安斬死女友重審囚終身</title></header><body><h1>保安斬死女友重審囚終身</h1><p>【本報訊】保安員以為女友被年輕同事「撬牆腳」，不滿對方提出分手，於是先將女友劈死，翌日照上班，然後帶菜刀欲將情敵斬死，同事成功避開，只被斬中頭和面。保安員被裁定謀殺罪成，但今年4月上訴得直，發還高院重審。陪審團昨再一致裁定他謀殺罪成，依例判處終身監禁。<br>患抑鬱症的被告潘文琛（33歲）去年已承認企圖謀殺情敵陳戴煒（22歲），被判囚12年，但否認謀殺女友羅育如（24歲）。被告、死者和陳均為東涌藍天海岸的保安員。陳來自內地，已婚，是死者約他吃飯，又指死者非漂亮，已向被告表明對她沒興趣。<br>案件編號：HCCC157/2015<br>■記者黃家慧</p></body></html>
