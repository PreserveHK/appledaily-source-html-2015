<html><header><meta charset="utf-8"><title>【iPhone小技】鏡頭光暗任校　夜攝唔靠閃光燈</title></header><body><h1>【iPhone小技】鏡頭光暗任校　夜攝唔靠閃光燈</h1><p>大家用手機影相，由於沒有快門、光圈的設定，很多時都會不夠光，特別夜晚拍攝時更易出現此情況，大家都會選擇用閃光燈，或用另一部手機電筒補光。但如果你是iPhone用家，其實不用這麼麻煩，因為iPhone的影相功能中可以自己調校光暗度，令影像更光亮。</p><p>做法很簡單，只要在影相畫面中輕按一下對焦位置，對焦方格右邊就會有一個調節光暗的位置，向上推就是較光，向下則是較暗，可以的話就避免使用閃光燈而出現「爆光」情況。<br></p><p>記者：方健銘</p></body></html>
