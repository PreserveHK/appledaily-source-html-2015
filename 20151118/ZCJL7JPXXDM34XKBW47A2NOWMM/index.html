<html><header><meta charset="utf-8"><title>隔牆有耳：發叔妹夫投訴張學明侮辱 - 李八方</title></header><body><h1>隔牆有耳：<br>發叔妹夫投訴張學明侮辱 - 李八方</h1><p>鄉議局執委噚日開會，討論議程之一，包括鄉議局研究中心想申請100萬，作為2015/16年度下半季度嘅行政經費。<br>大嗱嗱100萬，唔少人都嘩嘩聲，身為副主席嘅張學明就開聲，話之前已完成嘅6本專書，着墨喺「寫實紀要」方面較多喎，唔少在場人士聽完都會心微笑，點知咁溫和嘅言論，都辣㷫身為研究中心主管嘅薛浩然、即係劉皇發妹夫。薛浩然直指張學明：「侮辱咗我，你侮辱咗我做學問嘅人。」張學明聽到，惟有出言安撫，話自己無意話薛辦事不力，又叫薛唔使咁勞氣，薛冇再出聲，最後帶點晦氣向張學明講句「多謝老闆」作結。</p></body></html>
