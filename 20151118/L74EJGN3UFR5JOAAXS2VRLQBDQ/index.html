<html><header><meta charset="utf-8"><title>翠如闖險地印度開工</title></header><body><h1>翠如闖險地印度開工</h1><p>今個月尾無綫派出黃翠如到印度兩個星期，為《世界打工冇假期》節目在當地打工拍攝真人騷。由於今年印度已經接二連三發生過多宗女遊客在當地被強暴及輪姦事件，對女士們來講，印度可能已經成為禁地，但是偏偏無綫又要到這裏取景，黃翠如此行相信有一定程度的風險。<br>印度治安問題成疑，加上大台外景拍攝特輯，資源有限，隨行工作人員不多，令外勤人員叫苦連天，日前身在日本拍攝無綫旅遊節目的金剛都忍不住在Ig貼出RIP的圖像，並留言道：「如果沒有預算就不要想開節目，我們是有生命有思想的人，並非工廠製造出來的商品，我們是有感受的。」<br>採訪：非非</p></body></html>
