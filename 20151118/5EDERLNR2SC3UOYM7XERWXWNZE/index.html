<html><header><meta charset="utf-8"><title>警放蛇搗無牌按摩院</title></header><body><h1>警放蛇搗無牌按摩院</h1><p>【本報訊】警方昨日在九龍城搗破一間無牌按摩院，警員喬裝顧客成功獲提供服務後，與埋伏院外警員裏應外合採取行動，拘捕兩名持護照來港涉違反逗留條件泰國女子，並撿獲一批證物。</p><p>兩泰籍女被捕
</p><p>被捕兩泰國女子分別47歲及45歲，較早前持護照來港，分別涉嫌無牌經營按摩院及違反逗留條件被捕。現場為城南道54號城輝大廈一單位，警方較早前接獲線報，懷疑單位無牌經營按摩院。警方深入調查後，昨午1時許，派警員放蛇喬裝顧客進入按摩院，成功獲提供服務後表露身份，與埋伏單位外持法庭搜令的警員採取行動，成功拘捕兩名泰籍女子，撿獲一批按摩油、毛巾及賬簿等證物。<br>■記者劉漢權</p></body></html>
