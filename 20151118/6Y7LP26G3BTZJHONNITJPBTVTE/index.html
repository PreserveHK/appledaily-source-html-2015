<html><header><meta charset="utf-8"><title>姊妹等生：姚樂怡預產期明年元旦</title></header><body><h1>姊妹等生：姚樂怡預產期明年元旦</h1><p>上周誕下細女Michela Nardone的鍾麗淇雖已轉行任職瑜伽教練，但仍與圈中的好姊妹湯盈盈、姚樂怡、周家蔚、文頌嫺、佘詩曼和梁靖琪等私交甚篤。早前她和同期懷孕的盈盈和姚樂怡一同挺巨肚拍照，見三人滿臉笑容，幸福滿瀉。<br>而盈盈早於兩個月前，誕下與錢嘉樂的第二個愛情結晶品Kassidy；姚樂怡的預產期則為明年的1月1日；周家蔚亦在今年4月為洪天明誕下次子小JT；文頌嫺已有一名3歲的女兒Jamie。</p></body></html>
