<html><header><meta charset="utf-8"><title>花絮：港隊紀念品搶手</title></header><body><h1>花絮：港隊紀念品搶手</h1><p>港中大戰一票難求，不過沒有票的都可以買紀念品支持港隊，足總一如以往設立紀念品攤位於場外，更推出限量版港隊手錶及「港隊x司徒偉平」的特別版tee，即使買不到票的球迷也能買到心頭好。排第2名的陳同學指今天學校放假，為了買到只有130隻的限量版手錶，早在下午2時15分已經排隊，父母亦支持他。當5時半入場後，攤位的人龍直至開賽前約半小時才散去。<br>另外，本報亦於球場外派發打氣海報，十分受球迷歡迎（圖），開場前已經派光。</p></body></html>
