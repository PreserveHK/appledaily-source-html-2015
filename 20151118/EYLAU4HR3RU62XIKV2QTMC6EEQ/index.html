<html><header><meta charset="utf-8"><title>總裁董事須紀錄良好</title></header><body><h1>總裁董事須紀錄良好</h1><p>【話你知】<br>《支付系統及儲值支付工具條例》上周五刊憲，未來12個月如TnG這類手機錢包，須向政府申請牌照。金管局要求行政總裁及董事須為合適人士（fit and proper），即有能力、知識、經驗、良好判斷。當局亦關注這些人士的聲譽及品格，特別是曾否牴觸銀行業、保險業或證券業條例。另外，申請人士的商業紀錄及財政狀況亦受當局關注，但未有提到「曾經破產」是否重要因素。<br>分析相信當局未有劃一條紅線界定，但破產牽涉信譽及過往財政狀況，或要求申請者面談詳細解釋。<br>■記者周家誠</p></body></html>
