<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳詩慧同男神搞喊BB - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳詩慧同男神搞喊BB - 馮仁昭</h1><p>歌手陳詩慧（Eva）噚日去到新城電台宣傳佢隻等足7年先出嘅新碟《I'll be there》，佢感慨話：「起碼我等到先，人生好多嘢，好似搵老公，到最後可能等唔到，今次出碟最開心係每個細節、造型、顏色、字體都係自己做。」Eva仲話日前同男神王宗堯飛到橫店探周嘉儀班，對方驚喜到大喊，Eva話：「我同宗堯仲拍咗條搞笑片，就快有得睇。」<br>撰文：馮仁昭</p></body></html>
