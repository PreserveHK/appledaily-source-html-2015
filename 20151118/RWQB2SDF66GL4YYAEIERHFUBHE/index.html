<html><header><meta charset="utf-8"><title>《哪》片新海報年輕演員擔正</title></header><body><h1>《哪》片新海報年輕演員擔正</h1><p>黃修平導演的電影《哪一天我們會飛》，在少男少女的愛情線上，加上追求夢想會遇到的問題，講理想談抱負。《哪》片截至前日上映11日，票房累積有645萬元，叫做不過不失。而導演近日跟戲中幾位年輕演員蘇麗珊、游學修同吳肇軒馬不停蹄跑戲院謝票。不少觀眾都反映，片中三位後生演員的倆小無猜戲份，比千嬅及林海峰的部份好看得多，亦有網友表示替幾位年輕演員不值，在宣傳海報上三位年輕演員要「屈就」在海報右下角。<br>不過電影公司終於撥亂反正，在第二周推出少年版海報，蘇麗珊、游學修及吳肇軒三人卒之擔正，林海峰跟千嬅放在右下角。<br>撰文：李森</p></body></html>
