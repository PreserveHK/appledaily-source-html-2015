<html><header><meta charset="utf-8"><title>馮仁昭四圍超：子丹等足3年還公道 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>子丹等足3年還公道 - 馮仁昭</h1><p>甄子丹3年前告檀冰（原名耿衛國）名譽侵權，包括話子丹強權迫害導演同侵吞數百萬投資等，件案拖咗3年，噚日北京海淀法院終於判子丹勝訴，認定檀冰嘅言論冇事實依據，嚴重侵犯子丹名譽，要佢喺30日內喺網絡向子丹公開道歉同賠償5萬元。子丹知道勝訴喺微博留言： 「3年時間，討回一個公道。相信法律，也謝謝相信我的朋友。」<br>撰文：馮仁昭</p></body></html>
