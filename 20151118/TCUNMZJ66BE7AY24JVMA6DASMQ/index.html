<html><header><meta charset="utf-8"><title>求驗客手記：費迪南闖牛津做足功課</title></header><body><h1>求驗客手記：<br>費迪南闖牛津做足功課</h1><p>現已退役嘅曼聯同英格蘭國腳後衞里奧費迪南周身刀，踢波以外搞好多生意，包括盛傳同「娜姐」周秀娜合作搞娛樂公司。日前佢仲做埋學者，獲牛津大學邀請去佢哋嘅辯論學會演講，同班大學生交流同埋分享。雖然佢見慣大場面，但話晒去英國著名學府講Talk，所以喺去之前都要做定功課。佢咁話：「牛津出過26個英國首相同埋27個諾貝爾獎得主。我可以去牛津大學演講，真係好興奮。」演講完之後，佢不忘多謝牛津大學，而且好親民，同一個學生玩自拍㖭（圖）。</p></body></html>
