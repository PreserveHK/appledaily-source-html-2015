<html><header><meta charset="utf-8"><title>大佬B與唯唯反面</title></header><body><h1>大佬B與唯唯反面</h1><p>梁烈唯（唯唯）真是黃河水洗都不清，他的言論引起爭議，在網上負評如潮，被指擦鞋仔。<br>昨日又有報道，矛頭指唯唯過橋抽板，恩師「大佬B」吳志雄當年帶唯唯入行，他不時陪大佬B飲茶，又噓寒問暖。有指大佬B視他如契仔，之後介紹他入大台，再推薦他拍《古惑仔》演山雞，不過唯唯未有飲水思源，在朋友面前更否認大佬B有提攜之恩，最後連電話都改了，亦未有通知恩師，結婚亦沒有邀請大佬B出席，所以大佬B表示不想再提起唯唯。<br>撰文：非非</p></body></html>
