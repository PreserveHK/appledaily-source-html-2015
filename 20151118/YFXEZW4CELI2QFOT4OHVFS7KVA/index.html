<html><header><meta charset="utf-8"><title>靚佬湯囡囡越大越靚</title></header><body><h1>靚佬湯囡囡越大越靚</h1><p>荷李活動作巨星湯告魯斯（Tom Cruise）跟前妻姬蒂荷姆絲（Katie Holmes）所生的囡囡Suri已經9歲大，自從父母離婚後，Suri跟媽咪過着新生活。雖然靚佬湯太忙幾乎沒有見過他跟女兒見面，但Suri近年似乎比從前開心，Suri日前與保母前往上體操堂期間，更興奮得手舞足蹈，越大越靚女的她十分可愛。其實Suri近年已甚少發小姐脾氣，不過她其後拖住媽咪出街，卻又突然扁嘴扭計。 </p></body></html>
