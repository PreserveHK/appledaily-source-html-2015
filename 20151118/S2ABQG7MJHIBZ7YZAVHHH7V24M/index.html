<html><header><meta charset="utf-8"><title>野村戀水原被翻舊賬</title></header><body><h1>野村戀水原被翻舊賬</h1><p>25歲日本潮模水原希子與韓星G-DRAGON分手後，最近被爆與小鮮肉野村周平發展姊弟戀。野村日前度過22歲生日，經傳媒公開他與水原的拖手照後，令發展兩個月的地下情終於曝光。</p><p>野村曾接受本報記者訪問，當時他談到喜歡的女生類型，坦言不介意發展姊弟戀，表示較喜歡成熟女性。不過爆出戀情後，野村遭公開跟前女友的多張親密照（左圖），有網民直指其舊愛樣貌反而似早前跟野村合作的17歲女星廣瀨鈴。</p></body></html>
