<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧嫻愛吹水唔怕攰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳慧嫻愛吹水唔怕攰 - 馮仁昭</h1><p>陳慧嫻噚日去商台宣傳演唱會，佢話演唱會門票已開始接受內部認購，成績好好。佢仲話呢排成日見傳媒，搞到日日要早起好攰，好彩自己鍾意吹水，好想同大家分享出碟同演唱會事，收集不同意見。已經一段時間冇出新歌嘅慧嫻，自爆收到唔少粉絲投訴，不過近兩年一直有收新歌，只係唔啱心意，要等緣份到，令佢感動嘅歌先想演繹。<br>撰文：馮仁昭</p></body></html>
