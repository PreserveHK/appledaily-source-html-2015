<html><header><meta charset="utf-8"><title>松松兩地飛繫婚姻</title></header><body><h1>松松兩地飛繫婚姻</h1><p>陳松伶與鄭明明昨日於尖沙嘴為投資百萬的內衣品牌「內衣文化」主持開幕，松松在致辭時笑言要騷身材，並假裝解開外套，惹來一陣哄動，她說：「講笑啫。內衣文化意思係希望大家都可以了解內衣，唔只可以改善體形，健康有改善好重要，將幸福健康訊息帶畀大家。」<br>松松自嫁予內地演員張鐸後長居北京，為了內衣生意要與丈夫分隔兩地，自覺虧欠對方，她說：「佢精神同金錢上都好支持，好有忍耐力，兩、三個月唔見會影響一段良好健康嘅婚姻，所以我哋都會兩地飛，航空公司應該好多謝我哋。」有否生育計劃？松松說：「呢個（生意）係我大BB，真係呱呱叫嘅就唔知，順其自然。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
