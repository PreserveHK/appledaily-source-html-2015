<html><header><meta charset="utf-8"><title>求驗客手記：德超市神氣贊助三獅軍</title></header><body><h1>求驗客手記：<br>德超市神氣贊助三獅軍</h1><p>英格蘭同德國喺國際球壇上一向有啲死對頭味道，英格蘭仲要喺近年大賽每次遇到德國都係吃虧多；估唔到連英國嘅超市都係輸畀德國。英足總喺周一正式同德國嘅超級市場Lidl（圖）簽訂總值幾百萬鎊嘅三年合約，令後者成為英格蘭國家隊嘅官方超市合作伙伴，會出錢協助英足總發展小朋友嘅足球發展。除咗英足總之外，Lidl今次亦同蘇格蘭以及威爾斯足總達成贊助協議㖭。</p></body></html>
