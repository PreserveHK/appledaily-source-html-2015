<html><header><meta charset="utf-8"><title>隔牆有耳：港聖誕老人飛瑞典派禮 - 李八方</title></header><body><h1>隔牆有耳：<br>港聖誕老人飛瑞典派禮 - 李八方</h1><p>小朋友都渴望聖誕節來臨，有聖誕老人嚟派禮物。而一班港產聖誕老人，卻喺聖誕前離港，點解呢？原來佢哋係要出席本周六（21日）、香港時間晚上6時、喺瑞典北部小鎮耶利瓦勒舉行嘅「國際聖誕老人運動會2015」。<br>呢個運動會係一年一度國際盛事，而喺港區選拔賽攞到冠軍嘅Santa Apple（戚曉傑）同佢嘅代表團，噚日早上已出發到當地備戰，準備為港爭奪殊榮。成班聖誕老人上機前仲去鳩嗚，為瑞典小朋友預備港產特色手信。</p></body></html>
