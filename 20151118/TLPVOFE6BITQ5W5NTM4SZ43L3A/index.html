<html><header><meta charset="utf-8"><title>【男女之間】異地戀解相思　情侶自製合（成）照</title></header><body><h1>【男女之間】異地戀解相思　情侶自製合（成）照</h1><p>世上最遙遠的距離，是我們明明在同一張照片，卻天各一方。Long d愛侶可能一年見幾次，其餘時間網上見，有得睇聲，有得見樣，但還是忍不住想翻閱舊相。有對韓籍情侶天南地北，一個在韓國，一個在美國，想到把你半張，我半張的照片合成當合照，在街上、在吃飯時，對方如在身邊。有網民覺得好sweet，也有人覺得比悲傷更悲傷。Long d反正得閒啲，花時間砌下相無咁lonely baby，都無壞。<br></p><p>記者：葉青霞<br>資料來源：Issuein</p></body></html>
