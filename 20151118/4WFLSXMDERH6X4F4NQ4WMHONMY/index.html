<html><header><meta charset="utf-8"><title>六福前主管摸女下屬候判</title></header><body><h1>六福前主管摸女下屬候判</h1><p>【本報訊】六福珠寶前分店主管於今年4至8月間，三次在賬房觸摸女下屬腰部，被控三項非禮罪，昨在荃灣法院被裁定其中兩罪成立。辯方求情指被告在六福工作近廿載，已因本案辭職，而案情不算嚴重且不涉暴力。官指判監合理，但先索取社服令及背景報告，將被告還柙至下月1號判刑。<br>裁判官翻看閉路電視，斥辯方案情難以置信，反觀事主證供可信，相信事主被觸碰時有明言「唔好」。而被告馮志安（48歲）的動作斷斷續續，非短時間，可視作猥褻。裁判官認為兩項指控無合理疑點，另一項非禮控罪因接觸時間太短不成立。<br>案件編號：TWCC2586/15<br>■記者勞東來</p></body></html>
