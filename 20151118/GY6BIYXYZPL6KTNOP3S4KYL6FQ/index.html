<html><header><meta charset="utf-8"><title>陳妍希甜拖未婚夫</title></header><body><h1>陳妍希甜拖未婚夫</h1><p>陳妍希自上月承認答應陳曉求婚後，婚期一直成為焦點，雖然妍希提到男友曾言：「很感動，他很細心，我很幸福。」但她講明今年一定不會結婚，因為時間太趕。</p><p>日前妍希在北京為電影《奔愛》宣傳，有內地傳媒就拍到她與陳曉手拖手在機場出現，跟男友一樣戴帽及黑超的妍希，雖然明知有記者拍照，但二人沒半點避忌，而且不只手拖手，更一度親密擁抱，當記者上前祝福二人，陳曉還開口答謝，妍希則全程保持笑容。不過，他們見記者仍是不停拍照，終開口勸記者不要再拍了，問到二人婚期則沒有回應。<br>撰文：小米</p></body></html>
