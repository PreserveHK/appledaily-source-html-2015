<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄詠珊送番梘𠱁Fans - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>甄詠珊送番梘𠱁Fans - 馮仁昭</h1><p>甄詠珊日前同fans去燒烤場BBQ，補祝今個月2號嘅35歲生日，師弟安俊豪同唱片公司老闆都有到賀，甄詠珊同歌迷玩心有靈犀遊戲，答啱嘅歌迷有佢親手做嘅牛奶玫瑰番梘做禮物。甄詠珊喺切蛋糕前，同fans一齊為巴黎恐襲死難者默哀一分鐘，又祝願世界和平。佢話：「認識幾個巴黎朋友，好彩佢哋都冇事，希望有朝一日戰火可以平息。」<br>撰文：馮仁昭</p></body></html>
