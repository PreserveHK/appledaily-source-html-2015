<html><header><meta charset="utf-8"><title>花絮：球迷正價求門票</title></header><body><h1>花絮：球迷正價求門票</h1><p>今仗港中大戰一票難求，大家早就知道，但仍有死忠港足球迷到場求票，而且有原則地反對黃牛黨，昨日確實有人在現場放售黃牛飛，但這位戴麥基面具的曾先生（圖右）一於少理，上網買不到飛，就親身來到旺角場，更堅持以150元正價求票，這位大專生說：「我都知機會好渺茫，但正如香港對中國這場波，要贏中國隊的機會都好渺茫，但一班港足都冇放棄。」最後曾先生當然等不到正價飛，他說會去附近有直播的餐廳繼續支持港足，抵讚！</p></body></html>
