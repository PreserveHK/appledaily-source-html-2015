<html><header><meta charset="utf-8"><title>選民曾號召杯葛</title></header><body><h1>選民曾號召杯葛</h1><p>【本報訊】今年獲准於區選投票日，在票站外進行票站調查的機構，其中香港研究協會、香港社會監察及香港社區研究中心，曾被指與建制派有密切關係；2012年立會選舉中，更有市民號召杯葛這些票站調查。香港研究協會現任會長徐子龍雖不為人熟悉，但前會長蘇祉祺，他任總幹事的香港新一代文化協會，獲教育局局長吳克儉等任榮譽顧問，蘇亦同為江蘇省政協委員。<br>至於香港社會監察及香港社區研究中心，2008年被揭與民建聯及新界社團聯會關係密切；前者註冊地址業主為時任民建聯黃大仙統籌主任的鄧秀玲，後者會址則為時任新社聯元朗地區委員會成員胡春月持有。<br>■記者呂浩然</p></body></html>
