<html><header><meta charset="utf-8"><title>馮仁昭四圍超：米雪洗腦式狂背台詞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>米雪洗腦式狂背台詞 - 馮仁昭</h1><p>米雪同焦媛噚日喺灣仔接受吳綺莉訪問，吳綺莉話好開心可以訪問偶像米雪，又話自己中學時已經好鍾意睇米雪演嘅戲。而米雪同焦媛會喺下月18至20號，於高山劇場演合共4場嘅舞台劇《晚安，媽媽》，個劇得佢兩個演，米雪話要洗腦式咁背晒兩個鐘嘅台詞，佢仲話：「同焦媛合作，佢日日都舞台劇，我就久唔久先演，所以好有壓力。」<br>撰文：馮仁昭</p></body></html>
