<html><header><meta charset="utf-8"><title>求驗客手記：恐襲陰霾英超加強保安</title></header><body><h1>求驗客手記：<br>恐襲陰霾英超加強保安</h1><p>雖然各界都話唔可以向恐怖主義屈服，但人身安全最緊要，所以原本喺周二舉行比利時迎戰西班牙（圖）嘅友賽，比利時足總就就決定取消。咁又係嘅，喺巴黎恐襲後，調查人員認定涉嫌主腦係比利時人，而施襲者當中亦有住喺布魯塞爾嘅法國人，喺呢個時刻，場友賽真係取消好過。另外，喺呢個國際賽期後重開嘅英超聯，亦加強保安，仲響20支英超球會頒佈更新咗保安指引㖭！</p></body></html>
