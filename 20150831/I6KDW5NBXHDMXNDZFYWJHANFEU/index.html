<html><header><meta charset="utf-8"><title>【汽車籽】Jaguar新SUV F-Pace　採用F-Type演變底盤</title></header><body><h1>【汽車籽】Jaguar新SUV F-Pace　採用F-Type演變底盤</h1><p>Jaguar全新SUV F-Pace預計在下個月法蘭克福的日內瓦車展中亮相，但首支宣傳片已經釋出來了。車身貼上迷幻色彩，帶點神秘感。廠方表示，這台新SUV的底盤是由F-Type演變而來，因而它的操控會更為靈活及精準。他們更自信滿滿的表示F-Pace的路試表現不會輸給雙門跑車和房車。<br><br>F-Pace預計2016年發售，很快就能夠揭開這台車的神秘面紗。</p><p>記者︰梁立勤<br>影片︰ https://youtu.be/bTI0IuC44eY  </p></body></html>
