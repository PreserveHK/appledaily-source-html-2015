<html><header><meta charset="utf-8"><title>Cara種樹教愛女珍惜</title></header><body><h1>Cara種樹教愛女珍惜</h1><p>名模Cara G.本月4日才誕下第二名女兒Freija，未坐完月的她日前應邀出席環保活動，Cara還帶同歲半大女India到場種植迷你樹，又分享愛護環境的故事，她說：「我愛大自然，可以令我完全放鬆同做返自我，近幾十年我哋嘅環境有唔同問題出現，愛護環境、減低對大自然傷害嘅概念，應該從小培養。」<br>Cara提到有了小朋友之後，更着重環保教育：「身教好重要，我𠵱家教咗India垃圾分類，又會帶佢多啲接近大自然，希望佢更懂得欣賞同珍惜呢個地球。」<br>撰文：炎炯炯</p></body></html>
