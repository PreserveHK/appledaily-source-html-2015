<html><header><meta charset="utf-8"><title>哈里徒手摸睡獅搵命搏夠GUTS</title></header><body><h1>哈里徒手摸睡獅<br>搵命搏夠GUTS</h1><p>英國哈里王子一向予人花花公子玩世不恭形像，原來他亦有英勇膽大的本色。<br> <br>哈里王子近3個月到非洲納米比亞，從事野生動物保育工作，當中包括為一頭雄獅更換電子追蹤器。獅子被打麻醉槍後，哈里毋懼危險，走到獅子身旁，為牠抽血同換追蹤器，期間仍不忘幽默本色，將頭上電筒掛到頸上，裝作GPS頸圈。<br> <br>作為英國皇室第五位繼承人，哈里坦然自己在很多方面比別人具優勢、他亦明白自己的角色 ，但都想定期去非洲野外歷險、學習，享受自由。而他的團員亦盛讚哈里沒有架子，衣食住行與他們無分彼此，形容他是好伙伴、好隊友。</p></body></html>
