<html><header><meta charset="utf-8"><title>隔牆有耳：各國小丑變人肉骨牌 - 李八方</title></header><body><h1>隔牆有耳：<br>各國小丑變人肉骨牌<br> - 李八方</h1><p>世界小丑協會大中華區及香港召集人、小丑王吳浩賓噚日率領逾百位來自香港、美國、日本等地嘅世界級小丑，喺將軍澳MCP新都城中心演出小丑王骨牌大匯演。過百名小丑着上七彩服飾、配以紅鼻子化身人肉骨牌，之後又圍繞商場巡遊一圈（圖），又透過詼諧表演，為在場觀眾帶嚟歡笑。呢次世界各地小丑雲集香港表演，除咗想慶祝為病人同醫護人員打氣嘅紅鼻子醫院小丑協會義工團隊成立之外，亦想藉此創下最多小丑同時進行骨牌表演嘅世界紀錄，展現不一樣嘅小丑藝術文化。</p></body></html>
