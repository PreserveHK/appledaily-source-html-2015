<html><header><meta charset="utf-8"><title>體壇拾趣︰三金鄭莉梅誓達A標</title></header><body><h1>體壇拾趣︰<br>三金鄭莉梅誓達A標</h1><p>今年五月喺美國柏克萊大學畢業嘅鄭莉梅（Camille、圖），三月以柏大泳隊隊長身份奪NCAA（全美大學生泳賽）冠軍。鄭莉梅噚日喺維園泳池參加香港游泳公開賽，結果勇奪100米、200米同4x100米三面自由泳金牌，賽後獲選為國際及本地「最佳女泳員」兩獎。聽日就會返美國訓練嘅一班港將，下月再返嚟參加世界盃賽，目標係200米自由泳達到奧運A標。至於賽事「最佳男泳員」係亞運銅牌得主嘅張健達。</p></body></html>
