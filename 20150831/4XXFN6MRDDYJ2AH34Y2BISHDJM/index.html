<html><header><meta charset="utf-8"><title>小方讓子女自由發展</title></header><body><h1>小方讓子女自由發展</h1><p>方力申（小方）昨日於九龍灣出席「圓全是愛藝術同樂日」活動，席上他跟一眾低收入家庭的小朋友耍樂。小方指現在的家長對子女寄望過高，令他們甚有壓力：「家長應該發掘小朋友嘅夢想，而唔係望子成龍。如果我作為家長，只要仔女有某一方面可以超越我嘅，我已經覺得好了不起。」小方自信一定不會是怪獸家長，會讓子女自由發展，因為其父母亦沒有強迫自己。<br>問到若將來其子女於歌唱方面超越他跟鄧麗欣（Stephy），他可會介意？小方即謂：「關Stephy乜嘢事？講番我自己啦，如果將來我啲仔女唔識游水我都OK。」<br>採訪、攝影：黃曉妍</p></body></html>
