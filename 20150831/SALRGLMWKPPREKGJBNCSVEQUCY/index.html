<html><header><meta charset="utf-8"><title>【一周必看】八十年代劏房王　實用145呎有間房！</title></header><body><h1>【一周必看】<br>八十年代劏房王　實用145呎有間房！</h1><p>樓價癲升，現時市區樓價300萬元內的上車盤買少見少，就算有亦多屬百餘呎「豆膶盤」。本報直擊灣仔區最細單位，僅得145方呎，比紅磡「劏房之城」環海．東岸更細，但由於售價低於300萬元，放盤個多月便賣出，呎價卻高達兩萬元。<br>鄰近灣仔電腦廣場、座落軒尼詩道179至181號的單幢「牙籤樓」康富大廈樓齡30年，全幢共42個「劏房」戶，一層兩伙，全部不足200方呎，每伙實用面積一律145方呎。</p></body></html>
