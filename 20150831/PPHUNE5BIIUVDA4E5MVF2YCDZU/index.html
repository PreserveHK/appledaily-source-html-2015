<html><header><meta charset="utf-8"><title>【生母早逝】柏豪撐硬洗米嫂 </title></header><body><h1>【生母早逝】柏豪撐硬洗米嫂 </h1><p>俗語有云「生娘不及養娘大」，於洗米仔周柏豪與洗米嫂陳慧玲身上就充份表現出來。自幼喪母的周柏豪，幼童時跟着父親周焯華生活，當年父親事業未算有成，仍需終日為口奔馳，故對周柏豪缺乏照料。<br>直到洗米華跟洗米嫂拍拖，洗米嫂兼負起照顧柏豪的責任，與這位繼母生活多年，柏豪跟她感情要好，並早已視為親生媽咪，故早前洗米華傳出撻着Mandy Lieu，柏豪即於社交網上為洗米嫂護航，出言力撐繼母。</p></body></html>
