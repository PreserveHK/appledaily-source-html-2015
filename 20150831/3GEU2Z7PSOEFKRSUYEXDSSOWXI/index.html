<html><header><meta charset="utf-8"><title>劉心悠畫大雙眼出嫁</title></header><body><h1>劉心悠畫大雙眼出嫁</h1><p>劉心悠及劉浩龍（師兄）昨日在婚紗展宣傳電影《燈塔下的戀人》，兩人以戲中的印度婚嫁服現身。心悠的雙手畫了印度彩繪及戴上印度飾物，她笑指印度妝很誇張：「眼睫毛好似把扇咁，雙眼仲畫大咗3倍。」師兄更踢爆心悠在戲中露臍僅得3厘米，心悠即撒嬌說：「拍戲嗰陣唔方便着咁多，所以可以畀我裸露吓，今日都係two piece嚟㗎。」<br>問他日結婚可會考慮穿印度服飾？師兄說：「冇諗過，結婚先諗啦！」可會被婚紗展氣氛感染？他說：「都未感染到，淨係感染到咖喱味。」至於心悠則表示有想過結婚，但不知道是何時。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
