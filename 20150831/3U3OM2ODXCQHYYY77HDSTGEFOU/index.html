<html><header><meta charset="utf-8"><title>【iPhone嚟喇】iPhone 6s鏡頭終於提升　1,200萬像素兼拍4K</title></header><body><h1>【iPhone嚟喇】iPhone 6s鏡頭終於提升　1,200萬像素兼拍4K</h1><p>新iPhone將於9月9日發佈，相關消息不斷爆發。找Siri問卻沒有提示？不要緊，我們現在給你。據外媒消息，iPhone 6s重點是在鏡頭。像素終於由800萬提升至1,200萬，同時更改良影像處理系統，讓iPhone 6s在拍攝方面保持一定優勢。<br><br>此外，適應4K成為世界趨勢，iPhone 6s也會順應潮流加入支援拍攝4K影片。至於前置鏡頭也會更新，不但擁有更佳的影像感應器，全新的「閃光」模式會提升自拍效果。</p><p>記者︰梁立勤</p></body></html>
