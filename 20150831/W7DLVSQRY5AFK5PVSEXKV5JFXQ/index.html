<html><header><meta charset="utf-8"><title>周柏豪低調諗秘婚</title></header><body><h1>周柏豪低調諗秘婚</h1><p>周柏豪昨日在柴灣出席代言活動時參與整蛋糕，但他表示自己對太細微的工序並不在行，很少親手做禮物，只會作歌曲冧女友。甚少談及女友的柏豪，被問終於肯承認女友身份，他說：「冇否認過，只係一直感情事低調。」<br>公開戀情是否好事近？柏豪否認兼指暫時沒有計劃，更稱結婚也未必公佈，他說：「睇情況，暫時真係冇計劃過，一向感情事都低調，想有啲安全感。」他謂女友怕面對鏡頭，他說：「如果對方唔想公開都唔可能夾硬嚟，佢驚對住咁多鏡頭，我都驚啦！」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
