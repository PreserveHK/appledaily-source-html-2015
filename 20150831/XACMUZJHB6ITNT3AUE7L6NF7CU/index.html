<html><header><meta charset="utf-8"><title>體壇拾趣︰星如11月升格大場再戰</title></header><body><h1>體壇拾趣︰<br>星如11月升格大場再戰</h1><p>前晚喺會展「冠軍之夜2」取得職業拳擊生涯18連勝嘅香港拳王曹星如（右），比賽當晚完晒場接近11點幾，仲有半百拳迷等佢合照，包括呢位坐輪椅嘅年輕人（中），星如同佢合照同簽名，年輕人仲問星如下場比賽幾時？佢會到場支持；星如經理人劉志遠就透露星如11月一定有比賽，如果澳門唔搞，佢會再book會展，並由今次坐1,800人嘅場，升格到可以坐7,000人嘅大場，「星」迷唔係唔撐啩！</p></body></html>
