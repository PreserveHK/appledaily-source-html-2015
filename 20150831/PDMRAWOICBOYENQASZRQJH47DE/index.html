<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Twins糖黐豆15年</title></header><body><h1>【馮仁昭四圍超】Twins糖黐豆15年</h1><p>Twins為慶祝今年入行15周年，12月31號喺紅館舉行一連3場跨年《Twins LOL Live Hong Kong》演唱會，而早排蔡卓妍（阿Sa 右）孖住拍檔鍾欣潼（阿嬌）拍攝嘅演唱會宣傳海報，已經有得睇。真係眨下眼就15年，但佢兩個𠵱舊好似孖公仔咁黐到實，不過咁多年嚟Twins一直被彈唱歌唔多掂，睇嚟要努力練歌喇！<br>撰文：馮仁昭</p></body></html>
