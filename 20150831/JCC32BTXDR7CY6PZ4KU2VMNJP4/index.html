<html><header><meta charset="utf-8"><title>蘋果綠葉海航國際供股籌29億</title></header><body><h1>蘋果綠葉<br>海航國際供股籌29億</h1><p>海航國際投資（521）1年內第4次抽水，宣佈以每5股供9股，最多涉及78.88億股，即擴大後股本的64.29%，每股作價0.376元，比最後收市價0.47元折讓20%。集資最多29.66億元，所得淨額九成將收購及拓展業務，例如海外投資物業、吸引中國移民的房地產發展項目，及收購北美或歐洲基建，餘額作一般營運資金。是次供股由持股27.24%的同系海航實業包銷。</p></body></html>
