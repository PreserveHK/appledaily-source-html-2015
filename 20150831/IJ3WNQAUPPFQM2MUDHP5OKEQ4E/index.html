<html><header><meta charset="utf-8"><title>隔牆有耳：陳日君睇懷舊歌舞劇 - 李八方</title></header><body><h1>隔牆有耳：<br>陳日君睇懷舊歌舞劇<br> - 李八方</h1><p>冇公開露面一排嘅天主教香港教區榮休主教陳日君樞機，日前去咗睇騷。乜嘢表演咁特別，吸引陳樞機親自捧場？原來係信徒善會思定劇社聯同導演黃嘉威呈獻嘅懷舊歌舞劇《香江歲月情》，套劇主題圍繞那些年，喺舞台上重現六十年代嗰種「人人為我，我為人人」人情味濃厚嘅香港，從而反思點樣憑信仰拉近現代社會中嘅人倫關係。<br>套劇上周五起至噚日喺香港文化中心劇場公演，陳樞機則前日喺fb上載同演員嘅合照，留言：「我們都在獅子山下，只有在天主及人際關係中，才能找到真正的快樂與希望！」據知套劇籌備咗一年，排練次數破咗思定劇社紀錄。</p></body></html>
