<html><header><meta charset="utf-8"><title>Jumbo無視旅警照去曼谷</title></header><body><h1>Jumbo無視旅警照去曼谷</h1><p>泰國曼谷於本月中發生爆炸案，造成多人死傷，包括兩名香港少女身亡，即使泰國警方前日在曼谷拘捕一名懷疑與四面佛爆炸案有關的疑犯，但港府仍未取消對曼谷發出的紅色外遊警示。<br>𡃁模曾淑雅（Jumbo）卻冇有怕，日前如期出發到曼谷旅行。前日Jumbo再貼以性感小背心，頭戴花環的造型於酒店自拍到facebook，大騷3吋事業線，並留言：「午安午安。人在泰國，泰好玩，玩盡佢。」據知，Jumbo此行是三女喪玩喪食輕鬆之旅，預計後日返港，她昨以短訊回覆：「呢度好安全，街上多咗警察，但冇乜嘢，我會避免唔去四面佛嗰度，巿面好平靜。」<br>採訪：楊定</p></body></html>
