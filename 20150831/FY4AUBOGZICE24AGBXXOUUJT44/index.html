<html><header><meta charset="utf-8"><title>趣趣地：巴神坐冷板AC開勝門</title></header><body><h1>趣趣地：巴神坐冷板AC開勝門</h1><p>話要由今天起學做大個仔嘅巴洛迪利（圖）重返AC米蘭，喺上周六場意甲亮相，但只係做後備，坐足90分鐘，見證紅黑軍團喺主場以2:1擊敗安玻里，打開今季聯賽嘅勝利之門。巴神要喺𠵱家AC爭一席正選都幾難，因為球隊今夏仲簽入咗雷斯阿祖安奴同卡路士巴卡兩大前鋒，佢兩位狀態唔錯，今場就係靠佢哋各建一功，AC先贏到波。教練米赫洛域就話AC今場都踢得麻麻，批評中場創造嘅機會唔夠多。</p></body></html>
