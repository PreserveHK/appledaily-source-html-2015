<html><header><meta charset="utf-8"><title>小米女冧按摩露萌</title></header><body><h1>小米女冧按摩露萌</h1><p>洗米嫂跟洗米華生的小米女周善潼（Damiana）5月底出生後，洗米嫂不時將B女的萌樣上載到社交網上，與好友分享女兒的成長點滴。<br>繼早前洗米嫂post出大女周梓潼與細女的泳照後，日前她又上載了一條為Damiana按摩的短片。片中只見Damiana趴在毛巾上，技師先為其小屁股打圈按摩，之後再用手指慢慢由小屁屁輕按至背脊（圖），全程Damiana都擺出一副好享受的樣子，難怪洗米嫂留言說：「好舒服啊BB你。」<br>撰文：郭堡</p></body></html>
