<html><header><meta charset="utf-8"><title>栽經吐口水減磅</title></header><body><h1>栽經吐口水減磅</h1><p>韓國女星出名夠「狠」，為做索女不惜嚴厲節食瘦身，有時更出怪招來減磅，女團Rainbow成員栽經前日在節目《同床異夢，沒關係沒關係》就自爆奇怪減磅招式。節目上，一名母親告白因女兒過度減肥而感到苦惱，栽經就表示：「我當練習生時，因為一周要檢查體重一次，而且會貼在公司的公告欄上，壓力太大，所以在檢查前我會剪指甲，甚至會吐掉口水，頭髮因是造型之一所以不能剪掉，惟有減掉水份。」<br>另外有「韓版魯芬」之稱的李國珠亦在節目提到索女NaNa的減肥大法：「我一直以為NaNa的身材是天生的，但後來才知道她每天努力喝5公升水，但我喝2公升就差點要吐了。」<br>撰文：金美兒</p></body></html>
