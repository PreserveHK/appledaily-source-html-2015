<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】GiGi開工家人幫湊女</title></header><body><h1>【馮仁昭四圍超】<br>GiGi開工家人幫湊女</h1><p>梁詠琪（GiGi）自從為西班牙籍老公Sergio生咗囡囡Sofia之後，一直都忙於照顧囡囡。早前，佢為已代言16年嘅護膚品牌拍攝電視廣告，雖然當日要連踩十個鐘，分別換上四個造型示人，但GiGi依然狀態大勇，喺今次廣告入面，GiGi仲嘗試咗唔同彩妝。對於現時事業家庭兩兼顧，GiGi就話：「好彩有屋企人幫忙，我亦都會爭取每分每秒親近囡囡。」<br>撰文：馮仁昭</p></body></html>
