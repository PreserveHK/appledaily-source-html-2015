<html><header><meta charset="utf-8"><title>【一周必看】泫雅水着失守疑露點</title></header><body><h1>【一周必看】<br>泫雅水着失守疑露點</h1><p>韓國女團4MINUTE成員泫雅不時挑戰性感底線，騷胸露腿已是平常事，其新歌MV更大玩19禁，不時充斥SM等性暗示意識，大膽程度令人咋舌。近日她推出新專輯《A+》，為谷新碟她照例大騷身材，在新公開的一組宣傳照中，她着上一件頭泳衣，不過因為泳衣側邊開得好大，所以當她側側地身影相時，左胸就即時失守，疑似露點。相片出街後，不少網民都覺得她公開照片前竟沒有檢查是否有走光，覺得泫雅可能是刻意露點製造話題，亦有網民細心研究後，覺得所謂露點應該是乳貼，並留言：「照片解析度太低就被說露點！」</p></body></html>
