<html><header><meta charset="utf-8"><title>隔牆有耳：田二少帶乖孫玩鱷慶生 - 李八方</title></header><body><h1>隔牆有耳：<br>田二少帶乖孫玩鱷慶生 - 李八方</h1><p>啱啱65歲生日、升呢做長者嘅新民黨副主席田北辰，佢嘅兩個外孫都喺今年暑假一歲生日。田二少今年特別帶埋呢兩位外孫搞搞新意思，一齊飛去澳洲玩鱷魚慶祝！<br>二少話呀，雖然兩個外孫得嗰一歲人仔，但係見到鱷魚一啲都唔驚，仲淡淡定坐喺鱷魚上面幫佢頴背脊，非常搞笑，佢亦不得不自誇虎公無犬孫，讚兩個外孫實在夠膽識喎。去得澳洲，梗係要探埋袋鼠小姐先至夠圓滿。二少兩位外孫無論對住鱷魚定係袋鼠，一樣玩得不亦樂乎喎。不過，唔少網民就話，雖則有膠條封咗鱷魚個嘴，但同鱷魚咁近始終好危險，大鬧二少不智。</p></body></html>
