<html><header><meta charset="utf-8"><title>霆鋒Chok切蛋糕慶35歲</title></header><body><h1>霆鋒Chok切蛋糕慶35歲</h1><p>前日是謝霆鋒的35歲正日生日，他前晚於facebook上載慶生飯局照，一張是他chok住切自家品牌推出的鋒味生日蛋糕，另一張相看到滿桌美食。雖然照片刻意避免將當晚的賓客攝入鏡，但仍有眼利的網友看到相中有一名身穿印有星星圖案、紫色T恤的小孩，以及一張供幼童使用的椅子，故有網友估計霆鋒的一對寶貝仔也在場。而霆鋒媽咪狄波拉昨日就同老公鬍鬚Kong及友人在中環IFC嘆茶，拉姑離開時被問到怎樣為霆鋒慶祝生日，她只笑不語，候車時，拉姑還主動拉着男性友人合照。<br>採訪、攝影：朱志聰</p></body></html>
