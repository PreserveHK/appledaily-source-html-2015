<html><header><meta charset="utf-8"><title>【一周必看】買中港戰波飛要審核　港足躉：唔公平</title></header><body><h1>【一周必看】<br>買中港戰波飛要審核　港足躉：唔公平</h1><p>港足去清遠集訓四日，備戰周四世界盃外圍賽作客國足，教練金判坤指未來兩場鬥同組最強的中國及卡塔爾，如果和到兩場也收貨。<br><br>至於買了門票飛的香港球迷開始陸續收到飛，但有球迷就收到消息，指過不到審批而不獲派票。港足球迷「香港力量」的成員佐敦，之前找哥哥跟足程序完成買飛手續，誰知他的哥哥之後通知他，指因為審核不通過沒有門票飛，令佐敦非常無奈。</p></body></html>
