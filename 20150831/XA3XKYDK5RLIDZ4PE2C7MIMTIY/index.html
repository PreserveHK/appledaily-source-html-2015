<html><header><meta charset="utf-8"><title>BIGBANG騷門票炒至萬六</title></header><body><h1>BIGBANG騷門票炒至萬六</h1><p>韓國男團BIGBANG將於10月23至24日於澳門開騷，大前日門票公開發售後即於兩小時內售罄，事關又是黃牛黨作怪，有傳內地黃牛黨包起整間網吧於網上搶飛，之後於Facebook、二手售票網站如viagogo、ticketbits（票可易）等平台高價出售門票，原價$688的門票一般二手價是$1,900，當中最搶手的VIP企位就由$1,888炒至$16,000，貴了8倍價錢，非常狼死。</p></body></html>
