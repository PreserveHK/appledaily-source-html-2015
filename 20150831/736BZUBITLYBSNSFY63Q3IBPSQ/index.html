<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Baby孕婦裝傳有喜</title></header><body><h1>【馮仁昭四圍超】<br>Baby孕婦裝傳有喜</h1><p>Angelababy日前俾人影到現身上海機場，本身佢搭飛機就冇特別嘅，不過因為Baby當日着住件鬆身長裙，咁啱佢又着住平底鞋，又咁啱當時Baby仲因為身體不適，而要女助手扶實。咁多個「咁啱」加埋一齊，當然又再懷疑Baby有喜啦！雖然未知有喜一事孰真孰假，不過佢同黃曉明婚都結埋，有喜又幾咁奇？相信唔少人都期待佢嘅BB出世。<br>撰文：馮仁昭</p></body></html>
