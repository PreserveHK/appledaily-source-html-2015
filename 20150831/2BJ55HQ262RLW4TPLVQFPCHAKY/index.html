<html><header><meta charset="utf-8"><title>【一周必看】街市有得買i-Chicken　咁i-卜喺邊到搵</title></header><body><h1>【一周必看】<br>街市有得買i-Chicken　咁i-卜喺邊到搵</h1><p>斥資2,500萬元翻新的小西灣街市上周四開幕，更名為本灣街市。新街市加入不少貴價水果食材，並設24小時水果自動販賣機，顧客可於豬肉檔增值八達通。但領展聲稱是嶄新概念的「i-Chicken」視像揀雞服務則疑涉抄襲中學生設計視像買雞系統。惟領展否認抄襲，稱服務如與雞檔進行視像會議，「佢哋話有乜原創性，我睇唔到」。</p></body></html>
