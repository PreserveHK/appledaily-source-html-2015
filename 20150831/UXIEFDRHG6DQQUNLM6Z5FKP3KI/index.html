<html><header><meta charset="utf-8"><title>JM新居等情人進駐</title></header><body><h1>JM新居等情人進駐</h1><p><br>文詠珊（JM）日前在坑口為時裝品牌I.T拍攝電視廣告，於內地發展多個月的她說：「今次返嚟兩個月，有兩部電影喺手，今年拍咗4個廣告，之後再返內地半年。」<br>由於拍攝場地裝飾成家居佈置，JM說：「今次好大製作，搵咗朱祖兒設計家居佈置，遲啲我要搬屋，可以參考吓。」是否跟富二代男友吳啟楠（Carl Wu）同居？她說：「好朋友啫！我哋兩個都好忙，佢勤力事業，自己都係搏殺緊，所以唔心急，如果有多啲時間了解見面，唔排除有進一步（發展）。」Carl會否到內地探班？她說：「如果啱地方，都會見面食飯。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
