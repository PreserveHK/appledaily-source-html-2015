<html><header><meta charset="utf-8"><title>《蘋果波經》5月擂台總結</title></header><body><h1>《蘋果波經》5月擂台總結</h1><p>何西後上稱霸
</p><p>簡評：乜嘢叫做好頭好尾？睇名家何西喺今季擂台嘅表現就知道，佢係本季擂台第一個月封王嘅名家，而喺延長至踢埋歐聯決賽嘅5月擂台，佢就憑最後一日大注命中2串1，後上稱霸。<br>至於守丹就連續兩個月都係放領咗大半個月之後，最後因為手緊而小注出擊累事，全季都無緣一嘗做盟主嘅滋味。可惜戰鬥員Ａ失卻凌厲嘅後勁，最後包尾，要越季坐波監，喺新一季第一個月嘅擂台要停賽。</p></body></html>
