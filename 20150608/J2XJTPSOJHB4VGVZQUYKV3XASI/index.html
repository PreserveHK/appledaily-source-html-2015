<html><header><meta charset="utf-8"><title>【節目出招】歌迷睇騷量體溫</title></header><body><h1>【節目出招】歌迷睇騷量體溫</h1><p>韓國近日爆發「新沙士」，為防疫情進一步擴散，當地亦陸續進行抗疫行動，例如MBC電視台就要求歌迷入場參加直播音樂節目《Show! 音樂中心》時，必須聽從指示戴上口罩。據報道，MBC知道人多聚集的地方是傳播新沙士的高危地點，所以向節目組發出命令，規定歌迷要戴口罩外，還會提供酒精搓手液及測量歌迷的體溫。前日節目在歌迷的歡呼聲下進行，男團SHINee（圖）更憑新作《View》再次贏得冠軍歌。</p></body></html>
