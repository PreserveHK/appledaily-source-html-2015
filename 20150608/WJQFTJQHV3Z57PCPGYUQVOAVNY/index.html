<html><header><meta charset="utf-8"><title>【科健籽】燈光昏暗真的影響視力？</title></header><body><h1>【科健籽】燈光昏暗真的影響視力？</h1><p>小時候在微弱的燈光下或躲在被窩裏用電筒看書，都會被父母警告說會近視的吧。不過即使在黑暗的環境中，只要讓眼睛適應後，四周的環境便會漸漸清晰起來，這是因為眼睛能根據不同的光線而作出調整。那光線不足真的會影響視力嗎？<br><br>其實昏暗燈光下閱讀不會損害你的視力。即使你在充足的光線下使用電腦、看電視或閱讀，若不定時讓眼睛休息，這便會影響視力；而在昏暗燈光下閱讀會比正常的光線下閱讀更易使眼睛疲勞。其實如非必要，又何苦讓自己在黑暗中閱讀呢。<br><br>資源來源：health.harvard.edu<br><br>記者：梁蔚澄</p></body></html>
