<html><header><meta charset="utf-8"><title>【最好禮物】柯震東未收通知</title></header><body><h1>【最好禮物】柯震東未收通知</h1><p>下周四（18日）是柯震東24歲生日，2011年拍攝由九把刀作品改編電影《那些年，我們一起追的女孩》走紅，至去年在北京涉毒被捕，已拍了超過十部電影，不過涉毒事件發生後至今遭封殺十個月，近乎全面停工，故《小時代4：靈魂盡頭》終於下月9日在內地上映，可說是柯震東今年最好的生日禮物。<br>本報昨日聯絡柯震東，問可知道封殺令已取消？他透過經理人方曉茹表示：「目前還沒有接到官方通知，也沒收到《小時代4》到內地宣傳的通告。」<br>撰文：小米</p></body></html>
