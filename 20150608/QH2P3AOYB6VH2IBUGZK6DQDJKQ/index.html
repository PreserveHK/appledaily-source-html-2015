<html><header><meta charset="utf-8"><title>隔牆有耳：打工仔分享積金路 - 李八方</title></header><body><h1>隔牆有耳：<br>打工仔分享積金路 - 李八方</h1><p>強積金首次搵打工仔同僱主拍短片分享佢哋「積金路」。其中一輯搵咗入行36年嘅點心師傅郭宏興（圖中）登場，佢話起初唔少工友抗拒，甚至有老闆講明唔會供款，佢本身係飲食業職工總會主席，都收到工友投訴被老闆拖欠供款，最後向積金局舉報。<br>郭師傅話佢都係早排先將5個戶口整合，仲自爆專攻保守型基金，𠵱家戶口累積金額都夠買10手港交所，算係唔錯。另外3輯《積金路上 有我同行》搵咗建造業工人、80後青年同中小企老闆現身說法。積金局機構事務總監鄭恩賜話，4名主角都係義務性質，拍攝時冇講稿，真情剖白。</p></body></html>
