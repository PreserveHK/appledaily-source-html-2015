<html><header><meta charset="utf-8"><title>元斌平娶李娜英</title></header><body><h1>元斌平娶李娜英</h1><p>韓國男星元斌上月底秘娶女星李娜英，前晚節目《演藝家中介》就大爆他只花了不足一萬港元就娶得美人歸，認真抵到笑。節目指元斌於家鄉江原道一間民宿和李娜英行禮，二人未有訂禮堂，只在麥田上進行簡單結婚儀式，加上婚禮上的食品全由元斌的父母準備，而李娜英手持的花束亦只用野花製成，所以真正的花費只用在民宿的租金和喜宴擺設等，用了約7,600港元。<br>節目亦公開了早前安在旭的婚禮現場，當中賓客金鐘國被問到婚期時，他表示不會比安在旭結婚的年齡遲，而前晚他演出「香港青年音樂節」後，即趕夜機返韓。<br>撰文：金美兒</p></body></html>
