<html><header><meta charset="utf-8"><title>江若琳花過百萬打官司</title></header><body><h1>江若琳花過百萬打官司</h1><p>江若琳、王宗堯及邵仲衡等，昨日在西九龍海濱長廊出席「天梭表衝破極限挑戰賽」活動。正與林小明對簿公堂的江若琳透露，官司仍在糾纏中，暫時已花掉了7位數字的律師費。問她大灑金錢，會否影響生計？她說：「多謝關心，我食得飽，我好知足，食飯盒都夠，所以我賺每一蚊都有血有汗。」<br>邵仲衡談到《大時代》重播時刪剪了許多重要鏡頭，他亦說：「咁樣都幾肉酸！」此外，王宗堯對於所屬的中國3D數碼娛樂，與專捧𡃁模的環球狂熱文化合併，有傳引起張智霖、鄭欣宜不滿，王宗堯相當維護同事，指同事過去一年好有默契又接到手。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
