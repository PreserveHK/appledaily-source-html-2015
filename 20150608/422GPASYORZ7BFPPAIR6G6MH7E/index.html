<html><header><meta charset="utf-8"><title>高設防監獄四周荒蕪</title></header><body><h1>高設防監獄四周荒蕪</h1><p>克林頓監獄是位於紐約州最北面的丹尼莫拉鎮高度設防監獄，遠離紐約市逾530公里，周邊只有農田、森林和錢普林湖圍繞，荒蕪又陰冷，故有「小西伯利亞」之稱。<br>監獄啟用逾150年，經過幾次擴充，現囚了2,700名犯人，亦是附近幾個小鎮的「大老闆」，僱有1,400人，有逾4,000人口的丹尼莫拉鎮很多居民都為監獄打工，鎮長貝內特就曾在獄中任職18年，目前仍是洗衣部監督，他說：「我的兄弟在該處工作，我很多朋友都在該處工作。鎮上每個人總有親人為懲教當局工作。」<br>美國《紐約時報》</p></body></html>
