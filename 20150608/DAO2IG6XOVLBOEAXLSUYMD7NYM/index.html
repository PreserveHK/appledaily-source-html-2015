<html><header><meta charset="utf-8"><title>安仔聞做老竇嚇親</title></header><body><h1>安仔聞做老竇嚇親</h1><p>許志安昨日到何文田出席低碳活動與小朋友包糭，但他雞手鴨腳不停向導師請教。早前有傳太太鄭秀文（Sammi）懷孕，問是否可以恭喜他？安仔說：「咁美麗嘅傳聞唔知點回應，仲跑緊步，點會有孕呀？」不過他坦言喜歡與小孩相處<br>有指他對Sammi呵護有加，安仔甜笑謂：「呵護備至係應該嘅，我睇到封面都嚇一嚇，然後大笑。」他坦言將來有小孩，自然會準備做爸爸的心態，但現時只想與太太多點外遊，生BB則順天意。至於好友劉浩龍講「污糟論」被圍插，安仔直言：「講嘢係要諗一諗，不過係抵打pat pat。」<br>採訪、攝影：盧妹</p></body></html>
