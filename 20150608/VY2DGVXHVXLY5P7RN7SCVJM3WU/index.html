<html><header><meta charset="utf-8"><title>體壇拾趣︰何鈞傑爭氣男單奪銀</title></header><body><h1>體壇拾趣︰<br>何鈞傑爭氣男單奪銀</h1><p>上個禮拜六爆冷贏完男雙金牌，18歲港乒小將何鈞傑（圖）禮拜日出戰澳洲公開賽，又喺男單打出代表作。呢位世界排名83嘅新星，喺四強以4:1輕取排名高22位嘅日本球手大島祐哉，決賽遇上四強淘汰港將江天一嘅南韓頭號種籽鄭榮植，可惜就以0:4不敵對手，屈居亞軍。至於港隊大師姐帖雅娜喺女單四強，辛辛苦苦咁追平局數1:1，最後都以2:4輸畀南韓球手田志希，收穫銅牌。計埋大贏家何鈞傑取得嘅一金一銀一銅，港隊今站共奪一金兩銀三銅。</p></body></html>
