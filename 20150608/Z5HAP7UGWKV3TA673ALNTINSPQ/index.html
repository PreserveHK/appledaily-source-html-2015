<html><header><meta charset="utf-8"><title>體壇拾趣︰港接力隊遇勁敵失牌</title></header><body><h1>體壇拾趣︰<br>港接力隊遇勁敵失牌</h1><p>香港田徑隊噚日喺武漢亞錦賽，先後有男、女子4x400米接力隊喺決賽登場。上個禮拜創下400米跨欄港績嘅陳嘉駿（圖），帶領男隊喺第二線迎戰卡塔爾、日本等強隊，可惜最終只跑出3分14秒19，喺八隊中排包尾，亦同香港紀錄相距接近三秒。至於港青400米跑一姐林浩茵領女隊出征，亦只係跑出3分56秒40，六隊之中排名第五。今日返港嘅田徑隊，今屆亞錦賽只憑男子4x100米接力隊摘銀；而陳嘉駿就刷新唯一香港紀錄。</p></body></html>
