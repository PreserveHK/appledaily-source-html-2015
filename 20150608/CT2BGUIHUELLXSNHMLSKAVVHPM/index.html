<html><header><meta charset="utf-8"><title>體壇拾趣︰空手道失利屈居亞軍</title></header><body><h1>體壇拾趣︰<br>空手道失利屈居亞軍</h1><p>前日勇奪兩金嘅香港空手道隊，噚日繼續喺灣仔新伊館戰東亞錦標賽。雖然有金牌功臣李嘉維（右）同李振豪坐鎮，但男子搏擊組殺入團體決賽後，面對日本先有師兄張均樂失利，李嘉維喺領先下亦被反勝6:7，隨住劉智恒輸埋畀日本對手，港隊場數輸0:3，失落金牌。而女隊喺同一項目就取得銅牌，鄭子文等套路代表亦喺男、女團各奪一銀一銅，兩日以來掃走2金13銀8銅。雖然最後一日失落金牌，但主將李嘉維就話表現算係收貨，為九月去橫濱轉戰亞錦賽增添信心。</p></body></html>
