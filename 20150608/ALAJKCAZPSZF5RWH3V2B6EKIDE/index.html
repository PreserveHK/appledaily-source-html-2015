<html><header><meta charset="utf-8"><title>染谷菊地低調辦婚禮</title></header><body><h1>染谷菊地低調辦婚禮</h1><p>日本電影《寄生獸》男星染谷將太與《悍戰太平洋》（Pacific Rim）女星菊地凜子，去年被爆發展姊弟戀，今年元旦更宣佈閃婚消息，菊地在2月出席第65屆柏林電影節時，也有拖住嫩夫現身紅地毯。<br>年僅22歲的染谷，跟34歲太太菊地相差逾11年，兩人前日趁6月6日在東京秘密舉行婚禮，只招待雙方親屬及少數好友出席，有賓客拍下新郎新娘行禮過程，雖然上載至twitter不久即刪走，但已被廣大網民轉發，亦有不少圈中人留言祝賀。<br>撰文：哥羅</p></body></html>
