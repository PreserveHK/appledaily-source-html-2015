<html><header><meta charset="utf-8"><title>長澤正美床戲谷新片</title></header><body><h1>長澤正美床戲谷新片</h1><p>由四位女星綾瀨遙、長澤正美、夏帆和廣瀨鈴合演的矚目新片《海街女孩日記》，本周六起在全日本上映，富士電視台播出特輯率先造勢，除播出主角們上月偕導演是枝裕和到康城影展的片段外，亦有首次曝光的拍攝花絮，片商更公開長澤正美跟人氣男模坂口健太郎的一場床上戲，片中二人會演繹一段姊弟戀關係。故事中飾演孻女的青春偶像廣瀨鈴，則特別拍攝新廣告於近日推出。<br>同時，四位女星又以四姊妹姿態爭取曝光率，拍住檔亮相多個節目受訪，還合共成為約10本雜誌的封面人物。<br>撰文：哥羅</p></body></html>
