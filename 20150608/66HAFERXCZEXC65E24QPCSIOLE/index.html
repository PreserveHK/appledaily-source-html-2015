<html><header><meta charset="utf-8"><title>男童噴火槍燒扭蛋機</title></header><body><h1>男童噴火槍燒扭蛋機</h1><p>【本報訊】一名男童昨凌晨用噴火槍燒毀將軍澳一間書報社的扭蛋機，送報工人發現報警，男童逃去無蹤，警方正根據閉路電視片段緝捕男童，列作縱火案處理。<br>昨凌晨4時許，42歲姓李送報工人在將軍澳富康花園商場地下一間書報社，發現門外一部扭蛋機起火，一名年約12至13歲，身穿橙色外套、深色上衣、灰色長褲及攜有一個黃色環保袋的男童慌忙逃走，工人報警。消防員到場將火救熄，警員翻看閉路電視，發現男童持噴火槍向扭蛋機縱火。據書報社負責人指，他開業20多年從未與人結怨，未知被縱火原因。<br>■記者江寶龍</p></body></html>
