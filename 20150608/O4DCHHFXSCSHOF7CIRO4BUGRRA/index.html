<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】程芷渝行騷冇得出場</title></header><body><h1>【馮仁昭四圍超】<br>程芷渝行騷冇得出場</h1><p>程芷渝（Milla）噚日以婚紗造型喺會展出席婚紗展，原本有份行騷嘅Milla，由於節目流程有啲混亂，最終搞到佢冇得行騷，但4位數字嘅酬勞就照樣落袋，真係少勞多得。講到對結婚嘅憧憬，Milla話：「我都想快啲搵到合適嘅結婚對象，我想着件黑色婚紗，仲要有匹白馬，所以𠵱家物色緊男朋友。」有乜嘢擇偶條件？佢就話：「最重要係專一同埋錫我。」<br>撰文：馮仁昭</p></body></html>
