<html><header><meta charset="utf-8"><title>【寵物籽】給貧吃盈盈一個家</title></header><body><h1>【寵物籽】給貧吃盈盈一個家</h1><p>姓名：盈盈<br>年齡：兩歲半<br>性別：女<br>品種：黑啡短毛小型唐狗<br>未絶育、已注射預防狂犬病疫苗<br><br>村民親睹盈盈於大棠黃泥墎被人從車內推向街後，鍥而不捨地追着離牠而去的主人。村民及後發現盈盈因盆骨受傷而長滿蛆蟲，被義工帶往診所醫治，現已痊癒。義工接盈盈回家時，牠面帶笑容地不斷在義工身旁團團轉，性格開朗活潑、貧吃的的牠絕對能帶給人快樂。有意了解盈盈更多，請致電毛孩守護者義工Carrie Lam，號碼為9801 2278。<br><br>記者：許政</p></body></html>
