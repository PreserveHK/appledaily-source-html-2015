<html><header><meta charset="utf-8"><title>陳柏宇寸劉浩龍谷歌蠢咗</title></header><body><h1>陳柏宇寸劉浩龍谷歌蠢咗</h1><p>陳柏宇、林奕匡和連詩雅等，昨日在港台出席「小學校際通識大賽2015總決賽」活動。陳柏宇談到劉浩龍的「污糟的雙手」言論，他認為對方只想宣傳新歌《走》，可惜用了一個不親民的做法，但既已刪除及道歉，是一個成熟負責任的做法。作為藝人言行應否謹慎？他坦言：「我未必好似佢咁講呢句說話，佢呢吓衰咗，係蠢咗！」<br>連詩雅在新戲《野狼與瑪莉》中有大膽演出，既要被摸胸又要含台灣著名小食「大雕燒」，不過馬來西亞版本卻剪掉「大雕燒」一幕，連詩雅說：「睇咗大馬個版本，但香港版本未睇，我冇拍過裸露同激情戲，解bra只係一個動作。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
