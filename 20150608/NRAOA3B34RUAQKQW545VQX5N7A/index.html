<html><header><meta charset="utf-8"><title>唱K起爭執　紋身女遇襲</title></header><body><h1>唱K起爭執　紋身女遇襲</h1><p>【本報訊】旺角彌敦道一間卡拉OK，昨凌晨發生傷人案，一名紋身女子與一批男女起爭執，混亂中遭一名男子襲擊。警方將涉傷人男子拘捕，兩男女均稱受傷送院。<br>現場為旺角彌敦道573號富運商業中心一間卡拉OK，昨凌晨近3時，兩批男女消遣時因小事起爭執，互有推撞被勸止。稍後，其中一批人先離開，當中手臂有紋身30歲姓陳、男性化打扮的女子，因遺失一隻戒指於梯間尋找期間，遇上早前爭執過的一批男女離開，雙方再度爭執，陳女報稱被一名30歲姓張男子毆打，面部及手、腳受傷。警方接報到場後，以涉嫌傷人拘捕姓張男子，當時他身有酒氣並聲稱不適，與陳分別送院。<br>■記者潘志能</p></body></html>
