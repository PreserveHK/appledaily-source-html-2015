<html><header><meta charset="utf-8"><title>體壇拾趣︰陳浩鈴衞冕新西蘭賽</title></header><body><h1>體壇拾趣︰<br>陳浩鈴衞冕新西蘭賽</h1><p>香港壁球隊又有好消息喇！衞冕嘅女將陳浩鈴（圖）周日出戰新西蘭國際賽，喺決賽同日本嘅二號種籽小林海咲硬碰，先輸5:11、10:12後展示驚人韌力，連追11:2、11:7扳平，決勝局仲贏埋11:5，成功喺女單冧莊，贏走今年首個錦標。贏完場硬仗梗係興奮啦，不過佢仲未有得唞住，皆因香港錦標賽今日就會喺金鐘開戰。首輪輪空嘅陳浩鈴聽朝返到香港，禮拜三就會喺16強登場，力爭衞冕女單，到時大家記得去打氣喇！</p></body></html>
