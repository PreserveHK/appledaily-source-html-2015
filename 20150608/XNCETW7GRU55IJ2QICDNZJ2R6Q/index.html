<html><header><meta charset="utf-8"><title>千嬅為囝囝扯火</title></header><body><h1>千嬅為囝囝扯火</h1><p>昨日有報道指楊千嬅養病時，日前偕兒子Torres求診，聲稱患手足口病，但本報昨向千嬅求證，她否認說：「啋！我個仔不知幾健康，嗰日只係做體檢，佢今日（昨日）先同爸爸去踩單車，好心啲人唔好咁黑心，噏得就噏！」<br>千嬅早前因呼吸系統嚴重感染，醫生認為她不宜操勞，最後經理人公司決定將她於本周六在的廣州演唱會延至8月29日，但之前接下的內地綜藝節目，因要遷就其他藝人而不能改期，千嬅只好頂硬上與老公丁子高赴澳洲拍攝，她說：「製作方對我好好，搵埋醫生同行，所有操勞同危險遊戲都唔使我做，只需我拍兩日就搞掂。」<br>採訪：鍾國仁</p></body></html>
