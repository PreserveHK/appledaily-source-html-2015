<html><header><meta charset="utf-8"><title>金秀賢暗撻Sandara</title></header><body><h1>金秀賢暗撻Sandara</h1><p>韓國男神金秀賢的新劇《製作人們》串星多籮籮，當中2NE1成員Sandara就有份客串扮演《兩天一夜》的新成員，而近日網上就盛傳二人玩地下情。有網民指早前目睹金秀賢和Sandara在餐廳約會，加上Sandara亦曾客串金秀賢另一神劇《來自星星的你》，故相信二人關係非淺。不過在無圖無真相之下，粉絲都傾向相信是煲水新聞多，而韓國傳媒方面亦沒有就金秀賢和Sandara的緋聞作出報道。<br>至於前晚播出的《製作人們》第8集，講到金秀賢唱冧歌向孔孝真傳情，尾段時他更猶豫該去見IU還是孔孝真，帶挈收視升至13.4%。<br>撰文：江瑚</p></body></html>
