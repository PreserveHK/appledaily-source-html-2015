<html><header><meta charset="utf-8"><title>隔牆有耳：唐唐返鄉下有收穫 - 李八方</title></header><body><h1>隔牆有耳：<br>唐唐返鄉下有收穫 - 李八方</h1><p>早前成立香港江蘇社團總會嘅全國政協常委唐英年，喺6月5至6日應江蘇省政府邀請同約30位總會核心要員返鄉下訪問，除拜會江蘇省省委書記羅志軍及省長李學勇，仲同江蘇省政府主要領導，包括來自發展改革委員會、商務廳及旅遊局等官員會面。<br>作為總會頭炮活動，唐唐點會兩手揈揈咁返港？最終雙方同意建立蘇港交流合作會議平台，等總會同江蘇省直接溝通，令兩地經濟發展優勢互補，而呢個會議平台仲會輪流喺江蘇省唔同城市舉行，成員仲包括發改委、商務廳、港澳辦等相關組織，相信唐唐都覺得此行滿載而歸。</p></body></html>
