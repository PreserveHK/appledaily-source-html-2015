<html><header><meta charset="utf-8"><title>黃美棋跑樓梯腳軟</title></header><body><h1>黃美棋跑樓梯腳軟</h1><p>黃美棋與麥子樂前晚於灣仔出席電影《錯過》首映禮，近日因拍攝港台劇而接連開工的美棋透露，日前拍了一場以cosplay配假髮造型，跑舊樓樓梯兼跑街，正值炎夏令她呼吸困難兼手腳痠軟。而曬得一身古銅色肌膚的麥子樂，近日拍攝男士護膚品廣告，他說：「都要除衫上陣，黑啲會型啲，腹肌不嬲都有，唔夠黑睇落冇咁勁。」<br>另外，同場的鄺佐輝去年患上腸癌第四期，經過治療後已逐漸康復，近日正式復工，他說：「舊年患病時同自己講希望今年5月可以復工，𠵱家真係可以，好開心，𠵱家慢慢食中藥調理身體，𠵱家身體狀況托賴，好樂觀。」<br>採訪、攝影：卓寶花</p></body></html>
