<html><header><meta charset="utf-8"><title>周嘉莉復工要人扶</title></header><body><h1>周嘉莉復工要人扶</h1><p>周嘉莉早前到泰國為有線拍攝旅遊特輯時，被即棄隱形眼鏡弄損眼角膜而要中途返港，昨日傷後首次復工，以代言人身份現身九龍灣車展活動，戴住太陽眼鏡的她上落台都要人扶住。<br>醫生指她左眼角膜損傷比右眼嚴重，周嘉莉說：「現時右眼已康復，左眼仲有疤，因傷口接近對焦嘅位置，會影響視力，睇嘢都有啲矇。」她感激公司體諒及有線方面慰問，她已盡量推掉工作休養，而月底拍攝的微電影則要如期開工，預計受傷導致六位數損失。<br>採訪、攝影：譚倩宜</p></body></html>
