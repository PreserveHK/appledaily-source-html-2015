<html><header><meta charset="utf-8"><title>【扮靚籽】KARA出健身碟　挑戰鄭多燕？</title></header><body><h1>【扮靚籽】KARA出健身碟　挑戰鄭多燕？</h1><p>韓國眾多女子組合，整不整容，見仁見智，不過身材夠FIT，就無可否認。隊隊都有齊馬甲線、事業線和生命線。可能見到鄭多燕出健身碟出得風山水起，韓國組合KARA也不執輸，推出健身碟《KARA the Fit》，希望一眾男男女女趁夏天，趕快練出美好線條，去海灘也不用遮遮掩掩。健身碟分三部份，下身，上身和拉筋。粉絲就一定會支持，不是粉絲？為了身材，都值得撐。<br><br>資料及圖片來源：arcadey<br><br>記者：李聰</p></body></html>
