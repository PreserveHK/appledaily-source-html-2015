<html><header><meta charset="utf-8"><title>隔牆有耳：便衣警偷拍學民女 - 李八方</title></header><body><h1>隔牆有耳：<br>便衣警偷拍學民女 - 李八方</h1><p>學民思潮發言人黃子悅噚日落區派傳單，疑似獲警察侍候，八方聽聞全程有便衣警察揸住手提攝錄機影住黃子悅，拍拍吓仲攞埋腳架出嚟。黃子悅惟有反拍對方，佢喺facebook留言：「好怕醜呀，個便衣一直影住我。」<br>人民力量陳志全一樣遭殃，慢必喺fb話，噚日落街被一名懷疑警察嘅男子跟蹤，後來知道原來CY喺附近出沒，可能警方擔心佢有所行動，派人跟咗佢個幾鐘。</p></body></html>
