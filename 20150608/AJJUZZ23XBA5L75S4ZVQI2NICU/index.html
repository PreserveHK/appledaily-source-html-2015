<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡一鳳孖Jessica賣錶</title></header><body><h1>【馮仁昭四圍超】<br>蔡一鳳孖Jessica賣錶</h1><p>蔡一鳳同盛品儒喺今年10月會搞婚禮，早已為人妻嘅蔡一鳳係工作狂，醉心珠寶名錶生意，佢旗下嘅Marvella最近同前少時成員Jessica主理嘅潮流品牌Blanc &amp; Eclare合作，Jessica仲親自設計腕錶同首飾系列，計劃仲會擴展到紐約。原來蔡一鳳係Jessica嘅粉絲，據聞今次傾合作一拍即合，而蔡一鳳為咗答謝Jessica仲度身訂做咗一隻10幾萬嘅鑽石錶畀佢㖭。<br>撰文：馮仁昭</p></body></html>
