<html><header><meta charset="utf-8"><title>【一周必看】真係有偷食　Playboy女：C朗鍾意我個胸</title></header><body><h1>【一周必看】<br>真係有偷食　Playboy女：C朗鍾意我個胸</h1><p>基斯坦奴朗拿度（C朗）形象插水，前女友艾琳娜近日接受雜誌訪問，暗批C朗在拍拖時偷食，令到兩人分手。艾琳娜說：「在我心目中，完美的男人要專一、誠實以及對女人有風度。我曾以為自己找到這個完美男人，但後來發現不是。」明顯是說C朗花心偷食！日前，有位叫丹莉娜的智利艷星大爆C朗與艾琳娜一起時，自己已經與C朗有路。</p></body></html>
