<html><header><meta charset="utf-8"><title>中環在線：馬雲曳曳 - 李華華</title></header><body><h1>中環在線：馬雲曳曳 - 李華華</h1><p>阿里巴巴創辦人馬雲最近做咗多單大刁，包括入股第一財經傳媒、私人投資嘅雲鋒基金入主瑞東集團（376），仲有旗下阿里影業（1060）啱啱配股抽水過百億元。<br>咁多大刁要籌劃，難怪佢過去兩個月甚少喺自己嘅「來往」帖文，直至近日去台灣領取台灣師範大學頒發嘅名譽教育學博士學位，先至貼咗張俏皮相。<br>相中有位女士幫佢整理博士袍，見馬雲笑到彎眼，佢仲話「早知道穿博士服有這種待遇，當年真該拼命讀書啊！」真曳，小心俾馬太扭耳仔呀！</p></body></html>
