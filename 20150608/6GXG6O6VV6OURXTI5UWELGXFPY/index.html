<html><header><meta charset="utf-8"><title>雨僑自認多功能飯煲</title></header><body><h1>雨僑自認多功能飯煲</h1><p>雨僑昨日在會展為婚紗展行騷，換上八套婚紗的她表現駕輕就熟，但其中一件婚紗不太合身出現離罩，她說：「我唔知，換衫換得好匆忙，有啲好fit，有啲size唔係度身訂做，希望唔好太肉酸。」<br>對於蕭定一的中國3D數碼娛樂與環球狂熱文化合併，身為公司一分子的雨僑覺得是好事，認為合併會令公司更壯大，亦未聽過張智霖、鄭欣宜不滿，她說：「阿一成日教育我哋，當自己係超級市場，大師兄（張智霖）好名牌，欣宜係開心果，我係多功能電飯煲，超級市場樣樣都有，有唔同類型嘅藝人係正常。」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
