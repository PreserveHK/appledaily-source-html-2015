<html><header><meta charset="utf-8"><title>唐寧畀囝囝學戲增自信</title></header><body><h1>唐寧畀囝囝學戲增自信</h1><p>唐寧昨日到九龍城擔任「全港小老師選拔賽」頒獎嘉賓，美心妹妹楊鎧凝以小校長身份現身。已育有一對仔女的唐寧指未有為4歲兒子報課外班，她說：「學校都係叫佢哋玩多啲，我覺得佢對聲音好敏感，有時都會問佢想學彈琴定打鼓。」她透露囝囝最近為學校拍片，呼籲大家環保：「感覺好有趣，不過唔會刻意要佢做童星，但可能會畀佢試吓上舞台劇班，等佢提升吓自信心。」<br>對於歐陽震華突然不獲無綫續約，曾經為無綫拍劇的唐寧說：「咁得意？每個藝人同公司關係唔同，最緊要做得開心，咁就辛苦都值得。不過我暫時想湊吓小朋友先，唔想拍劇住啦！」<br>採訪、攝影：盧妹</p></body></html>
