<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】木偶哥懶理巧瑩鏟膠</title></header><body><h1>【馮仁昭四圍超】<br>木偶哥懶理巧瑩鏟膠</h1><p>「木偶哥」林師傑前日先俾讀者透過本報「爆相爆片」讚佢搵到位肯捱「M記」女友歐陽巧瑩，不過佢似乎就唔夠體貼女友，前日晏晝5點幾，佢哋戴情侶帽、黑超現身中環街頭，着番幫襯「M記」套衫嘅巧瑩行行吓踩到香口膠，點知木偶哥行咗成六、七步先發現唔見咗巧瑩，擰轉身見到巧瑩好尷尬咁想鏟甩啲膠時，佢都無動於衷，令巧瑩扁晒嘴快步跟住行。<br>撰文：馮仁昭</p></body></html>
