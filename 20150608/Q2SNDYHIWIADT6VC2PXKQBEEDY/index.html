<html><header><meta charset="utf-8"><title>【汽車籽】600匹馬力　豪華軍事坦克</title></header><body><h1>【汽車籽】600匹馬力　豪華軍事坦克</h1><p>在電影《蝙蝠俠—黑夜之神》（The Dark Knight）中出現的蝙蝠車，由於其坦克的造型，打破了傳統設計而受好評。現實中原來都有台類似的。這台 Ripsaw EV2的軍事坦克擁有強悍外形外，亦是一台極為豪華的坦克！它內櫳採用了大量的皮革，例如皮革座椅，以及擁有輕觸式螢幕。動力方面，它是用柴油引擎，匹數超過600匹。看着它這一身充滿侵略式的設計，雖則是給軍事應用，但若然你有的是錢，也能購買的。<br><br>記者︰梁立勤<br><br>圖片來源︰Ripsaw</p></body></html>
