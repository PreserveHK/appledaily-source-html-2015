<html><header><meta charset="utf-8"><title>求驗客手記：東方谷體能踢進攻足球</title></header><body><h1>求驗客手記：<br>東方谷體能踢進攻足球</h1><p>去季只奪銀牌冠軍嘅東方足球隊，來季由數據分析總監楊正光接替高尼路做主教練。光仔首要任務就係增加教練團隊同埋加強球員體能，仲話球隊要踢進取足球，「最重要係攞到亞協盃參賽資格，衝出香港。」總監梁守志（左）亦對光仔投下信任一票︰「識光仔多年，唔使擔心佢帶隊嘅風格唔好睇，只係人哋驚唔知要輸幾多；希望可以同光仔重拾以前嘅光輝日子，嚟緊一季攞晒四個冠軍！」另外，東方噚日公佈，前港腳何國泉（右）加盟做葉鴻輝副手。</p></body></html>
