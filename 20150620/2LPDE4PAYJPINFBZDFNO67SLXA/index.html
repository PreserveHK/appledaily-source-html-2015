<html><header><meta charset="utf-8"><title>GD寸EXO唔識作歌</title></header><body><h1>GD寸EXO唔識作歌</h1><p>韓國人氣天團BIGBANG事隔三年，近日重新合體回歸，更舉行世界巡迴及先後亮相各個電視節目。前晚隊長G-DRAGON（GD 圖）在節目《新聞演播室》就提到BIGBANG跟勁敵男團EXO的分別，GD說：「我們演唱的都是自己創作的歌曲，就我而言，如果我要演唱其他作曲家的歌曲，就會變得沒自信，我不知道別人是怎樣做的，但我從小就演唱自己寫的歌來抒發感情。」至於是否怕EXO歌迷會生氣時，GD說：「是會生氣的，但這是事實。」</p></body></html>
