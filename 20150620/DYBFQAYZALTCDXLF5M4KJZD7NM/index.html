<html><header><meta charset="utf-8"><title>12年情玩完財產全部一刀兩斷</title></header><body><h1>12年情玩完<br>財產全部一刀兩斷</h1><p>情侶、夫婦分手收場，最好一刀兩斷，但德國一名極度計較的男子馬丁（Martin）似乎誇了點。他竟將與女伴共同擁有的物件包括汽車、iPhone、電視、家具以至毛公仔，全部一分為二，然後放上eBay出售。<br><br>馬丁與伴侶勞拉（Laura）結束12年的感情後，決定將他們共同擁有的東西分成兩份，連座駕亦劏開一半，然後將自己的一半出售。網友未有太關心事主是否仍受情傷困擾，反而很留意他的切割技術，均對他竟然將一輛汽車切割得如此整齊，嘖嘖稱奇。<br><br>英國《都市報》</p></body></html>
