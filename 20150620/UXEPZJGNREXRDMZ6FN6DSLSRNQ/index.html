<html><header><meta charset="utf-8"><title>【汽車籽】平治全新GLE　闖入"侏羅紀世界"</title></header><body><h1>【汽車籽】平治全新GLE　闖入"侏羅紀世界"</h1><p>在剛上畫的電影"侏羅紀世界"，劇中出現大量平治車款，當中最受注目的全新車系GLE，亦已正式抵港。GLE即之前的M Class車系，發佈會中更同時展示了GLE 63及GLE 63 Coupe兩款車型，分別走車身尺碼較大的傳統SUV路線，及混合了轎跑元素的SUV風格。雖然售價未公佈，但從釋出資料中，看到多達七款型號，當中更包括柴油版GLE350d Coupe，喜愛柴油引擎的車迷，又多一個選擇了。<br><br>記者：徐影龍</p></body></html>
