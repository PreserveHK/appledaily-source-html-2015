<html><header><meta charset="utf-8"><title>【進軍香港】樂視掟2000萬爭客</title></header><body><h1>【進軍香港】樂視掟2000萬爭客</h1><p>正所謂「一雞死一雞鳴」，隨着港視網劇的終結，有來自內地資金的樂視Letv，透過「打包」銷售電視及收費網絡電視服務，已迅速打入香港網劇市場。目前樂視香港的收費電視用戶超過一萬戶，但卻落本投資約2,000萬元，開拍全港首部以4K畫質製作的網絡劇《天才在左 瘋子在右》（圖），稱每集製作費用超過百萬元，估計樂視今年底的香港市場佔有率可攀升至第三，至明年客戶規模更可超越有線。樂視為打響頭炮，《天》劇請來應采兒任監製及演出，其他演員包括鄧麗欣、陳小春、柯有倫、秦沛和林俊賢等，並於上周拍畢。</p></body></html>
