<html><header><meta charset="utf-8"><title>諸葛戴巨鑽行街心情靚</title></header><body><h1>諸葛戴巨鑽行街心情靚</h1><p>諸葛紫岐（Marie）昨日撇甩老公薛嘉麟及歲半大兒子「冰岐麟」，一身貴氣打扮現身銅鑼灣利園，左手戴了如一毫子般大巨鑽的她，先到名店Louis Vuitton取手袋，然後再到商場樓上COVA買蛋糕，其間Marie見有記者拍照亦全程笑笑口，還祝記者端午節快樂。<br>不過，拿着一袋二袋戰利品又要打電話聯絡司機接送，Marie顯得有點論盡，幸好司機在她落樓後剛好抵達接她離開。<br>採訪、攝影：畢紹基</p></body></html>
