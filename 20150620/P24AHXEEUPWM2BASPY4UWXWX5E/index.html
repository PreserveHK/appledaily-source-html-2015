<html><header><meta charset="utf-8"><title>【臨陣變卦】不敵蘇志燮人氣</title></header><body><h1>【臨陣變卦】不敵蘇志燮人氣</h1><p>韓國上位男星池昌旭今晚將會在九展貿舉行其香港首個粉絲見面會，跟港迷作近距離接觸。而池昌旭完成是次香港行後，原定會於下月25日飛到台灣舉行見面會，但前日台灣大會方面就宣佈因為近日中東呼吸系統綜合症（俗稱新沙士）在韓國疫情嚴重，為保護粉絲安全，就決定取消台灣見面會，令粉絲跟池昌旭都大感可惜。不過亦有網民指同日《主君的太陽》男星蘇志燮在台灣舉行的演唱會會如常進行，大會是擔心池昌旭人氣不敵對方先臨陣變卦。</p></body></html>
