<html><header><meta charset="utf-8"><title>Avis與新歡屋企做運動</title></header><body><h1>Avis與新歡屋企做運動</h1><p>陳偉成（Avis）前晚與台灣新歡錢柏渝手拖手出席尖沙嘴Hair Show，曾任髮型師的Avis表示專責打理女友的頭髮，二人被指面貌很相似猶如「兄妹戀」，Avis說：「好多人都咁講，初識嘅人都話我哋似。」早前Avis與女友出席舊同學婚宴時順道見家長，他直認不諱說：「有見到家長，不過我哋都係拍咗幾個月拖，結婚冇咁快。」<br>Avis又指女友來港發展，卻未有同居，他說：「佢公司有安排住宿畀佢，不過我哋都有打算，等佢住多一排遲啲先住埋一齊，𠵱家都有一齊喺屋企做運動同煮營養餐喼弗。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
