<html><header><meta charset="utf-8"><title>高圓圓肚凸凸孕味濃</title></header><body><h1>高圓圓肚凸凸孕味濃</h1><p>內地女星高圓圓去年與台灣型男趙又廷婚後多次傳出圓圓懷孕，但一直未有喜訊公佈，前晚她探望將於今年9月生B女的好友賈靜雯，兼送上為契女準備的禮物，後來賈靜雯貼上三人合照，不過最令大家關心的是身穿寬鬆連身裙、小腹微隆、孕味極濃的圓圓，更有不少網友留言恭喜，但圓圓昨日凌晨在微博留言說：「甜蜜溫馨的一晚，吃太多啦，夫妻二人的好手藝可以開店啦，沒吃到的別太饞哦！」言下之意似乎否認懷孕。趙又廷經理人林向君代為否認並說：「沒有懷孕，如果有好消息會告訴大家。」<br>撰文：張曦彤</p></body></html>
