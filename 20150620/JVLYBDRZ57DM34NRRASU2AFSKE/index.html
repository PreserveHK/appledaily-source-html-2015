<html><header><meta charset="utf-8"><title>鋸盤飛襲　劏開車頭險殺司機</title></header><body><h1>鋸盤飛襲　劏開車頭險殺司機</h1><p>內地高速公路不時飛來橫禍！重慶渝黔高速公路一名向姓男子駕駛着一架農夫車前往市區，突見對面行車線傳出一聲巨響，一個巨型物體從樹後飛出到眼前，「轟隆一聲，眼前一片白煙，車也差點失控！」他隨即停車察看，竟發現一個直徑1.5米的巨型鋸盤深陷車頭（圖），引擎受損，幸沒鋸中司機位，他嚇得雙腳發抖。警員料鋸盤來自對面行車線貨車，指若車速快點，或鋸盤落點稍偏，便會擊中司機位造成傷亡。<br>《重慶晚報》</p></body></html>
