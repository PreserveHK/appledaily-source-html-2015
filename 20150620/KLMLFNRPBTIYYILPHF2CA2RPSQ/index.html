<html><header><meta charset="utf-8"><title>芭堤雅小販擸刀迫遊客買老番</title></header><body><h1>芭堤雅小販擸刀<br>迫遊客買老番</h1><p>到泰國芭堤雅旅遊的人士要小心！有遊客在當地試戴手錶後沒有購買，竟遭賣錶的小販拔刀恐嚇。<br><br>芭堤雅警方周三接報，指三薩路一名手錶小販持刀指嚇遊客，警察隨即前往調查，當時遊客已被嚇怕逃回酒店，小販則騎電單車逃離。<br><br>28歲目擊者扎攀表示，事發時，該名遊客正在店內喝粥，一名相信是販賣冒牌手錶的小販前來兜售，遊客試戴後沒有購買，小販就發怒並跟遊客口角，接着掏出刀來，恐嚇遊客購買。<br><br>當時有人用手機拍下片段，警方正根據片段確認疑犯身份，並派人前往逮捕。春武里府當局表示，這類威脅遊客購物的事件，嚴重影響當地旅遊形像。<br><br>泰國《世界日報》</p></body></html>
