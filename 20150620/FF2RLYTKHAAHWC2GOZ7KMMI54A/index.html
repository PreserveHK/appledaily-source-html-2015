<html><header><meta charset="utf-8"><title>兩屋苑食水含黑色沉澱物</title></header><body><h1>兩屋苑食水含黑色沉澱物</h1><p>【本報訊】慈雲山慈正邨和慈康邨兩個屋苑，本周三有居民投訴食水有黑色沉澱物，懷疑食水受污染。水務署證實，過去兩天曾接獲逾70名居民反映食水問題，早前已派員清洗水管，聯絡屋苑協助清洗水缸，並派水車讓居民取水。<br>水務署續指，慈雲山附近區域曾進行水管接駁工程，鳳凰配水庫曾暫停食水供應逾8小時。恢復供水前曾進行水質過濾，估計有少量沉澱物進入水管網，如熟石灰、鐵質及礦物質，但強調物質不影響人體健康。<br>■記者劉永明、江寶龍</p></body></html>
