<html><header><meta charset="utf-8"><title>求驗客手記：基格納投墨超冇大志</title></header><body><h1>求驗客手記：<br>基格納投墨超冇大志</h1><p>歐洲球員有番咁上下年紀，都趁球員生涯尾聲去較低水平聯賽掘吓金，以往中東、美國都係大熱落腳點，29歲嘅法國前鋒基格納（右），今季同馬賽約滿後，就轉去墨超嘅堤格雷斯，就真係令人意外。當然堤格雷斯都叫出得起錢，據報基格納加盟後可獲400萬歐元年薪，堤軍亦打入自由盃四強，不過法國下年主辦歐國盃，基格納今次離鄉別井，要重返國家隊真係好渺茫嘞。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
