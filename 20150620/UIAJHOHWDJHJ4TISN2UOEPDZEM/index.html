<html><header><meta charset="utf-8"><title>火紅比堅女救生員鷹眼秒救遇溺童</title></header><body><h1>火紅比堅女救生員<br>鷹眼秒救遇溺童</h1><p>救生員責任重大，更要一眼關七，美國一名女救生員全靠銳利視力，在泳客眾多的泳池中發現男童遇溺，及時拯救，簡直是救生員的典範。<br> <br>該名「鷹眼」女救生員當時在一個大型沖浪池當值，現場泳客眾多，一名原本坐在水泡上的男童，疑因受波浪衝擊落水，奮力掙扎並幾乎沒頂，但附近泳客均沒為意。正當他生命危在旦夕之際，女救生員發現他遇險，即時跳進池中，距離男童落水不消10秒鐘，便游到男童身邊，其後用浮泡把他帶上岸，成功避免一宗慘劇。<br> <br>這段精彩救人影片放上網後，不少網民都大讚女救生員「反應快」、「了不起」。<br> <br>英國《每日郵報》</p></body></html>
