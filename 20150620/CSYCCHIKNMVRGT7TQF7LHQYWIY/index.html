<html><header><meta charset="utf-8"><title>家居資訊站：GBwinder上鏈錶盒機械錶不再停下來</title></header><body><h1>家居資訊站：<br>GBwinder上鏈錶盒機械錶不再停下來</h1><p>很多錶迷都知道當自動機械錶不佩戴一段日子後，就會因無上鏈而停下來，每次佩戴需重新上鏈 、調校時間、日期甚為麻煩。香港品牌GBwinder 錶盒就可以令你的腕錶不再停下來。GBwinder開業五年，品質保證。<br>圖片中為其中一款最新自家設計型號GBS200，優質鋼琴木烤漆，體積細小；獨家設計轉盤，男女裝腕錶均合適；前開蓋式，方便存取；多種轉動模式，寧靜省電。<br><br>GBwinder 自動上鍊錶盒專門店<br>電話：2777 2862</p></body></html>
