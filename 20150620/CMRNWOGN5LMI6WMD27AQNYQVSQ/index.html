<html><header><meta charset="utf-8"><title>【電腦巡場】Lenovo都出　Note 5.5吋平開$1,280</title></header><body><h1>【電腦巡場】Lenovo都出　Note 5.5吋平開$1,280</h1><p>Lenovo K3 Note最近新落場，以其Note之名，大玩5.5吋全高清芒，機身規格算是不過不失，1.7GHz八核處理器，配基本的2GB RAM、16GB ROM，硬件不算太標清，唯一較入流的是內置1,300萬像素相機鏡頭，不過價錢相對吸引，開價$1,280，是近期性價比較高的手機。<br><br>查詢：訊達科技(深水埗黃金電腦商場地庫63/67號舖)<br><br>記者：朱崇德</p></body></html>
