<html><header><meta charset="utf-8"><title>向太拒談疑似向佐欠債聲帶</title></header><body><h1>向太拒談疑似向佐欠債聲帶</h1><p>向華強之子向佐近日被稱為電兔先生Eugene的人追討賭債，Eugene聲稱在去年世界盃期間，替向佐墊支波纜數100萬元，事後向太在微博發出嚴正聲明，而向佐亦在微博留言：「你真有才，編的那麼好，我甚麼時候欠你錢？借條呢？」<br>前日Eugene再次公開一條微信錄音，還有一段疑似向佐的聲音說：「大寶欠你的數應該是324萬（人民幣）。」Eugene原本想提供一個香港的賬號匯款，但疑似向佐的人卻推說：「不用、不用……先打100萬給你」還補充說：「今天只能打100萬給你，我過兩天把全部的款給你，好不好？」對於此錄音流出，向太表示不回應。<br>撰文：李森</p></body></html>
