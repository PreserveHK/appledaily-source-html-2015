<html><header><meta charset="utf-8"><title>潮文買威士忌俾人拉理由係乜嘢？</title></header><body><h1>潮文買威士忌俾人拉<br>理由係乜嘢？</h1><p>跑馬地大坑浣紗街8至10號地下一間7-11便利店，疑發生醉漢鬧事。現場消息稱， 昨凌晨3時許，一名帶有醉意的46歲姓楊男子，入店內買威士忌，但不滿職員態度，繼而動武，女職員於是致電報警求助。警方接報到場，經初步調查，將涉嫌普通襲擊的醉男拘捕，他上警車時舉起V字手勢，女職員則報稱面部不適，送院檢驗。<br><br>事後女店員表示，有人要求她取出所有威士忌，再逐一介紹，女店員坦言不太認識，有人聞言即用粗言穢語指罵對方，再涉嫌打傷其下巴。</p></body></html>
