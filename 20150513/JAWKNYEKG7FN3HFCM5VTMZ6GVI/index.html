<html><header><meta charset="utf-8"><title>胡杏兒想生三胞胎</title></header><body><h1>胡杏兒想生三胞胎</h1><p>胡杏兒、張敬軒、Mr.、Supper Moment及KillerSoap等，昨日在沙田出席「麥當勞叔叔慈善之家」活動，現場有多位小朋友，杏兒坦言男友Phil也喜歡小孩，看到官恩娜及周汶錡變成靚靚孕媽，替她們高興之餘，自己卻希望循序漸進，她笑說：「最好一次過生三胞胎啦！𠵱家會考慮埋呢啲因素，結婚係開心事，唔會偷偷摸摸。」</p><p>此外，同場的張敬軒主動提到藍潔瑛最近現身接受傳媒訪問，他說：「以觀眾身份想佢再拍戲，佢嘅氣質同眼神仲喺度，但以同行身份就唔想公眾壓力同目光影響到佢。如果大家錫佢同珍惜佢，唔應該再評論佢嘅外形。」<br>採訪：藍文浩<br>攝影：陳慧安</p></body></html>
