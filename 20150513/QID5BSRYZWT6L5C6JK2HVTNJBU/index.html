<html><header><meta charset="utf-8"><title>陳志雲難忘靚過鬼周慧敏</title></header><body><h1>陳志雲難忘靚過鬼周慧敏</h1><p>陳志雲於80年代初，成功考進港台當兼職DJ，以藝名「韋家晴」在電台開咪，陳志雲回想韋家晴是一個他仍然很喜愛、極之懷念與他一起工作日子的人物。<br>陳志雲憶述當年做DJ，最難忘一次遇到「靚過鬼」的周慧敏，他說：「有一晚我主持《每一個晚上》時肚痛，一定要去洗手間，周慧敏呢位好靚嘅妹妹仔經過，幫我頂咗一陣。我記得好清楚，因為周慧敏實在太靚，佢飄過時我以為係鬼。」<br>周慧敏被問到對事件可有印象時，她表示印象模糊，全因她很後期才知道陳志雲先生，就是DJ時代的舊同事韋家晴，她說：「佢（陳志雲）唔單止係個好主持，佢啲VO都十分厲害。」<br>採訪：張俊銘</p></body></html>
