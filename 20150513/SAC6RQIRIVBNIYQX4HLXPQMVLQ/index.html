<html><header><meta charset="utf-8"><title>體壇拾趣：南華出神秘新兵挫晉龍</title></header><body><h1>體壇拾趣：<br>南華出神秘新兵挫晉龍</h1><p>甲一籃球聯賽噚晚喺灣仔修頓室內場上演，力爭四連勝嘅南華迎戰晉龍，紅軍一開賽就拋開對手12:2，點知俾晉龍外圍突襲成功，半場反超前46:37。好彩南華換邊後做好防守，盯死對方幾位外線主力，最終靠余理洋攻入全場最高26分，以89:74贏波。</p><p>南華今場仲有新將鄭浩恆首度亮相，但球隊就玩神秘唔肯透露資料，只知佢係一名由美國回流嘅年輕控衞。至於永倫喺尾場就贏得輕鬆，佢哋有星級洋將泰那同埋主力方誠義傷癒復出，齊齊正選上陣，下半場已經領先遊協46:26，最終有泰那取得全場最高20分，以89:59大炒對手，取得聯賽四連勝。</p></body></html>
