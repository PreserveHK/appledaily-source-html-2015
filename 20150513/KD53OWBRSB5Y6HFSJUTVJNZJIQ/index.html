<html><header><meta charset="utf-8"><title>金秀賢《製作人》創3.8億點擊</title></header><body><h1>金秀賢《製作人》創3.8億點擊</h1><p>由金秀賢、孔孝真、車太鉉和IU主演的KBS新劇《製作人》將於後日首播，前日四位主角齊集首爾出席發佈會，由於有亞洲男神金秀賢在場，即時吸引了逾百亞洲傳媒採訪，就連內地微博《製作人》都成為話題榜的搜尋目標，短短一日已創下3.8億的點擊紀錄，認真犀利。</p><p>劇組亦公佈了獻唱《製作人》歌曲的歌手名單，除了早前已公開的白智英和IU外，金鐘國、李承哲等都會參與錄音。而KBS的另一齣新劇《太陽的後裔》，由宋慧喬和將於本月26日退伍的宋仲基合演，據知內地方面有媒體以每集20萬美元（約156萬港元）購買版權，價錢與《製作人》睇齊。<br>撰文：施洛冰</p></body></html>
