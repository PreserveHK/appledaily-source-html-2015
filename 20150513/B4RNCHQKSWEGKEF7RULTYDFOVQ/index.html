<html><header><meta charset="utf-8"><title>河知雲演程又青好投入</title></header><body><h1>河知雲演程又青好投入</h1><p>由韓劇《奇皇后》女星河知雲和《九回時間旅行》男星李鎮旭主演的SBS新劇《愛你的時間，7000天》（即韓版《我可能不會愛你》），將於下月首播，日前一眾演員就進行首次劇本排練，只見飾演程又青的河知雲和飾演李大仁的李鎮旭在現場十分認真對劇本，不過未知河知雲是否太投入，其後頭髮亂了，幸好都無損她的靚女樣。</p><p>此外，前日播出的月火劇（逢周一及周二播出劇集），由李準主演的《聽到傳聞》再次以10.6%成為收視冠軍，至於車勝元的古裝劇《華政》就以9.5%排第二名，而《Who are you學校2015》則繼續以5%收視墊底。<br>撰文：施洛冰</p></body></html>
