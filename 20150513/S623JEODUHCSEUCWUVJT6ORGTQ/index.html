<html><header><meta charset="utf-8"><title>體壇拾趣：咸仔鬥波賀傾掂續約</title></header><body><h1>體壇拾趣：<br>咸仔鬥波賀傾掂續約</h1><p>同平治車隊季尾約滿嘅「黑帝」咸姆頓，續約一事都擾攘咗好一段時間。不過，呢名衞冕世界一級方程式賽車車手最近就暗示，會喺嚟緊一站、下周末上演嘅摩納哥站有好消息，據講佢會同平治簽下一紙價值1.2億鎊（約14.5億港元）嘅三年新約。咸仔喺周一仲夥拍皮利斯及蘇甘保等兵工廠名宿組成阿仙奴明星隊，同以「阿仙奴皇帝」亨利為首嘅《天空體育》記者隊嚟番場五對五友賽，結果兩隊打成5:5平手。</p></body></html>
