<html><header><meta charset="utf-8"><title>吳君如拖實陳可辛揀衫</title></header><body><h1>吳君如拖實陳可辛揀衫</h1><p>吳君如拍住鄒凱光（灘叔）在電影上擦出不少火花，日前他們相約到灣仔星街茶敍，大約下午4時許，君如和灘叔一齊在一家咖啡店坐低，不久，陳可辛現身，三個人好似有講不完的話題，手舞足蹈，傾足兩個鐘。<br>陳可辛結賬，灘叔識趣地先行離開。君如和陳可辛兩公婆乘機拍拖行星街，他們對於每一家小店非常感興趣，於是逐家逐戶到訪，最後在一家精品店內購物，陳可辛之後又到一家便服店內試衫，並購買了一個牛仔布的環保袋離開。<br>採訪、攝影：徐錦池</p></body></html>
