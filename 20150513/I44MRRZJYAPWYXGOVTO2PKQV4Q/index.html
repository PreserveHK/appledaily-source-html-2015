<html><header><meta charset="utf-8"><title>張家輝驅魔人霸氣十足</title></header><body><h1>張家輝驅魔人霸氣十足</h1><p>張家輝第二部自導自演的電影《陀地驅魔人》，為趕及參與於香港時間周四凌晨舉行的第68屆康城影展，找來為該片擔任美術顧問的奚仲文趕拍電影海報，家輝說：「拍海報我唔擔心，因為有奚仲文先生喺度，我自己孭唔起咁多嘢。」<br>兩次自導自演皆以鬼片作為題材，家輝說：「我鍾意睇鬼片，但其實又好怕呢味嘢，但我覺得近年合拍片年代，香港純鬼片買少見少，我就任性啲，想重拾番呢一樣香港曾經好成功嘅題材。」由於題材關係，電影不會於內地放映，但《陀地驅魔人》甚為重視歐、美市場，海報於康城影展首度曝光，張家輝以白頭髮及曼陀羅紋身造型現身，霸氣十足。<br>撰文：張俊銘</p></body></html>
