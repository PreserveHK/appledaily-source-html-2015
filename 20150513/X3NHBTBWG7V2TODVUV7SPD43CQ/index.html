<html><header><meta charset="utf-8"><title>潘源良讚珍妹：𠵱家都咁索</title></header><body><h1>潘源良讚珍妹：𠵱家都咁索</h1><p>林子祥（阿Lam）與潘源良昨日到商台宣傳「最愛潘源良是誰作品展」，二人相識30多年合作無間，潘源良說：「畀本電話簿佢（阿Lam）唱都咁有感情，唱數字歌都得，佢令廣東歌有好多可能性。」阿Lam提到若演唱會上用字幕機是不專業，此句似意指譚詠麟，對此阿Lam說：「我對住佢都會咁講，職業歌手點會唔記歌詞。」</p><p>潘源良女友李麗珍有份主演的劇集《大時代》最近重播，他表示有和珍妹一起觀看：「佢（珍妹）最鍾意搵穿崩位，曾經發現慳妹（周慧敏飾）條腰帶轉變過3次。」問他當年的珍妹是否很索？他即說：「𠵱家都咁索。」<br>採訪、攝影：馬建華</p></body></html>
