<html><header><meta charset="utf-8"><title>七日B裝袋棄路邊雨水滲入險浸死</title></header><body><h1>七日B裝袋棄路邊<br>雨水滲入險浸死</h1><p>台灣新北市1名施姓清潔婦人，昨日早上8時許在三峽愛國路上礦場保安中心工作時，在一輛汽車右後軚發現2個袋，以為是垃圾，伸腳踢一踢，沒想到袋子竟然會動，打開其中一個塑膠袋仔細一看，裏面竟然有1個男嬰。男嬰險被整夜大雨的積水滅頂，嚇得她趕緊打電話報警。<br><br>消防隊員趕抵，發現男嬰臉色紅潤、會哭，擔心他失溫，趕緊送院。醫生評估男嬰出生一周，應是昨天清晨遭丟棄。警方根據閉路電視，發現一名可疑女子，不排除她就是棄嬰女子，並懷疑她是附近居住，正跟進調查。<br><br>台灣《蘋果日報》</p></body></html>
