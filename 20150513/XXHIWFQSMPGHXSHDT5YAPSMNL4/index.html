<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祥嫂70大壽收契仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>祥嫂70大壽收契仔 - 馮仁昭</h1><p>洪金梅（祥嫂 左）噚日喺灣仔接受吳綺莉嘅電台節目訪問，佢透露最近忙於搞祥哥誕生100周年紀念同自己70大壽，佢仲話大壽當日會收七位契仔，將來坐輪椅都唔使親生仔女推咁話。對於吳綺莉同囡囡卓琳關係唔好，過來人嘅祥嫂話唔好同細路一般見識。吳綺莉最近忙於將《弟子規》由文字變成畫，所以就算可以聯絡囡囡暫時都冇傾偈。<br>撰文：馮仁昭</p></body></html>
