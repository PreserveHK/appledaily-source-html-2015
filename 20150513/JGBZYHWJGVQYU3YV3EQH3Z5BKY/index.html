<html><header><meta charset="utf-8"><title>隔牆有耳：政府鬼祟開少鹽少糖會 - 李八方</title></header><body><h1>隔牆有耳：<br>政府鬼祟開少鹽少糖會 - 李八方</h1><p>政府平時搞國際交流會議，多數會出稿請新聞界採訪，但係唔知點解，食安中心噚日就靜雞雞搞咗嗰「降低食物中的鹽和糖國際研討會」，一連兩日嘅會無預新聞界，只係出稿交代食衞局局長高永文致辭就算。做得咁鬼祟，令人懷疑政府係咪真心推動少鹽少甜飲食㗎！<br>八方研究過，研討會嘅講者都幾有份量，有世界衞生組織代表講最新鹽和糖指引，仲有芬蘭、英國專家分享經驗；香港代表降低食物中鹽和糖委員會主席陳智思，今日會講點推動社會減鹽減糖，食安中心醫生講香港食物鹽糖研究。食環署話個會議係業界交流為主，所以無安排採訪。</p></body></html>
