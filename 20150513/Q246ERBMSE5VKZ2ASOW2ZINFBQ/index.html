<html><header><meta charset="utf-8"><title>池昌旭下月再襲港</title></header><body><h1>池昌旭下月再襲港</h1><p>韓劇《Healer》男星池昌旭（圖）今年3月才來港出席過品牌活動，當時吸引近二百粉絲到場，搶盡同場港星張智霖的風頭。有主辦單位看中他的人氣，即邀請他來港舉行粉絲見面會，實行趁明年入伍前會港迷，絕對是粉絲的天大喜訊。池昌旭首個香港粉絲見面會《2015 Hong Kong This is JCW》，將於下月20日在九展Star Hall舉行，票價由480港元至1,380港元，門票將於稍後公開發售。</p></body></html>
