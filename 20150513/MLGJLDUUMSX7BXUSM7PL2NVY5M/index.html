<html><header><meta charset="utf-8"><title>光天化日入屋強姦學生妹兜巴星走色魔</title></header><body><h1>光天化日入屋強姦<br>學生妹兜巴星走色魔</h1><p>美國加州一名13歲少女在危急關頭，擊退尾隨入屋的色魔，成功保住貞操。<br> <br>事發於上周四，女童放學獨自回家，遭一名陌生男子跟蹤，尾隨入屋，撲向她似乎有所企圖。女孩拼命反抗及踢腳，一輪對峙後，淫賊知難而退。少女驚魂未定，急忙?於廚櫃內向父親發訊息求救，「爸爸快回來，有人想強姦我」。<br> <br>警方現正追緝一名年約30歲的白人男子，並懷疑他是慣犯，早前曾在超市廁所性侵另一名女子。<br> <br>英國《都市報》</p></body></html>
