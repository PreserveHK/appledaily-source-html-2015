<html><header><meta charset="utf-8"><title>劉永揭黎燕珊冇沖涼</title></header><body><h1>劉永揭黎燕珊冇沖涼</h1><p>曾拍過《秦始皇》、《成吉思汗》等亞視劇的劉永，昨日到娘家亞視錄影節目《亞視光輝歲月》，分享當年拍劇點滴。他稱當時大家雄心壯志遠赴內蒙拍《成》劇，那時剛剛與女主角黎燕珊拍拖，她一個星期冇沖涼，十分辛苦，怎知隔籬台又同一時間找了萬梓良拍成吉思汗，而且比亞視更早播映。<br>提到亞視未獲續牌，會否感欷歔？劉永說：「人哋內地幾千個台，香港得兩個都搞掂一個，都唔知點解，冇得選擇。」他直言感到可惜，因亞視曾經奮鬥過，他說：「當年係邱德根，佢肯去做製作，拍《秦始皇》亦會一齊研究劇本，係個好老細，估唔到𠵱家會結業。」<br>採訪、攝影：溫敏芝 </p></body></html>
