<html><header><meta charset="utf-8"><title>【科技籽：奇聞】靜香到底有幾多個爸爸？</title></header><body><h1>【科技籽：奇聞】靜香到底有幾多個爸爸？</h1><p>世上只有媽媽好，我們當然知道。爸爸通常比較低調，但其實同樣重要。六月就是父親節，大家想好如何和父親慶祝沒有？不過如果像靜香一樣，有幾個爸爸，到底如何慶祝？有日本網民找來歷年的《多啦A夢》片段，發現靜香有幾個不同樣子的爸爸，到底那一個才是真身？慶祝父親節的時候，靜香是不是要一日走幾場？靜香的媽媽到底有幾多個老公？她年輕時的生活……真的令人非常感興趣。</p><p>記者：李聰</p></body></html>
