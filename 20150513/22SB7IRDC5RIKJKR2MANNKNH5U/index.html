<html><header><meta charset="utf-8"><title>中環在線：周大福850萬鑽鏈鎮店 - 李華華</title></header><body><h1>中環在線：周大福850萬鑽鏈鎮店 - 李華華</h1><p>珠寶金舖消費市道差，早前話諗住關一兩間分店嘅周大福（1929），月初終於引入執董鄭志剛有份喺美國簽返嚟嘅Hearts On Fire（HOF），該系列價錢約萬元起。HOF喺尖沙嘴周大福分店設銷售點，當中鎮店之寶「fire」系列鑽石頸鏈，主石逾10卡，售價850萬元。有員工講，開幕首日反應唔錯，仲有台灣客專程嚟買訂婚鑽戒㖭。</p></body></html>
