<html><header><meta charset="utf-8"><title>碧琪𥄫中竇驍</title></header><body><h1>碧琪𥄫中竇驍</h1><p>憑人氣劇《花邊教主》（Gossip Girl）走紅的美國女星碧琪麗芙莉（Blake Lively），去年12月為影星丈夫賴恩雷諾士（Ryan Reynolds）誕下B女後，最近已復工密密賺奶粉錢，更宣佈開拓內地市場，一於加入賺人民幣行列。<br>碧琪主演新片《時光逆愛90年》（The Age of Adaline）口碑與反應均不俗，前晚她以一身中國風長裙出席在北京舉行的新片發佈會，偕金像影帝艾哲倫保迪（Adrien Brody）及內地小生竇驍將合作中美合資的科幻新片《Log Out》，碧琪於會上笑言：「一見面就被竇驍吸引了，不過別告訴我老公。」</p></body></html>
