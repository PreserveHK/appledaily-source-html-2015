<html><header><meta charset="utf-8"><title>韓國逃兵：劉承俊解禁上節目</title></header><body><h1>韓國逃兵：劉承俊解禁上節目</h1><p>韓國30歲以下的男士必須依法服兩年兵役，即使當紅男星亦不可避免，不過有不少男星為避服役而出盡法寶，當中曾紅極一時的歌手劉承俊，因2002年涉嫌逃兵役而被禁止返韓，更試過被民眾掟雞蛋，之後他離開韓國，簽約成龍的公司，現時主力在內地發展。不過事隔十多年後，劉承俊將於下周二通過韓國的影音網站Afreeca TV，在節目內公開自己的近況，今次可說是他被禁回國後，首次於韓國節目上告白自己13年以來的心路歷程。</p></body></html>
