<html><header><meta charset="utf-8"><title>Angelababy愛打機鬆一鬆</title></header><body><h1>Angelababy愛打機鬆一鬆</h1><p>楊穎（Angelababy）拍戲以外也愛玩網上遊戲，前晚她於廣州出席「WCA高校電競選拔大賽」，現場更被主辦方封Baby為網遊女神。活動中Baby表現雀躍，表示一起出席活動的眾多電競明星都是她偶像，是打遊戲的偶像，那些人也都一起打過遊戲，有種見網友的感覺。Baby拍戲雖然忙碌，但她在休息的時候也會玩網上遊戲輕鬆一下，卻不沉迷。此外，Baby這陣子因工作關係，很少與粉絲們見面，但沒想到大家竟然來到活動現場來探班，送她驚喜，Baby謂這是一次是難得的聚會。<br>撰文：栐仁</p></body></html>
