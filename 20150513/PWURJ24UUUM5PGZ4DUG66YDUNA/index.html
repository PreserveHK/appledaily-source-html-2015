<html><header><meta charset="utf-8"><title>劉玉翠諗過轉行</title></header><body><h1>劉玉翠諗過轉行</h1><p>劉玉翠昨日在大埔接受陳圖安主持的節目訪問，二人相識25年，陳圖安指玉翠多年來，無論健康，事業都屹立不倒，值得一讚，玉翠即眼淺，忍不住落淚。玉翠表示以前在無綫有穩定收入，但自己想有突破，才決意離開，她說：「好彩自己好慳儉，所以冇乜壓力，不過期間都有諗過轉行，但又諗唔到做乜嘢。」<br>一向很少提感情事的劉玉翠，表示圈外男友做藝術工作，二人拍拖多年，她說：「佢𠵱家北上發展，大家會就時間見面，好多朋友都想我有個歸宿，但唔會喇，開心就得，結咗婚唔代表唔會嗌交，我又唔在意名份，後生我諗過生12個仔女㖭，𠵱家唔好玩喇。」<br>採訪、攝影：溫敏芝 </p></body></html>
