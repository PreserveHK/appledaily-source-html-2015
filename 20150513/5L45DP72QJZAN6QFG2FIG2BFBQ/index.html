<html><header><meta charset="utf-8"><title>賴建國追思會下周一舉行</title></header><body><h1>賴建國追思會下周一舉行</h1><p>曾執導過《我本善良》、《蕭十一郎》等劇集的香港導演賴建國，上月突然在台北家中休克昏迷，送院後延至上周四因不敵病魔在台灣病逝。賴建國生前曾與多位本港藝人合作，在圈中廣結人緣，所以他生前一班好朋友，將於下周一（18日），在大圍寶福紀念館舉行「我們的摯愛兄弟Albert（賴建國導演）追思會」，時間為晚上6時至9時，岑建勳擔任追思會負責人。<br>岑建勳昨日透過公關發言，為讓追求完美的Albert置身在一個優雅的環境中，籌委會特別安排了統一款式和顏色的花圈，希望致送花圈的好友們集中在同一間花店訂花。<br>撰文：炎炯炯</p></body></html>
