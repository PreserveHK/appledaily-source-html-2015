<html><header><meta charset="utf-8"><title>王宗堯肉搏Coffee</title></header><body><h1>王宗堯肉搏Coffee</h1><p>王宗堯在電影《壹獄壹世界：高登闊少踎監日記》中飾演風流富二代，片中他分別要肉搏林芊妤（Coffee）、崔碧珈、郭奕芯和李梓言，飾演𡃁模的Coffee除了要跟王宗堯激咀，又要被他摸胸，十分激情。<br>至於與他有車震場面的崔碧珈，王宗堯笑說：「佢身材非常之逼爆，好big瓜，令大家喺視覺上有好滿足嘅享受。」<br>另有一場戲講王宗堯幻想跟正印女友李梓言火辣咀嘴，他大讚李梓言很勤力，為了一場夢境戲去練習挑逗舞姿。<br>撰文：小米</p></body></html>
