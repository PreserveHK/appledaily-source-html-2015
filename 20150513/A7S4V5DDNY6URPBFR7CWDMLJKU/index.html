<html><header><meta charset="utf-8"><title>陳細潔偕姪仔行孖咇</title></header><body><h1>陳細潔偕姪仔行孖咇</h1><p>「鯊魚女」陳細潔單身多年，早前被胞姊陳小寶爆料有人向妹妹求婚，不過陳細潔就表示「有人求婚就話好，咁我要嫁好多次啦」的不憂嫁論調。日前陳細潔跟家姐小寶一行6人到銅鑼灣逛街，細潔以cap帽太陽鏡現身，家姐則貫徹雍容打扮配上一頭鬆獅頭裝。他們在利園商場行到累後，便到商場內的咖啡店嘆咖啡小休。在店內陳細潔不停玩手機，又不時跟身邊的姪仔交談及交換電話看。一行人在店內大玩自拍，他們坐了大概半小時後離座，陳小寶跟女性友人先行，陳細潔仍忙着邊篤着手機伴着姪仔殿後離開。<br>採訪、攝影：徐錦池</p></body></html>
