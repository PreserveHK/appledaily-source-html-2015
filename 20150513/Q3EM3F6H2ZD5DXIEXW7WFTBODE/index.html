<html><header><meta charset="utf-8"><title>豐川悅司自爆再婚</title></header><body><h1>豐川悅司自爆再婚</h1><p>日本性格男星豐川悅司，上月被日本雜誌《女性SEVEN》踢爆其圈外女友於今年2月為他誕下一名女嬰。當時該雜誌記者曾發現豐川抱着BB女外出，但拒絕回應任何問題。有指53歲的豐川，因與前妻所生的兩名子女反對，所以就算與細他13歲的女友拍拖11年亦沒有再結婚。不過，日前他卻自爆已再婚。<br>另一雜誌《女性自身》日前追訪豐川，他竟大方回應，指之前因為決定不會公開私事，所以之前沒有作出回應，對於被指未婚產子，豐川指有澄清的必要，並表示早在BB女出生之前，已經與女友註冊，他稱身為一個成年人要有責任，所以已再婚。<br>撰文：泉水</p></body></html>
