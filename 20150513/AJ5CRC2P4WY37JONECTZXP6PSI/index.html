<html><header><meta charset="utf-8"><title>女人不盡：為陳雅倫動手</title></header><body><h1>女人不盡：為陳雅倫動手</h1><p>澳門賭業猛人洗米華，女人緣甚佳，緋聞不斷。</p><p>陳雅倫　2009年</p><p>當時曾指洗米華為陳雅倫與前威尼斯賭場總裁Mark Brown爭風呷醋而打架。</p><p>馮雪冰</p><p>前亞姐馮雪冰曾被洗米華照顧，有指二人分手前，男方更豪爽送她兩個價值千五萬的單位。</p><p>王秀琳　2012年</p><p>曾得到洗米華寵幸，有指王秀琳斥資千萬在中環開設的日本餐廳，是由男方打本。</p><p>劉俐　2013年5月</p><p>藍莓劉俐被拍下到澳門密會洗米華，事後女方堅稱大家只是傾合作。</p><p>潘柔伊　今年3月</p><p>洗米華搭上來自杭州的歌手潘柔伊，女方到澳門登台時，經常送上門，並於網上晒甜蜜合照。</p></body></html>
