<html><header><meta charset="utf-8"><title>華仔獲《好聲音5》半億利誘</title></header><body><h1>華仔獲《好聲音5》半億利誘</h1><p>內地浙江衞視綜藝節目《中國好聲音》已播到第四季，早前曾以3,000萬人民幣請劉德華任導師，但華仔因冇檔期而推掉，大會現開始籌備第五季，再度打華仔主意，更加碼5,000萬人民幣力邀他。</p><p>另外，陳小寶最近力捧、由Penny和 Kartina組成的二人組合她她都有參加《中國好聲音》，並以一首《BANG BANG》亮相，雖然兩人表現不俗，但最後仍落選。不過幾位導師對她們有相當高評價，其中周杰倫更問二人為何沒有表演曲中的rap部份，當Kartina隨即唱完rap，導師紛紛激讚。<br>撰文：鍾國仁</p></body></html>
