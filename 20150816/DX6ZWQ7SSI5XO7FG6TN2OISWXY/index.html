<html><header><meta charset="utf-8"><title>【美食博覽】跟和食烹飪師掃美食博覽　買日本料理食材</title></header><body><h1>【美食博覽】跟和食烹飪師掃美食博覽　買日本料理食材</h1><p>香港人對日本食物鍾情 ，但多數以小吃為主，對於可以用來入廚的日本食材始終一頭霧水。其實日本家常菜操作容易，只要買到風味純正的調味料，便接近成功的一半。這次找來和食烹飪導師小松本Coco一起去美食博覽會場逛一逛，發掘值得帶回家的正宗日本食材。但要留意，貿易館只開到今天，要買便趁早。<br>記者：謝翠玲<br>攝影：許先煜</p></body></html>
