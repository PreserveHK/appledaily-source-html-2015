<html><header><meta charset="utf-8"><title>體壇拾趣：日球手平大滿貫紀錄</title></header><body><h1>體壇拾趣：日球手平大滿貫紀錄</h1><p>喺美國進行緊嘅PGA高球錦標賽上周五因為雷暴而腰斬，部份球手打唔完第二輪比賽，但出現咗意外驚喜──賽前世界排名102嘅34歲日本球手岩田寬（右），全日打出低標準九桿嘅63桿，追平大滿貫賽事一輪最低桿數紀錄。首輪打出77桿嘅佢，由冇人睇好有機會打足四輪嘅「無名氏」急升108位，總成績暫時上去到15，職業生涯首次晉身大滿貫最後兩輪。趕及復出爭衞冕嘅麥艾萊兩輪加埋打出142桿，成績一般；但都好過打咗148桿被淘汰嘅「老虎」活士。（now671台明日2:00am直播第四天賽事）</p></body></html>
