<html><header><meta charset="utf-8"><title>發現離世阿嫲夾萬驚見錢幣屋契發達啦</title></header><body><h1>發現離世阿嫲夾萬<br>驚見錢幣屋契發達啦</h1><p>一個陳年夾萬會藏有甚麼？<br><br>有Reddit用家與父親發現一個由祖母擁有的陳年夾萬，為了把夾萬打開，兩人找遍屋中每個角落，終在車房發現密碼，兩人一打開竟發現內藏了不少貴重物品，包括八百個銀幣，部分有一百二十五年歷史，數個硬幣是一九六四年出產，十分珍貴。<br><br>夾萬並藏有一支步槍和一把手槍，並有一份房契，而兩人從不知道祖母擁有房地產，所有物品合共價值一萬五千美元（約十一萬七千港元）。<br><br>新加坡Stomp網</p></body></html>
