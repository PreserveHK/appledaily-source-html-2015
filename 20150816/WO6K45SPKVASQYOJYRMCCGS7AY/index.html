<html><header><meta charset="utf-8"><title>Jumbo獵仔上Benz</title></header><body><h1>Jumbo獵仔上Benz</h1><p>𡃁模曾淑雅（Jumbo）和陳蕊蕊等前晚分別到蘭桂坊夜蒲獵仔，Jumbo穿短裙一副戰鬥格，整晚獲斯文男斟酒及護駕，離開時更駕駛Benz接送，Jumbo並坐司機位旁，儼如女主人，同行女友人則坐後面。據運輸署資料顯示該Benz是公司登記。Jumbo昨在電話中否認斯文男是新歡：「工作識嘅朋友，佢好gentleman車埋我哋走咋！」</p><p>至於陳蕊蕊撇下男友金剛到夜場狂歡，不論去洗手間或轉場玩，都有觀音兵黐身，還搭着蕊蕊膊頭一齊行，女方顯得受落。</p></body></html>
