<html><header><meta charset="utf-8"><title>趣趣地：尹佩斯小球迷開心晒</title></header><body><h1>趣趣地：尹佩斯小球迷開心晒</h1><p>早排有個叫路易斯（圖）嘅五歲小朋友，為咗尹佩斯離開曼聯而喊爆；有費倫巴治球迷組織籌款活動，打算請路易斯全家去土耳其睇尹佩斯，齊齊𠱁番路易斯。呢單嘢驚動埋費倫巴治會長，佢決定請路易斯全家到土耳其睇上周五嘅土超揭幕戰，賽後路易斯仲可以同偶像尹佩斯見面，真係開心晒嘞！喺呢場主場對艾斯基沙希嘅比賽中，雖然尹佩斯後備上陣冇入波，但費倫巴治都贏2:0，今季聯賽旗開得勝。</p></body></html>
