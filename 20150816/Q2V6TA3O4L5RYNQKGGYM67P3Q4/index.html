<html><header><meta charset="utf-8"><title>港老兵冒雨祭抗日烈士</title></header><body><h1>港老兵冒雨祭抗日烈士</h1><p>曾在本港參戰抗日戰爭的東江縱隊港九獨立大隊老游擊戰士，每年都會在日本戰敗紀念日，風雨不改到西貢抗日英烈紀念碑，向二戰期間為保衞香港捐軀的烈士獻花。雖然昨日天文台發出紅色暴雨警告，但十多名老戰士堅持到場悼念戰友（圖）。<br>提起數十年前往事，老戰士對日軍暴行仍咬牙切齒，斥軍事侵略行為殘暴，令香港陷入充滿苦難的三年零八個月。<br>老戰士聯誼會會長曾志強說，香港社會對二戰歷史的關注不足，後人必須銘記歷史，反對日本右翼勢力抬頭。<br>《蘋果》記者</p></body></html>
