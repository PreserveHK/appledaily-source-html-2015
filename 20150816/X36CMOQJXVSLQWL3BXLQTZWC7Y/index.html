<html><header><meta charset="utf-8"><title>體壇拾趣：羽壇一姐一哥齊晉級</title></header><body><h1>體壇拾趣：羽壇一姐一哥齊晉級</h1><p>印尼羽毛球世錦賽噚日上演各項準決賽，兩場女單雖然完全冇中國面孔，但就一樣咁好睇。衞冕嘅一姐瑪蓮（圖）同南韓嘅成池鉉打足個半鐘，最後以局數2:1贏波，今日決賽硬撼二號種籽印度嘅思恩拿，相信又會係一場精采激戰。而衞冕男單嘅諶龍，背負住中國男單僅餘嘅希望亦冇失手，直落兩局淘汰日本小將桃田賢斗，今日同李宗偉合演上年決賽翻版。上次諶龍係世錦賽贏家，直落兩局贏李宗偉封王，唔知今次又係咪一樣呢？（有線62及202台今日2:00pm起直播）</p></body></html>
