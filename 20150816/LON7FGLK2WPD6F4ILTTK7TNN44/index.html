<html><header><meta charset="utf-8"><title>【一周必看】張曼玉新歌遭網民勁彈</title></header><body><h1>【一周必看】<br>張曼玉新歌遭網民勁彈</h1><p>張曼玉（Maggie）近年興趣轉投唱歌，獨有的「低沉鵝公喉」腔，雖有批評聲音，但Maggie最近又為愛情片《戀愛中的城市》唱主題曲《如果沒了你》，並一手包辦曲詞及製作。電影MV前晚曝光，唱腔依舊的Maggie遭網民勁彈，商台DJ森美聽完Maggie歌喉，大讚：「正喎，有20世紀莫奈版徐小鳳感覺。」港台節目主持周國豐指Maggie聲音好有故事性，唱功當然可以再好些。</p></body></html>
