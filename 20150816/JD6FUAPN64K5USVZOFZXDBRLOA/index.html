<html><header><meta charset="utf-8"><title>周嘉玲一家食串燒</title></header><body><h1>周嘉玲一家食串燒</h1><p>前港姐周嘉玲近年專心搞童裝生意，甚少出席活動，前晚她與結婚近10年、從事室內設計的印裔夫婿Darryl Groveas，及7歲的女兒在中環食日式串燒，同行還有一名約10歲的女孩。一行四人落車，身穿透視裙的周嘉玲，外貌身形keep得不錯，依然索爆。<br>周嘉玲與老公排排坐雞啄唔斷，又不時夾食物給囡囡，之後她老公拿着電話與周嘉玲及囡囡研究訊息，一家三口齊講笑，似乎忽略了同行的女孩。<br>採訪、攝影：楊浩賢、梁繼光、陳辰</p></body></html>
