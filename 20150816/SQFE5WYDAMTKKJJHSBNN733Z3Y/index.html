<html><header><meta charset="utf-8"><title>趣趣地：迪斯高羅馬首戰入兩粒</title></header><body><h1>趣趣地：迪斯高羅馬首戰入兩粒</h1><p>啱啱由曼城外借到羅馬嘅前鋒迪斯高（圖），首次為呢支意甲球隊上陣就證明自己嘅實力，喺上周五迎戰西甲西維爾嘅友賽中，個人梅開二度，其中佢入嘅第一球仲係喺開波四分鐘就建功，最後協助羅馬以6:4勝出。不過，同樣由英超轉會羅馬嘅英格蘭後衞艾殊利高爾就愁嘞，皆因佢唔單止冇喺周五場友賽嘅大軍名單上，之後仲傳出羅馬同佢提早一年終止合約，如報道屬實，即係話，佢𠵱家已經係自由身球員呀！</p></body></html>
