<html><header><meta charset="utf-8"><title>欣宜驚仆　蹺實男伴</title></header><body><h1>欣宜驚仆　蹺實男伴</h1><p>鄭欣宜兩周前夜蒲中環時，在夜店外不慎仆倒跪地，前晚她再穿當日的戰衣，出動往新興夜店Zentral消遣。<br>於凌晨二時許，欣宜與幾位女友人未入場先興奮，在店外聽到澎湃的音樂已隨歌起舞。在場內狂歡近兩小時，欣宜於凌晨四時離開，她與一位戴粗金鏈的cap帽男同行，可能欣宜對上次仆倒跪地仍歷歷在目，故落樓梯時顯得甚為小心，她一手蹺實cap帽男，另一隻手亦即扶着前方的鐵柱，杜絕跪地事件再次發生。</p></body></html>
