<html><header><meta charset="utf-8"><title>拉登子籲襲倫敦華盛頓巴黎</title></header><body><h1>拉登子籲襲倫敦華盛頓巴黎</h1><p>有「恐怖王儲」之稱的阿蓋德已故首腦拉登孻子哈姆扎（Hamza bin Laden圖），近日發放講話錄音，呼籲各地支持者襲擊英國倫敦、美國華盛頓、法國巴黎及以色列特拉維夫，揚言這是支持者「職責」。他在講話提及各地聖戰士及領袖，惟獨對「伊斯蘭國」（IS）絕口不提。<br>錄音由阿蓋德現任首腦扎瓦希里（Ayman al-Zawahiri）作引言。恐怖主義監察組織SITE總裁卡茨認為，阿蓋德想哈姆扎成未來領袖，藉拉登餘威重振近年被IS蠶食的聲勢。<br>英國《每日鏡報》</p></body></html>
