<html><header><meta charset="utf-8"><title>清純孖女靚爆鏡高考同分齊入大學</title></header><body><h1>清純孖女靚爆鏡<br>高考同分齊入大學</h1><p>近日，一輯清純雙胞胎姐妹照片近日於國內網路瘋傳。經網友起底，該對姐妹花是今年剛從江蘇南京甯海中學畢業的王紫荊和王紫薇。姐妹花在今年高考文化分數相同，故一同考入南京藝術學院藝術與科技系。據瞭解，活潑開朗的小姑娘還曾在亞青會和青奧會期間擔任土庫曼文化小屋的文化教育代表。<br><br>二人披肩的秀髮，青純的服飾，與平日濃妝豔抹的模特兒比較，予人一種難得的清新感覺。<br><br>台灣《蘋果日報》</p></body></html>
