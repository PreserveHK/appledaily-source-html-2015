<html><header><meta charset="utf-8"><title>《The Lover》太鹹被罰13萬</title></header><body><h1>《The Lover》太鹹被罰13萬</h1><p>韓國Mnet電視台早前大膽製作19禁劇集《The Lover》，因挑戰敏感的「性」題材而引來討論，而劇集就未獲韓國放送通信委員會點頭，近日就因違反播放條文「品味維持」（即播放不必要裸露身體畫面、過度或不必要提到性行為、運用身體表現髒話等）而被罰款2,000萬韓圜（約13萬港元）。劇集以圍繞四對住在同一大廈內的情侶的感情生活為主，當中涉及用言語、身體動作或道具來暗示性話題。</p></body></html>
