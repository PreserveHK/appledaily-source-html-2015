<html><header><meta charset="utf-8"><title>看錯孭仔燈　婦捱撞重創</title></header><body><h1>看錯孭仔燈　婦捱撞重創</h1><p>【本報訊】土瓜灣一名46歲女子昨晨橫過馬路，遭一輛的士撞倒頭破血流，現情況嚴重。警方調查相信，疑事主看錯孭仔燈出事。<br>昨晨10時許，姓嚴（60歲）男子駕駛一輛的士沿土瓜灣道二線西行，至近落山道燈口時，姓楊（46歲）女子突然走出，的士收掣不及將她撞倒，的士餘勢未了，再衝前4米，其間楊婦頭部猛撼擋風玻璃，繼而飛彈5米倒地，當場頭破血流，伏在地上失去知覺，由救護車送院，現情況嚴重。警方調查相信，現場燈口有一對孭仔燈，右轉入落山道當時綠燈，惟前往紅磡仍紅燈，懷疑她看錯以為是綠燈直過，的士閃避不及將她撞傷。<br>■記者梁澤岡</p></body></html>
