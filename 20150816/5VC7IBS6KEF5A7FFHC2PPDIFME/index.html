<html><header><meta charset="utf-8"><title>【美食博覽】三百蚊掃平貨　肥仔廚煮海鮮</title></header><body><h1>【美食博覽】三百蚊掃平貨　肥仔廚煮海鮮</h1><p>雖然飲食籽之前已經為大家介紹怎樣在美食博覧中慳錢搶筍貨，但各位在鎖定搶購目標的同時，想必也煩惱究竟買甚麼食材回家煮一道好吃小菜。今次請來經常出現在飲食節目中的馮嘉橋(肥仔)，以及他的助手鄺芷凡(omi)，要他們利用美食博覽買回來的食材，煮一道在家中也能做到的特式小菜，但預算只有$500。肥仔牙擦擦話冇難度，一於看看他是否真的能完成任務！<br><br>記者：黃子卓<br>攝影：陳永威</p></body></html>
