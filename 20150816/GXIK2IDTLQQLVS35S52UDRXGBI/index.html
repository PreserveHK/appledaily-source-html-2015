<html><header><meta charset="utf-8"><title>體壇拾趣：黑妹笑對師妹上位</title></header><body><h1>體壇拾趣：黑妹笑對師妹上位</h1><p>羽毛球港將「黑妹」葉姵延（中）噚日現身九展，喺運動博覽會擔任嘉賓，分享克服傷患嘅心得。之前喺印尼聯賽受肩傷，黑妹上星期雖然趕及傷癒出戰世錦賽，但次圈就輸畀南韓剋星成池鉉，世界排名更加俾現排23位嘅師妹張雁宜追過。排26位嘅黑妹見後浪咁快上位都話值得開心，仲希望大家可以殺入里約奧運：「要取得兩張入場券，我哋就要分別打入世界前16，積分賽啱啱開始，我哋嚟緊會爭取比賽機會，希望搶分達標。」</p></body></html>
