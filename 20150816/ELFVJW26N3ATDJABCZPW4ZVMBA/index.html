<html><header><meta charset="utf-8"><title>【專題籽】樹蔭下等巴士　時間過得快啲</title></header><body><h1>【專題籽】樹蔭下等巴士　時間過得快啲</h1><p>般咸道上的幾棵細葉榕被粗暴斬首，剩下tree根令人眼冤之餘，原來也令等巴士的人條頸長多兩吋。美國明尼蘇達大學最近在36個巴士和鐵路站，訪問了822位候車乘客，發現在樹蔭的庇護之下候車，會令乘客覺得候車時間過得比實際中快三成。調查顯示，實際上等了十分鐘巴士的人，在綠蔭下以為只是過了七分鐘，相反在烏煙瘴氣和車水馬龍的環境下，乘客的時間觀感往往比實際慢兩成。為何我們每天等車特別漫長而煎熬，只怪那個懂得花公帑起廢墩，不懂保育樹木的政府和區議員。<br><br>記者：陶思敏<br>資料來源：citylab</p></body></html>
