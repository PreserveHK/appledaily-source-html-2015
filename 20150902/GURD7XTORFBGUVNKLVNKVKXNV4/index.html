<html><header><meta charset="utf-8"><title>【汽車籽】日系經典細車重臨　MX-5入場費40萬</title></header><body><h1>【汽車籽】日系經典細車重臨　MX-5入場費40萬</h1><p>今年日系車頗為熱鬧，繼日產S660水貨及本田Civic Type R受追捧後，下周便輪到萬事得細車MX-5發威，而且是代理引進的行貨。這台經典開篷小跑已經跟港人闊別多年，當年已有不少車迷被它俊貌所迷倒，來到第四代，外形完美註釋了廠方的「魂動」設計，相當時尚型格，當然少不了開篷設計。關於行貨消息，已知六速手波版售$368,880，而六速自動波版要多兩萬，售$388,880。想知MX-5的賽道表現有多激進？便要留意下周《汽車籽》記者的試駕了。</p><p>記者：徐影龍</p></body></html>
