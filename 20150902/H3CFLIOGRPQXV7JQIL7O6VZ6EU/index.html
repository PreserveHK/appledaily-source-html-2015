<html><header><meta charset="utf-8"><title>GD寸水原廚藝渣</title></header><body><h1>GD寸水原廚藝渣</h1><p>韓國天團BIGBANG成員G-DRAGON（GD），早前驚爆和日本女星水原希子分手。前晚GD於上海出席代言品牌的發佈會時心情靚絕，不斷賣萌攬熊貓公仔，甚至公開理想戀人條件，「我對下廚很有興趣，但我煮得不好，將來想找一個廚藝叻的女生。」</p><p>似暗示舊愛水原未符合條件。GD又於網上公開一張自己頭上「生草」的相片，而他更被隊友太陽於韓國節目《拜託了冰箱》中踢爆口疏難以守秘密。<br>撰文：江瑚</p></body></html>
