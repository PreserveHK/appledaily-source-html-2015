<html><header><meta charset="utf-8"><title>呂方打動小鳳姐出山</title></header><body><h1>呂方打動小鳳姐出山</h1><p>呂方將於後天在紅館舉行一連兩場「呂方代表演唱會」，最近他忙於與管弦樂團綵排，首次與50多位管弦樂手合作的呂方坦言十分興奮，希望能夠擦出新火花。談到表演嘉賓，呂方之前透露請到汪明荃任嘉賓，但原來他還邀得重量級天后徐小鳳，他說：「除咗請到我最敬佩嘅Liza姐做演唱會嘉賓外，我還有一位非常欣賞嘅歌手小鳳姐，真係好希望佢能夠成為我入行32周年演唱會嘅嘉賓，所以我就親身邀請小鳳姐好多次，終於就以誠意打動咗佢，相信呢個都係歌迷嘅喜訊。」日前，呂方與阿姐綵排時，正值她生日，呂方送上生日蛋糕替她慶祝，還祝她身體健康，美麗一世。<br>撰文：靜楠</p></body></html>
