<html><header><meta charset="utf-8"><title>青山灣斬樹擴路　居民提覆核</title></header><body><h1>青山灣斬樹擴路　居民提覆核</h1><p>【本報訊】政府今年6月通過擴闊青山公路青山灣段工程，一名屯門女居民在「環保觸覺」協助下，昨入稟高院申請司法覆核，要求推翻特首會同行政會議批出的工程許可。環保觸覺總幹事譚凱邦質疑政府「打茅波」，將涉案路段定為「郊區道路」，繞過環評報告，而工程亦會將路旁200多棵樹斬掉。<br>譚昨指根據《香港規劃標準與準則》，涉案路段位於屯門分區計劃大綱圖之內，因此是「城市道路」，須先進行環境評估，才批出工程許可。<br>案件編號：HCAL177/15<br>■記者蔡曉楓</p></body></html>
