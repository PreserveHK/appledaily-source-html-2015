<html><header><meta charset="utf-8"><title>中環在線：合興老闆戴帽　扮吉野家侍應 - 李華華</title></header><body><h1>中環在線：<br>合興老闆戴帽　扮吉野家侍應 - 李華華</h1><p>今時今日，老闆見人唔一定西裝骨骨、靚靚仔仔，喺內地東北地區經營吉野家與雪糕店冰雪皇后（Dairy Queen）嘅合興（047）大股東洪明基，噚日介紹新產品時，就簡單着件恤衫，仲專登戴頂侍應帽招呼傳媒朋友，呢吓真係夠晒專業，老闆果然唔易做！<br>洪明基噚日主要介紹用咗成年時間去設計嘅鐵板燒套餐，呢款套餐係針對東北人鍾意食燒烤食物嘅習慣，所以暫時只係喺內地有售，香港有冇得賣，就要睇東北分店嘅食客反應。睇見洪明基落手落腳講解食法、介紹食材、又戴埋侍應帽向傳媒做介紹，點都要畀啲誠意分佢喇。</p></body></html>
