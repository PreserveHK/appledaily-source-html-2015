<html><header><meta charset="utf-8"><title>許志安掉煙頭落地</title></header><body><h1>許志安掉煙頭落地</h1><p>許志安、梁漢文、蘇永康和張衞健等人前晚出席完活動後，一行多到去到西環的華星客棧聚會，老闆文滌當然熱情地招呼這班華星之友，其間安仔和張衞健齊齊到門外煲煙，安仔更將煙頭掉落地。眾人直到晚上9時左右離開，不過臨走前他們與文滌和朱慧敏等人在門口影大合照，負責揸機影相的蘇永康太太，她發現老公未有戴上招牌眼鏡，於是立即從手袋拿了一副黑超給他，認真體貼。最後他們各自離開，朱慧敏充當知客陪蘇永康夫婦攞車，沿途朱慧敏搭着蘇永康太太的膊頭傾個不停。 <br>採訪、攝影：陳辰、朱志聰</p></body></html>
