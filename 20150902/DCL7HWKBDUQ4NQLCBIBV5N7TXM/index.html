<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭着林狗設計Tee - 李八方</title></header><body><h1>隔牆有耳：林鄭着林狗設計Tee - 李八方</h1><p>政務司司長林鄭月娥平日多數着套裝，但噚日佢好causal咁着白Tee，上面有個紅字「d」，原來係公益金限量發售、每件賣238蚊嘅Tee，呼籲市民參加10月8日便服日。<br>查實呢件Tee嘅設計師係商台名嘴林海峰，佢話設計意念嚟自「便服日」英文名稱「Causal Day」，一眼就睇到係叫大家「Causal D」，仲話香港今日咁嘅氣氛，如果多啲causal D態度，可能會有緩和作用，林鄭聽到笑笑口，唔通認同林海峰呢次唔係「是但噏」？</p></body></html>
