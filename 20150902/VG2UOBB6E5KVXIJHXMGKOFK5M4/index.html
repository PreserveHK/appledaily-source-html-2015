<html><header><meta charset="utf-8"><title>隔牆有耳：錢大康履新玩Selfie - 李八方</title></header><body><h1>隔牆有耳：錢大康履新玩Selfie - 李八方</h1><p>浸大新校長錢大康噚日履新，即大搞親民，喺學生歡迎會上同學生玩Selfie，又話絕對允許大學生表達意見；上手陳新滋去年拒頒畢業證書畀上台撐傘畢業生，佢則話只要唔干擾到人哋、冇令人不安、冇武力衝擊犯法行為、冇阻住人影相，黃藍彩色傘都撐得。<br>錢校長上一份工係港大首席副校長，噚日被問及港大風波，佢只強調學術自由同院校自主係核心價值，「任何人擾亂呢兩個最高principle（原則），我一定會捍衞」。</p></body></html>
