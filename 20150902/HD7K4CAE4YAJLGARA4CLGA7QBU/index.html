<html><header><meta charset="utf-8"><title>Sammi日日運動操弗纖腰</title></header><body><h1>Sammi日日運動操弗纖腰</h1><p>鄭秀文（Sammi）雖升呢做許太，但平日超愛運動的她，婚前婚後身材都保持苗條，她最近為運動品牌拍攝新款秋冬女裝運動服系列，穿上sports bra晒瘦腰。Sammi熱愛運動，她說：「對我嚟講，運動好似呼吸一樣，係每日必須嘅，比食飯更重要。運動畀到我建立自信，擁有自信嘅女仔係最靚。」Sammi即使每日多忙都堅持做運動，她說：「運動雖辛苦，但同時亦係我快樂泉源。」<br>為了拍攝這一輯廣告，Sammi首次挑戰玩TRX：「我喜歡高強度嘅體能訓練，同我性格好啱，運動畀我每日進步，每日都向懶惰宣戰。」<br>撰文：劉敏</p></body></html>
