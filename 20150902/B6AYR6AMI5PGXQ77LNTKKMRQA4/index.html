<html><header><meta charset="utf-8"><title>《狂舞派》鍵威偷錢罰款</title></header><body><h1>《狂舞派》鍵威偷錢罰款</h1><p>【本報訊】曾於電影《狂舞派》飾演「鍵威」一角的舞蹈演員古志鍵（27歲，圖中），去年12月16日在牛頭角美羅中心地下匯豐銀行櫃員機提款時，一時貪心取去市民遺在櫃員機的2,000元，事主折返發現失竊報警。古昨在觀塘法院承認一項盜竊罪，判罰2,000元，另賠事主2,000元。<br>現為舞蹈學校Dance Kingdom舞蹈總監兼校長的被告，昨離開法庭時拒絕回答曾否參演《狂舞派》，但指現時在社區中心教跳舞。案情指案發當日事主忘記取走2,000元後，曾折返查看，惟系統顯示金錢未有退回櫃員機內。<br>案件編號：KTCC4167/15<br>■記者楊思雅</p></body></html>
