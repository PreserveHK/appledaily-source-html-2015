<html><header><meta charset="utf-8"><title>蕭敬騰送貓賀熙蕾囡囡</title></header><body><h1>蕭敬騰送貓賀熙蕾囡囡</h1><p>林熙蕾和圈外老公楊晨所生的長女楊若妤（Kaitlin）前日4歲牛一，昨日她在微博貼上寶貝女兒的照片，展示女兒的成長印記，包括有襁褓中的萌樣，以至現在精靈活潑在公園打鞦韆嬉戲，Kaitlin全部都幸福甜笑，當然也有契爺蕭敬騰陪Kaitlin耍樂，他還給契女遞上Hello Kitty毛公仔，估計就是𠱁契女的生日禮物。<br>林熙蕾更留言給囡囡送祝福，她說：「時間過的好快，我的寶貝心心（Kaitlin）都4歲了！昨天生日快樂喔！永遠愛你。」網友和粉絲愛屋及烏也給壽星女留言祝賀，竟順帶向契爺蕭敬騰催婚。<br>撰文：楊定</p></body></html>
