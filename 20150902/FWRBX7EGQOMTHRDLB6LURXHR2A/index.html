<html><header><meta charset="utf-8"><title>許智明申撤拘捕令失敗</title></header><body><h1>許智明申撤拘捕令失敗</h1><p>【本報訊】上市公司永義國際前主席官永義私人檢控中聯石化（現名延長石油國際）前主席許智明發佈虛假消息誤導公眾，指許訛稱李兆基會入股許的公司，因屢次不能派送傳票，裁判官上月頒下拘捕令。許代表律師昨在東區法院指許正身在北京出席抗戰紀念活動，他本月中回港會堅拒認罪，指他是知名商人故申請撤銷拘捕令。<br>法庭早前派人到馬達加斯加駐港總領事館，向聲稱是該國名譽領事的許派送傳票，但職員以沒有此人為由拒收。裁判官李紹豪認為許理據不足否決申請。<br>案件編號：ESS25220/15<br>■記者戴國輝</p></body></html>
