<html><header><meta charset="utf-8"><title>周汶錡唔知妹甩拖</title></header><body><h1>周汶錡唔知妹甩拖</h1><p>周汶錡和老公、馬詩慧、琦琦、謝婷婷及莫文蔚等，昨晚到灣仔出席張旨燊創立的品牌策略及顧問公司開幕酒會，周汶錡被追問胞妹周麗淇（Niki）與拍拖兩年的內地演員徐正曦分手，她愕然說：「吓，冇留意，佢喺北京拍緊劇，完全唔知，要了解一下，答錯唔好。」又指可能他們只是分隔兩地，互相叫對方保重而已，不過她最後又謂不想亂答。<br>莫文蔚表示兩星期後要到台灣開騷，故近日積極排舞，她說：「去完台灣會去內地其他城市，一直唱到明年1月，老公都會揀啲鍾意嘅地方一齊去。」問婚後可有被母親催生B？她笑說：「完全冇，媽咪仲叫我唔好生，驚生出嚟冇我咁叻。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
