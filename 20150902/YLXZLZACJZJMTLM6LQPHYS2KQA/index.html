<html><header><meta charset="utf-8"><title>陳法蓉相展獲父支持</title></header><body><h1>陳法蓉相展獲父支持</h1><p>港姐冠軍出身的陳法蓉前晚以「慧妍雅集」會長身份，在尖沙嘴文化中心出席「甘肅水源慈善攝影籌款展覽2015」，已經80歲的陳爸爸亦到場支持。對於大前晚出爐的3位香港小姐，陳法蓉自言全部貼中，被問到是否覺得今年的《香港小姐》變成綜藝節目一樣，她說：「呢個係時代嘅進步，娛樂性好豐富，放咗好多時間喺才藝表演上面，有啲才藝表演好精采，有啲就有一種『咁就係才藝喇？』嘅感覺。」陳法蓉指當年參選的時候，有人教無論在哪裏，都要望鏡頭，她表示跟一班朋友收看比賽，大家都認為麥明詩是三甲之選。<br>採訪、攝影：黃曉妍</p></body></html>
