<html><header><meta charset="utf-8"><title>袁嘉敏習慣「路」宿</title></header><body><h1>袁嘉敏習慣「路」宿</h1><p>袁嘉敏昨日去到灣仔dbc數碼電台接受吳綺莉訪問，她透露最近忙於返內地登台，但又厭倦日夜趕車到內地，要三更半夜到台上唱歌的生活，不過袁嘉敏透露正物色內地經理人，她說：「𠵱家唱完歌，夜晚再坐6、7個鐘頭車，惟有習慣喺公路上面瞓覺。」<br>吳綺莉指女兒吳卓林上月中已開學，她笑言：「我同阿女講個樣唔得就要靠其他嘢，不過個樣靚就仲擔心。」吳綺莉又指卓林現在有做兼職幫補，她說：「之前佢為咗走去賺60蚊個鐘，冇去上一堂700蚊嘅騎馬，我叫佢自己要安排妥當同識計數。」 <br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
