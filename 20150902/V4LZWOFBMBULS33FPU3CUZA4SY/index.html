<html><header><meta charset="utf-8"><title>隔牆有耳：迪士尼有「嚇」到　橫跨園區 - 李八方</title></header><body><h1>隔牆有耳：迪士尼有「嚇」到　橫跨園區 - 李八方</h1><p>萬聖節下個月就到，但搞鬼活動已搶閘宣傳。繼海洋公園哈囉喂，迪士尼噚日都公佈，黑色世界今年主題係「詭城玩失蹤」，會橫跨三個園區嚇鬼，包括迷離莊園、灰熊山谷及探險世界，噚日邀請傳媒去試玩，唔少人大叫巧京京。<br>黑色世界喺10月2日起至10月31日期間，逢星期五至日，一共14個夜晚舉行，樂園仲會延長開放到晚上11點。如果想買平門票，即日起至9月30日可透過迪士尼樂園網站預訂，訂票網址：  http://bit.ly/1N6PfWU </p></body></html>
