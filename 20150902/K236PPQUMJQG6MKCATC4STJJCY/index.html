<html><header><meta charset="utf-8"><title>阿Yu死慳為囡囡</title></header><body><h1>阿Yu死慳為囡囡</h1><p>趙頌茹（Yu）昨日去到尖沙嘴為「香港鐘表設計比賽」擔任模特兒，她的兩名女兒昨日正式開學，又在早上為女兒熨校服及送返學，Yu指自己緊張得發噩夢，她透露大女讀K3，細女讀K1：「佢哋兩個返同一間學校，得我一個人湊，有時要靠公公婆婆湊，佢哋學校喺屋企附近都OK，我哋冇特別追名校。」Yu指細女一直恨跟家姐一起上學，現在終於可以讓她上學。對於獨自養育女兒，Yu說：「我慳自己唔可以慳佢哋，佢哋兩個生活費，起居飲食加興趣班，每人每月都要1萬，所以我要努力工作搵錢，慳其他嘢。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
