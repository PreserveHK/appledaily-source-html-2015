<html><header><meta charset="utf-8"><title>西班牙煙花廠大爆炸釀至少5死6傷</title></header><body><h1>西班牙煙花廠大爆炸<br>釀至少5死6傷</h1><p>西班牙阿拉貢自治區首府薩拉戈薩市一間煙花廠，周一下午發生爆炸，導致5人死亡6人受傷。<br> <br>事故發生時，附近多輛汽車駕駛員感到震動，市中心能聽到爆炸聲，濃煙幾公里外也可見。<br> <br>爆炸發生時，現場約有20名工作人員。爆炸導致公司建築物受損並引發火災。由於大爆炸後仍發生小爆炸，搜索工作一度受阻。6名傷者中，3人傷勢嚴重。事故原因正在調查之中。<br> <br>薩拉戈薩煙花廠公司是當地主要煙花生產商，成立於1860年，主要向歐洲和加拿大輸出煙花，今年初被法國一間公司收購。<br> <br>美聯社／法新社</p></body></html>
