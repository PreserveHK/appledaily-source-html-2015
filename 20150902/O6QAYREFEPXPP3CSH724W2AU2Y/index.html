<html><header><meta charset="utf-8"><title>馮仁昭四圍超：錢景峰親民黐實歌迷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>錢景峰親民黐實歌迷 - 馮仁昭</h1><p>郭秀雲囝囝錢景峰噚日接受nowTV觀星台訪問，啱啱準備派第二首主打歌嘅佢，專輯預計今年12月至明年1月推出，家庭背景雄厚會否有助事業，佢覺得只要做好自己會勝過家庭背景幫助，佢話：「我好想似我叔叔（錢嘉樂）咁做個親民藝人，好似噚日（前日）我都唔知有人為我自組fans club，我主動叫佢哋埋嚟一齊影相，唔使企得咁疏離。」<br>撰文：馮仁昭</p></body></html>
