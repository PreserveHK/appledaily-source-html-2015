<html><header><meta charset="utf-8"><title>華裔幸運哥中頭獎派錢開心Share</title></header><body><h1>華裔幸運哥<br>中頭獎派錢開心Share</h1><p>美國加州一名華裔男子鴻運當頭，上周三在三藩市國際機場外撿到一張20美元鈔票，用來買彩票，中了100萬美元獎金（780萬港元）。<br> <br>獎券局發言人表示，Hubert Tang（圖）在機場附近的商店買了兩張刮刮樂彩票，結果其中一張中了頭獎。<br> <br>Hubert說：「我在店外就刮，之後半信半疑地告訴同行朋友：『我想我剛贏了100萬美元』。」<br> <br>在機場任調酒師的Hubert，有十年未買過刮刮卡。他未計劃如何用那筆獎金，但笑稱可能會在不同地方放20美元紙幣，讓幸運兒尋寶。<br> <br>路透社</p></body></html>
