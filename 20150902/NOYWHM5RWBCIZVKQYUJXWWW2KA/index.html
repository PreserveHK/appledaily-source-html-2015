<html><header><meta charset="utf-8"><title>劉在錫贏雙賢成冠軍明星</title></header><body><h1>劉在錫贏雙賢成冠軍明星</h1><p>韓國「國民MC」劉在錫近年憑人氣綜藝節目《Running Man》而在全球爆紅，人氣更意想不到地超越兩大韓流男神金秀賢及李敏鎬。</p><p>在前晚播出的節目《名單公開2015》中，在5,000名觀眾有份參與的「大韓民國國家代表Top Star」投票選舉中，劉在錫就擊退多個當紅偶像候選人，成為冠軍，而金秀賢僅排第3位，李敏鎬更連20位都不入。至於金秀賢的好拍檔全智賢就成功躋身亞軍位置，宋慧喬及張東健就排第4位及第5位。<br>撰文：金美兒</p></body></html>
