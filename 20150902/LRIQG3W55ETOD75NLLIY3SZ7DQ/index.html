<html><header><meta charset="utf-8"><title>冰冰恐怖蠟像變凸腩</title></header><body><h1>冰冰恐怖蠟像變凸腩</h1><p>早前四川一間蠟像館內充滿鄉土味的明星蠟像已經令人蔚為奇觀。不過一山還有一山高，四川上月底舉行「江陽桂圓旅遊文化節」，以「眾多明星空降瀘州」作宣傳，展出多個中外明星、名人蠟像，當中包括范冰冰、李玟、甄子丹及著名籃球員拜恩（Kobe Bryant）等。對於穿着「龍袍」服飾看似大肚的范冰冰，網民紛紛以「醜」來形容。</p><p>不過醜歸醜，展覽場內依然有不少捧場客，遊客似乎特別鍾情手持籃球、不合比例的拜恩蠟像及手持啤牌煲呔打歪的周潤發蠟像。<br>撰文：李森</p></body></html>
