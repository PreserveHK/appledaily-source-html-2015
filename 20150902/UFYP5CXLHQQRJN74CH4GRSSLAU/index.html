<html><header><meta charset="utf-8"><title>資料寶藏︰西野朗倒戈有計 - 青蛙仔</title></header><body><h1>資料寶藏︰西野朗倒戈有計 - 青蛙仔</h1><p>簡評：西野朗於2011年球季完結後離開大阪飛腳，之後在神戶勝利船短暫執教約半年，再於2013年12月到名古屋鯨魚執教。這位60歲主帥領軍與舊會飛腳交手五次，取得兩勝一和兩負的不俗成績，不敗率有六成。</p><p>另外，近屆日聯盃八強首回合不利主隊，主隊對上三屆共12場比賽，成績是兩勝三和七負，贏波率低至17%，球迷投注時要留意。<br>文︰青蛙仔</p></body></html>
