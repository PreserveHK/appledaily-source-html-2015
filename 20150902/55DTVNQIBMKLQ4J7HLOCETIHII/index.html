<html><header><meta charset="utf-8"><title>東廐拜神　邊個馬主最撐場？</title></header><body><h1>東廐拜神　邊個馬主最撐場？</h1><p>今季沙田開鑼戰將於周日上演，告東尼馬房今午拜神，兩位徒弟蔡明紹和吳嘉晉當然有出席。告東尼為人向來低調，每年季前拜神儀式均很少廣邀馬主入倉，今年也不例外，出席馬主只得「萬事」系馬主伍燕梅。下午三時半吉時一到，告東尼率先上香，其後夥拍副練巫偉傑一起切燒豬，祈求新季事事順利。開鑼日告東尼派出八駒列陣，他透露各駒備戰充足，狀態令他滿意，希望有頭馬進帳，有個好開始。另外，對於特首盃，告東尼則透露由於韋達未能造磅，故將騎「美麗之星」，而「英勇大師」則由楊明綸操刀。</p></body></html>
