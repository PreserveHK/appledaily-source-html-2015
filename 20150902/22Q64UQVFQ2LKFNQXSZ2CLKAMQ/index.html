<html><header><meta charset="utf-8"><title>馮仁昭四圍超：星戰派對玩具引Fans - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>星戰派對玩具引Fans - 馮仁昭</h1><p>雖然《星球大戰7：原力覺醒》（Star Wars：The Force Awakens）要到聖誕節先有得睇，不過相關玩具明日已經有得賣。明晚喺海港城會舉行一個名為「Star Wars Force Friday」派對，有星戰人物登場之外亦會有禮物送。重頭戲會喺凌晨時分舉行，由三間玩具商幫星戰出嘅玩具會喺度開賣，睇嚟又係星戰迷出血嘅時候。<br>撰文：馮仁昭</p></body></html>
