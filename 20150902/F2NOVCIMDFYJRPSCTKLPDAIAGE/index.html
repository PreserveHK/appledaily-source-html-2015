<html><header><meta charset="utf-8"><title>盆栽越界18厘米　豪宅戶捱告</title></header><body><h1>盆栽越界18厘米　豪宅戶捱告</h1><p>【本報訊】居於何文田豪宅京士柏山獨立屋的業主，不滿鄰居在兩屋的分隔牆及天台僭建木架花棚，更特聘測量師證實對方6盆高約一米的植物「越界」18厘米，侵佔其空間享用權。業主發律師信投訴不果，前日入稟高院要求法庭頒令鄰居拆除相關僭建物。<br>原告為居於京士柏山3號獨立屋的陳俊仁及盧夢蕓，被告為持有4號獨立屋的龍凱有限公司，龍凱股東為陳淑菁及曾國書。<br>案件編號：HCA1989/15<br>■記者陳美莉</p></body></html>
