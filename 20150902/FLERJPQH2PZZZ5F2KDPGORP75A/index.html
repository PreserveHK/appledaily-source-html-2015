<html><header><meta charset="utf-8"><title>體壇拾趣︰卓婷回歸難阻兩連敗</title></header><body><h1>體壇拾趣︰卓婷回歸難阻兩連敗</h1><p>有卓婷（右）回歸，香港女籃都係輸波收場。港隊主力卓婷三日前由土耳其1-on-1比賽後，即刻飛到武漢出戰進行緊嘅亞洲女子籃球賽。噚日打到分組賽第四場對菲律賓，雖然卓婷個入攻入全隊最高嘅17分，但港隊都係以62:75不敵菲律賓錄得兩連敗，分組賽暫時錄得一勝三負，今日最後一場分組賽將會對北韓。至於中國就會喺今晚對中華台北。（有線62台及202台今日7:30pm直播）</p></body></html>
