<html><header><meta charset="utf-8"><title>祖兒痧痕纍纍獲讚忍得</title></header><body><h1>祖兒痧痕纍纍獲讚忍得</h1><p>即將同李克勤開騷的容祖兒，昨日趁空檔在fb晒新相， 不過這張相片認真創意無限， 身穿黑色小背心的祖兒，胸前和雙臂有一條粗粗刮痧痕迹，胸前的痕迹霎眼看來更有點似事業線，事後祖兒留言說：「刮沙（痧）清毒去濕，印很快散不用擔心！怕痛者勿試。」接着她又解釋刮痧的好處：「大部分疾病都是由於氣血瘀滯造成的，『痧』是一種病邪的排泄產物，『出痧』意味着『給邪以出路』，從而改善氣血平衡。」不少網友見到祖兒的刮痧痕，紛紛留言，有人誤以為是紋身，亦有人大讚祖兒的忍功一流。<br>撰文：張曦彤</p></body></html>
