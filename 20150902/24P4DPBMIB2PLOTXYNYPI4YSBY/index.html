<html><header><meta charset="utf-8"><title>體壇拾趣︰D佐敦續完約又「轉會」</title></header><body><h1>體壇拾趣︰D佐敦續完約又「轉會」</h1><p>中鋒D佐敦（DeAndre Jordan、圖）今夏NBA休季期間華麗轉身，原本應承以自由身加盟小馬，但臨簽約一刻反口留喺快艇。雖然經理人公司幫佢「頴」到四年8,800萬美元嘅大合約，但D佐敦就唔多滿意公司嘅操作，周一公開宣佈離開公司，話想轉向另一個方向前進。不過D佐敦成日都換經理人，今次已經係佢七年內第三次換公司，好彩原本公司仍然袋走佢大合約中4%做佣金。</p></body></html>
