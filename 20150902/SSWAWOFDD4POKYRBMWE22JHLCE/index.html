<html><header><meta charset="utf-8"><title>遭對方告誹謗博客參選鬥李顯龍</title></header><body><h1>遭對方告誹謗<br>博客參選鬥李顯龍</h1><p>【冤家路窄】<br>總理李顯龍和被他告誹謗的博客鄞義林（圖），將在下周五的國會選舉中，同在宏茂橋集選區決一高下。<br>李顯龍昨率領競選團隊到達萊佛士書院提名中心，準備登記參選，早前被他狀告誹謗罪成的33歲博客鄞義林，則以革新黨名義和另外五名代表報名參選。兩人並排站在提名中心板前閱讀告示，但中間隔了數人。鄞義林希望國民上下一心，為新加坡帶來改變。他透露在中心內與李顯龍有握手。此外，本身是新加坡國立大學社會學副教授的工人黨代表吳佩松，亦夥同三名黨友出征東海岸集選區。42歲的吳佩松加入工人黨兩年，是工人黨的新星。<br>彭博新聞社</p></body></html>
