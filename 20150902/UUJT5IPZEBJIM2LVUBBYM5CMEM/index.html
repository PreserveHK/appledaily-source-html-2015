<html><header><meta charset="utf-8"><title>唧腩孝淵戴髮夾出醜</title></header><body><h1>唧腩孝淵戴髮夾出醜</h1><p>韓國組合少女時代（少時）的舞台經驗豐富，但前晚於首爾演出韓流騷時，成員孝淵卻十分大懵，居然忘記除下髮夾出場又唱又跳，而且身穿露腰裝的她，扭動腰肢時更不小心唧了腩肉出來！雖然孝淵知道出醜後已第一時間除下髮夾，但因為是現場直播關係，每一下動作都被人睇實，認真於事無補。</p><p>幸好孝淵之後威番一次，與徐玄及允兒被選為中文最好的少時成員，孝淵和徐玄即席用普通話交談，「你身體好嗎？我很好！」允兒更唱出《月亮代表我的心》冧粉絲。此外，Yuri演唱時亦被發現黑絲走紗，未知是刻意當作fashion還是不小心勾爛？<br>撰文：江瑚</p></body></html>
