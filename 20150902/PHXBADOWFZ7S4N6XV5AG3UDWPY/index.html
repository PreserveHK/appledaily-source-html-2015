<html><header><meta charset="utf-8"><title>組合獨贏三揀一　十月有得玩</title></header><body><h1>組合獨贏三揀一　十月有得玩</h1><p>馬會市場及客戶事務執行總監張之杰，於今(9月1日)早晨課後舉行記者會，公佈今季十項客戶服務及市務新猶，其中最特別是預計10月推出，由獨贏彩池衍生而出，開創全球先河的投注玩法「組合獨贏」。<br>張之杰解釋，在每場出馬七匹或以上的賽事，將根據賽事的相關準則及客觀邏輯分成三個組合，例如兩匹熱門馬，對三匹半熱門馬及其他冷門馬，讓馬迷「3揀1」；又或在級際賽事，當幾個大馬房出馬多個一匹時，投注「勝出練馬師」；又或在香港國際賽及杜拜世界盃等投注「勝出地區」。</p></body></html>
