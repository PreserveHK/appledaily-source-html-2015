<html><header><meta charset="utf-8"><title>瘋狂減肥惹禍14歲少女變皮包骨</title></header><body><h1>瘋狂減肥惹禍<br>14歲少女變皮包骨</h1><p>校園欺凌可以毀人一生。山西14歲的小宇原本是健康的少女，惟因常被男同學常嘲笑她又黑又肥，藉故打她，令小宇去年7月開始減肥。體重由原本的58公斤驟降，小宇由今年2月開始，身體出現異常，包括沒有飢餓感、休克、排便不正常、甚至停經。如今僅28公斤重的她多次入院，醫生指小宇已達重度營養不良，除了喝營養液，還需靠心理輔導，改善其飲食問題。<br> <br>山西電視台</p></body></html>
