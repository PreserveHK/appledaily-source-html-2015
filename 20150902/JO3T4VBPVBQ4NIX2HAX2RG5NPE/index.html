<html><header><meta charset="utf-8"><title>缺安全意識　忌觀夜潮</title></header><body><h1>缺安全意識　忌觀夜潮</h1><p>【話你知】<br>錢塘江大潮氣勢磅礡，吸引大量遊客觀潮之餘卻意外頻生，單是上月便有至少七人遭潮水捲走導致死傷失蹤。有當地防潮人員指，出事者多為外地來的觀潮人士，不少人欠缺安全意識，「一些私自下堤的人，（勸阻時）甚至暴力抵抗，拿江邊的石頭砸過來」。<br>另有教導員指，大潮中出現的「回頭潮」更具殺傷力。「有些不太了解潮水的，看着潮過去了以為安全便放鬆警惕，那麼回頭潮就會讓這些觀潮者猝不及防」。而後半夜的潮水比白天更兇猛危險，呼籲盡量避免於半夜觀潮。</p></body></html>
