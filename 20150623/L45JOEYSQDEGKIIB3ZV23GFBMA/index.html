<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉威煌被老婆怨似同屋住 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>劉威煌被老婆怨似同屋住 - 馮仁昭</h1><p>劉威煌噚日去咗商台宣傳新歌《完美男人》，首歌係送畀佢視為女神嘅老婆，佢話：「世界上冇完美男人，我只可以係盡力去做，而我老婆就係完美女人。」講到自己嘅缺點，威煌話自己太專注工作時會忽略太太，好似早前排舞台劇時，就俾太太埋怨兩人關係似同屋住。為咗補償前日生日嘅老婆，佢哋喺完騷後一齊切蛋糕慶祝，要盡量做個體貼老公。<br>撰文：馮仁昭</p></body></html>
