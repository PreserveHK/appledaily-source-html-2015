<html><header><meta charset="utf-8"><title>扶手電梯突然逆行民眾骨牌式叠羅漢</title></header><body><h1>扶手電梯突然逆行<br>民眾骨牌式叠羅漢</h1><p>扶手電梯意外屢見不鮮，馬來西亞就發生一宗嚇人事故，原本上行的扶手電梯突然逆行，令大批乘客由高處跌倒，壓向下方的民眾，情況就像「叠羅漢」般。<br> <br>事發在當地一個購物中心，扶手電梯突然逆行後，近30人失去平衡，骨牌式向下滾，一層層壓向地面的人，當中亦有小孩被壓住，場面驚心。<br> <br>閉路電視拍下經過，幸畫面所見似乎沒人受重傷，都能自行站起離開。暫時未知扶手電梯突然逆行的原因，估計是機件故障。<br> <br>STOMP</p></body></html>
