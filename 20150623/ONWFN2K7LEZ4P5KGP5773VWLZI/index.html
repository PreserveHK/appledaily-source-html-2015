<html><header><meta charset="utf-8"><title>中環在線：利嘉閣講新盤水着男女做佈景 - 李華華</title></header><body><h1>中環在線：利嘉閣講新盤<br>水着男女做佈景 - 李華華</h1><p>齋睇呢幅佈景板，真係以為係推銷泳裝或者陽光與海灘嘅度假勝地，實情只係中原地產姊妹行利嘉閣噚日跟永泰地產舉行聯合記者會講新盤銷情，不過都好應景嘅，𠵱家樓市㷫恰恰，差唔多日日都有樓價新高嘅消息，趁埋近日天氣熱辣辣，以呢個佈景板講樓市真係啱晒！<br>利嘉閣總裁廖偉強亦都撥行火，指樓市𠵱家真係出現大時代，原因包括政改爭拗暫告一段落，美國或延遲加息，深港通又話可能喺9月通車，到時股市上升所帶來嘅財富效應好勁云云。不過又咁講，地產代理多數唱好樓市，樓市成交暢旺，佢哋先至多佣金落袋吖嘛。</p></body></html>
