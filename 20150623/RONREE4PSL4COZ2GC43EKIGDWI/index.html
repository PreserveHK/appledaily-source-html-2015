<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁家輝伸脷搶囡囡鏡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梁家輝伸脷搶囡囡鏡 - 馮仁昭</h1><p>梁家輝嘅一對22歲孖女Nikkie同Chloe，喺今個月12號於加拿大大學畢業，梁家輝全家總動員出席畢業禮，之後仲嚟個家族旅行。前日係父親節，兩女為爹哋同爺爺慶祝，佢哋一家喺街頭影相留念，戴cap帽同黑超嘅家輝仲攬住太太伸脷影相。而Nikkie就喺Instagram上載多張相，仲用英文留言祝爹哋父親節快樂。<br>撰文：馮仁昭</p></body></html>
