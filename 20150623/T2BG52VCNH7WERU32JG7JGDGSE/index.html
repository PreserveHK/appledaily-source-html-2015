<html><header><meta charset="utf-8"><title>泛海打通灣仔兩廈</title></header><body><h1>泛海打通灣仔兩廈</h1><p>【本報訊】近年在港甚少動作的發展商泛海國際（129），去年購入集團總部灣仔滙漢大廈毗連之福利商業中心，將開始進行逾1億元翻新工程，將兩廈樓層打通，望租值增加25%以上。<br>何世柱家族旗下福利集團去年以約11億元將福利商業中心售予泛海，泛海國際執行董事關堡林指出，滙漢大廈與福利商業中心本屬同一地段，兩集團聯合發展成兩幢商廈後再分開持有。現時泛海統一業權後，打算逐步將兩幢打廈樓層打通，滙漢大廈全層樓面會由現時5,000方呎，增加至8,271至8,647方呎，面積最少擴大六成。而全幢總樓面會由11.4萬方呎擴大至約21萬方呎及有75個車位。</p></body></html>
