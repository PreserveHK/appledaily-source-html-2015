<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝霆鋒送鬼妹益Eason - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>謝霆鋒送鬼妹益Eason - 馮仁昭</h1><p>謝霆鋒為好兄弟陳奕迅（Eason）度身訂做嘅新歌《起點．終站》，將會挑戰Eason嘅高音界限，唱到佢要大嗌救命，Eason話：「首歌好撕裂，要代入霆鋒角度去唱，最尾太高音好唔人道。」</p><p>Eason搵惹火鬼妹拍MV，點知個鬼妹色誘Eason時，身上嘅缽仔糕突然掉落地上，Eason未有嚇窒，即轉移視線繼續拍攝。<br>撰文：馮仁昭</p></body></html>
