<html><header><meta charset="utf-8"><title>秋生寸爆劏雞華</title></header><body><h1>秋生寸爆劏雞華</h1><p>張學友和林嘉欣相隔13年再拍新戲《暗色天堂》，並由嘉欣老公袁劍偉首次執導夫妻檔合作，電影昨日於數碼港開鏡，客串演出的黃秋生對立法會議員湯家驊宣佈退黨兼辭職，他揶揄說：「湯乜？劏雞華？咁撈乜，劏牛定劏豬？好難講真正動機，定係假動機，講衰啲劃清界線難免嘅。」<br>學友被問到在戲內遭嘉欣色誘，他說：「唔可以咁講，兩個有可能發展，最後變決裂。」問是否身為導演的嘉欣老公唔想有親熱戲？學友笑說：「我懷疑有啲關係，佢係編劇之一，親熱戲點到即止，唔會超越MV界線，我唔會理佢老公。」嘉欣則表示不會尷尬，還坦言劇本適合學友，自己求他演出的。<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
