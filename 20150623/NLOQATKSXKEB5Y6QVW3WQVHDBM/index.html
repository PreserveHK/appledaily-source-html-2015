<html><header><meta charset="utf-8"><title>小愛旗袍裝行Catwalk</title></header><body><h1>小愛旗袍裝行Catwalk</h1><p>韓國綜藝節目《超人回來了》的得意妹秋小愛，在前日播出的一集中跟日籍女模媽媽一起穿上中國旗袍行catwalk，造型可愛。節目中，秋小愛跟爺爺逛唐人街時買了可愛的旗袍，之後她更梳起頭髮，變身古典小美人。小愛又特別買了旗袍送給媽媽，當矢野志保收到禮物後即興奮地換上旗袍，兩母女更即場在小愛的爸爸秋成勳面前扮行catwalk，令平時表情嚴肅的秋成勳也忍不住露出笑容。</p></body></html>
