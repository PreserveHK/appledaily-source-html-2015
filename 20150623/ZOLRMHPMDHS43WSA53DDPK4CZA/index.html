<html><header><meta charset="utf-8"><title>河智苑扁嘴行超市</title></header><body><h1>河智苑扁嘴行超市</h1><p>由《奇皇后》女星河智苑及《三劍客》男星李鎮旭主演、翻拍台灣人氣劇集《我可能不會愛你》的SBS新周末劇《愛你的時間》將於本周六首播，近日劇組都先後公開劇集海報及劇照造勢，而前日，又有兩位主角的新劇照見街。在公開的劇照中，綁起前蔭的河智苑跟李鎮旭就齊齊以平民裝現身超級市場購物，而站在推住購物車的李鎮旭旁邊的河智苑更扁起嘴，未知是在煩惱買甚麼，還是對李鎮旭有所不滿，令觀眾好奇。</p><p>另外，由男星徐仁國及女星張娜拉主演的KBS新劇《記住你》在昨日首播，眾主演為了谷收視，昨早就公開了一段視頻，叫大家多多支持。<br>撰文：金美兒</p></body></html>
