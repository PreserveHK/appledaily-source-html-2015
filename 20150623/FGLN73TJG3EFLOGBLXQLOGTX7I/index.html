<html><header><meta charset="utf-8"><title>中環在線：Cupcake山　賀15周年 - 李華華</title></header><body><h1>中環在線：Cupcake山　賀15周年 - 李華華</h1><p>港交所（388）為慶祝上市15周年，今年特別多心思，除咗整咗多個大相框畀嘉賓影相留念，仲特別訂製過千個cupcake，整成多個cupcake山，早上放喺5個分別位於中環、上環與將軍澳嘅寫字樓，仲有交易大堂，畀過千名同事與出市代表一齊分享，淨係放喺中環IFC寫字樓，就有388個cupcake，用嚟影相放上facebook然後呃like，真一流。</p></body></html>
