<html><header><meta charset="utf-8"><title>馮仁昭四圍超：可嵐放心囝囝跟分居夫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>可嵐放心囝囝跟分居夫 - 馮仁昭</h1><p>可嵐（圖）、朱紫嬈等前晚上演尾場音樂舞台劇《歲月舞聲2.0》，可嵐喺劇中會出賣肉體，又會同朱紫嬈爭仔，結果俾佢成功踏上星途，不過只限於做戲。現實生活中，可嵐就因為經歷過家暴搞到同老公分居，𠵱家同囝囝相依為命，前日父親節可嵐因為要開工，囝囝就跟咗爸爸去沙灘慶祝，可嵐亦都好放心，佢希望囝囝心智健康成長。<br>撰文：馮仁昭</p></body></html>
