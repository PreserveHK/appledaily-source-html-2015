<html><header><meta charset="utf-8"><title>【男潮籽】使徒擊新東京　EVA迷發警報</title></header><body><h1>【男潮籽】使徒擊新東京　EVA迷發警報</h1><p>男人的浪漫除了吃豆腐火腩飯外，必定數到看動漫。要說動漫界經典一定會提到《新世紀福音戰士》。各位EVA迷還記得嗎，2015年6月22就是動畫裏使徒襲擊新東京的日子，亦是作品第一話的劇情，縱然只是虛構劇情，但日本不少EVA迷卻在網上提醒其他人這個特別的日子，證明這套動畫界的神劇在20年後仍有很大的影響力。<br><br>還未看過EVA的朋友可趁着這個特別日子看一遍這套神作，或許你會明白這套動畫為何被稱為神作。<br><br>記者：容逸富</p></body></html>
