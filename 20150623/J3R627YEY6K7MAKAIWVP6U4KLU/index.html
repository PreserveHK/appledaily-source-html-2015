<html><header><meta charset="utf-8"><title>接棒姣精：緋聞男友一大籮</title></header><body><h1>接棒姣精：緋聞男友一大籮</h1><p>緋聞女王蔡思貝入行兩年，即接佘詩曼棒成為新一代姣精，男人緣極好，除男友麥秋成，有不少合作拍劇的男藝人都相繼與她傳出緋聞。</p><p>羅仲謙</p><p>為《衝線》到台灣拍外景時，傳主動黐實羅仲謙，累謙仔被楊怡趕出家門。</p><p>沈震軒</p><p>拍劇集《衝線》時被指姣電沈震軒，令眾人眼中的cool man融化。</p><p>鄭俊弘</p><p>蔡思貝被指主動出擊姣媾鄭俊弘，二人拍拖到紅館睇樂隊蘇打綠演唱會。</p><p>溫家偉</p><p>與大隻仔溫家偉被影到拍拖到先達修理iPhone，被指情定大隻仔。</p><p>周志文</p><p>蔡思貝跟大孖周志文拖手餵糖水，又被指主動摸上對方酒店房過夜。</p></body></html>
