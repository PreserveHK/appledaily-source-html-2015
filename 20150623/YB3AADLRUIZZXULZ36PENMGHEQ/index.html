<html><header><meta charset="utf-8"><title>馮仁昭四圍超：師兄蒲頭遭揶揄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>師兄蒲頭遭揶揄 - 馮仁昭</h1><p>劉浩龍（師兄）因「污糟手」言論被網友狂插，形象跌落谷底嘅佢被太陽娛樂打入雪櫃，全部工作叫停，事後潛水嘅師兄，日前去咗歐洲出席好友何超儀嘅爵士受勳儀式，噚日Eric Kwok將合照擺上微博。點知網友揶揄師兄跟女友容祖兒姓：「容生做乜喺度。」師兄仲被踢爆之前喺社交網寫嘅道歉留言，近日已經刪除，似乎死不悔改。<br>撰文：馮仁昭</p></body></html>
