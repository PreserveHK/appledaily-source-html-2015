<html><header><meta charset="utf-8"><title>酒後亂性：公園癡纏咀「男朋友」</title></header><body><h1>酒後亂性：公園癡纏咀「男朋友」</h1><p>今年27歲的許廷鏗，09年參加無綫《超級巨聲》入行，素有「將軍澳吳尊」之稱的他，迷倒萬千少女，卻經常與男生傳緋聞，最為人津津樂道的是，09年9月，他被周刊拍下與同性密友「嫩版陳奐仁」張棋皓（Kenny）於遊樂場談心，二人用膳後，步行到大圍顯田遊樂場，於暗角位並排而坐，其間許廷鏗挨近Kenny，又躺在Kenny大腿上，Kenny更情不自禁地吻許廷鏗。</p><p>報道刊出後，許廷鏗性向成疑，他隨即接受《東張西望》訪問回應，表示當日因飲大兩杯才比較熱情。他澄清Kenny是認識多年的老朋友，並不是情侶。其後他再在微博解釋安撫歌迷。</p></body></html>
