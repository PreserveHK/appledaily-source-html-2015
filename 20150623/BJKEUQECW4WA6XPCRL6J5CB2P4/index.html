<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鎮宇反擊網民被指歧視 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鎮宇反擊網民被指歧視 - 馮仁昭</h1><p>吳鎮宇囝囝Feynman拍內地節目《爸爸去哪兒2》時撞傷左眼角縫咗兩針，事隔大半年，前日鎮宇喺微博放咗張Feynman左眼角貼咗塊類似膠布嘅相，有人質疑點解仲要貼膠布，仲掀起罵戰。鎮宇竟以城巿人同農村人嘅極端比喻嚟反擊，佢話：「公告一下農村的人們！費曼眼角貼的是城市人醫療用的祛疤貼。希望在農村的你們不會有機會用上。」佢嘅言論被指語帶歧視。<br>撰文：馮仁昭</p></body></html>
