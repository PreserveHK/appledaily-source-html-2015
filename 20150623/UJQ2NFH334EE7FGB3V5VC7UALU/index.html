<html><header><meta charset="utf-8"><title>《海街女孩》慘變鹹片</title></header><body><h1>《海街女孩》慘變鹹片</h1><p>日本導演是枝裕和新片《海街女孩日記》本月中開畫後票房理想，由四位女星綾瀨遙、長澤正美、夏帆、廣瀨鈴扮演四姊妹，成功吸引大批男性觀眾捧場，是枝導演前日就偕有份參演的Lily Franky到戲院辦座談會。雖然《海》片是套清新的溫情小品，但Lily Franky形容欣賞該片時似睇色情電影，尤其長澤正美的肉體更凸顯出四季分別，他又建議是枝導演開拍續集。</p><p>與此同時，長澤正美與飾演同父異母妹妹的廣瀨鈴，最近就拍檔以片中姐妹角色拍攝香口膠廣告。<br>撰文：哥羅</p></body></html>
