<html><header><meta charset="utf-8"><title>Tony Jaa鏡頭後撩交打</title></header><body><h1>Tony Jaa鏡頭後撩交打</h1><p>泰國動作演員Tony Jaa早前為新片《殺破狼II》接受訪問，他透過繙譯表示等埋位時都會跟吳京及張晉切磋武藝，他說：「是很好的中、泰武術交流。我們沒有想過比誰強，友情更重要。」<br>拍戲受傷是指定動作，有一場戲Tony被吳京推落玻璃窗後落地，他說：「頭撞落地有十秒失去知覺，擘大眼所有人都望着我，我回應：『OK，我未死！』」<br>作為父親的Tony笑言會安全第一，談到兩歲半的女兒時，他即變身慈父，女兒遺傳了他的因子經常又跳又踢，至於會否讓女兒學泰拳？他笑言要視乎女兒興趣來決定。<br>採訪：黃曉妍<br>場地：九龍海逸君綽酒店</p></body></html>
