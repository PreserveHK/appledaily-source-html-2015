<html><header><meta charset="utf-8"><title>拍檔當選：金秀賢成代表性演員</title></header><body><h1>拍檔當選：金秀賢成代表性演員</h1><p>正當韓國女神全智賢忙於宣傳新片《復國者聯盟》時，她的好拍檔金秀賢亦非常忙碌，昨晚出席韓片《延坪海戰》首映的他很快就要投入拍攝新電影《Real》。而密密工作的金秀賢日前就被選為「最具代表性的電視劇演員」第一名。韓國《首爾體育報》日前舉行了一項選舉，邀請30名演藝界專家，選出分別於電視、電影及音樂三個範疇中，最具代表性的作品和明星，而現時27歲的金秀賢，就以12票獲選為最佳電視劇演員，亦是唯一一名30歲以下入選的演員。</p></body></html>
