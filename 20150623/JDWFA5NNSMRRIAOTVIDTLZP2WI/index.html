<html><header><meta charset="utf-8"><title>馮仁昭四圍超：萬芳闊別20年再開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>萬芳闊別20年再開騷 - 馮仁昭</h1><p>主唱《新不了情》嘅台灣歌手萬芳，噚日去咗新城電台宣傳下月11號喺九展舉行嘅首個香港個唱，萬芳話已經20年冇開騷，之前都係同其他歌手同台演出，今次亦趁機會嚟同香港朋友一聚。萬芳話香港人對佢認識唔多，今次做完台北、北京同廣州等地巡迴，就會嚟到香港，佢話上次紅館演出係前年同歐陽菲菲合作，暫時未諗到會唔會請嘉賓。 <br>撰文：馮仁昭</p></body></html>
