<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳嘉桓愛多人做運動 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳嘉桓愛多人做運動 - 馮仁昭</h1><p>陳嘉桓日前同Supergirls成員李靜儀（Heidi），為運動品牌adidas喺中環海濱摩天輪影宣傳照，着住racer bra擺甫士嘅嘉桓，原來最鍾意一班人一齊做運動，佢話：「今次喺摩天輪下面整咗個大型運動基地，加埋音樂，大家一齊做運動特別開心，仲好似開party咁。」嘉桓同Heidi仲傾起讀書時暑假活動，Heidi話最愛露營同游水。<br>撰文：馮仁昭</p></body></html>
