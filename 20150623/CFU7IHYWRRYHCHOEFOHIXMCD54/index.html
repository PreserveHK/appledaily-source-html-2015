<html><header><meta charset="utf-8"><title>關之琳自嘲冇乜才藝</title></header><body><h1>關之琳自嘲冇乜才藝</h1><p>關之琳、鍾鎮濤（B哥）和范姜攜女兒鍾懿前晚出席九展舉行的尼泊爾地震慈善籌款活動晚宴，會上亦慶祝第17世大寶法王噶瑪巴生辰，以往梁朝偉和王菲曾經上台獻唱，關之琳被問到會否上台表演？她笑說：「我都唔知可以表演啲乜？打觔斗？B哥啦，佢唱歌好聽嘛，我唱就死啦，自己平時真係好少唱歌。」<br>B哥和鍾懿接受訪問時，連咀兩啖，阿B甜到漏，鍾懿表示送了一個『罌』給爹哋，擺放重要東西，不過B哥透露父親節，三個女兒都各自有約，他說：「今日三個女都冇喺身邊，大女同同學出咗海。鍾懿就睇歌劇，細妹都跟住去，我惟有同太太食好嘢，去飲茶。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
