<html><header><meta charset="utf-8"><title>小豬酒店密會女友</title></header><body><h1>小豬酒店密會女友</h1><p>羅志祥（小豬）與內地網絡紅人、有「翻版Angelababy」之稱的周揚青打得火熱，他更一反常態，在微博大方承認戀情，不足一星期，兩人再次被撞破在上海約會。內地傳媒指小豬日前到上海錄影節目，抵埗時墨鏡遮面，先在酒店附近的商場行街揀手錶，再返到下榻酒店。此際女友周揚青同樣黑超現身上海機場，不停以微信溝通，由女友人接送，行完街後返回小豬入住的酒店放低行李。不過小豬經理人回應相片是舊照，今次曝光的照片實際拍攝日期是上月初到上海工作時。<br>撰文：卓寶花</p></body></html>
