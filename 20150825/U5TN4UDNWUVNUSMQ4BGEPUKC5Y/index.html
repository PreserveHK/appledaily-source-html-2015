<html><header><meta charset="utf-8"><title>陳法蓉鯁魚骨喉嚨現腫囊</title></header><body><h1>陳法蓉鯁魚骨喉嚨現腫囊</h1><p>陳法蓉和向海嵐昨日在灣仔接受數碼電台訪問，談到陳法蓉最近有幾宗疑被侵肖像權事件，她表示已交由公司處理，並進行法律的程序。是否索償75萬元人民幣？她指自己沒有理會，還透露早前吃魚時不幸鯁到魚骨，醫生為她取出魚骨時，發現其喉嚨有個腫囊，所以她現時不敢大聲說話。<br>對於有指汪子琦早前找向海嵐拍戲，向海嵐說：「五月喺蘇州，同馬德鐘合作拍攝電影《愛在星空下》，汪子琦就係呢部片嘅導演。」她透露拍完戲已收足片酬。問有否留意汪子琦的新聞？她表示有留意，但不會影響工作。<br>採訪、攝影：黃曉妍</p></body></html>
