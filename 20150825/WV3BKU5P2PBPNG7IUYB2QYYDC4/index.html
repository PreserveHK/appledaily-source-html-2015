<html><header><meta charset="utf-8"><title>張惠妹跌倒變撻生魚</title></header><body><h1>張惠妹跌倒變撻生魚</h1><p>張惠妹前晚為江蕙台北演唱會擔任嘉賓，腳踏5吋高踭鞋的阿妹情緒high爆，跟着音樂搖擺身體時竟失平衡慘跌在台上，嚇到江蕙急忙扶起阿妹：「為我犧牲這麼大。」阿妹尷尬說：「我自己的演唱會都沒有跌倒過，我今天好激動。」<br>江蕙安慰阿妹跌得還好看，阿妹自嘲說：「跌倒的畫面在網路上會一直重播，跌倒也要漂亮一點，其實我是安排好的，最終場搶一下戲。」由於前晚是江蕙封咪尾場，兩人都激動到先後落淚。完騷後阿妹經理人表示，因舞台上有粒珠仔，可能是舞蹈員掉下的，阿妹趺倒腳瘀了，她昨在微博留言：「我沒事，大家請放心。」<br>撰文：皓騫</p></body></html>
