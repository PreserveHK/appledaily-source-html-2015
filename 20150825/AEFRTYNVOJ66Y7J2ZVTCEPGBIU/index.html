<html><header><meta charset="utf-8"><title>求驗客手記：謝四領軍完勝派路</title></header><body><h1>求驗客手記：<br>謝四領軍完勝派路</h1><p>美職聯上演雙特大戰？未有咁快住。周日洛杉磯銀河主場迎戰紐約城，上陣嘅球員真係星光熠熠，包括謝拉特、羅比堅尼、杜斯山度士、派路同韋拿等都全部正選上陣，唔講仲以為睇緊歐聯㖭！不過紐約城另一位球星林柏特，就因傷缺陣，林伯過檔美職後，傷多過踢，期待睇雙特大戰嘅球迷睇嚟要再等吓喇。最後銀河憑住羅比堅尼梅開二道以5:1大勝紐約城，謝拉特仲有一球助攻㖭，所有賽事計已經連贏六場，睇嚟銀河呢班球星已經越夾越熟喇！</p></body></html>
