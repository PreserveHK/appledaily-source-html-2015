<html><header><meta charset="utf-8"><title>隔牆有耳：《鏗鏘集》欣賞指數奪冠 - 李八方</title></header><body><h1>隔牆有耳：<br>《鏗鏘集》欣賞指數奪冠 - 李八方</h1><p>香港邊個電視台嘅節目質素最受港人歡迎？八方相信好多港人都會答：肯定唔係TVB囉！港大最新公佈嘅調查，證明港人確實識貨。<br>港大民意研究計劃上月以電話訪問2,000幾位香港居民，就第二階段嘅「2015電視節目欣賞指數」調查，結果80個非新聞財經報道節目，總平均欣賞指數係65.8分，比第一階段跌1.19分，係歷來新低。而喺首20個指數最高嘅節目中，有10個、即係多達一半屬港台製作，其中老牌節目《鏗鏘集》最高，欣賞指數達75.17分；而有線、無綫同亞視製作嘅節目就分別佔5個、4個同1個。</p></body></html>
