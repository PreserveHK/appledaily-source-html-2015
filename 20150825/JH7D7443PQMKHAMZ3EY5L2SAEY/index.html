<html><header><meta charset="utf-8"><title>派傳票不果　官頒令拘許智明</title></header><body><h1>派傳票不果　官頒令拘許智明</h1><p>【本報訊】上市公司永義國際前主席官永義私人控告上市公司中聯石化（現稱延長石油國際）前主席許智明提供虛假資料誤導公眾，在2008年記招上謊稱李兆基入股中聯石化。案件昨在東區裁判法院再提訊，鑑於屢向許派傳票不果，裁判官昨頒拘捕令。<br>官永義昨續由資深大律師柏義理代表，柏指曾派人到許住處接觸，都不成功。裁判官指若許應訊，會准以現金2,000元保釋。<br>案件編號：ESS25200/15<br>■記者戴國輝</p></body></html>
