<html><header><meta charset="utf-8"><title>Juno被女粉集郵</title></header><body><h1>Juno被女粉集郵</h1><p>麥浚龍（Juno）和謝安琪（Kay）合唱的歌曲《羅生門》近日hit爆全城，令Juno亦再度受注日。他昨日下午4時許，以一身中東look獨自到中環ifc的連卡佛購物，並逛男裝部欲選購新裝，看了一陣貨架，Juno最終只與售貨員吹水，言談間售貨員表示約兩、三日後有貨，估計Juno選購的衣飾未到，所以最後他空手離開。<br>Juno走到四季酒店準備上七人車離開，其間卻被一名女fans野生捕獲，她拿出手機要求集郵，女fans與Juno自拍時，Juno禮貌的輕攬女方腰部，女fans非常受落。<br>採訪、攝影：黃曉程</p></body></html>
