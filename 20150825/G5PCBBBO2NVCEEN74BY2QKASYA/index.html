<html><header><meta charset="utf-8"><title>Fiona性感入水拍MV　碎布纏腳險遇溺</title></header><body><h1>Fiona性感入水拍MV　碎布纏腳險遇溺</h1><p><br>近日忙住喺台灣拍攝電影嘅薛凱琪(Fiona)，早前特意抽出一日時間，為佢首新歌《那一個我》拍MV。<br><br>《那一個我》有五個造型同場景，講Fiona點樣由黑暗走到光明。其中一幕Fiona要着住一條碎布裙喺水底拍攝，但啲碎布就好容易纏住對腳，仲搞到Fiona差啲出意外，要由蛙人出手相救，佢話：「落水時其實好驚，因為俾布纏住真係完全游唔到，等待蛙人期間已經飲咗好多池水，短短幾秒鐘我諗咗好多，我以為自己會因為拍MV而死。」<br><br></p></body></html>
