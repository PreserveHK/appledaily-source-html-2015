<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>◆昨A7版報道指，根據選民登記冊資料，田北辰一名前員工林中麗現為跑馬地居民，但荃灣愉景的選民登記冊出現其資料。<br>     查林中麗去年已去信選舉事務處更改地址，網頁上2015年7月31日後發佈的臨時選民登記冊顯示，她現為灣仔區選民。本報錯誤刊登林中麗的舊登記資料，為她帶來不便深表歉意。</p><p>《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見、或指正錯誤。</p><p>電話：2929 0000    <br>傳真：2370 3283    <br>電郵：mailto:adnews@appledaily.com</p></body></html>
