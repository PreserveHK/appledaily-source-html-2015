<html><header><meta charset="utf-8"><title>個頭生喺pat pat到？B囡頭離奇卡馬桶</title></header><body><h1>個頭生喺pat pat到？<br>B囡頭離奇卡馬桶</h1><p>小朋友貪玩時甚麼都做得出，俄羅斯中南部車里雅賓斯克州Chelyabinsk Oblast，一個10個月大的男嬰頭部被卡在小童座廁中，媽媽發現小童座廁套在男嬰的頭和頸中間，令他動彈不得，又無法移除於是報警。消防員到場用工具剪開座廁，男嬰受驚大哭，最終解困。原來是男嬰的哥哥貪玩，把小童座廁「笠」落弟弟的頭上，豈料「有入無出」。<br> <br>救護人員事後說，男嬰其實並不痛，只是受驚，一解困就很快復元，立即走去和哥哥繼續玩，好像沒有事發過一樣。<br> <br>英國《每日鏡報》</p></body></html>
