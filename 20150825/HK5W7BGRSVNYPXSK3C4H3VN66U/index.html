<html><header><meta charset="utf-8"><title>巴洛克時代先驅鮑泊若擅畫花卉</title></header><body><h1>巴洛克時代先驅<br>鮑泊若擅畫花卉</h1><p>【話你知】<br>被中學生壓毀的油畫《花》是意大利那不勒斯（Naples）畫家鮑泊若（Paolo Porpora，1617-1673）作品，大部份作品都是靜態的花卉，他的作品被視為巴洛克時代的先驅，創出「那不勒斯靜物畫風格」。而在台灣展出的《花》，是受到達文西（Leonardo da Vinci）影響，在高逾2米的巨幅畫作中，每朵花都有屬於她自己的生命與體態。<br>《蘋果》資料室</p></body></html>
