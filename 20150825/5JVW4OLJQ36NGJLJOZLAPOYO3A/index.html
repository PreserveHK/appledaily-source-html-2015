<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李國祥雙手輪流傷</title></header><body><h1>【馮仁昭四圍超】<br>李國祥雙手輪流傷</h1><p>李國祥噚日去新城接受訪問，近排忙緊籌備個唱嘅佢，話之前參加親子活動時整傷右手：「鎖骨斷咗，已經好返，但可能復康嗰陣成日就住，所以𠵱家到左手傷。」講到好友黎瑞恩會唔會做個唱嘉賓？李國祥就話表演嘉賓另有人選，但對方到時一定會嚟欣賞。同場嘅薛家燕被問到有冇投資股票？家燕姐話：「有，都蝕咗十幾萬，不過暫時會繼續持有，唔會賣住。」<br>撰文：馮仁昭</p></body></html>
