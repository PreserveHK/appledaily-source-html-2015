<html><header><meta charset="utf-8"><title>扮女賣身遭嫌棄男妓被嫖客搶錢</title></header><body><h1>扮女賣身遭嫌棄<br>男妓被嫖客搶錢</h1><p>遼寧省大連市一名以女性打扮、靠出賣身體維生的男子，被嫖客嫌不夠漂亮，拒絕發生關係。兩人為此爭執，嫖客搶去他身上手機及現金後逃去。<br> <br>事發於上周五凌晨零時許，警方接報趕到沙河口一個單位，發現報警人是一位年輕女子。但查明身份後，嚇然發現這名「女子」竟是男扮女裝。在警員盤問下，「女子」承認裝扮成女子與人約會，靠出賣身體賺錢。當晚，一名嫖客到她家中短敍時，嫌她不夠美，拒絕發生關係，並且要求他來支付車錢。被拒絕後，該名嫖客搶走他的錢財後逃去。案件正進一步偵辦中。<br> <br>國搜大連</p></body></html>
