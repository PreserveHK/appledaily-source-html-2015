<html><header><meta charset="utf-8"><title>【汽車籽】寶麗萊雙行車鏡頭　破地獄停車場利器</title></header><body><h1>【汽車籽】寶麗萊雙行車鏡頭　破地獄停車場利器</h1><p>汽車裝鏡頭，其實不單是只有記錄行車狀況這個單一用途。遇上狹窄到不堪的地獄停車場，如果有前後鏡頭，方便偷位和睇位，以防危險和隨時幫愛車簽名留念，即刮花的危險。寶麗萊DS301一套兩機，前後路況都能盡收眼底，可視角度達155度超廣角，又能以全高清即1,080p，每秒30格進行拍攝。而它內的的移動偵測功能，在停車熄匙一段時間內，每當鏡頭前有任何物件移動，鏡頭都會自動拍攝，以監察行車安全。<br><br>售價︰$2,290<br><br>記者︰梁立勤</p></body></html>
