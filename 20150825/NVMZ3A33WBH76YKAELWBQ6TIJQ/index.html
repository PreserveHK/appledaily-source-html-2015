<html><header><meta charset="utf-8"><title>碧咸舉家出動闢離婚謠言</title></header><body><h1>碧咸舉家出動闢離婚謠言</h1><p>英國萬人迷碧咸（David Beckham）跟太太Victoria結婚16年，育有三子一女，舉手投足均輕易成傳媒焦點，昨日忽然有小報傳出碧咸婚變的消息，不過謠言隨着碧咸一家外出而不攻自破！<br>現年16歲的碧咸大仔Brooklyn，近日剛完成GCSE考試後得知合格，於是碧咸跟Victoria帶同Brooklyn、Romeo及Cruz到馬利布一間餐廳慶祝，事後Brooklyn及Victoria均有拍照放上網，而碧咸於車中跟Victoria坐前排位置，絕非小報所講二人並沒齊齊露面及似有婚姻危機。<br>撰文：盧葦</p></body></html>
