<html><header><meta charset="utf-8"><title>「沙漠珍珠」擁逾千石柱建築</title></header><body><h1>「沙漠珍珠」擁逾千石柱建築</h1><p>【話你知】<br>落入IS手上的綠洲古城巴爾米拉，有「沙漠珍珠」之稱，名字早在公元前19世紀的牌匾上出現，公元1世紀羅馬帝國統治後冒起，成為販賣絲綢象牙的繁華商城。公元270年，女王芝諾比亞（Zenobia）擊退羅馬及波斯軍隊，建立巴爾米拉帝國，版圖更擴展至小亞細亞，至羅馬帝國重奪該城，女王被擒才由盛轉衰。<br>巴爾米拉以神殿古蹟眾多見稱，全城有逾千座石柱建築，500多處古墳，每年吸引15萬人慕名而至，被聯合國教科文組織喻為有極度珍貴的全球價值。現在這無價寶都隨時遭IS毒手。<br>法新社</p></body></html>
