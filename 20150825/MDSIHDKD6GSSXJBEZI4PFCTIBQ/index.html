<html><header><meta charset="utf-8"><title>求驗客手記：祖記開鑼主場滑鐵盧</title></header><body><h1>求驗客手記：<br>祖記開鑼主場滑鐵盧</h1><p>意甲開鑼首周即刻爆大冷！上屆冠軍祖雲達斯主場出擊以0:1不敵烏甸尼斯，聯賽主場47場不敗金身被破。祖記全場雖然有21次攻門，控球率仲高達六成半，但入唔到波不特止，仲要喺完場前12分鐘被對方前鋒迪利奧突襲得手，開季首場三分全失。祖記雖然輸波，但主帥艾基利就好樂觀，話今夏有多名新球員加盟，要用多啲時間重建。而今夏大事擴軍嘅AC米蘭，喺洛迪高伊利早段領紅下以0:2不敵費倫天拿，唔怪得球隊承認斟緊巴洛迪利回歸啦；同市宿敵國際米蘭，就憑新兵祖維迪補時階段入波，1:0絕殺阿特蘭大，打開勝利之門。</p></body></html>
