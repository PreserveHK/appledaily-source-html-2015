<html><header><meta charset="utf-8"><title>加國一日之寒8月都有雪落？</title></header><body><h1>加國一日之寒<br>8月都有雪落？</h1><p>8月盛夏理應陽光普照、天氣炎熱，但加拿大卡爾加里（Calgary）周五突然下起雪，一班居民紛紛將這個奇景上載twitter。<br><br>卡爾加里周五氣溫突然下跌，令雨變成飄雪，下雪最多的在班芙（Banff）的洛磯山脈，山坡白濛濛一片，好像進入寒冬一樣。<br><br>不過天氣翌日隨即回復正常，氣溫雖只有15℃，比平日稍涼，但天氣預報就指，隨後數天會有陽光，溫度會回升至26℃。<br><br>英國《每日郵報》／加拿大《環球新聞》</p></body></html>
