<html><header><meta charset="utf-8"><title>孫藝珍陳柏霖互笠高帽</title></header><body><h1>孫藝珍陳柏霖互笠高帽</h1><p>由韓國女星孫藝珍跟台灣男星陳柏霖主演的電影《壞蛋必須死》昨日在北京舉行記者會，眾演員及導演都有出席，作為女神級的孫藝珍在記者會上被男星戴高帽，被指是新片的顏值擔當，孫藝珍就謙虛說：「戲中只得一個女生，男生都很紳士，不肯說自己最帥。」而陳柏霖及孫藝珍亦異口同聲表示語言是全片最難的部分，孫藝珍表示：「光是那句韓國小娘們中文台詞我就念了至少兩百遍才滿意。」<br>採訪、攝影：陶然婷</p></body></html>
