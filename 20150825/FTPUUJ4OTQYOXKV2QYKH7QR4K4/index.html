<html><header><meta charset="utf-8"><title>C奶Bonnie收網民恐嚇強姦</title></header><body><h1>C奶Bonnie收網民恐嚇強姦</h1><p>36C奶𡃁模姚紫茵（Bonnie）在電影《有客到》有大膽演出，在豬肉枱上被Eric Kwok（郭偉亮）姦屍，剝剩內衣的她身材噴血，由於這場戲很出位，前晚Bonnie透過社交網站ask.fm收到疑似強姦恐嚇：「我都想做Eric Kwok……姦你一次」！<br>由於這個社交網可以不公開account向人提問，Bonnie完全不知道對方身份，她在電話說：「好驚呀！好恐怖！好多朋友都有叫我報警，但我唔知佢係邊個嘛！」Bonnie：「我只係工作需要先性感，平時唔會，希望大家唔好誤會我。」<br>採訪：皓騫</p></body></html>
