<html><header><meta charset="utf-8"><title>Race為佔中言論道歉</title></header><body><h1>Race為佔中言論道歉</h1><p>現年32歲2R組合的黃婉佩（Race），前晚在網上貼了一篇報道及以英文發文，認為佔中、反水貨客示威令香港店舖沒生意做，導致家人朋友失業，即時引來不少網友鬧爆。<br>昨日Race在網上為自己的言論道歉，內容大概是表示自己並非政治家，只是個人意見。她在微博表示：「我不是香港人，我是新加坡人。不過，曾經在香港住過十年的我，也只希望香港進步。本人小小的看法沒對也沒錯，只是一個看法。大家不論在甚麼國家都好，繼續努力吧。」其實早在今年一月她亦曾為香港宜居排名下降，歸咎於香港近年的混亂。<br>撰文：李森</p></body></html>
