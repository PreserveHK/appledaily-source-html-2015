<html><header><meta charset="utf-8"><title>生田斗真女友上門過夜</title></header><body><h1>生田斗真女友上門過夜</h1><p>日本男星生田斗真昨日被日本雜誌《週刊女性》爆料，指他戀上電影《東京暴族》年輕女星清野菜名，清野日前到生田所住過夜斷正，被發現於大廈門前小心地左望右望，再細細聲講完電話，才進入大廈內。翌日早上約11時，清野從生田住所離開，亦觀察有沒有被人發現才離開，但已被狗仔隊拍到。</p><p>在清野離開之後約一小時左右，生田才離開住所，更被發現一身打扮與清野差不多一模一樣，二人雖前後腳現身但仍着情侶裝。據指生田與清野今年在劇集《無間雙龍》中演警察師兄與師妹，因而撻着。<br>撰文：泉水</p></body></html>
