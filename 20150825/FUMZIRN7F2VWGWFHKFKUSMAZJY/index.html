<html><header><meta charset="utf-8"><title>羅霖生日想搵個伴</title></header><body><h1>羅霖生日想搵個伴</h1><p>昨日是美魔女羅霖的51歲生日，連日來有不少朋友和fans為她慶祝。他的兒子昨日在ig貼了一張與羅霖慶祝的相片，三個兒子除準備了生日蛋糕和壽包外，更齊齊吻賀媽媽，羅霖亦流露一副滿足的笑容。<br>羅霖其後透過WhatsApp回覆本報：「呢幾日收到好多朋友嘅祝福，真係好感恩，有咁多朋友愛錫我，好開心。」至於生日願望，她則說：「希望身邊嘅朋友，我自己同屋企人身體健康，開開心心，事業更上一層樓，我同三個小朋友嘅生活穩定，我仲希望明年有個膊頭畀我挨吓喇！」<br>採訪：小米</p></body></html>
