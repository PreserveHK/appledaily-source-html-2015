<html><header><meta charset="utf-8"><title>何韻詩攬謝阿葛</title></header><body><h1>何韻詩攬謝阿葛</h1><p>何韻詩「十八種香港HOCC 2015」演唱會前晚繼續在灣仔伊館舉行，前晚阿詩邀請第一位老闆葛民輝上台，阿葛說：「嗰時喺錄音室，成日見到阿詩，又冇碟出，擔心佢點維生，所以當年搵咗阿詩搞一個網上節目叫《菇武門》，仲畀咗200蚊佢買道具。」阿詩很感激阿葛的提攜：「佢係第一個響我未有嘢做之前畀工我做嘅人。其實呢個人超級超級錫我，總在我最重要最需要嘅時刻，就會默默出現偷偷托我一嘢。老細，謝謝你，你是最好的。」此外，嘉賓河國榮以球星岩布仙尼造型出場唱出《亞視永恆》。<br>撰文：李森</p></body></html>
