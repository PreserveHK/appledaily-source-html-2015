<html><header><meta charset="utf-8"><title>勒索案少女揭毒癮　官指可悲</title></header><body><h1>勒索案少女揭毒癮　官指可悲</h1><p>【本報訊】年僅16歲少女夥同同齡女友人勒索19歲冷氣技工學徒逾6萬元，威脅不從便誣告他非禮，更連同男友對他施虐。<br>少女昨於庭上被揭有毒癮，裁判官聞言驚訝，認為她年輕，但已吸毒、勒索及與黑社會為伍，稱預見她不斷入獄，結果可悲。少女馮茜婷與男友江浩軒（18歲）承認勒索、偷竊及普通襲擊等罪。<br>案件押後至9月7日，待索取感化及戒毒報告。男友則被判感化12個月，罰款3,000元。<br>案件編號：TMCC 1456/15<br>■記者蘇曉欣</p></body></html>
