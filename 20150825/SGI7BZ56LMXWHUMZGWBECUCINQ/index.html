<html><header><meta charset="utf-8"><title>李曼筠擔心肝健康</title></header><body><h1>李曼筠擔心肝健康</h1><p>李曼筠（動漫Maggie）與「綠魔」許嘉浩昨日於尖沙嘴出席美容公司活動，Maggie宣佈即將任品牌的養生代言人，她說：「我都好想學吓養生，聽醫師講冬吃蘿蔔夏吃薑，自己都想學吓，平衡番體質。」Maggie又謂夜瞓，加上愛喝酒，影響肝臟，故自己亦想由內到外保養，有想過戒酒嗎？她說：「如果要都盡量配合，不過飲少少酒對身體好，我唔係千杯不醉，係下一句，一杯冧。」<br>提到昨日股市大瀉，Maggie表示：「我賺嘅係辛苦錢，向來都冇投資，有錢都儲起買樓，目標係買一幢大埔村屋。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
