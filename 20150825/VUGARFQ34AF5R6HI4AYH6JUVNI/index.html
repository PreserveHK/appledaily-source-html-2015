<html><header><meta charset="utf-8"><title>傷患馬大師吳定強</title></header><body><h1>傷患馬大師吳定強</h1><p>吳定強現年63歲，由於在12 月生日，仲有機會玩多三季，所以雖然上季只贏13W 未能畢業，但其實對其練馬生涯冇大影響。<br>由於吳定強師承吳志林，撚傷患馬功力亦相當出色，過往不少健康大有問題之馬，落入吳定強手中，除了可恢復出賽外，更有不少馬匹可再取得頭馬。上季「飛翔星」正是最佳例子，轉投吳定強一季養好健康後，不但出賽次數頻密，而且更可連番跑入前四名，總共攞到兩冠兩亞四季一殿佳績，此駒能獲重生，吳定強肯定佔最大功勞。</p></body></html>
