<html><header><meta charset="utf-8"><title>超盈化身花仙子</title></header><body><h1>超盈化身花仙子</h1><p>賭王何鴻燊四房千金何超盈早前應本地時裝設計師何國鉦的邀請，與藝人蔣怡（CoCo）、女星趙雅芝兒子黃愷傑、名媛趙式芝、邱詠麒、以及體育界的李婉芝，為一國際彩妝品牌擔任模特兒。超盈在何國鉦的打造下，以花仙子造型亮相，趙式芝則以上半身紳士服配紳士高帽的中性裝扮出現。何國鉦表示希望透過事前溝通為6位名人展現各自的獨有個性。<br>另外，北京前日舉行紀念抗戰勝利70周年「9.3大閱兵」預演，約3.5萬人獲邀在天安門觀禮，超盈亦都是「座上客」，昨日她在Instagram留言：「在北京參加大閱兵綵排！從3點等到7點也是很值得，因為第一次看到戰機。」<br>撰文：李森</p></body></html>
