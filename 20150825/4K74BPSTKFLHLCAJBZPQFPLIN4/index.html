<html><header><meta charset="utf-8"><title>王菀之扮𡃁模笑唔停</title></header><body><h1>王菀之扮𡃁模笑唔停</h1><p>由王菀之（Ivana）、周柏豪、林盛斌（Bob）等演出搞笑電影《沒女神探》下星期上映，Ivana做卧底扮𡃁模，要向飾演毒男的阿Bob、鄭敬基同張建聲求救。<br>Ivana透露最難是忍笑，她說：「見到三個大毒男嘅造型，已經頂唔住，開頭個個演員都頻頻NG，笑唔停！」而阿Bob飾演終極毒男，滿面鬚根兼不修邊幅、會流口水，甚至當眾抓下體，張建聲則化身偷拍男，猛向Ivana裙底進攻。阿Bob自度抵死對白：「一日毒L，一世毒L。」<br>採訪：卓寶花</p></body></html>
