<html><header><meta charset="utf-8"><title>體壇拾趣︰費達拿攞彩迎美網</title></header><body><h1>體壇拾趣︰<br>費達拿攞彩迎美網</h1><p>周日嘅辛辛那堤網賽男單決賽上演夢幻天王級對決，34歲嘅費達拿（右）以直落兩盤7:6同6:3贏咗後生六年嘅祖高域（左），亦係佢今年第二次打低呢位現任一哥；攞咗個人今季第五個冠軍之後，費天王嘅世界排名仲反壓梅禮，上返第二。美網下周一開打，對於過去兩年都贏唔到任何大滿貫錦標嘅佢嚟講，呢場勝仗真係令佢嘅信心同士氣都返晒嚟。女單方面，一姐莎蓮娜就以2:0贏咗哈蕾普捧盃，強勢爭取衞冕美網兼挑戰22個大滿貫紀錄。</p></body></html>
