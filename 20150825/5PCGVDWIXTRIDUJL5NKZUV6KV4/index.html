<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉威煌拍外景遇收陀地</title></header><body><h1>【馮仁昭四圍超】<br>劉威煌拍外景遇收陀地</h1><p>劉威煌噚日喺灣仔接受訪問，佢將會喺10月16日假九展開騷，由於佢自己唔夠歌，屆時會改編人哋嘅歌嚟唱之餘，仲會積極錄新歌。由於咁多工作，威煌都話太太經常投訴，佢話：「之前為廣東歌《My Time》拍MV，拍咗4日，去咗30幾個地方拍，包括辦館、冰室、機舖，原本想喺廟街拍，不過有人嚟收錢，我哋冇畀，惟有唔拍即走。」<br>撰文：馮仁昭</p></body></html>
