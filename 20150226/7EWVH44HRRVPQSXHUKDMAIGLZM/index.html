<html><header><meta charset="utf-8"><title>SE7EN拒續約前路茫茫</title></header><body><h1>SE7EN拒續約前路茫茫</h1><p>去年退伍的韓國男星SE7EN，因在服役期間偷偷外出揼邪骨而形象插水，其後又被拍拖十二年的女星朴寒星狠飛，前路令人擔心。昨日，有韓國演藝界人士更爆料指SE7EN將不會與YG事務所續約，完全變成「全冇」藝人，冇愛情又冇事業。有指YG對於SE7EN的復出有心無力，而YG今年亦要專注旗下藝人如BIGBANG等的回歸工作，所以SE7EN不想成為YG的負擔，決定不續約。</p></body></html>
