<html><header><meta charset="utf-8"><title>首爾驚現3米深「食人洞」男女突然消失</title></header><body><h1>首爾驚現3米深「食人洞」<br>男女突然消失</h1><p>俄羅斯西伯利亞出現「天坑」，南韓近日一條行人路則出現一個深達十呎深的「食人洞」，一對男女不幸跌進洞中飽受驚嚇。<br> <br>從閉路電視片段可見，該對男女當時剛步出巴士，路面卻突然塌陷，兩人瞬即「消失了」，過了約二十分鐘才被救出來，幸好只是受了輕傷，無甚大礙。<br> <br>事後當局圍封了「食人洞」現場並調查事故起因，不過，由於附近正興建大廈，懷疑因此造成泥土流失，才導致路面突然下陷。<br> <br>英國《每日鏡報》</p></body></html>
