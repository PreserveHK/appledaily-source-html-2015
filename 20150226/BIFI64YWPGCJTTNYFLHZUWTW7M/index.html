<html><header><meta charset="utf-8"><title>體訊速遞：（足球）馬迪獲減刑至停兩場</title></header><body><h1>體訊速遞：<br>（足球）馬迪獲減刑至停兩場</h1><p>英格蘭足總周二宣佈，車路士中場尼曼查馬迪（右四）在上仗英超對般尼時，向對方前鋒艾殊利班尼斯作出報復性動作而領取的紅牌，在聽取車路士提出的上訴意見後，決定把停賽處分由三場減至兩場。綜合外電（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
