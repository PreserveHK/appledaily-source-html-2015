<html><header><meta charset="utf-8"><title>趣趣地：黑池捱足四十二射</title></header><body><h1>趣趣地：黑池捱足四十二射</h1><p>周二上演十一場英冠聯賽，成班前列分子全部贏波，榜首球隊打比郡就喺主場以2:0輕取查爾頓，繼續以兩分力壓同日小勝保頓嘅米杜士堡。至於賓福特都唔執輸，喺主場以4:0大勝黑池，中場莊杜拉（前）更加連中三元；睇番呢場波嘅統計都幾誇張，賓福特全場加埋有成四十二次射門，即係平均每兩分鐘多少少就向黑池大門轟一次，真係射都射到腳軟。至於黑池真係全場捱打，全場只得兩次攻門，失兩球算少喇！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
