<html><header><meta charset="utf-8"><title>新疆巴士翻側22死</title></header><body><h1>新疆巴士翻側22死</h1><p>內地農曆新年假期前日結束，在假期的最後一刻，新疆喀什地區巴楚縣發生嚴重交通意外，一輛長途巴士前晚深夜十一時半駛經當地三○一二公路時，突然失控翻側，造成二十二人死亡、三十八人受傷。<br>現場拍攝的照片顯示，長途巴士車身嚴重損毀（圖），玻璃全部破裂，乘客物品散落一地，死亡乘客的遺體則放在一旁，現場一段的公路護欄亦被嚴重撞毀。當地政府已將傷者送往醫院搶救，並且調查事故原因。網民質疑涉事公路的路況良好，懷疑是司機深夜趕路過份疲勞，甚至涉及恐怖分子襲擊。<br>中央電視台</p></body></html>
