<html><header><meta charset="utf-8"><title>馮仁昭四圍超：熊黛林嫁入郭家撻Q - 馮仁昭</title></header><body><h1>馮仁昭四圍超：熊黛林嫁入郭家撻Q - 馮仁昭</h1><p>熊黛林（Lynn）飛甩郭富城，搵到郭可盈個細佬郭可頌做伴，多年飾演背後的女人太苦喇！熊黛林今次拍拖都要名正言順，高調晒愛，不過，有報道就話Lynn被郭可盈藐爆，冇份食郭家團年飯，仲話佢入門郭家撻Q，郭可頌企喺家姐同女友中間，左右做人難，真係陰功，不過據知阿Lynn根本就唔喺香港，返南京陪屋企人過年，因為唔想凍親男友，所以唔會一齊去囉！<br>撰文：馮仁昭</p></body></html>
