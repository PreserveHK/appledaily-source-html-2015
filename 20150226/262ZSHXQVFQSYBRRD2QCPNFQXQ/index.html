<html><header><meta charset="utf-8"><title>李逸朗趕住搵女友</title></header><body><h1>李逸朗趕住搵女友</h1><p>李逸朗（Don）翻唱陳慧嫻金曲《儍女》人氣飆升，首部擔正電影就遇上人氣同樣爆燈的梁齊昕，Don日前在銅鑼灣做宣傳時，談及繼續成為話題對象，笑說：「我諗住返嚟做正常娛樂圈活動，而一切都發生太快太有趣，近期發生嘅事確係令我有少少驚訝，甚至有啲消化唔切，不過能夠做出一件以前冇人做嘅事而得到迴響，我覺得好成功。」<br>過去幾年都在內地發展，Don感觸地指今年終於能對父母、朋友有所交代，更期待電影能跟梁齊昕擦出火花。三十三歲的Don坦言希望羊年願望覓得好姻緣，他說：「想搵到穩定女朋友，發展一段時間，再組織家庭。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
