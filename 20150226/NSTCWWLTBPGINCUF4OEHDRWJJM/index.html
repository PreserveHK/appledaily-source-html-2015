<html><header><meta charset="utf-8"><title>王宗堯驚袁嘉敏得罪人</title></header><body><h1>王宗堯驚袁嘉敏得罪人</h1><p>王宗堯昨日於上環出席賀年活動，他指未有計算自己去年收入，但為令家人可過肥年，故跟公司預支了一筆錢過年，他說：「老闆（蕭定一）好好，都想我有派頭啲，所以預鬆咗俾我，希望老闆股票賺多啲，到時分番少少股份畀我哋，咁就更有歸屬感。」<br>蕭定一欲邀袁嘉敏拍三級片，問王宗堯可會抗拒跟這位言論惹火女星合作？他尷尬笑謂：「我知，所以我要小心啲答，我覺得佢好識營造自己形象，如果係公司安排，我唔反對，不過希望佢唔好得罪人啦！我自己都會小心言行。」<br>採訪、攝影：譚倩宜</p></body></html>
