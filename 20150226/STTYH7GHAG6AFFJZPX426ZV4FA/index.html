<html><header><meta charset="utf-8"><title>葉佩雯新年遊日本發現「日本蔣志光」</title></header><body><h1>葉佩雯新年遊日本<br>發現「日本蔣志光」</h1><p>人妻葉佩雯最鍾意日本，時不時都會去日本旅行，今個新年都唔例外，初四（上周日）佢就同老公郭偉亮再度去日本，仲放上微博留言話：「回來了！」似足返鄉下一樣，見佢PO嘅相一片白茫茫，加上佢其他相，可能係去咗北海道。<br><br>昨日下午佢又喺微博放咗張應該係睇緊日本新聞報道嘅電視相話:「日本新聞報道員蔣志光」，驟眼睇呢個主播又真係好似蔣志光，不過亦有網民話似倫永亮、鍾景輝同廖啟智，點解呢個主播可以似咁多人嘅？大家又覺得佢似邊個多啲？</p></body></html>
