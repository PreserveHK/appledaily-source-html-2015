<html><header><meta charset="utf-8"><title>杏兒李詩韻大方冇芥蒂</title></header><body><h1>杏兒李詩韻大方冇芥蒂</h1><p>胡杏兒新歡Philip，是李詩韻、即是已經改名做李施嬅的舊愛，兩個好朋友先後跟同一個人拍拖，並不存在一般人所想會心存芥蒂，李施嬅之前更大方公開送上祝福給好友和舊愛，而事實證明胡杏兒和李施嬅的友誼絲毫無損。</p><p>本月十二日生日的李施嬅，正日應該是留給身邊摯愛，而一班電視城好姊妹日前為李施嬅補祝生日，包括胡杏兒在內，還有黃智雯、胡蓓蔚和姚子羚，不在香港的胡定欣更越洋為好友慶祝，一班好友情同姊妹，並未有因為男人傷感情，難怪李施嬅感觸在微博留言道：「開心的一晚……謝謝妳們！」<br>撰文：非非</p></body></html>
