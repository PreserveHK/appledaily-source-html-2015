<html><header><meta charset="utf-8"><title>話你知：女星越整越出事</title></header><body><h1>話你知：女星越整越出事</h1><p>過去有不少女星都被指在臉上動刀以維持美貌，不過亦會引致反效果，當中以美國女星雲妮絲惠嘉（Renee Zellweger）及美琪賴恩（Meg Ryan）兩代甜姐兒的反差最令人驚訝。</p><p>雲妮絲惠嘉</p><p>現年四十五歲的雲妮絲惠嘉去年出席公開活動時，被發現樣貌完全與以前的《BJ單身日記》時期完全不同，她後來暗示曾為了掩飾疲態而做過手術。</p><p>美琪賴恩</p><p>曾演《緣分的天空》及《90男歡女愛》而被封為美國甜心的五十三歲美琪賴恩，近年被指整容失敗，其不自然的嘴唇及下巴相對於十多年前，有很大差別。</p></body></html>
