<html><header><meta charset="utf-8"><title>福星迎春：久美子轉個桃花運</title></header><body><h1>福星迎春：久美子轉個桃花運</h1><p>日模清穗久美子（Kumiko）早前回日本探親後，返港過農曆年，來港已八年的她自覺這裏是自己第二個家鄉，她說：「第一年在香港過農曆年感覺很新鮮，也很驚訝為何店舖都關門，街上人很少，後來才知中國人重視過年，會休息及與親友聚會。」她笑言早前回日本時吃多了，胖了不少，農曆年時又有不少好吃的賀年食品，甚為煩惱。<br>Kumiko被問是否渴望行桃花運？她說：「其實最重要的都是我自己、家人及朋友身體健康。至於愛情，隨緣就好了，反正現時我要在工作上衝刺！」<br>採訪：文國駿<br>場地：apm</p></body></html>
