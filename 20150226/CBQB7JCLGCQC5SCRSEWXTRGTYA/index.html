<html><header><meta charset="utf-8"><title>唔再避忌做跟得女友祖兒陪師兄蜜遊日本</title></header><body><h1>唔再避忌做跟得女友<br>祖兒陪師兄蜜遊日本</h1><p>前日有網民喺微博貼咗一張容祖兒同男友劉浩龍（師兄）齊齊坐喺機艙嘅相上微博，就咁睇環境似經濟艙，不過有網民話容祖兒師兄坐嘅係某間航空公司凌晨短途航線嘅商務艙，坐咁前可能諗住會少啲市民留意，不過最後都係俾人影咗相。<br><br>相入面Joey戴住口罩玩手機，師兄就應該係填緊表，據知佢哋係凌晨機飛日本。2012年佢兩個秘遊蘇梅，當時被指回程時一個坐頭等，一個坐經濟艙避開耳目，不過今次祖兒就陪師兄齊齊坐，實行光明正大做跟得女友，祖兒日前先做完譚校長個唱嘉賓，估唔到咁快就同師兄去旅行，真係好sweet。</p></body></html>
