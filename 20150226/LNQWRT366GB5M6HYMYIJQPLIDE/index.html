<html><header><meta charset="utf-8"><title>舊相翻炒　張根碩鬧爆林西婭</title></header><body><h1>舊相翻炒　張根碩鬧爆林西婭</h1><p>韓劇男星張根碩，兩年前曾捲入疑似他和內地奀模林西婭的床照外洩事件，當時他炮轟林西婭博宣傳，指相片是合成照。而林西婭當時亦在微博認錯，自稱跌了手機，向所有受牽連的人道歉。正當事件已被淡忘之際，林西婭昨日再在微博上載之前和張根碩拍的照片，以及相關的聊天記錄來回應自己造假傳聞。</p><p>林西婭留言說：「倆（兩）年了，從第一次炮灰開始忍氣吞聲，莫須有的誹謗加罪反而越無底限，一次次被炒作，生活在誤會和侮辱中的感覺已經夠了。」更指張根碩在聚會上瞓她的大髀。<br>張根碩方面昨日對於林西婭舊事重提表示惶恐，強調並不認識對方。<br>撰文：江瑚</p></body></html>
