<html><header><meta charset="utf-8"><title>石洋子風騷賣萌</title></header><body><h1>石洋子風騷賣萌</h1><p>吳啟華和年輕二十一年的內地女星石洋子結婚七年，去年爆婚變，事後才揭發兩人分居四年，吳啟華去年突宣佈離婚，他指自己「難辭其咎」，當中又不涉第三者，而囡囡則跟隨石洋子在內地生活。石洋子回復單身後，馬上爆出有型男新歡，她未有受婚變影響心情，不時風騷更新微博展示近況，早前更貼出多張連環圖後留言：「有人願意給拍，有人願意被拍，合作就是這麼默契。」未知為她操刀照片的可是新歡？<br>石洋子大前日又更新微博，她說：「為圖配文好累，內啥，新年快樂嗎？各位。」同時配上多張賣萌甫士照片，看來離婚生活過得自由自在。<br>撰文：陳杰</p></body></html>
