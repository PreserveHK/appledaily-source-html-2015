<html><header><meta charset="utf-8"><title>周家蔚三點式晒巨肚</title></header><body><h1>周家蔚三點式晒巨肚</h1><p>周家蔚在前年一月誕下洪大仁，已經兩歲的洪大仁很快就有個伴一齊玩，懷第二胎有七個月身孕的周家蔚，預計四月是預產期。<br>在臨盆之前，周家蔚與洪天明一家三口到越南度歲，日前周家蔚在微博晒幸福，上載跟老公洪天明和囝囝洪大仁（TJ）在越南旅行照，享受着陽光與海灘，穿上三點式的大肚媽咪在鏡頭前騷巨肚，戴上黑超的靚媽，上圍爆脹升級，摸着自己的巨肚玩自拍，並留言：「Mommy @ the beach.」周家蔚除了晒巨肚，還連環上載多張家庭照，一家三口在酒店外溫馨合照，周家蔚錫錫老公洪天明，大晒恩愛!<br>撰文：非非</p></body></html>
