<html><header><meta charset="utf-8"><title>難抵濃煙　男子棄燒炭</title></header><body><h1>難抵濃煙　男子棄燒炭</h1><p>【本報訊】一名二十四歲男子，疑不堪青梅竹馬女友提分手，昨日凌晨駕車到大埔散心時，在車廂內燒炭自殺，其間向父親發出死亡短訊，父親聞訊趕往現場，發現兒子已走出車外，事主送院後情況穩定。<br>在車內燒炭尋死男子姓吳。據悉，吳與家人住大埔富善邨，他有一名二十一歲女友，拍拖七年，惟女友前午突提出分手，吳情緒低落，其後駕駛父親的私家車外出散心，其間向女友及家人向發死亡短訊「告別」，父親接到短訊後四出尋找，於凌晨三時許在富忠里發現兒子，他當時站在車旁，車內則有一盆燒過的木炭。吳父報警，警方到場後將吳送院。<br>■記者謝志輝</p></body></html>
