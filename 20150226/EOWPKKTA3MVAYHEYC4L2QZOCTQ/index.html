<html><header><meta charset="utf-8"><title>體訊速遞：（足球）英聯賽會續禁人造草</title></header><body><h1>體訊速遞：<br>（足球）英聯賽會續禁人造草</h1><p>英格蘭聯賽會周二決定，否決各級球隊以人造草作為比賽場地的計劃。英格蘭在八十年代其實有多支球隊如盧頓、奧咸等主場使用人造草，但因為球員較易受傷，於一九九五年後禁止在職業足球壇再用人造草，不過隨新一代仿真草盛行，維修成本亦遠比真草平，英甲及英乙球會都希望可引入仿真草，但仍然被聯賽會禁止。綜合外電（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
