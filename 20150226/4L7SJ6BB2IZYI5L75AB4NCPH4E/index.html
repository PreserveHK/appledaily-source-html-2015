<html><header><meta charset="utf-8"><title>雪地行走學企鵝不怕跌</title></header><body><h1>雪地行走學企鵝不怕跌</h1><p>美國中南部及東岸近日受寒流侵襲，到處冰天雪地，走路時難免滑倒，有人建議可以學企鵝的步姿（圖），雖然一點也不帥氣，但起碼可避免出醜人前。<br>在雪地上保持平衡的竅門，在於行走時將身子微微向前傾，就像企鵝一樣，讓身軀及腳跟地面成垂直線，這樣重力就會與地面成九十度，不易跌倒。萬一真的失平衡，專家提醒切忌伸手抓物件企圖扶穩，而是應收起四肢縮成人球，跌下時以身體「厚肉」部位着地，避免撞傷手臂、腰骨、頭顱及膝蓋。<br>美國AOL網站</p></body></html>
