<html><header><meta charset="utf-8"><title>動私影：馬俊怡微笑晒天份</title></header><body><h1>動私影：馬俊怡微笑晒天份</h1><p>現年二十一歲嘅馬俊怡鍾意花，特別係玫瑰，就連自己英文名都改咗做Rose，佢話：「第一次見啲人會覺得我好斯文，之後就會知我係癲㗎！」Rose談吐舉止都好爽朗，仲自認係男仔頭，Rose覺得做模特兒就係要同人相處溝通，佢話：「有人問點解唔去做客戶經理嗰啲，唔同㗎，我係show緊我talent，我嘅talent係微笑，我又鍾意同人合照，人哋同我影完相之後會開心嘅，呢樣就係我嘅成功感。」</p></body></html>
