<html><header><meta charset="utf-8"><title>李準陪高雅星屋企生B</title></header><body><h1>李準陪高雅星屋企生B</h1><p>由韓劇《岬童夷》男星李準主演的SBS新劇《聽到傳聞》，於大前晚首播時，講述了李準跟女主角高雅星經過四秒床戲後極速有B。去到前晚第二集，劇情繼續閃電般推進，講述大肚婆高雅星竟在到訪李準的家時，突然作動要生，李準在床上陪高雅星生B的搞笑「床戲」再次引起熱話，收視更微升至8.1%，在同檔劇集中排名第二位。</p><p>相反，跟《聽》劇同時段播出、由安宰賢及具惠善主演的新劇《Blood》，雖然在前晚一集中二人上演牆壁咚的場面，可惜收視繼續以5.5%墊底，二人的演技更再次被網民狂轟生硬。<br>撰文：金美兒</p></body></html>
