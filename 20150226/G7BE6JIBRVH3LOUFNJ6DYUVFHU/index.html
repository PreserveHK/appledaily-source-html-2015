<html><header><meta charset="utf-8"><title>人妻Kay壞電話索爆九宮格報平安</title></header><body><h1>人妻Kay壞電話<br>索爆九宮格報平安</h1><p>人妻Kay(謝安琪)認真黑仔，忽然電話壞咗，部機又一直發熱，充電要用幾個鐘，但半個鐘就冇晒電，就算聽到對方講嘢，都冇得回話，又冇得聽音樂、睇片，現在呢個世代，好多人冇部電話揸手，即刻會冇晒安全感。<br><br>難怪昨日凌晨2點幾，人妻Kay開完工返屋企，都要同大家喺網上報吓平安：「回到家了，不用掛心，頭髮還是超柔順。」仲連貼「索爆九宮格」，擺出唔同角度玩selfie，邊個角度都省鏡過人，化行咗個大眼妝，電力十足，散發出甜美嘅笑容，呢個「報平安」方式，唔知網民又收唔收貨呢? </p></body></html>
