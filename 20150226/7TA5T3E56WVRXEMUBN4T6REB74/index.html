<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫飛撲赴美會妻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫飛撲赴美會妻 - 馮仁昭</h1><p>周杰倫（周董）同老婆昆凌喺英國結完婚之後，就留咗喺英國拍電影，大年初一仲喺微博貼咗張喺唐人街頭留影嘅相，話英國冇過年氣氛。</p><p>但前日有網民話見到周董同老婆喺美國睇NBA籃球賽，有相為證之外仲拎埋周董嘅簽名放咗上微博。過年前昆凌去咗紐約時裝周，點知操勞過度暈低咗，原來周董一搞掂手頭工作即刻飛去美國會合老婆過新年。<br>撰文：馮仁昭</p></body></html>
