<html><header><meta charset="utf-8"><title>趣趣地：曼聯好運冇簽「傷史」</title></header><body><h1>趣趣地：曼聯好運冇簽「傷史」</h1><p>羅馬中場史杜特文（右）曾經係曼聯領隊雲高爾嘅頭號收購目標，不過佢一月再受傷搞到交易告吹，曼聯管理層今次真係好好彩嘞，事關前羅馬軍醫保素爆料，話呢位荷蘭中場一年前接受嘅韌帶手術極之失敗，引發軟組織損傷問題，𠵱家史杜特文返咗荷蘭治療，就算再做手術，睇嚟情況都唔多樂觀。曼聯之前都高價買過英格蘭中場夏格維斯，結果傷多過踢，好彩今次唔使再做水魚。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
