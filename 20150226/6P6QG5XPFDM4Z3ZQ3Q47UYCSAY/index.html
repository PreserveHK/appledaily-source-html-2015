<html><header><meta charset="utf-8"><title>「三胸女」裝義乳呃人</title></header><body><h1>「三胸女」裝義乳呃人</h1><p>美國佛羅里達州「三胸女」赫斯勒（Alisha Hessler左圖）因隆出第三個乳房一舉成名，但有傳她的第三個乳房其實是裝戴義胸，並非她身體一部份。德國電視台去年十月訪問她時，偷偷用熱能探測相機拍照，果然發現第三個乳房內沒有血液流動，認為是假的。<br>從電視台偷拍的相片看到，她中間的僭建乳房呈藍色（右圖），即沒有血液流動，但身體其他部份都是紅色，即有血流動。而一般隆胸手術後，該位置都應該有血液流動。電視台監製指，這幅相片證明她的第三個乳房是假，力指她說謊。<br>英國《每日郵報》</p></body></html>
