<html><header><meta charset="utf-8"><title>趣趣地：艾迪巴約操練晒豪車</title></header><body><h1>趣趣地：艾迪巴約操練晒豪車</h1><p>熱刺前鋒艾迪巴約已經被徹底打入冷宮，自從英聯盃四強對錫菲聯場波上陣之後，已經近一個月冇再落場，睇怕今晚歐霸盃都唔使預佢。有啲球員冇咗正選位，就會努力搵機會爭取表現，但有啲就一於懶理，只要繼續有人工收就冇所謂。艾迪巴約喺周一揸架價值約四百三十萬港紙嘅勞斯萊斯（圖）去操練，仲影晒相放上社交網站炫耀。「多哥王子」鬥心有幾多，大家都心中有數啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
