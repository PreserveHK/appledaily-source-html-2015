<html><header><meta charset="utf-8"><title>過年留家睇電視當黑男大髀竟中槍</title></header><body><h1>過年留家睇電視<br>當黑男大髀竟中槍</h1><p>過年時節，在家睇電視也中槍，真夠倒楣！<br> <br>據周二出刊的台灣《聯合報》報道，台南市一名姓陳男子，因不滿友人提早結束酒攤，竟持槍到友人住處亂開四槍洩憤，其中一槍誤擊十六歲男姓林鄰居大腿。<br> <br>林母當時正在睡覺，一陣砰砰聲後，被槍聲吵醒，初時以為有人放鞭炮，沒想到原來是在客廳看電視的兒子中槍。她立即報警，兒子送院治理後無大礙。 陳男開槍後逃逸，正被警方追緝。<br> <br>台灣《聯合報》/ 中時電子報</p></body></html>
