<html><header><meta charset="utf-8"><title>早產嬰沒穿羊水出世</title></header><body><h1>早產嬰沒穿羊水出世</h1><p>孕婦穿羊水，代表孩子是時候出生，但美國加州早產三個月男嬰菲利普斯，卻在羊膜囊完整無缺、羊水點滴不流的極罕見情況下，來到這個世界，連醫生都嘖嘖稱奇。<br>醫生十周前為孕婦切爾西剖腹產子，驚見菲利普斯仍在羊膜囊內，並清晰從羊膜外看到他的小手小腳（圖）。菲利普斯雖在母親體外，但在羊膜囊穿破前，他仍能從胎盤吸收氧氣和養份。負責剖腹的醫生十分驚訝，立即拍下照片留念，然後才將菲利普斯從羊膜囊取出；雖然他是早產嬰但十分健康，預計下月可以出院。嬰兒在羊膜囊完整下出世十分罕見，每八萬名嬰兒才有一人。<br>美國《紐約每日新聞》</p></body></html>
