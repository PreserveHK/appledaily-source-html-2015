<html><header><meta charset="utf-8"><title>范冰冰遲大到耍冧</title></header><body><h1>范冰冰遲大到耍冧</h1><p>內地女星范冰冰主演的內地電視劇《武則天》正在台灣播映，她以過千萬人民幣的報酬為一電玩擔任代言人，昨日現身台北出席宣傳活動。不過原定4時半舉行的活動因為航空管制，推遲到6時10分才開始。范冰冰一現身就急忘道歉說：「抱歉大家久候。」還打趣以後努力買私人飛機，就不會有這種狀況發生。<br>冰冰被問到黃曉明結婚一事，她說：「緣分來了不會放過，大家等結果吧，我會努力。」但當問到跟男友李晨的問題時，她只顧左右而言他讚對方是個很認真、品性好的演員，不肯承認戀情。<br>撰文：李森</p></body></html>
