<html><header><meta charset="utf-8"><title>《製作人們》勁賺四千萬</title></header><body><h1>《製作人們》勁賺四千萬</h1><p>韓國KBS新劇《製作人們》多得男主角金秀賢（圖）帶挈，未開播已在亞洲大受關注，更吸引廣告商紛紛自薦贊助。日前有韓媒就大爆《製作人們》一集已收高達3億韓圜（約210萬港元）的廣告費，由於新劇共有12集，廣告銷售總額估計高達2,500萬港元，加上早前內地搜狐網已以每集約156萬港元價格買下劇集播放權，廣告加播放權的總銷售額已超過4,400萬港元，《製作人們》今次認真和味。</p></body></html>
