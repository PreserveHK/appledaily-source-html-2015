<html><header><meta charset="utf-8"><title>Clara被問生理期</title></header><body><h1>Clara被問生理期</h1><p>韓國女星Clara（圖）早前因跟事務所Polaris的會長李圭台鬧出解約兼性騷擾羅生門而惹來官非，訴訟案前日正式進行首次庭審。Clara方面堅持李會長對她進行性騷擾，甚至被問及生理期，令她在言語中感受侮辱。李會長方面就反駁，指因為Clara經常擅自行動，才會舉其他公司也會掌握女藝人生理周期來安排工作為例，提醒Clara注意，李會長方面更指會公開當時的現場視頻，指證Clara講大話。</p></body></html>
