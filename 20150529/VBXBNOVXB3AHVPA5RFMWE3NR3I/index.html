<html><header><meta charset="utf-8"><title>宋慧喬素顏快閃</title></header><body><h1>宋慧喬素顏快閃</h1><p>韓劇《善良的男人》男星宋仲基於大前日才退伍，前日就被指跟男星李光洙秘密於旺角購物，轉眼間昨日宋仲基又現身韓國汝矣島，跟《藍色生死戀》女星宋慧喬為主演的KBS新劇《太陽的後裔》練習讀劇本。宋仲基在現場大晒親民，跟粉絲簽名合照，相反頭戴cap帽的喬妹未知是否未有化妝，一臉狼狽的現身，更驚現雙下巴，她匆匆跟粉絲揮手就離去。<br>另外，由男星朱智勛及女星秀愛主演的SBS新劇《假面》前晚接檔劇集《看見味道的少女》首播，劇集更遲來先上岸，以7.5%打敗同檔劇集《心情好又暖》（7.0%）及《蒙面檢察官》（5.3%），成為收視之冠。<br>撰文：金美兒</p></body></html>
