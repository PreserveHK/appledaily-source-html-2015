<html><header><meta charset="utf-8"><title>郭晶晶母性大發𠱁細路</title></header><body><h1>郭晶晶母性大發𠱁細路</h1><p>前跳水皇后郭晶晶自嫁給霍啟剛，誕下兒子中曦一直專心相夫教子，最近有指她以千萬酬勞為內地志邦櫥櫃品牌任代言人，日前她更飛抵上海拍攝全新一輯廣告，拍攝當日晶晶全程笑容滿面，廣告中除了晶晶，還有一位混血兒小孩「小鮮肉」，一見可愛的小孩，晶晶即忍不住母愛氾濫，對「小鮮肉」呵護備至，二人不時互動，拍攝氣氛和諧。而晶晶今天將出席於釣魚台國賓館舉行的簽約發佈會，會上她將與大家分享幸福與烹飪的秘訣。<br>撰文：栐仁</p></body></html>
