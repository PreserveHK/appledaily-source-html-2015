<html><header><meta charset="utf-8"><title>【科技籽】iPhone秘技　防被惡搞關機</title></header><body><h1>【科技籽】iPhone秘技　防被惡搞關機</h1><p>正所謂道高一尺，魔高一丈，蘋果雖然已不斷出招提高iOS的安全性，但最近又傳出「離奇」事件：在某個漏洞導致的特定情況下，收到iMessage或SMS時，若當中出現一堆符號亂碼，即使你看不懂也不緊要，重要是它可將你的iPhone自動關機！</p><p>暫時蘋果未有正式回應，不過，不少果粉已在網上公佈自保方法。<br><br>1.「設定」&gt;「通知」&gt;「訊息」<br>2. 將「顯示於通訊中心」改為「無」<br>3. 關閉「顯示於鎖定畫面」<br>4. 關閉「顯示預覽」<br><br>暫時跟住做，以防不測吧！</p><p>資料來源：Cult of Mac</p><p>記者：許福合</p></body></html>
