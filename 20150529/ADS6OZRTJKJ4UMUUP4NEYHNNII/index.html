<html><header><meta charset="utf-8"><title>【親子籽】爸媽突然變石頭　阿女反應係……</title></header><body><h1>【親子籽】爸媽突然變石頭　阿女反應係……</h1><p>不少人喜歡將子女日常生活拍片放上網，近日網上熱傳一則短片，一對父母為整蠱兩歲的女兒，與女兒玩耍期間，突然化身石頭，女兒最初又哭又叫，又在床上滾來滾去撒嬌，甚至出動手機引誘爸媽，但二人仍不為所動，毫無反應，女兒最後竟想到模仿二人，一樣變石頭，弄到父母哭笑不得，最後乖乖回復原狀。</p><p>短片網址： https://www.youtube.com/watch?v=OmHt4aAUsNk </p><p>記者：黃子配</p></body></html>
