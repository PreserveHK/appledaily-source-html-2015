<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳耀漢有病唔唞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳耀漢有病唔唞 - 馮仁昭</h1><p>吳耀漢同老婆、陳鈺芸（JuJu）等人前晚喺九展出席《猛龍追擊8小時》首映禮，吳耀漢支持導演老友，又爆阿仔吳嘉龍去咗西班牙旅行，佢笑話阿仔孤寒唔會一齊去：「機票又貴，劉鳴煒話年輕人要慳錢儲首期。」而佢早前睇電視覺得畫面郁，以為自己有心臟病，原來係耳水不平衡，之後仲要去北京拍西片兩星期，但佢話：「我唔休息，未搵夠兼且仲要供樓。」<br>撰文：馮仁昭</p></body></html>
