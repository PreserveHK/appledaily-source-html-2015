<html><header><meta charset="utf-8"><title>B.B.King回孟菲斯千人送別</title></header><body><h1>B.B.King回孟菲斯千人送別</h1><p>有「藍調之王」之稱的美國傳奇男歌手B.B.King本月中在美國拉斯維加斯寓所逝世，昨日她的家屬及經理人帶着B.B.King的靈柩，回到他成名的發迹地、位於田納西州的孟菲斯巿，讓當地居民向偶像作最後致敬。<br>昨日共有過千fans一直沿着大街送別安放偶像靈柩的靈車，有不少fans還忍不住哭摸靈車告別，當地居民更形容B.B.King地位有如他的祖父。之前直指B.B.King經理人LaVerne Toney毒殺父親的B.B.King女兒Patty King亦有出席，連LaVerne都有現身。<br>撰文：盧葦</p></body></html>
