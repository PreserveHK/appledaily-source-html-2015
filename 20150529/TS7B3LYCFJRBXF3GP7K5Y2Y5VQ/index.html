<html><header><meta charset="utf-8"><title>【跑道特色】守住好位　零舍有計</title></header><body><h1>【跑道特色】守住好位　零舍有計</h1><p>禮拜日遮打盃賽日採用全闊A跑道，睇番上季5月25日遮打盃日亦係用A欄，當日11場賽事，除了「共創美好」從尾叠後上反先對手外，其餘頭馬差不多清一色守四五位入直路建功，如「龍城勇將」、「尊皇速龍」、「金鹿」及「將男」都係守前領馬之後貼欄或二叠有遮擋位置贏馬，所以具前速之馬匹可以優先留意。<br>今戰列陣馬中，第八場「有得威」及尾場「包裝奔馳」一對姚廐馬上仗正是於田A欄贏馬，勝後雙雙等番同一移欄再跑，有權再次替馬房起孖。另外，第五場「雙龍出海」係全場唯一贏過田A欄嘅參戰馬，均速馬排埋一檔形勢有利，老馬必把握機會求功。</p></body></html>
