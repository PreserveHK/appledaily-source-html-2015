<html><header><meta charset="utf-8"><title>【男潮籽】閃燈波鞋再現　100粒LED勁搶眼</title></header><body><h1>【男潮籽】閃燈波鞋再現　100粒LED勁搶眼</h1><p>記者小時候曾擁有一雙閃燈波鞋，每行一步旁邊的小燈就會瘋狂爆閃，有型有款。不過閃燈波鞋的熱潮轉眼就過了，其後都沒有類似的產品出現。想不到廿年後的今日，竟然有日本公司重推出閃燈波鞋。「Orphe」波鞋內置100粒LED，還可以配合手機app做出不同閃燈效果。實在比起表面是對鞋其實是風筒，更加估你唔到。正在Indiegogo集資，299美元一對，可以買兩對Huarache了，怎樣揀就看你了。</p><p>記者：李聰</p></body></html>
