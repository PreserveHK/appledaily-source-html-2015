<html><header><meta charset="utf-8"><title>雷電劈頭穿背出不死男變紅豬俠</title></header><body><h1>雷電劈頭穿背出<br>不死男變紅豬俠</h1><p>美國愛達荷州一名男子慘遭雷「兜頭劈」，連衣物都被劈成碎片，幸好他大難不死。<br> <br>34歲的克羅斯（Ryan Cross）在剛過去的周末與朋友露營，途中他駕駛四驅車時遇上雷暴，遂站在樹下躲避，並在手機查看離開路線時被閃電劈中，卻不幸「中頭獎」，閃電由他的頭部進入，再由他背部下方離開。<br> <br>克羅斯事後不省人事，被送往醫院救治，醫生證實他腦出血，身上留下一道觸目的紅痕，幸排除他變成癱瘓的可能性。克羅斯的情況一直改善，現已可步行一小段距離。<br> <br>英國《每日郵報》</p></body></html>
