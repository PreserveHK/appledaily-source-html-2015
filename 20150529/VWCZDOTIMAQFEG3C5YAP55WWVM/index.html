<html><header><meta charset="utf-8"><title>環團抗議打擊走私花膠不力</title></header><body><h1>環團抗議打擊走私花膠不力</h1><p>【本報訊】本港多間海味店及批發商早前被揭高價售賣一級瀕危物種、國際間禁止貿易的墨西哥石首魚花膠，負責執法的海關事後被批評對瀕危花膠無認知。<br>十多名綠色和平成員昨於機場示威，將石首魚花膠仿製品裝滿行李箱並平鋪在接機大堂對出空地（圖），寓意香港海關執法不力，讓不法商人輕易透過人手空運「走水貨」形式，將花膠走私抵港。綠色和平促政府就可疑出售走私花膠的商戶進行調查及嚴懲，並加強主要關口就可疑花膠的檢驗工作、與各地交換情報打擊走私行為。<br>江俊豪攝</p></body></html>
