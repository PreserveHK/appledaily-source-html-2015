<html><header><meta charset="utf-8"><title>馮仁昭四圍超：潘迪華出自傳思己過 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>潘迪華出自傳思己過 - 馮仁昭</h1><p>潘迪華噚日喺灣仔接受數碼電台DBC節目訪問，佢透露已經落實會出自傳：「因為再唔做就做唔到，會唔記得嘢。」潘姐姐透露自傳會由音樂開始講起，人生、家庭、工作趣事等通通都會涉及到，問到潘姐姐有乜題材係必寫？佢即感觸表示：「對自己個仔嘅事，覺得自己做母親方法唔啱，後生時覺得自己乜都啱，但𠵱家反思先知自己好多事都做得唔好，希望大家有個借鏡，唔好重蹈覆轍。」<br>撰文：馮仁昭</p></body></html>
