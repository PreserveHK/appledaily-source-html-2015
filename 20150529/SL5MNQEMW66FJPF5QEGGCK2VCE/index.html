<html><header><meta charset="utf-8"><title>波比讚柏仙奴冇架子</title></header><body><h1>波比讚柏仙奴冇架子</h1><p>波比簡拿威早跟阿爾柏仙奴認識，更讚揚阿爾柏仙奴說：「我自小便很崇拜他，我記得我在東尼獎頒獎禮碰見他時，跟他說希望他可來看我的舞台劇，估不到他真的來了，還到後台跟大家談話。阿爾柏仙奴很慷慨、很健談、也很好學，他已很成功，但一點架子也沒有，開拍前我和阿爾已有聯絡，他還邀請我到他的家中一起讀劇本。」</p><p>波比早前曾跟澳洲女友露絲拜恩（Rose Byrne）一起合拍《小安妮》（Annie），問有沒有打算再合作拍另一部電影呢？波比說：「我很愛跟露絲一起開工，但也要講機會，我還是愛跟她回澳洲度假，因為紐約的冬天實在很冷。」</p></body></html>
