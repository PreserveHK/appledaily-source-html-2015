<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳芳語陽光look衝浪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳芳語陽光look衝浪 - 馮仁昭</h1><p>台灣女歌手陳芳語成為防曬產品嘅代言人，早前佢着bra top短褲上陣，大騷美腿同白滑玉背到沙灘拍廣告。佢向來鍾意陽光與海灘，今次寓工作於娛樂，全程紮紮跳，更連打幾個側手翻，吸引外籍型男目光。佢更親身上陣玩衝浪，雖然佢喺澳洲生活時都玩過，但都有啲緊張，好彩有專業教練陪伴在側，佢玩到上癮仲開心到向鏡頭大送飛吻。<br>撰文：馮仁昭</p></body></html>
