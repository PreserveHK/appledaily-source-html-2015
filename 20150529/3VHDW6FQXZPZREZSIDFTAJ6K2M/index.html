<html><header><meta charset="utf-8"><title>劉愷威6千萬豪宅預埋老竇</title></header><body><h1>劉愷威6千萬豪宅預埋老竇</h1><p>藝人買樓成風，近年集中北上內地搵銀的劉愷威與太太楊冪聯名斥資5,980萬元購入西半山寶城大廈高層B2室，實用面積2,410方呎，實用呎價24,481元，無論成交價及呎價均創屋苑新高。根據土地註冊處資料顯示，二人於本月6日簽署買賣合約。<br>劉丹昨日在電話中笑不停說﹕「哈哈哈，你哋點知㗎？」可擔心高位接貨？他說：「冇所謂，自住。」劉丹表示會跟兒子和新抱同住，平日可以弄孫為樂，問是否老懷安慰？他說：「我哋都搬埋入去住，佢哋都辛苦嘅。」幾時裝修？他說：「未有咁快。」<br>採訪：嵐山</p></body></html>
