<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙又廷內地拍戲受傷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>趙又廷內地拍戲受傷 - 馮仁昭</h1><p>趙又廷最近係內地象山，拍緊法國導演洛比桑（Luc Besson）監製嘅新片《勇士之門》。噚日有網友喺微博上放相話趙又廷意外受傷，要急送入人民醫院急救，其中一張相見到趙又廷接受檢查，好似好辛苦咁，有網友仲話佢老婆高圓圓都趕緊去醫院探佢。之後劇組就係微博話電影公司高層對趙又廷的傷勢好關注，會盡快去醫院探病。<br>撰文：馮仁昭</p></body></html>
