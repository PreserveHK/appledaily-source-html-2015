<html><header><meta charset="utf-8"><title>今井雅之病逝酒井致悼</title></header><body><h1>今井雅之病逝酒井致悼</h1><p>曾演過《仁醫》、《宮本武藏》等劇集的日本實力派男星今井雅之，昨日凌晨因大腸癌於東京一醫院病逝，終年54歲。今井加入日本藝能界數十年，其死訊傳出後，大批藝人在網上留言悼念，包括與今井認識多年的香港歌手陳美齡，她表示得知死訊後哭個不停。另一女星酒井法子，亦表示今井對她有恩，絕不會忘記對方。</p><p>當年酒井因吸毒被判緩刑，滿刑後回歸藝能界，當時得到今井雅之力撐，更與她一起演舞台劇《碧空的狂詩曲》，後來酒井辭演，一度有指二人反面，但後來今井表示理解不是酒井的問題，並沒有怪責酒井。酒井在昨日的悼念聲明中，更稱今井是她最重要的人之一。<br>撰文：泉水</p></body></html>
