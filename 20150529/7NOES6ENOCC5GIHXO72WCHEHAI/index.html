<html><header><meta charset="utf-8"><title>蔡一傑10分鐘極速買衫</title></header><body><h1>蔡一傑10分鐘極速買衫</h1><p>草蜢成員蔡一傑前晚約7時左右，在中環雪廠街一間名牌服裝店出現，他戴上黑超、腳踏年輕人近年愛穿的New Balance運動鞋，身穿草蜢25周年演唱會推出的灰色tee。蔡一傑於店內只是逗留了約10分鐘左右，見他睇衫時也十分忙碌地錄訊息，一臉認真，而門外一個男士駕着他的座駕等候。<br>其間男司機在門口等候時見到有記者在影相，便立即致電給在店內買東西的蔡一傑，而蔡一傑在店內立即走到轉彎位置，不讓記者拍照。不久他拿着一袋戰利品步出名店便乘座駕離開。在車內他全程沒說話，蹺起雙手顯得甚為不滿。<br>採訪、攝影：梁繼光</p></body></html>
