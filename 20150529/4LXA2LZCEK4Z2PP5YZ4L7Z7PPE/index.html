<html><header><meta charset="utf-8"><title>卓林當成龍陌生人</title></header><body><h1>卓林當成龍陌生人</h1><p>「小龍女」吳卓林與母親吳綺莉相依為命，與成龍一直劃清界線。早前卓林去瑞士遊學返港後接受雜誌訪問，被問起成龍，她冷淡地謂生命中沒這個人，她說：「血緣上佢係我父親，但成長過程中唔係，我唔識佢唔會評論，喺電視見到只會係陌生人，一個演員。」卓林更否認成龍欲跟她見面及受吳綺莉阻止的傳聞。<br>背負着成龍女兒之名，卓林稱求學時見同學有父親陪伴，相映之下自己會傷心，現時已沒感覺。吳綺莉與卓林訪問時，對於早前報警一事後，二人都有改變會多溝通。<br>撰文：王連連</p></body></html>
