<html><header><meta charset="utf-8"><title>馮仁昭四圍超：城城揚威美國電影節 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>城城揚威美國電影節 - 馮仁昭</h1><p>郭富城前排同新晉導演翁子光合作嘅電影《踏血尋梅》，啱啱收到通知獲邀為第14屆美國紐約亞洲電影節作開幕電影，城城仲獲頒亞洲傑出男演員獎。喺曼谷拍緊戲嘅城城話：「今次係我第一次拎呢個獎項，當然好開心，但係我覺得呢個獎係屬於成個劇組。」城城仲話：「以前我做過唔少警察角色，但係今次係唔同經驗，劇本畀咗我好多發揮空間。」下個月26號城城同埋導演將會去美國攞獎。<br>撰文：馮仁昭</p></body></html>
