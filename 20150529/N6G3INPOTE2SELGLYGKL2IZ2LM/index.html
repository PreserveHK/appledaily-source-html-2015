<html><header><meta charset="utf-8"><title>Kelly限制囝囝打機時間</title></header><body><h1>Kelly限制囝囝打機時間</h1><p>陳慧琳（Kelly）正灌錄新唱片，預計將會7月推出，為配合年尾的演唱會，近日Kelly更剪了一頭短髮，看上來作戰狀態甚勇。昨日Kelly到北京出席一個眼藥水活動，這次的行程一如以往也是來去匆匆，極速在北京逗留一天後便立即返港。她表示十幾年來沒有剪過這麼短的髮型，本身也喜歡短髮，加上夏天來了，打理頭髮也較方便。<br>另外，Kelly在活動上分享個人化妝心得，更謂兒子3歲開始已安排專業的眼科視力檢查，而且很重視兒子雙眼護理，她說：「平時都會教佢哋養成護眼嘅好習慣，例如限制使用電子產品嘅時間。」<br>撰文：王連連</p></body></html>
