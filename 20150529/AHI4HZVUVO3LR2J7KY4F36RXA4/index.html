<html><header><meta charset="utf-8"><title>馮仁昭四圍超：倪秉郎退休前集郵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>倪秉郎退休前集郵 - 馮仁昭</h1><p>入行37年嘅資深傳媒人倪秉郎（圖）今日正式退休，噚日佢喺尖沙嘴宣傳自己監製嘅港台電視部新節目《那些年．那些歌》，透過譚詠麟、林子祥、王菲、蔡楓華、徐小鳳等嘅歌曲，會拍成8個唔同古仔，倪秉郎多謝阿倫好幫手拍咗4個鐘，蔡楓華都有現身拍攝，問到蔡楓華嘅表現？倪秉郎笑話：「唔敢講乜嘢，第二日拍好正常，之前開咗4次會有啲爭論，佢好投入好多要求。」<br>撰文：馮仁昭</p></body></html>
