<html><header><meta charset="utf-8"><title>擺風水陣吊命</title></header><body><h1>擺風水陣吊命</h1><p>亞視今年初邀請了玄學家李居明打救睇風水，並幫忙佈陣求存，其實亞視五行最欠水——錢也，皆因執行董事葉家寶月月為員工撲水出糧。<br>身為基督徒的家寶無計可施，聽從李居明指示，除改動大埔總台大堂，原來他的私人辦公室也擺設了轉運陣，當中包括掛壁畫及旗座，上面分別插上祖國五星旗、香港特區區旗和亞視台徽的旗，他說：「李居明話我做指揮，要有旗先得。」房中兩牆對掛了竹林和水中錦鯉大畫，顯得生氣勃勃，他說：「佢（李居明）話一邊要植物，一邊要水，呢啲係平嘢，美術部同事打印出嚟，兩幅畫望落去都舒服，幾條魚好生動。」亞視至今似是吊命，到底佈局是否有帶來好運？家寶不禁存疑：「你話呢？」</p></body></html>
