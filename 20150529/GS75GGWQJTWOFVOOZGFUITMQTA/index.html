<html><header><meta charset="utf-8"><title>囡囡似邊個？歡喜哥女畢業喇！</title></header><body><h1>囡囡似邊個？歡喜哥女畢業喇！</h1><p>Benz雄(許紹雄)昨日偕妻出席女兒畢業禮，見證囡囡呢個重要時刻，仲連貼咗多張靚相，眼裡鏡頭裡都離不開寶貝女呀。<br><br>Benz雄43歲先至結婚，年近50才得一粒女，囡囡97年出世，Benz雄曾經笑謂：「出世似媽咪，鼻高高，嘴細細，似我就大鑊！上天既然整定我有個女，就要好好照顧佢。」所以後來Benz雄安排咗囡囡，喺新加坡國際學校讀小學，佢唔使開工嗰陣就揸車送個女返學，好廿四孝㗎。</p></body></html>
