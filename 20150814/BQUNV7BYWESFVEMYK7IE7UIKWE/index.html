<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曾咏陀B晒大肚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>曾咏陀B晒大肚 - 馮仁昭</h1><p>Angelababy（楊穎）同門師妹曾咏（Winnie）今年3月同男友Paul喺香港註冊結𥲑。新婚唔夠1年，Winnie即有喜，𠵱家陀B約5個月，噚日喺Ig報喜，擺咗一張着住比堅尼嘅大肚相，留言：「感謝你走進我的生命，從此，帶你看這美好的世界，變成我最幸福的事。」讀營養學嘅佢喺電話講：「𠵱家研究緊『長胎唔長肉』嘅配方，已有出版商搵我出書喇。」<br>撰文：馮仁昭</p></body></html>
