<html><header><meta charset="utf-8"><title>想起梅姐眼濕濕</title></header><body><h1>想起梅姐眼濕濕</h1><p>師承梅艷芳的譚耀文，自然對工作要求高，訪問當日阿譚穿背心打拳拍照，到場先花半小時做器械熱身，拍攝中途，又突然彈起身急速舉啞鈴謂要「谷線條」，他說：「堅毅不屈，呢啲係Anita精神，佢工作熱誠堅持，一絲不苟，每次我哋有演出，會構思得好細緻。」<br>回想師傅，阿譚數度低頭不語，然後眼濕濕地說：「喺佢身上我哋學到毅力、動力，而且仲要堅持。呢啲好講天份，記得以前一齊走埠，跳完我哋喺後台趴喺地下吸氧氣，呢個時候阿梅已換好第二套衫，出去獨唱。佢係巨人，我有幸遇到佢！」</p></body></html>
