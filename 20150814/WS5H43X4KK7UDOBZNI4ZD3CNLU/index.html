<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪小菲撇大S狂歡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>汪小菲撇大S狂歡 - 馮仁昭</h1><p>大S徐熙媛同汪小菲結咗婚4年幾，同囡囡過緊幸福生活，不過噚日台灣《蘋果日報》報道，話飲到面紅紅嘅汪小菲同一個女子、歌手信（蘇見信）同女友，仲有小S老公許雅鈞等，喺台灣參加party，到半夜淨番汪小菲佢仲繼續狂歡，但佢噚日回應話：「是陪內地來的朋友。」大S亦都好大方話：「我不知道他要去哪裏，也不會過問。」<br>撰文：馮仁昭</p></body></html>
