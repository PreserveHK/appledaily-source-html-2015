<html><header><meta charset="utf-8"><title>妮歌老公傳偷食少女</title></header><body><h1>妮歌老公傳偷食少女</h1><p>金像影后妮歌潔曼（Nicole Kidman）與鄉謠歌手丈夫Keith Urban，結婚9年一向恩愛，但近日就有指因Keith偷食，兩人婚姻危危乎！據美國雜誌《Star》報道，現年47歲的Keith搭上了為其演唱會任嘉賓的21歲歌手Kelsea Ballerini，Kelsea早前開騷期間更被發現在一名男友人掩護下偷偷走上Keith的巴士。妮歌得悉後遂向丈夫大興問罪，令兩人感情破裂。不過對傳聞，妮歌的發言人就作出否認。</p></body></html>
