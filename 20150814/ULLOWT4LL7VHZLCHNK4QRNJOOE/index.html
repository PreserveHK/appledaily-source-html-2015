<html><header><meta charset="utf-8"><title>蔡卓妍女神照耀</title></header><body><h1>蔡卓妍女神照耀</h1><p>蔡卓妍（阿Sa）與周柏豪日前為運動用品以superstar為題拍照，二人在攝氏34度的高溫下於街頭開工，阿Sa說：「夏天比較少喺戶外拍廣告，但今次喺萬里無雲同有陽光燦爛下，出嚟嘅效果好靚，辛苦啲都唔緊要。嚟緊我密鑼緊鼓準備12月嘅演唱會。」</p><p>問到阿Sa心目中的superstar，她說：「我媽咪好好學，金融、潮流、運動同廚藝等都做得好好，係十項全能，佢就係我心目中嘅巨星。」阿Sa更笑稱母親是她的靈感女神，經常給予她新的想法和構思，並啟發她要敢於創意化工作。<br>撰文：栐仁</p></body></html>
