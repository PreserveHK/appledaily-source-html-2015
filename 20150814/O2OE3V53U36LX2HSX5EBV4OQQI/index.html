<html><header><meta charset="utf-8"><title>林嶺東憶當年威過發哥</title></header><body><h1>林嶺東憶當年威過發哥</h1><p>闊別影壇7年多的林嶺東導演，去年執導由古天樂、余文樂、張孝全主演的電影《迷城》，他日前受訪時透露三位男主角是他不同時期的自己。林嶺東與周潤發屬同一屆藝員訓練班，杜琪峯是其師弟，問他有否想過轉做幕前？他笑說：「我威嘅時候你唔知，我第3期出嚟就做男主角，嗰陣周潤發都係企側邊，好彩我退出咋，我唔知道撈演員咁好搵，如果唔係我老虎都捱落去啦，片酬又高，做乜鬼導演吖！」<br>戲中古天樂和張孝全飛車追逐撞向巴士一幕，他說：「喺好安全之下達到呢個效果，只有林嶺東可以做得到。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
