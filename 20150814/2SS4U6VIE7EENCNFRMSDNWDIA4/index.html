<html><header><meta charset="utf-8"><title>同樣火爆：粵語片小生積怨深</title></header><body><h1>同樣火爆：粵語片小生積怨深</h1><p>謝賢與曾江均是50年代出道的粵語片當紅小生，一直有傳他們積怨極深。</p><p>據知，四哥與曾江的不和事例，並不是一單半單的事，以往拍戲的人都知他們不和，四哥較曾江早出道，四哥是一線小生，很愛說話，好有個人的睇法和意見，為人亦火爆；雖然曾江較遲出道屬後輩，但他在外國讀書，覺得自己較其他人高一班、叻啲，沒將四哥放在眼內，兼且他的性格與四哥一樣，愛說話、多意見，但他們都認為自己的意見正確，經常看對方不順眼，火星撞地球，常有拗撬。</p></body></html>
