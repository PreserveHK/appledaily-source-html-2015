<html><header><meta charset="utf-8"><title>求驗客手記：「火腿波衫」太《進擊》</title></header><body><h1>求驗客手記：「火腿波衫」太《進擊》</h1><p>睇歐洲啲大球會波衫，有時都幾悶，設計毫無心思，正間變橫間，或者條領變一變色就當新衫，引班球迷去買。相比嚟講，啲低組別球會肯落啲心機設計球衣，但靚唔靚就見仁見智。好似西丙CD Guijuelo，最近推出一件作客球衣，成件衫都係火腿圖案（圖左）。球會話當地嘅伊比利亞火腿好出名，所以就用火腿為主題，仲有啲似《進擊的巨人》。唔知港超啲球會會唔會效法吓，下季出啲雞蛋仔、臭豆腐波衫呢？</p></body></html>
