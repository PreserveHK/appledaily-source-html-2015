<html><header><meta charset="utf-8"><title>趙哲妤副業冇錢賺</title></header><body><h1>趙哲妤副業冇錢賺</h1><p>仙樂都和趙哲妤前晚性感打扮出席尖沙嘴一間髮型屋舉辦的派對，仙樂都目標是開模特兒公司，不過她連第一桶金都未找到，她說：「最少幾十個（幾十萬）流動資金先可以開。」<br>台上疑似露Nude Bra的趙哲妤曾開餐廳和美甲店，不過她試過出糧之後，盈利不到$1,000，她說：「我將所有錢畀晒啲員工，我只可以做好老闆。餐廳就已經退咗股，美甲店都有啲股份，不過參與冇咁多。」「翻版栢芝」陶枳樽自爆有開網店，她說：「其實我有間網店，同兩個台灣朋友開，開咗半年至1年左右，專喺台灣入口護膚品售賣，每人攞咗幾萬蚊，生意都OK。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
