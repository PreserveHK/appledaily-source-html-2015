<html><header><meta charset="utf-8"><title>關仁隱事：「表叔」媾女餐廳變勝地 - 關仁</title></header><body><h1>關仁隱事：<br>「表叔」媾女餐廳變勝地 - 關仁</h1><p>唔少明星偶爾鍾意去一啲平民化食肆撐枱腳，過一啲普通人拍拖生活。好似「表叔」早排同「靚女」拍嘢撻着，表叔成日約靚女食飯撐枱腳，結果有次兩個去間平民化餐廳開餐，俾傳媒撞到正一正。估唔到呢件事竟然成為藝人私下取笑，話說「脆腩」約埋老友「心火盛」仲有幾個藝人，去咗表叔媾靚女間餐廳食飯，其間撞見熟人，心火盛就口多多咁話：「我哋專登揀喺呢度食飯㗎，等記者嚟影相吖嘛！」擺明寸表叔博俾記者影相兼見報！<br>撰文：關仁</p></body></html>
