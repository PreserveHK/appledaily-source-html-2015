<html><header><meta charset="utf-8"><title>新移民女廁偷拍判感化令</title></header><body><h1>新移民女廁偷拍判感化令</h1><p>【本報訊】18歲青年去年從內地移居香港後就讀中一，有天他匿藏大廈女廁，從廁格隔板底用手機偷拍毗鄰女子如廁，女子當場發現，並通知保安員報警將他拘捕，他因為害怕，在警員到場前刪除片段。他早前承認一項不誠實取用電腦罪，昨在觀塘裁判法院判感化15個月。<br>被告朱偉寄（圖）於去年6月持單程證來港定居。案發去年10月12日，他在觀塘駱駝漆中心地下女廁偷拍45歲女子如廁。辯方早前求情時指他有學習困難，因一時貪玩犯案。感化報告對他作正面評價，建議判感化令獲接納。<br>案件編號：KTCC1649/15<br>■記者戴國輝</p></body></html>
