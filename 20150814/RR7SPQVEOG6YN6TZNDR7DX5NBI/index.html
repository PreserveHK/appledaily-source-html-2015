<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張艾嘉發哥辦公室鬥法 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張艾嘉發哥辦公室鬥法 - 馮仁昭</h1><p>由杜琪峯（杜sir）同張艾嘉監製，杜sir導演嘅電影《華麗上班族》下月上映，宣傳海報面世。由周潤發、張艾嘉份量級前輩主演，講明上班族，戲中會帶出二人分別飾演董事長同集團CEO職場事，仲有陳奕迅、張兆輝等。張兆輝首度坐辦公室做管理層，比過往寫意得多。仲有洪天明同車婉婉一唱一和，充份反映辦公室政治。<br>撰文：馮仁昭</p></body></html>
