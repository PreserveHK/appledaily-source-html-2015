<html><header><meta charset="utf-8"><title>Billy Joel 66歲再做老竇</title></header><body><h1>Billy Joel 66歲再做老竇</h1><p>美國殿堂級唱作歌手Billy Joel的第四任太太Alexis Roderick，前日凌晨順利為他誕下重7磅6.5安士的女兒，並取名Della Rose。現年66歲的Billy周二便被拍到乘着直升機趕抵紐約（上圖），結果順利於BB出世前幾小時抵達，親自迎接B女。</p><p>而Billy已跟前妻Christie Brinkley育有29歲女兒Alexa Ray。</p></body></html>
