<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kary性感買化妝品 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Kary性感買化妝品 - 馮仁昭</h1><p>新婚嘅吳雨霏（Kary）獲化妝品牌邀請做慈善拍攝一輯照片，拍攝當日狀態大勇，穿上黑色背心內透性感黑色厘士bra，成為人妻後仍不減潮味。配合守護為主題，Kary慶幸身邊有幾位好姊妹，佢話：「我有幾位好知己，我過去失戀、工作唔順利時，只要打個電話佢哋就會出現，聽我傾訴心事，朋友陪伴喺身邊，係好大支持。」有留意開Kary嘅都應該估到所講閨蜜係邊幾位。<br>撰文：馮仁昭</p></body></html>
