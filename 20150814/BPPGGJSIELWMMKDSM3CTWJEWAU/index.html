<html><header><meta charset="utf-8"><title>求驗客手記：伊娃反擊或告車仔</title></header><body><h1>求驗客手記：伊娃反擊或告車仔</h1><p>車路士軍醫伊娃被摩連奴架空呢單嘢繼續有下文，前者要求球會就事件道歉，仲唔排除會採取法律行動。車仔喺首場英超賽和史雲斯，摩佬遷怒於伊娃身上，唔畀佢以後隨一隊喺場邊候命，唔少人都力撐伊娃，認為佢做咗代罪羔羊，甚至有傳連老闆阿巴莫域治都對今次事件嘅處理唔多高興。據講𠵱家佔咗上風嘅伊娃，除咗要求球會方面對佢作出公開道歉，仲會考慮就受到工作上不合理待遇作出法律行動。</p></body></html>
