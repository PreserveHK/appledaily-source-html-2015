<html><header><meta charset="utf-8"><title>方健儀逼老公落廚</title></header><body><h1>方健儀逼老公落廚</h1><p>方健儀、趙海珠和曾美華三位前新聞主播，昨日在尖沙嘴出席有線的飲食活動，三人現場向名廚拜師學藝，更即場下廚。平時她們也會下廚，但方健儀和趙海珠的丈夫則是「煮得之人」，方健儀說：「先生𠵱家反而對煮嘢食興趣大，有時佢唔煮我都逼佢煮。」<br>趙海珠自言丈夫廚藝比自己好，她最多只是整嬰兒食物，問她是否地獄廚神，她說：「唔係，我會煮熟嘢食。我同老公會分工合作，佢煮我負責洗。」另外，曾美華自言煮的食物難吃，她苦笑說：「通常煮完老公都會再嗌出街食飯。」<br>採訪、攝影：王連連</p></body></html>
