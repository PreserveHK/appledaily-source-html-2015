<html><header><meta charset="utf-8"><title>湖中游水執到金幸運少女報警定瓜分？</title></header><body><h1>湖中游水執到金<br>幸運少女報警定瓜分？</h1><p>德國一名十六歲少女在一個湖遊水時，撈到一條值一萬六千歐元（十三萬八千港元）的五百克重金條，誠實的她將金條交給警方。<br><br>正在放假的少女，上周五在巴伐利亞州國王湖（Koenigssee lake）暢泳，在近岸兩米深湖底發現閃閃發光的物件，將之撈起。<br><br>警方正調查金條來源和物主，周二派潛水員搜索河底，並無發現更多金條。<br><br>該湖發現金條後，有關金條是納粹黨遺失在湖中的謠言滿天飛，但當地傳媒報道，金條與納粹無關。<br><br>英國廣播公司</p></body></html>
