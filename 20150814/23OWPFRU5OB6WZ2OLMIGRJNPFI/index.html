<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃翠如話蕭正楠霸道 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃翠如話蕭正楠霸道 - 馮仁昭</h1><p>黃翠如噚日喺尖沙嘴出席手錶活動，講到有報道話佢逼蕭正楠同居，佢話：「大家有時間聚吓，點解啲人咁有興趣？其實只係喺街嘅相。佢（蕭正楠）霸道啲，大家難得一齊，會互相尊重同珍惜，唔明點解次次都寫我唔寫佢。」佢亦都否認男友丟咗舊愛何傲芝啲嘢：「娛樂新聞只係得啖笑，大家都唔係對方初戀，難道要將對方過去delete？」<br>撰文：馮仁昭</p></body></html>
