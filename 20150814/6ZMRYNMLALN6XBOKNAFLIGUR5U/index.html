<html><header><meta charset="utf-8"><title>恐怖木偶半夜翻生密封玻璃櫃中移動</title></header><body><h1>恐怖木偶半夜翻生<br>密封玻璃櫃中移動</h1><p>英國一名研究靈異現象的女子，聲稱遇上一隻邪氣迫人的木偶。<br> <br>超自然現象調查員32歲的哈里斯(Jayne Harris)去年11月獲贈一個白髮木偶。木偶男主人說，試過半夜和太太一起睡覺時，木偶想扼死他。於哈里斯將木偶鎖在密封玻璃櫃入面，連續三個月每晚用攝錄機拍攝木偶，結果有一晚控制木偶的十字架會無固自動升起，之後放下來，木偶像有生命一樣。<br> <br>哈里斯起初估會拍攝到靈體或鬼影，木偶自己移動令她嚇一跳。她強調玻璃櫃是密封，沒有造假，又說會繼續拍片，及研究木偶背後是甚麼鬼怪。信不信由你 !<br> <br>英國《每日郵報》</p></body></html>
