<html><header><meta charset="utf-8"><title>超蓮黑白浮凸</title></header><body><h1>超蓮黑白浮凸</h1><p>賭王何鴻燊現多留在養和醫院靜養，三房子女不時前往探望，前晚三房的超蓮就獨自現身。身穿白色背心透出黑色運動bra的超蓮，顯得身材豐滿，她輕便地只拿着電話，相信是做完運動前來。她甫落車見到記者影相即表現愕然，急步走入大堂上樓。<br>超蓮逗留一小時後離開，走時她加添一件灰色外套，莫非她在病房冷氣凍要加衣？不過她神情依然尷尬，全程蹺實雙手護胸，不過亦笑笑口問記者守候醫院目的，記者問到賭王情況，她就笑笑口：「喺度打緊牌。」<br>採訪、攝影：徐錦池、楊浩賢、吳耀輝</p></body></html>
