<html><header><meta charset="utf-8"><title>林家聲中山裝陪葬</title></header><body><h1>林家聲中山裝陪葬</h1><p>粵劇紅伶林家聲本月4日離世，享年82歲，聲哥的大兒子林潤笙偕妻日前從加國回港打點父親的後事，將於下周三（19日）在世界殯儀館為父親設靈，翌日出殯。經過商議後，昨日正式對外公佈聲哥的扶靈名單及陪葬之物。</p><p>扶靈人士包括周振基博士、毛俊輝、葉家寶和李龍等人，陪葬品有聲哥生前曾出版《博精深新我的演出法系列》及由戲迷製作的《聲輝藝采頌金禧》，聲哥在2009年於紅館演出《粵港澳紅伶齊唱賀國慶》中，所穿的一套啡色中山裝演出服，亦會陪伴聲哥入殮。<br>撰文：唐心悠</p></body></html>
