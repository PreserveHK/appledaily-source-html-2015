<html><header><meta charset="utf-8"><title>逾千西方人員資料遭IS黑客外洩</title></header><body><h1>逾千西方人員資料<br>遭IS黑客外洩</h1><p>自稱「伊斯蘭國黑客部」的黑客，聲稱已竊取西方1,481名軍政和外交人員的資料，以試算表列出他們姓名、電郵地址和電郵或社交網站密碼，並稱「這只是他們所知的1%」，手上更有他們的照片、住址以至信用卡資料。<br>名單上主要是駐守本土的美軍，亦包括英國地區議會和外交部人員以至澳洲國防人士。IS（圖）支持者近日在網上廣傳這名單，並稱「資料對獨狼採取行動殺人非常有用」。<br>該名單最先由澳洲一名IS支持者放上網，澳洲昨指正在調查。美國國防部亦表示已留意和調查此事。<br>英國《每日電訊報》/德新社</p></body></html>
