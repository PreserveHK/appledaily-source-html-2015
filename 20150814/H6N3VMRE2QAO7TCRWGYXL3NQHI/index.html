<html><header><meta charset="utf-8"><title>梁詠琪做幕後拍《泡沫之夏》</title></header><body><h1>梁詠琪做幕後拍《泡沫之夏》</h1><p>梁詠琪（GiGi）今年2月28日誕下混血B女Sofia，一直享受餵人奶與照顧可愛女兒的樂趣，不過GiGi暌違銀幕近3年，早前她透露已有戲癮，最近GiGi積極重投電影圈，不過並非做女主角，而是初嚐當幕後、首次出任電影製作人。<br>日前GiGi帶同西班牙籍丈夫Sergio與囡囡抵台灣，與導演蘇照彬及監製黃志明商談合作電影版《泡沫之夏》。適逢《泡沫之夏》小說問世10周年，這部由GiGi擔任製片人的處女電影作品，也成為話題之作，該片今天於台灣開鏡，據知暫定明年暑假上映。<br>撰文：栐仁</p></body></html>
