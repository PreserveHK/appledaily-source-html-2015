<html><header><meta charset="utf-8"><title>少女被圍毆至失禁？內地童黨太兇狠</title></header><body><h1>少女被圍毆至失禁？<br>內地童黨太兇狠</h1><p>內地網民昨日微博貼出一段3分鐘影片，指一名少女遭一群童黨群毆到小便失禁。他寫到：「為被打女孩擴散，讓那些人渣火。」但網民並沒有公開影片的拍攝時間和地點，影片中顯示在內地一處出租屋的窄巷，不時有居民經過，更有孩童駐足觀看。<br> <br>影片中，一名黑衫黑褲的長髮少女，率先用腳踢該少女，多人輪流摑臉。當少女試圖逃走時，多人追截將其踢倒地上，既扯髮又用腳踢，指着少女要求道歉。少女坐在地上嚎哭，而有男生則向街坊說：「不要報警。」<br> <br>新浪微博</p></body></html>
