<html><header><meta charset="utf-8"><title>求驗客手記：巴神喜獲9號蛋糕</title></header><body><h1>求驗客手記：巴神喜獲9號蛋糕</h1><p>巴洛迪利雖然變咗利物浦嘅多餘物資，但心情仲係咁靚，禮拜三仲同隊友包括盧卡斯、馬馬度沙高、拿沙馬高域、羅拔圖法明奴同埋史卡迪爾等，去慶祝25歲生日。班利記隊友仲好有心思，送咗個意大利九號波衫蛋糕畀佢。另外，盧卡斯就搞咗個燒烤派對，邀請咗八個利記隊友，包括菲臘比古天奴同羅拔圖法明奴呢兩個巴西同鄉。據報利記想以800萬鎊將佢甩手，盧卡斯呢個燒烤派對好有機會成為佢嘅告別派對。</p></body></html>
