<html><header><meta charset="utf-8"><title>手機無電乖孫拔呼吸機叉電險殺阿爺</title></header><body><h1>手機無電乖孫拔呼吸機叉電<br>險殺阿爺</h1><p>西班牙二十六歲男子阿德里安（Adrián Hinojo）到馬德里一間醫院探望患肺病的爺爺時，發現手機只餘下百分之一電量，他急着向母親匯報爺爺病情，情急下看到床頭有插座，便隨手拔走原本的插頭充電，怎料原來那是爺爺的人工呼吸機。<br><br>阿德里安一邊充電一邊拍照上載Instagram，沒有為意爺爺呼吸困難，臉色越來越蒼白。<br><br>爺爺得悉呼吸機被拔掉，當堂被嚇呆，幸他用最後一口氣按緊急通知掣，醫護人員立即趕過來重新連接呼吸機，始及時拾回一命。<br><br>台灣東森新聞／西班牙《El Horizonte》</p></body></html>
