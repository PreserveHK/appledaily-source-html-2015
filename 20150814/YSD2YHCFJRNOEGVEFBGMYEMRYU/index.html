<html><header><meta charset="utf-8"><title>任達華陪琦琦超市掃貨</title></header><body><h1>任達華陪琦琦超市掃貨</h1><p>任達華經常要周圍飛拍電影，前日他趁有假期在港，便陪老婆琦琦shopping。前日下午6點左右，一身便服打扮的琦琦現身銅鑼灣百德新街，她先會合任達華，二人走到服裝店逛了一會，其間見任達華突然行開，急急腳走去百貨公司，原來他人有三急，去百貨公司借廁所，10分鐘後琦琦亦抵達。<br>兩夫婦拍拖行超市，任達華就負責推手推車，二人邊行邊研究，又買醬汁、蔬果與肉類，其間有影迷向任達華集郵，而兩人行了半小時就離開。<br>採訪、攝影：梁繼光</p></body></html>
