<html><header><meta charset="utf-8"><title>光洙俾女圍勁流汗</title></header><body><h1>光洙俾女圍勁流汗</h1><p>韓國人氣節目《Running Man》（RM）成員李光洙跟香港名模熊黛林（Lynn）合作的內地節目《如果愛》早前來港取景，Lynn帶光洙「見家長」，安排他跟經理人及模特兒師妹見面，令光洙怕醜得頻頻流汗。此外，光洙及其《RM》成員金鐘國被爆在內地吸金力強，光洙在內地出席活動收約270萬港元演出費，金鐘國的級數更僅次韓國男神金秀賢，演出內地人氣節目收高達800萬元人仔演出費，但事後兩人都否認消息。</p></body></html>
