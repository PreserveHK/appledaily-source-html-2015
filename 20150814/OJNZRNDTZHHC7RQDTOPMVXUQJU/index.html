<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳美玲開微型騷會粉絲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳美玲開微型騷會粉絲 - 馮仁昭</h1><p>陳美玲噚日去咗灣仔接受dbc數碼電台訪問，早前參與兩次經典金曲節目，令佢再有興趣參與幕前工作，加上女兒已投身工作，係一個合適時機，但係最主要係體力能應付到，佢話：「𠵱家有啲唱片計劃傾緊，今次想唱國語歌，另外都籌備緊自己嘅演唱會，希望明年能夠舉行。」佢透露演唱會規模毋須太大型，只想同鍾意聽佢啲歌嘅朋友零距離接觸。<br>撰文：馮仁昭</p></body></html>
