<html><header><meta charset="utf-8"><title>自殺少婦送院搶救賤格老公拖二奶探病</title></header><body><h1>自殺少婦送院搶救<br>賤格老公拖二奶探病</h1><p>馬來西亞一名廿一歲少婦不堪丈夫有外遇，一時想不開下雙料自殺，她事後獲救，但丈夫竟帶着情婦到醫院「探病」。<br><br>少婦因丈夫與情婦幽會多時沒有回家，因而大受打擊，周二帶着兩歲女兒到女友人家中作客。女友人與丈夫未知她心情有異，翌日如常上班；至晚上約十一時，女友人丈夫回家，察覺家中有異味，便到房間查看，竟發現少婦服藥和割脈自殺。<br><br>少婦隨即送院，幸她的兩歲女兒事發時正熟睡，沒有受到傷害。女友人其後聯絡少婦丈夫，但這名賤男竟帶同情婦到醫院，女方家人當場痛斥他一番。<br><br>馬來西亞《詩華資訊》</p></body></html>
