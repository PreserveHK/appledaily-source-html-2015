<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kelly冇諗過做歌手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Kelly冇諗過做歌手 - 馮仁昭</h1><p>陳慧琳（Kelly） 早前接受新城電台訪問，Kelly話今次出碟主要係想同歌迷慶祝出道二十年，亦好多謝佢哋嘅支持，佢話：「我之前完全冇諗過入呢行，仲可以有咁好嘅成績。尤其是生完小朋友之後，仲有人支持自己，真係冇諗過。」講到生仔，有唔少人話Kelly身形纖瘦，一啲都唔似生過仔，佢笑住話：「我梗係有聽過啦！唔係我生，唔通我老公生咩！」<br>撰文：馮仁昭</p></body></html>
