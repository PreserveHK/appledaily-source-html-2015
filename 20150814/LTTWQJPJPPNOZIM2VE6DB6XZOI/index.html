<html><header><meta charset="utf-8"><title>求驗客手記：施丹欽點囝囝做隊長</title></header><body><h1>求驗客手記：施丹欽點囝囝做隊長</h1><p>做老竇點會唔睇住個仔呀！𠵱家教緊皇家馬德里預備組嘅法國球王施丹，日前就委任佢個仔安素做預備組隊長。施丹咁做，係之前嘅隊長人選包括沙治奧阿古沙、迪亞高洛蘭迪同埋奧斯迪都走晒，分別轉投米爾頓凱恩斯、華歷簡奴同埋保頓，於是施丹就決定交給個隊長臂章畀20歲嘅安素。另外，羅馬尼亞名將赫傑囝囝蘭尼斯，𠵱家效力緊康斯坦察維托，日前佢以16歲之齡成為羅甲史上最年輕嘅隊長。</p></body></html>
