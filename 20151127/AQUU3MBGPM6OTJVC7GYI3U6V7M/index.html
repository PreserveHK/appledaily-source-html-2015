<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《多啦A夢》講選舉真理 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>《多啦A夢》講選舉真理 - 馮仁昭</h1><p>無綫前日播出嘅一集《多啦A夢》講選舉，唔知係咪太反映現實，結果呢條片喺網上瘋傳，一開始胖虎以武力打低大雄，大雄同小夫就派禮物拉攏同學，最後靜香道出真理：「一場選舉唔係靠眼前嘅利益同威嚇，大家應該投票畀自己值得信任、真正為大家着想嘅候選人。」唔少網民都認為呢個故事內容深遠，有人留言話：「無奈呢啲小朋友都識嘅嘢，大人一直都唔識。」<br>撰文：馮仁昭</p></body></html>
