<html><header><meta charset="utf-8"><title>Adele休業勁賺8千萬</title></header><body><h1>Adele休業勁賺8千萬</h1><p>英國樂壇天后Adele為宣傳回歸新碟《25》近期曝光率爆燈，她亮相英美兩地多個節目，更上美國名嘴Jimmy Fallon主持的節目《Tonight Show》，在玩具樂器配合下演繹大熱新歌《Hello》，該碟在美國上架數天已勁銷243萬張，料下星期便衝破290萬張銷量。<br>去年Adele在休息期間，兩張舊碟為公司帶來可觀收入，她共進賬約8,171萬港元。</p></body></html>
