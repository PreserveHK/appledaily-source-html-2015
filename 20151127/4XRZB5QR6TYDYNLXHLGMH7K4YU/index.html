<html><header><meta charset="utf-8"><title>梁詠琪B女眼睩睩</title></header><body><h1>梁詠琪B女眼睩睩</h1><p>【利園】梁詠琪（GiGi）同西班牙籍老公Sergio結婚4年，今年2月誕下混血B女Sofia，轉眼Sofia已經9個月大，潮媽不時帶女兒四圍去見識新事物。<br>噚日大約4點幾，GiGi現身銅鑼灣利園，佢抱住囡囡Sofia，之後會合一個女友人去COVE飲下午茶，GiGi同女友人茶聚兩小時後離開。前晚天氣轉涼，噚日只見GiGi衣衫單薄，記者問GiGi夠唔夠暖？佢禮貌咁回答話：「夠暖呀！其實好厚。」<br>GiGi又話囡囡已經識得叫爸爸媽媽，當Sofia聽到媽媽同陌生人講嘢時，佢就眼睩睩望實，個樣可愛到不得了，連媽媽都忍唔住錫阿女塊面一啖。<br>採訪、攝影：徐錦池</p></body></html>
