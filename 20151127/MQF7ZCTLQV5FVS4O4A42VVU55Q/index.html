<html><header><meta charset="utf-8"><title>學友願陪兩女跳降傘</title></header><body><h1>學友願陪兩女跳降傘</h1><p>張學友和港姐冠軍麥明詩等昨在中環置地廣場出席聖誕活動，現場有病童許願祈求健康。問到學友可有甚麼願望未達成，他說：「我想由飛機跳降傘，但都唔會實現啦，無端端唔會跳。」如兩女要求爸爸陪跳？學友說：「如果係，我會一齊做。」他又表示最大願望是世界和平，提到早前他全家遊英國，本計劃赴法國，但當地發生劫案取消行程，其後巴黎被恐襲，學友就不希望爆戰爭。<br>此外，問麥明詩可有安慰男友林作落選區議員？她說：「一班朋友食飯，當取經驗。」麥明詩稱仍考慮是否動筆簽約無綫。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
