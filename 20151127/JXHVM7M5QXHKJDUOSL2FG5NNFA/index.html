<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周永恒MV女捱義氣累事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周永恒MV女捱義氣累事 - 馮仁昭</h1><p>周永恒早前喺fb自貼與長髮女周芷儀嘅親密合照，周芷儀火速被起底，噚日周芷儀透過WhatsApp話：「身邊好多人都話我博上位嗰啲，但其實好耐之前我已經離開咗呢一行冇再打算做，只係同曲赤認識咗好耐，佢開聲叫我去幫佢拍個MV。」佢仲話：「𠵱家我自己有自己嘅生活，拍埋呢個MV都冇打算再幫任何人，今次對我嚟講真係好大困擾。」<br>撰文：馮仁昭</p></body></html>
