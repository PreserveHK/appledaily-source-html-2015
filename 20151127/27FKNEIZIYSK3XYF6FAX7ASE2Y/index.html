<html><header><meta charset="utf-8"><title>田草C欄　內檔馬最賺</title></header><body><h1>田草C欄　內檔馬最賺</h1><p>禮拜日田草賽事用C跑道作賽，睇番最近10月10日同一移欄八場草地賽事，場場都有一至四檔馬上名，當中六場更加包辦連贏或位置Q，可見內檔馬優勢極大。至於跑法方面，居中後上馬唔算蝕底，好似「好醒」、「明目張膽」、「超凡夢想」及「包裝奔馳」都係守住二叠中間位置，入直路憑後勁衝贏對手，所以不宜過份側重前置馬。<br>今戰列陣馬中，頭場「淳綵」兩次跑田C欄均上名，抽得三檔好位有力食頭糊。另外，五場「好好機會」五次跑田草C欄獲一勝兩位兼未失獎金，而且亦是全場唯一贏過此移欄之參戰馬，突然強配巫斯義咪睇小。</p></body></html>
