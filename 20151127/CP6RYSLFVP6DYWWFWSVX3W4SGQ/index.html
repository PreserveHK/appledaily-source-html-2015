<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伍詠薇卡通解仇恨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>伍詠薇卡通解仇恨 - 馮仁昭</h1><p>伍詠薇（圖）前排接受好友汪曼玲喺有線主持嘅節目訪問，講到佢同亡夫翁江培段短暫婚姻，伍姑娘𠵱家諗番都忍唔住喊：「我切身感受到人生無常，我已經唔會再驚任何嘢，可以話係冇情緒，我只希望開開心心過每一日，相信呢個亦都係佢最想見到嘅事。」佢又提到啱啱入行試過俾導演當眾用粗口問候，佢話會將唔開心嘅事卡通化，笑吓就算。<br>撰文：馮仁昭</p></body></html>
