<html><header><meta charset="utf-8"><title>河國榮出碟聲帶多災</title></header><body><h1>河國榮出碟聲帶多災</h1><p>河國榮前晚與朱紫嬈在柴灣演出音樂會，河國榮在台上唱了三首歌，反應不俗，尾聲時更獲一女士上台獻花。騷後他透露正籌備新碟，預計明年推出，籌備過程中他坦言經歷了不少考驗：「我五年前開始籌備出碟，但把聲不斷有意外，上年我胃酸倒流，嗰陣好嚴重，試過三個月都出唔到聲。遇過咁多次打擊都想放棄，我仲覺得呢個世界點解咁唔公平，我咁努力都唔畀機會我出碟，好彩𠵱家好番，所以我繼續籌備。」<br>朱紫嬈被問到緋聞男友洪杰有否捧場？她說：「我單身咗好耐，我哋係普通朋友，一路都冇話拍拖，我哋好耐都冇聯絡。」<br>採訪、攝影：黃曉妍</p></body></html>
