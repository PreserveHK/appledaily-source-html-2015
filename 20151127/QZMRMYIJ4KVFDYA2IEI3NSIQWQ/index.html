<html><header><meta charset="utf-8"><title>千嬅出碟狂打友情牌</title></header><body><h1>千嬅出碟狂打友情牌</h1><p>楊千嬅昨日於商台接受訪問，已有4年多沒推出新唱片的她，將於下月11日出新碟：「𠵱家就plug陳奕迅（Eason）幫我寫嘅新歌《剛剛好》，好在佢寫得起，所以我先出得成碟。」千嬅透露找Eason作曲，原因是為慶祝自己入行雙十周年，她說：「今次搵咗好多喺我生命中好重要嘅人合作，好似陳慧琳、林夕、黃偉文等，本身淨係叫Eason題字，但佢提議寫首歌畀我。隻歌係講一種生活態度，一切剛剛好就係最幸福，自己仲學緊。」<br>千嬅又指聖誕節要抽時間陪囝囝：「我唔理喇，之前我甩頭髮甩得好犀利，去睇中醫，醫生話我個肺、腎都好虛，要休息多啲。」<br>採訪、攝影：譚倩宜</p></body></html>
