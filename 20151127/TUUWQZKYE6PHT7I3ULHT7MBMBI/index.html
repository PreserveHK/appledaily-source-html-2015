<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜難忘飲到斷片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>欣宜難忘飲到斷片 - 馮仁昭</h1><p>鄭欣宜、陳柏宇（Jason）同周國賢噚日喺港鐵兆康站出席道路安全運動記招，欣宜就被問到藝人金剛喺台灣夜店捲入糾紛，佢話同對方唔熟，以往夜蒲時亦未遇過太混亂事件，但就好記得自己19歲生日嗰年飲醉斷片，要朋友送返屋企，佢話：「媽咪當晚仲負責送我啲朋友返屋企，當中有一位係我男友，但第一次見面時男友竟然係醉酒。」<br>撰文：馮仁昭</p></body></html>
