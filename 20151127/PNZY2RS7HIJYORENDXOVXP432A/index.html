<html><header><meta charset="utf-8"><title>冇永遠嘅敵人！潘頓沈集成真的破冰了</title></header><body><h1>冇永遠嘅敵人！<br>潘頓沈集成真的破冰了</h1><p>世界上沒有永遠的敵人，這句話原來馬場都啱用，早排因為「超有利」事件，而一度沒有合作的潘頓及沈集成，今期終於恢復合作，而且更一次過合作兩駒，分別是第二場四班1200米的「港林飛魚」及第九場三班1600米的「歡樂盈盈」。其中，當今朝潘頓操完「港林飛魚」後，更與沈集成密斟多時，證明真的已冰釋前嫌。看看查績，這匹馬前仗贏馬正是跑同程，今回重返勝途，有望替騎練取得破冰後首捷；至於「歡樂盈盈」上仗改跑1600米即取得在港首度上名，今次咬實同程出擊，有權補中。</p></body></html>
