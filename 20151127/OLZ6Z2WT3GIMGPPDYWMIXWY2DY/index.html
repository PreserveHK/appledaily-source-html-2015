<html><header><meta charset="utf-8"><title>黃又南踎街洗戰車</title></header><body><h1>黃又南踎街洗戰車</h1><p>【加路連山道】徐天佑早前小登科，而拍檔Shine成員黃又南上個月就被本報影到，同一個貌似梁靖琪（Toby）嘅女仔現身青衣邨附近，兩個人坐喺紅色Audi座駕入面短敍一小時，佢哋全程有講有笑，相處得好開心，之後又南坦承同個女仔發展緊。<br>前日又南似乎冇女仔陪，見佢一個人揸車落去銅鑼灣加路連山道車房，幫佢架Audi戰車洗白白。咪以為佢搵車房啲人洗喎，其實係又南自己落手落腳省靚架車，見佢又踎又跪，兼唔怕濕身出盡力擦，就知佢有幾愛錫呢個「老婆仔」。<br>採訪、攝影：徐錦池</p></body></html>
