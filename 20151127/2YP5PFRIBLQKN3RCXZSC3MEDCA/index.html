<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔣怡閃鑽蝴蝶留念 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔣怡閃鑽蝴蝶留念 - 馮仁昭</h1><p>蔣怡同珠寶設計師老公翁狄森（Dickson）相愛15周年，而Dickson嘅YEWN「淵」品牌都係成立咗15年，噚日喺尖沙嘴半島酒店開記招，蔣怡以YEWN大使身份拍咗個紀念作品集，即場戴上Dickson為15周年創作嘅「莊周夢蝶」系列 ，三隻蝴蝶髮飾戴喺美人頭上特別襯，同時仲有Lock of Good Wishes系列手鐲及戒指作為15周年禮物。<br>撰文：馮仁昭</p></body></html>
