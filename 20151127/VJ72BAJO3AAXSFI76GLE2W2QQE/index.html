<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《康熙》請退奄尖小春 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>《康熙》請退奄尖小春 - 馮仁昭</h1><p>陳小春（圖）前排高調晒命話收到《康熙來了》最後一集嘅邀請，不過官方一直未有正式公佈，噚日有台灣報道話小春24號自費飛到台北準備拍攝，點知第二朝就被通知節目內容大改，小春因無法配合即晚飛返港。小春經理人向台灣傳媒指，係《康熙》取消節目；不過《康熙》製作人李國強就反指係小春推通告：「他要的內容，我們沒辦法照辦，最終是他退了通告。」<br>撰文：馮仁昭</p></body></html>
