<html><header><meta charset="utf-8"><title>林宥嘉講新歡拒提G.E.M.</title></header><body><h1>林宥嘉講新歡拒提G.E.M.</h1><p>林宥嘉昨午現身將軍澳出席粉絲見面會，今次是他在台灣服完兵役後，首次在香港露面。現場有數百粉絲現身，大部份都是學生，就連林宥嘉亦說：「很開心有這麼多fans支持，希望他們不是逃學來見我，不過看現在時間，他們應該是放學來的。」<br>有指舊愛鄧紫棋（G.E.M.）的倫敦個唱滯銷，心情靚靚的林宥嘉說：「沒有留意。」對舊愛不願多提，但談到現任女友丁文琪時，林宥嘉坦言已見雙方父母，對於結婚，他說：「要一步一步來。」<br>採訪：譚倩宜<br>攝影：陳順禎</p></body></html>
