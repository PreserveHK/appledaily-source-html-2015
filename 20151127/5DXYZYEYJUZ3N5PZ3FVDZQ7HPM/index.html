<html><header><meta charset="utf-8"><title>懲教主任疑遭整蠱追債</title></header><body><h1>懲教主任疑遭整蠱追債</h1><p>【本報訊】荔枝角懲教所對開路邊鐵欄，昨凌晨出現一幅寫有「欠債還錢」的追債橫額，指該懲教所一名高級懲教主任欠債，地上撒滿溪錢，職員報警處理。據知，該高級懲教主任並無欠債，但曾與在囚人士或其探監親友發生爭拗，不排除遭人整蠱。懲教署發言人稱，不會披露任何職員的個人資料，案件已交警方調查。<br>涉事的高級懲教主任，駐守長沙灣蝴蝶谷道與甘泉街交界的荔枝角懲教所。昨凌晨零時許，職員發現懲教所對開甘泉街行人路鐵欄，掛有一幅6呎乘3呎，白底紅字，寫着「XXX職員PO，欠債還錢」的追債橫額。警員接報到場調查向懲教署了解事件，並撿走橫額及調查動機。<br>■記者江寶龍</p></body></html>
