<html><header><meta charset="utf-8"><title>UFO登陸沙漠？飛機乘客睹神秘一幕</title></header><body><h1>UFO登陸沙漠？<br>飛機乘客睹神秘一幕</h1><p>美國一名男子乘坐飛機時聲稱在高度機密的內華達州51區軍事基地附近，發現地面有一個不明飛行物體（UFO）並發出強光。<br><br>該名男子10月30日乘坐美國航空客機由加州前往德州。當飛機飛到內華達沙漠上空時，地面出現一道刺眼強光。男子說：「我見到一個巨型銀碟，似是在沙漠中央。這隻碟往空中射出似是球狀物的光，碟本身亦發出多處刺眼的光。」男子將事件匯報到調查UFO的網站，網站據報將事件列為「未解決」。<br><br>雖然事件看似充滿謎團，但不少人看過照片後指出，所謂的UFO可能是一個大型太陽能農場。<br><br>英國《每日郵報》</p></body></html>
