<html><header><meta charset="utf-8"><title>羅霖為仔擬立平安紙</title></header><body><h1>羅霖為仔擬立平安紙</h1><p>羅霖昨晚在灣仔會展擔任「香港珠寶小姐比賽」評判，同場有朱慧敏、陳君宜、何倍倩等撐場。50歲的羅霖谷胸上陣，且佩戴由大會贊助的七位數字首飾，她直言很少收藏珠寶：「珠寶太貴，我都係鍾意收藏錶或玉器多啲，因為翡翠玉石產量越來越少，值得收藏。不過最實際，我都係鍾意儲錢買樓多啲。」她又自言已找律師草擬立平安紙：「世事無常，錢財身外物，會平均分配畀三個仔，名牌手袋都會留畀仔同新抱，唔偏心。」<br>另外，朱慧敏自言與彭懷安分手後冇人追，閒時會練氣功，她說：「我相信人靚係由內去外，練完氣功條氣順咗健康咗。」<br>採訪：卓寶花</p></body></html>
