<html><header><meta charset="utf-8"><title>周麗淇風騷逛老銅濕平</title></header><body><h1>周麗淇風騷逛老銅濕平</h1><p>今年9月，周麗淇（Niki）早前與30歲內地小生徐正曦分手後，未見再有新戀情，只是不時見她探胞姊周汶錡的混血B仔Jacques（雷棨宇），似乎生活仍然充實。<br>昨日Niki現身銅鑼灣利園，更駕駛着瑪莎拉蒂跑車，由於天氣凍了許多，Niki以一身黑的造型示人。當她見到記者採訪，更主動笑着向記者及揮手閒聊，之後再與女友人上商場繼續濕平。雖然早排有不少負面新聞，但Niki的心情似乎未有影響，所以任何時候都說，購物是治療女人心情的最佳良藥。<br>採訪、攝影：徐錦池</p></body></html>
