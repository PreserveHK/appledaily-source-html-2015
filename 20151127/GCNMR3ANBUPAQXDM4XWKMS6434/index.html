<html><header><meta charset="utf-8"><title>樹木封后與女婿齊攞獎</title></header><body><h1>樹木封后與女婿齊攞獎</h1><p>由日本報章《體育報知》主辦的第40屆報知電影獎，昨日公佈得獎名單，最佳電影由《所羅門的偽證》前後篇奪得，女主角藤野涼子亦與《海街女孩日記》的廣瀨鈴齊獲最佳新人獎。至於影帝是《起終點站》的佐藤浩市，72歲的女星樹木希林則憑着河瀨直美執導的《甜味人間》獲封影后，她女婿本木雅弘亦憑《日本最長的一天》奪最佳男配角，令外母與女婿首次齊齊獲報知電影獎。<br>今年爆紅的吉田羊憑着《律政英雄2015》奪最佳女配角，她兩日內更狂攞獎，前晚獲得本年度最佳衣着女星獎之後，昨日又與廣瀨鈴一起獲雜誌《VOGUE JAPAN》選為年度女性，二人今年可謂威盡。<br>撰文：泉水</p></body></html>
