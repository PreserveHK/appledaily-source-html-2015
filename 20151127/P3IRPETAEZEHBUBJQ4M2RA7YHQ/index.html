<html><header><meta charset="utf-8"><title>馮仁昭四圍超：苟姑娘唔做車手二奶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>苟姑娘唔做車手二奶 - 馮仁昭</h1><p>苟芸慧噚日喺尖沙嘴出席眼鏡活動，近期愛上賽車嘅佢日前原定參加澳門明星慈善賽車，可惜最後因壞車而退出，苟姑娘表示失望：「𠵱家好沉迷，將賽車放喺第一位，我會去訓練，希望可以代表香港再去比賽。」咁佢會唔會搵車手男友？苟姑娘表示好難：「個個都笠住個頭，唔知乜嘢樣。我都識幾個賽車手朋友，佢哋對車係大婆，我唔想做二奶。」<br>撰文：馮仁昭</p></body></html>
