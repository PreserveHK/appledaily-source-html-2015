<html><header><meta charset="utf-8"><title>周柏豪自爆廣州曾被夾</title></header><body><h1>周柏豪自爆廣州曾被夾</h1><p>周柏豪昨日去到灣仔dbc數碼電台，接受譚玉瑛主持的「每一個晚上」訪問，同時宣傳新碟《Roundabout》。對於金剛在台灣遇上槍擊事件，柏豪說：「一向去邊都小心，自己會好小心，有事只靠自己，好好保護自己。」又謂兩個月前在廣州也遇過暴力事件，他說：「試過俾人夾，對方要求我做合約以外更多嘅嘢，佢哋搵幾個人圍住架車唔畀我哋走，我死都唔落車，爭持咗好耐。」<br>柏豪指對整件事印象深刻，當時甚擔心演出後不知有甚麼事發生。<br>採訪、攝影：張俊銘</p></body></html>
