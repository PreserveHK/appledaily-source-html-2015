<html><header><meta charset="utf-8"><title>楊婉儀帶仔女掃貨</title></header><body><h1>楊婉儀帶仔女掃貨</h1><p>【銅鑼灣】楊婉儀早年嫁畀前練馬師王登平之子王瑞勳，近年兩夫婦着手打造教育王國，去年兩人仲正式喺紅磡開咗間幼稚園Golden Gate，有指楊婉儀每日都會親自喺幼稚園門口做迎賓，出錢又出力，勤力到暈。<br>雖然楊婉儀忙於搞教育事業，不過佢都有兼顧家庭。前日楊婉儀同老公王瑞勳，帶埋一對子女去銅鑼灣利園濕平，主打買童裝。離開時，楊婉儀仲笑住叫小朋友揮手同記者講拜拜，認真好家教。<br>採訪、攝影：徐錦池</p></body></html>
