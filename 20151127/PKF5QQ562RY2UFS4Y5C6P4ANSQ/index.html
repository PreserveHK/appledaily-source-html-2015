<html><header><meta charset="utf-8"><title>趣趣地：蘇甘保蘇施黃上身</title></header><body><h1>趣趣地：蘇甘保蘇施黃上身</h1><p>前熱刺同阿仙奴球員蘇甘保，周三無啦啦蘇施黃上身；佢唔係投訴要兩個茶包收雙倍，而係喺twitter指名道姓咁鬧一間倫敦咖啡店嘅服務員Liam服態度差，仲話以後都唔會再去幫襯呢間cafe。正當佢以為可以呃吓like嘅時候，點知反而被網民圍插，鬧佢咪諗住自己講句嘢，就可以害到人哋失業；仲有班熱刺球迷乘機寸佢反骨，反問佢「Liam做錯啲乜？佢係咪喺呢間咖啡店嘅死對頭轉過去打工？」</p></body></html>
